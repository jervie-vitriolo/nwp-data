  'instagram-founders-systrom-krieger-leave':
    'author': 'ethro Mullen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-25T17:52:04.751+08:00
    'imagesource': 'jcr:d1678bbd-1888-4bd9-b29f-9d194e57e110'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6625d3a3-7f2f-4990-a1b8-adba22063089'
    'lead': 'The founders of Instagram have resigned from the business they started
      eight years ago in San Francisco and built into a global phenomenon used by
      a billion people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T13:09:45.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:32.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:35.775+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram''s founders are leaving the company

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfcef41-297c-40f4-ae29-ebb728ffc063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The founders of Instagram have resigned from the business&nbsp;they
        started eight years ago in San Francisco&nbsp;and built into a global phenomenon
        used by a billion people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11680a8f-0274-4e4c-becc-8ae6b043fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Systrom and Mike Krieger founded the photo-sharing app&nbsp;in
        a co-working space&nbsp;in 2010. It became a runaway success, attracting tens
        of millions of users&nbsp;before the co-founders&nbsp;sold it&nbsp;to Facebook&nbsp;in
        2012 for $1 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce24576-2d3b-4059-8886-0bbf3de70024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the tech heavyweight''s backing, Instagram continued its spectacular
        growth, adding features including videos,&nbsp;stories&nbsp;and, most recently,&nbsp;its
        own version of TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17208f7-8c2d-4f10-bce9-3a8e0f34c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Systrom, the company''s CEO, and Krieger, its chief technology
        officer, have now decided to leave their posts. That will deprive Facebook
        of the two key leaders of an app that''s growing much faster than Facebook
        itself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3527b57-6ac8-4ae7-9b93-5ca5d2c40ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re planning on taking some time off to explore our curiosity
        and creativity again," Systrom said in&nbsp;a blog post&nbsp;late Monday.
        "Building new things requires that we step back, understand what inspires
        us and match that with what the world needs; that''s what we plan to do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb54a3-044e-43a8-9b0c-915b0c858e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they both "remain excited for the future of Instagram
        and Facebook in the coming years as we transition from leaders to two users
        in a billion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7cd1b-cb59-4e41-8a45-130cb5963559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg described Systrom and Krieger as "extraordinary
        product leaders."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815ac88-7bb1-41e8-8dd7-87bc12ece0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to seeing what they build next," he said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e6ef6-6d53-42d1-a6e5-6ebaed060203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg News&nbsp;reported that&nbsp;Systrom and Krieger are leaving
        because of tensions with Zuckerberg over the direction of Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c0d94-f55e-4727-975c-811b5cc58ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for Facebook and Instagram declined to comment&nbsp;further
        on why the executives had decided to step down, referring back to Systrom''s
        blog post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cd508-a1ef-4202-adbd-a9ed974f3b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear how long the two founders will continue working
        at the company. The news of their departures was first reported by The New
        York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5a957-3c1b-49a1-a696-944eb39c1b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has become an increasingly important part of the Facebook
        empire at a time when Zuckerberg is grappling with a series of crises at the
        social network he built. Facebook is under fire for its handling of users''
        data and its failure to halt the spread of misinformation, most notably during
        the US presidential election in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508953d-b0f0-4611-9ea5-ef9b7aab48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systrom and Krieger''s resignations come less than six months after
        the founder of another key Facebook business announced he was leaving. Jan
        Koum&nbsp;stepped down&nbsp;in April as CEO of messaging service WhatsApp,
        which Facebook&nbsp;bought in 2014 for $19 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189a098-34b8-4004-a15c-baadeb45964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Acton, the other WhatsApp founder, left Facebook in 2017.
        He backed calls earlier this year&nbsp;for people to delete Facebook&nbsp;as
        anger mounted over Cambridge Analytica''s ability to access millions of users''
        data without their knowledge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b6d11-0563-413e-86fc-cf3cd949351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Rob McLean and Heather Kelly contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d6cf5-f61f-4e92-8387-4ec7cc4c46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:09:45.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Instagram''s founders
        are leaving the company."</em></p>'
  'harry-roque-graft-malversation-corruption-charges-nfa-chief-jason-aquino':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T15:04:20.428+08:00
    'imagesource': 'jcr:c0e1cfb1-0cfe-493a-a0bf-bd1bc72d9235'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e12a0f31-17e4-42ae-888b-474d8aaecc1f'
    'lead': 'Presidential spokesperson Harry Roque says if nobody raises the case
      against National Food Authority administrator Jason Aquino, he will file it
      himself.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T13:12:07.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:32.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:35.884+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque eyes graft, malversation charges vs. NFA chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08141be-176b-41cb-b9b6-7394cd6bffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 25) — Presidential Spokesperson
        Harry Roque himself is willing to file malversation and graft charges against
        National Food Authority (NFA) Administrator Jason Aquino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9e592-18e4-4594-8813-b9c44c238cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung walang magfafile, ako mismo magfafile at hindi lang for technical
        malversation... graft and corruption din po, to set the record straight,"
        Roque said in a media briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebe0ff-170f-4b06-a568-329ae7ae4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If nobody will file it, I''ll do it myself — and not
        just for technical malversation... but for graft and corruption too, to set
        the record straight.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938373f-72e9-4137-a809-6a97d82fd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted a longer jail time for Aquino for "causing injury
        to the public" because of the lack of affordable rice supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49302860-e0a1-4df4-8b1b-c23e6cda81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi niya ginastos ''yung pera para mabili sa mga lokal na magsasaka
        para may buffer stock tayo. Nag-aangkat tayo ngayon at nagbibigay ng mga pera
        sa dayuhang mga magsasaka," said Roque.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6f7e1-c76f-4655-ba90-c7c69b668565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He didn''t use the money to buy buffer stock from
        local farmers. Now we''re importing, and giving money to foreign farmers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5b9ac-1fdb-4a61-8f3b-29917e2b3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would look into the possibilities of graft, and
        said importers were also planning to sue Aquino for losses they sustained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e3d56-1a18-4015-b023-251b21b20dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Rodrigo Duterte announced that the
        NFA administrator asked to be relieved amid the rising price of rice and efforts
        to restock government subsidized rice. Aquino is also stepping down after
        a rice shortage in Zamboanga and a weevil infestation on 300,000 sacks of
        imported rice. He will be replaced by retiring Army chief Lt. Gen. Rolando
        Bautista.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ef4f2-1de7-4d6b-a12d-976a2fe700f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the President shared his impression of Aquino''s
        guilt, Roque said, "Probably not, but this has been confirmed by the Commission
        on Audit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541a746-06e0-4a1b-8280-2904c26fc554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his position as a spokesperson and the action of filing
        a case against a presidential appointee need not result in conflict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb470c7b-a506-44ee-abed-fd96ea87d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro pag nagsampa ako hindi na ako miyembro ng gabinete [Maybe
        if I file it I wouldn''t be a member of the Cabinet anymore]," said Roque.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09ec8b-a99d-4026-b5db-deab3c248858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rice ''Tara-ffication''?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62381954-2a38-4da0-8c30-c3e9d4b2350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is at the center of alleged corrupt dealings that triggered
        the rice crisis, which was elaborated by opposition senator Risa Hontiveros
        in a privilege speech on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1de05-4d3d-41bf-bf84-3bbaf8394184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged unscrupulous deals took place between private traders
        and insiders within the NFA — particularly Aquino and six other officials:
        Marlon Barillo, Marigold De Castro, Richie Carpio, Mercedes Yacapin, Rocky
        Valdez, Judy Carol Dansal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9222f73-100f-4872-9adc-da1a4fb4ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that according to her sources, Aquino would charge
        ₱100 to ₱150 in ''tara'' or grease money per sack of rice. With about 20 million
        sacks imported a year, the senator projected that Aquino received at least
        ₱4 billion in kickbacks during the last two years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72412e7-cf2f-433e-9dda-8335c3b16526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s just for the main ''tara,'' not [including] other fees
        for other modus operandi and the service fee," she added on CNN Philippines''
        The Source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0516ee9-7a10-43f3-9647-6959718df890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros believes Aquino is also liable for economic sabotage
        under Republic Act 10845.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a72beb-7bb1-4ff8-b024-b7fe67251c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is hoping the Senate''s anti-corruption panel, the Blue Ribbon
        Committee, will open a probe on the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbbd141-1eef-4a04-ab58-e99d1390e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"₱2 billion [a year] to line the pockets of a privileged few...
        at the price of what?" said Hontiveros. "Yung gutom ng marami [The hunger
        of many]."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f87b3-d8c8-4638-92b8-2c06b5c05496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:12:07.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Janine Peralta contributed
        to this story.</em></p>'
  '20th-siargao-national-surfing-cup':
    'author': 'CNN Philippines Staff'
    'caption': 'Peter Paul Alipayo on the opening day of the 201th Siargao National
      Surfing Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-25T18:00:47.856+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88835066-56a8-4b99-9b77-b7b3473ce86a'
    'lead': 'Fans have been treated to exhilarating surfing action since the 20th
      Siargao National Surfing Competition kicked off on Monday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T13:16:12.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T17:00:14.408+08:00
