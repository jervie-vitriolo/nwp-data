      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not differ that much from the last survey, released in
        September last year, where 95 percent of Filipinos found it important that
        suspects be apprehended alive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40ac1d-76d2-4729-afa5-64f2d9769a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:43:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos believe that the police also find the lives of drug
        suspects important this year compared to the last survey. In 2018, 86 percent
        of Filipinos said it is important to the police that drug suspects be captured
        alive, 10 percent higher than last year''s result.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f11ce-158c-449c-9a90-29c45385319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:43:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the dominant opinion across the nation, highest in
        Visayas at 91 percent. This was followed by Mindanao at 86 percent, Balance
        Luzon at 84 percent, and Metro Manila at 82 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f597c274-fcc4-4657-8087-c9f6b5148398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:43:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.738+08:00
