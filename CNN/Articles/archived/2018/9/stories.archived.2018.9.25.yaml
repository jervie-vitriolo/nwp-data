    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5567c4-6618-467b-be7d-03cda7f855ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.592+08:00
