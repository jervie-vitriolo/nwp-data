  'K-Pop-band-BTS-UNICEF-message':
    'author': 'Photo: UNICEF'
    'caption': 'Photo: UNICEF'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-25T10:56:26.422+08:00
    'imagesource': 'jcr:deca0084-cec7-45f8-b5d1-aefd853d0332'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bece95f-1611-490e-a8da-a07414d35473'
    'lead': 'During his UN address, Kim Nam Jun discussed his life, saying that he
      was born in Ilsan, a city near Seoul, and had a happy childhood, but then when
      he was about nine or ten years old, he started to worry about what other people
      thought of him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:01:51.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:29.987+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:37.287+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-Pop band BTS tells world youth to ''speak yourself'' at UN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821ec2f-a17b-4d3e-9432-25dbbca0786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Korean boy band BTS became the first ever K-Pop group to
        address the United Nations this week when it told young people to believe
        in their own convictions and voices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da015d-c63b-4f85-b0d6-0f10d77e8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of seven made history by delivering a three-minute speech
        during the launch ceremony of UNICEF''s global partnership Generation Unlimited
        at the 73rd session of the UN General Assembly in New York on Monday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;I want to hear your voice... No matter who you are, where
        you’re from, your skin colour, gender identity: speak yourself.”<br><br>We
        💜 <a href="https://twitter.com/BTS_twt?ref_src=twsrc%5Etfw">@BTS_twt</a>&#39;s
        inspiring message to young people around the world at the UN General Assembly.
        <a href="https://twitter.com/hashtag/GenUnlimited?src=hash&amp;ref_src=twsrc%5Etfw">#GenUnlimited</a>
        <a href="https://twitter.com/hashtag/UNGA?src=hash&amp;ref_src=twsrc%5Etfw">#UNGA</a>
        <a href="https://twitter.com/hashtag/ENDviolence?src=hash&amp;ref_src=twsrc%5Etfw">#ENDviolence</a>
        <a href="https://twitter.com/hashtag/Youth2030?src=hash&amp;ref_src=twsrc%5Etfw">#Youth2030</a>
        <a href="https://t.co/kWOoSfLkiq">pic.twitter.com/kWOoSfLkiq</a></p>&mdash;
        UNICEF (@UNICEF) <a href="https://twitter.com/UNICEF/status/1044357197600305156?ref_src=twsrc%5Etfw">September
        24, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dae2d9-28fc-4f7a-8e66-fe62a7b46655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83674d84-6145-404c-a971-9e448be3c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2013, BTS is one of the most popular Korean bands in the
        world, with more than 13.3 million followers on Instagram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc6ff4c-4b03-422d-b846-7f2fb4b8117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group previously worked with the UN on awareness and fundraising
        campaigns. In 2017, BTS joined with the Korean Committee for UNICEF to establish
        Love Myself, which works with UNICEF''s global #ENDviolence to advocate against
        against youth violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15423830-6586-4e83-8fb0-fab676d78fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last November, BTS launched the ''Love Myself'' campaign with UNICEF,
        building on our belief that ''true love first begins with loving myself'',"
        said Kim Nam Jun, the band''s leader, according to a UN press statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306a1f9-dea6-408f-a249-47b56fd5465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After releasing the "Love Yourself" albums and launching the "Love
        Myself" campaign," Kim continued, "we started to hear remarkable stories from
        our fans all over the world, how our message helped them overcome their hardships
        in life and start loving themselves. These stories constantly remind us of
        our responsibility."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c813b-b41f-4a72-afa2-24647465c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, let''s all take one more step. We have learned to love ourselves,
        so now I urge you to "speak yourself," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ab3d8-19a8-40c1-81d1-9db3c49218f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN statement, Generation Unlimited will tackle
        "the global education and training crisis currently holding back millions
        of young people and threatening progress and stability."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68bfec-cd11-4734-bf0c-6d793dccc5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will do so by focusing on secondary-age education; skills for
        learning, employability and decent work, and empowerment, the statement added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b658b-3a61-4c27-91bb-72cdff0730c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those attending the speech were UN Secretary-General António
        Guterres, World Bank Group President Jim Yong Kim and UNICEF Executive Director
        Henrietta Fore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf0fcbc-67ba-4c86-9c48-f1160e1b7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the group broke Taylor Swift''s YouTube record for biggest
        music video debut, with more than 45 million views of "Idol" in its first
        24 hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79803b71-ef59-47eb-ab8a-8d6d74e1cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the album "Love Yourself: Tear" became the first from a
        K-Pop group to top the US Billboard 200 chart, earning BTS the congratulations
        of South Korea''s President Moon Jae-in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6effa-f169-4d96-86d0-0f4deac08206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales from the band''s album "Love Myself" go toward the eponymous
        campaign, which has raised more than $1 million, according to its website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38414a-cc5a-4899-a755-ac2af92b2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his UN address, Kim Nam Jun discussed his life, saying that
        he was born in Ilsan, a city near Seoul, and had a happy childhood, but then
        when he was about nine or ten years old, he started to worry about what other
        people thought of him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76fe98f-2f51-4db4-8ceb-b1d170e396eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had one sanctuary, and that was music," he said. "There was a
        small voice in me that said, ''Wake up, man, and listen to yourself!" But
        it took me a long time to hear music calling my name."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51d85f-15b9-456e-91c9-9cee0ad8f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell me your story. I want to hear your voice, and I want to hear
        your conviction," he added. "No matter who you are, where you''re from, your
        skin color, gender identity: speak yourself."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f744f-26b1-44c8-a52b-079a341a2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:01:51.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He concluded: "I have many faults and I have many fears, but I am
        going to embrace myself as hard as I can, and I''m starting to love myself,
        little by little."</p>'
