      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Senator Antonio Trillanes IV on Tuesday posted a P200,000 bail to secure his
        temporary liberty after a local court upheld the voidance of his amnesty on
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c10db-fddb-48de-9de9-9f5578f01883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.591+08:00
