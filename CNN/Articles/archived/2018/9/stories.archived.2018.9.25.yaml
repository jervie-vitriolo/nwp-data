      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Political party Liberal Party released on Tuesday its initial list of senatorial
        candidates for the 2019 midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb223f9-0a4a-467e-8690-d0b5934805c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:04:02.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first three bets are Senator Bam Aquino, De La Salle University
        College of Law founding dean Jose Manuel "Chel" Diokno, and former Deputy
        Speaker Erin Tañada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48362bd8-9c64-426c-8816-ea1958da3c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:04:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III and Vice President Leni Robredo
        endorsed the three candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1910a8-5b5c-4f74-a059-7b478c7072b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:04:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party''s National Executive Council will nominate other candidates
        soon, which will include other names who are "part of the coalition."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03392d07-327c-4ee4-9f6c-c1631db3c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:04:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party President Senator Kiko Pangilinan also said the political
        party will move to reconnect with Filipinos by launching a listening campaign
        called "Project Makinig."</p>'
  'Red-October-Duterte-ouster-plot-Robredo-Liberal-Party':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T09:45:37.597+08:00
    'imagesource': 'jcr:52cbe2ed-8201-4f50-a5b0-717e7913ae97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd3ca53f-76c9-482d-89cd-a62707f167d9'
    'lead': 'Vice President Leni Robredo on Tuesday condemned the military''s attempt
      to tag her in the alleged plot to overthrow President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:06:53.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:29.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:37.574+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo: ''Red October'' claim an attempt to silence critics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a498cf4-245f-4667-b2cd-dd42cd040834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 25) — Vice President Leni
        Robredo on Tuesday condemned the military''s attempt to tag her in the alleged
        plot to overthrow President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7f663-2728-4a08-82a1-426fdb79b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baseless allegations that link my involvement in legitimate opposition
        activities with illegal actions, particularly when they come from high-ranking
        military officials, undermine not just the opposition but also our democracy,"
        she said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46d613-c083-4b5e-aa82-d911e1d0612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials from the Armed Forces of the Philippines (AFP) said
        the Communist Party of the Philippines is working with the opposition — particularly
        the political party Liberal Party, Robredo, Senator Antonio Trillanes, and
        groups Tindig Pilipinas and Movement Against Tyranny — to hatch Duterte''s
        ouster dubbed "Red October."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74829e12-dfbe-4897-a9ea-732641c2c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing classified documents seized during anti-insurgency operations,
        military officials claim the CPP-NPA is pushing for a strategic alliance with
        government critics to oust Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00258b22-0262-4f2b-aa29-596e4178e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the baseless accusations is reminiscent of how critics
        were silenced during former President Ferdinand Marcos'' martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a1f23-a5e8-4ffa-b0cd-98a88c86ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must recall that branding critics as criminals was the same
        draconian tactic employed by the martial law legime to strip the opposition
        of its voice. And that this silencing of the opposition was a prelude to establishing
        a regime of corruption, abuse, and dictatorship," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81197f9-d5e3-4793-a5b9-2d0c5340436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the opposition plays a critical role in upholding democracy
        in the country. She added the AFP should defend the Constitution regardless
        of personal affiliations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737844b-24f5-4ba2-b0a2-e38d8efd59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent allegations by key leaders of the AFP regarding a supposed
        plot to oust the President would be laughable if they were not so dangerous.
        For while the claims themselves are absolutely ridiculous, the attempt to
        delegitimize various opposition groups and personalities by linking them to
        an alleged extra-constitutional ''plot'' is alarming," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa379ad2-c351-4619-87f5-04836a1f2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on September 12 said there''s an alleged plot to sabotage
        and assassinate him. He said he has audio evidence that Sison, the Magdalo
        group, and other critics are in constant communication to plot his ouster.
        He added he will ask the "foreign country sympathetic to us" that gave him
        the information to declassify the intel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827106a5-eb8f-4583-ac90-b6072f188aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also talked about a supposed ouster plot after his arrival
        from his Middle East trip early this month. But Defense Chief Delfin Lorenzana
        said the ouster "rumors" are up for verification.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1548ff-cd52-4aae-9f2c-c4b94e9489b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:06:53.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP leader Joma Sison has confirmed the communist group is determined
        to remove Duterte from power, but he denied conniving with Robredo, Trillanes,
        and groups from the opposition. He dared Duterte to release proof communist
        rebels are banding with the opposition to destabilize the government.</p>'
  'Estrella-Pantaleon-Rockwell-Bridge-reopen-repair':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T11:53:25.933+08:00
    'imagesource': 'jcr:3edf85a0-d7a0-4eaa-96eb-b99dea489a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ac40909-50bc-46b8-a767-da2829450782'
    'lead': 'The Estrella-Pantaleon Bridge has been reopened, after two days of closure. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:08:41.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:29.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:37.653+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Estrella-Pantaleon bridge reopened, closure moved to 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d072ff-c142-4059-9f52-047303496583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:08:41.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Department of Public Works and Highways (DPWH) on Tuesday said the Estrella-Pantaleon
        Bridge has been reopened, after two days of closure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06dce8-49be-4e15-b6f6-8513030723da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:08:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH, in a letter addressed to the MMDA, said it decided to
        defer the repair and expansion of the bridge until the first week of January
        2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3b37d-be30-4550-af64-052685acfab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:08:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH spokesperson Anna Mae Lamentillo said the decision was based
        on the request of stakeholders to move the full closure until after the Christmas
        season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494ebd7-162b-4d3d-993a-6d11fdf9b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:08:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong inannounce ang full closure, ''yung mga stakeholders nag-react
        at nakiusap... Baka pwedeng i-postpone hanggang Christmas season," she told
        CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30622d19-517a-42e9-b0e5-84cd658c4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:08:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago said they were clueless about the
        sudden reopening of the bridge. She said DPWH did not inform them that they
        asked Makati Public Safety Assistance (MAPSA) to open the bridge on Monday
        night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6e719-7396-4a6d-9084-1363a51f9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:08:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities closed the bridge, which connects Estrella Street in
        Makati and Barangka Drive in Mandaluyong, on September 23 for widening repair.
        It was supposed to be closed to traffic for 2.5 years.</p>'
  'paeng-typhoon-pagasa':
