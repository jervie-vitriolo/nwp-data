    'mgnl:lastActivatedVersionCreated': 2019-09-26T17:00:14.106+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Countless barrels and broken boards: Day 1 of the Siargao National Surfing
      Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c3f4e-ca35-4078-b963-199a0a7569ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:16:12.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T17:00:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fans were treated
        to exhilarating surfing action as the Siargao National Surfing Cup officially
        kicked off Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb87d6b-8fc7-4146-95e9-8bb7c049b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:16:12.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T17:00:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its 20th edition, the surfing competition in the renowned
        island of Siargao proves how the world-famous surf destination Cloud 9 provides
        some of the best waves for enthusiasts.</p>'
    '4':
      'image': 'jcr:bcded7f7-b214-4cb7-9d86-4370615139ed'
      'imageCaption': 'Typhoon swell generated amazing waves on the opening day of
        the competition. Seen are Bureau of Fire Protection rescue and medic team
        on standby while heats were ongoing.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a95d1-caea-44cd-9140-293fb55d416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:16:12.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T17:00:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567b833-7064-4619-95ac-f75aa2352efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:16:12.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T17:00:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 16 heats were run in the Men''s Shortboard Open from
        sunrise to sundown. Each heat served wave-after-wave of jaw-dropping action
        of standup barrels— much to the delight of the crowd in attendance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a25c64-2117-4020-91c2-c1db8ad42ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:16:12.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T17:00:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Day 1, Siargao local Alvin Coldura climbed to the top of the
        scoreboard after registering the highest single-wave score of 8.50. He also
        had the highest total heat score of 15.5 for the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384351b-b3e6-4b22-aff4-1d40f4db42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:16:12.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T17:00:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges also came through as a few surfers broke their boards
        on the opening day of the competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17915b83-f94d-48b3-aad8-1ff4b08766c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:16:12.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T17:00:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio Espejon, also from Siargao, was leading in his heat when
        his board broke during the second round. While Espejon attempted to charge
        back into the race with a borrowed surfboard, he failed to earn back points
        that would have guaranteed him a spot in the next round.</p>'
    '12':
      'image': 'jcr:97998099-b3c4-4bbc-ba18-37371e5ee5c4'
      'imageCaption': 'Robert Timbal peeking from under the lip.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32893505-0f85-499e-ba58-cc9807e49add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:16:12.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T17:00:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:fd4f0de4-e2a8-4423-b028-c7cb1d2bc5b3'
      'imageCaption': 'Dionisio Espejon during the first round of the competition.'
      'jcr:primaryType': 'mgnl:block'
