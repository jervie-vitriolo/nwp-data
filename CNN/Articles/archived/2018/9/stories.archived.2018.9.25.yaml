    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs order easing importation process for agricultural products

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a5a36-2484-44d8-a181-a5bbea68e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        In an effort to combat the country''s rising inflation, President Rodrigo
        Duterte has signed an order which will remove non-tariff barriers for agricultural
        products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3309e5-7dc3-43be-b452-97328b8a9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday announced Duterte has approved Administrative
        Order No. 13, which aims to remove several administrative barriers in the
        importation process of agricultural products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa9d21-8d19-4d90-9399-b9e6fdbbb0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AO 13 is seen to expedite the process of importation as the country
        continues to address high prices of commodities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6356de2b-4db1-4fe6-8445-d8fdb63eec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also expects traders to do away with non-tariff barrier,
        which is defined as a measure employed to restrict imports or exports of goods
        and services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2878190-c497-4079-835f-0f32deaeac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, which was signed by the President on September 21,
        noted the "urgent need to tame price spikes of basic agricultural commodities."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: President Duterte signs Administrative Order No. 13 removing
        non-tariff barriers on the importation of agricultural products <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/gwGAM9Bru8">pic.twitter.com/gwGAM9Bru8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1044431055199985664?ref_src=twsrc%5Etfw">September
        25, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f500e-405d-4c71-8c21-4490c354fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c7f2d-0ae2-42a7-b37a-87a4de28df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from removing non-tariff barriers, the order will simplify
        the application process for food imports through minimizing processing time,
        liberalizing issuance of trader permits and accreditation, and reducing importation
        fees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b6d28-9e95-4e7b-a6f9-f065599c2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also noted the Agriculture Department''s planned additional
        rice importation, as well as the trade for fish products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0c747-dd5e-42fa-954c-ef9e5408fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agricultural Department on Monday announced the National Food
        Authority (NFA) approved the importation of an additional 500,000 metric tons
        of rice, on top of the 250,000 metric tons on standby. The rice supply is
        expected to arrive by the end of the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc814ea-a8d4-49ee-91c4-07b3b36fb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque says high prices of rice, fish won''t last long</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e461b93f-df55-453e-a640-f8e69e3bdcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources has allowed the importation
        of galunggong or round scad this month, also to address the rising price of
        the staple viand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c802b97-32ff-4192-9cd0-80481f927068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque noted that authorities
        will closely monitor the concerned agencies regarding the implementation of
        the order.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf85c7-a8a7-43fe-a706-345ecc39884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will determine when this will end. For now, <em>wala po binigyang</em>
        timeline (there''s not timeline yet for for the order)," Roque said in a media
        briefing. "However, the agencies involved are given the obligation to report
        within one month what steps they have to taken to implement (the order)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da110152-a1a5-4cf2-ae45-fd797738ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s indefinite for now,<em> dahil importante po talagang labanan
        itong inflation,</em>" he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a1a36-184d-44d4-87c3-aa3490ed9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:29:31.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s indefinite for now, because it''s important
        to really counter this inflation.]</p>'
