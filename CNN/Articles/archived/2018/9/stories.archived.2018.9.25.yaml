    'template': '1'
    'title': 'Duterte: Some military officers ''in cahoots'' with Liberal Party, Magdalo
      Group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f2e1d-98d1-4be0-86dc-96fd4ef84b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:26:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 25) — President Rodrigo
        Duterte hit some members of the military for allegedly conniving with his
        "enemies" — the Liberal Party (LP) and Magdalo Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61dad68-e6d1-4f71-9163-c57e57e26677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:26:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang (ma)sakit ko dito, kayong mga Liberal at mga military, nakipag-ugnayan
        sila sa mga sundalo na rebelde (Magdalo Group). Tapos iyun na ''yung tatlo:
        Yellow, mga sundalo na hindi ko maintindihan ang utak kung saan ang loyalty
        nila, pati ''yung mga Liberal. Diyan ako naghinanakit sa sundalo. But to go
        into cahoots with the kalaban..." Duterte said on Monday after he visited
        wounded soldiers in Jolo, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c956323-9a3b-42e3-8d68-1d23c9a851f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:26:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned the loyalty of the yet unnamed military officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b776ea-d332-4bc4-87aa-a026eb786e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:26:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are true to your country, do not bed with the enemy, kung
        ayaw mo ako na presidente, ''Duterte kasi bugok walang alam.'' Okay lang,
        fine. Hintay lang sila ng election. Few years away," the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98cc27-f2f8-4a03-a2ef-e729717bc12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:26:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the supposed "Red October" ouster plot against him
        will not succeed without the help of the troops. He also spoke against soldiers
        whom he claimed have turned against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345de94d-cdbb-4912-9d53-7bc8c81081c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:26:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong plot na ito, nothing will succeed without the help of the
        Armed Forces. If the military and the police think na hindi ako bagay maging
        presidente, sabihan nila ako. Walang away-away," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367aee67-2a13-41d8-a32f-c340869ac657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:26:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Kung sabihin nila na dapat palitan ako, larga ako."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b02e26d-afda-473e-a249-1bf9997b4f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:26:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on September 12 said Duterte
        is sure no one from the Armed Forces would heed supposed calls to overthrow
        his administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec3b7c-8670-406e-8f47-cd156e33a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:26:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top military officials said the Communist Party of the Philippines
        is working with opposition groups to oust Duterte supposedly in October.</p>'
  'administrative-order-importation-agricultural-products':
    'author': ' CNN Philippines staff'
    'caption': 'Photo courtesy: Ace Morandante/Presidential Photos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T14:27:17.185+08:00
