      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the peso could trade between ₱54.20 and ₱54.40 on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093a878-8faf-4632-b2c6-217edce315a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:07:28.770+08:00
      'mgnl:createdBy': 'jeff'
