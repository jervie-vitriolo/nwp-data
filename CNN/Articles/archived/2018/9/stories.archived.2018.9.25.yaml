    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604faaa0-a200-469c-8ad1-417a8f773797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.767+08:00
      'mgnl:createdBy': 'jeff'
