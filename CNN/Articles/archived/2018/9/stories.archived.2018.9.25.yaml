      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market fell by 1.37 percent, or by 101.4 points today, closing
        at 7,332.17 as it fell past the 7,400 threshold range once more.&nbsp; All
        sub-indices were in the red.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a83d3-4cdc-4cdb-9e82-956e4b779cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:07:28.770+08:00
