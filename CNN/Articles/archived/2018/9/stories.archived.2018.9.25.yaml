  'LeBron-James-Los-Angeles-Lakers-NBA':
    'author': 'Rory Carroll, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-25T14:20:23.104+08:00
    'imagesource': 'jcr:432851bc-6be2-4cc6-af72-647000198652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9594d015-1ae8-4be3-a51d-312216f261e6'
    'lead': 'Donning the iconic gold and purple Lakers jersey, the 33-year-old told
      reporters that just because he has been to eight consecutive NBA Finals does
      not mean his squad was destined to represent the Western Conference in the Finals
      this year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T13:44:54.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:30.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:36.909+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: LeBron tempers expectations ahead of first season with Lakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b492a6e-f564-4004-9282-b854ee9d4e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Los Angeles Lakers forward LeBron James said on Monday
        his new team has a long way to go before they can dethrone the reigning champion
        Golden State Warriors but added that he will be excited to get started when
        training camp kicks off this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee90727-998b-489c-b5f0-f41d760a9af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donning the iconic gold and purple Lakers jersey, the 33-year-old
        told reporters that just because he has been to eight consecutive NBA Finals
        does not mean his squad was destined to represent the Western Conference in
        the Finals this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e690b48-2c83-4e6f-8bae-8592047d8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve got a long way to go to catch Golden State,” he said of the
        Oakland-based Warriors, who have defeated the James-led Cleveland Cavaliers
        in three of the last four NBA Finals, with the Cavs getting some revenge by
        winning the 2015-16 title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c00adf-6565-4760-8346-2739fbfd2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can pick up right where they left off... we’re picking up
        from scratch,” the three-time NBA champion told a news conference at the Lakers
        training facility in El Segundo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65ceaa-a1ea-4990-8feb-edb1ff16c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can only focus on what we can do to get better every day as
        a Lakers franchise and hopefully someday we can put ourselves in a position
        where we can compete for a championship as Golden State has done for the last
        few years.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e43ec-75e9-4074-8caf-c94cdd901d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James will join a young core group of players that includes 20-year-old
        Lonzo Ball and 23-year-olds Kyle Kuzma and Josh Hart as well as savvy veterans
        Javale McGee and Rajon Rondo, who like James signed with the Lakers in the
        offseason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18b1b3-5669-4078-8d2b-19fa79c04aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James’ left Cleveland in July after signing a four-year, $154 million
        which gives new life to the Lakers, a storied franchise that dominated for
        periods of the 1980s and 2000s but missed the playoffs in the last five seasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595066f-85d9-49b3-8b16-710fe0a51fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learning curve</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3df17e-b917-4146-b47e-5f99aa4776a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who is widely considered the best player of his generation,
        is expected to take on the role of a player-coach on the court, but also said
        he was eager to improve his own game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b73b1-19f0-40a8-a7f4-a8750e55d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No matter where I am at in my career, I’m always at a point where
        I want to learn and get things from team mates and coaches,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d184ebf-a9cf-4377-b5d0-4a6aa8a2a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I’m looking forward to seeing what we can all bring to the table
        and how we can all bounce ideas off one another to better our games.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421b658-e634-4dba-8dbd-d17e8241244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James bristled at the suggestion he may be spreading himself too
        thin with the many entertainment projects his SpringHill Entertainment production
        company is involved with and his starring role in the long-anticipated Space
        Jam movie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51564cf-2ec0-472f-91d9-cefa29bac08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a basketball player first. I play ball. That’s what I do, that’s
        what I live by,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832254a-47b7-41a1-8a15-7ace84233936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I do it at the level I do it at everything else will take
        care of itself. As far as my businesses, those things were taking care of
        themselves way before I even came out here to be part of the Lakers franchise.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc46c3-fab4-4a10-96a1-ee59e9a75e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:44:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers kick off their season on October 18 with a visit to the
        Portland Trail Blazers before playing their first home game against the Houston
        Rockets at the Staples Center on October 20.</p>'
  'Kawhi-Leonard-Toronto-Raptors-NBA':
    'author': 'Frank Pingue, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-25T13:59:52.798+08:00
    'imagesource': 'jcr:0e9e7e5c-e396-428c-8418-04ef5cb81146'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a8afec-d909-45a6-b3a7-28fb9f5c1d27'
    'lead': 'Kawhi Leonard said on Monday he is excited to join the Toronto Raptors
      but the team’s prized off season acquisition failed to shed any light on whether
      he plans to stay long term with the NBA’s sole Canadian franchise.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T13:47:34.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:30.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:37.066+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Raptors'' Leonard focused on this season, not future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062e81d-b0d3-4c71-9d8f-2067912a7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kawhi Leonard said on Monday he is
        excited to join the Toronto Raptors but the team’s prized off season acquisition
        failed to shed any light on whether he plans to stay long term with the NBA’s
        sole Canadian franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f16093-1678-42c3-bb36-6c0ab91df22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard, speaking publicly for the first time since he was acquired
        by Toronto in July as part of a blockbuster deal with the San Antonio Spurs,
        is expected by many experts to leave the team next off season as a free agent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab314bf-c875-4a1a-b4db-0c0d5a9a4bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My focus is on this year, striving to win a championship,” Leonard,
        who was officially introduced as a member of his new club on Monday, told
        reporters. “If you look over the future, you are going to trip over the present.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f867f-0652-41d9-a9c2-a4ba74d261a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard, who spent the first seven years of his NBA career with
        the Spurs, said he was “excited” with his trade to Toronto - which he described
        as a “great city that loves basketball.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0602f-ab60-4cac-9dda-c5d8414e535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-time All-Star who was named the NBA’s top defensive player
        in 2015 and 2016, Leonard appeared in only nine games for the Spurs last season
        due to a leg injury that led to a rift with the team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d51d3-60f8-4fe2-9358-0f5438d2fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard, who helped the Spurs win a championship in 2014 and was
        named that year’s NBA Finals MVP, was ultimately sent to Toronto along with
        Danny Green in exchange for DeMar DeRozan, Jakob Poeltl and a 2019 first-round
        draft pick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45662b51-4657-4b3b-ba14-937961ca625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not offering any indication of whether he plans to settle
        into Toronto for the long haul, the 27-year-old small forward did say his
        commitment to the Raptors will not be compromised regardless of how long he
        stays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da4162-908c-40a9-94be-26002320abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as I have on a jersey I want to play basketball,” Leonard
        told reporters. “I came here with an open mind. I want to do great things
        so I’m going to make sure that I put my full effort on the court each and
        every night.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256c65c-1c2f-4ec5-9148-4da33589291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raptors president Masai Ujiri, who was seated between Leonard and
        Green, offered his own response when the players were asked how they felt
        about changing the perception of both the Raptors and the city of Toronto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc71ee6-194d-49bb-9166-e02f364cd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The narrative of not wanting to come to this city is gone,” said
        Ujiri. “I think that’s old and we should move past that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be56d80-1973-41df-b77e-744344b9edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:47:34.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Believe in this city, believe in yourselves.”</p>'
  'Impeachment-complaint-vs.-Chief-Justice-De-Castro-Supreme-Court-justices':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T13:39:19.360+08:00
    'imagesource': 'jcr:84573831-0c5c-4b7b-8eb8-92812f0f1383'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3334fb22-261d-467f-955e-8c763a969b6e'
    'lead': 'The House Committee on Justice on Tuesday approved a report junking the
      impeachment complaint against Chief Justice Teresita Leonardo de Castro and
      six other Supreme Court magistrates.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T13:49:38.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:30.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:37.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dismissal of impeachment rap vs. De Castro, justices up for plenary
      approval

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19973d74-a5e1-4e84-ab62-e677694856a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 25) — The House Committee
        on Justice on Tuesday approved a report junking the impeachment complaint
        against Chief Justice Teresita Leonardo de Castro and six other Supreme Court
        magistrates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa1b11-0b63-41e4-8a29-a5a40c2055d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 22 lawmakers present in the meeting voted in favor of the report.
        No one opposed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3bb9b-2b5c-4c5e-88aa-1d11f14b898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This report will be submitted to the House plenary which will decide
        whether or not to uphold the committee report not to proceed with the impeachment
        proceedings against the justices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af132df-93bb-491d-95d9-6c9ccf11314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House justice panel on September 11 effectively dismissed the
        seven consolidated complaints against De Castro and Associate Justices Diosdado
        Peralta, Lucas Bersamin, Andres Reyes, Jr., Alexander Gesmundo, Francis Jardaleza,
        and Noel Tijam. Voting 23-1, the committee ruled that the complaint was insufficient
        in substance, or there was no recital of facts in the offenses charged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e947b65-0ef4-4042-89f9-af1d06423cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition solons Albay Rep. Edcel Lagman, Magdalo Partylist Rep.
        Gary Alejano, and Ifugao Rep. Teddy Baguilat filed the impeachment raps last
        August 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6057d2e-b534-43cc-befa-0facf47779b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressmen alleged the respondents committed culpable violation
        of the Constitution and betrayal of public trust when they voted to grant
        the quo warranto petition that unseated Maria Lourdes Sereno as Chief Justice.
        The complainants maintained that impeachment is the only way to unseat a Chief
        Justice, and that the seven justices should have inhibited themselves from
        the case since they showed bias against Sereno in making public statements
        against her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98427a-df0d-4593-926a-940b6ba346a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the lawmakers, however, said the justices did nothing
        wrong and were just doing their constitutional duty to act on cases filed
        before the High Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af22ca1-d1e4-47cf-9adb-83b9357b2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling that unseated Sereno on May 11 was highly divisive
        - with legal experts and the Senate leadership maintaining that Sereno should
        have gone through impeachment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f72e1-a03d-4562-bf9f-df0b1f8ff2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy is also the reason for mixed reactions to De Castro''s
        appointment as top judge. Critics believe it was President Rodrigo Duterte''s
        gift for De Castro''s role in Sereno''s ouster, a claim both the Duterte and
        De Castro denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a21c7-5fd2-49d9-b3b8-10b8dbf8f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he appointed De Castro since she was the most senior
        among the applicants, even if she could serve the post for less than two months.
        She is set to retire on October 8 upon reaching the mandatory retirement age
        of 70.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84258520-4b47-4a70-8b35-5b1485244143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:38.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas and Eimor Santos contributed to this
        report.</p>'
