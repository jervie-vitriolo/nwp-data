    'template': '1'
    'title': '''I am Jake'' is a powerful memoir of transmasculine experience

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7d016-0fae-4d97-83f0-aa0aefb53780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.539Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.437+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “‘What about that
        powerful Charice Pempengco voice?’ I’m aware that people think about this
        even if they don’t say it to my face,” Jake Zyrus writes in his memoir, “I
        am Jake,” where he recounts every detail of his transition, from the excruciating
        recovery from top surgery to the changes his hormone replacement therapy will
        make to the very thing that shot the artist formerly known as Charice Pempengco
        to superstardom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1fdcb-5fa5-4ad9-b181-3d16a2e71553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.539Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.437+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are upset that I am throwing away the gift that has taken
        me to Hollywood,” Zyrus writes. “How do I explain to them that the more my
        voice cracked, the less it sounded female, the happier I felt? It was a sure
        sign that I was turning into the person — the man — I wanted to be.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32926a28-d371-452d-ba77-7adabbd30e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.540Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.437+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tell-all, published under Anvil Publishing’s Pride Press, is
        divided into eight chapters and delves into the closely followed aspects of
        the artist’s life, like his abusive relationship with his mother, his father’s
        tragic death, his grueling days as a kontesera-slash-breadwinner for their
        family, and his sudden catapult into stardom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c190ac8-0364-4ed8-8835-3853dbd5cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.540Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.437+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is far from your ordinary celebrity memoir, as Zyrus holds
        nothing back on his journey towards self-affirmation. Readers become privy
        to the rarely documented transmasculine experience, from which Zyrus hopes
        they can gain a deeper understanding of the pain of performing an identity
        that conflicts with how one truly sees themselves, and the immense hurdles
        transgender people must overcome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982edeaf-9f5e-499c-afa3-16d1f9983759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.540Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.437+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted them to think about what I''ve gone through para lang
        maging who I am today,” Zyrus tells me in an interview. “It''s to make people
        realize na, look at that, he had to do all these things just for him to be
        himself.”</p>'
    '10':
      'image': 'jcr:0b9cf14f-7f15-46e3-a843-62dd50dab9bd'
      'imageCaption': 'In the tell-all, readers are privy to the rarely documented
        transmasculine experience, from which Zyrus hopes they can gain a deeper understanding
        of the pain of performing an identity that conflicts with how one truly sees
        themselves, and the immense hurdles transgender people must overcome. Photo
        courtesy of ANVIL PUBLISHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d278803-2ad3-4454-a76e-4d5919dd7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.540Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.437+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a9b77-39dd-4507-8de9-a3bf982e37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.541Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.437+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s worth noting that this is perhaps the only celebrity memoir
        written by a transmasculine Filipino. But it isn’t just that it’s groundbreaking
        that makes the book unputdownable — it’s Zyrus’ wit and unfaltering spirit,
        which shine through his vivid retellings and honest confessions. If you’ve
        seen any video of the artist performing onstage like it was nobody’s business,
        you’d be quick to recognize it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9e411-f807-43ea-9aab-4a5361526865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.541Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.438+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Charice, Zyrus always seemed most comfortable belting out a power
        ballad, even as they stood onstage alongside their idols. Scroll down to the
        comments section of videos of Charice’s performances and you’ll find hundreds
        of fans lamenting the “loss” of such a great balladeer. Yet Zyrus says that
        transitioning hasn’t changed his relationship to music one bit. In fact, it
        has made him love being a balladeer even more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa75d6-6611-4c99-b241-b65c2cf7e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.541Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.438+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s always been a dream of mine to sing Josh Groban songs, Michael
        Bublé, Frank Sinatra, the classics,” he says. “‘Pag magpeperform ako sa stage,
        power ballads talaga ‘yung gusto kong laging pineperform. And ever since nag-transition
        ako, mas minahal ko.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77316945-941d-41c7-844a-972f25997ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.541Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.438+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Zyrus’ musical interests aren’t just restricted to power ballads.
        His “Catharsis” album revealed his love for alternative rock — the guitar
        riffs on “Killing Myself To Sleep” are unmistakably Nirvana-inspired — and
        he confirms this affinity for the genre and attachment to Kurt Cobain in his
        book, where he says that he sees himself in Cobain, whose struggle with clinical
        depression and the pitfalls of fame mirrored his own.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec2a64-8493-41e8-8c05-306e0cf2e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.542Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.438+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his latest single, “Diamond” has been described by Billboard
        as bearing a “striking resemblance” to “In My Blood” by Shawn Mendes, who
        is coincidentally one of Zyrus’ pop music idols. “I look up to him sa music
        niya, the way he writes his songs,” he says.</p>'
    '20':
