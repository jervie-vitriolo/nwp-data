      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles added Alameda granting the motion of the prosecutors, in
        effect revived the case against the senator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d54f4e-ee6e-4e38-b832-7819292ff367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alameda set a hearing on November 21, where the prosecution will
        present its evidence against Trillanes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1349c27-6783-4e71-b4b5-f6aa5beeaf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court: Amnesty voidance has bases</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84d1e3-3429-4e6b-8831-d35c59f53680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court earlier ordered Trillanes'' arrest and barred him from
        leaving the country, granting a petition of the Justice Department. The court
        said it found "factual and legal bases" for President Rodrigo Duterte''s Proclamation
        No. 572, which declared Trillanes'' amnesty void from the beginning because
        of failure to comply with requirements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a29f59-2b4c-48fd-b030-282eb4a88778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precisely, Proclamation No. 572 series of 2018 was issued by President
        Duterte to rectify the erroneous grant of amnesty given to Sen. Trillanes,"
        the court order read.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
