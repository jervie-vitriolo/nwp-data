      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Viewers of the American reality series, "The Bachelor,"
        are often told to buckle up for "the most dramatic rose ceremony ever." Now,
        the show''s Vietnamese version has actually delivered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2463d78-19ac-472e-b9ad-38d1a2985928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clip that''s gone viral, a contestant vying for the heart of
        bachelor Nguyen Quoc Trung shocks viewers when she confesses her love for
        another contestant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d35fd-72f5-40f4-a848-2ad990806104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went into this competition to find love," contestant Minh Thu
        tearfully tells Trung in a video, with English closed captioning, posted on
        YouTube. "But I''ve found that love for myself. But it isn''t you. It''s someone
        else."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef84b68-06ab-4a3e-a688-beb15677a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thu then walks over to contestant Truc Nhu, who is holding a rose
        from Trung.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28232e9f-c504-4477-961b-5ebef78c080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair share an embrace as Thu makes her case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6db67-1508-4fb8-bf00-1bbf37d6ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come home with me," Thu asks Nhu. "Come home with me. Yeah?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871351d4-05df-43c7-82d2-41a437275686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nhu then heads back to stand before Trung.</p>'
    '13':
