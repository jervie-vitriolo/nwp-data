      'text': '<p>(CNN Money) — The founders of Instagram, Kevin Systrom and Mike
        Krieger, are stepping away from the business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c122e8-6831-4c4b-b412-6ecf0c8017b8'
