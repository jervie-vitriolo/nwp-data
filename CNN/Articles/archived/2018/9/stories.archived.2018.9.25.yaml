      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippines shares fell along with regional markets as global trade
        concerns and political dysfunction tested investor optimism," said Luis Limlingan
        of Regina Capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67349808-341f-4184-942c-21820e961225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:07:28.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the local front, Gio Perez of Papa Securities said traders are
        on a wait-and-see mode on the upcoming meeting of the Bangko Sentral ng Pilipinas
        (BSP) for another possible interest rate hike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5490a-2d01-4a0e-be58-a62cbf6e02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:07:28.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participants could still be on a wait-and-see mode for the BSP''s
        decision in the upcoming Monetary Policy meeting this Thursday, September
        27. Consensus widely expects a 50bps raise," Perez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f260652-82ab-4adf-9c11-c19a300022c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:07:28.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.320+08:00
