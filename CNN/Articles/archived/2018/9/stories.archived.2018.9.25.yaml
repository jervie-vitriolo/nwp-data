      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson and his Chinese counterpart are two of the senior-most
        U.S. and Chinese military officials to have regular contact with one another,
        a relationship that has been described by some U.S. officials as akin to that
        of Joint Chiefs Chairman Gen. Joseph Dunford and Russia''s top military officer,
        Gen. Valery Gerasimov.</p>'
    '8':
