      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest rate hike could keep the peso in check, Limlingan added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473c2a6-b736-4377-a534-e18b2860c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:07:28.771+08:00
      'mgnl:createdBy': 'jeff'
