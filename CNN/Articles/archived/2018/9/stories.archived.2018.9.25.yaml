      'mgnl:lastActivated': 2019-04-17T09:10:31.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Trillanes posted his bail at the Makati Regional
        Trial Court (RTC) , after the senator underwent booking procedure at the Makati
        Police Station.</p>'
