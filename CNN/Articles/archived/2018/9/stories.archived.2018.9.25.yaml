    'template': '1'
    'title': 'German abuse survivors say Church''s $5,900 ''recognition fee'' is not
      justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a5904-047c-4deb-806d-3cf812891a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Matthias Katsch says he was 13 years old
        when a priest at his Jesuit school in Berlin first molested him. His grades
        suffered and the priest pushed him to have extra tutoring with his teaching
        colleague, another priest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255540de-98f6-4ba2-8e84-cae62b90057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This man, Katsch says, stripped him naked in the school music room,
        bent him over the piano bench and beat him in a sadistic ritual that was repeated
        multiple times over the next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e686c8d-9e3e-4582-aa8a-e0521ce2975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought there might be more boys like me but I always thought
        I was the only one with a second abuser. It was a terrible shame for me,"
        says Katsch, now 55 and a campaigner seeking justice for victims of abuse
        in the Catholic Church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797aa98f-9454-4fb4-8b1e-57af027646f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I was shocked to find out that I was not the only one. There
        were many victims that experienced exactly the same grooming. That''s when
        I realized this was systematic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37890b68-534a-4faa-87b1-34454c69b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Pope Francis slammed by victims over sexual abuse scandal</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50fa9c-130b-47e8-a1bd-baadfe5d72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Katsch went public with his story, triggering an outpouring
        of testimony from dozens, then hundreds of other survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c76242-9299-41a5-8d41-e9bc10449b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the German Bishops'' Conference released the results
        of its own report into sexual abuse in the Catholic Church over the past seven
        decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c06fc-1b79-4d20-9029-a8ffc3b484a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are staggering: "at least" 3,677 people have been abused
        at the hands of more than 1,600 priests and other members of the clergy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b71ef9-e027-4985-9d89-be6283f54275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half the victims were under 14, as Katsch was at the time,
        and most of them were boys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612255dd-64ff-4ca3-b326-081326c0d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during the first day of the German Bishops'' Conference
        in Fulda, central Germany, on Tuesday, Cardinal Reinhard Marx, its chairman,
        described the findings as "shameful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c710b5-fdbd-4f43-9cfd-0ed6e233169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always shocked and deeply shaken that this happened inside
        our Church – and is still possible today – committed by priests and clergy,
        the people of God. Those who were given the task to watch over people. We
        must look at this again and again. We have addressed this before. But we must
        do more."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54310022-03cc-46b7-9d0e-edf6331452a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Katsch is doubtful that this report truly reveals the full scale
        of the crimes committed. The report covers the "absolute bare minimum" of
        cases voluntarily reported by individual parishes, Katsch says, adding that
        he believes the real number of victims may be 10 times that many.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9394c5-d83d-42ed-99d3-e4eeecf40640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the survivors, the urgency is we want to know the truth now.
        We have waited for such a long time, we want it now," Katsch says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e4850-8879-40ac-a860-f13355a1d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believes the Church must address the issue of what the German
        Bishops'' Conference calls "material benefits for recognition of suffering."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664d440-c650-4931-8178-e70fcc6e5b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average payment to a survivor is 3,000 euros ($3,500). And
        yet the German Church is the richest Church in the world. It''s ridiculous.
        And they know it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b5582-157d-4f90-a7d0-17155c800457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Brooklyn diocese agrees to pay $27.5 million to victims
        of child sex abuse</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150f76e1-792c-4fc8-9e4f-51b03edbbc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unclear exactly where the German Church ranks on the
        global Catholic rich list, it is undeniably extremely wealthy – far more so
        than the Vatican.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bac640-bb7a-47f6-96e2-524da5af36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Germany''s Catholic Church raked in $7.5 billion thanks
        to its 19th-century "church tax" alone, and it''s expected to surpass that
        number this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc1500-c534-4888-874c-f5fbe770e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the wealthiest dioceses of Paderborn, Munich and Cologne
        together declared more than $13 billion in assets, from real estate to stocks,
        far more than the Vatican''s estimated $8 billion</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60adc948-ec0d-4705-b6fe-253e24fa9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany isn''t the only country to impose a church tax – Austria,
        Denmark, and Sweden do as well – but it does charge the highest rate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929cac0a-b153-42f5-b5c5-6bf42c5e87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a registered Catholic, 8% to 9% of your income goes to
        the Catholic Church, according to German law. The same applies to other denominations,
        including the Protestant Lutheran Church. In the last census, 30% of Germans
        were registered as Catholic – that''s nearly 24 million people, far more than
        any other faith or denomination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af95782-a263-4f3c-aa13-2bba8d777b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way under the law to avoid the tax is by officially renouncing
        your faith, effectively barring you from receiving any religious service such
        as weddings or baptisms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb60c8d-c73e-4b55-9c5f-e9116f9e07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German''s Bishops'' Conference estimates that only one-third
        of German Catholics actually pay the tax but that still accounts for more
        than 80% of the Church''s vast income.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7643b0-db96-424d-9e82-292104c82be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Church spends considerable sums on charitable endeavors
        – from education to care for the elderly – and, taken together with the Protestant
        Church, is the second largest employer in Germany after the government, a
        number of flagrant examples of overspending has shaken trust in the institution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02dd95-6246-4c49-9ca8-8fa7a486db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Bishop Franz-Peter Tebartz-van Elst of Limburg was removed
        from his post after an inquiry revealed he had spent more than $40 million
        on a renovation of his official residence, complete with walk-in closets and
        designer bathtubs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a411f-6d70-486a-acd1-47a0b073ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal earned him the nickname "Bishop Bling Bling" and he
        was swiftly recalled to the Vatican by Pope Francis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1401f-31bb-4776-8dff-ce111d69cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the German Bishops'' Conference has made a concerted
        effort to increase transparency, publishing annual financial statements for
        each diocese. But that is not enough for some critics of the Church.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1357b3-76a1-4549-b741-9938fd3eb57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not transparent whatsoever," says Christian Weisner, of the
        Catholic reform group "Wir sind Kirche" ("We are church").</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a80eb51-4fbd-47b1-a1d4-4add112b9581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The church appears transparent because it publishes financial information
        online. But these figures are very general and vague. When you look closely,
        you can''t see exactly how the money is spent."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f13f17e-66f8-46a5-9dad-34c7b1715229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Opinion: The Pope should probably resign</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11108c2-fd6a-4246-ae19-0d43d1cb4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the German Bishops'' Conference how it calculates how
        much an abuse survivor should receive in "recognition of suffering" and was
        referred to their website, which states that a victim of sexual abuse could
        receive "up to 5,000 euros" with exceptional arrangements for "particularly
        serious cases."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0a468-5a7f-406d-8cea-1cd1cf25c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katsch is frustrated by the amount and the unrepentant language
        used to describe the payments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de43400-60de-4e32-a9e2-9d71b3157230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Church paid me a recognition fee of 5,000 euros ($5,900),"
        he says. "They don''t call it compensation. And I don''t call it compensation
        either."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf709397-fb73-469a-a332-78f1e80ce479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many survivors like Katsch, what matters most is discovering
        the truth. He says he received a "recognition" payment of 5,000 euros from
        the German Catholic Church only after one of his alleged attackers confessed
        to abusing multiple children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e5ff0-eb9f-4fc9-a147-771b8235977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They call it a recognition fee? Well, thank you very much, but
        that''s not what I want," Katsch says. "I want justice."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46efdf6a-fbf9-4ba8-bf1a-2810a078802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:38:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "German abuse survivors
        say Church''s $5,900 ''recognition fee'' is not justice."</em></p>'
  'sws-survey-nanlaban':
    'author': ' Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T21:57:33.643+08:00
    'imagesource': 'jcr:71275062-9e24-4661-9f87-2d5f2ddb042a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc953d4-dd22-44e1-acc5-7ad8c02fbd1b'
    'lead': 'Opinions are mixed over the veracity of ''nanlaban'' claims, or that
      a suspect died when they resisted arrest, according to the latest SWS survey. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:43:02.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:33.737+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:34.990+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos torn on ''nanlaban'' claims -- SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab3f40-07cb-4ce9-bae1-0f803d94d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:43:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 25) — Filipinos are conflicted
        on whether or not to believe ''nanlaban'' claims, according to the latest
        Social Weather Stations (SWS) survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c925e7-1c68-49b2-a74c-6861c323c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:43:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its second survey on the conduct of the Duterte administration''s
        anti-drug campaign vis-a-vis the lives of drug suspects, 26 percent of Filipinos
        do not believe the police when they say that the suspect died because they
        resisted arrest, or ''nanlaban'', while 27 percent believe authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322471a-f84c-4b74-b84a-405855ad4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:43:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This left 47 percent of Filipinos undecided on whether or not to
        believe the claims of the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de58bf5-b23f-482b-8f72-9d5e92ff0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:43:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, an overwhelming majority of 96 percent of Filipinos
        believe that it is important that drug suspects be captured alive. This is
        highest in Metro Manila respondents, at 98 percent, followed by Balance Luzon
        at 96 percent, Visayas at 95 percent and Mindanao at 94 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3125ec-fe4f-412c-ba09-2899a5a4d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:43:02.636+08:00
      'mgnl:createdBy': 'jeff'
