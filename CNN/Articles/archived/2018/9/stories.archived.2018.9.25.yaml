  'jake-zyrus-memoir':
    'author': 'Chang Casal'
    'caption': 'In Jake Zyrus'' new memoir, “I am Jake,” he reveals details of his
      transition, his past struggles, and his future as a musician. Photo courtesy
      of ANVIL PUBLISHING'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
