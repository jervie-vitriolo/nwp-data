      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depends on BSP outcome, if 50bps then I think it may keep to ₱54.50,
        but anything lower it might be worse," Limlingan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5b750-2ea5-4e7f-b100-0edccaa831f6'
      'mgnl:activationStatus': true
