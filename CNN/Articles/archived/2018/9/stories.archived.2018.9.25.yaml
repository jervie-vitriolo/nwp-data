    'template': '1'
    'title': 'Revisiting martial law reparations five years later'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a489e2-a7fe-4094-813e-22fd58530e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A law was passed
        in 2013 acknowledging that there were human rights violations in the time
        of martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3f4c8-eb2d-4bdc-9024-4a2e1da4ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10368, or the Human Rights Reparation and Recognition
        Act of 2013, was submitted by then Senate President Juan Ponce Enrile and
        House Speaker Feliciano Belmonte Jr., and was signed into law by former President
        Benigno "Noynoy" Aquino III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a987f-7e29-4667-90fa-6e44f0ba2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law called for the creation of a Human Rights Victims'' Claims
        Board (HRVCB) to process the claims of people who have suffered human rights
        violations between September 21, 1972 to February 25, 1986. Victims will receive
        monetary and non-monetary assistance for the state-sanctioned abuse that they
        suffered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf39583-50b8-4e41-bab4-c00338ad0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for the reparations were taken from ill-gotten wealth of former
        President Ferdinand Marcos and his family, which was transferred to the government
        of the Philippines, following a Supreme Court ruling in July 15, 2003.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03b774-3103-46e1-a2aa-e553d61f7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of reparations, martial law victims must present their
        case to the HRVCB, as well as documents supporting their claim. Monetary reparations
        are based on what they went through, using a 10-point system: 10 points for
        death, six to nine points for torture and/or sexual abuse, three to five points
        for illegal detention, and one to three points for cases of confiscation of
        property, kidnapping, and other cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac25e10-5cd3-4d9b-a7ee-65d14aefec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been five years since the law was passed, four years since
        the claims board opened. The board wrapped up its operations in May, after
        processing more than 75,000 claims and giving monetary compensation for more
        than 11,000 claimants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17498f96-6cad-4fc3-b172-f961a3b8993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the processing of claims is over, the House of Representatives
        in August voted to extend the period of distribution of funds. Ilocos Norte
        2nd District Representative Imelda Marcos, wife of the late strongman, stepped
        out of the hall during that plenary session.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19072655-e704-47b8-bb2b-418619f350ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims granted</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d0da7-f538-46e9-9ad2-20e09bd9b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting as a quasi-judicial body, the claims board requires that
        claimants present sufficient evidence to back up their case. For claimants
        who have kept their documents such as release papers, death certificates,
        medical certificates and affidavits, the process is simple. Organizations,
        including the Task Force Detainee of the Philippines (TFDP), Families of Victims
        of Involuntary Disappearances (FIND), Bantayog ng mga Bayani and Claimants
        1081 have also helped verify claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a4fb0e-7295-48b0-8597-189287d77cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert Pimentel, a labor leader from the Cordilleras, benefitted
        from having documents that the board could cross-reference. Having been detained
        for four years without being charged for any crime, he had kept his release
        papers and had written on his affidavit all the names that he could remember
        from his detention. Luckily for him, other claimants did the same and his
        name appeared in some of their claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca94ea7-fe99-4b28-9287-327615b0a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung ibang claims na-</em>establish [Other claims were established]
        through cross-referencing. <em>Nakakapag-</em>cross<em> check sila</em> [They
        were able to cross check]. If your name appears in several claims, you have
        a better chance of getting your claim," Pimentel said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e80dfa-bebf-47cc-96ca-65453a249bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his case, he said that he had no problems with getting his claims.
        Now living in Manila, it was easy for him to go to the HRVCB office and submit
        his documents. He refused to reveal how much he had gotten, but admitted to
        having received his claims in two tranches: one in March and the other in
        May of 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e42e97b-e5c5-4f44-8558-6b261995caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said that he wasn''t tortured, and perhaps this is true
        compared to what others have suffered. He wasn''t beaten. He wasn''t forcefully
        interrogated. But he was kept with five other prisoners for months in Camp
        Olivas, Pampanga in a dingy cell with barely a foot''s space in between the
        three bunkbeds and the wall. "We didn''t even have the freedom to shit," Pimentel
        recalled with a wry smile.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2eadd-1c72-423b-99e9-39fdfcf07f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also takes rape seriously.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5222705-ccc4-4b01-872f-7279ca4461ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mila Sibayan and her husband were arrested by the military on their
        way to Sagada and were accused of being communist supporters. Sibayan was
        petitioning for the closure of a logging firm in her home province of Abra
        because it was destroying the environment. She knew it was going to be an
        uphill battle, because the firm was owned by the Disini family, a relative
        of the Marcoses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5a46f-0949-42a9-a605-4bdd8389ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband were detained in Camp Dangwa, Benguet, along
        with her young children. It was common for rape to be used as a form of torture
        for female inmates. She said that women were often brought to the "opisina"
        during interrogations and that rape was both a threat and a possibility.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04318f-fcb5-4706-86c8-3e01edf21415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko noon mamatay ako o mabuhay, wala na akong pakealam
        nung gabing iyon,"</em> she recalled, when she was told that she was going
        to be raped by an official.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad073c-82f9-482c-adcf-ca9805626a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said whether I die or live, I didn''t care anymore
        that night.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c09ce-9dc7-4dd2-9632-7f4af295c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was enough for the claims board to recognize her case as sexual
        abuse, and along with the torture she received gave her a claim of nine points.
        "Sinakal ako... sinilid kami sa drum tapos pina-ikot-ikot," she said. [I was
        choked. We were put inside a drum and it was rolled over and over again.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f48fd8-0087-43b3-9c78-7756c5091452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://www.facebook.com/CNNPhilippines/videos/557634031334312/'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f0598-c804-494a-9691-c3474cef3e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims denied</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe1b6d-1ce3-4a5d-b854-4b5af1d9cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all claims are granted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116c699-f623-4369-a5b2-db6b87d1a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, whose wife was shot while he was imprisoned, wasn''t able
        to get a claim for her. He said that there were no documents to support that
        his wife was killed in a state-sponsored manner, and in those cases the claims
        board would consider the killing as a part of legitimate military operation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29b7c0-dba2-4a85-bb99-d5f43b95fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also cases in which the claims were submitted too close
        to the deadline of filing, that by the time the board came back to them, there
        wasn''t enough time to submit the additional requirements needed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706c88e-c86f-42cc-92c7-e2337dc1526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were cases of human rights violations victims who did not
        know that the board existed when it did.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ea2ab-8a25-4ef1-affc-db392566fc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were those who were physically incapacitated, either by old
        age or from some ailment like stroke, and couldn''t personally go to the claims
        board or a board representative.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f614a705-e71e-4bdf-9bc3-5f840bc531c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were those who couldn''t file claims because they could neither
        read nor write.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899f01b-9e4c-4eab-8e9b-4f9260faaca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are scams. Just last week, the Commission on Human
        Rights Region 11 office issued a statement warning people against people who
        claimed to be member of the claims board, and reiterated that the period of
        filing for claims is over.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc35f36-7105-4bee-8d27-0a6a07f6338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon sa mga</em> denied <em>ang</em> concern <em>nila ay makaka-apila
        pa ba sila, makakakuha pa ba sila ng hustisya,"</em> said Zenaida Mique, executive
        director of Claimants 1081.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96366a-fc4c-4a0f-bb1a-09eedb31e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who were denied are concerned if they could
        still appeal and achieve justice.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585df69-e1c3-40e7-90b2-f20f40f41797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four thousand members of Claimants 1081 had filed the class suit
        in Hawaii against the Marcoses.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d03b6-1888-4cfd-b2c2-baabe85758e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga</em> torture victims <em>na hindi nakapag</em> submit
        <em>ng maayos na dokumento o ebidensya, o hindi na-detalye yung nangyari sa
        kanila.</em> Instead of nine points, naging one point," Mique said on what
        happened to some claimants.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb273224-3c1d-4409-9a19-d75beb7c0e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>]Translation: There are torture victims that were not able to properly
        submit documents or evidence, or provide details on what happened to them.
        Instead of nine points, it became one point.]</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ff71d-da08-40d2-8196-ff7b03958993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag na-</em>torture <em>ka, di din naman nakakapag-pagamot
        ang ordinaryong masa</em> [When tortured, the ordinary masses cannot afford
        to be treated]," Mique said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10848bb0-47e3-4ce0-8529-552034471b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time has also made it difficult for claimants to look for their
        files, she said. "But mahirap din na hindi maging strikto ang claims board.
        Ang pinagbabatayan nila ay yung batas [It''s difficult also if the claims
        board would not be strict. They are basing on the law]," she added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749843e-4183-4827-94c1-aa1fa134b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina Sarmiento, chair of the HRVCB, explained that they had to be
        strict in processing claims based on what is defined in the law. For witness
        accounts, they have to have personal knowledge of the event.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0cee7-e6e5-4c9b-8156-e3f81b9b6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a killing to be approved, the law says the killing must be
        done while the victim was exercising their civil and political rights. For
        torture to be considered, the elements of torture under the anti-torture law
        should be present," Sarmiento said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8f47f-629d-4e5f-bb32-fae6996a2c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she believed that the board did the best that they could
        with the resources that they were provided with to ensure that all claims
        that were submitted to them were processed.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae71e1a-908a-474b-8729-0d5fdddfa2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reparations and recognition</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b4eb6-a586-4f53-b6f4-efed16225d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the law and supporters of former President Marcos may
        say that now that these victims have gotten their compensation based on the
        law, they should have nothing left to complain about.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0bdd2-20c8-4e7d-90a7-8ca1727d4c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, for the victims of human rights violations at the time of martial
        law, money is not the important part in reparations. Money just happens to
        be the easiest thing they could demand. And even then it''s not enough.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ed8a9-a6c8-40c5-85cd-70d9a1660762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With reparations comes memorialization. It''s really a matter of
        justice and not so much the monetary amount," Pimentel said. He added that
        because of the claims board, there are now legal, government-approved documents
        that recognize that there are people like him who had suffered human rights
        violations during martial law.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68279912-f6f3-4ee7-8802-e3a8c68e1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.895Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Sibayan, there are just some things that money can''t make
        up for.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5be25e-84d4-4e48-abdb-c7377a9e3fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.895Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit papaano, hindi ito yung</em> full justice. <em>Kaya ba
        ng</em> reparations <em>palitan ang buhay na nawala</em> [No matter what,
        this is not the full justice. Can reparations replace a lost life?]" she said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0ca39-87ab-4b34-8c0d-f0bfdf2e090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.895Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said that its not up to the now-defunct claims board to
        start claims processing again. Another law must be passed to recreate the
        HRVCB, and another set of board members must be appointed.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24251ebc-5824-41f8-8afa-51b43eec213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the board to be reconstituted, Congress must appoint," the
        former head of the HRVCB said. "Karamihan ng mga members ng claims board ngayon,
        may ibang trabaho na [Most of the claims board members now have other work],"
        she added.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02d84e-dcc6-4153-a13b-cec17289864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the period of filing claims is over.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da1c9c-68d4-4c05-a837-3b273ad9a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patay na ang board. Kung merong tao na umiikot at nagsasabi
        na bubuksan ang board, hindi yun totoo,"</em> Sarmiento said. <em>"Hindi na
        madadagdagan yung mga na-</em>approve <em>ng</em> board."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a02a9b-a0f5-42a4-a56f-316ad985c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The board is gone. If there''s someone saying that
        it will be reopened, that''s not true. No more claims could be approved anymore.]</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b641c-101c-425c-9551-d0f3664b1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:09:39.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad de Guzman contributed to this report.</em></p>'
  'german-catholic-church-abuse-survivors-recognition-fee':
    'author': 'Atika Shubert'
    'caption': '(Photo: Arne Dedert/DPA/AFP/Getty Images via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-25T23:29:02.794+08:00
    'imagesource': 'jcr:d369003f-2721-47c5-8e51-a5f5de46beaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20e6d19e-341b-4434-8e65-4fe13d7edc5a'
    'lead': 'On Tuesday, the German Bishops'' Conference released the results of its
      own report into sexual abuse in the Catholic Church over the past seven decades.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:38:43.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:34.151+08:00
