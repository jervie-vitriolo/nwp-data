  'denr-roy-cimatu-quarrying-small-scale-mining':
    'author': ' Xianne Arcangel'
    'caption': 'FILE PHOTO. Environment Secretary Roy Cimatu'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T21:51:52.235+08:00
    'imagesource': 'jcr:b17e1dba-3ac2-4f98-aa59-0bc18f189b9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f51111db-cd1d-4ee9-b9a0-245ce4ed6cd3'
    'lead': 'Environment Secretary Roy Cimatu on Tuesday vowed to strictly enforce
      environment laws in small-scale mining sites or "minahang bayan" nationwide
      to avoid the repeat of the deadly landslide in Itogon, Benguet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:46:16.581+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:33.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:35.069+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR chief vows to strictly enforce environmental laws in ''minahang
      bayan''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb0f39-3418-4c49-a55e-cf440b9fe306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Environment Secretary Roy Cimatu on Tuesday vowed to strictly enforce environment
        laws in small-scale mining sites or "minahang bayan" nationwide to avoid the
        repeat of the deadly landslide in Itogon, Benguet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19fa718-e725-4f72-b7ce-92c097a66162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said all small-scale mining operations will be regulated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51563a-29e6-45cc-956b-958d5dfa7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will really strictly enforce our conditions for the establishment
        of the minahang bayan (small-scale mining sites).. Number one, they will abide
        and be regulated. Number two, they will really comply with the requirements
        given," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43069859-9b60-49f4-89f4-5c2269135552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary recently ordered the Mines and Geosciences Bureau
        to review all applications for small-scale mining operations to see if they
        conform to safety standards for miners. This came despite his order to stop
        all mining activities in the cordillera administrative region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cefae-395d-4c48-8f2b-5e3e90c22165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu hopes to find a suitable site for small-scale mining in Benguet
        as soon as possible to allow miners to resume working.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595116b1-67f1-444f-96dc-bf1dc9343343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be making sure that once the minahang bayan, we''ll make
        sure that it will be free from disasters, it will be free... Outside of danger
        zones, and they will be properly regulated in their tailings," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b459f2-81c2-499c-aef6-5e46c99c36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quarrying</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a4daa-6f07-495b-8529-5f478602a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cimatu said quarrying operations around the country can
        resume after 15 days if the Department of Environment and Natural Resources
        (DENR) doesn''t find violations by quarrying companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a137cd3-3537-4968-bacb-fd30eb2e49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary said he has instructed DENR regional directors to
        lift the suspension order if they find the communities living near quarrying
        sites to be safe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e3ef2-c5b9-41ae-b78b-ca7b3abb39ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the even<strong>t</strong> <em>na makita nila na walang</em>
        community, <em>walang ma-danger zones doon na wala namang ma-</em>affect sa
        community, they can lift the stoppage," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0c1bf-e491-4dff-b6e8-74710cc99410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: In the event that they don''t see any community in
        danger zones, nothing will affect the community, they can lift the stoppage.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd7ae3-84fe-45b0-9a9d-989441b0dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu earlier ordered the suspension of quarrying operations nationwide,
        following the deadly landslide in Naga City, Cebu that killed at least 56
        people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f4117-8a70-4db8-b970-7a427d2196f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is looking into the incident, and Cimatu said Apo Land
        and Quarry Corporation is ready to answer for any liability it may have over
        the tragedy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4e373-7b83-406d-97bf-974e1e428488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:46:16.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Dito naman sa Apo</strong> (Here at Apo), they were very
        willing to be investigated naman (anyway). Sabi nga nila (They said), whatever
        culpability we have, we''ll face it," he said.</p>'
  'brexit-labour-party-second-referendum':
    'author': 'Lauren Said-Moorhouse and Nada Bashir'
    'caption': 'FILE. Britain is looking more likely than ever to crash out of the
      European Union without a deal, according to the UK''s international trade secretary
      Liam Fox.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-25T21:23:29.085+08:00
    'imagesource': 'jcr:29ba681a-051b-41b0-a0a4-99afcaf70104'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35fb4d42-6ce4-4dc7-88ab-079994ff7086'
    'lead': 'Britain''s opposition Labour party was voting Tuesday on a policy that
      would put a new public vote on the table if Prime Minister Theresa May failed
      to get an eventual Brexit deal through the UK Parliament.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:49:02.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:33.471+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:35.188+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The chances of a second Brexit referendum just got higher

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306fe22-414f-46cb-a746-6180991ea029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The chances of Britain holding a second
        referendum on Brexit just got higher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f308c-f187-4c7c-bf36-7036a0572811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s opposition Labour party was voting Tuesday on a policy
        that would put a new public vote on the table if Prime Minister Theresa May
        failed to get an eventual Brexit deal through the UK Parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4f9fa-3521-44c6-b94b-0c88739be667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Labour''s Brexit spokesman, Keir Starmer, received rapturous
        applause at his party''s annual conference when he raised the prospect that
        staying in the European Union would be on the ballot paper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5e25a-4e1c-4bc3-9530-db5ccdcbc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is ruling out ''Remain'' as an option," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d877e-7b97-4fcd-baa7-9c3d463afbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were significant because Labour has been as divided
        over the issue as May''s Conservative Party. Some Labour MPs represent districts
        in Britain that voted decisively to leave the EU in the 2016 referendum, and
        fear losing their seats if there is a general election. The Labour leader,
        Jeremy Corbyn, is known to be a lifelong Euroskeptic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732dd4b2-6869-4e3f-a1e6-5c832fb4fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the party membership, which propelled Corbyn into power, strongly
        supports staying in the EU and has forced the leadership''s position to evolve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c2239-acce-44a7-a18e-5b77ad48192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starmer told delegates at the party conference in Liverpool that
        Labour would vote down any deal struck by May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26439b71-a420-435b-8ca8-515460e042bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Prime Minister returns with a deal that does not meet our
        tests, and that looks increasingly likely, we will vote against her deal,"
        Starmer told the rapturous crowd. "A vague or blind Brexit is a leap to nowhere,
        and we will have no part in it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cc8f0-c077-40ff-9494-f403af16152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion: Theresa May is surrounded by hopeless enemies</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ad586-1a26-4766-b6e4-2f4b72459e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starmer said Labour preferred the uncertainty to be settled in a
        general election "but if that''s not possible, we must have other options
        ... that must include campaigning for a public vote."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffceda1-2eb5-4501-bca3-5816a1634e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is ruling out remain as an option," he added, in remarks
        that were not included in the text of his speech released by the Labour Party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453d4f5-dd1d-480e-9141-08213ba15cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Labour outlined six tests upon which it planned to assess
        any final Brexit deal, including the provision of a "strong and collaborative"
        future relationship with the EU, the delivery of the "exact same benefits"
        provided by the UK''s current membership of the single market and customs
        union, and the "fair management of migration" in the interests of the British
        economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99ccd9-bf5c-4017-aa74-72da9516cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, in an article for the Britain''s&nbsp;Sunday Express
        newspaper, May reiterated her opposition to a new Brexit referendum. "Some
        are now openly advocating a second referendum and extending Article 50 to
        delay Brexit, sending us right back to square one," she wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab3b26-98a6-42e8-a4bd-2ff3092db186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for a second referendum have increased since May returned
        from an informal EU summit in Salzburg, Austria last week and admitted discussions
        were "at an impasse."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39149508-a092-4f3b-b4b2-d831b6b5bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May struck a defiant tone during a Downing Street statement in which&nbsp;she
        called for the EU to "respect" the British position&nbsp;and the result of
        the June 2016 referendum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5f758-6922-4fe1-a55a-e2ea32b28964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the EU to spell out its objections to her plan or
        come up with an alternative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56e499-a72e-4f27-90e1-a1a84dc18a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout this process, I have treated the EU with nothing but
        respect. The UK expects the same. A good relationship at the end of this process
        depends on it," May said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4960e5-6029-46f4-9e51-8a4bb8f87bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:49:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The chances of a
        second Brexit referendum just got higher."</em></p>'
  'TRABAHO-department-of-finance-books':
    'author': 'CNN Philippines staff'
    'caption': '"The Library of Unread Books" is a traveling reference library of
      donated books. Photo by JL JAVIER'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-25T21:19:53.354+08:00
    'imagesource': 'jcr:aae70e34-64cd-4b60-8208-b62ca47d2cdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3feb079e-5741-43aa-83a9-2a93efdb3531'
    'lead': 'The purchase and importation of books will remain tax-exempt under the
      government''s second tax reform package, the Department of Finance confirmed.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:51:40.232+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:33.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:35.287+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Books still tax-exempt under TRABAHO bill - DOF

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc9e7d-65f4-4788-9c29-8da9c1e60aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:51:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Department of Finance (DOF) said the purchase and importation of books
        will remain tax-exempt under the second tax reform package.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf64dd9-6dd3-4266-a862-2533be2df6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:51:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the agency assured the public that the tax-exempt
        status of books will remain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc555da-435c-45bf-94b4-32c7851d04a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:51:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives earlier this month approved on third
        and final reading House Bill 8083 or the Tax Reform for Attracting Better
        and High-quality Opportunities (TRABAHO) Bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922d064-49a3-4956-961a-1c4714f696c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:51:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will reduce the corporate income tax (CIT) rate from the
        current 30 percent to 20 percent in the next 11 years. It also seeks to modernize
        fiscal incentives to investors, as well as level the playing field for micro,
        small, and medium enterprises (MSMEs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d6b92-6f7d-4b53-b777-c1f3f8cf9a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:51:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Finance Secretary Karl Kendrick Chua said the
        TRABAHO bill will not result in higher taxes on books.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e26d60-bc08-4b41-ad9f-5451b4c90c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:51:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, under the tax code, the exemption of the purchase of books,
        we did not touch that. If you buy a book from a bookstore, it will still be
        VAT-exempt," Chua said. "Second, the importation exemption under the Customs
        Modernization and Tariff Act, we also did not touch that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed44d4b-f4c9-4adc-a821-7f72cc8a3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:51:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua mentioned that the only provision pertaining to the book industry
        under TRABAHO bill involves the repeal of the tax provision under Republic
        Act 8047 or the "Book Publishing Industry Development Act."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd8c4e-b7f0-4b34-83a5-194a25d5845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:51:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the book industry may be included in the government''s
        Strategic Investment Priority Plan, where it may enjoy more tax incentives.</p>'
  'denr-open-pit-mining':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T21:50:20.625+08:00
    'imagesource': 'jcr:ed124b5a-5866-4f5f-9a65-e52ce4df2ca5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10099a67-c9c2-4cc2-ba0e-43b2f51b7697'
    'lead': 'DENR Undersecretary Jonas Leones says legislating the ban on open-pit
      mining is in line with President Rodrigo Duterte''s stand on the issue.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:54:00.279+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:33.035+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:35.341+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR backs bill seeking to ban open-pit mining

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb9255c-d2bb-4436-8728-f3e58bf3680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Department of Environment and Natural Resources (DENR) is supporting the
        passage of a bill that seeks to ban open-pit mining in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abadeb-6b63-4f8e-b08f-f954f7cbd5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Jonas Leones on Tuesday said legislating the
        ban on open-pit mining is in line with President Rodrigo Duterte''s stand
        on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35f902-0eac-437d-a83b-5a2e8da09fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support that bill. In fact, no less than the President have
        already spoken that he''s not supporting the open pit," Leones said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0821d-9fd3-4d06-a5a5-05bc03abecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he''s very categorical that he''s really not supporting the
        open-pit, he''s giving the assignment of amending the mining law to Congress
        instead of issuing an executive order," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d46143-5a8d-4dd6-ab61-bdb63dcaa48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill aiming to the mining practice is pending at the House of
        Representatives. House speaker Gloria Macapagal-Arroyo recently said they
        would pass the measure following Duterte''s order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d69d6-b50f-41ff-b022-7254cbcff7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said the proposal would "explicitly prohibit open-pit mining
        as defined and give a grace period to be determined by DENR."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787cf3a5-3c09-40d0-939f-5c1135e04554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker gave the Department of Finance (DOF) three days to submit
        its own proposal, noting that the bill should be a priority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891b7e0-a628-4afc-a515-50817ce10307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless DOF communicates to us in three days'' time, we will make
        our own," Arroyo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591a35d-96a6-4f54-8931-60ce0e42363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open-pit mining is recognized by the Philippine Mining Act of 1995
        and is an internationally allowed method of extracting mineral ore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1233a-8438-467f-9f86-1bbf027728f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his third State of the Nation Address warned miners against
        environmental degradation. He said restrictive policies were on the way, and
        the ban on open-pit mining was just one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ca513-266d-4804-a8ea-1ee6df8010d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently reiterated his plan to stop open-pit mining operations
        in the country, following the landslide at a former mining site in Itogon,
        Benguet, which killed at least 60 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aca211-d6ee-420d-ac7b-3c3f98fdbabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:54:00.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:33.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondents Xianne Arcangel and Joyce Ilas contributed
        to this report.</p>'
  'lea-salonga-40-years':
    'author': 'CNN Philippines Life Staff'
    'caption': '“It''s a very fickle business; it''s not always kind,” Lea Salonga
      says on the music industry. “I think I was one of the lucky ones that the business
      has chosen to kind of have around.” Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-09-25T19:54:54.645+08:00
    'imagesource': 'jcr:9334cf2e-5156-4b6c-b757-3e8f710ac816'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd08adad9-eb49-4224-bce1-bcc4bdfcf863'
    'lead': 'The show will feature a repertoire of masterpieces that have catapulted
      her to the global stage.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:57:03.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:32.897+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:35.397+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lea Salonga celebrates 40 years in the industry with a concert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c82eea-c5cf-461d-8c0d-90a907ec38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:57:03.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — For two nights, award-winning singer
        and actress Lea Salonga will grace the stage at the PICC Plenary Hall to celebrate
        her 40 years in the music industry. “I don''t know that any performer ever
        thinks that they''re gonna have a career this long,” she says to CNN Philippines
        senior anchor Pinky Webb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecbcb9-0410-4363-a817-439c06dc928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:57:03.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a very fickle business; it''s not always kind,” Salonga adds.
        “I think I was one of the lucky ones that the business has chosen to kind
        of have around.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa4f37-31ea-4117-af7f-8ccaf7f7ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:57:03.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga credits her mom, Ligaya, for her longevity in the business.
        It was her mom who urged her to audition for her breakthrough role as Kim
        in “Miss Saigon,” after some prodding by veteran actress Celeste Legaspi.
        Salonga recalls that she was studying a pre-med course at that time and was
        ready for a professional work life after university, so she was worried about
        the repercussions of having to leave her life behind if she gets the role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9543d-8ad6-4f0b-b491-d1aa2e1baca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:57:03.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My first reaction was, what about school? What about my life? What
        about all of this?” she says. “And my mom said, you don''t have the role yet
        … Audition first and if you get it then we''ll talk.”</p>'
    '7':
      'image': 'jcr:ba5cc0cf-ecc0-4fb6-ac99-8ba8474fd112'
      'imageCaption': '"Lea Salonga — The 40th Anniversary Concert" will be directed
        by Bobby Garcia and conducted by her brother Gerard Salonga. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9203c-c2a9-4f58-a1fe-8067eacde748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:57:03.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fea09c-87a5-487c-8fce-3b0e5813f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:57:03.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga got the role, her mom accompanied her to London as she performed
        as Kim, and years later, as she is preparing for her 40th anniversary concert,
        her mom is still ever-present. “She checks my costumes. She checks my dresses
        [and] if something’s wrong with my costume, she’ll find somebody to scream
        at,” she says, laughing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a2a33-a224-4396-880b-59cc2149c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:57:03.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like her past anniversary concerts, Salonga will be wearing Rajo
        Laurel as a tradition of sorts. “I made my theater debut with him. We were
        on the same show, so it’s very fitting that every anniversary, I have to get
        him.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8a572-c647-46a8-a63c-cdd504a1ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:57:03.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert, directed by Bobby Garcia and conducted by her brother
        Gerard Salonga, will feature a repertoire of masterpieces that have catapulted
        her to the global stage — such as her roles as Eliza Doolittle in “My Fair
        Lady,” Princess Ying Yaowalak in “The King and I” as well as others that have
        cemented her place in Philippine culture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb195a9-5590-4b29-94f3-db139df07fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:57:03.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d62fb-642e-4c7a-9ae7-7b1373e1a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:57:03.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lea Salonga — The 40th Anniversary Concert” will be on Oct.
        19 and 20, 2018 at the Philippine International Convention Center.</em></p>'
  'roque-trillanes-follow-rule-of-law-arrest-warrant':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T19:44:12.947+08:00
    'imagesource': 'jcr:62e8db7c-c572-46c8-989e-2aa8d19b5439'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e7167e-761a-4263-96ed-bb6ac68d6ad2'
    'lead': 'Presidential Spokesperson Harry Roque said Tuesday they expect nothing
      less from embattled Senator Antonio Trillanes IV than to abide by the rule of
      law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T13:01:25.966+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:32.739+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:35.496+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque on warrant of arrest: We followed rule of law, Trillanes should
      do the same

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db34d0-2655-4504-8bdb-411842f8ffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 25) — Presidential Spokesperson
        Harry Roque said Tuesday they expect nothing less from embattled Senator Antonio
        Trillanes IV than to abide by the rule of law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52ef3e-23b6-4610-bb67-658e478da07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Tuesday afternoon, Roque said, "The
        President was firm in Israel that he will allow the civilian court, the Regional
        Trial Court (RTC), to decide on the matter of issuing the warrant of arrest.
        And now that the RTC has issued it, we''re now hoping that Senator Trillanes
        will likewise honor the order of the said court. We have to abide by the rule
        of law. We abided by it, we expect the Senator to do nothing less."</p>'
    '2':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F253858441986764%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd2536-4aeb-4d82-a5a2-6d1af4910fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586adfe-af3d-4db2-aec8-c849f50af316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Proclamation Order No. 572 on August
        31, which voided the amnesty given to the senator in 2011 by then-President
        Benigno Aquino III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3c510-a360-473a-94eb-6bf1133a8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 4, the Department of Justice filed for a warrant of
        arrest against Trillanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffd78f-cf48-4db0-8ec2-5bb39994d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later confirmed that Solicitor General Jose Calida was one
        of those behind the review that invalidated the amnesty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc48af-5a90-4086-8182-3d16d124762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 7, Roque said the Palace would wait for the Makati
        court to issue an alias arrest warrant and hold departure order against Trillanes
        before apprehending him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898a2f5-6e66-45d6-901a-2b108bf99e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alias warrant was issued by Judge Elmo Alameda of Makati RTC
        Branch 150. Alameda was the same judge who dismissed the rebellion charges
        aganst the lawmaker in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99ac0c-34ef-4c64-93c6-60b0665317bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trillanes posted the P200,000 bail at the Makati RTC, prompting
        Alameda to cancel the warrant and have the police release Trillanes immediately.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff101b-c2d7-4b1c-b2b9-4a7b537499b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN Philippines, Roque said the President
        could have had Trillanes forcibly arrested because the senator still had unresolved
        cases in the military tribunal, but opted to follow the lawful procedure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1761d-87db-487e-9747-07d43253580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan po, lahat ng mamamayan, lalong-lalo na yung mataas ang
        katungkulan ay sumunod po sa proseso ng batas at galangin ang mga order ng
        ating hukuman," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3272f-4ced-4e1f-ba26-d77505aade91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All citizens, especially those who hold office should
        follow the rule of law and respect the order of the court.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742af1ab-b18c-4dd4-b25c-778da0a38ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte said while he insists Trillanes''s amnesty remains
        void, he had no interest in having him arrested.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41967a8c-27b8-49e6-9ed5-3dd2aa111c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is interested to arrest them. The military does not have
        interest. I do not have interest. He can stay there as a boarder," Duterte
        said, adding that he told the police not to arrest Trillanes until there is
        an arrest warrant from the court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3db1c2-2785-4977-8bd8-87323673e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show of support</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a9993-3800-4dd1-9886-a1a9667c62a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some lawmakers have shown their support of Trillanes,
        including Vice President Leni Robredo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c052a2-af4c-4f36-9cab-045e3567c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo went to the Senate Tuesday, just before the senator headed
        to the Makati RTC. Photos shared by the Office of the Vice President (OVP)
        showed them having a conversation, though it was not immediately clear what
        they were taking about.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Vice President Leni Robredo visits Senator Trillanes minutes
        before he went with the police for his booking procedure<br><br>📷 <a href="https://twitter.com/VPPilipinas?ref_src=twsrc%5Etfw">@VPPilipinas</a>
        <a href="https://t.co/9Z8NfoFeUy">pic.twitter.com/9Z8NfoFeUy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1044494132163469318?ref_src=twsrc%5Etfw">September
        25, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd20597-14b1-4a61-a5c7-2402597b6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c96b0f-8d7f-4cbb-a233-36eafcd61acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes had been staying at his office at the Senate for weeks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790aeb8f-0ffd-4b26-8af7-bdc25bb12701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP said Robredo was at the Senate to personally defend the
        budget of the Office of the Vice President when the warrant was released.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c5ebc-e7de-49e0-a860-dc5f3257f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe also spoke to CNN Philippines regarding the developments
        of Trillanes'' arrest. She said, "All of us are sympathetic to our colleague.
        On the other hand, it''s good that there''s a chance for him to bail at this
        time."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55967a2-87ea-4bdd-8920-2bf5c03a8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said despite not being a lawyer, she had questions about voidance
        of the amnesty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae65a3-e791-4dfb-8ec3-59cf759917af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you receive a document, particularly a government contract
        or a government amnesty, then you should have full confidence that since it
        has the backing of Congress, that it is a document that will be respected,"
        she said.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[BREAKING] Poe: I&#39;m confident Trillanes can defend himself |
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/85vKoGHBsz">pic.twitter.com/85vKoGHBsz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1044514160912920577?ref_src=twsrc%5Etfw">September
        25, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd5251-e0da-426c-a8b5-8ec8d3d67ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48196a09-0e19-4fb9-a06b-dc07f9c2121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the developments in the case of Trillanes, Poe said all previously
        given amnesties could be thrown into question.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2635c-4188-4ada-b982-7733b6f225ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Francis Pangilinan and Risa Hontiveros also voiced their
        opposition of the warrant. Pangilinan said, "While we respect the Court order,
        we disagree with it. It is as clear as day that the revocation of grant of
        amnesty is illegal and an abuse of presidential powers and must be vigorously
        opposed."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50b8f2-86e7-410a-9224-1eec86c9a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said, "I condemn in the strongest possible terms the
        issuance of a warrant of arrest against Senator Antonio Trillanes. It is a
        black eye for democracy and rule of law as our courts caved in to the whims
        of President Rodrigo Duterte."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c120f-043e-4215-971f-d3a2acc0b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure from government?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09c22a-7771-48e2-8114-0e236bc0637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Magdalo Partylist Representative Gary Alejano believes
        that someone gave in to pressure from the administration about the arrest
        order against Trillanes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680647d-1654-4f0c-94a7-b46880a25851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May bumigay sa pressure ng administration na ito. Maliwanag
        na</em> [Someone gave in to the pressure from the administration. It''s clear]
        before you can even issue a warrant, you have to go three stages back. You
        have to first, revive the case before you can issue a warrant of arrest. And
        before you can revive the case the amnesty should have to be revoked," he
        said Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b498d-4b05-411c-8541-f1c122c7454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, however, did not elaborate on who he was referring to.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228f9e5-040c-4974-ae8f-4d84850f901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, National Security Adviser Germogenes Esperon said,
        "On his person it will be very inconvenient for Sen. Trillanes he has been
        through harder times. We wish he could overcome this but we simply have to
        enforce the rule of law."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226d877-0abe-47cc-b861-244a6a0ff7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:01:25.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:32.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos, Pia Garcia, Joyce Ilas, and
        Cecille Lardizabal contributed to this report.</em></p>'
