      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blood bath in the stock market continues. Traders are apprehensive
        of upcoming economic data while the Philippine Stock Exchange tracked regional
        markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcde7b3-be8c-4b49-a4c3-58fe5ace1b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:07:28.770+08:00
