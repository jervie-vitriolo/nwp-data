      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bail prompted Judge Elmo Alameda of Makati RTC Branch 150 to
        cancel the arrest warrant he had earlier issued and order the police to "immediately
        release" Trillanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557f005-ee02-4333-bbd4-17ae39002be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The warrant of arrest issued against the accused dated September
        25, 2018 is hereby recalled and set aside," Alameda said in his latest order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28faac1-c92f-4089-bad5-e98d06eeb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Tuesday, Rey Robles, the lawyer of Trillanes,
        said they were looking at filing a motion for reconsideration against Alameda''s
        resolution and elevating it to the Supreme Court if possible.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Trillanes&#39; lawyer: We&#39;ll explore appealing revival of rebellion
        case | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/cdQd6qDciA">pic.twitter.com/cdQd6qDciA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1044545032542244864?ref_src=twsrc%5Etfw">September
        25, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42934f-de7b-4cc2-a3ad-1ba2798e94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.592+08:00
      'mgnl:createdBy': 'jeff'
