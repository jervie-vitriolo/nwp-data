  'trump-south-korea-trade-deal':
    'author': 'Betsy Klein'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-25T06:23:28.864+08:00
    'imagesource': 'jcr:31a0f566-35f2-457c-9947-88b592209d1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ea05a6-8d1c-4050-885d-1ec67768a7d1'
    'lead': 'U.S. President Donald Trump and South Korean President Moon Jae-in held
      a signing ceremony for a new United States-Korea trade dealfollowing a bilateral
      meeting at the United Nations Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:22:12.592+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:28.797+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:38.195+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and South Korean President Moon Jae-in sign trade deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4e3f5-7d01-4f8a-a976-615b2698a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump and South Korean
        President Moon Jae-in held a signing ceremony for a new United States-Korea&nbsp;trade
        dealfollowing a bilateral meeting at the United Nations Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d910a-911d-488f-8019-7952eb5f33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very big deal," Trump said of the United States-Korea Free
        Trade Agreement, thanking Vice President Mike Pence, United States Trade Representative
        Robert Lighthizer, Treasury Secretary Steve Mnuchin and National Economic
        Council Director Larry Kudlow for their "tremendous work" throughout negotiations,
        which began in July 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2022a15-f55e-4fda-ab96-44913d6eff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump expressed gratitude to Moon for his "dedicated efforts" to
        reach what he called "a historic milestone in trade."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d480eef-dd76-4079-b3ad-8444c3871e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the deal was "fair and reciprocal," and will both reduce
        the trade deficit and expand opportunities to export American products to
        South Korea, including automobiles, medicine and agricultural products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940737b2-bfff-4209-bb20-084fa1583bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our farmers are going to be extremely happy, it was very
        limited as to what they could do and what they could send and now it''s a
        open market and they''re going to be sending a lot more farm products. Makes
        me feel very good, I love our farmers," Trump said, adding that the deal would
        double the cars per manufacturer that can enter the South Korean market while
        meeting U.S. safety standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e4dfb-53a1-4e23-8a00-c4c303b59398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, Trump said, will "reduce bureaucracy and increase prosperity"
        for both countries and is one deal in addition to many that are currently
        "in the works."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb0439e-bc2c-4158-978e-4f9d0e1dff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He touted his "great relationship" with Moon on both trade and in
        working with North Korea''s Kim Jong Un, again saying the&nbsp;time and place
        for a second meeting would be announced "in the not too distant future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60ac92-d6f1-4a5f-a112-ca57aa924536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After brief remarks by Moon, the two leaders moved to a table to
        sign the trade agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef891ed3-2555-4fc9-90c6-5bfdc166f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen my name in Korean. It looks nice," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf49790-e6f3-4e1b-aa05-ef14c0de1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented his South Korean counterpart with the signing pen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323dde28-4422-4b14-bccd-d454246841ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh! Thank you," Moon said, visibly surprised and delighted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac0d0b-f90c-4121-bf40-5f306f8ab4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will continue meetings with world leaders throughout the week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ba9b8-f0ff-49f9-ab22-37802cb3fe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:22:12.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Trump and South Korean
        President Moon Jae-in sign trade deal"</p>'
  'Pulse-Asia-trust-rating-survey-Duterte-Robredo':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Vice President Leni Robredo (L) and President Rodrigo
      Duterte (R) together in a ceremony with the Armed Forces of the Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T11:25:12.818+08:00
    'imagesource': 'jcr:7ba5fd79-9ece-4025-b3b8-473635f74f09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e606ab8-04c2-4a0d-8c44-dccd7b73ca9b'
    'lead': 'With President Duterte''s trust rating up by 9 percentage points and
      his approval up 8 percentage points, Pulse Asia Research Director Ana Tabunda
      says survey was done before President Duterte''s controversial "stupid God"
      remarks. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:25:33.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:28.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:38.421+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Robredo earn approval of more Filipinos in June – Pulse Asia

      '
    'updated': 2018-09-25T11:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd32c2-62a4-4ca8-a011-9dc2d052444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 13) — President Rodrigo Duterte
        and Vice President Leni Robredo earned more approval from Filipinos in June,
        a private pollster said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369a1ca-43b4-4ba6-b7db-4c7525ca84e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia released on Friday the results of its second quarter
        nationwide survey on the performance and trust ratings of top government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8fc2a0-2491-4941-beef-9d37349c7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent comparative survey was done in March. The first
        published story compared data from the December 2017 survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bbdf7-ab67-42f0-a644-22d63760afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked if they have big, small, or no trust in the
        following officials: President, Vice President, Senate President, House Speaker,
        and Chief Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9750c-698a-47f7-bf78-eb1528edff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s trust rating rose to 87 percent from 78 percent in March.
        His approval rating is up from 80 to 88 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806d67d-3e1d-4df1-881d-05e586a04411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, in a Social Weather Stations Survey also conducted
        in June, the President received his lowest personal satisfaction rating. In
        that survey, respondents were asked if they were satisfied or dissatisfied
        with his performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6b2535-f04b-41d6-a5a1-67b286c641cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dindo Manhit said poll results show the public''s
        view of the elected officials based on current events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe574b14-4016-4da7-bad6-bd02b9d17c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surveys should be seen as a snapshot of public satisfaction or
        public approval. So kung ano ang nararamdaman ng public at that time," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d9088d-240c-4793-b3f2-e8382caae954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia Research Director Ana Tabunda said the "crucial difference"
        between their survey and that of the SWS is the specific period when it was
        conducted. The Pulse Asia survey was conducted on June 15-21 among 1,800 registered
        voters nationwide, with a ±2 percent margin of error. The SWS survey was conducted
        from June 27-30 among 1,200 adults nationwide, with a ±3 percent margin of
        error.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0145d-bd21-45c1-b5b3-506a10d3bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda noted Duterte''s controversial "stupid God" remarks was
        said on June 22 - after Pulse Asia concluded its survey and before SWS asked
        its respondents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad22e1-9c6b-48e3-92cc-e74bed165ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang crucial difference ng resulta namin ay ang Pulse Asia ay nag-conduct
        ng survey before the blasphemy was uttered… Magkahiwalay ang fieldwork dates
        namin, may naganap na napaka-importante sa gitna noon. Maaaring nahuli namin
        ang pinaka-mataas na ratings para sa presidente at nahuli nila ang mababa,"
        she told CNN Philippines on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae788b78-9092-487d-8dc0-733dab5cf860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda also said Duterte''s approval ratings possibly increased
        by 8 percentage points when he kissed an OFW on the lips on June 3 during
        his official visit to South Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1781352-0b80-48ec-a5bf-dc757e8b46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko, maaaring nagkaroon ng — this will sound mababaw —
        kilig effect ''yung pag-kiss sa OFW kaya tumaas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182dc9b-7798-494b-b4ce-52d29a969eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed out the rising prices of basic commodities and
        the criticisms against the TRAIN Law did not affect his approval ratings.
        Manhit supported this, saying the negative perception on the TRAIN Law is
        possibly being tied to the Legislative branch, and not the Duterte administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d68e1-245d-4ea6-9a6a-cf843055f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda noted the overwhelming approval rating Duterte received
        in Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b5010-0102-45c5-a4d8-da947874d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang taas ng Mindanao, dahil sa dami ng binubuhos na proyekto.
        99 percent approval, 10-point increase," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd7f57-39d9-4031-a6fb-1d651771f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace welcomed the positive approval and trust ratings of Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95265e-107f-4e7d-9d04-306403211f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace expresses its gratitude for our people''s continuing
        vote of confidence for President Rodrigo Roa Duterte ... The President views
        these latest survey results with all humility; however, he is not leading
        the country for the sake of high or good ratings.&nbsp; The Chief Executive
        is simply fulfilling his campaign promises with the best interest of Filipinos
        in mind," Presidential Spokesperson Harry Roque said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d728d-a33d-49ef-b276-92e9cb1e515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo''s approval rating increased
        from 55 percent to 62 percent in June. Her trust ratings rose 3 percentage
        points from 53 percent in the March survey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a106fd-5b0b-488e-9868-385c01525997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trust ratings of former Senate President Koko Pimentel and House
        Speaker Pantaleon Alvarez went up in the latest survey. Pimentel received
        an 11-point hike in his approval and trust ratings, while Alvarez''s trust
        rating is now at 45 percent from 36 percent in March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bd61d-1d85-489a-ab44-15903812e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ousted Chief Justice Maria Lourdes Sereno suffered a trust rating
        drop. She went from 22 percent in March to 19 percent in June. The survey
        period was less than a month after her peers removed her from office.</p>'
