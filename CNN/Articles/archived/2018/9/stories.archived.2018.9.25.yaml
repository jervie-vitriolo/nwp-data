      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385a874-f064-496d-87de-b7693f467197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:16:12.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T17:00:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round of the Men''s Shortboard Open resumes Wednesday
        at 6 in the morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00ceb4-6751-4a59-abf5-29de25ebe105'
