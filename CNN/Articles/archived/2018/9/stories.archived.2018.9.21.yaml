  'google-gmail-third-party-apps-data':
    'author': 'Kaya Yurieff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-21T08:09:15.255+08:00
    'imagesource': 'jcr:540554d9-7acc-4edc-b7fe-287ab0f27ece'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4de14d7-c8b9-4f2d-877e-20ce65962a2f'
    'lead': 'Google is defending its policy to allow third-party apps to access and
      share data from Gmail accounts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:15:26.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:12.177+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:15.819+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google still lets third-party apps scan your Gmail data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466db197-0fc3-4a8f-bf7b-ba3fc6a02d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Google is defending its policy to
        allow third-party apps to access and share data from Gmail accounts, according
        to a letter made public Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11229509-6b70-4f0c-a28c-4a34e72fed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gmail, which has over 1.4 billion users globally, lets third-party
        developers integrate services into its email platform, such as trip planners
        and custom relationship management systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290cb2c7-12b9-435f-9185-9e8bb5a24fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developers may share data with third parties so long as they are
        transparent with the users about how they are using the data," Susan Molinari,
        VP of public policy and government affairs for the Americas at Google, said
        in the letter to Senators, which was obtained by CNNMoney.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71acea0e-bf56-4a86-bbf6-0dd6289fe068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also makes "the privacy policy easily accessible to users
        to review before deciding whether to grant access," she said. Users can view
        or remove app access on their Google Account page — or they can choose to
        not download the app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e0c5f-e877-479a-853c-50db0cc639a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Google (GOOG) stopped scanning Gmail account emails for
        advertising purposes. In the letter, Molinari also noted that no human employees
        read users'' Gmail except in "very specific cases where they ask us to and
        give consent" or for security purposes, like abuse investigations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b86aa0-4886-4e3c-84e8-f2f155bdaab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was sent in July to lawmakers including Senator John
        Thune, a South Dakota Republican who chairs the Senate Commerce Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b0ffc-f091-4a04-9168-2f2280b0e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted in the letter that it has a process in place for
        identifying apps that misrepresent themselves or aren''t transparent about
        how personal data is used. Google says it is able to suspend these apps in
        the "majority of cases" before they''re allowed to access data. However, it''s
        unclear how many malicious apps have been removed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e9987-b7cd-488d-83ef-727b40dab38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes amid mounting concerns about online privacy and
        heightened government scrutiny of technology companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c44348-cb14-4665-8636-1254ef40edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Commerce Committee is scheduled to question Google, Amazon
        (AMZN), Apple (AAPL), AT&amp;T (T), Charter Communications (CHTR) and Twitter
        (TWTR) on Wednesday September 26 about safeguards for consumer data privacy.
        (AT&amp;T is CNNMoney''s parent company).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc0a3e-7a4c-4597-a914-63c18ea57099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Wall Street Journal reported software developers scan
        hundreds of million of emails of Gmail users who have signed up for email-based
        services like travel itinerary tools.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bb1b7-2c65-46fa-bba7-04dd91285cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the report, Google released a blog post about Gmail
        privacy and security. When asked for further comment on Thursday, a Google
        spokesperson referred CNNMoney to that blog post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6532c6a-4c9f-4dce-b333-193cc337a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in the blog post that non-Google apps must undergo
        a review process before they can access users'' Gmail messages. For example,
        there is an automated and manual review of the developer, testing of the app
        and an assessment of its privacy policy and homepage to investigate whether
        it''s legitimate. The blog post also encouraged users to review the permissions
        screen before allowing non-Google apps access to data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317290f-19b1-42dd-a2ba-4ab68ddf7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:15:26.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Google still lets
        third-party apps scan your Gmail data"</em></p>'
  'Demi-Lovato-overdose':
    'author': 'Lisa Respers France'
    'caption': 'No information has been released regarding what led to Demi Lovato''s
      recent hospitalization.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-21T07:55:29.651+08:00
    'imagesource': 'jcr:5c78e70b-5b59-4380-ad2d-d8f31e1df87b'
