      'mgnl:type': 'text'
      'text': '<p>Duterte had announced withdrawal from the ICC in March. But the
        Philippines remains a part of the Rome Statute, the law which establishes
        the ICC, until a year after the pullout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
