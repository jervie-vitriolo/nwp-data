      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'image': 'jcr:5c6a4793-f667-4365-9e55-d51c6d339b54'
      'imageCaption': 'The family still eats, sleeps, and lives in the same space
        that EJ did. Intia now has grandchildren, and the house is more or less the
        same, and is even more crowded — but Intia still refers to it as lacking.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
