    'template': '1'
    'title': 'NBA: Laker LeBron already in ''mid-season'' form, says Magic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af6cbb-36a2-42a1-9e91-bc6205ce1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Los Angeles Lakers president Magic Johnson on Thursday
        said newly-acquired forward LeBron James is in excellent shape ahead of next
        week’s training camp and will lead an up-tempo offense as the franchise attempts
        to return to NBA relevancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3acf1-c460-4261-8309-6c7b3db64dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the three-time NBA champion, who parted ways with the
        Cleveland Cavaliers over the summer to make the move out west, is a player-coach
        who has already set an example for the team’s young core with his relentless
        work ethic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03509d93-3b0b-4fd5-897b-3e0483a0350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LeBron is already in mid-season form,” Johnson, who won five championships
        as a player with Lakers in the 1980s, said at a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a41da-87b7-4a26-8959-fd952701a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s shooting fade aways and three pointers from almost half court,”
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97dccc-48c1-4771-9672-15a165dd0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re sitting there saying man, ‘thank god we signed him’. It’s
        just beautiful to watch.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878cb8f7-89a7-4ffd-99e5-f248754f9bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the Lakers, who have missed the playoffs for the last
        five seasons, will look to push the basketball up the court this season as
        they try to unseat the similarly speedy reigning champion Golden State Warriors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eabbd2-6546-4d8e-bc90-172623a113ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be exciting because the pace will never stop,” he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa39be3-60e5-4979-8ae6-9b2eadd03456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be running, running and more running.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44278c-2bb9-4cab-94b1-dc49cc0236ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, 33, will be surrounded by 20-year-old Lonzo Ball, 22-year-old
        Kyle Kuzma, and 23-year-Josh Hart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73bc52-f76c-4939-9fbf-d87c2a00902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also have the help of some savvy veterans including NBA
        champions Javale McGee and Rajon Rondo as well as the sharpshooting Kentavious
        Caldwell-Pope.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c042bba-6372-4c00-9bea-5fffd4c015fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he especially hoped James’ influence would rub off
        on second-year point guard Ball.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e3b52-6d49-477e-9782-29477c55967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers first pick in the 2017 draft was underwhelming in his
        rookie season but Johnson said he has been working hard during the offseason
        to improve his game and physique.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da043e63-dca3-4f4d-899e-9b5d0ec8e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has been in the weight room because we asked him to get stronger,”
        said Johnson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d17b72-a577-4baa-a8d4-f524a9f5c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s starting to understand that he has to be better. But he understood
        that right after the season,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91a3f6-850f-4627-a6b3-ac9b9c416778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:56:51.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers kick off their season on October 18 with a visit to the
        Portland Trail Blazers before playing their first home game at the Staples
        Center against the Houston Rockets on October 20.</p>'
  'Conor-McGregor-UFC-Khabib-Nurmagomedov-lightweight':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-21T14:46:38.744+08:00
    'imagesource': 'jcr:0747437e-5020-4c99-9f47-9d90d148d59e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd9aa0a0-ddab-4691-be96-81d8000ff2d2'
    'lead': 'Conor McGregor sipped whiskey and boasted he would need just one round
      to defeat Khabib Nurmagomedov and reclaim the UFC lightweight title during a
      typically wild news conference to promote his return to the octagon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T10:58:53.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:13.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:15.319+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC: McGregor promotes fight, whiskey at raucous press conference

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a015b-66ea-4397-923f-58d9f263815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Conor McGregor sipped whiskey and boasted
        he would need just one round to defeat Khabib Nurmagomedov and reclaim the
        UFC lightweight title during a typically wild news conference to promote his
        return to the octagon on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e6bb7-b3e1-4b05-bbd0-feeb1bb22281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor repeatedly referenced the infamous April incident when
        he threw a metal dolly through the window of a bus carrying Nurmagomedov and
        other UFC fighters, leading to his arrest and eventual guilty plea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a867929-272b-4c93-8b96-9f10bab645a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Irishman told reporters in New York that he was
        glad that he had been unable to coax the Russian off the bus that day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726744f2-26a6-431f-ba26-c96fdfa0af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just thank the lord Jesus Christ that man did not ... step foot
        off that bus,” McGregor said, pointing to Nurmagomedov.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29526d-1472-450c-b665-cb67afb0f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because if that bus door would have opened, this man would be dead
        right now,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7fe28a-3629-476d-a53c-bef5efe010fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He would be in a box and I would be in a cell.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cac02a-dfe2-4bd4-8a56-e180e2341e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dolly incident came after McGregor was stripped of his UFC lightweight
        title because he declined to defend it and chose instead to fight a lucrative
        boxing match against Floyd Mayweather, which he lost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe5a259-7f06-4eac-ac3e-3db57dc02f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, who owns a 21-3 record in UFC and is a former champion
        at featherweight and lightweight, predicted his first fight in the octagon
        in two years would be a short.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6231c8f-3ad6-4401-ba8e-55a569467166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe one,” McGregor said when asked how many rounds it would
        take to dispatch Nurmagomedov, who he called a “rat”.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd8b82-c0a8-4a70-98b2-40b00745d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s got a glass jaw,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed8796-9fc9-466e-ba94-a46b94723386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undefeated Russian was the calmer of the two during the press
        conference, never raising his voice or getting out of his chair as McGregor
        tore into him and his family between plugs for his whiskey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ecc83a-ec8a-4dff-b602-ba794b0328ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is my third fight in the last nine months. I’m 26-0, I’ve
        never lost a round,” said Nurmagomedov, who is also 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260f861-9b7c-4d3d-8eac-413721156dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know what this guy is talking about. I don’t understand
        what he’s going to do,” said Nurmagomedov, who defeated Al Iaquinta by unanimous
        decision in April to claim the title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae3704-de07-4d9e-b6a2-9dacf78ccf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:58:53.707+08:00
      'mgnl:createdBy': 'jeff'
