      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has criticized the ICC, but just now. If you notice,
        I''m not boasting, but we were first. I did not allow them, I b****** them
        and said ******* you.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d29dc-280e-40d0-88d8-492b9e6f2657'
