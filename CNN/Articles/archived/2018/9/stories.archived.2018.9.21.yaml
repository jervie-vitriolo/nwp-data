    'template': '1'
    'title': 'The role of the barangay in Marcos’ “new society”

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28fecc-5f2e-4d15-8fd0-b14f78a3f6b5'
      'mgnl:activationStatus': true
