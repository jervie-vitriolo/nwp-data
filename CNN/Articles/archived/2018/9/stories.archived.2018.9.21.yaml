    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demi Lovato''s mom breaks her silence about her daughter''s overdose

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d58088c-07ca-4eb1-9b09-06833388cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Demi Lovato''s mother, Dianna De La Garza,
        says she didn''t even know at first that her daughter had suffered an overdose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151ea0a-a40f-44c5-b987-5c6fdf92df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these texts started coming in," De La Garza said&nbsp;in
        an interview Tuesday with Newsmax. "The first lines of these texts were saying,
        ''I just heard the news, I''m so sorry, I''m praying for your family, I''m
        praying for Demi.'' I was in shock, like, what is going on?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d7056-c4ad-4b0d-bdc5-4f98237462b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her heart dropped, and before she had a chance to check
        out reports, Lovato''s assistant called with the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613aa4b-213b-4508-986f-9277eb850f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and actress had been rushed to the hospital in late July&nbsp;after
        an apparent overdose. Friends, fans and family members worried as Lovato remained
        hospitalized with complications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b126a81-dd26-45dd-8001-917748198f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato broke her silence on social media days later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893851fe-d686-460c-92cf-78d82523c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebs and fans cheer Demi Lovato after she breaks silence</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74a12b-1876-45b0-a6fd-e99dc7554278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now need time to heal and focus on my sobriety and road to recovery,"&nbsp;Lovato
        wrote. "I will keep fighting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d4db7-90f5-499d-8362-4b3c1a178f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Garza is now talking about those dark days — with the support
        of her famous daughter, now 26 — as she promotes her book, "Falling with Wings,"
        which was published in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e38b0-3522-4543-92ff-fdc6202b3775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something I never, ever expected to hear as a parent, about
        any of my kids," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6462b-9977-4298-b6af-8933e3f26766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Garza said she and her other daughters, Dallas and Madison,
        went to the emergency room at Cedars-Sinai Medical Center in Los Angeles to
        see Lovato.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3dc53a-a16c-44e2-b21e-0e4cf5fff6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was in bad shape, but I said to her, ''Demi, I''m here, I love
        you,''" De La Garza recalled. "And at that point, she said back to me, ''I
        love you, too.'' From that point on, I never allowed myself to ever think
        that things weren''t going to be OK."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754996ed-ee6d-45bd-b579-d5a0405c74b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed were dark days, with Lovato in critical condition,
        her mother said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377e6d5-2987-49cb-a744-99eca057b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Garza said she credits Lovato''s recovery in part to the many
        fans who rallied around her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0babf0-8251-4ba9-a76b-c5ca7f97ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like the reason she is alive today is because of the
        millions and millions of prayers that went up that day when everybody found
        out what was happening," she said. "I don''t think she would be here if it
        wasn''t for those prayers and the good doctors at Cedars-Sinai."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24de10e-6d4e-43b2-8689-8d5238753d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sober" singer''s mother is now working to raise awareness about
        the opioid crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858816a5-9993-4071-a302-7656d1b94402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Lovato, who was released from the hospital in early August,
        is doing well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a6a82-d3e1-473a-8c95-4bf8b93bde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:18:59.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s happy, she''s healthy, she''s working on her sobriety, and
        she''s getting the help she needs," De La Garza said, "and that, in itself,
        encourages me about her future and the future of our family."</p>'
  'Disney-Star-Wars-movies':
    'author': 'Frank Pallotta'
    'caption': '"Solo: A Star Wars Story" box office had trouble this weekend.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-21T07:51:47.879+08:00
    'imagesource': 'jcr:38ecf5e3-8490-4b56-ab8c-dc26bf75b7cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5844993e-271a-415e-bd0e-7d354f07d465'
    'lead': 'Disney CEO Bob Iger admitted that the theatrical roll out of the "Star
      Wars" franchise may have been "a little too much, too fast."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:21:55.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:11.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:16.032+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney CEO Bob Iger says there will be a ''Star Wars'' slowdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b686f-84f0-435d-82a0-897a33b24fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:21:55.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Disney CEO Bob Iger admitted that the theatrical roll
        out of the "Star Wars" franchise may have been "a little too much, too fast."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f76064-270a-4ff1-ac84-908f67d90712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:21:55.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wide-ranging interview with&nbsp;The Hollywood Reporter&nbsp;for
        its annual THR 100 list — a ranking of Hollywood''s most powerful people —
        Iger said that he "take[s] the blame" for the timing of the movies'' releases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07d7d2-c7b5-4eb5-96c8-1e3805af5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:21:55.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can expect some slowdown, but that doesn''t mean we''re not
        going to make films," said Iger, who landed at No. 1 on the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea367532-92ce-46da-81cd-a743e6abaf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:21:55.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics and analysts have argued that the rush of movies in the
        last few years have led to&nbsp;"Star Wars" fatigue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019410b9-94da-43b5-8101-233b9b8c21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:21:55.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s "Solo: A Star Wars Story," a spinoff film about a young Han
        Solo played by Alden Ehrenreich, opened at $103 million, which is dismal for
        a "Star Wars" film. The film eventually made nearly $400 million globally.
        For comparison, "Star Wars: The Force Awakens" made $2 billion worldwide in
        2015 and the "Star Wars" spinoff, "Rogue One: A Star Wars Story," made $1
        billion in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3874fc-7745-4130-89cc-759cb69c498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:21:55.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucasfilm, the Disney subsidiary that produces "Star Wars,"&nbsp;announced&nbsp;last
        year J.J. Abrams will write and direct "Star Wars: Episode IX."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d9701-0128-496e-886b-118129673029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:21:55.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just at the point where we''re going to start making decisions
        about what comes next after J.J.''s," Iger added. "But I think we''re going
        to be a little bit more careful about volume and timing. And the buck stops
        here on that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829cff15-1f9d-4a19-a051-ecb61f6f6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:21:55.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars" has been a box office bonanza for Disney since it&nbsp;acquired
        the franchise in 2012, making more than $4.5 billion at the worldwide box
        office. Yet, there''s been&nbsp;a lot&nbsp;of "Star Wars" in that short amount
        of time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ee25d-e3f6-4ac6-8389-47641e9e9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:21:55.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1977 to 2005, there were only six "Star Wars" films released
        in theaters. Since 2015, Disney has released four films from the franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf715d-9c7d-4879-aa0c-c4d3fb759f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:21:55.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger didn''t say if the slowdown would impact any upcoming projects.
        Lucasfilm announced last year that it has plans for&nbsp;a new trilogyfrom
        Rian Johnson, the director of "Star Wars: The Last Jedi." It also announced
        earlier this year that "Game of Thrones" creators David Benioff and D.B. Weiss
        are going to&nbsp;write and produce&nbsp;a new series of "Star Wars" films.</p>'
  'Brexit-Businesses-uncertainty':
    'author': 'Charles Riley'
    'caption': 'FRANKFURT AM MAIN, GERMANY - JUNE 24: A TV reporter pose with a Great
      Britain flag at the Frankfurt Stock exchange the day after a majority of the
      British population voted for leaving the European Union on June 24, 2016 in
      Frankfurt am Main, Germany. Many prominent corporate CEOs and leading economists
      have warned that a Brexit would have strongly negative consequences for the
      British economy and repercussions across Europe as well.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-21T07:12:45.456+08:00
    'imagesource': 'jcr:7c4a7f88-42eb-4756-a0b1-2333de02fb80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce100dad-ffc0-405a-86f8-b7f8dc967654'
    'lead': 'Global companies such as Airbus, Siemens, BMW, and Nissan are in the
      firing line.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:28:29.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:11.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:16.113+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blind Brexit? Businesses fear even more uncertainty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c81ca5-393b-4951-9b2f-c342d7e09d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Business is worried enough about Britain crashing
        out of the European Union. Now it has a new nightmare: a blind Brexit that
        could extend the uncertainty over trade&nbsp;for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63f0a0-7126-4bdb-900c-5859aeb2b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears are rising that the United Kingdom may leave the European
        Union in March 2019 with a deal so vague that it gives companies and investors
        no greater clarity on the future than they had in June 2016 when voters backed
        Brexit in a referendum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61589d2d-a801-43c6-9076-bccea07f7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political pressure increased Thursday when the only firm proposal
        for Brexit was panned by a key EU leader and French President Emmanuel Macron
        described people who said leaving the bloc would be easy as "liars."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49c785-cf05-498e-95d0-867f044913f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect of a vague Brexit, with only a slimline political
        declaration about the future EU-UK relationship published alongside a legally-binding
        withdrawal agreement, is gaining ground," said Mujtaba Rahman of the political
        risk consultancy Eurasia Group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d3b30-eef2-4b0f-8b4d-e9a08cc11aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blind Brexit may be even worse for some companies than a scenario
        where the United Kingdom leaves in March&nbsp;without an agreement on preferential
        access&nbsp;to Europe''s vast markets. That would deliver a&nbsp;major shock&nbsp;but
        executives would at least know what they''re dealing with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba7806-5250-452e-bbe9-4f9acf0b307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Phipson, CEO of the manufacturing trade group EEF, said
        further years of uncertainty would be most painful for large foreign manufacturers
        with complicated supply chains that crisscross borders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc25be0-1fc6-4490-a788-beb900a8bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investments on hold</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760213ae-8746-458d-bd47-c3d7a7b9f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global companies such as Airbus, Siemens, BMW, and Nissan are in
        the firing line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc185184-8093-4a48-b65c-b4af4d7e8e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An automotive manufacturer that has three plants here and one in
        Eastern Europe, he''s going to put his investment over there," said Phipson.
        "Boards won''t release capital to invest because they''re not sure of the
        environment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec0983-2321-49ab-82ff-649f4672398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies have put investments on hold following the vote for
        Brexit because they don''t know whether they''ll face new regulations, tariffs
        or customs checks at borders. It''s also unclear if they''ll be able to move
        staff between the European Union and the United Kingdom, or be forced to pay
        new taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b4825-d985-46a1-ad7c-fb5b9541e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW said Tuesday that it would&nbsp;shut its Mini factory in England&nbsp;for
        one month of maintenance immediately after Brexit because it can''t be sure
        of getting the parts it needs. Jaguar cited uncertainty over Brexit as one
        reason for putting 1,000 workers on a three-day work week until Christmas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64acb5-37b1-4db9-bf4d-81d834223336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some executives have pinned their hopes on a proposal developed
        by British Prime Minister Theresa May that would maintain close trading ties
        in goods and agricultural products and include a transition period of nearly
        two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55fc3c3-876b-42ae-9fec-c350b2e2c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the European Union''s top political leader Donald Tusk took
        a hard line on the plan — known as Chequers — after a meeting of EU leaders
        in Salzburg on Thursday, saying the proposal would not work because it risks
        undermining the bloc''s single market in goods and services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472cbb8-6d54-4e00-965f-cfbd9d37cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Very unappealing''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70ec53-bdeb-4ab1-a803-854ae303b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May insisted that her plan is the only way forward. Still, she could
        be forced back to the drawing board by pressure from the European Union, her
        own party or the opposition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782f7cc-dada-4224-a429-33ab5e4c4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even a blind Brexit would have opponents, including some that
        argue Britain would be giving up its negotiating ace: money it owes to the
        European Union.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750b960-5a5a-401d-a715-160b7459b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hardliners will fight back by saying that the UK is throwing away
        its best card — the £39 billion divorce payment to the EU — for vague warm
        words about the future relationship and so would have little or no leverage
        during the talks on it during the transitional phase," said Rahman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4907f2b-3b5a-454e-bf5c-d8157f73820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about a scenario where a blind Brexit was followed by Britain
        eventually crashing out the bloc without a final deal on trade, Phipson was
        unequivocal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3226cc7-e5ad-4a18-b17e-cc1458e3a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That sounds very unappealing," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f89353-b601-4225-8ebc-47d10febc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:28:29.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Blind Brexit? Businesses
        fear even more uncertainty."</em></p>'
  'Brexit-Theresa-May-summit-United-Kingdom':
    'author': 'Hadas Gold'
    'caption': 'British Prime Minister Theresa May. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-21T07:05:28.918+08:00
    'imagesource': 'jcr:b16a3642-f613-4578-881a-70787c2d21ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db48b5c-426e-4f3b-b873-1771562ffb1e'
    'lead': 'Donald Tusk, President of the European Council, said key aspects of Brexit
      proposals presented by May ''will not work'' in their current form.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:31:06.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:11.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:16.548+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit was sold by ''liars'' and Britain''s exit plan is unworkable,
      UK told

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee265fa5-5a0a-486e-9b4d-e860672fb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If Theresa May hoped that a two-day summit
        with European leaders in the birthplace of Mozart would bring harmony to the
        fraught Brexit process, she will have left sorely disappointed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4acbdd9-9021-47d4-b39a-df7b3e725e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;lavish dinner&nbsp;in the opulent setting of the Felsenreitschul
        theater in Salzburg on Wednesday evening failed to smooth the way. By Thursday,
        there wasn''t much left but bitterness and rancour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af3a23-42bb-4546-a874-43051dd4d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, President of the European Council, said key aspects
        of Brexit proposals presented by May "will not work" in their current form.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa5603-9804-4f51-9669-72f8138b7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Merkel, the German Chancellor, said there could be "no compromise"
        on the integrity of the single market, the bloc''s economic free-trade zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152dcd49-79aa-4856-8d75-54011d675d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Macron, the French President, was harshest of all. The
        entire Brexit project was sold to the British people by "liars" who immediately
        fled the stage, unwilling to see their project through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157ed6b-351e-4b27-9e8d-eff4b9790c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May could be forgiven for looking like thunder at her post-summit
        press conference. But she showed no sign of backing down from the proposals
        hashed out with her Cabinet at her country retreat of Chequers in July --
        so controversial with her own party that they provoked the resignation of
        her foreign secretary, Boris Johnson, and Brexit secretary, David Davis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fd9b0-72d3-41a5-a9a2-5123cec19ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged that a bilateral meeting with Tusk was "frank."
        But Chequers was the only game in town, she told reporters. That plan "remains
        the only serious and credible proposition on the table," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b39ba3f-81a2-492d-8fa4-4a43f425a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the language coming out of EU leaders was anything to go by,
        the prospect the UK crashing out without a deal seems greater than ever. "Everybody
        shared the view that while there are positive elements in the Chequers proposal
        for economic cooperation, the suggested framework will not work -- not least
        because it risks undermining the single market," Tusk told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb5411-5e79-4011-bc75-93325dfa9d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main sticking point continues to be how to handle the border
        between Northern Ireland, which will remain part of the UK, and the Republic
        of Ireland, which will continue to be part of the EU. Neither side wants an
        arrangement that would require the rebuilding of border infrastructure, the
        removal of which was a key part of the Good Friday Agreement that brought
        peace to Northern Ireland after years of sectarian strife.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ef7d0-47b2-4c7d-b988-4b7b540ae438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May promised to bring forward new proposals that would ensure trade
        could move freely across the Irish border, but would not require different
        customs regimes in Northern Ireland and the rest of the UK, a key red line
        for the British Prime Minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f3be1-3e55-4905-99b5-7f35ccd21462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Moment of truth''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fca9f5-0b09-4ac4-87c4-4c11c709725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders will meet again at a formal summit in October, which
        Tusk called "the moment of truth" for Brexit negotiations. Under the EU process
        that governs Britain''s withdrawal, the UK leaves the bloc on March 29, 2019
        -- deal or no deal. In practice, to allow for parliamentary ratification,
        that means a deal must be struck in the next couple of months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fdb85c-9f4a-4315-9c3b-f933b60de7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that significant gaps remain between both sides. "The
        Irish question needs something more than only good intentions," Tusk said.
        "Without clear a precise solution to the Irish question, and for the whole
        context of our economic future relations, it will be difficult even to imagine
        a positive process after October," Tusk said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2067514-6e41-447d-93fd-e06038554aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said that leaving with no deal remains an option. "There''s
        a lot of hard work to be done, I believe there is a willingness to do a deal,"
        May said. But she added: "We are preparing for no deal. The British people
        can be confident we have done what is necessary to make sure we have a success
        of leaving the EU."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c8039a-416e-43b9-9361-d1f08ca53fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some leaders expressed deep frustration. Macron acknowledged that
        Brexit was the choice of the British people but added that it was "pushed
        by those who predicted easy solutions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e928b5-5d44-49f5-9452-f6cb735429f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Brexit tells us one thing... it shows us that those who say:
        one can do easily without Europe, that it will all go well, that it is easy
        and will bring lots of money -- are liars," Macron said. "They left the next
        day so they didn''t have to manage it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc44f53-36de-45bd-accc-ffff19f7f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sour tone at the end of the Salzburg summit could all just be
        part of the negotiations dance. Both sides want to show a tough face. May
        faces a rough ride at the Conservative party conference in a few weeks, with
        challengers to her leadership waiting in the wings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60c33f-b3f3-4da3-b409-e83a33cd2306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And EU leaders want to make an example of the UK''s pain to any
        other countries even thinking of leaving: Breaking up is hard to do.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922a2cd-fddf-4e62-8b04-55548b35c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:31:06.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brexit was sold
        by ''liars'' and Britain''s exit plan is unworkable, UK told."</em></p>'
  'India-rape-attacker':
    'author': 'Ray Sanchez, Sugam Pokharel and Anna Coren'
    'caption': 'Supporters of President of the Indian National Congress Party Rahul
      Gandhi hold placards in reaction to the recent rape cases in India during a
      rally in New Delhi on April 29, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-21T06:59:25.600+08:00
    'imagesource': 'jcr:5dc8967b-fe93-40b2-a14a-639df65149c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76fe3046-832f-4748-b8d9-bca4a0d3bfd0'
    'lead': 'The 26-year-old mother scooped up the frightened child and asked her
      to point out the man, she told CNN Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:34:07.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:11.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:16.733+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother of 7-year-old rape victim in India says attacker should be hanged

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23a3ee-0e63-4398-8fbc-500c2dcfd0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — After raping the 7-year-old girl with a water hose in New
        Delhi, the attacker handed her 10 rupees and a piece of chocolate in exchange
        for her silence, according to her mother. He then left her -- a towel around
        her waist and bleeding -- near her home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299069d3-2dea-4aa1-9756-dab072416d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old mother scooped up the frightened child and asked
        her to point out the man, she told CNN Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb100484-d0d8-4c82-8247-5b889fcf8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was holding her stomach and she was bleeding," said the mother,
        whose name is being withheld because rape victims and their families cannot
        be identified under Indian law. "When I saw her blood, there was no strength
        left in my body."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d6c876-b1fb-4179-b861-55e8be88e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl later picked out the attacker in a crowd of men gathered
        nearby, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985c044-a133-43f2-8868-4b0ad8a33043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt that there is no life in my body and there is no ground
        below my feet," the mother said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebfd3c3-fff1-4746-9914-6c85775ed313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 21-year-old has been arrested in connection with the rape, which
        occurred in the district of Shahdara in the northeastern part of the city,
        said Meghna Yadav, a deputy commissioner with the Delhi Police. She said she
        could not provide further details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc1c83-4a88-4bbf-b78d-3a749607e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swati Maliwal, chairwoman of the Delhi Commission for Women, said
        the girl was in extreme pain after the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0da52f-2051-4848-b921-9b5f9d44e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s mother said the man also wrapped the hose around her
        daughter''s neck after raping her on Monday. She described the man as a rag
        picker who rummages through refuse in the streets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bfd3a-4d6a-497c-8aa2-8f0259467bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was in critical condition at a New Delhi hospital after
        undergoing surgery for injuries she suffered in the attack, officials said
        Wednesday. Her mother was by her bedside after the girl underwent hours of
        surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb2bed-2b84-40d6-9a05-af81eadc6759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should be hanged," the mother said of the suspect. "Life imprisonment
        is too small a punishment. It is nothing compared to what he has done."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba26f10-926f-499e-91c9-c20b2d94503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether she was concerned about the long-term mental effects
        of the assault, the girl''s mother said, "She will have to forget about this.
        ... She should just forget."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537c6e3-4335-4d86-9bf5-574a7a26d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A girl with so much strength''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd079df3-36b8-4dbb-8772-5bdbdc673dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, her mother said the girl was walking and eating and that
        doctors expected her to recover physically.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133d798-d34c-40de-8fd2-0a0b4da9897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are saying that thank God that your daughter is strong. ...
        This is the first time we have seen a girl with so much strength," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d273e-86f4-43d6-af44-cc6e73262e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliwal told CNN her group was working on a rehabilitation plan
        for the young victim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbe783-4285-4af8-bc17-7d978c5392a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very unfortunate that these rape cases are not ending in
        Delhi," she said. "Police resources continue to be extremely low in Delhi."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca03c6a-4dde-4d47-a496-30162bfbda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Maliwal provided additional details of the
        attack, saying the girl, who comes from a poor family, had been lured to a
        park in Seemapuri, where the perpetrator assaulted her. She was bleeding "incessantly"
        after the attack, Maliwal tweeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d560310-261c-4a55-a1cc-966d1cdedc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannot describe the pain the little girl was experiencing. Already
        malnourished, she has a long struggle ahead," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb467f6-88f9-4aaf-a4c2-c49cc3f0f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to support her in her legal fight to ensure death
        penalty to her culprits. Will file compensation application &amp; shall make
        all efforts to rehabilitate her."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df46f4-e2ed-42bc-a5b6-a91257f01a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s scourge of rape</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e777510-9f24-4a8c-96e3-4f552b786d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of attacks on girls in the past year have sparked outrage
        in India. The latest rape conjures memories of a December 2012 attack that
        put India''s rape crisis under a spotlight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0c928-0112-47de-aba0-07bcd907ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that incident, six males boarded a private bus, grabbed a 23-year-old
        woman, incapacitated a man with whom she had gone to the movies and&nbsp;proceeded
        to take turns raping the woman&nbsp;while beating her with an iron rod. She
        died of organ failure after being transported to Singapore for further treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aaab7a-a50c-48d8-8bef-5bb0ad62772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four men were sentenced to hang, one committed suicide in prison
        in 2013 and a juvenile attacker was sentenced to three years in juvenile detention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93476105-8f2c-403f-9db2-221a7b51127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April,&nbsp;India introduced a temporary law&nbsp;that makes
        raping a minor or participating in a gang rape punishable by death. But Maliwal
        said on Twitter it had yet to be implemented in Delhi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b972772-28e9-409e-bc99-0ebdefd65b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiren Rijiju, India''s minister of state for home affairs, in an
        interview with CNN stopped short of saying India has a problem with sexual
        violence but acknowledged, "Whatever we have been doing is not enough. ...
        It''s shameful for our whole society."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f791d8-8058-4529-b5fa-9258450534e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men accused of rape ordered to do situps and pay a fine</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec842a00-6054-4c50-a720-76b2be39542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the rape and killing of an 8-year-old Muslim girl
        stoked furor and religious tensions after police found the girl''s body in
        a forest in the isolated Himalayan district of Kathua. She had been kidnapped
        while grazing horses January 12.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788acaf-49a9-40a7-b72f-8c20296556d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was&nbsp;drugged, gang-raped and strangled&nbsp;before
        her body was dumped in the forest five days later, police said. Three police
        officers and a former government official were among the eight Hindu men arrested
        in the attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f00246-fe18-4f0b-970f-052e0fe9f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in May announced they had arrested a primary suspect in the
        gang rape and burning death of a 16-year-old girl in northeastern state of
        Jharkhand. The man arrested was one of 20 accused in the attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2b8aa-c3ca-4ad0-9e2d-d93e24f6ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A village council ordered the men to do situps and pay a 50,000-rupee
        ($750) fine, enraging the accused rapists, who then assaulted the victim''s
        parents and set their house on fire,&nbsp;killing the girl inside, said Ashok
        Ram, the officer in charge of the local police station.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed51088b-f646-46b9-9b83-408ee1b627a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, a man&nbsp;raped a 17-year-old in her relative''s home&nbsp;in
        Jharkhand state before setting her ablaze and fleeing, police said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f32f01-5849-4cae-ab48-352aa8cc044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rape every 13.5 minutes</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7c79d-a3b7-49d0-95e8-4ea0aa3071cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another shocking case, an 11-year-old girl in Chennai was drugged
        and gang-raped in July by 17 men, ranging in age from their 20s to their 60s,
        who worked in the building where she lived, according to police.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89fd37-cd65-4367-8a88-7c1bacfa4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recent alleged victims include a 15-year-old in Bihar state
        who told police in July&nbsp;she was repeatedly raped&nbsp;by a principal,
        two teachers and 16 boys over the course of six months; and a 17-year-old
        girl who in April accused an Uttar Pradesh legislator of&nbsp;participating
        in her gang rape&nbsp;over the course of nine days in June 2017.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e90e3-5131-47b6-a5b8-e58c888a1c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter case, the girl''s father was fatally assaulted the
        day after she attempted to set herself on fire in front of the home of an
        Uttar Pradesh official. Passersby stopped her.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494ea4e-fa77-4ad2-8a6f-0a1e7a6e6476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Crime Records Bureau, there were 39,000
        rapes in India in 2016 -- a rate of roughly one rape every 13.5 minutes. The
        total marked a 12% spike over the previous year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c4df8-d876-4c72-9db1-8d3be8802629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:34:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mother of 7-year-old
        rape victim in India says attacker should be hanged."</em></p>'
  'Lake-Victoria-boat-accident-Africa':
    'author': ' Idris Muktar and Stephanie Busari'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T06:59:58.433+08:00
    'imagesource': 'jcr:dc44a48e-9b5d-49ab-bab5-ba4c7425e5ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6617942d-499a-46cb-bc15-cafb7c669218'
    'lead': 'The accident happened between two islands in Lake Victoria, the largest
      lake in Africa, which straddles the borders of Tanzania, Uganda and Kenya.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:36:54.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:11.049+08:00
