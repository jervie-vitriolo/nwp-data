      'text': '<p>The fight will be held October 6 at the T-Mobile Arena in Las Vegas.</p>'
  'Joshua-Pacio-ONE-Championship-Conquest-of-Heroes-Yoshitaka-Naito-Indonesia':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-21T15:11:36.168+08:00
    'imagesource': 'jcr:f416228f-2d82-4125-bc23-0c9b87101e15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b520b54-4dad-4f35-8cc7-0639edb96cb1'
    'lead': 'Joshua Pacio is confident of his chances against strawweight king Yoshitaka
      Naito in the ONE Championship: Conquest of Heroes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:00:57.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:12.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:15.422+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship: PH''s Pacio optimistic of upset win vs. Naito in title
      bout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c35ef-5cc0-417a-82e4-22f3f1158974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 21) —</strong> It''s been two
        years since Joshua Pacio and Yoshitaka Naito met on the ONE Championship stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16206d46-27ca-431b-89ca-26ad07903121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacio suffered a third-round submission loss to the Japanese fighter
        who then defended his belt for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f99d9-3f13-4301-8f39-0c71c86987d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things are different now as the Team Lakay warrior is confident
        of his chances against Naito.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b251c97-c164-4f3c-ad7f-012eca5c171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I will be able to shock him. I plan to show the champion
        that I am a completely different fighter this time," Pacio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24416cf7-bc4c-4d18-8543-6d186a5062a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have improved so much since we last saw each other, upgrading
        every skill on all fronts. My striking is more fluid now, my grappling is
        heavily improved," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba45d6b-ffb8-4dc3-b321-627e8966e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacio is aware of the capabilities of the reigning king of their
        division. But with a three-fight winning streak under his name, he warned
        his opponent of a tough outing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d866249-0657-4b54-95e5-3c4c2882add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should be prepared for what I will bring to the table. But knowing
        the champion, I can guarantee he is well-prepared and I have to be ready for
        the toughest test of my career," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab090b-b6bb-4b30-9267-f12507ca04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Pacio holds a professional record of 12-2. On the
        other hand, Naito owns a 13-1 win-loss slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ef2ab-bd28-4a77-9220-814a4abd08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I plan to mix it up a lot more in this rematch and give him lots
        of different looks. One thing I can say is that I am a lot more comfortable
        going to the ground this time," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee830281-7cc1-489e-a876-4b2c103bcffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the opportunity to bring the title back home, Pacio said he
        will not waste this chance to get the win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49cf014-c183-4f32-b42d-eba5735b7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been preparing for this moment since our first fight. It''s
        still fresh in my mind and I have done everything I can to improve my skills
        to I can claim victory this time around," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1b703-4d8d-45cb-bd79-5db8ed0698f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:00:57.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two will collide for the ONE Championship strawweight belt on
        September 22 in Jakarta, Indonesia.</p>'
  'pimentel-uson-federalism-video':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T14:20:34.168+08:00
    'imagesource': 'jcr:bb4d9001-7dea-4a48-a22c-ea656f286492'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a85688-b32f-4225-aeea-ff7bfd1b975d'
    'lead': 'Consultative Committee member Nene Pimentel thinks Mocha Uson should
      stick to the entertainment industry, rather than join the government''s federalism
      campaign. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:03:19.431+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:12.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:15.521+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom member Pimentel: Mocha Uson ''wasting time and gov''t funds''
      with federalism video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc0de4a-72ba-4d6f-a214-69de074e47d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 21)&nbsp;— Consultative
        Committee (ConCom) member and former Senate President Aquilino "Nene" Pimentel
        Jr. said Communications Assistant Secretary Mocha Uson "wasted time and government
        funds" with her controversial federalism video.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c189d-55a4-48ad-89d7-1623831f3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the committee''s media briefing Friday, Pimentel said that the
        video did not do any good for the administration''s campaign to promote federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601afe3-420c-4d1d-94cb-dd329e7a8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> bad effect doon is wasting time and government funds
        to ventilate an issue supposedly coming from a responsible government official,"
        Pimentel told reporters in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7bc1d-5201-4ff7-a004-da0df159bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bad effect here is wasting time and government
        funds to ventilate an issue supposedly coming from a responsible government
        official.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d4409-14a8-4179-bcda-74cef4a6043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suggest that this government official should be more careful
        with her statements," he added of Uson, who was earlier tapped to help in
        the government''s federalism information drive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646307d0-8d82-4bd6-b05d-d109bd04ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistant secretary and blogger Drew Olivar drew ire for a viral
        August 2 video, where the duo was seen singing a federalism jingle while using
        racy terms and gestures. Lawmakers have slammed the said clip for being insulting
        and "vulgar."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c01a6f-f712-47a7-9fcb-e435b5279aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, for her part, said what''s important is the awareness— that
        federalism was already being talked about. She maintained no government fund
        was used for the video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b779b04-276c-412d-994d-6e1088e14c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pimentel said that Uson should just stick to the entertainment
        industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0ffae-cd3b-44ff-8e28-935aa669bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat siguro nandoon siya sa</em> entertainment <em>lang. Huwag
        naman siyang sasali dito sa mga issue na mukhang di naman niya naiintindihan.
        Lalong maguguluhan ang pag-iisip ng mga taongbayan,"</em> Pimentel said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a95bc-3aed-43d6-a075-f5e0ba70ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe she should just stay in entertainmment. She
        should not join in issues that she does not understand. The public will just
        be confused.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45caa3d8-b107-411b-bf82-837af6c8a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon nalang siya sa sayaw, okay lang."</em> (She should stick
        to dancing, that would be fine.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a707a5-ce9f-4341-a791-ff93969a1e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who campaigned on a promise of charter
        change, is pushing for a shift to federalism by the time his term ends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f12c59-7876-4d4a-80a0-da369287bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson and Olivar were in hot water again this week after another
        video of them— this time making fun of sign language— went viral.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809967d0-3adc-40da-b5c7-44c726f1dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mocha Uson, blogger draw flak anew for making fun of sign
        language</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c917616-0ff7-4bd0-aac9-c7d044b2628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:03:19.434+08:00
      'mgnl:createdBy': 'jeff'
