    'jcr:uuid': '80957e5c-23e3-488b-aebc-1346e37feef9'
    'lead': 'What made the barangay so appealing to Ferdinand and Imelda Marcos?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T10:53:49.075+08:00
