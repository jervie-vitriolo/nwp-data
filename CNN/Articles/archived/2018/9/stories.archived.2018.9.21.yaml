    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:17.157+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 44 dead in Lake Victoria boat accident, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182d432-64d3-47a7-a6dd-e56880229ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:36:54.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 44 people died when a passenger
        ferry carrying hundreds of passengers capsized in Lake Victoria on Thursday,
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e46b0-8295-4227-a2e0-a347149fe86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:36:54.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident happened between two islands in Lake Victoria, the
        largest lake in Africa, which straddles the borders of Tanzania, Uganda and
        Kenya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bf3bf-192e-4d05-ad14-a2fe72e4d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:36:54.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number of those on board wasn''t immediately known because
        the ferry was overloaded, according to local media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989b0f3-32c3-40b4-9465-8d3564729468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:36:54.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports varied but the ferry may have carried between 400 and 500
        people, local media said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e7937-8427-4955-8c84-11e27aea8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:36:54.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday night, 37 people had been pulled out of the water by
        emergency teams during a rescue operation, which was halted because of poor
        visibility at the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae054db-397e-42c9-8da4-79b83795af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:36:54.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Commissioner John Mongella told local Tanzania television
        channel ITV that emergency teams would continue their search in the morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de945a-2b8c-469c-a684-31aa494173c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:36:54.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boat disasters are frequent on Tanzania''s waters, where ferries
        often exceed their capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fb2a6-7156-41a4-862c-87a74dd8314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:36:54.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 200 people were killed after an&nbsp;overloaded vessel hit
        strong winds&nbsp;off the island of Zanzibar in the Indian Ocean in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010cd7a0-9849-42c0-b469-b8e649de58b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:36:54.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat had a capacity of 620 passengers but was carrying more
        than 1,000 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b24d747-d556-49b4-81f1-e40872a1bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:36:54.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:11.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 44 dead
        in Lake Victoria boat accident, officials say."</em></p>'
  'on-the-record-richard-gordon-typhoon-ompong-disaster-calamity-preparedness':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T00:00:56.464+08:00
    'imagesource': 'jcr:1dcd75e1-0ad7-4f53-bff2-580284540252'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b9d780-111c-4538-9a74-3b17d6e5df8c'
    'lead': 'A lawmaker said Filipinos need to be made more aware of how to prepare
      and respond to calamities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:42:25.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:10.912+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:17.298+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: Culture of preparedness must be instilled in Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3293cd-fa11-4137-9004-6b982d41375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 20) — A lawmaker said Filipinos
        need to be made more aware of how to prepare and respond to calamities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d2eef-0485-436a-9b81-66afe9d37bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines On the Record Thursday, Senator Richard
        Gordon said in the case of Typhoon Ompong, he had foreseen that people who
        live in the Cordilleras would be the hardest hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476dba43-7e56-4861-9e0d-7a542df207ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the mountains, landslides ang kalaban. Ang sabi ko nga...ang
        kalaban natin [I said we would be up against] wind and water and ground collapsing.
        And that''s what happened," added Gordon, who is also chairman of the Philippine
        National Red Cross.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c285a9-aacf-446a-bc9f-4cdfd4f0bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong hit Luzon over the weekend, and Benguet was among the provinces
        hardest hit by the storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97788a81-73cd-4f3b-8dbd-fc50347982ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mining town of Itogon, landslides buried miners who sought
        refuge in bunkhouses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1867296-3c7a-49ea-bf0a-2beccc428c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident spurred President Rodrigo Duterte to once again voice
        his opposition to mining, and the Environment Department to stop small-scale
        mining in Cordillera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a76e5e-ff29-4eb2-a526-fbbff3661e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added, poverty was also a contributing factor to high casualty
        rates during calamities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913df5f-159e-464d-90a4-dac16df83625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poverty is an absence of choice... B<em>umubulwak ang populasyon
        natin. Habang bumubulwak, dun na lang sa pinakamalapit sa kabuhayan ang pupuntahan
        nila. Kung wala, talagang titira sila halimbawa dito sa Manila, diyan sa may
        Baseco area. Pag tinamaan yan...marami na kaming sinabi diyan pag tinamaan
        yan ng storm surge, e maraming mamamatay diyan,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ff5ee-7b8e-4fe3-b58d-4439323ac42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Poverty is an absence of choice... Our population
        is boobing. With this boom, people will choose to live near where they can
        earn a living. If there isn''t one, they will live, like here in Manila, in
        the Baseco area. If that area gets hit by a storm surge, a lot of people will
        die there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2415d-8705-45c0-832d-c9144c80c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the sprawling shantytown at the compound of
        the Bataan Shipping and Engineering Company (Baseco) near the Port Area in
        Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fedac-177f-49cc-80fa-b0d9cb259250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid disasters, Gordon said, authorities not only have identify
        which places are safe for people to stay in, but also create opportunities
        for them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdedcc2-c88c-487f-8f4a-c59b3ca0f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam Philippines Country Director Lot Felizco also said poor people
        are most affected during calamities, and that evacuations are complex decisions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614d228-7d84-4074-9025-ba7a1c6282c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we put ourselves in the shoes of families who are also not certain
        where they will be evacuated to, how they will be housed, what provisions
        there will be, how long they will be away –&nbsp; it''s a decision they weigh
        against just staying there looking after whatever little property they have,
        and saying ''dito na lang kami kasi andito yung ari-arian namin, yung bahay
        namin, hindi naman namin alam kung saan kami dadalhin," she said. [we will
        stay here because our property and our house is here, we don''t know where
        we will be brought].''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3f52e-8a16-4ec3-93ba-d19217c2dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of effort also has to be put into gaining people''s trust,
        Felizco said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a16e2e-fcc4-426c-84e3-c1b6160b95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, however, said people should also learn what dangers can
        happen in the communities they live in and what measures should be taken when
        calamities happen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb239f-30a7-48c7-9a3f-33c94007a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Vincent Mercado, communications coordinator of the Center
        for Disaster Preparedness, said they constantly consult with communities about
        such issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6705e-7e52-46a1-a732-9a67fd2294e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga community partners namin, yun talaga yung main na tinuturo
        namin, kung paano maguusap-usap yung mga tao sa community at magdecide ano
        yung signal kung ganito nang klase ng bagyo ang paparating sa atin," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21648276-b5dd-4573-94c3-728f73147ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We teach our community partners how to coordinate
        and decide what to do and what signals to give when they these kinds of storms
        are coming.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8c7da-e18c-494d-b634-3c9d0a87dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Filipinos should predict, plan, prepare, practice for
        times of disaster</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc20fd-8656-4730-80c0-d70142fbbb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to stop this cycle of disaster and poverty. Put the science
        with the people who are supposed to be handling local government, put the
        science dun sa NDRRMC (National Disaster Risk Reduction and Management Council),
        and make sure you organize the people," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0631d-39a4-479d-8311-08320e765765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felizco added preparedness doesn''t just happen before a calamity
        happens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1dee50-9ccb-4219-8e8d-997e63e63238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really making sure na people have the means to be able to
        survive a disaster and recover," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cca2c2-50cf-40f1-bbe7-8d6971a56b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help must be given to farmers</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8f16b-08c4-4fbd-9cae-3f0b28b116a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said aid must be extended to farmers affected by the storm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1a855-d857-40c0-ac22-55c4c56d0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be hard to plant, he said, if farmers'' primary concern
        after a calamity was shelter and the safety of their families. This, he said,
        is something that should be addressed immediately.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac94ed9-24d7-422f-addf-27e03b98eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, <em>padating na yung</em> roofs. We brought in about
        7,000 roofs – we wanted 30,000 bubong right away. <em>Pero kung meron kang
        nakatindig na apat na poste, ilagay mo na muna yan. Saka na na natin ayusin
        ng husto para may titirhan,"</em> he said</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2bc9d-5d24-40a8-89a6-a10bb683f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Roofs are arriving right now. We brought in about
        7,000 – we wanted 30,000 roofs right away but if you have four posts ready,
        just put it up and we can fix it even further later on.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac180c6-26a5-4dcb-ba8d-7975ac1856b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godon said 95 percent of corn in Cagayan were damaged by the typhoon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67a5fa-93ad-465a-be96-cbbe8503dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felizco said three hundred thousand farming families were affected
        by Typhoon Ompong and there is an urgent need to assist them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3db453-aa5d-4a7f-9602-80040a50c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They lost their harvest now means they do not have the means to
        sustain their families and they do not have the means for the next cropping
        season," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a6a1e-582d-4ccc-8812-a7575ae63544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless someone is able to provide services, manguutang yan [they
        will borrow money]. So, it''s a cycle of falling into a trap of deepening
        poverty," Felizco said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a1d0a-cb86-41ff-a367-57df3c5b6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers have immediate as well as long-term needs that must be addressed,
        she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f5faf-e4dd-48a8-9b1f-e86e530f4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:42:25.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode here.</p>'
