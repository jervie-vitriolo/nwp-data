    'lead': 'Demi Lovato''s mother says she didn''t even know at first that her daughter
      had suffered an overdose.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:18:59.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:12.042+08:00
