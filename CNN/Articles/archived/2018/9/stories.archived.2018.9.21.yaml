      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513b6f2-c41a-454e-bca9-e5259c15146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, everything happened so fast. By 6 p.m. on the fifth
        day, they went to a Makati police station to file a missing persons report.
        They stayed for four hours. Then a cop told him someone matching his son’s
        description had been found in Laguna.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b85d9-9aaa-47d2-b18b-0191b3a6491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief decided to follow the lead, and the authorities brought
        Intia with them. By around 3 a.m., they arrived at the morgue.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2e89c-ad61-4768-a096-a9ac4372a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kumpirmado ko — iyon ‘yung anak ko,” he says. He coughs and wipes
        the sides of his eyes. ‘[Nang] nakita ko ang anak ko, ‘yung nakapaligid —
        parang gusto kong manakit. Pero natigilan ako.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf56ef-2704-40c0-9523-c158b62b53d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the fifth day since EJ went missing. He was dumped in a ravine
        in Laguna. Some kids saw his body, and informed barangay authorities about
        it. Police traced the crime to a hazing by the Alpha Phi Omega (APO) Philippines
        Fraternity.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c3cef-a9b6-4138-9e13-d7dede2c13d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intia says, “Pinalaki mo, pinag-aral mo, ganyan lang ang mangyayari?”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84d699-c4eb-4a0f-b8dc-6dc7b2719fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intias made headlines for three days. Police singled out 16
        suspects, five of whom surrendered. Then on Aug. 24, 2010, the Luneta hostage
        crisis happened. By the time they buried Bunsoy, their story was buried too.
        On the 40th day since he went missing, the Makati Regional Trial Court dismissed
        the case, and the suspects walked free.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14fe29-9470-4ab6-bde0-56685f2f4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family still eats, sleeps, and lives in the same space that
        EJ did. Intia now has grandchildren, and the house is more or less the same,
        and is even more crowded — but he still refers to it as lacking.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02b7d0-c01b-453b-acbf-40782f68eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Medyo nabawas-bawasan ang bahay ko," he says of the time EJ disappeared.
        "[Dati] kumpleto kami, masaya... kakain, doon lang sa lapag. Pagtulog, sama-sama
        sa lapag. Biglang tumahimik nang nawala siya.”</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a6b76-6807-4911-91bf-ab62a65573e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '95':
      'image': 'jcr:9cae80b7-a257-458d-a988-ef73b15df97c'
      'imageCaption': 'Images of Lenny Villa, a hazing victim of the Aquila Legis.
        The fraternity is based in Ateneo de Manila University Law School. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c5214-c6e4-4fe3-bb01-39f03406c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47793b-d798-44b8-adbf-9d53fa020b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Gerarda Villa three years before she cleaned her son Lenny''s
        room. She did it gradually.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99bae8-49b4-451f-b5a6-0bd30fa6c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a spacious bedroom, with his own bathroom, just behind the
        stairs. It was where he would tinker with his camera; he loved taking photos.
        He and his sister Tina would study in the attic. When they would hear the
        car park in the garage, he would rush downstairs to greet his parents.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f648b1c-3a8e-4043-a675-216194999126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She points out the dinner table where Lenny had asked for permission
        to join Aquila Legis, a fraternity in Ateneo de Manila University Law School.
        His father had been a fratman from the University of the Philippines, and
        the family saw nothing wrong with the idea. They assumed they would make him
        run errands, or pick on him in front of girls — nothing he could not bounce
        back from.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2194ae-a0e7-45cc-9e43-1b1735dec350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a weekend, and she and her husband were on a sailboat in
        Cavite when they received the news. The night before Lenny was killed, Villa
        says, she was very jittery. “For the first time, I felt — kinakabahan ako
        masyado. I didn''t know why. It''s as if I wanted to vomit.” Perhaps it was
        mother’s instinct.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d9e23-faae-4fa1-bebd-b1b0cb7d47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early morning, a boat from Manila approached theirs. Villa
        thought something had happened to her father. Her sister-in-law called out,
        “Ate, ate, wala na si Leonard!”</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece391c4-2cec-4081-96a0-774601d8df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What?” Mrs. Villa cried. She was hysterical, but her husband was
        in shock and could not speak.</p>'
    '107':
      'image': 'jcr:9f4ceb95-d254-4c1f-9ba8-d1a5e6b107da'
      'imageCaption': 'It took Gerarda Villa three years before she cleaned her son
        Lenny''s things. Twenty-seven years after his death, her granddaughters now
        share the bedroom. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5864f86b-cabe-4a35-8ec3-d933cb00de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '108':
      'image': 'jcr:a142c6c0-cf4a-4e00-9e56-da75c8708bd2'
      'imageCaption': '“Not one of them are in jail. Not even for one day,” says Gerarda
        Villa. Homicide is a bailable crime, and the Anti-Hazing Law was not around
        in 1991. “[It was] as if nothing happened. As if I did not fight for my case.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8802f2d-6ead-4ce8-a78c-8930166db799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65ff77-bad5-41b1-b330-cfbb88058bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a quiet ride back to Manila. Their daughter, who had been
        at a retreat in Laguna, had gone ahead and seen the body, all black and blue.
        The rest of their relatives had seen Lenny too. Mr. and Mrs. Villa did not.
        She was afraid her husband would get an attack, as he had gone very red. She
        stayed with him, and said they would see Lenny when he was ready for the funeral.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebb1dd-c99b-4801-bb88-af2924af7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also buckled down to work. While the wake was taking place,
        she visited one of the neophytes who survived in the hospital and asked him
        to be a witness. The boy’s mother, who was a judge, was afraid. But he stayed
        true to his word to speak up, and the other survivors followed suit. Villa
        started what would become a lifelong campaign, founding and chairing the Crusade
        Against Violence — an organization for the families of hazing victims — speaking
        in schools across the country, and pushing for an anti-hazing law, which was
        signed in 1995.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c94e4a-d45d-43bf-8ab8-0436a26c8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenny Villa died on Feb. 10, 1991. He was buried on Valentine''s
        Day. Two years later, a Caloocan Regional Trial Court found 26 fratmen guilty
        of homicide. But in 2002, the Court of Appeals reversed the decision — deciding
        only two of the 26 were guilty. The case rose all the way to the Supreme Court,
        which in 2012 found five fratmen guilty of a lesser crime, reckless imprudence
        resulting in homicide.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c2f55-4d89-45e6-a7f7-97dff6a4b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not one of them are in jail. Not even for one day,” says Villa.
        Homicide is a bailable crime, and the Anti-Hazing Law was not around in 1991.
        “[It was] as if nothing happened. As if I did not fight for my case.”</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fefcb8-21a7-4e9d-ae30-2a3e39c5329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, her granddaughters share her son’s old room. Most of his things
        are gone, although she keeps his old camera. A framed graduation photo and
        two albums are in the living room.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d54bb7-9765-4155-ab23-1555c27d057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa says that she no longer dwells on the negative, but she continues
        to carry on fighting for justice. Apart from the initial accused, the Villa
        family is still after nine additional suspects. Twenty-seven years after the
        killing, hearings are still ongoing.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac4128-6ad3-42e6-b55b-1844aeb84741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099ccef-39c8-4dbb-9891-e6c80b50f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is one thing that the families of hazing victims will tell
        you, it is that the pain never goes away. The news cycle spins on, but their
        lives will never be the same.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d9d34-a727-466e-b08c-b5c75bdc5778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami nang nangyari… but for us, what happened to Atio is still
        very fresh,” says Mr. Castillo. “A lot of people have moved on, but not us.”</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c821356-bd55-4210-b693-7b7fec99a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As everything in Atio’s bedroom is intact, so do his parents intend
        to preserve everything in the case. They are determined to go after everyone
        who was present the night of Atio’s death.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4de20a-4b53-46ad-aa20-da8347f63e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila police revealed a damning Facebook thread where Aegis Juris
        members and alumni spoke about covering up the crime. The lawyers are being
        probed for disbarment, and will soon face charges for obstruction of justice.
        Ten initial suspects are detained in Manila City Jail.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96575f3-c6ec-459d-9b70-85d8baeea3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tigilan niyo na ‘yung mentality na aaregluhin, babayaran, makakalusot...
        No,” says Mrs. Castillo. “We are here to defend our son... I’ll see to it
        all of you will be brought to justice.”</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5a674-20af-46a1-9994-491fee0e2d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Servando, justice is negotiable in the Philippines. His own
        case was junked by a Makati Regional Trial Court in 2016. It was not until
        this year that the Court of Appeals ordered a trial for the accused.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f76c1d-5e41-4261-a957-d742b5887c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was like déjà vu for us, when I first saw the picture of Atio
        Castillo,” he says. “I immediately recognized that he was also big like my
        son. I could see his very warm personality from his picture.”</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc608804-19c8-443d-a88a-e644defd850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As most of Guillo’s belongings have been moved, so has the case
        moved from one court to another and back again. Servando admits he has forgiven
        some of those who personally apologized, although he will not appeal to La
        Salle to readmit them as students, even as one family had pleaded with him
        to do. He says he owes it to students to make sure lessons are learned. But
        the Servandos, who have already spent hundreds of thousands on the case, have
        decided to focus on the conviction of the primary perpetrators.</p>'
    '138':
      'image': 'jcr:0fc51958-d532-423c-be20-7303be872c14'
      'imageCaption': 'A picture of EJ Karl, whom the Intias call Bunsoy, from a year
        before his death is propped up on one of the walls. He was a working student
        whose part-time job at a fast food chain helped bring extra rice to the table.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a4289-111d-4444-9744-c65247557c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '139':
      'image': 'jcr:efa0c963-67cd-4f92-8e63-8d8e8d401726'
      'imageCaption': 'Lenny Villa may have been shy, but his mother says he wanted
        to be a lawyer since he was a child. He would imitate his father, walking
        around with his briefcase in tow. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90aceb9-dcbf-461b-83ae-0a8d3f3944dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896186cc-8ee9-4a29-8bfb-ba97f2df475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Intia, who keeps a single photo of his son, a single conviction
        would be enough for him at this point. They would be lucky if the case is
        reopened.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d87e32-2e1d-4ac4-a6e8-7376361f2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it was dismissed, he had hoped to appeal it, but his lawyer
        said they could not do so without witnesses and new evidence. There were several
        things he found strange. He said the school and EJ''s classmates either did
        not know or refused to speak about it, even to authorities. He also wondered
        why there had not been enough evidence against the 16 people police narrowed
        down. He says the National Bureau of Investigation promised to help, but he
        was not sure what came out of their probe — and he says they did not have
        a budget.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf775311-c56b-4491-ba3b-a10b78311673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still recalls when mothers of the accused approached him to try
        to settle the case out of court after EJ’s funeral. He was with another member
        of Crusade Against Violence, which had been assisting him through the ordeal.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d6059-cc0c-43bc-8342-51aeb7139764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga magulang ng nakakulong, lumapit sa akin. Humihingi ng
        areglo,” Intia recalls. He was angry; he says he would never take the bait.
        “Kung lalaki lang, baka nasuntok ko. Hindi naman sila umiiyak... parang paawa
        effect lang.”</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce4be8-64ee-490b-9e1e-a5d6c004165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intia would not be surprised if authorities slept on his son’s case
        on purpose. “Siyempre, wala naman akong pera,” he says. “Ano ang ikupkop ko
        sa kanila? Ano ang mabigay ko?”</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01976e8-c35e-43d9-b89b-d991d1219cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi man namin makuha ang hustisya, pero siguro alam din ng anak
        ko na pinaglalaban namin. Kung hanggang doon lang kaya namin, wala kaming
        magagawa,” he says. “Pero kahit saan man siya naroroon, alam niya na pinaglalaban
        namin siya.”</p>'
    '151':
      'image': 'jcr:304e9e39-eee8-42c8-8591-fa49d396bd6a'
      'imageCaption': '“It was like déjà vu for us, when I first saw the picture of
        Atio Castillo,” Servando says. “I immediately recognized that he was also
        big like my son. I could see his very warm personality from his picture.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ad352-05fb-4cec-b941-5eca9737ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e54ebf-8a5c-4d48-9b72-4be40b626ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Servando and Intia cases were handled by the same judge, Honorio
        Guanlao Jr.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85157d-a69e-4b32-9ef6-3d34e291ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Villas, who could afford to sustain the legal battle, faced
        difficulties too. “They would send friends,” Villa recalls. “Maski magkakaibigan,
        lawyers to lawyers, sorry... Otherwise, there will be no meaning [to] why
        Leonard died of hazing.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d9b73-9199-4a24-916a-585dad76087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newspaper report in 2017 details how the accused in Villa’s case
        went on to hold powerful positions in government and private practice, with
        one even sitting as a Sandiganbayan justice. Three have worked as chiefs of
        staffs for lawmakers. Meanwhile, Caloocan judge Adoracion Angeles, who initially
        found the 26 fratmen guilty, was denied a promotion and slapped with administrative
        charges that were eventually dismissed.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548229c2-373f-49ca-a91c-2fa86865cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel disgusted of course,” says Villa. “It’s really Philippine
        culture. If you know somebody, you can live a normal life, as if there was
        no regret.”</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53868be8-efd3-444a-b551-943e57cd4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 27 years, no one among the accused apologized. And after over
        20 hazing cases after her son’s, Villa no longer watches news reports on hazing.
        She says it pains her — “You get the same feeling again. You get mad, a little
        angry.” She no longer dwells on the negatives, she says, but that does not
        mean she will stop fighting for Lenny. Villa only has one appeal to those
        who killed her son: to apologize and own up to their mistakes, and join campaign
        against violence.</p>'
    '161':
      'image': 'jcr:827ae2da-7663-4516-b86f-a072f38326a0'
      'imageCaption': 'For Servando, justice is negotiable in the Philippines. His
        own case was junked by a Makati Regional Trial Court in 2016. It was not until
        this year that the Court of Appeals ordered a trial for the accused. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea5d90-4756-42c1-bc7a-e58ec4bac8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc3e17-578b-4a06-9af3-9d766910c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Deep in their heart, they know they did something wrong. And they
        should accept that,” says Villa. “Did you feel remorse? [Would you] send your
        children to this kind of fraternity? They should do their part [in] healing
        the initiation... You can also help, by being man enough to say, ‘We were
        very young, and our experience is like this... So I would like to apologize
        to Mrs. Villa, with the promise that I would also talk about [our experience]
        with others.’”</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad322f-91e1-401d-aa12-7812108df04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenny Villa''s bedroom was perfectly preserved for three years,
        until they first received a perfect conviction. Since the room was cleared
        and transformed, so has his case.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2a104-f2dd-4f85-b9df-579917e56e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this defeat, his mother believes he left a legacy for boys
        like Guillo, EJ, and Atio. “Leonard died because for something more. He is
        not just a hazing victim.”</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1fc79-e447-4171-8e01-b26a0b79b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio’s family also pushed for the more stringent 2018 version of
        the law, Republic Act 11053.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3ddfe-35ae-4400-9e13-e32f65a745bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wishes the Castillo family luck. “The Castillo [family] will
        do it now,” she says. “Hopefully they can improve the justice system in our
        country.”</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891f4f7-6d0b-4597-87df-745c52ec3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Castillo says Atio wanted to be a lawyer — but now he is a
        law, that everyone in his profession will have to study.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265942aa-114a-46ca-8823-df298dc331e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This law will save hundreds… [Atio] wanted change. Little did he
        know, siya pala ang magiging change,” says Mr. Castillo. “Because of him and
        other hazing victims, nagkaroon ng pagbabago… No mother or father would go
        through [what we did].”</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e58b4-279d-466d-944c-e6dcb6cca7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many parallels between Atio and Guillo: they were both
        dog lovers, who left behind doting parents and a sister. The wounds Atio and
        EJ sustained were similar. Atio and Lenny were the same age when they were
        pronounced dead on arrival at Chinese General Hospital. Defendants in both
        cases argued they died of cardiac arrest, not hazing.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f1a62-d551-44c7-aad9-5613738cf2ec'
