    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:14.728+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: LPA develops into tropical depression, may enter PH on Sunday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4e9ca-387f-4c4d-a1fb-794f9cbc7f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:50:20.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)&nbsp;—</strong>
        A low pressure area (LPA) outside Philippine territory has intensified into
        a tropical depression, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf9661-edef-4dd1-beea-7cc47f69b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:50:20.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 12:00 p.m. update Friday, PAGASA said the weather disturbance
        may enter the Philippine area of responsibility as a tropical storm on Sunday,
        September 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f1a70-244b-4066-bc8c-b689ed77d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:50:20.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated at 2,160 km east of Southern Luzon, bearing maximum
        sustained winds of 55 kilometers per hour (kph) and gusts of up to 65 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a1c88-0f7c-496c-a11f-6eb5f4934b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:50:20.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the tropical depression is still far to directly affect
        the country, but warned it may grow into a typhoon inside Philippine territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41589eb8-63e0-449f-8b09-a74d69e8b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:50:20.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it enters the country, it will be named "Paeng", and may affect
        extreme Northern Luzon around Friday, September 28.</p>'
  'marcos-barangay':
    'author': 'Michael D. Pante'
    'caption': 'As the Marcoses stayed in power by maneuvering the highest levels
      of administration, their authoritarianism also relied on his control over the
      lowest rungs of Philippine politics. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-21T16:06:25.084+08:00
    'imagesource': 'jcr:0974d555-9263-4bf1-8425-992c6bc53f94'
