  'final-criteria-terms-of-reference-third-telco-player':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-21T12:22:28.735+08:00
    'imagesource': 'jcr:2882ca2f-afab-4779-81af-2365ab0e525b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '924bdfbd-96e1-49ba-8931-1d87c3597338'
    'lead': 'The Department of Information and Communications Technology, in its latest
      memorandum circular, raised the minimum average broadband speed to 25 percent,
      from 20 percent in its previous draft rules.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:06:01.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:12.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:15.588+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Final criteria for 3rd telco player: faster internet, less capital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e15587-36c2-43b0-a76a-1ed257b3287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:06:01.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The government''s final rules on the selection of the next major telecommunications
        player put a premium on faster internet speed and less on capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c00d7b-33c2-4826-b990-25ac39807751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:06:01.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology, in
        its latest memorandum circular, raised the minimum average broadband speed
        to 25 percent, from 20 percent in its previous draft rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7a9e8-1650-4c1c-97b9-ad57bc4dd0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:06:01.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital and operating expenditure now only accounts for 35 percent
        of the criteria, compared with the previous 40 percent. However, national
        population coverage remains at 40 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd73d11-defd-4cbb-868e-d7cbe1fa5bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:06:01.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other qualifications remain: interested firms must not be related
        to either PLDT or Globe Telecom, and must have no pending liabilities to government
        as of October 1, a paid-up capital of at least P10 billion, and 10 years of
        experience in the service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c83599-c2aa-4459-8478-b8f1df39162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:06:01.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new major player must post a performance security in favor of
        the National Telecommunications Commission (NTC), which will be maintained
        at 10 percent of its capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b9a40-aef2-46fb-ab5c-c09fa9016de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:06:01.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also state the new player must submit a quarterly report
        which will include number of subscribers, rollout of the service and spectrum,
        geographic information of their infrastructures, list of cell towers, among
        others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfbb7ae-25db-47d3-9446-f53b4583f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:06:01.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the third telco player fails to comply with these commitments,
        they forfeit the performance security and they must return assigned radio
        frequencies to the NTC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db82fd9-b623-451d-aa4b-840555a0858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:06:01.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte promised the third player would be finalized
        by the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348c356-5073-4151-9152-2818a604f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:06:01.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of possible bidders, according to Information and Communications
        Technology Secretary Eliseo Rio, include Filipino companies PT&amp;T, Converge,
        Now, Easy Call, and Trans-pacific Broadband and international firms China
        telecom, KT Corp. and LG Uplus from South Korea, Viettel from Vietnam, and
        Telenor from Norway.</p>'
  'Typhoon-Ompong-missing-mayors':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T11:48:39.937+08:00
    'imagesource': 'jcr:a5cdc0de-baa2-42de-b9e4-28125d30be14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e322049-127f-4bea-94a7-6b0cbab3aa2c'
    'lead': 'DILG issued show cause orders against nine mayors from Cagayan Valley
      and seven from the Cordillera Administrative Region — the areas badly hit by
      Ompong. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:09:30.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:12.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:15.640+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG asks 16 mayors to explain absence during deadly Typhoon Ompong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf9121-26ee-42a7-b963-c7ac49fbfac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:09:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Department of Interior and Local Government (DILG) has asked 16 regional
        mayors to explain their absence during the onslaught of Typhoon Ompong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9357c10-9732-4330-a0a1-cf2c0928ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:09:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG issued show cause orders against nine mayors from Cagayan Valley
        and seven from the Cordillera Administrative Region — the areas badly hit
        by Ompong. The orders are expected to be released on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b37ca-0447-4cfa-986f-1d21dbc5c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:09:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department has given the said mayors five days from receipt
        to comment and explain on the matter and inform the DILG on the actions their
        respective offices have undertaken with regard to the recent calamity that
        affected their respective areas," DILG officer in charge Undersecretary Bernardo
        Florece said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41e9f8-7a6a-4226-acee-16509295ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:09:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police on Friday said 95 people died due to Ompong, with 79
        deaths recorded in Cordillera and 10 in Cagayan Valley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fad392d-d350-4686-85f0-259c0e0b74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:09:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the DILG probe includes Cagayan officials who were
        seen at the Malacañang Palace on September 14 — the eve of the Ompong''s landfall
        in the Isabela-Cagayan area. Palace officials said their visit was scheduled
        long ago and that Executive Secretary Salvador Medialdea accommodated them
        since President Rodrigo Duterte was in Davao City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87518f6f-3140-4259-b243-96c21af507e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:09:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Assistant Secretary and Spokesperson Jonathan Malaya said the
        public officials will be given due process, but they will not hesitate to
        recommend sanctions if the investigation results prove the local government
        chiefs'' negligence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e184768-c98e-4bab-9ea4-d634c50c6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:09:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG earlier said it could suspend erring mayors while the Ombudsman
        may dismiss them from public service if found guilty of absenteeism and negligence
        of duty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f88ca-b263-45ba-b269-7854fb05eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:09:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace wants mayors found guilty of abandoning their
        constituents Ompong to be severely punished.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff86875-cca0-4cce-9862-2ae39e4958fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:09:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sang-ayon po tayo na dapat patawan ng pinakamabigat na parusa yung
        mga mayor na missing-in-action sa panahon na pinaka-kinakailangan sila ng
        kanilang mga kababayan," Presidential Spokesperson Harry Roque said in a Palace
        briefing on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15aece-7e35-4cf6-9e59-2844704de63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:09:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan Valley and CAR are among the areas hardest hit by Ompong.
        Police said at least 74 people died from landslides, flash floods, and other
        deadly incidents caused by the powerful typhoon. This number could go up,
        as rescuers search for 47 more people buried in Barangay Ucab in Itogon, Benguet.
        They have so far recovered 23 bodies. A landslide buried the bunkhouse-turned-church
        where small-scale miners and their families sought refuge as Ompong battered
        northern Luzon on September 22.</p>'
  'Rodrigo-Duterte-US-government-ICC-National-Security-Adviser-John-Bolton':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T08:48:27.159+08:00
    'imagesource': 'jcr:22fc567d-810c-4193-8b50-58fec90ce574'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72921d70-c48f-4e93-9e51-18d7278d6fee'
    'lead': 'The President says he pioneered the attacks against the international
      court.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T11:12:35.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:12.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:15.713+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte welcomes Trump government''s move against ICC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e371e77-d627-4503-96f4-7952e9117f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:12:35.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        President Rodrigo Duterte seems to have found an unlikely ally in the Trump
        administration after he welcomed the U.S. government''s sanctions against
        the International Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57756cef-ebcf-4c62-ac9c-9d13bbb6f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:12:35.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after U.S. national security adviser John Bolton announced
        Monday that they will ban the ICC financial system and prosecute the international
        court in the U.S. criminal system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae012ab-1d1c-4a5b-9200-c94dfbfe76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:12:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good that there is an international pressure <em>sa</em> ICC <em>kasi
        ni-b******* kasi nila</em> Bolton," Duterte said in a speech at the 12th activation
        anniversary of the Philippine Army''s Mechanized Infantry Division Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93102e-3fd3-4a26-be92-e2a5a4d84fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:12:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said he pioneered the attacks against the international
        court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f10f999-d63e-4fd4-a618-be61b2f82238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:12:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:12.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has criticized ang ICC. Pero ngayon na lang. If you''d notice,
        hindi naman ako nagyayabang. Tayo ang nauna, hindi ako pumayag, ni-b*******
        ko sabi ko p****** ninyo," Duterte explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03018fee-76fd-4347-bc2c-f542bd7c2ac7'
