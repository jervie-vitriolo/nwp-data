      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> Michael D. Pante is an assistant
        professor at the Department of History at Ateneo de Manila University. He
        teaches Rizal and the Emergence of the Philippine Nation, Philippine History,
        and Philosophy of History, among others. The opinions in this piece are the
        author’s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a06930-e936-44d9-855b-ccfd65820889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The dance might
        have been baduy and their organization is arguably laos, but the issues generated
        by Imee Marcos’s disco-infused Kabataang Barangay (KB) reunion at UP Diliman
        last month are certainly sizzling based on the media attention this event
        has gotten. This fiasco was lamentable and despicable, for sure. It was not
        just the case of the outdated trying hard to do a throwback; having the remnants
        of a Marcosian political apparatus celebrate like it was the 1970s all over
        again at the UP Bahay ng Alumni disrespected the university’s legacy in the
        anti-dictatorship movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358b76e-46f9-4f9b-b63a-22976bdb3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the controversy at least brought back to public consciousness,
        even for just a short while, a nearly forgotten aspect of martial law — the
        importance of the barangay to Ferdinand Marcos’s regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4e57e-2d63-4848-b73a-41d8f6b0bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People often think of dictatorship as a top–down form of governance,
        and for good reason. Such is the case with the Filipinos’ usual perception
        of the Marcos regime, especially the martial law years. However, such a perspective
        may prevent us from seeing other significant facets of his authoritarianism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675cf83-35ad-454e-9b16-686985f576a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, one cannot deny that his was a reign of plunder and murder
        at a national scale, made possible by his maneuvers at the highest levels
        of administration: padlocked Congress, neutered the Supreme Court, coopted
        the military top brass, and railroaded charter change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8f540-627d-46ef-8228-df86167d2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, lost in this traditional narrative is how his authoritarianism
        also relied on his control over the lowest rungs of Philippine politics. And
        the KB was one of the regime’s tools to do just that — consolidate power through
        the lowly barangay, the most basic political unit in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a60d4e-a470-4223-8176-7636f64f588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b5106-4144-41d2-858a-79c48571df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in April 1975, the KB sought to involve Filipino citizens
        between 15 and 18 years of age in community affairs at the barangay level.
        Behind this seemingly wholesome intention, however, was the underlying objective
        of stifling dissent. Marcos tried to suppress the rising tide of youth activism
        at the grassroots through KB, which was chaired by no less than presidential
        daughter Imee Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93f310-479e-42fb-a538-1169856ce7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prior to KB’s founding, one of the first things he did as part
        of changing the government’s administrative structure under martial law was
        to institutionalize the barangay unit as the fundamental building block of
        &nbsp;Philippine politics. Presidential Decree No. 86, promulgated on Dec.
        31, 1972, just a few months after the declaration of martial rule, “created
        in each barrio in every municipality and municipal district, and in each district
        in every chartered city a Barangay (Citizens Assembly).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6c8e3-2040-499f-a689-235a24c4f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after, and on the occasion of the second anniversary of
        the martial law proclamation, Marcos delivered his ninth state of the nation
        address (SONA). In that 1974 SONA speech, titled “The Barangay and the Imperative
        of National Unity,” Marcos exalted the barangay, proclaimed it as a crucial
        institution to his trumpeted Bagong Lipunan (New Society). He then ordered
        the conversion of all barrios into barangays. An entire SONA dedicated to
        the barangay — clearly, the local is integral to anything that is dictatorial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7df277-53b1-4ae5-97f5-dabdd8d5b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite martial law’s sham promotion of popular participation and
        democratization through the barangays, one should also not lose sight of the
        fact that anti-Marcos movements also emerged from the very communities that
        bore the brunt of the dictator’s assault at the grassroots level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15142e-5370-4252-84e0-d221ec008cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two important points are worth noting with regard to Marcos’s fixation
        with the barangay. One is its connection to the Marcoses’ nativist nationalism,
        and the other is its role in the so-called “new democracy” under martial law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbce56-1026-48f3-9a68-c4d55ba00546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand and Imelda Marcos believed in a nativist type of nationalism,
        which was evident in how they were so preoccupied with finding and presenting
        the purportedly pure “Filipino soul.” In various government endeavors they
        constantly used indigenous, pre-colonial concepts (both real and imagined)
        as though these were anting-antings that could help legitimize the regime
        and drive away malas. In fact, the official KB logo is composed of two characters
        — ka and ba — from the precolonial baybayin script.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21487408-c8da-41c9-8a7e-324b21c272e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other examples illustrate this dimension of the conjugal dictatorship:
        the writing of the Tadhana (Destiny) history project, which sought to connect
        the Marcoses to a lineage that stretches back to the precolonial times; the
        “discovery” of the “Stone-Age” Tasaday in Mindanao, which turned out to be
        a world-class hoax that drew international attention; and the proposal to
        rename the Philippines “Maharlika,” based on the mistaken notion that the
        word referred to a prehispanic noble class; and much more. They even presented
        themselves as personifications of the mythical Malakas and Maganda, complete
        with ridiculous portraits of the first couple. The use of the precolonial
        concept “barangay” is just another example of how the Marcoses tried to latch
        on to essentialized meanings of Filipino-ness to depict themselves as the
        rightful caretakers of national identity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3457806-cf2a-4152-a15d-0d7f5f30d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the barangay aids the regime in its effort to
        demonize political structures that initially blocked Marcos’s attempt at one-man
        rule, such as the national legislature and the mainstream political opposition.
        To make his authoritarian rule seem palatable, if not absolutely necessary,
        he denounced his enemies as representatives of either the oligarchic elite
        or totalitarian communism. He made it appear that his “new democracy” rescued
        the Philippines from these two extremes, as it espoused the supposed true
        will of the ordinary Filipino. According to Marcos, “the barangays are therefore
        more representative than a national legislature or the National Assembly,
        and they are more expressive of the popular will.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ecdd4-ab98-4380-a55b-eb4763e031b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b282ed-4c4b-4890-aeea-e9e731e49322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was that the use of the barangay for Marcos’s ideological
        rhetoric was just, well, purely rhetoric. In a 1978 address, Marcos hailed
        “the development of the Barangay [as] the basic vehicle not only for the achievement
        of political normalization but also for the restoration of political power
        to its rightful owners, the people.” But rather than empower marginalized
        communities and individuals or advocate genuine nationalism, Macoy’s barangay
        reinforced the lack of democracy that had been entrenched in Filipino society
        since colonial times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e44ba-d033-4144-b6d8-880fc5366f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a system of administration that lacked proper consultative
        and democratic processes, and forced communities to surrender control over
        their own resources, among others. In a 1982 academic essay about political
        participation during the first five years of Marcos’s New Society, Mohd. A.
        Nawawi puts it bluntly: “It is quite obvious, then, that the New Society was
        committed to reducing the local governments to empty shells.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed528d9-d300-4012-96ef-a64e8a99cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case that illustrated this ironic turn of events is the role played
        by the barangays in Marcos’s ballyhooed flood-control efforts. For decades,
        the national government could not pull off a flood-control program that could
        cover Metro Manila due to the significant level of autonomy exercised by city
        and municipal mayors. Martial law removed this supposed administrative impediment
        by neutralizing local officials and mobilizing grassroots support through
        the barangays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c851ad5-d762-4077-9e16-aa4ebe2e5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos even created “barangay disaster teams” that would be mobilized
        to deliver services during times of disasters. In essence, once-powerful mayors
        had surrendered their powers to two institutions: the Metro Manila Flood Control
        and Drainage Committee, which was chaired by Marcos’s public works minister;
        and the Metro Manila Commission, which was headed by First Lady Imelda Marcos,
        who also took on the title as Metro Manila Governor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8626d2f-2b5d-4a98-86e8-1b08da905868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand and Imelda Marcos believed in a nativist type of nationalism,
        which was evident in how they were so preoccupied with finding and presenting
        the purportedly pure “Filipino soul.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27245123-a776-412b-a199-f0af978559d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a tactical perspective, the president relied on barangay officials
        because they were the ones who dealt regularly with ordinary people and income-poor
        communities, including flood-prone estero settlements. Yet at the same time,
        these barangay officials, especially those in informal communities, had no
        power whatsoever to prevent Marcos’s de facto policy of wholescale demolition
        of shanties of poor households in the name of flood control and Imelda’s fetish
        for metropolitan beautification.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db526d3c-119c-487a-b92c-bc62e29e90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60d2ab-1099-4347-86a5-27a59f489eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the long-defunct KB reared its ugly head under the current
        administration of Rodrigo Duterte is no mere coincidence, amid a sustained
        campaign to erase from our collective memory the atrocities of martial law
        and revise Marcos’s image from autocrat to that of a hero.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed822a-872c-4c9a-bb9c-006ebb678281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s admiration for and actual application of Marcos’s authoritarian
        governance is there for everyone to see. His deployment of empty rhetoric
        to rouse popular support for his agenda of federalism mirrors how his predecessor
        mobilized the barangay as a political concept. He depicts federalism as a
        panacea to Philippine society hobbled by oligarchic capture and its accompanying
        undemocratic structures that favor those occupying positions of political
        and economic power at the national level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f62edb-5536-4245-8103-f595c39ba27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marginalized local must therefore prevail over the voracious
        national. Drowned in the bombast of his populist platitudes, however, is his
        administration’s inability to implement urgent pro-people measures that could
        have addressed these concerns even without changing the constitution; instead,
        labor contractualization remains the norm, agribusinesses make a mockery of
        agrarian reform, and foreign mining companies destroy the lives and livelihood
        of indigenous peoples — practically the same record of administrative negligence
        left by his fallen idol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4dca7-3eba-4c82-a5e2-a6f66d84b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite martial law’s sham promotion of popular participation and
        democratization through the barangays, one should also not lose sight of the
        fact that anti-Marcos movements also emerged from the very communities that
        bore the brunt of the dictator’s assault at the grassroots level. In many
        cases the regime’s tactics backfired, as local communities organized themselves
        — whether in the rural countryside, in urban poor settlements, or in IP communities
        — and forged alliances with other sectors of society, including those operating
        at the national level.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab6d1f-c8e9-472c-8cd4-f2c6f7d1d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:53:49.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps in the present-day struggle against the farcical repetition
        of another Marcos-style tragedy, Filipinos might be better served looking
        for direction and guidance, not from populist tyrants or from traditional
        opposition politicians, but from grassroots and people’s organizations who
        truly represent the local.</p>'
