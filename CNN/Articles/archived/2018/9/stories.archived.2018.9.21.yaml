  'vietnam-president-dies-at-61-illness':
    'author': 'Bard Wilkinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-21T17:09:19.057+08:00
    'imagesource': 'jcr:13bdf599-90bb-4587-92be-7fa6bafcb795'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a9dc7e-b6f3-474f-8653-fbaf2c3ae186'
    'lead': 'Vietnamese President Tran Dai Quang died on Friday aged 61 at a military
      hospital in the capital Hanoi following a period of illness, state media said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T10:33:49.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:15.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:14.196+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tran Dai Quang, Vietnamese President dies aged 61 after illness

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e699eaf-f959-4169-9f5b-b53cf0b02da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:33:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Vietnamese President Tran Dai Quang died on Friday aged
        61 at a military hospital in the capital Hanoi following a period of illness,
        state media said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a13bd-4565-428b-9c51-2593d83a2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:33:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quang was appointed president, a largely ceremonial role, in April
        2016, and served alongside Vietnam''s de facto leader Communist Party Secretary
        Nguyen Phu Trong and Prime Minister Nguyen Xuan Phuc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11f37a-fccb-438a-ac73-99f983f9f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:33:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that he served as minister of public security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e30a76-8a41-437b-94db-4995bed3bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:33:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president, Quang was reputed to be tough on dissent, with his
        government overseeing&nbsp;a crackdown on rights groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3f065-59f2-484b-84dd-6e26224e5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:33:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Quang''s legacy is a multi-year crackdown on human rights
        and putting more political prisoners behind bars in Vietnam than any time
        in recent memory," said Phil Robertson, Deputy Asia Director, Human Rights
        Watch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b7e73-0dbd-45ec-b988-8c517c4dedf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:33:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than anyone else, he''s responsible for the ministry of public
        security''s expansion into all aspects of daily Vietnamese life, bringing
        all the rights abuses, corruption and extortion that come with increased police
        presence," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adcefc1-d4ce-4d89-86a1-5b72f7c63c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:33:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quang was promoted through the Communist party''s ranks, rising
        to become a police general and member of the politburo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156afec-2ce9-489e-a2ee-118bc84d9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:33:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an APEC meeting in Danang in November last year, he hosted a
        group of world leaders, including US President Donald Trump and China''s Xi
        Jinping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bafc08-29ef-427d-bc5b-1c819af55f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:33:49.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tran Dai Quang,
        Vietnamese President dies aged 61 after illness."</em></p>'
  'Noynoy-Aquino-Juan-Ponce-Enrile-martial-law':
    'author': 'Chad de Guzman'
    'caption': 'Former President Benigno Aquino III. (Photo by JL JAVIER)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T16:50:43.010+08:00
    'imagesource': 'jcr:a2809fe7-1297-4842-8458-bdfd735e0e9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d581e6e-a5d2-4061-bf04-aa6fdfb871eb'
    'lead': 'A video by former senator and defeated vice presidential candidate Bongbong
      Marcos surfaced Thursday night, the eve of the 46th anniversary of  the declaration
      of martial law by his late father and former strongman Ferdinand Marcos,  in
      the country. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T10:38:45.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:15.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:14.321+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino: We should not believe how Enrile revises history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454795c-709b-40cb-81bc-b4f5cee30581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Former President Benigno Aquino III urged the public not to believe former
        Senate President Juan Ponce Enrile''s attempts to revise the country''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a75601-6bf5-4823-acf5-23b7ea9898eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo may edad na si Senator Enrile pero hindi naman pwedeng
        gawing dahilan yun para maniwala tayo dun sa gusto niyang pagbabago ng katotohanan,"</em>
        Aquino told reporters after a mass with opposition figures on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd8a15-c7c2-49ad-9b2c-9c32c527071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senator Enrile is old but it''s no excuse for us to
        believe in parts of history he wants to change.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4873de8-fbe8-4142-ad04-ffa84bcb7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video by former senator and defeated vice presidential candidate
        Bongbong Marcos surfaced Thursday night, the eve of the 46th anniversary of&nbsp;
        the declaration of martial law by his late father and former strongman Ferdinand
        Marcos,&nbsp; in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefa2c4-4cd9-4cd1-94d8-9344acd9b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Enrile — who was defense minister in 1972 — said there
        were no human rights violations, killings, detention, and cronyism during
        the Marcos rule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc9c76-cca8-4e02-ae9a-29c4b405ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Name me one person that was arrested because of political or religious
        belief during that period. None," he dared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49d6c5-62f7-4827-b209-da594f33f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his response, Aquino challenged Enrile''s claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049554d-2149-4fda-91d6-1823fed1cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to Republic Act 10368 creating the Human Rights Victims
        Claims Board which processed compensation claims of people who suffered from
        atrocities under the Marcos regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf21594-edeb-422e-9d8a-5203ad6b844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Merong batas na human rights compensation bill na binabayad
        sa lahat ng biktima noong human rights abuses noong panahon ng batas militar,"
        Aquino pointed out. "Pwede nating unawain pero pasensiya na. ''Yung totoo
        ''yung totoo at ang pambobola ay pambobola pa rin."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159330c-c86e-4d0e-8758-abf9ec33152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a law giving compensation to the victims
        of human rights abuses during the time of martial law. We can understand him
        but I''m sorry, what is true is true, and what is not, is not.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ccfc8-bb2c-43ba-8a9c-5be5edf53b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the young Marcos and Enrile were members of the Senate when
        the law was passed in 2013. The law allowed compensation for 11,103 victims
        of human rights abuses under the 20-year rule of the Marcos administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b3224-7606-4021-94be-df861d7208b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, only son of former President Corazon "Cory" Aquino and former
        Senator Benigno "Ninoy" Aquino, also slammed Enrile for his attacks on his
        mother''s performance as head of state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3a725-10b0-492e-9f95-17ae0257d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was part of the misrule for such a long time so I think he''s
        not the expert in terms of governance," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add273a-2f7c-4bd3-b916-3e71cb5b5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninoy Aquino was a staunch Marcos critic who was assassinated in
        1983 when he arrived in Manila from self-imposed exile in the United States.
        His murder triggered a people power revolt that toppled Marcos who was widely
        blamed for the killing.&nbsp; Corazon Aquino assumed power after Marcos fell.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77566b-2868-426a-acca-4ee8f91d8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are millennials the target of historical revisionism?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88503fc0-7908-4773-9761-7ecb6f580b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Commission on Human Rights head and martial law victim Etta
        Rosales dismissed the video as mere dramatics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d893834-e260-486f-ac7e-5515f4580b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinakinggan ko nga. Hindi ako makapaniwala,"</em> she told
        CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e6159-eaa2-4be6-a1d5-dbacfe35e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I listened to it and I couldn''t fathom it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0f08e-6460-461d-bc12-10ad68a10941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accused Marcos of trying to rewrite history to firm up his family''s
        return to power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d9051-f442-42c1-93a1-afcdf63d5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator lost to Vice President Leni Robredo, a member
        of the Liberal Party, in the 2016 elections, but has filed a protest challenging
        the results.&nbsp;&nbsp; His mother has a congressional seat, while his sister,
        Imee, is governor of Ilocos Norte believed to be interested in making a run
        for a Senate seat next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01552123-b4de-4913-8de1-9607b583475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lame and pathetic effort to try and counter the emerging
        forces from the young people who are pursuing truth and justice with respect
        to what happened during martial law," Rosales pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1ad4b-74dd-44ad-bb17-86146500562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Marcos political detainee, former Senate President Aquilino
        "Nene" Pimentel, also had a message to millennials who might be confused about
        what really happened in the country during martial law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f4f00-2905-45a3-90f3-bcda54ee29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must always remember that the end never justifies the means.
        <em>Ang ganda ng mga daan</em>, aspaltado [The roads have asphalt], but you
        kill people in the process? Deprive them of their liberty? <em>Hindi pupwede
        yun</em> [That''s not okay]," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbedebbf-3189-4893-b06f-2cf506664506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:38:45.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Marcos supporters saying that martial law was good for the economy,
        Pimentel had this to say, "There were demonstrations here. <em>May kaguluhan</em>
        [There was unrest] but it does not mean that the entire nation should have
        been placed under martial law. The declaration of martial law need not be
        done nationally, doon lang sa may gulo [only in the affected areas]."</p>'
  'Quarrying-suspended-Environment-Secretary-Cimatu-Naga-Cebu-landslide':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T17:20:56.128+08:00
    'imagesource': 'jcr:0151cc12-b5b8-41da-ad08-68d87cbf851e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a22a3c89-4b7c-46ad-a6e2-962bbdfe45ef'
    'lead': 'Environment Secretary Roy Cimatu on Friday temporarily suspended all
      quarrying activities in the country, following the deadly landslide in Naga
      City, Cebu. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T10:41:40.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:14.730+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:14.451+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR temporarily suspends all quarrying activities in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5495f74b-54b4-42aa-b2ca-f55337f40d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:41:40.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Environment Secretary Roy Cimatu on Friday temporarily suspended all quarrying
        activities in the country, following the deadly landslide in Naga City, Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08f134-f309-4f4a-810c-b9933a1a14d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:41:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities to extract stones or construction materials from land
        will be stopped for 15 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa7520-714d-4aca-a40e-c0214495ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:41:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to make sure this is not continued and nothing of
        this kind will happen in another quarry," said Cimatu, who visited the landslide
        site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee9081-af72-4d38-831c-5c3779d26eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:41:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 60 houses in the villages of Tinaan and Naalad were buried
        when heavy rains triggered a landslide in a quarrying site on Thursday. Some
        of the trapped residents were workers of Apo Land and Quarry Corp., a CEMEX
        company, which has mining rights where the landslide happened. At least 29
        have died, including two workers of Apo Land, and some 60 remain missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743e8fb-0154-4921-b762-8046b2d25c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:41:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apo Land representative Chito Maniago said they have mining rights
        over the area, but they have not yet begun operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de33c28-69c6-475a-94ff-3cdaf7411109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:41:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said they have to review the permits of Apo Land after the
        incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706dcbff-8f65-43df-9d24-29b03c6f5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:41:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to ascertain that the plan before or the map that they prepared
        is still applicable," Cimatu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb0f2d-3d1a-45b4-a714-64c1b72e1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:41:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Cimatu also ordered a stop to all small-scale
        mining operations in the Cordillera Administrative Region following the dozens
        of landslides recorded in the region due to Typhoon Ompong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f14391-bbce-4fff-aa1c-6238f1a9f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:41:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco contributed to this
        report.</em></p>'
  'Estrella-Pantaleon-bridge-closure-repair-Makati-Mandaluyong-Rockwell-Bridge':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T16:44:31.780+08:00
    'imagesource': 'jcr:9aedea16-d1ee-4f55-acea-13ef039be796'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c8bc99e-7046-4342-9aff-09c3f46163e3'
    'lead': 'The bridge connecting Estrella Street in Makati and Barangka Drive in
      Mandaluyong will be closed to traffic starting September 23.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T10:43:58.310+08:00
