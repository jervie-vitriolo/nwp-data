      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He thinks whiskey is going to help him?” asked the devout Sunni
        Muslim, who declined McGregor’s offer of a glass of the spirit. “I don’t understand.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214f4c4-487c-4f94-9506-97b8a5d36be7'
