      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        According to the latest survey by the Social Weather Stations (SWS), 5.3 percent
        of Filipinos say there were victims of common crimes from April to June of
        2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9369b-7121-4947-9161-9f152d969fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:45:56.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an estimated 1.2 million Filipinos or 6.6 percent of the
        population, which is less than the estimated 1.5 million Filipinos who reported
        to be victims in the last quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657a0b9-bf92-4032-913b-262a57651900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:45:56.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the second lowest reported crime incidence since SWS
        started its survey in 1989. The record low was reported at 3.7 percent of
        the population in last year''s second quarter survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8544f-3b0f-47e1-acf5-24e437dc8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:45:56.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more Filipinos feel the presence of drug addicts during
        the period, with reports falling only in Visayas by four points to 37 percent.
        The awareness of the presence of addicts rose in Metro Manila and Mindanao,
        by three and five points&nbsp; to 54 and 38 percents respectively. It remained
        relatively the same in Balance Luzon, at 40 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d85bea-ce14-4a95-b8dd-750b341e44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:45:56.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More respondents or 4.7 percent also report street robberies in
        Mindanao in the second quarter from 2.7 percent in March. Reports of the crime
        fell in the rest of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536a497-5abc-4b3d-8a0b-9ed649de0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:45:56.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Break-ins also rose in Mindanao and the Visayas, by 0.4 percent
        to 1.7 percent and by 1.0 percent to 2.7 percent respectively. Home robberies
        remained the same for all of Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0692cf-aacc-40fc-b6f8-572716f0023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:45:56.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, none of the respondents report being carnapped in
        Metro Manila and the Visayas. However incidence of the crime rose in Mindanao
        to 0.8 percent and in Balance Luzon to 0.7 percent. Both regions had zero
        reports the last quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141377c-4a26-4c0f-9bb8-23bffdfd2d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:45:56.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, no respondent from Mindanao and Visayas reported
        to being victims of physical violence. Cases of physical violence fell in
        Metro Manila to 1.7 percent from the 2.0 percent reported last quarter. It
        remained at 0.3 percent in Balance Luzon for the third consecutive quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d46de-8934-4c6a-8a98-810951e44c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:45:56.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately half of the respondents report that they feel unsafe
        in the streets, feel the presence of drug addicts and fear burglary. This
        has been consistent since 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31df90-6a28-40be-8d74-aed6aa289d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:45:56.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:10.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS has a margin of error of&nbsp; ±3% for national percentages,
        and ±6% each for Metro Manila, Balance Luzon, Visayas and Mindanao. The pollster
        conducted face-to-face surveys with 300 adults age 18 and above from each
        region, to a total of 1,200 respondents.</p>'
  'hazing-victims':
    'author': ' Regine Cabato'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-17T16:06:54.881+08:00
    'image': 'jcr:a830bedd-055d-46a5-86bb-7a440a6df6ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '205b8bff-6b0b-4c2d-b33b-7ba362fdd913'
    'lead': 'From Lenny Villa to Atio Castillo, we take a look at the spaces that
      hazing victims leave behind — both in their homes, and in the hearts of their
      families.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T13:03:28.420+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:09.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:17.734+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The lives hazing victims left behind

      '
    'updated': 2018-09-20T12:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b494edb-ec83-44e2-87fe-7f503c95e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Every morning, Carminia Castillo
        walks down the hallway to wake up the kids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec68d73-63cf-41c6-9a5a-627e2e302677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she passes by Atio’s bedroom, the door is open. The lights
        are on. Everything is exactly where it was on the morning he left, even the
        chocolate wrappers strewn over the floor. But the bed is empty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af172a-83ac-40c3-adc0-b82bd87aeeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wakes her daughter up. Sometimes, they have a chat. Nicole comments
        how it feels like Atio is just in school. They have a good cry. Then Nicole
        sniffs, “Hay nako, Atio talaga.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feafb108-3e0b-4154-822c-3839e1d43e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another day begins. Everyone goes about their work, until the day
        is done.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344226b-7334-4fb1-8097-915682166993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told myself I’d clean his room one of these days — but the days
        went to weeks, again, and then weeks into months,” his father says. “It''s
        quite different now. When Atio was still living — you can feel if he already
        arrived.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e75f3-f1a9-4d9b-ab2a-cf5a09d5fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would grab a snack in the kitchen, then retreat to his room to
        study, watch a movie, or play DoTA — which he allotted at least an hour for,
        even if it was past midnight. It cleared his head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ea3ae-df15-4746-9a6a-d2c69a5d5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’d hear him talking. You’d hear him laughing. Sometimes, you
        hear him cursing,” Mr. Castillo recalls. “But now? His room is quiet.”</p>'
    '13':
      'image': 'jcr:928dce63-f895-489b-9796-d300136d8f0f'
      'imageCaption': 'It has been a year since Atio Castillo was killed in hazing
        rites to the Aegis Juris fraternity. Here is Castillo''s bedroom, which his
        mother keeps open even after his passing. Photo courtesy of MINNIE CASTILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e25726-6590-4c8e-b7b9-3e1e8678a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815d836-8671-4d64-bec6-33b3f84a6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At sundown, his wife fulfills the daily routine of leaving Atio''s
        door ajar and turning the lights on — every day, without fail. If they are
        spending evening out, she will do it before they leave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4f140-dcec-4841-adbb-e6b978f2c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have seen this Peter Pan ritual before: It is as if Atio is
        a lost boy, forever young, and his parents still keep a spark of hope that
        he will fly back in through the window.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4d5ce-49a4-4221-acf5-c8d20c11e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just want the light on, just to remind me... he’s not there,”
        says Mrs. Castillo. “Maybe that''s the logic behind it. Sometimes you leave
        the light on in case he comes home.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee65cb-f003-4d5f-9135-54e21a47090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a year since Atio was killed in hazing rites to the
        Aegis Juris fraternity. After he had been missing for a day, an anonymous
        person told his parents to go to Chinese General Hospital in a text message.
        A nurse told them in a call that an unidentified boy in a UST political science
        shirt was picked up by Scene of the Crime Operatives. They found him in a
        funeral parlor, bruised all over, with candle wax drippings on his skin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1aa85d-4cdc-4bce-b2b4-91afc5e9eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio had many plans. He had always been interested in politics and
        legislation. He was a boy scout, debater, and football goalkeeper on weekends.
        He was active in recitation, and had interned at the Senate. When his family
        called him “Attorney,” his face would light up — it was something he truly
        wanted.</p>'
    '24':
      'image': 'jcr:d334b2ab-e13f-480b-b634-e966c71b6f51'
      'imageCaption': 'Atio had always wanted to be involved in politics and legislation.
        Photo courtesy of MINNIE CASTILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ca1d6-478b-4aa6-be52-91623b4d7934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:e354a1da-4120-4566-b864-b3d5bd493633'
      'imageCaption': '“I told myself I’d clean his room one of these days — but the
        days went to weeks, again, and then weeks into months,” his father, Horacio
        Castilo Jr., says. “It''s quite different now. When Atio was still living
        — you can feel if he already arrived.” Photo courtesy of MINNIE CASTILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24204e1d-26c4-4d27-8403-b82a53476b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100a8ae-f5b4-4ad2-9d5f-6c1bf319edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll tell you a story,” Mr. Castillo says suddenly. “Isang beses,
        nawala ko si Atio. He was very small.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab192584-df78-4dae-8404-ffe3a4c9a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at a car dealership at a mall. He had not realized Atio slipped
        right out of his hand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4a78a-b67d-4ef5-a815-388039efe7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t know what to do. Natakot ako for the first time,” he recalled.
        “Sabi ko, ‘Nawawala ang anak ko. Patay ako kay Minnie.’”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1907cb-5129-463b-9f60-f6b2c43de47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For half an hour, he hurriedly inspected each of the vehicles. Finally,
        he found Atio playing behind the wheel of a sports car.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b3663-9ef7-4719-b14e-77c3600222f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro my [blood pressure] was very high,” he said with a hint
        of a smile. “When I looked at him, Atio looked back and he waved with that
        smile on his face. Nag-hi siya... I composed myself. I just waved back.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b2c41-3b63-4b69-97b4-bd13f8d8f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But for the first time in my life, I experienced how it is to lose
        your son. Alam ko mahahanap ko siya,” he says. “But the thing is, on Sept.
        17 — when I saw him lying there in the morgue, I knew this time, Atio was
        not coming back.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08961155-9746-44ce-acca-b3d46f6ef8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '39':
      'image': 'jcr:c066fa2f-79c3-422d-9653-f1e4ca7e8a0d'
      'imageCaption': '“I had an inkling,” confesses Aurelo Servando, the father of
        hazing victim Guillo, “that I wouldn''t have him for a long time.” Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d2346-d647-4ca2-9c94-91cbf2159a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974bf138-05e9-4713-9532-aba160a86f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio Servando was never so protective of his other children as
        he was with Guillo, the youngest. He was a culinary arts sophomore at De La
        Salle - College of St. Benilde, poised to inherit the family’s food business.
        He was a big, sweet guy who did pull weights and treated the restaurant staff
        on his birthdays. His father had a hunch.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d45dec-3c6d-4e11-aa8e-c5c67c78e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You see, when he was first conceived, it was then we discovered
        my wife had... gestational diabetes. We were first warned that if we ignored
        [it], my son could come out without a skull,” says Servando. “That has always
        been my nightmare. I literally would go on my knees and pray. Sabi ko, ''Lord,
        ilabas mo lang ang anak ko na buo, you can have him later... He will be your
        son before he is mine.''”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d239e-972b-443c-ac67-f67681992710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Guillo was born a bouncing, healthy baby boy, the family was
        happy. But — “I had an inkling,” Servando confesses, “that I wouldn''t have
        him for a long time.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54cda5c-1281-40c1-b318-d26b38d201f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillo was only 18 when he died after hazing rites to the Tau Gamma
        Phi fraternity on June 28, 2014. The case was widely reported as CCTV footage
        from a condominium building shows Guillo collapsing and being dragged out
        of the elevator.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05407578-0e89-471c-a105-9ce8e6ea8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I still think about it 24 hours in every day,” says Servando. “Even
        when I’m sitting on the table, I would always remember, ‘My son used to sit
        here.’ Whenever we go to a restaurant, I always remember we used to eat there.”</p>'
    '49':
      'image': 'jcr:a871d4e0-b93e-4c7e-9471-dcf5786464ef'
      'imageCaption': '“This used to be a more livable house then, when he was around
        and when my daughter was still here in Manila,” says Servando. Guillo was
        only 18 when he died after hazing rites to the Tau Gamma Phi fraternity on
        June 28, 2014. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0bc99-7f28-489d-bc67-bb14d90b9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'image': 'jcr:b00e0f75-25d8-4b3f-ad4f-af668eecce78'
      'imageCaption': 'Guillo''s bedroom is now stripped bare, after the Servando
        family decided to move to Iloilo and turn this house into a commissary. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e068333-96ad-486f-9dc8-2c2877e7a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60527998-b090-4925-b5a8-bf318952008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the Servando residence is stripped bare. Making the decision
        to move out of Manila after he died was easy. There are three large freezers
        in the living room and kitchen. What used to be a home is now a commissary.
        It was difficult to maintain a house Guillo could not live in anymore.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1af9c-63c3-4f52-a956-b01e5d38c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When he passed, we decided to scale down things,” says Servando.
        “We really didn’t have much to prepare for anyway, since he was already gone,
        and we were working very hard for him.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efaa94a-57b2-4168-b801-fb84bc8ee38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after he passed away, the family bought a dog. Guillo had
        always wanted a chow chow. They named it Serbs, after his nickname in La Salle.
        They packed Guillo’s things, stuffed his shoes and suits from school into
        a suitcase, and brought them back to their home province of Iloilo.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754f2e2-8444-45ab-9322-26e593812bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This used to be a more livable house then, when he was around and
        when my daughter was still here in Manila,” says Servando. “We had a sofa
        here... I had a lot of decorations. It looked more like a house before than
        it does now.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a75ad-0a96-451f-b7fb-5f8a3d2701dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '60':
      'image': 'jcr:d4db06f2-50af-4bda-aa6e-1f2cc4c4a852'
      'imageCaption': '"[Dati] kumpleto kami, masaya... kakain, doon lang sa lapag.
        Pagtulog, sama-sama sa lapag. Biglang tumahimik nang nawala siya," says Oscar
        Intia, the father of hazing victim EJ. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5ea22-8aea-4db3-8a2d-0e85acfaa739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a0368-27e8-4b09-a240-e28199d6d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala na ‘yung gamit. Picture nalang ang alaala niya sa amin,” says
        Oscar Intia.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188c4bb-9373-40b7-8e16-15faa9fe3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His small home is a single room with a divider on the second floor
        of a compound he shares with his siblings. The mattresses are pushed up against
        the wall. A picture of EJ Karl, whom they call Bunsoy, from a year before
        his death is propped up on the same side.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb802a-d3f3-4d14-9bc3-bbe8fb09e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EJ shared the room with his father and four siblings. He was the
        middle child. His mother left long ago, with two other siblings. His dad,
        an electrical foreman, was putting them all through school — and EJ was a
        big help around the house.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51029bef-7379-4e90-8f36-c4177c227c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he got up, he studied and did his chores: cleaning, doing the
        dishes, and sometimes cooking. He also loved tinkering around, like his father.
        At 19, EJ was an electrical engineering student, and fixed broken appliances.
        But he also made it a point to raise money, knowing they were hard up. In
        high school, he sold banana cue he made himself, from ingredients he saved
        up for.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b124db3-38af-4ea9-9941-d28b640f6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro natutunan sa probinsya, ginawa niya dito. Binalot balot
        niya, dineliver niya sa mga pinsan, tiyahin,” his father recalls. “Pinamigay.
        Siyempre, may bayad. Pera niya mismo ang ginamit niya.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb620d-e861-45b4-90ed-dbcdcd47b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intia says his older children were studying too, and EJ’s initiative
        was great support. Unbeknownst to him, his son took a job in McDonald’s, which
        he juggled with school.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fd108-5706-4f07-ada7-b7a1970647d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nalaman ko na lang pagkasweldo. Binigyan ako ng pera,” says Intia.
        “''Pa... dagdag natin pambili ng bigas.'' Sabi ko, ''Sige, itabi mo muna iyan.
        May suweldo pa naman ako. Pag kailangan natin, bili ka na.''”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b789895-c3a1-41e3-9d35-2d24376f1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:28.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his son did not come home on Aug. 14, 2010, his father was
        preoccupied with work and the bills, and assumed EJ visited an aunt in Antipolo.
        On the third day of his absence, his sister told him something felt off. Then
        they heard of a hazing at the University of Makati, where EJ was studying.
        An anonymous person, who identified themselves only as a classmate, said something
        had happened to EJ.</p>'
    '76':
      'image': 'jcr:fc9d4fc9-7bc2-4af9-8a40-74415e1ee535'
      'imageCaption': '“Wala na ‘yung gamit. Picture nalang ang alaala niya sa amin,”
        says Intia. His son, EJ, died at 19 due to a hazing at the University of Makati.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
