    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:14.530+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Widening repair for Estrella-Pantaleon Bridge starts Sunday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf00aa-481d-43a8-b72e-8b55b8d20bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:43:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Motorists should brace themselves for even heavier traffic in the cities of
        Makati and Mandaluyong once widening repairs for the Estrella-Pantaleon Bridge
        — also known as the Rockwell Bridge — start on September 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19156c21-0060-40e5-be97-5024d10ec6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:43:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge connecting Estrella Street in Makati and Barangka Drive
        in Mandaluyong will be closed to traffic starting 8 a.m. of Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b4a05-20c6-4655-b0b1-bfa65bd6eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:43:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said the bridge will be demolished
        and replaced with a wider one - from two to four lanes. Replacing the bridge
        will take 30 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50301411-6e3e-46a6-bdac-589f665e7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:43:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an average of 100,000 vehicles pass the bridge on a daily
        basis and warned of worse traffic situation as the vehicles will be diverted
        to Guadalupe Bridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4814b83-328a-4c92-8457-fcdef965ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:43:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please bear with us. This is just one project under the government''s
        effort to address traffic in Metro Manila," Garcia said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eafb24-3d91-496f-8b53-f34b38555019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:43:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways is also repairing the
        Old Sta. Mesa Bridge, Nagtahan Bridge, Mabini Bridge, Concordia Bridge, Otis
        Bridge, and Sevilla Bridge.</p>'
  'fight-against-cancer-chronic-disease':
    'author': 'Susan Scutti'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-21T16:38:01.258+08:00
    'imagesource': 'jcr:c531e5f8-2977-41f8-8747-3d5e19c519be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6a231c6-64e9-43e2-8d89-41856ad1aa2b'
    'lead': 'More than half of all UN countries will fail to honor their commitment
      to reduce premature deaths from cancer, cardiovascular disease, chronic respiratory
      disease and diabetes by 2030, a new analysis predicts. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T10:47:48.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:14.451+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:14.609+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Half of UN countries may lose the fight against cancer and other chronic
      diseases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6455bd-6f76-4af2-8aaf-4e1a75d26480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than half of all UN countries will
        fail to honor their commitment to reduce premature deaths from cancer, cardiovascular
        disease, chronic respiratory disease and diabetes by 2030, a&nbsp;new analysis&nbsp;predicts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c16066-494d-44ff-af0a-f2b1655a772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sustainable Development Goals signed by all 193 member states
        of the United Nations in 2015 are a blueprint for achieving global well-being
        and are divided into 17 aims, including "no poverty," "zero hunger" and "quality
        education" in addition to "good health and well-being."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd2ec5-e527-415a-a59f-ee5dbc757761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are aspirations, or commitments, agreed upon by the global
        community to have better, healthier, more positive lives for everyone, today
        and in the future,"&nbsp;Professor Majid Ezzati,&nbsp;senior author of the
        new report and chair of global environmental health at Imperial College London,
        wrote in an email. Combined, the 17 Sustainable Development Goals "cover all
        aspects of human, societal and planetary health and wellbeing," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0e2a5-fba9-43d3-89e4-a4949d878633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which examined progress toward just one of several health
        targets, forecasts defeat for most countries. Published Thursday in the medical
        journal The Lancet, it is the result of a collaboration led by The Lancet,
        the World Health Organization, Imperial College London and the Non-Communicable
        Disease Alliance, a nongovernmental organization based in Switzerland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61eea0-a6e5-4f1a-8d07-1caf15eb1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responsible for 7 of 10 deaths worldwide</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868f08b-4b20-4661-8bb2-ae7abbc11f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the report estimated whether individual countries
        will achieve the goal of a one-third cut in the probability that a person
        will die prematurely from cancer, cardiovascular disease, chronic respiratory
        disease or diabetes by 2030. Early death is commonly defined as before age
        70. The researchers based their estimates on comparisons of changes in death
        rates from 2010 through 2016 for 186 countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65097a1-b889-4107-807c-9d8a8ce21935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few nations will do so: Only 35 will achieve the goal of reducing
        premature deaths for women and just 30 will do so for men by 2030, the researchers
        predict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50895235-0a68-4198-a7f7-c958d680f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, Singapore, Luxembourg, Norway, New Zealand, Costa Rica,
        Denmark, Estonia, the Czech Republic, the Maldives, Thailand, Croatia, Slovakia,
        Bahrain, Bosnia and Herzegovina, Brazil, Qatar, Iran, Latvia, Belarus, Serbia,
        Kuwait, Samoa, Armenia, Macedonia, Oman, Azerbaijan, Russia, Ukraine, Zambia,
        the Republic of the Congo, Grenada, Timor-Leste, Moldova and Kazakhstan are
        the countries likely to achieve the goal for women, the report indicates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d32a3e-d931-405e-bc9f-91b328dffee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland, Sweden, Switzerland, Norway, Bahrain, Japan, South Korea,
        Luxembourg, Canada, New Zealand, Ireland, Singapore, the Netherlands, Denmark,
        Finland, Belgium, Iran, the Maldives, Argentina, Brazil, the Czech Republic,
        Timor-Leste, Bosnia and Herzegovina, Slovakia, Estonia, Macedonia, Latvia,
        Belarus, Russia and Kazakhstan are likely to achieve the goal for men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1840dc9-6ffc-40ff-8d5e-773c38a580b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, all hope is not lost for the remaining nations: Fifty will
        probably achieve the same reduction goal for women and 35 for men in a delayed
        timeframe -- by 2040 -- according to the study authors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059ffb9-113b-42ea-8d34-adfcfa8a08f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, noncommunicable diseases account for 7 of every 10 deaths
        worldwide, Ezzati said, noting that this "largest cause of premature death
        in the world is not being sufficiently addressed relative to the amount of
        ill health that it causes, especially for the worst off."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969287f4-617f-4fe4-a71c-8516718c7a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within this category of death, an estimated 80% are due to the four
        diseases highlighted in the report -- cancers, cardiovascular diseases, chronic
        respiratory diseases and diabetes -- while the remaining 20% are due to other
        types of noncommunicable disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90657b7e-d350-4f4e-aa69-c683cfa5915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the four diseases highlighted in the report, noncommunicable
        diseases include endocrine, blood and immune disorders; noninfectious respiratory,
        digestive (including liver) and genitourinary diseases; neurological conditions;
        mental and substance-use disorders; congenital anomalies; and sense organ,
        skin, musculoskeletal and oral or dental conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70ac18-700a-48ef-9873-08af461f651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructive criticism</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e02d1-054b-45e4-914b-91dacae23e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary published with the report, the editors of The Lancet
        wrote, "Accountability is partly about naming and shaming. But, more importantly,
        accountability is about identifying the specific measures countries must take
        to improve the likelihood of meeting their stated commitments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786cff3-bf11-44c9-a545-f1ddf14cfe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezzati said he and his co-authors did not plan to "name and shame."
        Instead, their report informs their target audience how a major determinant
        of health is changing over time while providing directions for achieving better
        health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055e16e-26ae-4705-b727-d38e5d9f04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our target audience is not simply national governments but also
        aid agencies and donors who are substantially underinvesting in non-communicable
        diseases relative to the amount of ill health that they cause," Ezzati said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a811d-11e7-450a-a580-8322bf3bed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a&nbsp;report published in a related journal, The Lancet
        Global Health,&nbsp;estimated the cost of achieving Sustainable Development
        Goal health targets in 67 low- and middle-income countries in which three-quarters
        of the world''s population resides.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b8c91-f9a6-42cd-9360-dffa3baf538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional $371 billion would be needed per year through 2030
        to reach the targets, according to the study authors. This money would be
        spent on adding more than 23.6 million health workers, including 3 million
        doctors, and building more than 415,000 health facilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5633e-8bd9-4ff2-9610-37d525c0f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 UN High-Level Meeting on noncommunicable diseases is scheduled
        for September 27 and is the occasion on which the new report has been published,
        The Lancet editors explained in their commentary: "The promises made by the
        international community must be delivered."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632326b-6490-4527-bdcf-ea36b98a5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:47:48.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:14.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Globally, losing
        the fight against cancer and other chronic diseases."</em></p>'
  'pagasa-lpa-tropical-depression':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T16:17:24.821+08:00
    'imagesource': 'jcr:46e6fb52-a97a-4221-a2d3-0022936019bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff8739a-08bc-4e32-a8e9-d1bd7d948b88'
    'lead': 'Weather bureau PAGASA says the tropical depression is still far to have
      any effect on the country, but warns it may grow into a typhoon inside Philippine
      territory.'
