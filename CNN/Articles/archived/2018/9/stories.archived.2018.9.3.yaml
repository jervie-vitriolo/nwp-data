      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said Typhoon "Maymay", now named "Jebi", left the
        country Monday morning but will continue to enhance the southwest monsoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def0c98-b272-46c9-8893-290abf59c58f'
      'mgnl:activationStatus': true
