      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:54:13.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials also said light to moderate with occasional heavy
        rains will pour over Zambales, Bulacan, Rizal, Cavite, Pampanga, Bataan, Batangas
        and the rest of Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267fd211-b795-49f1-bada-91e57a0518fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:54:09.748+08:00
