      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget will be a major obstacle in formulating this idea to
        be a reality," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb34cb-b0a7-4ae7-82e3-29d3b105b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:01:49.396+08:00
