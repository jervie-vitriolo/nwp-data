  'explosion-isulan-sultan-kudarat':
    'author': 'CNN Philippines Staff'
    'caption': 'At least one person died while 15 others were injured following another
      explosion in Isulan, Sultan Kudarat, on Sunday. | Juneybeth Nalang'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T15:07:01.045+08:00
    'imagesource': 'jcr:94502a90-d715-4395-a283-24b6c328e477'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '116e3932-1236-407b-b436-a2802f6f825a'
    'lead': 'At least seven people were wounded following another explosion in Isulan,
      Sultan Kudarat, on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T16:13:48.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T16:13:51.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T16:13:51.797+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 dead, 15 injured as another explosion hits Isulan, Sultan Kudarat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d6ad5-5dad-464b-8bc3-df51c18cde72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:13:48.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:13:51.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> At
        least one person was killed while 15 others were injured following another
        explosion in Isulan, Sultan Kudarat, on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb35970-9cb7-4279-a349-20ec6832edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:13:48.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:13:51.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Cirilito Sobejana, commander of the 6th infantry
        division, said an improvised explosive device (IED) went off past 7:00 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808d060-0164-4adc-b20d-2fd20e61ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:13:48.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:13:51.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the IED was placed between an internet cafe and a department
        store, just a few hundred meters away from where a bomb killed three people
        and wounded more than 30 others just five days ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c0f62-5f55-4cf9-926a-dce934142fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:13:48.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:13:51.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Death toll in Sultan Kudarat blast rises to 3</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697dedf-0602-4d7f-9841-3dc841fae10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:13:48.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:13:51.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana suspects the Bangsamoro Islamic Freedom Fighters, a group
        of armed rebels linked to ISIS, is behind the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182fbd5-384c-4c51-8c6d-0c093a68695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:13:48.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:13:51.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isulan was immediately placed on lockdown as authorities believe
        the suspects are still inside the town. Residents are prohibited to leave
        until areas where the bombers may be hiding are cleared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737a8dd-249f-45f2-b350-7d26d5dd6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:13:48.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:13:51.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police condemned the attack and vowed to
        hold the suspects responsible for the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ab694-2620-428a-84c0-71e63a2d0f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:13:48.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:13:51.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Director Oscar Albayalde assured that he had ordered
        for increased patrol and tight security in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b6dee-6d48-47b8-96c0-8ba66e55dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:13:48.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:13:51.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makakaasa po kayo na tutugisin namin at hindi po kami titigil hanggat
        di napapanagot ang may kagagawan nito," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7fbeb-aa48-4756-a267-9823cccf934b'
