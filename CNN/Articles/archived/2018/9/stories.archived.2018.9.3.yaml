  'lgbt-community-malaysia':
    'author': ' Euan McKirdy'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-03T18:59:16.091+08:00
    'imagesource': 'jcr:627257c4-3dee-4e5c-801f-dfdf86397fcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '207c28de-adeb-4a5f-9235-da7bfc4e4330'
    'lead': 'Two gay women have been caned in Malaysia amid a worsening climate for
      LGBT individuals in the Muslim-majority Southeast Asian nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:55:10.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:55:13.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:55:13.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''People are afraid'': Gay caning stokes fear in Malaysia''s LGBT community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de193a63-3ef8-4186-8c69-525227870f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two gay women have been caned in Malaysia amid a worsening
        climate for LGBT individuals in the Muslim-majority Southeast Asian nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce478f04-216b-4bb3-811a-3731e461e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishment of the two unnamed women took place Monday morning
        in Terengganu, a state to the east of the capital, Kuala Lumpur, according
        to rights campaigner Thilaga Sulathireth. The state is governed by Sharia
        law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f88c15-a24d-41da-ad64-2cb10fc200e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each woman was lashed six times after being caught attempting to
        have sex in a parked car. They were also required to pay a fine of 3,300 ringgit
        ($800).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d9d49-3aef-4a41-a833-7e38cb3a3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulathireth, who witnessed the caning along with around 100 other
        people, told CNN that it was a "public caning to all intents and purposes,"
        and that one of the judges had said it was the first time a punishment of
        this kind had been open to the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221e0a6-38be-41f0-814c-98e7fa1e2b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s punishment shows the religious right "flexing their muscles
        and making clear that the laws against LGBT activity will be enforced in their
        state," said Linda Lakhdhir, a legal adviser in the Asia Division of Human
        Rights Watch. Homosexual sex is illegal throughout Malaysia under colonial
        era criminal law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f05cd-838c-4fbb-807f-7e854cbfa2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishment follows a raid on one of Kuala Lumpur''s only gay
        clubs, which saw around 20 men charged for "illicit behavior," and a brutal&nbsp;attack
        on a trans woman&nbsp;in a city close to the capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df219e-2b78-4510-a05c-e434e148b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very uncomfortable, (people are) feeling very oppressed right
        now. People are afraid because this is the first time that two women are being
        caned for sexual acts," said Numan Afifi of the Pelangi Campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e4736d-70cb-41c6-a36e-8e781f26adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishment had not previously been used in the state of Terengganu
        for female homosexuality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0cd8e-7ecd-4f84-a594-d6162e871e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what''s going to happen in the future. That''s the
        general feeling," said Numan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a60e23-324b-4d79-91e8-227ee7c2bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishment, while handed down by the Sharia court, has the backing
        of PAS (The Malaysian Islamic Party, or Parti Islam Se-Malaysia), the dominant
        party in the state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60fa90-b967-4562-b06d-f8f7cf3cb942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite several attempts, CNN was unable to contact either the Malaysian
        Ministry of Home Affairs or PAS, the political party in power in Terengganu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa816e-0918-421f-939e-27c835cc61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Increasingly threatened</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042338b7-c72f-4ad8-8626-d81b195bac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners said they were concerned about the impact of the punishment
        on the wider LGBT community. "In the past few years... we had seen an increase
        in state sponsored anti-LGBT rhetoric," said Thilaga Sulathireh, who works
        with the LGBT advocacy group Sisters for Justice. "What we''re seeing now
        is not coming out of a vacuum. It''s the result of years of anti-LBGT efforts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d647b-62b8-4e57-9d7e-62f482b711b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the country''s Deputy Prime Minister, Wan Azizah Wan
        Ismail&nbsp;told Malaysian media&nbsp;that members of the LGBT community should
        not seek to "glamorize" their lifestyle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79946afe-26de-4813-a994-35ba8ef1b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Islam is the official religion (of Malaysia), whereby you have
        certain practices and it is there in black and white," said Ismail, before
        conceding that members of the LGBT community "have the right to practice whatever
        (it is) they do in private."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e975c-3fdc-49ff-b935-d390d63a4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists like Sulathireh point to Ismail''s comments as proof of
        the lack of government protection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6fc95c-99f3-4502-b196-a3d3494c66c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this climate there''s been an increase sense of fear, people
        are a bit more careful, one of the things we''ve heard from the community
        is increased pressure from their families to be safe. We''ve been hearing
        cases of hate crimes and different kinds of aggression. This is part of an
        ongoing trend," said Sulathireh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2bbb34-c70c-4f2f-b326-e90fc8d4ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sulathireh, trans women are among the most vulnerable
        in the LGBT community. Last year Justice for Sisters conducted a small study,
        interviewing 30 trans women, in which almost half documented cases of hate
        crimes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28350283-4552-46a5-8b6a-e712ad0f6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being stared at, looked at, being catcalled. Then you have the
        physical side where people are attacked," said Sulathireh of the 12 hate crimes
        in the sample pool.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c9f39-c569-4cb4-a25e-221444bd355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are largely (perpetrated) by young people, non-state actors.
        Sometimes their motives are clear, (but) in many of these cases that we documented,
        none of the trans women reported the cases to the authorities," said Sulathireh.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68d3db-ef45-4410-a5b6-67da731c2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Exercising caution</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c9a9d-cf8a-4c05-a48c-9a6c2fa1468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election of Prime Minister Mahathir Mohamad in May this year
        had initially been welcomed by members of the LGBT community, but concern
        is now growing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29e5d7-52cb-4037-a931-f26f34b2113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing shrinking spaces in the new administration," Sulathireh
        told CNN by phone. "Just in the past 100 days we''ve seen different types
        of restrictions on LGBT people. It''s very concerning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fc18b-d708-48de-ae45-2c135a776ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous government, led by Najib Razak used the country''s
        colonial era sodomy laws to target political opponents, including current
        leader of the ruling Pakatan Harapan coalition, Anwar Ibrahim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81be40-20f4-44f8-b306-ea667aa5afc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar, who was jailed for five years in 2015, walked free after
        being granted a pardon by the country''s king in May this year. He has so
        far failed to speak out in support of LGBT rights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a363d-2309-49e8-a72b-95cab3913c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups, including Amnesty have called on Anwar to do more
        to end discriminatory statements by officials and engage in constructively
        with LGBT organizations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a430c5d-3af7-452c-a76d-66354823cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long-term project. Attitudes not going to change overnight.
        The Malaysian government has said that they want to create an inclusive society
        for Malaysia, one free of discrimination," said Rachel Chhoa-Howard, a researcher
        at Amnesty International.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d045a24-29e3-40bf-91ad-d16b67426825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of promise of real change includes ensuring human rights are
        for all people in the country. Changing attitudes takes longer, (and) means
        ending discriminatory statements by government officials."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b3067-bfc7-435a-8c99-abc964523541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:55:10.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:55:13.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''People are afraid'':
        Gay caning stokes fear in Malaysia''s LGBT community."</em></p>'
  'china-xi-jinping-africa-60-billion':
    'author': 'Jenni Marsh'
    'caption': 'Chinese President Xi Jinping'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-03T18:53:58.427+08:00
    'imagesource': 'jcr:121282a9-b41c-47a6-b5b0-91b342e8e806'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a73f130-c4c5-4d2b-8a1c-46655fecbab3'
    'lead': 'Chinese President Xi Jinping has announced a $60 billion package of aid,
      investment and loans to Africa, against a backdrop of growing concern about
      rising debt distress from Chinese loans to the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:59:37.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:59:41.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:59:40.808+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s President Xi pledges another $60 billion for Africa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637c8ed-bf55-4a3a-9a5e-cb94d16c0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Chinese President Xi Jinping has announced a $60 billion
        package of aid, investment and loans to Africa, against a backdrop of growing
        concern about rising debt distress from Chinese loans to the continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641fbce7-60d3-4d59-9c64-f238df04f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s exactly the same amount Beijing pledged at the previous Forum
        on China-Africa Cooperation (FOCAC) in 2015, and is in line with analysts''
        expectations that Xi would not vastly increase the amount of Chinese money
        flowing into Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85beb6ec-6b8e-41cb-b680-e97c283ee9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past nearly two decades, the numbers coming out of FOCAC
        have generally risen with each event. The pledge in 2015 was three times the
        figure announced at the 2012 forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81b5bb-84c2-4940-a181-891b4b98d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Stevens, international economist for the Standard Bank Group,
        said many felt it would not be "politically appropriate" to pledge huge loans
        given concern that Africa is becoming overloaded with Chinese debt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd308d7-b0ee-4f2e-9b84-d5bd1beaf2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said Beijing''s decision not to hike loans to Africa said
        it shouldn''t be interpreted as a step back in relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c376f2-5a70-473f-a68a-3dd7f0ef0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality is it''s not -- it''s a maturation and a natural evolution
        of the relationship," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f5331c-f125-409b-99ef-62f0f73f88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China-Africa ''Olympics''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ebc4a-b393-4d25-af06-f2202e8a3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of 53 African nations descended on the Chinese capital Monday
        for the start of the two-day summit, largely seeking financial support for
        their developing economies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa9b36-e701-4f4d-9cd4-5c9696fc651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it was founded in 2000, FOCAC has become the "Olympics of
        China-Africa" relations, Steven said, and it has become customary for China
        to announce huge investment packages at the triennial gathering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14767b-d9d0-4005-9e96-9e9b10a71485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Xi outlined eight major initiatives in Africa over the
        next three years, including plans to establish a China-Africa trade expo,
        provide one billion reminbi ($146 million) in food aid, extra imports to China
        from Africa, and a push for green development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637f91f-bbb5-4714-9be6-379de422367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also invited African business leaders to&nbsp;help&nbsp;his country
        in building&nbsp;the Belt and Road Initiative, an ambitious collection of
        trade and infrastructure projects involving 68 countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868795b3-d305-4bcd-9b75-6a24ca5c2a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa has borrowed about&nbsp;$130 billion from China since 2000,
        with loans generally used to finance infrastructure projects. Earlier this
        year, the&nbsp;IMF warned&nbsp;that the African continent is facing a debt
        crisis, with 40% of low-income countries now in debt distress or at high risk
        of this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784ae16-b15d-4ba5-92e7-a079f712ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholars from the China-Africa Research Initiative (CARI) at Johns
        Hopkins University found that Chinese loans were not yet a major contributor
        to this debt distress for most nations. Zimbabwe, for example, still owes&nbsp;77%
        of its national debt to the Paris Club. In Djibouti, however, China holds
        77% of national debt, while Zambia''s $6.4 billion in Chinese loans represents
        the lion share of its commitments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69c293-7059-4107-8d94-54fb28bc23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are China-Africa relations cooling?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da925f1e-ec39-47b9-aff7-99ce60dc891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has now&nbsp;passed&nbsp;France, India and the United States
        as Africa''s largest trading partner. But total trade between China and Africa
        slowed from $220 billion&nbsp;in 2014&nbsp;to $170 billion in 2017, according
        to the&nbsp;Chinese Ministry of Commerce, prompting concerns that relations
        might be cooling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0be302-8778-4ee0-9a97-c49de91a7389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Eom, a researcher at CARI, says this decline is mostly due
        to falling commodity prices. Given China''s recent&nbsp;trade war&nbsp;with
        the United States, Eom said that Beijing''s commercial relationships with
        African nations are likely to become "much more important."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7197e0-bfdc-4028-84b6-1ed50ee60bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Xi visited&nbsp;Senegal, Mauritius Rwanda, and South Africa&nbsp;--
        an itinerary that almost took him to the four corners of Sub-Saharan Africa
        -- showing that China still prioritizes diplomatic trips to the continent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273788b9-7cf6-4a24-9937-b445ef578cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private business delegations have arrived "in droves" at this year''s
        FOCAC, said Stevens, and are pushing China to narrow their country''s trade
        deficits with Beijing. "Chinese exporters are finding very fertile soil in
        Africa," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efc1a4-bb22-493e-b279-5c988b7329e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when increased domestic demand is met by Chinese imports rather
        than increased capacity at home, it''s not palatable from an African perspective."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f4ed0-c9b4-40d5-b868-1b5cf83c70b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:59:37.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:59:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s President
        Xi pledges another $60 billion for Africa."</em></p>'
  'UAAP-Season-81-exclusive-group-referees':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-03T18:30:11.905+08:00
