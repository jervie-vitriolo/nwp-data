      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon sa susunod na dalawang araw wala pa tayong nakikita
        na sama ng panahon na posibleng pumasok sa Philippine area</em>," Mendoza
        told CNN Philippines'' New Day.</p>'
