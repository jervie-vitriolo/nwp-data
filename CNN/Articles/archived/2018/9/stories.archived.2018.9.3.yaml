      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Bakwit Boys”</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f588f84-4135-4f13-a921-04043b2741d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also directed by Jason Paul Laxamana, the strength of “Bakwit Boys”
        lies in its simplicity. It is a small story about four musically-talented
        evacuee (or bakwit) brothers who move from a storm-ravaged town in Isabela
        to live with their grandfather in Pampanga. During their performance in a
        town talent competition, they catch the ears of aspiring producer/manager
        Rose (Devon Seron). The film then proceeds, in most parts, as a pretty run-of-the-mill
        underdog story about pursuing dreams amidst the challenges brought about by
        poverty. (We’ll get back to this later.)</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd345a-211d-4a60-be1a-b3b40e61acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeniably charming, “Bakwit Boys” knows the warm feelings a heartfelt
        song number can produce. It uses music as a medium of love. Songs are the
        ties that bind siblings who only have each other in a distant land. Music
        tests their capacity to sacrifice for each other — giving up one’s dream for
        the chance of another pursuing theirs.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38b276-3b4d-4b71-9066-40abfe489431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectacle and sincerity of these parts are enough to touch many.
        It is aspirational, one that makes you root for the little band that could.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcc5f4-8df4-4f6a-a9dc-36740fe278e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But spectacle also can also disable discernment. In a straight-up
        confusing move, towards the end of the film, “Bakwit Boys” uses the spectacle
        of music to basically be a case for government corruption (YES) when it is
        revealed where the cash financing the band comes from.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e84d05-d164-4a69-a5ab-e5c1408ef5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is well aware of how problematic this is. In fact, it becomes
        a cause of concern for the brothers. But, in the densest way possible, the
        film explicitly states that “minsan kailangan mandaya, the clean path is unfair.”
        So everyone settles for a resolution that is tantamount to accepting how the
        ends can justify the means.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676f8a7-9fad-44ba-ba64-72b429a74c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understandable that given the thin characterization of the titular
        boys (they occupy roles stereotypical of any group movie), drama needed to
        be injected. But using such a political subplot is a) heavy-handed and b)
        creates an ethical quandary whether or not it’s right to enjoy this film.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ab0db-f17a-41ed-9e57-892aaea43628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I find this story decision as out of touch and coming
        from a point of privilege, as the film begs you to shrug off the disenfranchisement
        caused by government corruption and join along in bopping your head to the
        single group that benefited from it.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d747324-3f59-4acf-aa32-4153e5183e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakwit Boys” is a fun time at the cinemas. I just hope that those
        watching not shrug off what’s blatantly wrong about the film. — GP</p>'
    '104':
      'image': 'jcr:ee8640fb-0235-4be1-8169-865add043930'
      'imageCaption': 'Screencap from REGAL FILMS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd90026-105e-44f9-9ea8-c6fda14a085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1aee6-df7f-44c3-8202-5208b9134311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Unli Life”</strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6450d01-49fc-4a9c-94a8-b0a71c922f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miko Livelo’s “Unli Life” has a lot of things going for it. It is
        eager in examining the notions of time; the physicality of it, as a governing
        dimension, and its effects in our relationships. It opens with Benedict (Vhong
        Navarro) following a personal schedule. He gives bursts of lectures about
        “timing” or “being late” and being able to control his life by rigid approximation
        of every second of his day. He does this to the extent that even his girlfriend
        (Winwyn Marquez, another beauty queen-turned-actor in the film fest) has to
        follow by his strict rules. She dumps him and Benedict’s time breaks loose,
        literally.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647061d-780c-412f-a85d-ad3e1bb75509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retribution comes in the form of Turning Point, a bar that serves
        “Wishkey” that takes you back in time. If you’ve watched any time travel movie,
        you know that you can’t change the past. All you can do is learn from your
        mistakes so you can live better in the present.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5724aed0-f7dc-4d53-a32b-a0626e80f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want a good time watching a movie, Miko Livelo’s movies are
        always a sure bet. His debut “Blue Bustamante” is a charming Super Sentai-ed
        take on family and “I Love You To Death” is a bizarre zombie love story. “Unli
        Life” though is middling at best. There are hilarious visual gags (an airline
        called “Air Juan Heusaff” is my favorite); parodies (an “A Quiet Place” riff
        that takes place in the stone age); Alex Calleja just being Alex Calleja;
        and even a Dolphy cameo — by way of Epy Quizon — that comes with a dick joke.
        Its biggest weakness though is Navarro, who interestingly gets a screenplay
        credit. Much of what he does are dated antics that feel like they should belong
        in an early 2000s movie. We’ve seen him do this in many of his films and it
        seems like he’ll be sticking to this shtick in the years to come. It’s frustrating
        how much of the film is bogged down by his old-fashioned pa-cute humor, with
        a side of insult comedy (of course there’s the requisite ugly girl). There
        are beats here that are strongly Livelo’s brand of kalokohan but no one wants
        a Despacito joke in 2018, or ever. — DJ</p>'
