  'gloria-macapagal-arroyo-house-of-representatives-bonus':
    'author': 'Joyce Ilas'
    'caption': '(File photo) Plenary, House of Representatives'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T23:35:57.377+08:00
    'imagesource': 'jcr:8ad4b0c4-628e-4306-ab38-a6fcb95ae45a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '003a8d2c-3714-4bf3-b192-a59eef091f00'
    'lead': 'House Speaker Gloria Macapagal-Arroyo says the bonus will help employees
      get through the "taghirap months" or in August and September when they usually
      have financial difficulties. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:45:59.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:46:03.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:46:03.244+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House employees to receive ₱35,000 bonus in September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ccc3d-3ca9-4e26-a02c-fb160aa80f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:45:59.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:46:03.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Employees
        at the House of Representatives will receive a bonus worth ₱35,000 in September
        to get through "taghirap months," the House speaker said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f634d8c-7a3d-428d-b24d-63aad2034b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:45:59.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:46:03.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo said she was told by someone
        from the lower chamber that August and September are financially difficult
        months, resulting in the increased number of loan applications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96480575-58a9-464a-9909-44c2c1d42461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:45:59.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:46:03.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody from Congress told me that August and September are, to
        use his words, <em>''taghirap</em> months'' <em>kasi raw walang extra na natatanggap</em>
        [because they do not receive any extra compensation]. <em>Kaya kapag</em>
        [That''s why during] August and September, <em>ang daming</em> [there''s a
        lot of] applications for loans," Arroyo said during a flag raising ceremony
        Monday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71384ef8-f295-4e09-b32a-a06d4c6d3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:45:59.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:46:03.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, employees also received ₱5,000 grocery allowance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05edad0c-f00f-4d59-ae6d-a2fad332a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:45:59.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:46:03.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, last August, with the hardwork of Accounts Committee chairman
        Yedda Romualdez, you received a grocery allowance of ₱5,000. This month, with
        the even harder work of Cong. Yedda Romualdez, I have been able to authorize
        the release of ₱35,000," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf10586-2c85-491c-b280-42b0aff3c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:45:59.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:46:03.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker expressed her gratitude to the employees for their
        hard work, noting how they worked on her bills and took care of her congressional
        office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d56b6-44a6-427f-9482-a6a1f69acec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:45:59.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:46:03.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked them for "adjusting well" when the House changed
        leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea35a4-4749-424d-98df-6253ef372f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:45:59.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:46:03.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said with the help and support of the House workforce, she
        foresees a productive year with the House under her watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e36cee-a3e2-4061-ac62-3c12cea8ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:45:59.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:46:03.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, we are not starting from zero because the President''s
        legislative agenda has already been laid out. We just have to roll up our
        sleeves and get as much done as possible under my watch," she said.</p>'
  'xiamen-airlines-flight-recordings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T23:04:17.318+08:00
    'imagesource': 'jcr:8727b076-30ce-41da-a404-d0c8db2f70d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f7d709c-7b9e-412c-ae5d-65a4443a0712'
    'lead': 'The Civil Aviation Authority of the Philippines has confirmed the cockpit
      voice recorder of the Xiamen Air flight, which caused the airport mishap, has
      arrived in the country in good condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:50:01.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:50:07.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:50:07.560+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xiamen Air flight recordings arrive in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad0a5f-c5ae-4b9d-bcb0-19acd9c92d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:50:01.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:50:07.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        cockpit voice recorder of the Xiamen Airways aircraft that caused the runway
        mishap at the Ninoy Aquino International Airport (NAIA) is now back in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46ac29-141f-4823-aad5-526340fc9900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:50:01.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:50:07.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) confirmed
        the data recordings of the flight arrived in Manila on August 31, after it
        was sent to Singapore for analysis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49773c90-b681-438f-8bfa-4d118f605014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:50:01.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:50:07.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the CAAP Aircraft Investigation and Inquiry Board
        (CAAP-AIIB) said the contents of the recorder remain in good quality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f5978-a3a8-4318-8300-ebf7152c5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:50:01.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:50:07.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to disclose details of the recordings, but
        spokesperson Eric Apolonio said the investigation is more than halfway through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ac5cf-d4a9-41a1-aa48-e271ef31e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:50:01.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:50:07.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of flights were cancelled and diverted when the Xiamen
        Airways flight skidded off the NAIA runway on August 16. The mishap also left
        thousands of passengers stranded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb5893-0e20-4b46-88f2-01cf018f7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:50:01.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:50:07.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main airport resumed normal operations five days later on August
        21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e30b70-d84a-4053-a184-a70863f09b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:50:01.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:50:07.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Services commenced a probe&nbsp;
        on the runway incident last week. Airport officials said the airline has to
        pay over ₱30 million to the Philippine government for the disservice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3b4e8-e25b-491d-998a-97c4dee73653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:50:01.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:50:07.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is also set to conduct a hearing on
        the issue on September 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba209e8-2904-444a-8d85-7c2eb5dafc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:50:01.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:50:07.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP authorities, meanwhile, said they will release an official
        report once investigation and analysis are concluded.</p>'
  'UAAP-Season-81-Olsen-Racela-Ateneo-Tab-Baldwin':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-03T22:53:53.717+08:00
    'imagesource': 'jcr:4a77526d-ef04-4cd8-a01d-d06ebfe9984d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ddfe1de-8a5c-4139-9f4d-a07645f91fcd'
    'lead': 'Ateneo head coach Tab Baldwin, however, does not put much weight into
      the best UAAP team tag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:52:31.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:52:35.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:52:35.206+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU coach says he''ll be ''surprised'' if Ateneo loses an elimination
      round game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d35428-a5ad-42c7-9ca2-5ba203b1435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:52:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:52:35.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Far
        Eastern University (FEU) Tamaraws head coach Olsen Racela believes the Ateneo
        Blue Eagles are locked in for a Final Four spot in the University Athletic
        Association of the Philippines Season 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9808e8-c4ce-4d1a-881e-855010cbd2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:52:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:52:35.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has a fair chance. But the one with the best chance is
        Ateneo," he said in a press conference Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01912559-8cce-4891-a9d4-631fd941e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:52:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:52:35.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-year-old FEU mentor even said that it''s possible for the
        Blue Eagles to sweep the elimination round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634638f-1d7e-41cc-b716-ed43baee1426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:52:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:52:35.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''ll be surprised if they lose a game in the eliminations.
        After them, it''s a fair fight."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7cfe3-9905-443c-bb23-00b613663a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:52:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:52:35.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will be going into Season 81 with an intact roster bolstered
        by big man Angelo Kouame, SJ Belangel, Matthew Daves and William Navarro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6dfc0-ef2b-4baa-a5e7-235405075af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:52:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:52:35.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles had a productive off season after winning a local
        preseason tournament and landing fourth in the 2018 William Jones Cup in Taiwan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b41859-a068-4714-9605-3bf34a3e3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:52:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:52:35.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Ateneo coach Tab Baldwin downplayed what his colleagues
        were saying to minimize the pressure for his squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c99748-0f7e-4cc0-935a-bc6e91bbd36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:52:31.409+08:00
