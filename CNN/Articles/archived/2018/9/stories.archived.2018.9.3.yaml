      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d617e0c-aff6-4fe2-83ba-2c1b634287f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pinay Beauty”</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1107821-e31c-4187-923a-bb7de05fe0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an indirect way, “Pinay Beauty” points at advertising — particularly
        the glittering billboards of Guadalupe — as perpetrators in demonizing brown
        skin. The film’s subtitle, “She’s No White,” works on two levels: the devaluing
        of morena skin in favor of Western standards of beauty, and the influence
        of cookie cutter fairy tales (another Western product) that peddle happily
        ever afters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e6612-c690-4c1e-bfe7-8b921f5e1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie (Chai Fonacier) dreams of changing herself into Snow White
        so she can join the rest of her friends as Hong Kong Disneyland princesses
        where she’ll earn enough for her and her boyfriend Migs (Edgar Allan Guzman).
        They pay ₱180,000 for plastic surgery but Annie doesn’t know that Migs pilfered
        the money from his criminal boss (Tikoy Aguiluz). Migs is given three days:
        he can die or he can either return the money or get his boss a date with morena
        celebrity Lovely G (Maxine Medina).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36661ae-cffe-46f8-9e40-c5fa4ac90eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Annie is the core that throws the whole gang into a tizzy
        — and the beating heart that “Pinay Beauty” is supposed to reflect on — most
        of the film follows Migs and his friends trying to get ₱180,000 by any means
        necessary, even if it involves prostitution. All the while, Annie is counting
        down the days until her surgical procedure, happily prancing like Snow White,
        unaware of the danger that her boyfriend is in (“I’m happy when I’m beautiful,”
        she recites as her mantra). Meanwhile, we also witness Lovely G’s attempt
        to break out of the pretty girl route and take on grittier roles. It’s hilarious
        watching an actual pageant queen as an avatar of Pinay Beauty, someone that
        advertisers can put on billboards and commercials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e305fe-711f-430e-a37a-b46c78f4b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a riot watching Migs and his friends (Nico Antonio, Janus del
        Prado, Hanna Ledesma, and Mariko Ledesma) turn from one absurd scheme to another
        just to get ₱180,000 back. It’s an interesting ensemble: a lesbian, a transgender,
        a macho dude, and a possibly genderqueer man-child. But their episodic antics
        can only do so much, especially when you realize that the actual Pinay Beauty
        hardly ever takes part in the story and only serves as the source of conflict.
        Annie and Migs are barely perceptible as a couple, mostly because they don’t
        spend enough time together on screen and we are given little to root for them,
        though Fonacier and Guzman try to salvage every bit of what they can to depict
        an actual romantic relationship.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293da115-74bb-4771-a047-9f88b5ff9859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of “Pinay Beauty” works as it spotlights commodification of
        image and how Filipino identity has been sidelined and Westernized. It’s unfortunate
        that many Pinoys still think that whiteness is the epitome of beauty and being
        financially secure means having to leave the country. It’s apparent though
        how the film has more fun with hijinks rather than dissecting its titular
        concern. It gets somewhere, rather late and with a half-baked finish. Maybe
        this Pinay Beauty is too distracted to actually take home the crown. — DJ</p>'
    '38':
      'image': 'jcr:9e35d602-e842-4a1f-aaa6-8236558c71f5'
      'imageCaption': 'Screencap from IDEA FIRST'
      'jcr:primaryType': 'mgnl:block'
