    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9070b41-98fb-499c-bcfe-017030ad09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Madilim ang Gabi”</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d485d-d682-4e7a-a460-95120eefeccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway through “Madilim Ang Gabi,” we’ve probably seen most of
        the actors and actresses who’ve worked with Adolf Alix Jr. in his prolific
        filmmaking career. Alix has employed the likes of Cherie Gil, Iza Calzado,
        Anita Linda, and Sid Lucero to populate Manila’s underbelly in the time of
        Duterte’s drug war. There are many of them in the film’s every twist and turn
        that the cameos feel like a spectacle, distracting audiences from the free-flowing
        narrative, which is in essence, a search party.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff55fca-ae00-48b3-a389-ea2175e9f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara (Gina Alajar) and Lando (Philip Salvador) are trying to live
        clean, scared shitless by the spate of tokhang-related killings in their neighborhood.
        Their son, Alex (Felix Roco) goes missing and they become paranoid that his
        disappearance has something to do with their sudden exit out of the drug trade.  Sara
        goes from one house to another, wringing every possible connection that they
        have who can give information on their son’s whereabouts. But as the days
        wear on, she and her husband slowly realize that they can never really get
        out of the supply chain.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805c926-5523-4612-b1a2-663aaa849201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Madilim ang Gabi” moves languidly with a monotonous cinematography
        by Albert Banzon, recalling older indie films with its cinéma vérité style
        of stalking. The absence of score or music is both boon and bane: the film
        moves as realistically as possible but the tension is diffused by the ordinariness
        of diegetic sound. But after drug war films that have been stylized with so
        much grit and hyperrealism, the mundane quality of “Madilim ang Gabi” makes
        the effects of the president’s drug war more insidious and apparent. — <strong>DJ</strong></p>'
    '60':
      'image': 'jcr:56dc61e1-4170-4ae3-ae47-580af8fb42d4'
      'imageCaption': 'Screencap from VIVA ENTERTAINMENT'
