      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Philippine
        Olympian and De La Salle University (DLSU) table tennis player Ian Lariba
        has passed away after a grueling battle with leukemia on Sunday. She was 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d805a-d0c9-49b7-bdd0-0764ace36836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:09:03.902+08:00
