      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Philippines and Israel inked three agreements Monday, the day President Rodrigo
        Duterte met Israeli Prime Minister Benjamin Netanyahu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db652d4-e837-4c20-8e31-a833343dac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message, Presidential Spokesperson Harry Roque said the deals
        signed were:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b485b97e-f83d-4e0b-9eca-edc7b9c3f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a Memorandum of Agreement on the temporary employment of home-based
        Filipino caregivers,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388bfd9d-297a-4ebc-9e7b-8e66cdc6d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a Memorandum of Understanding on scientific cooperation, and</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae8dd1-b031-45b8-bd86-3c253dc0a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a Memorandum of Intent on the collaboration on promotion on bilateral
        direct investment</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a33473-53a5-49d8-8b27-c9190bb200c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signatories of the agreements are Labor Secretary Silvestre Bello,
        Foreign Affairs Secretary Alan Peter Cayetano, and Trade Secretary Ramon Lopez
        respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee1f6c0-820e-4982-90c6-576eb4899649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details on the agreements were available as of posting time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb948a-26d9-4320-ac43-a244c39c3257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go documented the meeting
        between the two state leaders, and shared photos of the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a06495-36b6-4308-b057-ab3da01fe9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also visited the Yad Vashem Holocaust memorial in
        Jerusalem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1bc37-2491-4b63-a19c-6cb0176072f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte left the country on Sunday for the historic visits
        to Israel and Jordan. It is the first official visit by a sitting President
        to both countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca39488-0caf-4c45-8060-88288c165867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be away from the country for a week, visiting countries
        which, despite having established diplomatic ties with the Philippines several
        decades ago, have never seen a Philippine leader up close.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61263f2-da88-4d4a-be02-e0eb8f868406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:48:44.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:48:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visits are in line with government efforts to develop relationships
        with more non-traditional allies.</p>'
