    'template': '1'
    'title': 'Pista ng Pelikulang Pilipino 2018 reviews: 8 official entries

      '
    'updated': 2018-09-03T21:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c0d62-41d0-4cc0-8283-f282f91b2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — On its sophomore year, controversy
        hounded the Pista ng Pelikulang Pilipino (PPP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1cb66-1565-48ba-bbbd-8e3a85a6e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously featuring a lineup of half new premieres and half previously-debuted
        films, the young festival has drawn much flak since announcing that it would
        be shifting to a new premieres-only set-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3cfa9-c894-446d-8212-d2090859e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival has been a unique venue where former festival entries
        were able to maximize distribution via the government’s requirement that theaters
        nationwide feature the festival’s films. With that opportunity now closed
        off, much uproar has been raised ranging from the festival prioritizing commercial
        viability over artistic quality, to their refusing to answer filmmakers who
        want to know the rationale behind the change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313657d-8d36-4f61-a92d-3fd4fb5f6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is the fuss all worth it? Is the PPP’s alleged adamance to include
        previous festival favorites in favor of “audience-friendly” stories the way
        to go?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6fedfe-f63b-469f-842a-029f9e00a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s lineup sees a selection of genre pieces with a mostly
        mainstream flair: hugot romances like Jun Robles Lana’s “Ang Babaeng Allergic
        sa WiFi” and Jason Paul Laxamana’s “The Day After Valentine’s” are present;
        in line with the resurgence of the Pinoy action, there is Richard Somes’ “We
        Will Not Die Tonight”; comedy is alive with Miko Livelo’s “Unli Life” and
        Jay Abello’s “Pinay Beauty”; for those who fancy musicals, there is Jason
        Paul Laxamana’s second entry to the fest “Bakwit Boys”; and of course, you
        can’t forego traditional festival ensemble pieces like Adolfo Alix Jr.’s “Madilim
        ang Gabi” and Chito Roño’s “Signal Rock.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245faebc-41ac-40ea-9b00-64c1375be0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are our thoughts on these films.</p>'
    '12':
      'image': 'jcr:140e67a9-c843-4a8b-a733-eb0cec33660d'
      'imageCaption': 'Screencap from REGAL ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089189f-10c7-491c-84b2-b40ba827503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657eb1d-529c-426c-ba02-2c24d27d3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Signal Rock”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722082f8-8503-4957-bd47-f3e5c65d059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a remote island town off the coast of Samar, most women are groomed
        to leave their homes — either by working abroad or by bagging a foreigner
        who would marry and bring them there. For those left behind, the only way
        of contact is by scrambling atop a large rock formation, the single point
        in the island with cellular reception.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39eb76a-9a45-4994-b364-4fc7b5826406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chito Roño’s “Signal Rock” uses this titular edifice not just as
        a central element of the story but as an embodiment of how it tackles the
        theme of distances. At its core, “Signal Rock” is a tale of great lengths.
        It is about the extent of what people would do for the sake of love. It is
        about the longing and inevitable divides that grow between people separated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3baea-0a55-4b50-a616-1aab1bc309f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an already strong conceit, “Signal Rock” makes for an even
        more compelling narrative by fully immersing audiences in the island’s milieu.
        Roño and screenwriter Rody Vera fully realize this world by illustrating the
        island’s distinctive culture, populating the periphery with interesting characters
        and their own mini-arcs, and peppering the movie with bizarre occurrences
        believable as small-town anecdotes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078e326-f89c-4d16-81a8-54e641c6ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Intoy (Christian Bables) employs the whole town in helping
        his sister in Finland gain full custody of her daughter, the sense of community
        — just how familial and tight-knit it is — emanates strongly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f9348-58c9-45f8-b5ef-d64af5e5eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Signal Rock” stumbles in its last third though as its pacing struggles
        with balance. It both rushes and slows down to a lull as it tries to tie-up
        its story. This becomes even more jarring as the climax of the film leads
        up to a huge scene with hokey network T.V.-style CGI.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c59d9-e1a4-4694-8743-07be0e80635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these are but minor cracks, and “Signal Rock” is mainly
        as solid as the titular rock. It isn’t a film that shoots for the stars and
        hopes for praise because of audacity. Instead, with its caliber of actors,
        writing, and storytelling, it is one that builds a strong foundation and,
        in the process, provides a profound and entertaining piece of filmmaking.
        — <strong>GP</strong></p>'
    '26':
      'image': 'jcr:7be5396f-2306-4bda-8924-7069c90d6666'
      'imageCaption': 'Screencap from EPIC MEDIA/MJM PRODUCTIONS/QUANTUM FILMS'
