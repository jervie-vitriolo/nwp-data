      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> In
        its quest to hold quality games, the University Athletic Association of the
        Philippines (UAAP) will be using an exclusive group of referees in Season
        81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01275401-7f98-4f67-83c3-c5343239c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:01:49.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:01:53.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New UAAP commissioner Junel Baculi revealed it in a press conference
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed3a09-e141-4dc5-ab68-475c0d5320b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:01:49.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:01:53.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot officiate in other leagues even if we suspend them
        - if ever there will be a suspension, they stay here. Every game they will
        be at the venue except if there will be split venues" he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec06203-0d13-452e-a80e-0e2dc0fb61ec'
      'mgnl:activationStatus': true
