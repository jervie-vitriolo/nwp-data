    'template': '1'
    'title': 'Duterte: Mocha Uson went overboard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4dfb37-8233-4032-acce-d1ab4a4d9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:51:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:51:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> President
        Rodrigo Duterte on Sunday said Communications Assistant Secretary Mocha Uson
        went overboard with some of her actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb9ff0-d0fb-4ea9-803e-f806957915c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:51:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:51:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Mocha maraming kalaban. Sabi ko, ''There are things na tingin
        ko medyo nasobrahan,''" he said in a speech as he met with Filipinos in Jerusalem,
        Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af732f25-56d8-4a4d-9fab-5f439f202945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:51:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:51:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the highly-criticized official is free to express herself
        as it is her constitutional right.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87719d9a-c034-42e4-8424-a1913a55e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:51:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:51:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano ang gusto niya sabihin, kahit empleyado siya ng opisina
        ko o as a private citizen, that is not really my concern. As long as it is
        covered sa provision ng Constitution, freedom of expression," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655c2ce-0838-4d12-aff8-190fb2f65d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:51:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:51:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Uson hosted a Facebook video with blogger Drew Olivar.
        Olivar was singing a jingle, playing with the word "federalism" using racy
        terms and gesturing towards female private parts - all to Uson''s cheering.
        Uson was criticized because she was tapped to be the front-liner in the multi-million
        massive information drive on the proposed shift to a federal form of government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd00f7-ed80-4bd5-8b6a-d2383141e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:51:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:51:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the controversy, the head of the government''s information
        network urged Uson to take a leave. The Presidential Communications Operations
        Office also reminded its officials and employees to mind their behavior on
        social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17c620-48cf-4212-8707-5949d1318131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:51:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:51:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the federalism controversy, Uson also faces an administrative
        complaint for allegedly spreading fake news.</p>'
