      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baculi was worried budget might be an obstacle, but the UAAP managing
        directors and board of trustees fortunately were on board with the idea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43620d5-e78f-46a0-9ed7-078a98256d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:01:49.396+08:00
      'mgnl:createdBy': 'jeff'
