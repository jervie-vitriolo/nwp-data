      'mgnl:type': 'image'
    '18':
      'image': 'jcr:8309c8e9-3588-41a0-b500-15a4eaff753a'
      'imageCaption': 'The restaurant has been operating since 1965. In photo: crispy
        snake meat (center) and snake soup (right). Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70083b-fc08-4ba0-afa0-2892213eb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6088cf-b961-4e7c-90dc-a6deabb060cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most unique, family-owned restaurants in the area is
        Shia Wong Hip, a brightly lit room with tiled walls that has been offering
        a vast array of snake dishes (crispy snake meat and snake broth, among others)
        since 1965. Separating the dining area and the restaurant’s office are stacks
        of wooden chests, each with metal padlocks. Inside these chests are different
        types of snakes that they serve their customers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6165ad-394d-49be-8dad-59f8a664c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I’m] married but [I have] no children. [The] snakes are [my] children,”
        says Chau Ka Ling, the owner of the restaurant, in Cantonese. She shares that
        in the ‘60s, her father found it hard to find people who would want to work
        with snakes, and because she was the eldest, she felt obliged to take the
        job.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f37988-5b40-4876-b606-3dfbe758b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I’m] not a big fan of snakes. To [me], it''s just a job,” she
        says. For the longest time, it was only Ling who was helping manage the restaurant,
        but when her father passed away in 1991, her other seven siblings started
        helping out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224987cd-5451-42c5-9d6c-251faad160d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ling, her husband, and her siblings are exploring expanding to Macau,
        but when asked if they want to modernize their restaurant in Sham Shui Po
        first, she says that they don’t want to as it won’t really fit within the
        identity of the district, and that what makes them distinct is the traditional
        experience that they offer their guests.</p>'
    '27':
      'image': 'jcr:5c61030a-dcb6-43d0-a659-ea1850ee52ad'
      'imageCaption': 'Rex Yam, the founder of the backpack brand Doughnut, says that
        they opened their first shop in Sham Shui Po primarily because the rent is
        more affordable compared to other places in Hong Kong. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7e6ee-1ff0-4fab-a8d8-d0e76d0c2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'image': 'jcr:5c5ec876-5fa1-4f80-ba11-60744c044890'
      'imageCaption': 'Unlike most shops in Sham Shui Po, Doughnut evidently looks
        like it belongs to a mid- to high-end mall, with its neon-lit sign and their
        products displayed in a studied fashion. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db645d-35e2-4495-a1da-387cbfa8b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdbc689-271d-48b7-b939-a21795c97a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A new wave of businesses</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00aa5a-fbf1-4d3d-85df-8c2267ff6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the businesses have been in the area since the ‘60s,
        there has been a wave of new businesses that chose Sham Shui Po as a good
        place to start in. Rex Yam, the founder of Doughnut, a backpack brand, says
        that they opened their first shop in Sham Shui Po primarily because the rent
        is more affordable compared to other places in Hong Kong.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94014e88-aade-46d0-be52-935d614d1e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s also very close to Mongkok, the young student center,” he
        says. “Everyone goes there after work or after school so it''s okay because
        our products are targeted to 20- to 30-year-old people.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778002cf-e434-4721-a1b8-83d9d1d003ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most shops in Sham Shui Po, Doughnut evidently looks like
        it belongs to a mid- to high-end mall, with its neon-lit sign and their products
        displayed in a studied fashion. This is a clear contrast from the traditional
        stores that seem to pile one product on top of the other or those that fill
        window displays with a confusing mishmash of goods.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4be79e-51bb-4b75-a5f0-86d2c1815340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yam shares that they were initially cautious of setting up shop
        at this district because they thought the locals who’ve been in Sham Shui
        Po for decades wouldn’t be accepting of modern businesses such as theirs.
        He also worried that the people residing there would think that new stores
        will only urge the government to increase the rent prices in the area. Fortunately,
        they thought wrong.</p>'
    '38':
      'image': 'jcr:5dc53672-56bc-4899-b03c-6d4cbca2872d'
      'imageCaption': '“There’s a lot of DIY [here]. For the leather shops, they also
        have a workshop inside the store. So I think it’s providing more experience
        to the customer,” says Wince Lam, founder of Savon, a soap store and workshop.
        “Unlike the shop that you can find in a shopping mall, the experience is not
        the same.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a384b77-516f-4a4e-87f0-3ed7dfdd329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5c6a5-5011-470d-b232-f62713b3a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We found that the neighborhood [is] actually friendly and more
        accepting [to] such a new energy, or new shops in Sham Shui Po,” he shares.
        “I always say that people living in Sham Shui Po or [those who] are working
        here are very similar to the ‘90s Hong Kong people. You move back 20 years
        ago, they''re still the same. I think this is very special. I don''t see anywhere
        in Hong Kong like this.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877abd2-4e5f-4ea3-bb82-93acb5036a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new enterprise that started in Sham Shui Po is Savon, a
        brand that sells handcrafted soaps, scents, and other bath and body products.
        Savon’s first floor is where all their products are shown, much like a drug
        store, while their second floor is where the soapmaking process happens. Wince
        Lam, the founder, says that they wanted to include a workshop to fit the “workshop
        culture” in Tai Nam, the street where the shop is.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2baab3-e14f-427a-a5d4-8f0e295086dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a lot of DIY [here]. For the leather shops, they also have
        a workshop inside the store. So I think it’s providing more experience to
        the customer,” she says. “Unlike the shop that you can find in a shopping
        mall, the experience is not the same.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804c901-35fc-426d-8932-563e92b6dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Yam, Lam’s foremost reason for choosing to open at Sham Shui
        Po is also because she knew rent was cheaper in this part of town.</p>'
    '46':
      'image': 'jcr:5700e6ea-a5b0-4435-8708-250244be06c7'
      'imageCaption': 'It’s difficult to talk about Hong Kong without discussing either
        of these two things: increasing rent prices or the lack of space. Most vendors
        in Sham Shui Po live in public housing estates or subdivided units. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f2718-402c-4d90-8046-f4b3ccc56d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'image': 'jcr:6e240405-9176-47fd-881e-0076edc7817e'
      'imageCaption': 'Public housing units in Hong Kong have become physical manifestations
        of increasing rent prices, unaffordable housing properties, and dormant wages
        in the city. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d9e8c-cd0c-4907-8600-9a4a007def70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0986912-72b7-446a-a799-31779e704e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing prices across Hong Kong</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed630d58-a656-4a52-8bf2-5852d8c91ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult to talk about Hong Kong without discussing either
        of these two things: increasing rent prices or the lack of space. Sham Shui
        Po is already so dense and it looks as though it no longer has room for stores
        or stalls, although vendors say that there used to be even more hawkers in
        the area.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1732ba-0f2b-48e8-8a68-a962ac8eb518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, in the ‘70s, the Hong Kong government decided to start
        limiting the number of licences they give to street vendors, citing street
        congestion and hygiene as reasons. There were about 50,000 hawkers in the
        ‘70s, but due to this government policy, only about 6,000 were left by 2015.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2f8f6-c5f1-4f38-9935-04982ead4bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, Yip Po-Lam, a convenor of a grassroots group, said
        that if there are no new licences to foster the business of street markets
        and hawking, the lower class would suffer the most, as they are dependent
        on this kind of commerce. The lower class’ conundrum is also exacerbated by
        the increasing housing prices because of the influx of mainland Chinese in
        Hong Kong after Britain handed sovereignty to China in 1997.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c934e7-003e-4d08-894c-eae71da4d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering these factors, it shouldn’t come as a surprise that
        there has been a sixfold increase in Hong Kong’s McRefugees. According to
        a study conducted by the Junior Chamber International, some McRefugees, even
        when they actually have public housing units, would rather stay in McDonald’s
        as they deem it better than their homes. Others would also rather stay in
        McDonald’s to save on transport or to seek refuge in the fast food chain while
        they wait for their public housing applications to be approved.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25e163-4810-4e7a-b65b-b341759bba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Hong Kong is not always what it seems. Tourists may view
        areas like Sham Shui Po as a “quirky, alternative place” or a chance for some
        “authentic travel,” but what lies deep within are bigger problems that beg
        to be acknowledged; not on your Instagram, but on the ground.</p>'
