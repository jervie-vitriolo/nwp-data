      'text': '<p>"I asked the (UAAP) president, Mr. Nilo Ocampo, to present it to
        the managing directors and eventually to the board of trustees. We got the
        approval," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e19d0f-a73b-4a19-ad51-ef6ae4251b60'
      'mgnl:activationStatus': true
