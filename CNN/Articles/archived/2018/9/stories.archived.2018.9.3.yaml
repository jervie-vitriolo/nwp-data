      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect very tough competition. The coaches have obviously put
        a target on our back by saying that we are the best team. They are just trying
        to increase the pressure on us, and we need to ignore that and take them one
        game at a time," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e2710-4b71-4f9b-9924-164426d698f5'
