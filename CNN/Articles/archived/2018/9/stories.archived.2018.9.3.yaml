      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather Forecaster Meno Mendoza assured there are no new weather
        disturbances that may affect the country in the next two days.</p>'
