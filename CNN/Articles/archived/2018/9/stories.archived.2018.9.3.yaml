      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DLSU Office of Sports Development confirmed the news on its
        official Twitter account.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It is with regret that we announce the death of Ian Lariba, she
        was a fighter in and out of court, she was truly an inspiration. Her funeral
        service will be announced soon. We pray for her and we give her family our
        sincere condolences.<br><br>We will miss you, Yan. <a href="https://t.co/0gixp2tNf0">pic.twitter.com/0gixp2tNf0</a></p>&mdash;
        DLSU Sports (@dlsusports) <a href="https://twitter.com/dlsusports/status/1036291907553378304?ref_src=twsrc%5Etfw">September
        2, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e8be1-a1c1-40de-ad32-ee6bf30fdfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:09:03.902+08:00
