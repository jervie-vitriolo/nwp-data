      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will begin their title-retention bid against the
        Adamson University Soaring Falcons on September 9 at the Mall of Asia Arena
        in Pasay City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
