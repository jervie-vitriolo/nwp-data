      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. forces in Afghanistan confirmed Sunday
        that the head of ISIS in the country was killed in a strike a little over
        a week ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4513614-0e8e-45e3-a7a5-3015c9f274f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike, on Saturday, August 25, was in the eastern area of Nangarhar
        province and killed Abu Sayed Orakzai, according to a statement from US forces
        in Afghanistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd7c5e-99ea-4045-9368-008f82f7fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN&nbsp;reported previously&nbsp;that the ISIS leader and 10 other
        fighters from the terrorist group were killed in an airstrike, according to
        provincial spokesman Attaullah Khogyani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7cb807-1513-4c64-83f7-4e9313bd669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khogyani told CNN previously that Afghan and coalition forces carried
        out the strike after receiving intelligence from Afghanistan''s National Directorate
        of Security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffaa97-6253-40ff-8c21-e5c63950c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America and her allies are in Afghanistan to maintain pressure
        on the networked, trans-regional terrorists attempting to plot, resource and
        direct attacks from here," Army Gen. Scott Miller, commander of US and NATO
        forces in Afghanistan, said in a statement Sunday. "This is only part of the
        coalition''s work towards an Afghan security solution, but it is a vital part."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67eee0-dc51-4912-93ba-a8d46edfae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of the leader is the third time US forces have killed
        a self-proclaimed head of ISIS in Afghanistan since July 2016, according to
        the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd141e6-92ad-494a-963d-bf0aa01972b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future peace talks</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00edaa-7105-47de-8a8d-8558b01f1451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller officially assumed command of the NATO-led forces at a ceremony
        in Kabul on Sunday, NATO announced, taking over the role from Army Gen. John
        Nicholson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3df086-ecc0-45af-9e59-7b046f71d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his departing remarks, Nicholson spoke to the possibility of
        peace talks with the Taliban, who say they share an enemy with the US and
        its allies -- ISIS in Afghanistan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527adea-a35b-4b96-9533-f1885a792d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that some of the Taliban want peace," Nicholson said.
        "But they''re being encouraged to keep fighting."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddaefa-8aa2-4874-903d-174415f9d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the handover ceremony, Miller echoed Nicholson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38147b7b-3909-46cf-a205-c825730b277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are groups in Afghanistan who want nothing more than to harm
        others," Miller said. "These groups thrive in ungoverned spaces, they raise
        money, they recruit, they plan, they inspire attacks. We must maintain pressure
        on them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321dda12-caca-4f6b-bb7c-426131e4538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Taliban commander Mullah Sher Agha told CNN''s Sam Kiley
        that Taliban commanders inside the country are willing to begin peace talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a1e80-945d-4974-a447-3c1cac6cbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace negotiations should be among Afghans and for Afghans," Agha
        told CNN. "We should not wait for Pakistan, Iran, Russia or America to bring
        peace to Afghanistan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659beb1-c7e9-44fb-a3ed-91eeb5f661c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the&nbsp;Taliban launched a brazen attack&nbsp;on Ghazni,
        a strategic city south of the capital, seizing key buildings and engaging
        in gunbattles with security forces. At least 16 people were killed and 40
        injured, the majority of them Afghan security forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be35d7-6203-41ce-b688-1285fbf042cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ghazni attack showed that the Taliban may enter talks if they
        have a position of strength. Yet even with a shared goal of eliminating ISIS
        from Afghanistan, the Taliban still view the US and the Afghan government
        with distrust.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e178a5-3e49-45e6-a942-56c689f05da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:11:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:11:48.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enemy is first ISIS, then government," Taliban commander Agha said.</p>'
  'pnp-masbate-blast':
    'author': 'CNN Philippines Staff'
    'caption': 'Explosion incident in Masbate Port damages vessels of the Masbate
      Philippine Coast Guard.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T13:50:25.967+08:00
    'imagesource': 'jcr:078768da-6ffe-4122-b3d0-c0c469a15639'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24750bad-2951-482d-881c-78e6fea78e70'
    'lead': 'The PNP may relieve the Provincial Director of Masbate, after a recent
      bombing incident in the Masbate Port. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T15:14:33.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T15:14:40.963+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T15:14:40.844+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP considering relief of Masbate police official due to recent ''terrorist''
      attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e54bd-c4a9-458e-b6bc-f84cb1819f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:14:33.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:14:40.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Philippine National Police (PNP) is considering the removal of the Provincial
        Director of Masbate after a reported "terrorist" attack at the Masbate Port,
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf6993-6361-40c8-9a48-111af1f96d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:14:33.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:14:40.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bong Durana said they are still deliberating and
        checking the provincial director''s records to see if there is a need to relieve
        him of his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81912ab1-6bad-4182-80b2-de517654745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:14:33.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:14:40.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relief of PD is being considered but of course, the Philippine
        National Police don''t just relieve without the input of the lower commanders,"
        Durana said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2a297-a658-41eb-9607-e0de3757d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:14:33.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:14:40.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a reported blast at the vicinity of the Masbate
        Coast Guard and military, damaged three boats including a rescue vessel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d2853a-cc31-4f9d-a723-ce1e5e06f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:14:33.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:14:40.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said communist terrorist groups may have been responsible
        for the attack based on their initial investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a178946-d5e8-457f-9356-77b909ea5241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:14:33.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:14:40.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay, base sa mga</em> indicators ng post blast investigation
        <em>natin, ito ay kagagawan ng</em> communist terrorist groups" Durana told
        CNN Philippines'' Newsroom Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737ff45-c862-49e3-bacf-a081730c3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:14:33.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:14:40.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This, based on our post blast investigation, is the
        work of communist terrorist groups.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030bf72-2dc7-4193-befc-512db8f9fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:14:33.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:14:40.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second explosion that occurred in the Masbate Port recently.
        Another bombing incident was reported on August 1, this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08131ef-1b26-45ae-b8a0-9ab002108c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:14:33.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:14:40.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Rosas Olarte contributed to this report</em></p>'
  'Duterte-Davao-rape-VP-Leni-Robredo':
    'author': 'Lara Tan'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T12:53:18.761+08:00
    'imagesource': 'jcr:57ef249a-f604-4ff3-a6c1-674be2f74afd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c925b31b-06aa-4af6-a6e4-9b6ef8c5318a'
    'lead': 'Vice President Robredo, who has also been a topic of President Duterte''s
      sex remarks, said Filipinos should not take the his rape jokes lightly. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T15:23:54.813+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T15:23:58.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T15:23:58.683+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo calls for protests against Duterte rape remark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770efbe5-fec1-4086-8b99-1d862b1f65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Vice
        President Leni Robredo on Monday called on the public to protest President
        Rodrigo Duterte''s remark that Davao City has a number of rape cases because
        of its pretty women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3af95f-29ab-4e5c-9ceb-e37ed6eff330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, hindi lang bilang babae pero bilang tao, kahit anuman na statement
        na kasalanan ng babae iyong rape, hindi iyon nakakatawa. Mayroong rape kasi
        may rapist, hindi may rape dahil may magandang babae," she said in a media
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001e1d0-aee5-4bbb-81bd-cadf1bd012b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who has also been a topic of Duterte''s sex remarks, said
        Filipinos should not take the President''s rape jokes lightly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bc205-951d-4419-9a7c-420e6ebf4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangang i-protesta natin. Alam natin na hindi iyon tama. Sineseryoso
        natin itong isyu na ito. Hindi ito isang bagay na parang kibit-balikat lamang.
        Hindi dapat pinaglalaruan iyong isyu. Hindi dapat na ginagawang biro," she
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5bea86-99e4-4395-a316-fa34c0e15aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 31 said his hometown has logged many rape cases
        because it has a lot of pretty women. This has been met with criticisms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235183e-040f-4d46-9e01-00fc563a7b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Duterte commented on those who called him misogynistic.
        He also defended himself against criticisms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831f36a-ae96-474a-980d-21949a8c519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko naman sabi ni-rape lahat ''yan. But you are almost mesmerized
        or tempted. That''s how you control yourself. It is a democracy. Freedom of
        expression," he said in a speech before the Filipino community in Israel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd160e0-d773-424e-8322-5dd1ab1b46a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo fired back, saying freedom of speech has its limits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87143735-2eb2-4f67-a2a5-2868ccc52a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi dapat ginagamit ito para mambastos ng kahit sinuman. Hindi
        ito dapat ginagamit para i-disrespect iyong bawat Pilipino," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b20a2-4577-4ea0-8e42-d512e81849c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, Duterte publicly joked about looking at Robredo''s
        skirt and knees, even pointing it out to his men.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e9b3e-1a6c-4b54-9b53-3f9eb8fdf0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Robredo: ''Tasteless remarks, inappropriate advances''
        have no place in society</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbee0b-ebdb-4b3b-be3d-b04131e58bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has previously sparked outrage for kissing a woman on the
        lips during his meeting with the Filipino community in South Korea in June.
        Critics have also called him out for his offensive remarks against women,
        including threatening to shoot women communist rebels in their vagina.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f0c92-fdd9-479b-8bc1-13e2432c4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:23:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:23:58.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the President cracked the controversial "Dapat mauna ang
        mayor" rape joke about a detained Australian missionary. He later apologized
        for the statement.</p>'
  'VP-Leni-Robredo-Liberal-Party-rice-crisis-inflation-rising-prices-of-goods':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T15:46:38.297+08:00
    'imagesource': 'jcr:644040e9-9cb3-4c4c-8931-05e8b50dab60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e66f27db-cd06-4481-a623-d738cfdd7b4e'
    'lead': 'Vice President Leni Robredo says the National Food Authority leadership
      must be overhauled to solve the supposed rice crisis.'
    'mgnl:activationStatus': true
