    'mgnl:lastActivatedVersionCreated': 2019-04-23T15:26:48.469+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo, Liberal Party give option to address rice crisis, rising
      prices of goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa66919-9676-4c40-a580-b4e6dfffb34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Vice
        President Leni Robredo and Liberal Party (LP) leaders on Monday presented
        a number of options to address the supposed rice crisis and rising prices
        of basic commodities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bcc700-076a-4eab-a147-1604f677fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said National Food Authority (NFA) leadership must be overhauled
        to solve the rice supply lack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cedeb1-c074-4c7f-afe7-11c18a6da4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayusin ang NFA. Resolbahin agad ang isyu ng kakulangan ng supply
        ng bigas. Magtalaga ng pinunong mahusay at mapagkakatiwlalaan ng lahat," she
        said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434095f-5e9c-4aa6-b352-579c7385d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and LP lawmakers urged Duterte to sack NFA Administrator
        Jason Aquino, whom they said is the root of the rice crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77026d2-fb3d-46e8-880a-9816de3608b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"March pa lang pinagbibitiw na namin si Jason Aquino. Na-predict
        natin na magkakaroon ng problema dito dahil hindi talaga maganda ang management
        ng NFA. Kapag hindi alam ng liderato ng NFA ang ginagawa nila, uulit po itong
        problema," Senator Bam Aquino said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec57e0-3ae9-4b3f-93dc-f8924abbb27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan said there is not only incompetency, but
        also corruption in the NFA, citing the Commission on Audit report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10209b-0199-4e73-aac6-a04435a199b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said President Rodrigo Duterte can create a task force comprised
        of Cabinet officials to address the rice emergency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02965990-fde2-4a11-b92d-813856dc6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said Duterte should tap members of the policy-making
        NFA Council, specifically Finance Secretary Secretary Sonny Dominguez, Trade
        Secretary Mon Lopez, and Socioeconomic Planning Secretary Ernesto Pernia to
        determine the next steps on rice supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77b0e5-6dc5-422a-8369-8e443a351808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila na ang magbalangkas ng next steps sa rice procurement, kung
        importation ba, sa palay procurement. Baguhin itong naging direksyon na naging
        palpak sa administrasyon under the NFA administrator," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad7cd9-fe09-4c6d-9d60-6bec8eee054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From P40 per kilogram, prices of commercial rice reached up to ₱70
        per kilogram in Zamboanga City, which declared a state of emergency due to
        rice supply shortage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc5981-71b2-4868-8bce-0d064e30b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday denied there is a rice shortage and instead attributed
        higher rice prices to "politics," while Agriculture Secretary Manny Piñol
        blames it on "speculation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c20c3-5dac-4126-887d-f20ddb1e84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA Council''s approval to ship in more rice is expected to
        bring down retail prices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4b99a-80e8-43ad-820d-027eb96b6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also called for the suspension of higher excise tax on fuel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835b5c9-2192-4a3c-81cf-ed0687ebbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino blames high fuel prices for the continuing spike in inflation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1b024-b1f4-4094-b39e-ba232867ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagtaas ng diesel at gasolina, isa po ito sa mga nagpapataas
        ng presyo ng bilihin," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d3816-54a0-4f2e-8957-3c82edc41e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Miro Quimbo on Tuesday filed a bill that seeks to return to
        zero the excise taxes on kerosene and diesel proposed under the TRAIN law.</p>'
