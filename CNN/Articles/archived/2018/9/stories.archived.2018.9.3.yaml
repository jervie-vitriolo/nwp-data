      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also said the government should look into the
        P200 conditional cash transfer and review if it should be raised to help the
        poor deal with rising prices of goods.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f826212-a39e-49b7-a584-bdcf3250ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and the LP hope the Duterte administration will consider
        their suggestions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0289777-7a63-4346-826d-3c333cee34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:26:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:26:48.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Umaasa kami na seryosong tignan ng pamahalaan ang mga panukalang
        ito. Lahat tayo, lalo na ang mahihirap, nararamdaman ang pagtaas ng biliin.
        Panahon ito para umaksyon at maghanap ng konkretong solusyon," Robredo said.</p>'
  'reuters-journalists-jailed-seven-years-rohingya-myanmar':
    'author': 'Euan McKirdy, Ye Tike and James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-03T12:27:43.675+08:00
    'imagesource': 'jcr:9e1c982b-b90f-448f-ab20-4484c7d70030'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5931050f-ef83-4b97-b55e-15350328a7ad'
    'lead': 'The two Reuters journalists accused of breaking Myanmar''s Official Secrets
      Act have been found guilty and sentenced to seven years each in jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T15:29:26.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T15:29:30.840+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T15:29:30.643+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar court sentences Reuters journalists to 7 years in prison for
      breaching Official Secrets Act

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f1c391-fc93-464f-910d-3acd1e0d82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two Reuters journalists accused of
        breaking Myanmar''s Official Secrets Act have been found guilty and sentenced
        to seven years each in jail, a Yangon court has decided.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a575f78-de71-4bf4-96bd-0f506ff9ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone, 32, and Kyaw Soe Oo, 28, were originally detained in December
        2017, after working on an investigation into the mass killing of a number
        of Rohingya villagers in Myanmar''s Rakhine state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4927e-3c45-4f4c-8d4c-69b017531831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following sentencing Kyaw maintained the pair''s innocence, but
        added that they were unsurprised by the verdict. "We didn''t go anything wrong,"
        he said. "We''re not exactly shocked by the verdict."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7107c-dfb3-4774-bad7-738d738181e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were charged with breaching the colonial-era act, which carries
        a maximum penalty of 14 years in prison, in July. The two men pleaded not
        guilty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e554757-1228-4287-8003-230556e7e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict was due last Monday, but the judge delayed it saying
        he was too ill to attend court that day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79815cba-c87b-4877-8138-04a716a2c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has drawn international criticism for attacking freedom
        of speech and further focused attention on the military''s crackdown in Rakhine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401af76-4598-479c-ace4-938f7b8ff78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both journalists testified in court that two police officers, who
        they had not previously met, had given them papers relating to their investigation
        during a meeting in a Yangon restaurant. Shortly after, they were arrested
        by plainclothes officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c07c75-5d17-4a6f-80b3-da8b894fa9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a Myanmar police officer, Moe Yan Naing, testified that
        he had witnessed a plot by senior police to frame the two journalists by planting
        secret documents on them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b78ef0-5c81-44b6-8eb0-9d9c9c175b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass exodus</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce3ffc7-21cc-4e4f-95df-fe84f16124c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, hundreds of thousands of Rohingya Muslims started fleeing
        across the Myanmar border into Bangladesh into what''s since become the world''s
        biggest refugee camp. Many of those who crossed the border have recounted
        horrific stories of being driven from their homes under threat of death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db06ad-2dd2-4c58-a120-201d6cfb7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent United Nations investigation into alleged human rights
        abuses carried out against the Rohingya has called for the country''s military
        leaders to be investigated and prosecuted for genocide, crimes against humanity
        and war crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115bd6e8-18a9-4574-8f27-509e740e9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damning report contains allegations of murder, imprisonment
        and sexual violence against the Rohingyas, carried out by the Myanmar military,
        under the guise of a crackdown on terrorists, and against a backdrop of impunity
        that effectively placed military leaders above the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90074eba-ef2c-4994-a301-46da5bbd847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has repeatedly denied that it has deliberately
        attacked unarmed Rohingya. Instead, the authorities insist that it only targets
        Rohingya militants, mostly from the Arakan Rohingya Salvation Army (ARSA)
        insurgent group that are alleged to have launched deadly attacks on police
        posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b60757-2bb8-48e2-a775-e5610e613d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the United Nations has called the alleged campaign
        of violence, including mass killings, rape and the burning of Rohingya villages
        by Myanmar government forces a "textbook example of ethnic cleansing," while
        UN Special Rapporteur Yanghee Lee has said that the attacks bear the "hallmarks
        of genocide."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45d6ee-2ab4-41af-a810-1e886edce8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700,000 Rohingya refugees now live in squalid conditions
        in camps on the Bangladeshi side as the two countries attempt to negotiate
        their return to Rakhine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eade57-ddbb-48e9-af6c-0bf5bcc1adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearless journalism</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc20bbd-cd64-4f6f-9751-105e508496b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters published a special investigation earlier this year that
        featured Wa Lone and Kyaw Soe Oo''s bylines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111f46c-273c-4d20-a279-e6e8be92c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It documented the killing of 10 Rohingya men reportedly carried
        out by Buddhist villagers and Myanmar troops. Reuters described the groundbreaking
        report as the first time that soldiers and paramilitary police had been implicated
        in testimony from security personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dbf72c-30d7-4b4a-a005-ec2cfc21d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report used photographs, reporting and interviews conducted
        in Myanmar and Bangladesh to reconstruct the final moments of the dead men,
        who were fishermen, shopkeepers, teenage students and a religious teacher.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776c6cb-fc9b-4f73-b89a-f2172880e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military has since admitted its forces had a role in
        the killings, and jailed seven soldiers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d520155-ff20-4df0-9604-192e710eef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:29:26.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:29:30.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Myanmar court sentences
        Reuters journalists to 7 years in prison for breaching Official Secrets Act"</em></p>'
  'president-duterte-denies-rice-shortage':
    'author': 'Regine Cabato'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T12:55:00.731+08:00
    'imagesource': 'jcr:2909ec09-24d8-46c6-a86c-374b34ebde4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eca52e3c-1732-449b-b8fe-4e85e37e166f'
    'lead': 'The President attributes higher rice prices to ''politics,'' while Agriculture
      Secretary Manny Piñol traces it to ''speculation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T15:31:44.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T15:31:47.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T15:31:47.556+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte denies rice shortage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35d2b9-f7d0-467d-96a6-336b7c2e9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Amid
        the move to allow more rice imports, President Rodrigo Duterte denied on Monday
        that the country is short of the staple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8608f4-c112-4139-b209-a38c0d1075f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon sinasabi nila na ay shortage daw ng bigas, eh marami naman
        bigas eh," Duterte said in Filipino before the Filipino community during his
        visit in Israel. "Sumobra nga eh. You know, those are politics [sic]."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7454fa-2a65-4f61-b6c0-082b5e88a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say there is a&nbsp; rice shortage, but there
        is a lot of rice... We even have an excess. You know, (this is) politics.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5557dd8-51fd-4088-9387-a5badaeb9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority Council''s approval to ship more rice
        from abroad is expected to bring down retail prices. Zamboanga City previously
        declared a state of calamity due to lack of rice. From about ₱40, rice prices
        rose to around ₱60 to ₱70 per kilogram during this crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87693faa-ec98-4d77-8dd5-12cb5055943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before leaving for Israel, Duterte warned retailers that law enforcers
        will open their warehouses if they engage in hoarding to manipulate prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d2195-c0d5-4477-a61f-e439781674de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol backed up the President''s remarks
        of enough rice supply. In an interview with CNN Philippines'' The Source on
        Monday, he attributed the price hike to speculation in the wake of late arrival
        of rice shipments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a796f8f-055d-4e3e-9281-35278d47e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no rice shortage. But there was indeed a spike in the
        prices of rice in the market, and this was caused by the delayed importation
        of NFA rice and even the commercial rice imported by the private sector,"
        Piñol explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743461b-11f6-40b8-a974-5454687bd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the NFA rice disappeared in the market, when the importation
        of the private sector was delayed, speculators came in and it caused a spike,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdbc175-515f-4d85-bd00-70d172ce9069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Piñol clarifies idea to ''legalize smuggling''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75fb04a-1bd6-46aa-bce3-d11a955becb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture chief also clarified reports about his proposal
        to legalize smuggled rice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40486c8d-8fb3-4090-a350-1438cabac4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an oxymoron. How can you legalize smuggling?" said Piñol.
        "I must admit maybe I''m getting lousy with my communication skills."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f30aa-7f3c-479a-b7ca-dafef754563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol explained he meant regulating imported rice in the southern
        provinces of Zamboanga, Basilan, Sulu, and Tawi-Tawi (Zambasulta). He said
        this was an offshoot of rampant smuggling in the area, adding it is difficult
        to crack down on smuggling because of porous borders in the island provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647725d-36eb-42d8-abe3-f26df6a4fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is better to streamline imports and monitor them, including
        the possiblity of setting up a rice trading center in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866562e-6372-4fd0-af3a-9b88e3de5aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who would like to bring in rice must have this covered
        within import papers, they have to go through quarantine inspections, they
        have to go through sanitary and phytosanitary inspection, and most of all,
        they have to pay tariffs," he said. "And the volume should only be enough
        to feed the Zambasulta area."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ad81d-6726-4161-a99d-15713ed9573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said provinces in there also have to begin producing rice
        to become less dependent on outside supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d97932d-dd30-43df-8bc7-29291a31baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:31:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:31:47.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong contributed to this
        story.</em></p>'
  'brazil-national-museum-fire':
    'author': 'Claudia Dominguez and Flora Charner'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-03T12:04:16.543+08:00
    'imagesource': 'jcr:c2d5cae7-cb22-4b4a-ab29-4078c7d94cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f002461d-5465-46b2-ac65-c65648b9bb42'
    'lead': 'Brazilian President Michel Temer has already said the losses are too
      great to be calculated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T15:38:49.946+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T15:40:14.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T15:40:14.736+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s National Museum engulfed by massive fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65663e1c-2770-4797-8f14-a3e2350f6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:38:49.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:40:14.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A massive fire engulfed Brazil''s National Museum Sunday,
        destroying priceless artifacts dating back centuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c4949-7a43-49c5-a0cf-d54fe3961f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:38:49.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:40:14.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters from seven different stations are trying to battle
        the blaze, but Brazilian President Michel Temer has already said the losses
        are too great to be calculated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716f86f-c53b-4d49-9c18-ac4fccb022a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:38:49.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:40:14.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum, which is located in Rio de Janeiro, holds at least 20
        million artifacts, according to the Brazilian government news agency Agencia
        Brasil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1f9a1-fa1e-4bcb-b7e3-1a9c518f6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:38:49.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:40:14.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is home to a variety of rare artifacts relating to the history
        of Brazil, including thousands of works from the Pre-Columbian era.</p>'
    '7':
      'image': 'jcr:def0422f-62ae-4dc3-af2a-f9b1bf13ea12'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5874e-2d80-4b2b-b8c7-18043c1f8c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:38:49.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:40:14.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67141c57-0905-49f7-b2f0-74d87bf0afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:38:49.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:40:14.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of the National Museum''s collection is insurmountable
        for Brazil. Two hundred years of work, research and knowledge were lost,"
        Temer said in a tweet Sunday. "This is a sad day for all Brazilians."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b4b81-6432-4d2f-9e58-8e2b68179906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:38:49.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:40:14.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum''s current director, João Carlos Nara, said the damage
        was "irreparable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa792a-1350-4c0b-bf4c-0ac9fe3710fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:38:49.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:40:14.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum was once home to the Portuguese royal family, and today
        it''s the oldest historical institution in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ccd54-40e4-4ae8-8761-fe4ae1055c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:38:49.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:40:14.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was founded on June 6, 1818, by João VI of Portugal upon his
        arrival to Rio de Janiero as part of the Imperial Royal Family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36148e79-3785-4b7a-856f-1f9667b6cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:38:49.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:40:14.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Brazil''s National
        Museum engulfed by massive fire"</em></p>'
  'isulan-sultan-kudarat-bomb-biff':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T18:08:44.661+08:00
    'imagesource': 'jcr:7fe91032-40b2-4221-9fe4-1eb2f9b925ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '313f2e0e-c9c2-422a-bf1b-e69af6007697'
    'lead': 'Police say the death toll has risen to two in latest blast in Isulan,
      Sultan Kudarat which the military suspects to be the handiwork of local extremists
      inspired by the Islamic State group. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T15:43:50.161+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T15:43:53.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T15:43:53.339+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "BIFF breakaway group possible suspect for second Sultan Kudarat blast\
      \ — military \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22469543-a2c1-4b2b-a58b-4d7f35a9ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Authorities
        said Monday the death toll has risen to two in the latest bombing incident
        in Isulan, Sultan Kudarat suspected to be the handiwork of an Islamic State
        group-inspired faction of the Bangsamoro Islamic Freedom Fighters (BIFF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1497d7-75ff-48d9-a083-49e7171c2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Spokesperson Bong Durana said the
        Provincial Director of Sultan Kudarat and the police chief of Isulan were
        relieved from their posts to give way to the investigation of the attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581bf72-1df4-4078-bcb4-046565ac9df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s bombing, which also injured at least 12 people, followed
        another blast five days earlier that killed three people and wounded more
        than 30 others. 6th Infantry Division Commander Cirilito Sobejana said the
        group under Salahuddin Hassan may be responsible for the blast on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a56a60-4628-4836-9ba1-c19da649b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are monitoring three areas where the suspects
        may be hiding, as the town continues to be on lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86502488-9e49-438b-b6c2-05b57a92901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang suspect natin ngayon sa bombing kagabi ito ''yung grupo
        ni</em> Salahuddin Hassan. <em>Ito ''yung breakaway</em> group from the BIFF,"
        Sobejana said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c5834-9be2-4d4b-800b-302ffa728bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our suspect now for the bombing last night is the
        group of Salahuddin Hassan. This is the breakaway group from the BIFF.]</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">6th Infantry Division Commander B/Gen. Cirilito Sobejana: 4 wounded
        in critical condition in second Sultan Kudarat blast | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/C92KGB63WO">pic.twitter.com/C92KGB63WO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1036386539998072832?ref_src=twsrc%5Etfw">September
        2, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ba7ed-2380-42b1-8436-edc92e73c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c967c-b81f-40f8-a819-09db1af33af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana echoed the commander''s statement saying the attacks were
        "designed to maim and kill a lot of people" possibly to gain media coverage,
        which indicate that it could be the work of local terrorists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b86ff-b629-48d2-aa93-d7bb036dce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any other terrorist attack they would want to have their bastardly
        act to be covered by the media and in areas where they can get good media
        coverage" He said in a press briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43856fa7-2f14-4fcd-b303-fd7e0aa854fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said they were already monitoring five improvised explosive
        devices (IED) that were being transported to South Cotabato before the blast
        on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c3ad8-7357-4361-8c53-5c672a7fec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they received reports that these homemade bombs were to
        be launched in three areas in Sultan Kudarat, including Isulan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8cdc5-400b-4e6b-9bef-fe3e24ba194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the explosion<em> meron na kaming namonitor na</em> five
        IEDs na ilalabas, closely monitored namin itong <em>pagtransport nito at ang
        napag-alaman namin itong lima na ''to dinala nila sa</em> South Cotabato and
        from there <em>ilalaunch nila ''yung</em> IED attacks sa city of Tacurong,
        Municipality of Isulan at Municipality of Esperanza," he told CNN Philippines''
        New Day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b78979-ff35-4b22-b2dd-74cc28d7562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the explosion we were monitoring five IEDs
        to be launched. We closely monitored its transportation to South Cotabato
        and from there they would launch the IED attacks in the city of Tacurong,
        and the municipalities of Isulan and Esperanza.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784abd8-f86f-472e-9e52-aed7f8bc8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Sobejana nor Durana confirmed if the latest bombing incident
        was related to the first blast in Isulan on August 28. However, Sobejana said
        the group of Ismael Abubakar was allegedly responsible for the first incident.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36dba1-df48-4376-a07c-7fcb0d859bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana assured that military has intensified its checkpoints and
        monitoring operations to thwart any more possible attacks in the areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fcb3f6-d241-4e8f-9fdc-cfcc9a77f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also doing our focused military operation kung san nanggaling
        itong mga bombs para sa doon pa lamang maneutraliuze na namin," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc992e-397f-4fa2-8bd2-82908c648414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are also doing our focused military operations
        to see where these bombs are coming from so we can neutralize them from there.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d21105-721b-4e83-a510-8ec9ac83d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana also appealed to the public to remain calm and vigilant amid
        the incidents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4ce04-bb84-4d69-bf90-4ac6747406aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:43:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:43:53.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any terror attack, whatever it is, apparently nakita natin [apparently
        we saw] they would want to sow fear and chaos, but I appeal to the people
        of Mindanao not to give these lawless elements the luxury of us being cowed
        with fear," he said.</p>'
  'Duterte-Obama-drug-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T10:34:44.209+08:00
    'imagesource': 'jcr:dec5b370-3d5d-47a9-b0f8-6486353ccbd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7da9f16-8fb5-44f1-b4b7-8b9ac3a94424'
    'lead': 'President Rodrigo Duterte apologizes to former U.S. President Barack
      Obama, almost two years after he told him to ''go to hell'' for criticizing
      his administration''s war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T15:46:37.852+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T15:46:41.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T15:46:41.190+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte apologizes to Obama, says he forgives ex-U.S. President for
      drug war criticisms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c777f-3fb8-4438-ab5e-b839927d02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> President
        Rodrigo Duterte on Sunday apologized to former U.S. President Barack Obama,
        almost two years after he told him to "go to hell" for criticizing his administration''s
        war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b78fa7-1878-460c-bf09-e9ffdf5bbde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be appropriate at this time to tell Mr. Obama that you
        are now a civilian and I am sorry for uttering those words. It was plain talk
        like yours. We have learned our lessons very well," he said in a speech as
        he met with Filipinos in Jerusalem, Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49adf1-4ce0-4913-9e3f-e632db1b17d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his apology, Duterte explained why he lashed at Obama in
        October 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e4887-ed15-4523-af13-6bd55bacbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Obama, in public, knowing fully well he was talking about me
        — who is a head of state however how small or humble — he castigated me about
        human rights. Sinobrahan niya," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130920f2-f0f0-4fa1-9f02-8c88c087ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte tells Obama to ''go to hell,'' explains frustration
        with U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351791d-e97c-4065-b4f0-30b03a0a7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Obama should have gone through the proper venue to criticize
        his administration''s drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4267206a-6407-48d7-8538-f791e994cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have qualms, complaints against me, go to the United Nations.
        File your complaint there and ask for a hearing. Hindi ''yung didiretsuhin
        mo ako in public that I am wrong. Nagalit ako, sabi ko ''P****I***, Obama,
        you can go to hell. You son of a b****.'' Sinabi ko iyan because he was not
        a civilized person anyway," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac2f7e-e47e-4e04-bef8-458278390b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "Being the President of a republic, you ought to
        know the basic rules. You do not criticize, especially if it is a problem
        of the country that you are criticizing. You would not know anong solusyon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed6420d-6fec-4e78-b119-d711e4ba8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has forgiven Obama and asked for his forgiveness, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495b95b-871b-4f9c-9277-40ea724e51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is in your heart to forgive, you forgive. I have forgiven
        you," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf830f-b428-4200-b377-24106110a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 4,000 ''drug personalities'' have
        been killed in anti-drug operations since Duterte took office in July 2016,
        while more than 23,000 homicide cases — many of them suspected to be drug-related
        — are still being investigated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36503eac-330d-4e08-a0cc-65da63948a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also compared the presidential style of Obama and his successor,
        Donald Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01855a63-f5d6-42b9-a45f-73c6e5d6795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:46:37.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:46:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump is a good friend of mine, because he speaks my language and
        he is a bit warmer. Obama was a cold person, always at a distance," he said.</p>'
