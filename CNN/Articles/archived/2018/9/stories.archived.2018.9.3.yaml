  'nfa-council-authorize-import-subsidized-rice':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T17:42:08.077+08:00
    'imagesource': 'jcr:d4649c22-91d0-40ec-9d5d-5425de53d811'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '732218a9-85a3-4729-b2aa-bcff3856b36c'
    'lead': 'The National Food Authority Council will allow an increase in rice imports
      — and Malacanang expects the NFA administration to cooperate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T16:20:08.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T16:20:11.583+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T16:20:11.375+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA Council to authorize increased imports for subsidized rice

      '
    'updated': 2018-09-03T12:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39218b3d-e59d-4c6d-9b5b-8f5f2b924ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        National Food Authority (NFA) Council will authorize an increase in imports
        for government-subsidized rice, Malacanang announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa71801-3c59-4282-86e2-3384616b94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa mga pangyayari po at para mapababa po ang presyo ng bigas,
        maga-authorize po ang NFA Council para sa pribadong sektor na mag-angkat ng
        bigas beyond the minimum access volume for 2018," Presidential spokesperson
        Harry Roque said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61e4f1-4d10-477f-8efd-52699f2f254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Due to recent events and to lower the rice prices,
        the NFA Council with authorize the private sector to import rice beyond the
        minimum access volume for 2018.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb8a08-1d29-444e-97a4-2751624420b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the cooperation of the NFA Administration in this regard,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ac2c0-c995-4cda-b45d-5a77d9b573a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA and its policy-making body, the NFA Council, butted heads
        on who to blame for the price hike during a Congress probe on Tuesday. The
        Administration blames the bureaucracy for delaying action on a request to
        import rice earlier, while the Council maintains the NFA failed to submit
        its inventory. Moreover, it blamed the NFA''s unverified declaration of a
        shortage as a trigger for businessmen to jack up prices, causing inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d99aa-c678-4512-929f-dfe5843c6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: NFA: Current rice supply not enough to stabilize prices</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc39657-eb96-4d98-a8df-f9bce3f00423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ilocos Norte Governor Imee Marcos wants the NFA abolished
        altogether. The agency was institutionalized by her father, the late strongman
        Ferdinand Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f9e27-7c07-49fc-8c25-735f7efb3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time perhaps to abolish NFA. Tinatag yan ng ama ko pero ako
        na ang magsasabi na binaliktad nila ang purposes ng NFA," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff5d8f-6e57-4941-a7b2-6e0892010268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My father founded it, but I''ll be the one to say
        that they are twisting the purposes of the NFA.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d6f0e3-68c4-45e5-9ee5-d0e9bbd97b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some rice consumers find this idea troublesome — as NFA-subsidized
        rice is the only kind that they can afford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b8146-2f7a-4700-bacd-e42bda7df6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA on Friday also announced its decision to create a technical
        working group to coordinate with other law enforcement agencies and fight
        rice smuggling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e94ad3-7b89-4cbc-81be-5ed475e8cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the formation of the TWG to work closely with the different
        enforcement agencies, we hope that we can finally stop any moves of some people
        or groups to control the rice trade," NFA Administrator Jason Aquino said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70474cd1-d7b8-45b9-9d40-8fa42c03293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Congress, the House of Representatives passed a measure on rice
        tariffication, which President Rodrigo Duterte declared a legislative priority
        in his State of the Nation Address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df857efc-f277-4491-9aff-95905884c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, private rice traders can ship 805,200 tons of rice annually
        without tariffs. The proposal removes this restriction, and instead imposes
        a general tariff on all rice imports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28957a4-2fdb-4bb1-ab18-a0a48a9693ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:20:08.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:20:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Ina Andolong and Joyce Ilas contributed
        to this report.</em></p>'
  'shamshuipo-hongkong':
    'author': 'Portia Ladrido'
    'caption': 'Kowloon Island (the region across Victoria Harbor) is known to be
      “the city’s dark side,” but others argue that Kowloon is “more authentic, more
      Chinese.” Photo by JL Javier'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-08-31T17:30:27.349+08:00
    'imagesource': 'jcr:a2d0d62f-478d-4483-8db1-b2d0b7adf2ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f7bd72-f7f6-4b70-b757-4c4e58183683'
    'lead': 'Hong Kong may be known for its luxurious lifestyle. But does this image
      hold true for all the locals?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T16:28:58.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T16:29:02.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T16:29:02.225+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong, beyond the Instagrammable sights

      '
    'updated': 2018-09-03T12:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667fa98-fd87-4583-8d0d-c622148ae34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If you’ve been
        on Instagram’s explore page, chances are, you’ve seen photos of neon-washed
        buildings in Hong Kong that tourists use as backdrops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4b3c4-f7aa-4491-8998-22bfb158bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For undiscerning visitors, these structures only look like a good
        spot for a photo, but for many locals, these are their public housing units,
        which have become physical manifestations of increasing rent prices, unaffordable
        housing properties, and dormant wages in Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c3009-af4d-47d9-9a66-647a1cb27d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many cities, there are contradictions and underlying realities
        that can only be revealed when actively sought. A tourist going to Los Angeles,
        California, for instance, may not always know that it’s also home to Skid
        Row, an area with the highest number of homeless people in the US, or if one
        were to go to London, you’d know of the Big Ben or the London Eye but you
        may not be aware of Syrian refugees who are suddenly transported to other
        areas of the UK without their knowledge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b84a1-9e98-4ba2-a75b-8f9dd1165ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no wonder it has come as a shock when Hong Kong, a city that
        sits on a HK$138-billion budget surplus, is also home to McRefugees, a term
        used for locals who sleep in McDonald’s largely because of their poor living
        conditions. This is a far cry from the typical picture of Hong Kong as a hub
        for high-end labels, rooftop bars, all-night partying, and fancy dining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082ef69-925d-42a3-8edc-649d73a40fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former British colony has always been promising to the eyes
        of its Asian neighbors, what with it being a financial capital akin to New
        York and London. While Hong Kong Island looks to remain as such, Kowloon Island
        (the region across Victoria Harbor) doesn’t necessarily share this image.
        Residents of Hong Kong Island even call Kowloon as “the city’s dark side,”
        but others argue that Kowloon is “more authentic, more Chinese.”</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/-aoYctYuRL4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99cd6cf-8cf3-4568-acdb-25ed06bc7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7f2f0-f6d2-455a-aa64-a9ec2fc76430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gritty, traditional Sham Shui Po</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed0042-80f7-4b12-a9f3-a27a97056b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‘grittiness’ of Kowloon is most apparent in Sham Shui Po, one
        of the poorer districts in the island, whose alleys are filled to the brim
        with vendors selling a variety of goods. In Apliu Street, the strip is packed
        with electronic products, second-hand devices, and even antique watches and
        random artefacts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be6396-7ab3-4ac5-96a1-0cd4635c8e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right around the corner is Cheung Sha Wan Road, an entire road lined
        with wholesale fashion stores, and there’s also Tai Nam Street, which is where
        most manufacturing workshops of leather goods, textiles, and metalwares are.
        Think Divisoria; only bigger, smellier, and dingier.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc02364-f597-4bda-8822-1c693c77cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:28:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:29:02.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interspersed within these streets are food stalls and pushcarts
        that serve different kinds of rice pudding, pork intestines, or milk tea,
        among many others. There are also cha chaan tengs, or small restaurants that
        typically serve tea, coffee, or macaroni soup with meat. Like most businesse</p>'
    '17':
      'image': 'jcr:6ae035be-b665-472d-8500-2e96575cdb14'
      'imageCaption': 'Chau Ka Ling, the owner of Shia Wong Hip, a restaurant that
        serves different kinds of snake dishes. Photo by JL JAVIER'
