      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“We Will Not Die Tonight”</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0d97c-0ce6-4381-bd02-e836db839bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the pleasures derived from watching a Richard Somes movie
        is his deference to established genre tropes. He knows how a madhouse works
        and he has fun going through each room and setting them on fire. In “We Will
        Not Die Tonight,” all the fun is straightforward. You know who the hunters
        are because they’re scary ass looking thugs who look like they’ve been cast
        straight from Satan’s gallery of rogues. They’re chasing Kray (Erich Gonzales),
        a stunt woman looking for a quick buck, and her band of criminal friends who
        want to cash in on a one time hit, until they find out that the hit involves
        trafficking street children and skinning them alive.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d4980-ba38-4b7e-8486-1518579d6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinutulungan nga nating ang DSWD sa ginagawa natin eh,” the evil
        gang’s lead rationalizes. The action is a bit frustrating at first. A large
        gang means there will be more people to kill. But when Kray finally realizes
        she has to kill in order to survive, she finally picks up a bloodied bolo
        and slaughters her way out of a dilapidated building.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aadf256-41e7-4a48-8d2a-a7560873edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t Somes’ and Gonzales’ first time at the grindhouse. They’ve
        worked in the slimy crime drama “Mariposa Sa Hawla ng Gabi” and the flawed
        yet lovingly tropical gothic “Corazon: Ang Unang Aswang,” plus a few teleseryes
        as well. Gonzales shows some legit action star moves in this one: she climbs
        pimps, goes down and elevator shaft, engages in several knife fights, and
        kills someone with a barbed wire.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd1193-0fe1-4c0d-afd0-0a782b831348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no nuance here, no smoke and mirrors so you can enjoy each
        bloody murder without guilt. It’s easy to see “We Will Not Die Tonight” as
        another toxic sludge in the Pinoy action film revival but it embraces its
        roots so lovingly. Who wants to have a carefully choreographed action scene
        when you can watch something that approximates what hell looks and feels like?
        —<strong> DJ</strong></p>'
    '86':
      'image': 'jcr:002db9b6-e950-47e4-aecc-d25599c262c5'
