    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e8b77-f654-4a08-87f2-6c37c18c82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Day After Valentine’s”</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8599e4-b3a4-4d32-8fe4-a2cd0a21d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the two Jason Paul Laxamana-directed films in this
        year’s festival, “The Day After Valentine’s” is a movie that has both not
        much and too much going on.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaddb04-141c-489f-a824-364aae15579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telling the story of Kai (JC Santos) and Lani (Bela Padilla), the
        film surprises as it eschews the romance one would expect it would bank on
        after the success of the pairing’s previous team-up, last year’s “100 Tula
        Para Kay Stella.” It chooses instead to present a journey of healing, Lani
        serving a mostly platonic role as Kai’s “Ms. Repairman” (as the film puts
        it) as he reels from a break-up.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aea07f-b9ee-48c5-b979-9de5acb99ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is no “Lost in Translation,” and the conversations that
        should be the narrative momentum of this tale of broken people finding each
        other feels surface-level. Character-building is mostly hollow in the first
        half of the film, focusing instead on hugot exchanges — banalities that soon
        become ponderous and repetitive. (Though one could argue that the healing
        process is repetitive).</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e28d66-075e-4fb5-9564-84b97f402104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also tries to make a statement on language, using Baybayin
        and the folklore of Kai’s homeland of Hawaii. Whether that message is on our
        tendency to use words without regard to its intricacies and interpretations,
        that I’m unsure of as the use of Baybayin and Hawaiian don’t go beyond aesthetics.
        Both are merely used as quirks that the two bond over. Even an actual trip
        to Hawaii midway through the film serves no other purpose than be a wanderlust-inducing
        “Eat, Pray, Love-ish” destination.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d331e96-7f34-4ae3-8091-87bd6026482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “The Day After Valentine’s” finally decides to get interesting,
        it does so in a fell swoop. Developments feel bombarding instead of precise.
        Though the film justifies this in the context of its narrative and granted
        that, presumably, these are attempts to end the film on emotional highs, storytelling-wise,
        it just feels too late of a turn. (Though admittedly, some subversions are
        refreshingly clever.)</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57dfe7a-69bc-4372-af56-bcdc3e54bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Day After Valentine’s” is an attempt at creating a mature drama
        on idealizations of romance, the scars they leave behind, and the healing
        that follows. Unfortunately, it pre-occupies itself in shallow waters too
        long, leading to underdeveloped characters that could have served as better
        foundations of the narrative. —<strong> GP</strong></p>'
    '75':
      'image': 'jcr:0c07bf47-bbea-43ed-bf1e-b248097dedc7'
