  'agriculture-secretary-manny-pinol-nfa-limbo':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T15:06:48.378+08:00
    'imagesource': 'jcr:f8faa435-29e4-42a7-9be5-9bb18aecb8f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3996445-20db-4ee3-89ec-c0c0b3dbad0d'
    'lead': 'Agriculture Secretary Manny Piñol would not comment on calls to abolish
      the National Food Authority — but he has other qualms about the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T15:04:33.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T15:04:37.136+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T15:04:36.916+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture Secretary: NFA is in limbo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d468f-18f5-420e-8a6b-0b122badf94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 3) — Agriculture Secretary
        Manny Piñol on Monday said the National Food Authority is an agency in limbo,
        but he refused to comment on calls for its abolition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11343578-0c2f-44f3-962d-2f8e1244c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demands for the dissolution of the authority come amid jacked up
        market prices of rice. A state of calamity was even declared in Zamboanga
        City, where commercial prices rose up to ₱70 per kilogram. Pinol said prices
        should have stayed along the ₱40 range, adding that there is price speculation
        but no rice crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1a6fe-cb21-4c73-8524-03dae04e31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would describe it as an agency in limbo. That''s all," Piñol
        told CNN Philippines'' <em>The Source</em>, referring to the NFA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbcdc7d-1134-4c21-a035-2473708a2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed, Piñol noted that NFA was the "the only [World Trade
        Organization]-acknowledged and accredited trading agency of the Philippines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e43899-b65f-43a8-be43-79ced8940aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with the NFA... is it has been so focused on rice alone.
        It is called the National Food Authority," he said. "In fact, if you were
        to ask me what its other function should be, dapat siya ay magiging export
        agency ng produkto natin [the export agency for our products]. Let''s not
        leave it to our farmers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3b400-bf7a-411e-8932-9b28bfbc187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA Administration and the NFA Council, each blame the other
        for the hike in rice prices. The Department of Agriculture is neither a supervisor
        of the NFA nor a member of the Council, although it is concerned with the
        distribution of products like rice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710728a-baff-4b98-b537-603591bdc87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Piñol said the structure is beside the point. He said the NFA
        did not have to be under the DA "if there [was] greater collaborative effort"
        between the two government bodies. He added that he only dipped his finger
        in the Zamboanga rice crisis because "nobody was handling [it]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f311f0-2e29-4e66-b127-3da494a29221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the NFA council members are technocrats who have good
        intentions but are not grounded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd49d52-7f8e-4233-986f-73fefffdab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Piñol explains ''bukbok rice'' video</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b96ee0-2512-437c-b0b1-eeaf31739c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have called for the secretary''s resignation, amid his reported
        proposal to legalize smuggled rice. Piñol has since clarified the idea, saying
        he only meant to suggest regulating imported rice in the region of Western
        Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134335d5-7d5d-43f4-be8d-a161d5d67069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said anybody who wants to bring in rice must have the proper
        documents and pay tariffs and duties. Piñol also explained his proposal to
        put up a rice trading center was supported by local officials in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24945721-092b-48dd-8243-dca6c44e0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from high prices and reported shortage, the government has
        also been slammed for weevil-infested rice. This comes on top of reports that
        galunggong, or round scad fish, was tainted with the toxic chemical formalin
        — although this was later refuted by the Bureau of Fisheries and Aquatic Resources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff86a0-8eb4-429b-a87f-535d6db32f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Facebook videos shared by Piñol, the secretary washed supposedly
        infested rice, cooked it, and ate it alongside galunggong to demonstrate the
        food was edible. He clarified that he was not advising the public to settle
        for substandard rice, but he made the video in response to calls that the
        rice to be thrown out or fed to animals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa2df5-1b59-4a44-b175-9366c8551167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it could be proven that the rice was already infested with weevil
        before it left the port of origin, the NFA should return it," said Piñol.
        "But the other side of the story was, hindi porke may bukbok, hindi na pwedeng
        kainin [just becauese there are weevils, doesn''t mean it cannot be eaten].
        That was my message."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c4ed5-5574-471b-b8fb-b2191698aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied the alleged presence of formalin in galunggong altogether.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17ef65-1fc5-4a5e-aaea-9a7b2fa0125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol had pushed for allowing more imported rice and fish, in a
        bid to take prices down. However, consumer groups and fisherfolk believe the
        government should strengthen local producers instead, as imports could make
        them even poorer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bd913-0af3-4380-980f-f198915b1b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen of the Makabayan bloc filed a resolution at the House
        of Representatives to halt the galunggong importation order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfb7ad-4b4e-4782-9ef7-a57a3dbb3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the criticism, Piñol maintained that he would not leave his
        post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fee0ef-c32f-449f-970d-b6f0aefd4f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President feels that I am of no use anymore to this administration,
        I would be happy to leave," he said. "But I''m a fighter. You don''t quit
        in the middle of the fight."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0610b57-ae10-4381-aa83-9ff200074d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:04:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T15:04:37.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself has also said he will not boot
        the secretary.</p>'
  'ISIS-leader-dead-Afghanistan':
    'author': 'Ryan Browne, Eli Watkins and Sam Kiley'
    'caption': 'Authorities say that the recovery of the flags does not automatically
