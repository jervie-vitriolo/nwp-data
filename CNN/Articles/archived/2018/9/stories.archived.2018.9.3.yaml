      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lariba, who made history as the first Filipino table tennis athlete
        to qualify for the Olympics in 2016, was diagnosed with Acute Myeloid Leukemia
        in May 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4792b-7648-4956-b529-9915d53c1414'
      'mgnl:activationStatus': true
