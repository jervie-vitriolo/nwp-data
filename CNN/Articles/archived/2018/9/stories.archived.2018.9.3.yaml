      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will bring rains over Metro Manila, Pangasinan, Central Luzon,
        CALABARZON, MIMAROPA, Bicol Region, and the Zamboanga Peninsula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a215afd-a06d-451f-8bc2-24988edf7402'
      'mgnl:activationStatus': true
