      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Philippine Olympian Ian Lariba diagnosed with leukemia</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cbf00e-f630-431d-a545-65851886f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:09:03.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:09:09.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went undefeated throughout her five years in the University
