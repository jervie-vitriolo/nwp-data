  'rodrigo-duterte-official-visit-israel-jordan':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-18T21:27:29.747+08:00
    'imagesource': 'jcr:d09a949a-3355-4a7c-8171-e4e791323bc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deeed6d0-8627-41de-a5a9-1312fd016e75'
    'lead': 'On top of the President''s agenda is the signing of agreements aimed
      at protecting overseas Filipino workers (OFW) in the West Asian countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T16:16:33.912+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T16:17:26.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T16:17:26.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect from Duterte''s historic visits to Israel, Jordan

      '
    'updated': 2018-09-03T19:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcf36a-c9f5-47d1-827e-0f2087e86836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:16:33.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:17:26.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> President
        Rodrigo Duterte on Sunday left for his official visits to Israel and Jordan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e9a26-97fc-43f3-a915-22083f600710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:16:33.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:17:26.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a Filipino president takes an official trip
        to the West Asian countries despite the two having established diplomatic
        ties with the Philippines decades ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30407270-b1a4-4c4e-91fa-1b81b3b3ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:16:33.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:17:26.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visits are in line with the government''s efforts to develop
        relationships with more non-traditional allies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58934bd3-b304-415f-9ff2-11f717d0ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:16:33.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:17:26.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the President''s agenda is the signing of agreements aimed
        at protecting Overseas Filipino Workers (OFW) in the two nations. These include
        standard employment contracts similar to what the Philippines has with Kuwait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d348e80-e1f5-48aa-8456-7dadb8f90539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:16:33.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:17:26.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently about 28,000 OFWs in Israel while about 40,000
        are in Jordan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44cf65-11ab-4698-b9f2-9a2621f979e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:16:33.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:17:26.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he wanted to check on them amid brewing tensions
        between the two Arab nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3985f39-1f13-4e75-aba9-145d3b354724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:16:33.913+08:00
