    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be3b43-6e8d-42fc-a548-904ba775dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Babaeng Allergic sa Wi-Fi”</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e73c1f-3719-4e9d-89cf-08395ff5a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written and directed by Jun Robles Lana (“Die Beautiful,” “Ang Dalawang
        Mrs. Reyes”), the story of a young woman medically incapacitated in the presence
        of electromagnetic waves could have fit nicely alongside genre romances like
        “Her,” “Ruby Sparks,” and “Safety Not Guaranteed.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a1194-aa58-428c-95b2-32796674a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, instead of constructing a fresh narrative that gives
        genuine insights into the dynamics of its unique premise, “Ang Babaeng Allergic
        sa WiFi” treats audiences to a slew of generic beats and tropes that (no offense
        meant) feel beneath the talented storytelling Lana has been known for.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d682060-ee73-4a95-b8b0-f9642f81fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is basically a parable about the realness of connections,
        how literal disconnection cuts the noise and leads people to find the ties
        that actually matter. But instead of making this “reconnecting” resonate as
        heartfelt, it feels too artificial due in part to the film’s dependence on
        plot devices that feel too “hipster-bait” and the said use of unimaginative
        cliches. The film even succumbs to the outdated trapping of romanticizing
        problematic behavior from the “nice guy” lead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d3dac2-de70-4896-923a-d1b3af410690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the greatest pitfall of “Ang Babaeng Allergic sa WiFi” is
        its attempt at mawkishness in the movie’s climax, one that treads into full-on
        Nicholas Sparks, John Green territory (hold your horses, you know what I mean).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1ae5f-51a8-4ea6-af44-cc0c9bc59ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the film’s intended message is one it can also learn
        from. A real connection cannot be conveyed by merely going through the motions
        — whether it''s via the spectacle of social media or the use of bubblegum
        visuals, ukelele music, and visually arresting vistas.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0dcc7-1d21-4491-9a34-383575a4b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:45:39.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:45:43.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not all bad because of solid performances from its leads,
        there just isn’t enough to elevate “Ang Babaeng Allergic sa WiFi” beyond the
        potential of what could have been. — <strong>GP</strong></p>'
    '52':
      'image': 'jcr:27c6c269-d391-4803-aa90-250ab640c4e2'
      'imageCaption': 'Screencap form BICYCLE PICTURES'
      'jcr:primaryType': 'mgnl:block'
