      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 3) — A strong typhoon has
        left Philippine territory but rainy weather is still expected in Luzon and
        Mindanao, weather officials warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5822c-4d04-4e24-af51-fc6abf1d1494'
      'mgnl:activationStatus': true
