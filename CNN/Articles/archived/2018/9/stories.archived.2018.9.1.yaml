      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Another
        research vessel of the Chinese government has docked at a port in Davao City,
        less than two months after a Chinese ship made a call there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94a94b-0e24-4917-9374-f42ce7d191d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:34:23.063+08:00
