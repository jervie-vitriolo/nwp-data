    'lead': 'The presidential daughter says actions against rape in Davao City should
      not be lost in the President''s jokes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:48:16.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:48:20.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
