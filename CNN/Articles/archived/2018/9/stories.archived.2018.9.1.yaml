  'Asian-Games-womens-volleyball-team':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-01T16:31:51.109+08:00
    'imagesource': 'jcr:7c55e29f-f962-449a-bdaa-626875406a40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79abe044-17eb-4b29-a5d0-3262b67bb712'
    'lead': 'The Philippine women''s volleyball team concludes its first Asian Games
      appearance in 36 years with an eight place finish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:29:19.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:29:22.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:29:22.640+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Games: PH women''s volleyball team falls to Indonesia, settles
      for eighth place

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98209260-972f-4a52-b095-7d0d51e9bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:29:19.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:29:22.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 1) —</strong> The Philippine
        women''s volleyball team wrapped up its 2018 Asian Games stint with an eighth
        place finish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44e37f-8ba2-49bb-a2e5-31712ebfc504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:29:19.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:29:22.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad fell to host Indonesia for the second time in
        the tournament, 25-17, 23-25, 25-19, 25-20, Saturday at the GOR Bulungan Sports
        Complex in Jakarta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3a7fa-e7af-4513-828f-2c530c3064f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:29:19.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:29:22.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mylene Paat led the way for the Philippines with 10 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0af905-912b-4358-89ce-f5bc118ac8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:29:19.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:29:22.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia pulled away early to take the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fbd505-beef-4552-ab71-14db6460c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:29:19.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:29:22.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the national team''s turn to start hot and forced Indonesia
        some errors, which paved the way for them to tie the match at one set apiece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ffff8-5801-4d1c-bde5-60b8ecd8110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:29:19.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:29:22.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Indonesia proved to be the better side, as it took control
        of the next two sets and nabbed the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2baebb-d059-495b-8336-9fd09ff7cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:29:19.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:29:22.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aprilia Manganang proved to be the biggest problem to the Philippines''
        defense, as she tallied 19 points for Indonesia.</p>'
