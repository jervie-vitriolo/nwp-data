      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Ezra Balagtey, spokesperson of the military''s Eastern Mindanao
        Command, on Saturday confirmed that Yuan Wang 7 dropped anchor at Sasa Wharf
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea6562-5d8b-45c5-a6ef-bc7d59eda17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:34:23.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:34:27.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balagtey said the ship is expected to leave on Monday and is staying
        at the port "for replenishment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96eb701-8111-4094-9753-199674253936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:34:23.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:34:27.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her stay in the Philippines is subject to the conditions as stated
        through Diplomatic Note issued by DFA (Department of Foreign Affairs)," Balagtey
        told reporters in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2f91b-75ea-4d5b-a775-b8bb544254ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:34:23.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:34:27.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, another Chinese research and surveillance ship, Yuan Wang
        3, also docked at Sasa Wharf. Defense Secretary Delfin Lorenzana then said
        there was "nothing unusual" in the port call, saying the ship would only replenish
        supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7600a-ae81-4d14-9147-b5e8bd69ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:34:23.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:34:27.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retrieving PH frigate</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c779e1-7877-45d1-a77e-4baa36d21a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:34:23.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:34:27.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, retrieval operations are underway for BRP Gregorio del
        Pilar, the Philippine Navy''s flagship that ran aground at a shoal in the
        disputed South China Sea on Wednesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1017c4e2-a8f2-42ab-b340-78414d7ad050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:34:23.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:34:27.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said China has sent Coast Guard and rescue vessels to help
        with the retrieval operations, but the Philippine Navy said it was not informed
        of such moves. The Armed Forces also said the Philippines can do it alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937ed85-c5c9-4e2d-9fff-382247dad540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:34:23.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:34:27.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not ask for help from anybody... We can on our own, we can
        resolve this one," Armed Forces Public Affairs Chief Col. Noel Detoyato told
        reporters in a phone interview Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db62a0b-2ccd-42f6-9bdc-93c738f3e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:34:23.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:34:27.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang refused to speculate on what China would do in response
        to the grounding incident.</p>'
  'uganda-bobi-wine-leave-country':
    'author': 'Bukola Adebayo, Stephanie Busari and Anna Cardovillis'
    'caption': 'Ugandan politician Robert Kyagulanyi, known as Bobi Wine, center,
      is helped down stairs before appearing at the general court martial in Gulu,
      northern Uganda on August 23, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-01T15:26:15.678+08:00
    'imagesource': 'jcr:7910aa6c-7f1a-458e-853b-37db15b2289c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f99230b-1e5c-4483-90f5-a6101c8a6ba5'
    'lead': 'Ugandan youth movement leader Bobi Wine has been allowed to leave the
      country, Patrick Onyango, the deputy spokesperson of the Uganda Police Force,
      told CNN on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:36:40.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:36:44.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:36:44.436+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ugandan pop-star-turned-MP Bobi Wine allowed to leave the country, official
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a149206-60bc-4f11-8695-79ec49dde5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ugandan youth movement leader Bobi Wine
        has been allowed to leave the country, Patrick Onyango, the deputy spokesperson
        of the Uganda Police Force, told CNN on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84c648-80df-4381-9174-56b8afa41cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop-star-turned-MP boarded a KLM flight out of Entebbe Airport,
        Wine''s lawyer,&nbsp;Nicholas Opiyo, said Friday on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f1e4e-8656-4b31-ac2e-197b2653655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Opiyo tweeted that Wine had been "violently arrested"
        and "bundled into a police ambulance" as he was on his way out of the country
        to seek medical treatment in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ee7f0-4544-4ae7-a65b-8d8e5c9b9ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Friday, Uganda''s Police Force said they had
        to prevent Wine, whose real name is Robert Kyagulanyi, from traveling in order
        to give him a medical check-up so they could investigate allegations that
        he was tortured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44273ab-8b58-4782-9f86-f15a739f58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, Hon Kyagulanyi was halted from departure and was taken
        to Mulago National Referral Hospital (Kiruddu Complex) in company of specialist
        doctors from the same hospital for the purpose mentioned above," the statement
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b1ac92-c05f-41e6-a9cc-60a7d7f25103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine has been allowed to leave the medical facility because he underwent
        a medical examination, police statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de451c5e-dd42-4ec3-b832-ef43f34d9cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Chapter Four Uganda, where Opiyo serves as executive
        director, has tweeted that "medical records obtained without free &amp; full
        consent of the legislator cannot be used as evidence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99314831-907b-4deb-84a5-ee63b980ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine was first arrested by the military on August 15 after rioting
        broke out between rival parties ahead of a local parliamentary election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558babd-a762-4fde-81f7-37907aec0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His youth movement has rattled the regime of President Yoweri Museveni,
        and he has been in and out of court since then, most recently having been
        freed on bail Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb068197-c636-40ea-a4f3-5c38e962728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine was heading to the airport Thursday when police arrested him
        and took him to a government-owned hospital, according to his legal team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ef665-e6c3-4ca7-940d-a45a812a86da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of his attorneys, Robert Amsterdam, alleged Uganda''s special
        forces tortured the MP in the ambulance that took him to the hospital, while
        a doctor watched. Police also prevented&nbsp;MP Francis Zaake&nbsp;from leaving
        Uganda on Thursday, saying he was a suspect in a criminal case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0259a511-7c26-46f8-9e2f-230acf592b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onyango, the police spokesman, denied the MPs were tortured in custody
        and accused them of attempting to flee the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3a929-7a3b-4820-9071-a152c002551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Wine) was put in an ambulance well equipped with all the equipment
        you can think of, so they were really basically handled in a professional
        way," Onyango told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa7c5f-869f-407b-b763-3fe67a17cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pockets of protests broke out in Kampala on Friday, as angry youths
        took to the streets to protest the MP''s arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bae047-1299-4fcc-9f0d-bd4846112a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and soldiers moved through the city, particularly downtown
        Kamwokya, where Wine''s studio is located, to quell demonstrations by his
        supporters, who had blocked roads in the neighborhood with rocks and tyres.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbedab11-620d-4c6c-a1ab-5fffe3d9e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicians around the world such as Chris Martin, Angelique Kidjo,
        Damon Albarn and others joined the campaign to #FreeBobiWine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34265ca9-0bbb-494b-a85b-1f448e007d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:36:40.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:36:44.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Ugandan pop-star-turned-MP
        Bobi Wine allowed to leave the country, official says."</p>'
  'Sirawai-Zamboanga-village-attack':
    'author': ' Marlon Panares'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-09-01T16:01:29.295+08:00
    'imagesource': 'jcr:cff9a5f0-2e3b-4149-ae92-a0aad1ebd1eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01ec0a53-22d8-4a75-aa22-a0049edc31fd'
    'lead': 'A minor has been wounded in the incident. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:39:21.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:39:25.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:39:24.754+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 killed, 2 kidnapped in Zamboanga village attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6894c1f-eb65-4399-b4df-75d2f87466f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:39:21.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:39:25.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga del Norte (CNN Philippines, September 1) —</strong>
        Six people were killed and two people have been abducted by an unidentified
        group of armed men after opening fire upon a village in Brgy. Piacan, Sirawai
        town Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ebab0e-1cb7-40e5-b335-5ef72919f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:39:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:39:25.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five men killed were Absar Julkanain Gumba, Kabiran Saliuddin
        Ginsing, Saddam Baitulla Tahir, Jaayri Bairulla Lumihig and Muslimin Adan,
        according to Police Chief Insp. Helen Galvez, chief of the Public Information
        Office of Region 9 policemen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc775d75-e00e-407e-9820-a5a80a6c954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:39:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:39:25.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the paramilitary, Amsid Maugag Callun, was also killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd243e4a-e24b-4194-ac9a-488c8e2cc9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:39:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:39:25.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five unidentified armed on a pump boat attacked the village. The
        suspects took 62-year-old Rufo Roda and his wife Helen, before heading towards
        the waters of Sibuco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f964660-91e1-4610-bba0-2aba868108e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:39:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:39:25.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a minor named Jering Carbi was left wounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df2cd5-3810-41bf-960c-526c53e0e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:39:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:39:25.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirawai Municipal Mayor Gamar Janihim said most of the victims were
        beneficiaries of government''s Pantawid Pamilyang Pilipino Program (4Ps).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da59c7-658c-4c3f-bad4-e37abffa0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:39:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:39:25.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces are pursuing the assailants to secure the safety
        of the kidnapped victims and "neutralize" the perpetrators.</p>'
  'Kim-Jong-Nam-murder-witnesses':
    'author': ' Ushar Daniele and Zahra Ullah'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-01T13:39:02.257+08:00
    'imagesource': 'jcr:f608c78f-8ffc-41f7-a464-6b6ef685d22b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c388a774-d396-43f3-9e91-df57a656dc18'
    'lead': 'Malaysian police are seeking two Indonesian women to appear as witnesses
      in an ongoing trial over the murder of Kim Jong Nam, the half-brother of North
      Korean leader Kim Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:41:30.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:41:34.047+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:41:33.900+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Nam murder: Malaysian police looking for 2 witnesses to testify
      at trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebd6c9-2716-412f-8bdb-5d29c14f54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:41:30.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:41:34.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysian police are seeking two Indonesian
        women to appear as witnesses in an ongoing trial over the murder of Kim Jong
        Nam, the half-brother of North Korean leader Kim Jong Un.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a3f9d-9988-4c82-9885-b16ba4aeda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:41:30.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:41:34.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the two women as 24-year-old Raisa Rinda Salma
        and 33-year-old Dessy Meyrisinta. Their last known address was given as the
        Flamingo Hotel in Ampang, Malaysia, a town on the outskirts of Kuala Lumpur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa8354-62ff-4fc4-b6a7-fbd5f0384282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:41:30.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:41:34.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the two women could not be contacted, the authorities are appealing
        to the public for information on their whereabouts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4f56f-611f-4eee-8cd4-bc6186f9f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:41:30.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:41:34.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Selangor State Criminal Investigations Department
        chief Fadzil Ahmat wouldn''t say whether the women were associates of two
        women who have been charged with killing Kim, only that they are being sought
        as witnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a39c0-e434-4237-ae78-2aca11ab2d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:41:30.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:41:34.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siti Aisyah and Doan Thi Huong, nationals of Indonesia and Vietnam
        respectively,&nbsp;are currently on trial for allegedly murdering Kim&nbsp;last
        February by wiping his face with the highly lethal nerve agent VX at an airport
        in the Malaysian capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3934c-a633-467b-8845-1b25036c853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:41:30.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:41:34.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for both women maintain they were duped by a group of North
        Koreans, four of whom have been charged in relation to Kim''s murder but have
        since left the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74252ea6-2568-4d3a-b52b-74f9de01cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:41:30.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:41:34.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Aisyah''s father Asria maintained that his daughter was
        tricked and called upon the government of Indonesia to do more to secure her
        release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e174a2-f8e5-4b41-94f3-61d8736e8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:41:30.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:41:34.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was framed. I asked her and she doesn''t know what really happened,"
        he told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3c27c-ff2f-49be-ac34-f36abd6960eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:41:30.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:41:34.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers for both Aisyah and Doan said their clients will take
        the stand to defend themselves once the trial resumes later this year. It
        will be the first time either of them has spoken publicly about the killing.
        Siti''s hearing will begin in November and Doan''s next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2ce64-afb2-4981-919c-0378e456ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:41:30.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:41:34.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kim Jong Nam murder:
        Malaysian police looking for 2 witnesses to testify at trial"</em></p>'
  'Robredo-Duterte-dictator-remark':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-01T13:26:59.467+08:00
    'imagesource': 'jcr:93e54d65-7e42-4444-9843-849b930db816'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdfb6d06-e022-4741-8b37-157fdba490bb'
    'lead': 'As Vice President Leni Robredo praised recipients of a prestigious award
      for transformative leadership, she criticized President Rodrigo Duterte''s governance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:45:39.562+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T16:57:01.835+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:57:01.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo hits Duterte for ''glorifying a dictator''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee5abf-9f5e-4f06-807e-06604ac56eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> As
        Vice President Leni Robredo praised recipients of a prestigious award for
        transformative leadership, she criticized President Rodrigo Duterte''s governance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ec2dc-42f2-4426-9363-75e8f922473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quiet courage and empathy, and leaders that put in the hard work
        of actually transforming the lives of people, are rarities in these times,
        when dictatorship is claimed by some to be better," Robredo said in a speech
        Friday as she led the presentation ceremony of the Ramon Magsaysay Award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b837e-97f3-4789-bd33-797c49c70cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released earlier that day, Robredo hit back at the
        President for saying he would rather leave the country in the hands of a "dictator"
        like the late President Ferdinand Marcos, instead of Robredo, his constitutional
        successor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040fc7a-ace2-400d-9c08-82b26d489458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said, "Instead of continuing to glorify a dictator who stole
        billions from our country, drove the nation into debt, and presided over the
        murder and imprisonment of thousands of Filipinos, he (Duterte) can work on
        truly unifying the nation, and assuring our people, especially those at the
        fringes, that their voices are being heard and that their daily suffering
        will soon be eased."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf592bd-b813-4dc6-b3cf-53f64e91a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is accused of amassing billions of dollars in ill-gotten
        wealth and human rights violations during his two-decade rule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da317c-0ed8-48d0-b439-a8d60206b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When those trusted by the electorate threaten lives instead of
        protect them, divide the nation instead of unite it, attack people''s cherished
        beliefs instead of nourishing them, and present themselves only through bravado
        and empty promises as the antidote to what they say are outdated and decaying
        ideas like democracy, we don''t move towards a better future," Robredo said
        in her speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce515152-d63e-40fb-b7e6-f7c115857da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Robredo said countries with these kinds of leaders are
        off to "a scorched-earth existence where people are killed, institutions are
        decimated, and our very way of life is threatened."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db0cad-7284-47a0-b156-360117b20674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Quiet heroes''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ce105-e660-4e18-902d-6fffc7913e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo called the Ramon Magsaysay Awardees as the "quiet, courageous,
        and hardworking heroes", whom their countries need to avoid such grim future,
        inspiring people to still be "defiantly hopeful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe4dac3-e237-448a-8699-3f9f5bfb9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s awardees included Philippines'' Howard Dee, who was
        recognized for "his abiding dedication to the pursuit of social justice and
        peace in achieving dignity and progress for the poor, and his being, by his
        deeds, a true servant of his faith and an exemplary citizen of his nation."
        Dee co-founded the Assisi Development Foundation in 1975, a foundation that
        seeks to "pursue peace through development with justice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b823eb0-11ef-4db0-a7aa-1f4dae928e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramon Magsaysay Award, dubbed as the Asia''s version of the
        Nobel Prize, is given annually to individuals or organizations in Asia who
        have shown selfless service and positive influence that marked the life of
        the late President Ramon Magsaysay. It was established in 1957, and has been
        awarded to over 300 laureates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f8012-9a92-4a56-b392-22fbf31f9974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other winners this year include Youk Chhang from Cambodia, Maria
        de Lourdes Martins Cruz from East Timor, Bharat Vatwani from India, Vo Thi
        Hoang Yen from Vietnam, and Sonam Wangchuk from India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90599ce0-af22-46f9-937f-ead556fbbbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Robredo word war</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482289a-84e4-4dc9-b39d-ad427efb5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verbal tussle between the country''s highest government officials
        come as Duterte publicly accuses Robredo of incompetence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a040db1-8e00-42f2-ab35-2b8b91c74428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday said the President believes "almost anyone,"
        including a dictator, would be a better successor than Robredo. Duterte earlier
        said he prefers Marcos'' son, former Sen. Bongbong Marcos, who has filed an
        electoral protest claiming that he, not Robredo, won the 2016 vice presidential
        race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa0719-bccd-4170-8cd0-abd72ea57691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Friday also said the President''s
        allegations are all based on facts, including his claims that Robredo''s hometown,
        Naga City, is a "hotbed of shabu" and that her brother-in-law was to blame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64b129-9048-414b-b775-d36126acf65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:45:39.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:57:01.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Friday dismissed these claims as "ridiculous" and called
        on the President to just get back to work.</p>'
  'Sara-Duterte-Carpio-Rodrigo-Duterte-rape':
    'author': 'Chad de Guzman'
    'caption': 'Davao City Mayor Sara Duterte-Carpio.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-01T11:25:26.611+08:00
    'imagesource': 'jcr:627fd0b3-32f3-4d7b-8657-f24864399d00'
    'jcr:primaryType': 'mgnl:composition'
