      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Costa deal still needs to get approval from shareholders and
        regulators, and is expected to be completed in the first half of 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10337f43-9293-4d8a-b2d9-5bd7ce1b6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.542+08:00
