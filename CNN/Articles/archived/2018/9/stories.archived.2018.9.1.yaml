      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why Coke is getting
        into the restaurant business."</em></p>'
  'gua-bao-taiwanese-street-food':
    'author': 'Maggie Hiufu Wong'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-01T22:32:48.974+08:00
    'imagesource': 'jcr:4ffe5d21-e63a-4eb7-bb20-ba5b1d47e6b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e6b1b5d-0425-42b6-b850-55eaddb9411a'
    'lead': 'Part of the delicacy''s popularity, says Chung, is down to its cultural
      links with prosperity because of its resemblance to a white purse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:14:56.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:15:02.330+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:15:01.750+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The secret of gua bao: The Taiwanese street food taking over the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8938a-3f2b-48d7-b2d6-31748dc59ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a typical Thursday evening in Lan
        Jia Gua Bao, a small no-frills eatery in Taipei''s Gongguan district, and
        a line stretches out of the door.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80726d9-d5ef-4689-90fc-1b0b1e46f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, a server refills two steaming baskets with the delicious
        morsels the diners all waiting for -- steamed buns known as bao. Within minutes,
        all buns have been devoured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff55c9-244d-4a8b-be38-f1dd6ee27718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of the restaurant''s very short menu is gua bao, a traditional
        street food in&nbsp;Taiwan&nbsp;with a hearty filling of braised pork, pickled
        greens, powdered peanut and coriander sandwiched between a fluffy clam-shaped
        steamed bao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a146d6d-a0ed-49d8-82d9-08b3476f7fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until a few years ago, these delicacies had been savored by few
        beyond Taiwanese food aficionados. But after they hit the streets in New York
        in 2009, they''re now popping up everywhere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d62e24-f80f-4012-8e32-49664ab2e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gua bao is also called hu yao ju, or tiger bite pig, as it looks
        like the jaws of a tiger biting into a pig," explains Jack Lan, owner of Lan
        Jia Gua Bao. "It''s a dish that we eat during Weiya, the last celebration
        to honor the earth god each year,"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97ec69-b12f-47ef-af36-87dd3e4607ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By chowing down a gua bao, it signifies devouring all the bad luck
        and bad deeds of the year, so you can start anew next year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c9cc96-ca64-44f3-a11e-110d94bface7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The rise of guabao</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2ae6a-f2a0-4204-a4ed-a73182787bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost synonymous with bao these days, gua bao was little known
        outside of Asia before American chef David Chang brought it to the menu of
        his&nbsp;Momofuku&nbsp;chain in 2004.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f296a-1d9b-45d7-ae03-f9a06e86a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until 2009, when restaurateur Eddie Huang opened&nbsp;Baohaus&nbsp;in
        New York City, that gua bao, the name, secured its status in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91053d9e-3133-4e59-b82e-61f5f0476634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, it''s spread around the world as a food trend, even
        if they''re sometimes mistaken for hirata, steamed Japanese buns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a12a6-fb40-4681-bad3-585ac6d41e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest gua bao success story comes from London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ecacfd-87a1-4565-8b22-ed804500a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first started in London, it was either [confused with]
        hirata buns or steamed buns from David Chang," Shing Tat Chung, who co-founded&nbsp;Bao
        London&nbsp;with fellow Taiwanese Erchen Chang and Wai Ting Chung in 2014,
        tells CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac95ffc-7722-4a0d-adb2-708ac9d739e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begun as a six-seater gua bao bar in a London street food market,
        the hip modern eatery now has four locations around the UK capital. There''s
        usual a queue outside each of them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558cec8-bf20-4c23-a019-0279bfb14bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were even debates on hirata bun vs. gua bao," says Chung.
        "But no one even remembers that now ... everyone calls them BAO!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ecca0-7c23-4a40-94e7-d6af70f60e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the delicacy''s popularity, says Chung, is down to its cultural
        links with prosperity because of its resemblance to a white purse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29679d-b4c3-48f4-a2cc-54fcbf4f1e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Taiwanese people, I''d say it may not be the superstar item
        in a market -- as everyone usually storms for fried chicken or oyster omelet,"
        he adds. "But it''s definitely got its quiet charm, such that it can be eaten
        for lunch, for after school or a late night snack," says Chung.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878396d9-564d-4892-99f4-fbfffcd357de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these gua bao glitterati, Lan Jia Gua Bao remains the favorite
        place to go when visiting Taiwan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce1fe1-1054-47a9-8787-f986a159e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The king of guabao</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af622300-a621-4f24-be96-dcda4e46411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant''s hubbub is almost as delicious as its food.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76678766-db4b-4a3a-894e-3cd20e70216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four people coming in," says 60-year-old owner Lan, who barks out
        a steady stream of encouragement, orders and admonishments. "C''mon in. Don''t
        be shy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d88b4-0d42-4b1f-8ad3-395d091503cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two fatty gua bao. One without peanuts. One no coriander," he adds.
        "Focus on your food and don''t play with your phone. Or focus on your phone
        and don''t eat your food."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc5078-ad01-45cf-9f4c-3bcd78470eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The customers put down their phones and giggle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd25e26-10c5-4019-a291-35b2050c8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lan tells his story in the middle of busy service. Some 30 years
        ago, he came back to Taiwan after working in South Africa and found himself
        jobless.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29f438-522a-4b06-b843-98503b59976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My cousin told my mom, ''Auntie, your gua bao is so tasty. Why
        not let your son sell gua bao, too?'' He found me a small hawker cart across
        the street from the here.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a3fab-741c-447b-9b93-b55f93b9d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first day, I brought with me 50 gua bao and I sold about 30
        of them. I was so happy. Little could I imagine that I would be selling 3,000
        gua bao today," Lan tells CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84de6d-6f37-44a1-b035-05638cba79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "king of gua bao" by local media, Lan Jia is the most
        popular gua bao shop in Taiwan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a7389-dc20-4a33-bc18-f3ac3c219166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even Eddie Huang came to my shop," says Lan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b74a1d-2dae-4f49-88f5-f536181b46d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The perfect guabao</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09607b2-e9ef-4c46-a31a-b1c3dd20205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lan is a perfectionist when it comes to his family''s gua bao recipe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfd186-2e22-419a-a008-5e5f2c2f9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good gua bao has to be perfect inside out. Let''s start with
        the bao -- a good bao is soft and fluffy," says Lan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa9244-6d98-4cd2-841a-6c6977f3b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been ordering from the same bao supplier his mother used.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eede59-c45d-4c65-8c59-22f7cccc1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They get their pork fresh from the butcher. It''s wok fried (with
        garlic, shallot, sugar, soy sauce and rice wine) and braised for two hours.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21300aa7-15d8-424d-9ae2-32ca05b1156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our peanut powder is from a 100-year-old shop in Taiwan that roasts
        and grinds their own peanuts. It''s naturally more expensive but it smells
        and tastes better," says Lan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c125e-da86-4154-8378-75d9813993d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ham choy, or Hakka pickled mustard greens, are also braised and
        seasoned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d5c5d-a604-417f-b86c-03ea598f74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra juice and sauce of the ingredients are meticulously spooned
        out so that when they hit the bao it doesn''t become soggy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968dc76c-d350-41d0-b405-a4265a9fca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung sums it up: "With the perfect gua bao, everything dissolves,
        the softness of the braised pork belly is only met with a slight texture of
        the fermented mustard greens and peanut powder. Sweet and savory with a sourness
        from the pickle in one go."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09938d-4fd8-4f89-8e88-599a09d0c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going global</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f156babb-905b-4951-98b6-08c44fe6f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lan puts the global popularity of gua bao down to its affinity with
        other international snack classics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e392cb-4000-47e8-9891-f0da698887c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think gua bao is easy to love worldwide because it shares similarity
        with a hamburger for Americans, a rou jia mo [a meat sandwich from Shaanxi,
        China] for Chinese and a taco for Mexicans," he says. "But gua bao is a more
        technically advanced version of hamburger as its fillings won''t fall out."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d9959-a727-48f3-95d1-0d840f7a89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dish has other attractive qualities, he insists.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f92a41-7655-4e86-ae63-37aad98ffc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bao texture is so soft it has an appealing texture, while the sweetness
        from it is also slightly addictive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1fd6b-9710-426a-be19-89fc4ffee29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a closed bao, the filling is steamed inside, which restricts
        what you can put in. The open format opens up more potential to what you can
        fill it with.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8564d19-fa0a-455f-8489-19f6ef9184d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s soft, sweet and hot and doesn''t feel as heavy as bread,"
        says Chung.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d40eb-c42f-4186-b573-85634409f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bao London offers six types of bao in its minimalist and sleek bar
        restaurant. These including a vegetarian-friendly daikon radish version and
        one with fried ice cream flavored with Horlicks, an English malt drink.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134c1b3-2835-4567-9b3c-e61f406d404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lan Jia serves only one kind of gua bao -- the classic, accompanied
        by one of five meat options: fatty, lean, half-half, mixed with more fatty
        meat and mixed with more lean meat.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addba417-82c3-43dc-a86e-0e80c2476a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my first time here and I like that it has a lot of options
        for meat," says Teresa Yu, a customer braving the Thursday night queues. "Most
        gua bao shops don''t usually let you choose."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46dd4b0-d52e-4382-8b4e-d82009aca877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lan is proud of the options offered by his venue. "We can''t let
        our customers wrap their own gua bao so we try our best to make it the way
        you want it," he says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b471a-01c8-4163-8f0e-4754262b4ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local hero</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9be1e-bd04-4ac6-939a-5e99837dd86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also proud of his connections to many of his regulars.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e42fe-ea3a-474f-abdf-2d922958fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selling gua bao for three decades now, the most memorable things
        are witnessing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b7347-ae49-4852-9078-1a565152b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most adorable customer was an old man who has been coming here
        for years. He never knew we had a queue outside. He always came straight up
        to greet me and said, ''Boss, here I come again'' and I let him in.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea1462-528e-4a10-9f9c-14160165a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day, he stopped coming and I was really sad. His daughter came
        and told me she was here to see me as her father told her that I was really
        nice to him," says Lan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e01f9-b10d-4443-9fba-fe096d9ecae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought maybe she would also tell me her father left me some
        money but that didn''t happen, of course," Lan jokes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb8265-e20d-46cc-8931-fb1b9dc942f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lan hopes his son will take over the legacy one day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a409b-646c-4011-ab8a-c48092f13df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gua bao, for me, is a gift from my mother. I''m determined to make
        it famous and build a 100-year-old guabao brand," says Lan.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e27ddc-24fd-4c35-afea-290c1fce94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lan Jia Gua Bao, No. 3, Alley 8, Lane 316, Section 3, Luosifu Road,
        Zhongzheng District, Taipei City, Taiwan; +886 2 2368 2060</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1ac6a-cff1-4c9f-b5fc-5a97d545a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bao London, 53 Lexington St, London; +44 20 3019 2200</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b06b97-4754-4347-a89d-23c86516a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:14:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:15:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The secret of gua
        bao: The Taiwanese street food taking over the world."</em></p>'
