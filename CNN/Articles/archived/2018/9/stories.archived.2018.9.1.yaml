  'congo-ebola-outbreak-update':
    'author': 'Jen Christensen'
    'caption': '(file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-01T22:56:36.374+08:00
    'imagesource': 'jcr:95a3859a-405d-447e-989c-602b02af6b03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9753e5d6-3c5b-4169-9b7c-ee19061e1df3'
    'lead': 'Control measures for Ebola seem to be working, the World Health Organization
      said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:06:51.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:53:51.685+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congo''s Ebola outbreak still spreading, with possible signs of hope

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe227b-785c-47cb-b389-bdfd9e6eeac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ongoing outbreak of Ebola in the Democratic
        Republic of Congo is at "a key juncture," the&nbsp;World Health Organization
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4cd808-ad17-4650-bfba-d2ba7cfed357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak was declared August 1, 116 people have been infected,
        including 77 deaths. As of Wednesday, 86 of the cases were confirmed by lab
        results, and 30 were probable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd83a7-574f-4740-8858-fe2f4f39a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of Ebola are being reported in five health zones in North
        Kivu province and one health zone in Ituri, both in the northeastern part
        of the country. This area borders Uganda, Rwanda and South Sudan, where security
        concerns and an ongoing humanitarian crisis factor into the ability to contain
        the outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0272e4-d89e-4d75-bf77-099e6a4373a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, control measures seem to be working, WHO said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5073ce-422c-4678-b0a1-d25012603533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are getting to treatment centers quickly, and most are
        getting help within an hour of diagnosis. With this highly infectious disease
        transmitted from person to person through bodily fluids like saliva, blood,
        breast milk and feces, patient care is key to reducing the infection rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c66e64-56a8-4597-aec1-ba7ae3d0b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers have been following up immediately with people
        who may have come into contact with Ebola patients, to make sure they are
        not infected, WHO said. Ring vaccination efforts have also been quickly scaled
        up, reaching people who may have come into contact with those patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef397dd-451e-400a-a88d-dab3a79f5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the good news, but there are still new cases and concerns
        among health workers over containing the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d1fd9-edc0-4b25-a81c-29c3d8456464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outbreak trend must be interpreted with caution," WHO said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54f78b-c930-4cf1-b248-faaa6d9a796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, 13 additional confirmed or probable cases were
        reported, mostly in the city of Beni. WHO is concerned that those numbers
        could grow, as people are still involved in "risky behavior" that could spread
        Ebola. There are still unsafe burial practices, a reluctance to communicate
        with health care workers trying to trace the disease, and a resistance to
        seeking help from health care workers, in addition to general problems with
        infection prevention and control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62260d-aff6-4ce1-8db1-f7fc6141eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also a concern: The number of health care workers infected is now
        15, including one death. WHO believes that these infected workers were probably
        exposed to Ebola in health facilities that are not specifically set up as
        treatment centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af452e97-1c32-469b-9df1-4ef815411baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 10th Ebola outbreak in Congo, where the virus is endemic,
        since it was discovered in 1976.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca438475-d60e-4a03-bc62-dbb828754b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is working with local health care workers on disease control,
        and together, they are raising awareness about how to handle patients with
        Ebola and vaccinate people who are most at risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b5c852-c228-4ff4-953f-f705c3ea95e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, WHO reported that two of the first 16 people who got
        an&nbsp;experimental treatment for Ebola&nbsp;during this outbreak have recovered.
        Five experimental Ebola therapies have been approved to treat those who are
        sick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c0d6a-fdf2-491e-ad55-1e6e94eca12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:06:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:53:51.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Congo''s Ebola outbreak
        still spreading, with possible signs of hope."</p>'
  'disneyland-california-starwars-alcohol':
    'author': 'Francesca Street'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-01T22:51:57.507+08:00
    'imagesource': 'jcr:37d3625c-96f6-4d02-80a1-a1f63b43a608'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e339d9-41d3-4b52-8391-5a54bd360638'
    'lead': 'Thanks to the hotly anticipated "Star Wars: Galaxy Edge" -- due to open
      next year -- any Disney adult visitor who wishes it can drink in new hot spot
      Oga''s Cantina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:09:57.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T16:54:10.763+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:54:10.542+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disneyland to serve alcohol to general public for first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e81d92-099f-4d48-8417-edcd56783e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After more than 60 years of teetotal fun,&nbsp;Disneyland
        Resort&nbsp;in&nbsp;California&nbsp;will begin serving alcohol to the general
        public in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea73454-8071-4081-830a-faccdb54bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a watershed&nbsp;travel&nbsp;moment -- right now if you fancy
        a beer between roller coaster rides, your only choice is to bag an invite
        to the enigmatic and private Club 33 in New Orleans Square.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b4518-b94e-4096-bd7b-093b1ec5f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thanks to the hotly anticipated&nbsp;"Star Wars: Galaxy Edge"&nbsp;--
        due to open next year -- any Disney adult visitor who wishes it can drink
        in new hot spot Oga''s Cantina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595b8b1-4445-4142-a2cd-3ef70ad943e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visitors come to this notorious local watering hole to unwind,
        conduct shady business and maybe even encounter a friend -- or a foe," says
        Scott Trowbridge, portfolio creative executive at Walt Disney Imagineering,
        in a&nbsp;statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dea9a8-03ad-44f1-a1a5-eca49d8b59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Feel the force</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0da185-381e-4f70-9f2a-3230e31f7f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Wars fans have been waiting with baited breath for the opening
        of Galaxy Edge since 2015. Last August, Disney announced this immersive land
        will be&nbsp;home to a "Star Wars"-themed hotel&nbsp;in the Florida outpost,
        which will allow guests to go on their own adventures and live the life of
        a resistance fighter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de484c51-076c-4664-8ce1-ae1169b6d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition of the cantina will seal the deal for many fans, especially
        after they''re read the tantalizing description of what to expect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff95c47-7d21-437e-a2ed-e50067bf681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never know when a stormtrooper or a familiar face will show
        up," hints Trowbridge. "Patrons of the cantina come from across the galaxy
        to sample the famous concoctions created with exotic ingredients using "otherworldly"
        methods, served in unique vessels. With choices for kids and libations for
        adults, the cantina will make for a great stop!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13557392-631a-4f17-affe-e0e38f1cb684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar is named after Oga, a new face in the Star Wars universe,
        described as "an intriguing alien proprietor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ce3c4-63e1-4818-8fc4-b3b670a99e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music will be supplied by RX-24 -- the pilot Disney fans will know
        from the much-loved "Star Tours" ride.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee297c-48b9-422d-97df-fee9a21ad1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed reactions</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4387e2-c01d-4673-b78d-deb5040cb15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as Disney has traditionally been alcohol-free (aside from
        the hotels, Downtown Disney and Disney California Adventure) adding a bar
        to the parks is a watershed moment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b9098-13c3-48f7-9948-7640eadb6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he envisaged the park, Walt Disney wanted a wholesome, child-friendly
        experience without the addition of alcohol, so this historic change has prompted
        mixed reactions on social media:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28228c-9755-41b0-9cfa-c550b393b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate alcohol. I love Disney Parks,"&nbsp;wrote one Twitter user.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765bf39-f3de-46ed-afac-c6b95b39bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically Disney Parks have kept alcohol under control but in
        recent years it''s getting worse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32523c-2db9-41d5-b28d-28f2df17bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last thing I want to see is some drunk a**hole stumbling around
        The Magic Kingdom."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09dc37-a220-4cd1-80db-f4fb11d745a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Disney fans embraced the change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f587f-03d2-4962-910f-ab5e1f0828a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tend to be a pretty hardline traditionalist when it comes to
        Disneyland, but alcohol sales were inevitable and, frankly, long overdue,"
        wrote&nbsp;another user.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc13cf2-378e-4992-bb14-fbb8fe115c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s 2018 and the way we, as a culture, interact with alcohol
        is wildly different from 1955. Walt also didn''t want CMs [Cast Members] to
        have beards."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd931569-f7d3-4ccb-b246-47d8f090cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision isn''t without precedent -- across the pond at Disneyland
        Paris, alcohol is regularly available. The decision was taken back in 1993,
        with officials arguing "Visitors from Germany or England want wine because
        it''s part of the French experience."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30622c9-0bb8-4132-b3cf-082be3f9c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:09:57.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Disneyland to serve
        alcohol to general public for first time."</em></p>'
  'coke-costa-coffee-strategy':
    'author': 'anielle Wiener-Bronner'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-01T22:41:43.733+08:00
    'imagesource': 'jcr:c6430142-3770-411b-b787-17e2d104f401'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92caec76-fbac-4bf8-9c3f-addf6607dcfd'
    'lead': 'On Friday, the company announced that it has agreed to buy UK coffee
      chain Costa Coffee for $5.1 billion. It''s an unusual move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:12:08.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:12:12.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:12:11.777+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Coke is getting into the restaurant business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32803e-1850-4572-b909-b14046204b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Coca-Cola is betting coffee shops
        will bring it closer to total beverage domination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25129364-d7d5-4492-ae11-6f5447174bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the company announced that it has&nbsp;agreed to buy
        UK coffee chain Costa Coffee&nbsp;for $5.1 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8ad45-13d4-4b8c-8a76-87daf898a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an unusual move. Traditionally, big beverage companies build
        up their portfolios by investing in promising startups. Coke recently took
        a stake in&nbsp;sports drink maker BodyArmor&nbsp;to compete with Gatorade,
        and Pepsi announced that it issnatching up DIY seltzer maker SodaStream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222760d-dcab-48c8-9d69-84d89ecefa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying a popular coffee chain is different.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c97d27-a52c-4098-a2f1-2953cd742ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola CEO James Quincey said that the acquisition is more about
        gaining access to Costa''s many products — like its coffee vending machines,
        on-the-go outlets, ready-to-drink iced coffee and beans from its roastery
        — than it is about owning restaurants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c3665-751e-48d0-ba3c-b6ccf2120eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a coffee strategy, not a retail strategy," he told investors
        on a call on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a5838-fd6e-4ff0-807a-4891610ec723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big food brands are investing in coffee too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebeda78-9367-47b7-b97e-3fe6be228cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle and Starbucks agreed to a $7.2 billion&nbsp;global coffee
        alliance. JAB, the holding company that owns Peet''s Coffee,&nbsp;bought UK
        sandwich and coffee chain Pret A Manger&nbsp;in May. And another of JAB''s
        coffee brands,&nbsp;Keurig, merged with Dr Pepper Snapple&nbsp;in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e19c549-ba4e-44fc-8c43-5d3e190ec47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Coke''s previous attempts to add coffee to its portfolio have
        fizzled out. Quincey said that''s because Coke doesn''t have the resources
        or the right platform to sell coffee on its own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04177a-fbf6-47a8-86eb-8d1e2e3b89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa could change that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add6ac4-44d5-49ad-bf6d-ef0d95c730c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee brand will help Coca-Cola achieve its goal of being a
        total beverage company that sells everything from water to sports drinks,
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c16838-f431-45a0-9818-1fb9f01c2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That total beverage strategy isn''t just about individual consumers,
        said Duane Stanford, executive editor of the trade publication Beverage Digest.
        It''s particularly important for Coke''s food service customers, including
        movie theaters and restaurants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e895b3-4b38-477d-8654-649495255133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Coke can''t offer them a good coffee option, it''s "a setback"
        for the company, Stanford said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0275644-9a8c-4f37-918d-1db8fe1e5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quincey noted that Coca-Cola isn''t planning on opening many new
        Costa locations in the United States, where it would have to compete with
        Starbucks. In America, Coke will market Costa''s other products instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a714188-6c6d-4865-b17c-901454087ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa has nearly 4,000 stores across 32 countries, and the beverage
        company is planning on expanding the number of Costa stores in Europe, the
        Middle East, Asia and Africa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38492bf-c3a3-4637-b23d-7c1db1b3ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More retail stores could help people develop a taste for coffee
        in those regions, Quincey said. And once coffee becomes part of people''s
        routine, they may be more inclined to buy Costa''s beans and iced coffees,
        Stanford noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1276a-2a1b-4037-b92e-8b401d3db8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing a retail presence could be advantageous for Coke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d3040-721d-4658-b830-7a0cb6768c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Lawrie, principal analyst at Forrester Research, said that
        Coke can use Costa stores to help sell its other products, including juice
        and water, directly to consumers, rather than through a grocery store or gas
        station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4caba-7a1d-4374-a3a1-fec045db2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brands are interested in securing the means of distribution," he
        said. "I''m sure it would be nice for them to say, ''You can try all of our
        new Coke products there.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693e091-f0f3-48c6-8c76-38b8883b7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke plans on using Costa''s Coffee Club membership, a loyalty program,
        to market digitally to individual consumers, Quincey said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e89a25-1790-4570-8ef6-289b129ffcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:12:12.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke could also potentially use the stores as a pick-up location
        for customers who may want to order products directly from the company''s
        website, Lawrie said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e50db-95ca-4f7c-af93-b1456fbb72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:12:08.542+08:00
