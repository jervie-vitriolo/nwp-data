    'lead': 'The Armed Forces of the Philippines said that there were no Chinese ships
      near the BRP Gregorio del Pilar warship, which is currently stranded in disputed
      territory in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:21:42.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:21:46.847+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:21:46.613+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP denies presence of Chinese ships in vicinity of Hasa-Hasa Shoal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca883b8-98c3-4049-98eb-7f68888da5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> China
        is not assisting with the retrieval of a Filipino warship that is currently
        stranded in disputed waters, a ranking military official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd5709-8e24-4310-bb8e-7a142d541baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) spokesperson Col. Noel Detoyato,
        in a text message to CNN Philippines Saturday said that there are no Chinese
        ships assisting in the retrieval of BRP Gregorio del Pilar, which ran aground
        in the shallow waters at the Hasa-hasa or Half Moon Shoal some 100 kilometers
        off Palawan island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8546a-8475-45fb-ad5d-3ce9536fc59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp; Retrieval efforts underway for Navy ship ''slightly
        damaged'' in South China Sea</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ab1a0-8aef-433d-8da4-3f817fd1b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Detoyato said that should there be Chinese ships, they
        would be able to pass near Hasa-hasa shoal because it’s within international
        waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29d0b1-f73f-4be5-9ce1-6aa2ea42a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“International waters na yan sya. Freedom of navigation dyan sa
        slog,” Detoyato told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3cb5fb-2208-4e42-be65-373706a0284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those are international waters. There’s freedom of
        navigation.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a8b321-5a97-4532-b4ac-c2f49b45d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that according to Navy Spokesperson Commander Jonathan
        Zata, the Navy has yet to receive formal word about an offer from China to
        help remove BRP Gregorio del Pilar from Hasa-hasa shoal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5aa454-f168-44e5-810b-67f0078a5347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato referred further questions on Chinese assistance to the
        Department of Foreign Affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef26d2-313f-4f7b-9b84-c8db542aade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ongoing retrieval</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff575f-fc94-4beb-b2eb-93305062c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint task force Goyong was created to retrieve the ship, led
        by Commodore Rommel Galang, who was flown in by helicopter to the shoal. The
        task force is made up of members from the Philippine Coast Guard (PCG), Philippine
        Air Force and Philippine Navy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d362df7-795d-427a-8f46-eed17cfbeac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He will manage, supervise and direct the retrieval operations.
        He was formerly assigned with the Naval Sea Systems Command,” Detoyato said
        about Galang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75b671-b1e6-4ae3-82ab-3ba28a829efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard will assess the condition of the ship, and how to
        best retrieve it from the shallow water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da20003-b56a-4bfa-9bfa-b094c79606c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:21:42.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:21:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, while waiting for the tugboats and other PCG and Navy platforms
        to arrive, surface and underwater assessments are being done to come up with
        the right plan of retrieval,” Detoyato said.</p>'
  'national-government-debt-July-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-01T20:59:18.215+08:00
    'imagesource': 'jcr:1c2ddf8a-e60c-430c-b5ba-4304bd4babc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '178ff10c-efbd-4cb7-b88e-c8ca5413b6e0'
    'lead': 'National government debt was at ₱7.044 trillion in July, 0.4 percent
      higher than last month, the Bureau of Treasury reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:23:37.663+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:23:43.348+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:23:43.173+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National government debt slightly higher in July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cd949-70df-4357-8e10-c7c35c23b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:23:37.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:23:43.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Philippine
        government''s debt was at ₱7.044 trillion in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8fdcf-4550-4b62-82a1-a9947270fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:23:37.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:23:43.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Bureau of Treasury (BOT), the national
        debt was 0.4 percent higher than the previous month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d129c-9e5d-4f4e-9c8b-91dd5b5b3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:23:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:23:43.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, debt from local sources was at ₱4.6 trillion, ₱21.45
        billion higher than in June, owing to national government securities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c0522f-28e3-4f54-ba6d-227a221ff11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:23:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:23:43.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in the level of domestic debt was due to the net issuance
        of government securities amounting to ₱21.57 billion, slightly tempered by
        the stronger peso that diminished the value of onshore dollar bonds," the
        BOT said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf94cc-b5dc-408c-995f-9067a3612578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:23:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:23:43.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treasury bureau noted that the peso appreciated in July, ending
        at ₱53.16 versus the dollar. This was higher than the ₱53.40:$1 exchange rate
        the previous month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a33ad1-bb09-43b8-8399-69443ed698a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:23:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:23:43.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, debt from foreign sources was at ₱2.443 trillion, approximately
        ₱5.94 billion higher than in June. The BOT owed this slight increase to the
        volatility of the dollar and other currencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806dd1a-f4b5-449c-93f5-bf0924b0f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:23:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:23:43.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government debt in July was lower than in&nbsp; December
        2017, which was at ₱7.13 trillion.</p>'
  'PDP-Laban-2019-senatorial-slate-initial-list':
    'author': 'CNN Philippines Staff'
    'caption': 'Special Assistant to the President Christopher "Bong" Go and Presidential
      Spokesperson Harry Roque made it to the list.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-01T17:17:07.307+08:00
    'imagesource': 'jcr:9d567111-7697-4c89-a523-f016c529930f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '563256c1-0e57-4f1a-90ec-0a5f278850c1'
    'lead': 'The ruling political party has presented the list in its assembly Friday
      evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:27:10.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T16:55:25.830+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:55:25.559+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban bares list of ''very possible'' senatorial bets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b976e-0c11-4135-b7c4-c76dcd280232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:27:10.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:55:25.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        ruling political party in the Philippines released Friday its list of eight
        "very possible" senatorial candidates for the 2019 midterm polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c68b4-b676-4e6e-9618-89596380de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:27:10.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:55:25.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Demokratiko Pilipino – Lakas ng Bayan (PDP-Laban) slate
        now includes Special Assistant to the President Christopher "Bong" Go, Senator
        Aquilino "Koko" Pimentel III, Presidential Spokesperson Harry Roque and Presidential
        Political Adviser Francis Tolentino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252568dc-3776-476d-bfd2-73085912d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:27:10.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:55:25.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Rep. Karlo Nograles, Makati City Rep. Monsour del Rosario,
        Quirino Rep. Dakila "Dax" Cua and Maguindanao Rep. Zajid "Dong" Mangudadatu
        are also in the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611123f-fe73-4e1d-a9e8-57593f7a1edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:27:10.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:55:25.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, PDP-Laban president, said the party presented the list
        of senatorial bets in its assembly Friday evening which was attended by its
        chairperson, President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1b42c-95ef-4107-9d62-386f986adb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:27:10.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:55:25.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes more than two weeks after Pimentel sought Duterte''s
        thoughts about an initial list of 24 names, which needs to be trimmed down
        to a 12-man slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6668a-9089-46d1-af9b-91a6e1dc3bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:27:10.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:55:25.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the eight possible candidates presented on Friday, the
        previous list included the following:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bba6a-250e-4b4c-acb2-64ce9f2bf4b7'
      'mgnl:activationStatus': true
