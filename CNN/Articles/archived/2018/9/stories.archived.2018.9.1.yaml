      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Space Station''s cabin
        pressure is holding steady after crews repaired a leak on a Russian Soyuz
        spacecraft attached to the orbital complex, Russia''s space agency said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411051e-8623-4d27-b348-0a459e229262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:54:12.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:54:22.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roscosmos'' executive director of manned programs, Sergei Krikalyov,
        said that the seal was "proving to be completely airtight," after teams isolated
        and plugged a hole of about two millimeters in diameter. The crew was never
        in danger, according to NASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39320a-7ad9-4831-abd7-7cece4691e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:54:12.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:54:22.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At night, tests were held and the pressure was monitored for a
        lengthy period of time. Right now, the pressure is stable and no further leaks
        have been detected," Krikalyov told state-run news agency TASS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472daf50-4b81-45af-a08e-95ed87f13870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:54:12.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:54:22.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soyuz spacecraft is one of three spaceships currently docked
        at the space station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b789c8b-cc2f-4a22-8416-96e5dbe6778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:54:12.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:54:22.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said on Thursday that the leak caused a minor reduction in
        cabin pressure on the ISS. Flight controllers at NASA Mission Control Center
        in Houston worked with their Russian counterparts to enable the repairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996b87d-6417-431f-8d2f-3299d90bb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:54:12.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:54:22.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Yury Borisov said on Friday that when the
        Soyuz spacecraft lands in April 2019 it will mark the end of Russia''s contractual
        obligations with NASA to ferry American astronauts to the ISS, state-sponsored
        Russian news agency&nbsp;Sputnik reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c526002-7e72-4cdc-91bf-1b64ff3d90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:54:12.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:54:22.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has not transported astronauts into space since 2011, when
        it ended its Space Shuttle program. NASA will replace Russian launches with&nbsp;commercial
        providers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17552d-57c8-4fe4-b4d8-809e61ed1b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:54:12.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:54:22.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "International Space
        Station leak is stable, Russian space agency says."</em></p>'
  'European-Union-daylight-saving-time':
    'author': 'James Masters and Judith Vonberg'
    'caption': 'The European Union is to propose ending twice-yearly clock changes
      after a large-scale public survey.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-01T07:47:27.770+08:00
    'imagesource': 'jcr:01074660-809e-4d89-9f77-268302dae97c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff8d5329-065c-42c4-91e1-16439249ad4b'
    'lead': 'A large-scale public survey says more than 80 percent of EU citizens
      want to abolish daylight saving time and instead remain on the time used during
      summer instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:57:04.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:57:08.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:57:08.376+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU plans to abolish daylight saving time and make summer last forever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35953c-3d82-436c-b1bb-376d6a5da551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union is to propose ending
        twice-yearly clock changes after&nbsp;a large-scale public survey, European
        Commission President Jean-Claude Juncker said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3372ce-55bd-485a-a403-fcac552a9a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Juncker, more than 80 percent of EU citizens want to
        abolish daylight saving time and instead remain on the time used during summer
        instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a8465-9102-4a78-9daf-c4936813f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, each EU member state puts clocks forward one hour
        on the last Sunday of March and back again on the last Sunday in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468e090-b11d-4621-9e99-f6d7504b8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This debate about summertime, wintertime has been around for many
        years here," Juncker told German broadcaster ZDF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868876d-90cc-4159-be47-00dd0fe0db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people are contributing to this debate. We did a survey, a
        public survey. Millions responded and think that in the future we should have
        summertime all year round. So that''s what will happen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6bb4b-3a29-459b-b5a1-06f23f04b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people want this; we will do this," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607b5a0-20b9-4469-97b2-a9898cf98d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For any change to go into effect, legislation must be drafted and
        win approval from the 28 member nations and the European Parliament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93943b47-7a8e-4774-9ca3-3e64805ae54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the chief critics of daylight saving time has been Finland,
        which has one of the most northerly capital cities in the EU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62978021-f2a6-4628-9bbb-e9b20772a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 70,000 Finns&nbsp;signed a petition&nbsp;last October to urge
        the government to move away from daylight saving time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ff4ed-8ab1-400d-9a0b-f64142f3158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in favor of the time change say the extra light in the morning
        during standard time and and additional evening light in summer can help prevent
        road accidents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18102d6-63de-4136-b315-79d104e753f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to remove a reference to countries that
        were incorrectly identified as bordering Finland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47009ad-3334-4550-93ae-124aeda6ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:57:04.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:57:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "EU plans to abolish daylight
        saving time and make summer last forever."</em></p>'
  'John-McCain-U.S.-Capitol-funeral':
    'author': 'Lauren Fox'
    'caption': 'Former U.S. Senator John McCain came home to the Senate one last time,
      becoming only the 31st person to lie in state in the U.S. Capitol.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-01T07:40:45.203+08:00
    'imagesource': 'jcr:2ef19c26-da2b-407b-9dcf-e06eb9b6dca2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5703e8ba-886a-47bf-9578-267e881380a9'
    'lead': 'Former U.S. Senator John McCain came home to the Senate one last time,
      becoming only the 31st person to lie in state in the U.S. Capitol, a rare honor
      reserved for government officials and military officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:59:42.104+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:59:47.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:59:46.987+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McCain honored as his body lies in state at the U.S. Capitol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe655fd-3ec1-475f-a972-3a1fe9adc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He was a war hero who&nbsp;survived more
        than five years of torture as a prisoner in Vietnam&nbsp;and the 2008 Republican
        presidential nominee, but it''s John McCain''s role as a legislator that may
        have most defined his public life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e56f3f-98ab-417d-ac71-798c61e47db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-term congressman and a senator for more than three decades,
        McCain shaped U.S. policy on everything from immigration to foreign policy,
        spoke out against the country''s use of enhanced interrogation practices during
        the George W. Bush administration and irrevocably changed the very body in
        which he served.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3187dc8-4c80-4bd4-be01-a2f8b3518f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, McCain came home to the Senate one last time, becoming
        only the 31st person to lie in state in the U.S. Capitol, a rare honor reserved
        for government officials and military officers. While minutes before the sun
        had shone over the dome, as McCain, carried by an honor guard, ascended the
        steps, the clouds opened and rain poured down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493ba56-84c3-430b-aff0-6f8df4caf32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before 11 a.m., McCain''s body entered the Capitol Rotunda.
        They set the casket atop President Abraham Lincoln''s catafalque, a wooden
        structure that has been used for decades for such services. McCain''s former
        colleagues looked on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66827c6a-3a28-4371-b7f4-1f23904c6159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, a man who at times fought
        on the opposite side of McCain on issues like campaign finance, remembered
        McCain as a tough political opponent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b85b6-d663-4c42-a1a4-7c458848a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had America''s fighting spirit," McConnell remembered. "I will
        miss a dear friend whose smile reminded us that service is a privilege."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48ccca-cc78-4009-8439-a554d35d0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank God for giving this country John McCain," McConnell said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7543017-28b9-43a9-ad44-22dbb8c405ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan remembered McCain as a man who made a "tremendous
        difference," "a man of conviction" and a "man of state."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd760f9-56c7-4d7e-ad2f-5d2c4e6f1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What stands out about John McCain is what he stood for," Ryan said.
        "No one was stronger at the broken places than John McCain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb044c1-72b8-4c06-9e60-6f5ee4b4090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Vice President Mike Pence also offered his condolences&nbsp;and
        memories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb890d-da50-4f6e-aaef-5bf386d92f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said that U.S.President Donald Trump — a man who was not invited
        to services for McCain — asked him to be there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf7a9a-ee24-4057-ae71-4beb2b182f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He held fast to his faith in America through six decades of service.
        We are here today to honor an American patriot who served a cause greater
        than himself," Pence said. "We will forever remember that John McCain served
        his country and John McCain served his country honorably."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84184c-ab76-43da-9e86-774b2b850460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that, bipartisan leaders — McConnell and Senate Minority
        Leader Chuck Schumer and Ryan and House Democratic leader Nancy Pelosi —&nbsp;
        presented wreaths. Republican and Democratic leaders stood side by side as
        they laid them just the way McCain wanted it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc5de4-4bbb-4d6e-a658-25cb97e2d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, McCain''s family and then his friends and colleagues
        approached the coffin to say goodbye.&nbsp;McCain''s mother Roberta, 106,
        came to be with her son.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c5981-1549-4ac1-89b3-d0331ca8b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generations of men and women who had sparred with McCain in politics,
        but also were shaped by his philosophy of "country first," placed their hands
        on the flag draped over McCain''s casket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a4e3a-8f93-41dc-b6b5-640b4bdf3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and New York Rep. Joe Crowley escorted 87-year-old Republican
        Rep. Sam Johnson to McCain''s casket. Johnson, who usually moves about the
        Capitol on a scooter wheel chair, was a prisoner of war for nearly seven years
        in Vietnam and shared a prison cell with McCain for part of it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64f82d-17dd-4fdb-92d7-ee047a6202dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was both a celebration of McCain''s life and a somber reminder
        of the changing times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0d038-0afb-4f03-8e06-15b3d4af45e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one John McCain," said Kansas Sen. Pat Roberts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b53ee6-2850-4e21-b548-63ca439a4df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tammy Duckworth, an Illinois Democrat, told reporters of McCain
        "We need people with his values here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c5fe9-80ae-42c6-9993-c1579ce93821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, McCain''s wife, Cindy, visited her husband''s
        desk on the Senate floor with McCain''s friend, South Carolina Sen. Lindsey
        Graham. While in the chamber, Cindy McCain sat in her husband''s chair. Graham
        sat in his own chair. After a brief conversation, Graham took two white roses
        out of a vase that had been sitting on McCain''s desk all week and gave them
        to Cindy McCain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed9884-f1ed-49ab-8684-72391cf5b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public began filing into the Capitol to pay their respects to
        McCain around 1 p.m.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d777b30-48d0-48f1-a7f0-121cbfd80913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, McCain has been eulogized and remembered by Republicans
        and Democrats alike. He has been celebrated for his ability to reach across
        the aisle and at times buck his own party, as he did in the summer of 2017
        when a simple thumbs down stopped Republicans from moving forward with a plan
        that would have advanced a partial repeal of the Affordable Care Act.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b7242-6268-4e79-81bc-9ca79419cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Vice President Joe Biden, a Democrat who shared a presidential
        ticket with the man who beat McCain, remembered his former Senate colleague
        as one of the fiercest defenders of the institution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127f9f4-b7d9-45aa-95e0-de9e7d3bb572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both loved the Senate. Proudest years of my life were being
        a United States senator. I was honored to be a United States senator," Biden
        said. "We both lamented, watching it change."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5017f-c94c-49a8-bc69-401ad04456c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the public is invited to pay their respects to McCain on Friday
        at the Capitol, on Saturday, a memorial service will be held at the National
        Cathedral, where former Presidents Bush, a Republican,&nbsp;and Barack Obama,
        a Democrat, will speak.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465cb576-83c1-4a9c-b786-ba5c49e1a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain relished his time in Congress, a place he had not returned
        to since December 2017 as he fought brain cancer. In his final message to
        the American public, McCain celebrated the honor that serving had been.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f26a8-99ff-4b69-81e4-a42fb77bf835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for the privilege of serving you and for the rewarding
        life that service in uniform and in public office has allowed me to lead.
        I have tried to serve our country honorably. I have made mistakes, but I hope
        my love for America will be weighed favorably against them," he wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e68307-bcca-4065-afa2-69c1971edd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:59:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:59:47.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "McCain honored as
        his body lies in state at the US Capitol."</em></p>'
  'Aretha-Franklin-funeral':
    'author': 'Lisa Respers France and Dakin Andone'
    'caption': 'The funeral for the "Queen of Soul," who died August 16 at the age
      of 76 after a battle with pancreatic cancer, got underway Friday morning at
      Detroit''s Greater Grace Temple.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-01T07:34:24.013+08:00
    'imagesource': 'jcr:80f61a5c-bd8d-4e9a-a5dd-627ff2cda97a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce45c8c-dcb9-4ae9-a1f8-c1ef164acdcf'
    'lead': 'Aretha Franklin died earlier this month at the age of 76 after a battle
      with pancreatic cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:03:24.686+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:03:29.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:03:28.766+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family, lifelong friends and even a U.S. President ensure Aretha Franklin''s
      funeral is fit for a queen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710f3be-1d5b-4e92-9c64-ce2ff09c66e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Family, friends and the many admirers of&nbsp;Aretha
        Franklin&nbsp;packed Detroit''s Greater Grace Temple on Friday to celebrate
        the life, legacy and music of the "Queen of Soul."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7ce24-36be-4bd3-9f64-040d4d85a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a service fit for the Queen, who died earlier this month
        at the age of 76 after a battle with pancreatic cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a45b6-0d2c-4e75-8777-c4d303bc109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral was full of mourning and laughter, of rousing gospel
        music and soulful hymns befitting of the first woman to be inducted into the
        Rock &amp; Roll Hall of Fame, who won 18 Grammys and a Grammy Lifetime Achievement
        Award, among many other honors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c9f2f-d2ad-4826-ace0-c0e75a205297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aretha Franklin''s funeral: Live updates</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c613cfc3-c48f-42ab-b2f4-eec71ccca4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singers like Ariana Grande, Faith Hill, the Clark Sisters, Chaka
        Khan, Fantasia Barrino-Taylor, Jennifer Hudson and Stevie Wonder rallied funeralgoers
        and brought them to their feet to dance and sing with Franklin''s "(You Make
        Me Feel Like) A Natural Woman," "I''m Going Up Yonder," "Take My Hand, Precious
        Lord," and "Amazing Grace," to name a few.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a80390-e107-4747-83e3-38d27f3ea1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevie Wonder gave the last performance before Franklin''s family
        exited the church. Whipping out his harmonica, Wonder played a musical rendition
        of the "Lord''s Prayer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8591d-6dfb-400e-90f2-b0cacebb0fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were it not for God''s goodness, God''s greatness, we would''ve
        never known the queen of soul," Wonder said after finishing with the harmonica.
        He ended with his 1976 song "As," which brought people to their feet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b608c-b428-43a9-8fa7-33482d02064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoken tributes and remembrances from religious and political leaders
        underlined the influence of a woman who stood on the front lines of the civil
        rights movement, with her music as a frequent anthem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f93c7-9851-488e-a725-ae441f3dfa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Al Sharpton, Rev. Jesse Jackson and former U.S. Attorney General
        Eric Holder were among those who came to pay their respects and offer kind
        words and remembrances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45abd226-21a2-4258-a183-0ebd22c75d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Bill Clinton fondly recalled the last time he saw
        Franklin, when she greeted him with a "How you doing, baby?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43246aed-8ee6-4ec0-bcb5-0c85e24be4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a star-studded occasion, but it wasn''t about who was or
        wasn''t famous. Her former neighbor, Ron Moten, told the story of the time
        his friend Aretha gave a concert at his mother''s assisted living facility
        on her 90th birthday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871edfe-5447-4f8d-b25f-b9b84dabb95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fans around the world collectively followed the funeral for
        more than six hours, using the hashtag #ArethaHomegoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a643c4-f6b3-49a8-8f92-e9070539868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those gathered had come to say their last goodbyes to a woman
        and an artist who profoundly impacted each of them, the city of Detroit and
        the world. "She gave us pride," Sharpton said during his remembrance. "And
        she gave us a regal bar to reach, and that''s why we''re all here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c6af1-891c-4854-b480-888824cd3f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t all agree on everything," he said. "But we agree on Aretha."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7bb2f-57a0-491e-8eff-7fbfaafcdb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents pay homage to the ''Queen of Soul''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4802686-62ce-4b18-bf05-c336edf6fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharpton read&nbsp;a letter from former U.S. President Barack Obama,
        who honored Franklin''s legacy and her impact on the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566ef73-3c5e-424f-9e49-3f96eaa55653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the example she set both as an artist and a citizen, Aretha
        embodied those most revered virtues of forgiveness and reconciliation," Obama
        wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec997609-f6de-458e-a289-1d15d2a8c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the music she made captured some of our deepest human desires,
        namely affection and respect, and through her voice, her own voice, Aretha
        lifted those of millions, empowering and inspiring the vulnerable, the downtrodden,
        and everyone who may have just needed a little love."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f79f5-ac17-46a1-8ad4-d6e312cd277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton brought a smile to attendees'' faces with a touching and
        humorous tribute, recognizing both Franklin''s grace and strength, and professing
        his admiration for the singer and her resolve.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414cbf27-5753-4324-9d59-9331bb7a42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This woman got us all here in these seats today, not because she
        had this breathtaking talent, which she did ... but because she lived with
        courage, not without fear, but overcoming her fears.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26aa2e-f08c-4645-8601-4e1755b89b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She lived with faith," he continued, "not without failure but overcoming
        her failures. She lived with power, not without weakness, but overcoming her
        weaknesses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f5556-14bc-438a-8721-2b9cabecc44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter from U.S. President George W. Bush was also read, in which
        he called Franklin a "woman of achievement with a deep character and loving
        heart."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3419a34-4d55-4423-9689-779312cc09f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few speakers took jabs at President Donald Trump throughout the
        day. Sharpton criticized the President for saying after Franklin''s death
        that she had "worked for me on numerous occasions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8a648-91bb-47d5-b1cd-e55b5a234df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Sharpton said, "she used to perform for you. She worked for
        us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ff3f2-7d82-4615-8be7-6db9f6aaeb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Michael Eric Dyson, a Georgetown professor who spoke at the
        funeral, slammed Trump for the same remark.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d1032-85e3-4566-8ec4-f863e676d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She worked above you," Dyson said. "She worked beyond you. Get
        your preposition right."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518db12b-ed90-49f1-9d57-d169bb385874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s just my grandma''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8eef9d-84da-4343-a0ae-0f5b18f14d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners began filling the church early Friday, while Franklin''s
        fans and&nbsp;dozens of pink Cadillac owners&nbsp;lined up outside, a tribute
        to the singer''s 1985 hit "Freeway of Love" in which she sang, "We goin''
        ridin'' on the freeway of love in my pink Cadillac."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a89209-1cb8-4c9d-9054-6b5dfe205edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin''s open casket was placed at the front of the church as
        mourners streamed by in advance of the service. As they passed, they saw the
        singer''s body dressed all in gold, with a long sequin gown and high heels
        to match her gleaming gold casket.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433158fd-5aec-4c9a-8573-9504f67c15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projected on the walls were the words "A Celebration Fit for the
        Queen."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f4f82-4ad6-4ecd-beb2-b56237aa6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choir greeted attendees who took their seats in the pews as
        the processional began, and before long many were on their feet, singing and
        clapping along.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9652b70-7602-416c-8a6d-74c0e55412bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casket was closed at the end of the lengthy processional after
        the singer''s family and friends had said goodbye, and as the choir sang,
        "Jesus, the Light of the World."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53b38c-f937-4f00-a69c-6442e30cd4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walk in the light," the singers proclaimed as the casket lid was
        lowered, "the beautiful light. Come where the dewdrops of mercy shine bright."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0569c-51bf-48d7-90d1-57ba6f0d0a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the service, Bishop Charles H. Ellis III, who was officiating,
        asked the congregation to stand and applaud Franklin''s family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c24af-4299-4b19-b1d1-0e58b22ab78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This family has shared their mother, their grandmother, their aunt,
        their cousin with the entire world," Ellis said. "Let us all stand and thank
        them for sharing her with us."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3575b-3555-4c90-9c48-49a16b72e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the family was Franklin''s granddaughter Victorie Franklin,
        who recalled the woman behind the legendary performer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f36e03-7084-4433-a2f9-49c5ce4295de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember when I was a kid people used to always ask me, ''What
        does it feel like to be Aretha Franklin''s granddaughter?''" she said. "I
        would always shrug my shoulders and go, ''I don''t know. It''s just my grandma.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20364222-640c-4fa7-ba5c-04ecb2d7791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing sounded better to me than the way my grandma sings," she
        added. "Her voice made you feel something. You felt every word, every note,
        every emotion in the songs she sang. Her voice brought peace."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a60ef8a-74f3-46d1-81be-d9e095c1cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit Mayor Mike Duggan took to the pulpit and said he wanted
        to rename the city''s Chene Park after Franklin, and that he was sending a
        proposal to the City Council to do so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeffc527-2482-4386-b010-fb43cb651610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our beautiful waterfront jewel will be Aretha Franklin Park," he
        said, "and when performers from generations to come from around the world
        come here, they will be reminded they are performing at the home of the ''Queen
        of Soul.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5253f53-d393-47c1-ab83-4e6b2d7a151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''She kept right on singing''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ddc6b-f45b-4d76-a1a6-b837add1cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rev. Jesse Jackson finally stood up to speak, nearly two hours
        later than originally scheduled, he highlighted Franklin''s impact on the
        civil rights movement, and how it affected her in turn.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e22fca-8974-43c4-bbd6-883306d25352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had money and could not buy ice cream, had a car and could
        not stop to buy gasoline," Jackson said. "Aretha came out of the bowels of
        our struggle."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5b527-f241-4cf0-859b-9dc885502cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson recalled how Franklin and Harry Belafonte went on tour to
        help raise funds for the Rev. Martin Luther King Jr. and the movement. While
        she was on stage in Houston, Jackson said, tear gas was pumped into the room,
        forcing the evacuation of the building.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e0e30-f7d0-42df-918b-b402a787205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She kept right on singing," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb1fb49-dde5-45d4-8be4-f3820f9a3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Jasper Williams Jr. said that Franklin once clashed with her
        father because he objected to her helping activist Angela Davis get out of
        jail. "She said, ''Daddy, she is a black woman who had nobody to help her.
        Period," Williams recalled.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a0146-c628-4c25-a7e6-c5539ffef38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service honored Franklin''s roots</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d844ff-d85c-4056-ba49-bfd13f55f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin''s niece, Sabrina Owens, told CNN the funeral service was
        designed to recognize Franklin''s gospel roots and her love of the church.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383dea4f-27ec-4054-a827-506a0a95de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we wanted to have certain gospel artists like the Williams
        Brothers and Pastor Shirley Caesar," Owens said. "And there were other people
        who called us wanting to participate."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d6bd2-b8ed-488f-9acd-dca6c7712298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family wanted to keep the funeral service private to those closest
        to Franklin — though it was being streamed and portions broadcast by major
        networks — but worked to provide the singer''s fans an opportunity to say
        goodbye this week, Owens said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a46243-915d-4734-96ea-4f3ad50025f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewings earlier this week at the Charles H. Wright Museum of African-American
        History and at Franklin''s childhood parish, New Bethel Baptist Church, as
        well as an all-star tribute concert Thursday night, were all planned with
        the public in mind.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d7f51-cb01-49a3-b1de-0181f77f0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isiah Thomas, the former Detroit Pistons player and a friend of
        Franklin''s, told CNN he could hardly believe it was time to say goodbye.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f15e2e-373a-4509-87de-edf2920470de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aretha Franklin comes home to New Bethel Baptist Church</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e90e0-112b-4f17-a848-8cd738652335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though you knew over the last couple of months that she was
        sick and you knew this day was coming and you thought you would be prepared
        for it — but now that it''s here it really is overwhelming," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7954a9-5ff0-4670-9171-a7f27882574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirley Caesar, the famous gospel singer and another friend of Franklin''s,
        agreed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577573b-c567-4445-a327-a53f7f27f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been wishing and hoping that I will wake up and that this
        is just a dream," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0ebc6-9804-4a3e-bea4-30db0e3f88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:03:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:03:29.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Family, lifelong
        friends and even a US President ensure Aretha Franklin''s funeral is fit for
        a queen."</em></p>'
