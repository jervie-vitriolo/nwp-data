    'template': '1'
    'title': 'Sara Duterte-Carpio to rape remark critics: What have you done to help?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94824f-cf9a-4d6e-9790-dedd4c1ae909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        mayor of Davao City, presidential daughter Sara Duterte-Carpio, hit critics
        of her father''s recent rape remarks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa9f71-19cf-4743-a477-cafac992ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pose this question to all who seemingly want to see Davao City
        fail - what have you done to help?" Duterte-Carpio said in a Friday statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12c417-a995-49c2-a4f2-2fafbecca58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte joked on Thursday that Davao City recorded
        the highest number of rape cases in 2017 since the women there are beautiful,
        a comment which critics said promotes rape culture in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6710600-70d8-4fa8-9b2a-e7d469a5d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Davao has a lot of rape cases because it has a lot
        of pretty women</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b832090-ff1d-44c7-b342-c005e1213c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio, however, said the city government and other agencies
        have interventions to curb the rising incidence of rape, dropping the crime''s
        incidence with 95 cases in January to June from 120 cases in the same period
        last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865badc-c7c9-4268-8dee-0823913156c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of these interventions, and the most effective of which, targeted
        communities where children are taught about sexuality and sexual abuse, including
        when a touch by a family member is no longer appropriate and acceptable,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dac55c-c538-4219-ae23-f7fab227d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added a local study reveals most of the cases were incestuous
        in nature, or done by closely-related assailants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d744a4-ad0f-497e-bfdd-aad9743c3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This positive effect of government action should not be lost in
        the repertoire of the President and the attacks by those who hate his guts
        and humor," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c182c-dd3c-4c41-845f-8a753d3e0bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier had controversial remarks slammed by women''s rights
        advocates. In 2016, the President cracked the controversial "Dapat mauna ang
        mayor" rape joke about a detained Australian missionary. He later apologized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e467a36-8c51-48aa-ab99-96a96a74267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also kissed a married Filipina on the lips during an official
        visit to South Korea in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed2704-dfe4-4c0d-ada7-23c4fe7b604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:48:16.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:48:20.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang maintains that the President is neither misogynist nor
        anti-women.</p>'
  'U.S.-Palestinian-refugees-United-Nations-Donald-Trump':
    'author': ' Clare Foran and Elise Labott'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-01T10:19:59.699+08:00
    'imagesource': 'jcr:9ec538a4-241a-4c4b-a28f-62f6a7c927f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55ba7def-3d0c-4a86-b296-0ec879c426ab'
    'lead': 'The United States has for long been the biggest individual donor to United
      Nations Relief and Works Agency for Palestine Refugees in the Near East, established
      by the UN General Assembly in 1949.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T08:51:12.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T08:51:15.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T08:51:15.190+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to end all funding to UN agency for Palestinian refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67212cb-32c3-4b44-856a-c84176929986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration has decided to
        end all funding to the United Nations agency tasked with supporting Palestinian
        refugees and call for a large reduction in the number of Palestinians considered
        to be refugees, a senior administration official and a regional diplomat briefed
        on the decision have told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f89783-ab77-493e-afa2-e40db9289e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A formal announcement with respect to the United Nations Relief
        and Works Agency for Palestine Refugees in the Near East, known as UNRWA,
        is expected in the next few weeks. The administration is expected to criticize
        the way the organization operates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7216481-51d2-4f8a-ba7f-db5cb4a670e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Policy first reported the Trump administration''s decision
        to end funding for the UN agency. The United States has for long been the
        biggest individual donor to UNRWA, established by the UN General Assembly
        in 1949. It donated more than $350 million to the agency in 2017, but had
        already moved to&nbsp;withhold planned contributions&nbsp;this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227dedc4-1cc1-460c-9d35-664a8169baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration official told CNN the decision was made at a
        meeting between Jared Kushner, U.S. President Donald Trump''s son-in-law and
        a White House senior adviser, and Secretary of State Mike Pompeo, but that
        U.S. Ambassador to the UN Nikki Haley had also been pushing for the move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c364b-951a-4d16-b6b0-dd8420bcb632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately return a request for comment
        on the decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca62adaf-10f6-4bec-b045-4d7d519ff2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA offers educational, health and social services across the
        West Bank, Gaza, Jordan, Syria and Lebanon to registered Palestinian refugees.
        The agency educates about 500,000 children in nearly 700 schools and its doctors
        see more than 9 million patients in nearly 150 primary health clinics every
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d597e-b72d-4c47-afa8-6ce178473433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official criticized the agency in a statement
        to CNN earlier this month, saying that it "has perpetuated and exacerbated
        the refugee crisis and must be changed so the Palestinian people can reach
        their full potential."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f7142-3d11-447b-bedf-df30f392116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement followed a Foreign Policy report in early August that
        revealed leaked emails in which Kushner pressed fellow officials to engage
        in "an honest and sincere effort to disrupt UNRWA."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1301f8d-6fec-4d36-bb85-633a0196c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, the United States said it would withhold $65
        million, from an initial installment of $125 million it was expected to hand
        over to UNRWA at the start of the year. The U.S. said it wanted UNRWA to reform
        and believed other countries should increase the amounts they contributed
        to the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababdf43-0537-4acf-951f-b919ddcf5c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Right of return''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7867c3-e0f5-460b-955f-b6b239d252f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removal of Palestinians'' refugee status would effectively mean
        they would lose the "right of return" to homes that are now in Israel and
        reclaim lost property — a move that would have enormous significance for the
        approximately 5.3 million Palestinian refugees registered with UNRWA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c49309-f046-425d-a302-fde8bc2179b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Arab-Israeli War of 1948/49, which followed the establishment
        of the State of Israel, about 700,000 Palestinians were expelled from or fled
        their homes, a period the Palestinians call "Nakba," meaning catastrophe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31146443-cda4-45bc-b2bd-351d5e92056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Palestinians consider the right of return to be an inalienable
        right of the Palestinian people. It has long been considered what is called
        a "final status" issue in peace talks, an acknowledgment that it is among
        the toughest areas for Israelis and Palestinians to reach agreement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d0aa5d-b6ac-473c-a8ad-42202017b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the second final status issue that the U.S. President
        has sought to take off the table, the first being Jerusalem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd5b7ae-1a22-4b48-8f4f-2d10a2acba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, U.S. policy was to avoid declaring Jerusalem the capital
        of Israel in the absence of an Israeli-Palestinian peace deal, as the Palestinians
        also claim Jerusalem as their capital and its final status was supposed to
        be left to negotiations. But Trump upended that policy in December when he&nbsp;recognized
        Jerusalem as Israel''s capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d4454-94c5-4660-8dda-46fcf684c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anat Berko, an Israeli lawmaker with the governing Likud party,
        told CNN she supported the U.S. move on UNRWA and said she hoped other countries
        would follow suit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864f1d5-4094-458c-ab21-bdd449c5e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An end to UNRWA will bring an end to the ''refugee forever'' status.
        We cannot solve any conflict with this definition of refugees. Humanitarian
        aid — yes. But UNRWA — no," Berko said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e9a34-c027-44e1-b5c7-29e04ac4ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Awda, a Florida-based NGO that advocates for the right of return,
        talks of the "fundamental, inalienable, historical, legal, individual and
        collective rights of all Palestinian refugees to return to their original
        towns, villages and lands anywhere in Palestine from which they were expelled."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92a032-6a5c-4119-b5c6-7f97d5992895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli media outlets have reported concerns in some quarters that
        serious cuts to UNRWA''s budget could exacerbate tensions on the ground in
        the Palestinian territories and, by impacting the provision of basic public
        services, strengthen the hand of the Palestinian militant group Hamas in Gaza.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012940e-42fd-4137-bcc7-2bf183060b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. orders cut in West Bank, Gaza aid</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892ad4f-defe-4b92-8be1-b0553c40d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that the Trump administration will end all funding to UNRWA
        comes on the heels of Trump ordering the United States to cut $200 million
        in aid to Palestinians.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ebeda-3cab-41e2-aa97-08708e266933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported&nbsp;last week that the President directed the State
        Department to withdraw $200 million in aid that was originally planned for
        programs in the West Bank and Gaza, according to a senior State Department
        official.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531b574-e3c5-4386-9091-50c997d0fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Heather Nauert told reporters Tuesday
        that a review ordered by Trump earlier this year of US assistance to the Palestinians
        had established that that money "is not in the best interests of the US national
        interest and also at this time does not provide value to the U.S. taxpayer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9827bf0-d998-4b2e-85de-5f112f9a475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Shami, a spokesman for Palestinian Authority Prime Minister
        Rami Hamdallah, accused the Trump administration in a statement earlier this
        week of seeking to strip millions of Palestinians of their refugee status
        on top of cutting aid funds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4445f0-b44b-4bcb-b60a-e6e459cdb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After using humanitarian aid to blackmail and pressure the Palestinian
        leadership to submit to the empty plan known as ''the deal of the century,''
        the Trump administration plans to commit an immoral scandal against Palestinian
        refugees by giving itself the right to abolish the historical rights of Palestinian
        refugees without any legitimacy," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a16edf-d76f-4271-8be2-c01336b06764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear looting of our humanity leading to more chaos in
        the region."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299150b-07ae-499f-bbb5-83d413414862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shami called on the international community to "stop the gambling
        schema of Trump and Netanyahu to endorse colonization, apartheid, and denial
        of Palestinian fundamental rights."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e2bca-ffd6-423a-b3a4-58344d8bf12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu has frequently said the
        work done by UNRWA should be picked up by the UN''s main refugee agency, the
        UNHCR.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de50bd7-7961-45e7-b0e6-5de4e017e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu told foreign journalists in January: "The perpetuation
        of the dream of bringing the descendants of refugees back to Jaffa is what
        sustains this conflict. UNRWA is part of the problem, not part of the solution."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73cdd40-a045-40e1-8cf7-6dc152733e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaffa was one of the largest Arab towns in British Mandate Palestine
        that would become part of Israel in 1948.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ea24b-0c08-4897-8213-00b2191c5493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chris Gunness, spokesman for UNRWA, told CNN that the UN agency
        fundamentally rejected Netanyahu''s criticism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1403d55-5714-43c2-a547-2611b523b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not UNRWA that perpetuates the conflict, it is the conflict
        that perpetuates UNRWA; it is the failure of the political parties through
        negotiations to produce an overall peace agreement and thereby resolve the
        refugee crisis," said Gunness. "That is what makes UNRWA''s existence necessary."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23512573-a84a-4286-a927-55546074aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA schools open</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942569c6-7be1-4d87-ae67-fd4077ff4da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre Krähenbühl, Commissioner-General of UNRWA, said this week
        that the agency''s 711 schools in Syria, Jordan, Lebanon, Gaza and the West
        Bank, including East Jerusalem, were opening on time for their 526,000 students
        despite its current "unprecedented" $217 million deficit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee62be-a7b8-4733-a8a9-df518fd0eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades, donors have recognized that UNRWA is a force multiplier
        for stability in one of the most the volatile regions around the world," he&nbsp;wrote
        in an op-ed on the UNRWA website.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5caae-367a-4d8a-9692-01a533a5e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krähenbühl noted the "regrettable" decision by the Trump administration
        early this year to cut its planned funding to UNRWA, but also paid tribute
        to the "strong solidarity" shown by the broader international community whose
        increased or new donations had gone some way to filling the gap.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fb71e-0219-4758-bdc9-0d4458d8bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government pledged Friday to increase significantly its
        funding to UNRWA, Reuters news agency reported, adding that German Foreign
        Minister Heiko Maas had made clear that other nations would also need to step
        in to meet the existing shortfall.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716776f-36f5-4b68-9e6b-e530abaa2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States in 2016 agreed to a new 10-year military aid package
        for Israel worth $38 billion over 10 years, according to congressional and
        administration sources. That was an increase on an approximately $30 billion
        decade-long deal that expires this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75489b30-7218-4e13-8d21-7e6d01b1ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T08:51:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T08:51:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "US to end all funding
        to UN agency for Palestinian refugees."</p>'
