    'jcr:uuid': 'f0daac2a-655c-4e89-a784-14c4d9f87f4f'
    'lead': 'For the first time, De La Salle University (DLSU) has joined the University
      of the Philippines (UP) in Times Higher Education (THE) World University Rankings
      list. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:56:41.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:44.548+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:43.964+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Salle joins UP in THE World University Rankings 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648842d-bacf-4d4d-9e70-a1e432b34e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:56:41.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        For the first time, De La Salle University (DLSU) has joined the University
        of the Philippines (UP) in Times Higher Education (THE) World University Rankings
        list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87c0df-36b3-47e5-b961-baa85102803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:56:41.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 list, DLSU made it to the 801-1000 bracket, while UP
        moved up to the 501-600 bracket from 601-800.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa97c3-a02f-4a90-85db-d3826eea127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:56:41.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 and 2018 university rankings, UP was the only Philippine
        university that made it to the list. In 2011 to 2016 lists, no Philippine
        university made it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffe055-7556-4944-a235-ad0054bc1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:56:41.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 rankings included over 1,250 universities, with University
        of Oxford, University of Cambridge, and Stanford University making the Top
        3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a6986-5258-4a04-a0c8-ba279696252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:56:41.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times Higher Education World University Rankings judge the universities
        based on its&nbsp; teaching, research, knowledge transfer and international
        outlook. The calculation of the rankings was audited by professional services
        firm PricewaterhouseCoopers (PwC).</p>'
  'Seoul-Korea-cafe-cartoon-interior-design':
    'author': 'Francesca Street'
    'authorImage': 'jcr:927f6151-449b-49d8-b8df-039f7dbaacbc'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-27T08:47:32.177+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f56a810f-b316-485a-99ec-301fd08dceff'
    'lead': 'YND239-20 is a quirky cafe that''s delighting visitors to Seoul, South
      Korea, thanks to its super cute cartoon decor.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T17:03:20.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:44.267+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:44.016+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Seoul cafe that looks like a cartoon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c20222-590e-4b95-98b3-a28a618d073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:03:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Just when every coffee place in whole wide world was beginning
        to look like an identikit Williamsburg hipster joint, along comes something
        very different.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b471d-0891-4d51-9d20-5e09d9672dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:03:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YND239-20 is a quirky cafe that''s delighting visitors to&nbsp;Seoul,
        South Korea, thanks to its super cute cartoon decor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6314d64-4513-45fd-b88a-f04a6869bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:03:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping into YND239-20 feels like entering the black-and-white
        world of a cartoon. It''s a cleverly conceived real-world optical illusion
        that''s made the cafe a must-visit for decor-loving Instagrammers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4cc031-3f6a-417e-81db-742efcf4e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:03:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real world optical illusion</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6300a6b-f57e-4022-a6e4-0e7ce07779e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:03:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cafe''s interior is painted white, with every object or detail
        outlined in black to give the space an intriguing pen-and-paper look. The
        real-world furniture blends seamlessly into the wall art, which includes zany
        picture frames and a dog looking in from a window.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be32663-b0b0-4c4a-9195-6da27839766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:03:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marketing manager JS Lee tells&nbsp;CNN Travel&nbsp;that the cafe''s
        name comes from the Seoul address: Yeon-Nam-Dong 239-20. Its main aim, Lee
        says, is to provide a memorable experience for guests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61829f-5a7b-4c9b-8a9d-eedf1c8f8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:03:20.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been successful because our customers all take pictures,"
        Lee says. "We became famous very naturally."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd1247-8746-4589-bbc9-9a8120ffb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:03:20.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insta-obsession</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6f40f-3f04-4d2f-9ef7-b88a2a87610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:03:20.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Instagrammification" of cafes, art galleries and public spaces
        is a seemingly growing phenomenon — after all, the more your business appears
        on social media feeds around the world, the more foot fall you''re likely
        to see.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
