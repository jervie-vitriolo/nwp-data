      'mgnl:lastActivated': 2019-04-17T09:10:47.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dadd42-f1db-4b43-be5c-d094570caa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:34.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ had earlier rejected the PNP''s complaint for lack of necessary
        documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7199906-8857-4caa-bef7-16b75e52e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:34.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Olivar could be sentenced to jail for up to five
        years and/or pay a fine of up to P40,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9896bb-c4fa-46dd-af79-873f8ae633ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:34.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial blogger and staunch supporter of President Rodrigo
        Duterte  Olivar on September 21 warned in a post on his Facebook page that
        a bomb could go off on EDSA where protesters were holding an anti-government
        rally.  He said the explosion could be similar to that of the deadly Plaza
        Miranda bombing in Quiapo, Manila in 1971, an incident that helped trigger
        the declaration of martial law the following year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39547467-bbd9-4bab-bb79-a2f107e7142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:34.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post, the blogger said: "<em>Ay, nakakatakot naman mag-rally
        sa EDSA kasi may kumakalat na baka maulit daw ''yung pagbomba kagaya ng Plaza
        Miranda! Kung ako sa inyo, hindi na ako pupunta."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268da8c-e848-4337-9d64-3098091fccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:34.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post came following a series of other controversial messages
        from the blogger and his media parter, Communications Assistant Secretary
        Mocha Uson. The tandem had received backlash for their "Pepederalismo" videos
        and another video mocking the deaf community.</p>'
  'bsp-gdp-expectation-q3-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-27T20:38:31.601+08:00
    'imagesource': 'jcr:1a99ca04-91c8-4d02-a9fe-aa05198f9f76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ee563f5-540a-4b86-be0f-0d9ff4c5c89e'
    'lead': 'The Bangko Sentral ng Pilipinas expects economic growth for the third
      quarter to stay within the 6 percent range. The government target is 7 to 8
      percent average for the year. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:02:57.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:47.715+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:41.957+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP expects economic growth to remain stable for 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c05d3-50e1-48e5-8e97-57cf6054bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:02:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The government might fall short of its economic growth target for the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f2552f-e42c-4a77-b06f-b687f28803d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:02:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, an official from the Bangko Sentral ng Pilipinas
        (BSP) said they expect the economy to retain last quarter''s growth rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4989db6-c489-4ee8-b4d2-3f0ffe2b43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:02:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the third quarter we see the growth numbers to be maintained
        from the second quarter numbers," said BSP assistant governor Francisco Dakila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7696e446-5e5d-4847-820c-0f00445da69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:02:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gross domestic product (GDP) in the second quarter was at 6
        percent, dampened by the temporary closure of Boracay island, stricter mining
        regulations, and a stagnant agriculture sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a51a93-2e40-4665-bc6f-27fcbc834ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:02:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first quarter, the economy grew by 6.6 percent, pulled down
        by high inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3735e-7c76-4ce5-bc4c-b77fdce36fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:02:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This forecasts falls short of the government target of 7 to 8 percent
        GDP, the ideal growth rate in which the economic improvements would be felt
        by even the poorest of the poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209121e-8170-45a6-91ba-33e0bb0a5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:02:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things could change for the better once proper infrastructure
        is put in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f907bd1-bf45-4cbd-affa-d140f1267864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:02:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the infrastructure program of the government kicks into place
        that could provide further impetus on growth," Dakila said.</p>'
  'state-of-calamity-luzon-regions-ompong':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T18:42:17.061+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd63b156-fa0f-4967-bb7c-c538127ae1ff'
    'lead': 'President Rodrigo Duterte declares a state of calamity in the regions
      of Ilocos, Cagayan Valley, Central Luzon, and Cordilleras following the damage
      of Typhoon Ompong. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:06:09.139+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:47.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:42.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Regions I, II, III, and CAR placed under state of calamity following
      Typhoon Ompong onslaught

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7948ba-e013-46c1-839e-f2934396b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:06:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 27) —&nbsp; The regions
        of Ilocos, Cagayan Valley, Central Luzon, and Cordillera are now under a state
        of calamity following the onslaught of Typhoon Ompong (international name:
        Mangkhut).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287a220-8f17-484d-80e9-1afd730c5336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:06:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has issued Proclamation No. 593, declaring
        a state of calamity in the Luzon regions due to the "widespread destruction,
        substantial damage, and deaths" brought about by the typhoon. The document
        was signed by the chief executive on Tuesday, September 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2ec85-59ec-418b-8469-fa736f2d53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:06:09.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ompong left a path of destruction when it made landfall
        in the country more than a week ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a8ae4-0528-4ab5-bd1a-0fad48da02c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:06:09.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordilleras suffered most of the casualties as a landslide that
        hit a bunkhouse-turned-church in Itogon, Benguet left dozens of people— including
        residents and small-scale miners— dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6cd5c-fc8c-4d13-92fc-6867386182ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:06:09.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story.</p>'
  'bsp-monetary-board-september-2018':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-27T18:20:43.617+08:00
    'imagesource': 'jcr:0bb1f5ca-1dea-40e8-850d-28eb61cef99e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bffbee72-b3df-4094-93d5-de5c3a5d4244'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) races to stall prices from increasing
      further, and expects the government to fall short of its inflation target for
      the year. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:09:14.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:47.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:42.053+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP implements back-to-back 50 point interest rate hikes, adjusts inflation
      forecast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0d9b8-cf3f-41ba-b188-dcfa1990a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 27) — The uptick in prices
        required a stronger response from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71d329-f896-4727-a3d9-be2433f50657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board, the policy-making body of the BSP, raised interest
        rates by another 50 basis points after its September 27 meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ceec1b-d6c3-4bd0-a07c-f6b2c8c96c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP had previously raised interest rates by 50 basis points
        in August, making this the second consecutive time borrowing rates were hiked
        by that much. Prior to this year, the last time the bank had raised interest
        rates by 50 basis points was in June 2008, at the wake of the global financial
        crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbecb69-b964-4a10-90a9-f864cae41df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board recognized that a further tightening of monetary
        policy was warranted by persistent signs of sustained and broadening price
        pressures. Latest baseline forecasts have shifted higher for both 2018 and
        2019, with risks to the outlook still leaning toward the upside," the BSP
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2fec6-a031-43b4-bac9-98e9887036da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank considered another possible inflation rate hike,
        and global factors such as the trade tensions between the U.S. and China in
        this new monetary policy stance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031f78b-f662-4a33-91e1-87fe364cfcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not rule out that inflation, which reached a nine-year high
        last month, could peak further in the coming months, buoyed by holiday spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f2ec1-c63c-4e96-ae97-db0a1ed25137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government unlikely to meet inflation targets</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa25bb-8f4f-4481-9fb5-4efd9138ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP again adjusted its inflation forecasts for 2018 and 2019,
        following the continued surge in price hikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97567368-5601-4e38-afd4-5243f6d16495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its revised inflation forecast, the central bank expects inflation
        to fall at an average of 5.2 percent for the year, and 4.3 percent for next
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4bb35-d610-45bb-a7ee-4922ed731051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has previously pegged inflation to fall at an average of 4.9
        percent for 2018 and 3.7 percent in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95aac4-0da4-418f-be2f-837ea1386ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This falls short of the government target of 3 to 4 percent inflation
        rate yearly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651132b-df1b-4214-b0b6-4351abbde2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast for 2020 has been retained to 3.2 percent, with the
        government meeting its target.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f9043-b61b-4c54-afd2-8a63341f1e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP called for the passage of the rice tariffication law to
        curb inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e2718-954a-4176-a429-55127a452466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite a significant impact can emanate from the tariffication law
        on rice and corn, an estimate of 0.7 percent reduction in inflation," said
        BSP Assistant Governor Francisco Dakila in a press conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217db80-3e17-4cb9-b9c2-b177ddcc0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the law is passed within the year, its impact will
        be felt as early as next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11305d35-e40b-45cf-b423-f9ed88bd8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the rice tariffication law is passed this year, the magnitude
        of the impact will be in 2019," Dakila said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b895605-468a-45ea-95ac-fe0d401be0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:09:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is set to publish its inflation forecast for September 2018
        before the end of the month.</p>'
  'china-world-university-rankings':
    'author': 'Bard Wilkinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-27T17:26:20.885+08:00
    'imagesource': 'jcr:fa7a0dac-b4bc-4d85-b1a8-ed8279ee3005'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a008eb1a-210b-4b8f-b453-f0b5d01cd548'
    'lead': 'Chinese universities are leading Asia''s rise in global rankings as eastern
      higher education institutions close the gap on their western counterparts, but
      India lags behind.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:13:56.517+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:47.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:42.178+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China leads Asia rise in 2019 World University Rankings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376afb4b-61cb-4b91-919f-579d7006162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Chinese universities are leading Asia''s rise in global
        rankings as eastern higher education institutions close the gap on their western
        counterparts, but India lags behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ca582-763d-482a-ad91-68109dda6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British universities Oxford and Cambridge remain at number one and
        two respectively in the Times Higher Education&nbsp;World University Rankings,
        with U.S. institutions dominating the top 100 places in the list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa664b-974f-4777-98c6-e4e904162f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford maintained its position as the highest ranked U.S. institution
        in 3rd place, alongside Massachusetts Institute of Technology (MIT) at 4th,
        and California Institute of Technology at 5th.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512797a-00fd-4d11-a6fb-d567aeaef9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Japan has overtaken the U.K. as the second most represented
        nation in the table with 103 universities, up from 89, as the U.K. shows signs
        of&nbsp;"stagnation and modest decline."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4d699-6055-4268-bfc8-6f95203c66ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is leading the eastern hemisphere''s surge with one its universities
        becoming the top institution in Asia for the first time in the rankings of
        the best 1,250 research universities around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f5ac4-4f45-432b-b61a-ff6b56c3126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See where your university is ranked</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff953835-4484-411b-b2c0-3c42540d10a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore no longer top</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ee5fd-9370-4e93-a4b8-135c27f7ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsinghua University in Beijing has overtaken the National University
        of Singapore as the top institution in the continent, after rising eight places
        to 22nd, representing the greatest rise in the top 30. NUS dropped from joint
        22nd to 23rd, according to the Times Higher Education (THE) website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f39f92-ca7e-4cdb-9a07-033ad8d8a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tsinghua''s rise was driven largely by improvements to its teaching
        environment, in particular increases in institutional income and the share
        of PhD degrees awarded," said THE.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ecad3-957a-448a-a136-a22abd10d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Marginson, professor of higher education at the University
        of Oxford, was quoted as saying that he was "not surprised" by Tsinghua''s
        advance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fa75f-53b6-41cb-9680-a539293e5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easily the number one university in the world for high citation
        research in mathematics and computing -- a combined field in which China has
        now moved well ahead of the U.S. and, further back, Europe. It is near the
        top of the world, and rising fast, in physical sciences and engineering,"
        he said, according to THE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514f457-a52d-4a54-90bc-da59fb8bdea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university&nbsp;could also give most western higher education
        institutions a run for their money in terms of post graduate application costs,
        charging modest tuition fees of RMB 30,000 ($4,360) per year and RMB 40 to
        80 per day ($4 to $12) for lodging in a single room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf346d-1424-4e3b-83a9-09be0bf1bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year,&nbsp;Elsevier''s Scopus database&nbsp;of scholarly
        research found that China''s rapidly improving performance might see it match
        the US by the mid-2020s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37864b3-a980-4ea7-a02e-1920c297aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rising Chinese star is Zhejiang University, in the country''s
        south, which climbed 76 places to 101st.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b4307-8d31-43af-a6e4-310af2260f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five metrics underpinning the rankings are teaching, research
        income, research volume, industry income, proportion of international students
        and proportion of international staff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401281df-57ef-48cc-8057-3609204b0418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 72 Chinese universities make the 2019 ranking, up from
        63 last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd9407-fe73-4e6f-8b05-6e5c164fb923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE said the University of Hong Kong remains "the region''s flagship,"
        moving up four places to 36th.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dce474-875a-41ff-be8b-ee6b6cc5b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India fails to make top 200</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead915cb-658a-4f84-aaf5-50af128991b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Asia, South Korea''s front-runner -- Seoul National
        University -- has also climbed up the table, claiming 63rd place this year,
        up from joint 74th.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a47fe2-e533-4cd7-b203-e50e27a1d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, India continued to trail in the rankings, failing to make
        it to the top 200 list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719c031-665c-478a-b9d2-1fe60f688338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Institute of Science continued to lead the national field,
        coming in In the 251-300 global band.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de2be5-8ada-4c02-887e-3a9cd3c49a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, India increased its presence, with 49 institutes being
        ranked, against 42 last year, making India the fifth-best represented nation
        in the world, but THE said a majority of institutions stagnated or lost ground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cbf8e-7eb1-4f8b-b05a-ea6d609fcfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Germany gets a boost</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8a6e1-0f29-42c7-9f2a-271cf55033ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Germany preformed strongly, with eight institutions in
        the top 100, including top placed LMU Munich, ranked 32nd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353038d-a126-48c6-a648-ec273a94fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Hamburg climbed from the 201-250 band to joint
        135th.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebbd10-a671-47f5-b887-9aa1822cd997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reform of our university''s structures and processes -- as
        yet work in progress -- forms the basis for the optimization of our performance,"
        Hamburg''s president, Dieter Lenzen was quoted as saying by THE.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa901359-d031-41e0-b2cf-8345b34d137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, the University of Hamburg has emerged as the flagship
        university in northern Germany."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2994851-8d9d-4ad7-960b-5d92b1998a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France registered just two institutions in the top 100, with Paris
        Sciences et Lettres (PSL) at 41st, and Sorbonne University at 73rd, compared
        to the Netherlands, which claimed seven places, including Delft University
        of Technology at 58th, Wageningen University at 59th and University of Amsterdam
        at 62nd.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623dbb3-4498-454b-9c9d-d2253933b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s KU Leuven held its position as the country''s only institution
        to rank in the top 100, placing 48th.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc270973-f338-4b63-8be5-5e3c67cec1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australia ''stagnating''</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9d253-e67a-49dd-ac62-a175062087c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Anglo-Saxon universities dominate the top of the ranking,
        Australian universities are "stagnating" due to budget cuts, THE said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38df5f-8140-4935-9cbb-75be282cd62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE noted that six out of nine Australian universities in the top
        200 lost ground compared with their positions in 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded4844-759d-4df4-b74e-84ceef143723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are some examples of progress from Australia this year,
        the national picture is a cause for concern, with many universities declining
        or remaining stagnant," said Ellie Bothwell, THE''s global ranking''s editor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc9a7a-f41f-4acb-9c4e-9990c2a54a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As funding cuts take hold and pressure mounts to cap international
        student numbers — combined with intensifying competition from Asia — Australia''s
        universities could well face an uphill struggle in the coming years."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e666fc2-68e1-446c-aeb2-97734a09e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, six Australian institutions feature in the top 100, with
        the University of Melbourne coming top at 32nd, followed by Australian National
        University at 49th and University of Sydney at 59th.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af971a98-08f0-43a4-92b7-3c8f6915cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baghdad makes list</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716a859-4520-4574-ad8e-38f5563dcd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a positive note, Iraq''s biggest institution, Baghdad University,
        made the rankings for the first time, coming in the 801 and 1000 band, scoring
        well on international outlook.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79918300-ea28-40f7-8459-cd9d419c4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates also scored well when viewed through the
        prism of "international outlook," which is determined by data on the level
        of international staff, students and cross-border research at each institution.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0c6c7-1506-40a4-81e9-552dd8f6d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small countries, such as the UAE, that are important global hubs
        similar to Singapore and Switzerland "naturally have the best scores, with
        Hong Kong taking a noticeable leap forward in recent years," THE said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5a672-8d79-46f5-be1f-ae166855a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:13:56.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "China leads Asia rise
        in 2019 World University Rankings."</p>'
  'activist-UN-lifetime-environment-award':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T16:43:33.630+08:00
    'imagesource': 'jcr:fc98968b-d0f1-44dd-bac2-065a9b4be296'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99aad075-3658-4892-bdd4-dc130d0a7268'
    'lead': 'Activist Joan Carling, who was once tagged as a ''terrorist'' by the
      Philippine government, receives the highest environmental honor from the United
      Nations (UN). '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:15:49.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:47.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:42.295+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Once part of gov''t terror list, Filipina activist wins UN lifetime
      achievement award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc64f3-2a31-41fb-bcee-c7e377077d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:49.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 27) — An indigenous and
        environmental rights activist, who was once named part of the government''s
        ''terror list'', took home the United Nation''s highest environmental honor
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9efee-4e73-478c-a85c-844f8d6fecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:49.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan Carling made it to the list of this year''s outstanding environmental
        changemakers as she bagged the Champions of the Earth Award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db93d42-b27d-422c-af00-e1e2768cbebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:49.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental defender is best known for her work in protecting
        land rights of indigenous people, ensuring sustainable development, and upholding
        the human rights of marginalized people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339db9ae-e72d-4b6c-9179-2b8306c6d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:49.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN, in a press release, said it recognized the Filipina for
        being "at the forefront of the conflict for land and environment" for more
        than 20 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d2cbd-1c37-49a7-9f2d-e31dd58e829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her tireless and selfless fight for the environment has made her
        a champion to peoples and communities all over the globe," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913718fb-6798-4c7f-bca1-21bd5522d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carling was among the more than 600 names enumerated in the Department
        of Justice''s (DOJ) controversial list of people with terror links. The DOJ
        in February filed a petition asking the Metro Manila Regional Trial Court
        to issue an order declaring the Communist Party of the Philippines and the
        New People''s Army as terrorist organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152c055-40a6-4832-96df-1e07ac585975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace defends ''terrorist'' list: No witch-hunt on UN rapporteurs</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf14830-01b6-4343-b528-61d52b4afa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:47.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Champions of the Earth Award is given to outstanding organizations
        and individuals "whose actions have had a transformative positive impact on
        the environment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e1758-21d9-4524-9117-2dc8f5e018bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:49.483+08:00
      'mgnl:createdBy': 'jeff'
