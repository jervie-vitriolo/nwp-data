    'template': '1'
    'title': 'UAAP: Ateneo beats UE Red Warriors for solo second spot

      '
    'updated': 2018-09-27T08:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c18d1-4acb-4c01-a159-d38acb5e45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:51:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Ateneo Blue Eagles decimated the University of the East (UE) Red Warriors,
        89-62, Wednesday at the Filoil Flying V Arena in San Juan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75269a22-6c97-457b-909e-77ecb491d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:51:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffy Verano paved the way for the Blue Eagles with 12 points on
        6-of-8 shooting, four rebounds, and two assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18848c0f-8032-4347-ba30-77b175a2a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:51:07.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an all-around effort by Ateneo as 13 of its players have
        scored at least two points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4a957-e962-40c2-bb17-34eb70414117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:51:07.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-0 rally brought a glimmer of hope for the Red Warriors in the
        third frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2d6a1-550d-40f2-acad-90850ae58b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:51:07.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ateneo''s clinical approach proved to be too much for UE until
        the final buzzer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abaf94b-e39b-45a8-9312-b942c4024153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:51:07.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Navarro added 11 points, while Anton Asistio and Jolo Mendoza
        chipped in nine points apiece for the Blue Eagles. It''s interesting to note
        that their 24 assists is the highest by any squad so far this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730f90f-cdc0-4d18-8572-4b49a7bc5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:51:07.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol paced the Red Warriors with 17 markers and eight boards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d553f3-e018-4063-a4ab-1aebd47d537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:51:07.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will go up against the University of Santo Tomas Growling
        Tigers on September 29, while UE battles the Far Eastern University Tamaraws
        on September 30 at the Filoil Flying V Arena.</p>'
    '8':
