      'jcr:uuid': 'd5d5fe2a-2b84-48f8-b8c1-5babd182b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The U.S. Air Force conducted two bomber flights this week
        into areas considered sensitive by the Chinese military, missions that have
        come amid heightened tensions between Washington and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e29e3a-fcaf-419f-b86f-ff9e479c539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, U.S. B-52 bombers flew from Guam and transited
        through the South China Sea, an area where the Chinese government has built
        islands and established military facilities on disputed features.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe65f6-a49d-4c75-a342-bc4f8e740205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That just goes on, if it was 20 years ago and had they not militarized
        those features there it would have been just another bomber on its way to
        Diego Garcia or wherever," Secretary of Defense James Mattis told reporters
        at the Pentagon Wednesday when asked about the bomber flight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed984a-9d21-4332-8739-d5d10bdd1dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing out of the ordinary about it," Mattis added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50abc7b-443c-4593-a6d0-0a2223e2d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, U.S. B-52s also "participated in a regularly scheduled,
        combined operation in the vicinity of the East China Sea," Pentagon spokesman
        Lt. Col. Dave Eastburn told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3382276-0d26-489e-a114-3e349b2c1a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official told CNN that the bombers were escorted
        by Japanese fighter jets and flew in proximity to the Japanese controlled
        Senkaku Islands which China lays claim to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06d8a3-ce28-4a34-b5eb-d51f499d1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombers also flew into the Chinese military''s unilaterally
        declared Air Defense Identification Zone which extends over the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c473de0-c8c6-48ee-85bc-96e672eeec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two missions comes amid heightened tensions over a series of
        issues in the last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f12f702-5dec-47f2-8099-d67b1ff8155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, President Donald Trump&nbsp;accused China
        of attempting to interfere&nbsp;in the 2018 U.S. elections and the countries
        are involved in a high profile trade dispute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632880e-9da3-40dc-99b4-6e4091a99ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last week, the Chinese government denied a U.S. Navy warship
        permission to visit Hong Kong, the U.S. sanctioned a Chinese defense entity
        over its purchase of Russian-made weapons, the State Department approved a
        military equipment sale to Taiwan and a high-ranking Chinese naval officer
        canceled a meeting with his American counterpart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb153c44-a1e1-4ab1-bef8-d20e93424849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sorting out obviously a period with some tension there,
        trade tension and all, so we''ll get to the bottom of it but I don''t think
        that we''re seeing a fundamental shift in anything, we''re just going through
        one of those periodic points where we got to learn to manage our differences,"
        Mattis said when asked about the tensions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2dc40-14af-436b-9478-ba309e7d9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:14:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US B-52s fly near
        contested islands amid China tensions"</em></p>'
  'UK-Brexit-Jeremy-Corbyn':
    'author': 'Judith Vonberg'
    'caption': 'FRANKFURT AM MAIN, GERMANY - JUNE 24: A TV reporter pose with a Great
      Britain flag at the Frankfurt Stock exchange the day after a majority of the
      British population voted for leaving the European Union on June 24, 2016 in
      Frankfurt am Main, Germany. Many prominent corporate CEOs and leading economists
      have warned that a Brexit would have strongly negative consequences for the
      British economy and repercussions across Europe as well.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-27T06:31:42.228+08:00
    'imagesource': 'jcr:e4a6cab7-f88d-4586-9a48-2e882fe0563e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '357e4272-8986-40bd-b72b-4c92ba7cb872'
    'lead': 'The Labour leader, Jeremy Corbyn, thinks voters are tired of the endless
      bickering over Brexit and want someone to address their day-to-day concerns.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T09:16:35.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:42.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:45.175+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeremy Corbyn has an unashamedly socialist plan to transform Britain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef5af9-8ff7-41a2-8318-d80601a4a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British media landscape may be dominated
        by Britain''s tortuous negotiations to leave the European Union, but the country''s
        main opposition party has other ideas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac6cef-5f78-49b3-a670-9cd32399a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labour leader, Jeremy Corbyn, who has spent the past three years
        repositioning the party firmly to the left of the version fashioned by former
        Prime Minister Tony Blair, thinks voters are tired of the endless bickering
        over Brexit and want someone to address their day-to-day concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b07c9-35cc-4c46-bf23-bd44e8ce17b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on Wednesday, at the party''s annual conference, Corbyn sought
        to articulate an unashamedly socialist program that he believes will propel
        him to Downing Street in the event that the beleaguered government of Prime
        Minister Theresa May collapses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e31a55b-c2ed-4027-986f-d6422a5cb010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issuing a rallying cry to voters disillusioned by a decade of austerity
        since the financial crash of 2008, he called for fundamental reform of a "broken
        economic system" and an end to "greed-is-good" capitalism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7c136-8de0-4e05-8c32-6a8d4e0106c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Corbyn attacked the "political and corporate establishment"
        and a "deregulated" financial system, doubling down on a number of policies
        detailed in Labour''s manifesto ahead of last year''s general election, at
        which the party won 40% of the vote and denied May''s Conservatives a parliamentary
        majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e8ea85-a53c-44ad-b52e-c91705da6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labour leadership believes this message will resonate in areas
        of the UK that voted "Leave" in the Brexit referendum of 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f98dae-ed0e-442c-be46-e1393336d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a problem for Corbyn is that Labour''s rank-and-file membership,
        which swept him into the top spot after years on the leftwing fringes of the
        party, are resolute supporters of Britain''s membership of the European Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4a9b9-67f1-4bef-8932-b4d74abe40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions over Brexit were&nbsp;laid bare on Tuesday&nbsp;when delegates
        in Liverpool forced a shift in the party''s position on a second referendum,
        voting for a policy that puts a new vote on the table in the event that May
        fails to get a Brexit deal through the UK Parliament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d9fe2-8e68-4e39-a4fa-ea7f16ce1059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, Corbyn sought to play down the divisions on
        Brexit, saying that Labour aims "to get the best Brexit deal for jobs and
        living standards," a deal that would underpin the party''s broader plan for
        fundamental economic reform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576b73e-8e96-4478-9aca-fcdd65d8de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that Labour would oppose leaving the EU without a deal,
        and vote against the "Chequers" plan -- agreed by May and her cabinet in July
        but criticized by some EU negotiators. He added that "all options are on the
        table" if the government fails to negotiate a deal that Labour could support.
        Notably, he did not specify that a second referendum was one of those options.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158c74d-cec7-42cc-8471-0b5d9775bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn offered an olive branch to May, saying Labour would vote
        for a deal that kept Britain in the EU''s customs union and avoided the return
        of border infrastructure on the Irish border. It was a politically astute
        move -- if May returns with such a deal after the conclusion of negotiations
        with the EU, it could get through Parliament with Labour votes but precipitate
        a damaging split inside her own party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321184ba-708f-4957-8000-aedfa8a749f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An end to ''greed-is-good'' capitalism</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7876a-94c2-4e9b-8f70-666416ba3eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments on Brexit came near the end of a speech that dwelt
        heavily on a left-wing alternative to the populism of the far right, which
        has dragged the political center of gravity rightwards across much of Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a4a89-4418-4502-9360-533cb128f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn''s program echoes the demands of socialist movements around
        the world, including the Democratic Socialists in the U.S., in his call for
        wealth redistribution and a fairer economic system, designed "for the many,
        not the few."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff9c14-7338-4821-aa07-3ceb6723fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three days at Labour''s gathering in Liverpool, a
        post-industrial city in northwest England hit hard by austerity, senior party
        figures have outlined a series of measures that, taken together, amount to
        nothing less than a transformation of Britain''s economic and social order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab79a05-b3b5-4336-a471-d9b895beb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour has pledged to rejuvenate the UK''s neglected high streets,
        nationalize public services and some major industries, and force all large
        firms to give their employees a share of the business and a voice on their
        boards. Critics of Labour say these policies are throwbacks to failed socialist
        governments of the 1970s. But Corbyn''s top team knows they are popular with
        voters who believe they have been punished for the failings of reckless financiers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c01c32-fe38-4109-b40a-421d6382bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten years ago this month, the whole edifice of greed-is-good, deregulated
        financial capitalism, lauded for a generation as the only way to run a modern
        economy, came crashing to earth, with devastating consequences for millions
        of people," Corbyn said, to rousing applause from delegates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a2419-37f3-4017-b6ed-8b5601d73581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But instead of making essential changes to a broken economic system,
        the political and corporate establishment strained every sinew to bail out
        and prop up the system that led to the crash in the first place."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0272775-53d5-4aaa-94cf-841a30e5faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-wing politics alive and well?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987e9a2-19ab-4a28-8a2e-e1d30388ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite internal divisions over Brexit and accusations of antisemitism,
        recent polling suggests support for Labour remains steady. Voters, it seems,
        are not turned off by the leftward drift.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf52031-7c5f-46c6-95d6-7b91f8adfb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn''s rise draws comparisons with the leftwing wave successfully
        ridden in the U.S. by Bernie Sanders. At an event at the University of Cambridge
        a few days before the UK general election last June,&nbsp;Sanders praised
        the Labour leader''s willingness to address issues such as wealth inequality,
        poverty and class.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429bcc5-afa2-40ba-8346-fd2d56c0838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many people run away from... the grotesque levels of income
        and wealth inequality that exist in the United States, that exist in the UK,
        and exist all over the world," he said, adding that "globalization has left
        far too many people behind."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87458fe1-3f6f-474c-a5ac-4cf7d799a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Corbyn has cemented his dominance over Labour, similar
        ideas have yet fully to take hold in the U.S. Democratic Party. A turning
        point was perhaps the&nbsp;unexpected victory of Alexandria Ocasio-Cortez&nbsp;over
        10-term incumbent Joe Crowley in a New York congressional election in June.
        Ocasio-Cortez is a member of the Democratic Socialists of America, a grassroots
        socialist movement that rose from the success of Sanders,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd5411-3ef0-4435-8e7b-7edbb63922f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;recent poll&nbsp;suggests that support in the U.S. for a
        "move away from capitalism to more socialism" is higher than at any time in
        the last decade, suggesting that future successes could be on the cards.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34258531-a58e-4bce-8f80-3af5e40cf755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the undeniable growth of far-right parties across much
        of Europe, a number of left-wing or socialist parties have also been making
        gains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc80e6-a53b-4515-884f-16fd16226248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relative successes of Podemos in Spain, Syriza in Greece, Die
        Linke in Germany and Jean-Luc Melenchon''s insurgent movement in last year''s
        French presidential election have shown how left-wing politics can counteract
        the rise of the right.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76a357-12a3-4ac9-98ee-3bc3723bc1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn hopes the same trend can hand him the keys of 10 Downing
        Street if, or perhaps when, May falls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eddf0a9-19e7-47a5-8867-ff0dee0a7143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:16:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jeremy Corbyn has
        an unashamedly socialist plan to transform Britain."</em></p>'
  'Donald-Trump-Emmanuel-Macron-France-United-States':
    'author': 'Michelle Kosinski and Jennifer Hansler'
    'caption': 'U.S. President Donald Trump and French President Emmanuel Macron.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-27T06:25:37.023+08:00
    'imagesource': 'jcr:21cb8b85-899d-4800-9db4-f07a7ddd5720'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce3ed3b-95dc-4b1b-a121-19a7fb5800dd'
    'lead': 'Trump and Macron also talked about Iran and North Korea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T09:19:24.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:42.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:45.319+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump ''went off'' on French president during face-to-face meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e38c4-c5e5-403c-97e9-d125dc7fcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:24.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S.&nbsp; President Donald Trump was "ranting and venting
        on trade" to French President Emmanuel Macron during their bilateral meeting
        Monday evening, according to a senior diplomatic source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046c9d5-fd0c-48f2-ae63-d11a75022a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:24.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lambasted the European Union for its trade policies, saying
        it was worse than China -- a complaint that the U.S. president made to his
        French counterpart&nbsp;in an April meeting at the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286400d7-5f45-4e8d-86bf-5d58b911eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:24.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source described Trump as "going off" on EU trade during his
        meeting on the sidelines of the United Nations General Assembly. Trump said
        that the EU had to open up on agriculture -- a continued point of contention
        in trade negotiations between the two entities. Macron was respectful to Trump
        and pushed back some on the topic but moved the conversation forward, the
        source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba43223-7eda-4f78-a84b-75e7e1204736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:24.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "some rapport" between the two, "but it''s not what it
        (once) was," the source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b5636-2a65-407a-a6cb-42126d94feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:24.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Macron also talked about Iran and North Korea, during
        which Trump expressed his views in what the source described as "very predictable
        terms."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773edf2a-d10a-4000-accc-6533561b1997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:24.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Macron delivered a&nbsp;pointed rebuke to Trump&nbsp;in
        his speech at the UN General Assembly, both directly and implicitly criticizing
        the administration for its policies on Iran, climate change, the UN, migration
        and Mideast peace. On trade, Macron declared, "bilateral agreements, new protectionisms,
        will not work."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c139a1-ef42-4c2d-919f-f31924d76086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:24.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time that Trump had tussled on trade during
        a meeting with a European counterpart. In&nbsp;discussions in April,&nbsp;Trump
        accused German Chancellor Angela Merkel of being "so protectionist" in her
        trade policies, and again raised the issue of German automobiles flooding
        into the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5b684-a9a5-4393-8da1-b484f6fdeb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:24.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ''Trump ''went off''
        on French president during face-to-face meeting."</em></p>'
  'Donald-Trump-China-midterm-elections':
    'author': ' Kevin Liptak and Jeremy Diamond'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-27T06:16:47.495+08:00
    'imagesource': 'jcr:8acf18cb-32ac-4dec-8064-b3c56b3831c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f1c0a92-d47c-4f81-8767-b046db0d7f77'
    'lead': 'The U.S. President offered scant details or evidence, which came during
      a session meant to focus on issues of nonproliferation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T09:22:22.446+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:41.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:45.418+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says China is interfering in midterm elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a7be19-4377-48a3-893a-67f979e1fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump claimed on&nbsp;Wednesday that
        China is working to interfere&nbsp;in November''s midterm elections with the
        aim of damaging him politically.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b77d7-5bbb-45a0-9c8a-58ff3ce4ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regrettably, we found that China has been attempting to interfere
        in our upcoming 2018 election coming up in November against my administration,"
        Trump said during remarks at the UN Security Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302edab-021f-4754-ac31-367a4c496dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President offered scant details or evidence, which came during
        a session meant to focus on issues of nonproliferation. He suggested the meddling
        attempts came as retribution for the budding trade war he has waged with Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0b0e3-7095-4eea-8067-0e44f8f42289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not want me or us to win because I am the first president
        ever to challenge China on trade," Trump said. "We are winning on trade. We
        are winning at every level. We don''t want them to meddle or interfere in
        our upcoming election."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59935bb1-e208-4dde-8786-c2ada882ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after Trump, China''s representative on the Security Council
        denied attempts to interfere in US elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac988ded-521d-4a47-b164-caf0065c1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has all along followed the principle of non-interference
        in other countries'' domestic affairs. This is a tradition of Chinese foreign
        policy," said Wang Yi, China''s State Councilor and Minister for Foreign Affairs.
        "We do not and will not interfere in any countries'' domestic affairs. We
        refuse to accept any unwarranted accusations against China, and we call upon
        other countries to also observe the purposes of the UN charter and not to
        interfere in other countries'' internal affairs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc752600-ed21-488b-a68f-162b601883ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official on Wednesday sought to flesh out
        Trump''s allegation earlier Wednesday that China "has been attempting to interfere"
        in the 2018 midterm elections, but offered no concrete evidence to back up
        the President''s claim. None of the activities the official described rose
        to the level of Russia''s coordinated campaign to influence voters in 2016
        in support of Trump''s candidacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8d203-65d7-4b6f-bccb-79f504f965de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the official lumped in longstanding practices of the Chinese
        government and reiterated the administration''s belief that Chinese tariffs
        targeting regions in the U.S. that supported the President in 2016 amount
        to election interference</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f9800-81ac-4b90-a695-ba9785e8b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official described a "whole of government approach using political,
        economic, commercial and informational tools to benefit the interests of the
        Chinese Communist Party" and insisted that these activities "go way beyond
        how normal countries interact with one another."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79583393-e10c-4545-aa14-a59e8aeae159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The activities have reached an unacceptable level," the official
        said on an official White House briefing call set up on condition of anonymity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439142e-181b-4386-9ba9-459be0e1bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;new round of tariffs on $200 billion worth of Chinese goods&nbsp;went
        into effect this week at Trump''s order. The move escalated a standoff between
        the US and China, and Trump has held out the possibility of slapping additional
        tariffs should Beijing retaliate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50101b7-cbe4-466c-8242-cb8cfc02456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence officials have stated previously that nations
        like China or Iran may work to interfere in the midterm elections using a
        playbook established by Russia during the 2016 presidential contest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be42079-b824-4228-8668-b21a3e4018d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his time in office, Trump has repeatedly downplayed Russia''s
        attempts to interfere in the 2016 election, which U.S. intelligence assessments
        say was meant to benefit him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203ea92-d1cc-48a0-9323-f3d3d4d1e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention Russian interference attempts during his remarks
        on Wednesday and the activities described by the senior administration official
        several hours later did not rise to the level of Russia''s actions in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42362864-36b1-40b6-8b20-435ec9679f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official listed other longstanding Chinese government activities
        without making specific connections to the midterm elections or explaining
        how such actions amount to election interference: "China punishes or rewards
        businessmen, think tanks, movie studios, journalists, religious leaders and
        even political candidates depending on whether they criticize or support china''s
        policies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541697b9-0c7b-4a63-85a8-4adf0846ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the administration is "in the process of declassifying
        more information" and said Vice President Mike Pence will outline the Chinese
        effort in a speech next week at the Hudson Institute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a2238-1936-4bc4-abc7-bbf3d9160ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official insisted that the actions amount to election interference
        because "some of these activities are actually covert."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628fa62d-68b7-4d7f-9905-ce6ce4a503a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, departing UN headquarters, Trump insisted there is ample
        evidence of China''s enmity toward him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c9a6c-077e-4470-a6a2-70c55fb13793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plenty of evidence they would like to see me not win," Trump said
        when questioned about his earlier claim Beijing is working to interfere in
        November midterm contests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453cb3c-b946-449e-a9c9-3343947de159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First time ever they''ve been confronted on trade," Trump said.
        "They can''t get involved."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a388b2-0a12-49b9-acca-4354609ffa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, U.S. Director of National Intelligence Dan Coats
        said that election meddling attempts haven''t yet reached the scale of the
        2016 interference efforts. But he said US agencies were actively monitoring
        the situation ahead of the vote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a7b1c-e5d3-4afd-8a75-646c2e77a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are working to retain control of the House and Senate,
        through face daunting prospects with an unpopular president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84dcdc-ff4e-43e7-b7d9-a7bb2191e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has suggested previously that China would work to damage Republicans
        in November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374d418-f28f-476b-81ab-f2bb22fb7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has openly stated that they are actively trying to impact
        and change our election by attacking our farmers, ranchers and industrial
        workers because of their loyalty to me," he tweeted last week. What China
        does not understand is that these people are great patriots and fully understand
        that China has been taking advantage of the United States on Trade for many
        years."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ff7ca-59fa-4224-97d5-88c11e337534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has vowed to add tariffs on an additional $267 billion in
        Chinese goods if Beijing takes steps that negatively impact agricultural or
        industrial workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56018c4-ea5f-430c-906a-3a2ade78df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:22:22.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated. It was first published on CNN.com,
        "Trump says China is interfering in midterm elections."</em></p>'
  'signal-rock-oscars-entry':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
