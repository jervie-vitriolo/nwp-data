  'Rodrigo-Duterte-Left-CPP-NPA-Congress-Cabinet':
    'author': ' Chad de Guzman'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T08:16:17.250+08:00
    'imagesource': 'jcr:f8bd5dc6-9239-46ec-a518-cdc101a9b48b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76671440-09a3-49a1-b464-4c89ba61458f'
    'lead': 'The President says he just wanted to extend a helping hand to communist
      rebels.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T17:11:58.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:44.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:44.088+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte relieved Congress rejected appointment of leftist Cabinet members

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839caf0-bcb8-4a07-9f31-176b3f1b1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:11:58.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        President Rodrigo Duterte expressed relief that Congress rejected the appointments
        of leftist leaders to his Cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae07b27-8ef7-4a08-bfd2-29dedef94356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:11:58.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the widespread presence of communist insurgents in
        society enabled them to enter government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a78e27-ba9f-4fa0-8527-2f89dd29fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:11:58.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh ako naman</em> in my desire really to just extend a helping
        hand maybe I can succeed talking to them,<em> naipasok ko rin sa gobyerno.
        Mabuti''t na lang ni-reject ng</em> Congress <em>''yung</em> appointments
        nila," Duterte told police at a send-off ceremony of vehicles for the Bureau
        of Jail Management and Penology in Laguna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d1d0f-e46e-49c6-abdc-f18e41876d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:11:58.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, in my desire really to just extend a helping
        hand maybe I can succeed talking to them, I was able to let them in. It''s
        good that Congress rejected their appointments.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c0acd-42b8-4819-8c79-0778940163e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:11:58.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the communist rebels did not want to pursue peace negotiations,
        adding that he is also not ready to talk to the Reds right now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158f111-cf79-4c95-a192-3b0c1e3569cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:11:58.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as there is an objection from the military and the
        police na they called — pinag-ipon nila lahat ''yung mga [They gathered]various
        agreements:&nbsp; JASIG (Joint Agreement on Safety and Immunity Guarantees)
        , humanitarian rights, it would now appear that more or less there is a sharing
        — hindi [and not a] coalition — but sharing of governmental powers which we
        cannot concede, I cannot give because we do not own sovereignty," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50bb3a-5008-45bd-8729-792a9ae6825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:11:58.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Congress rejected the appointments of Social Welfare
        Secretary Judy Taguiwalo and Agrarian Reform Secretary Rafael Mariano. Both
        were activists and leftist leaders, and were appointed after Duterte had offered
        government posts to members of the Communist Party of the Philippines - National
        Democratic Front (CPP-NDF) in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca205bc-d6f2-40fe-aec1-6b4db70c21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:11:58.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace talks between the Reds and the Duterte government ended
        in November. More than a week later, the President formally signed a proclamation
        designating the CPP and the New People''s Army as terrorist organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f23a2f-a8c0-475b-a899-31466b65f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:11:58.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also claimed of an ouster plot between the CPP, the
        Liberal Party, and embattled Senator Antonio Trillanes, dubbed "Red October."
        Duterte has yet to reveal proof of the plot, and the military said they are
        still in the process of validating reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5df0b1-3787-486a-986d-773de1a6b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:11:58.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace: ''Red October'' ouster plot vs. Duterte will fail</p>'
  'CNN-Phillipines-Staff':
    'author': 'Senator Chiz Escudero'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T08:11:23.045+08:00
    'imagesource': 'jcr:89983722-3403-42f9-bef9-a92061a15e3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2154d89a-f861-4a32-bb4e-9e613d0be24f'
    'lead': 'Senator Chiz Escudero says the high court must decide on the validity
      of the President''s proclamation so lower courts would have a stronger basis
      to issue orders and warrants.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T17:14:18.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:43.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:44.152+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator urges SC to decide on Trillanes'' plea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e611b56-cf6d-40f4-8ee8-e901bf997ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        A senator is urging the Supreme Court (SC) to rule on the petition filed by
        Senator Antonio Trillanes that sought to stop the voidance of his amnesty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c474a4-9205-4894-bedd-96fd2d6e1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Chiz Escudero said in a press release Wednesday the high
        court''s refusal to issue a ruling allows lower courts to issue orders on
        the basis of President Rodrigo Duterte''s proclamation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176bfd6a-c9c2-4132-94fc-d448dca66391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said that while Trillanes was able to post bail at the
        Makati Regional Trial Court Branch 150 for rebellion charges in connection
        with the Manila Peninsula siege, he failed to get an immediate relief from
        the SC for his coup d''état case at the Branch 148 of the Makati RTC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf919ff-0088-4ea7-8277-4cdad83e8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crime of coup d''état, which is pending in the other court,
        is not. Bail, therefore, will not be a matter of right on the part or Sen.
        Trillanes and he can be detained once an order of arrest is issued by the
        RTC," Escudero said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28889d8b-7b9c-4e63-802a-016a398b56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator then said the SC should consider issuing a temporary
        restraining order (TRO), as the right of liberty cannot depend on the high
        court''s absence or lack of action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e80398-8303-42c1-b9f8-8a0785eb8488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 11, the high court denied issuing this TRO on Duterte''s
        proclamation. But the decision did not mention if Proclamation No. 572, which
        voided the senator''s amnesty, is still in effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9506739-cf92-4fc1-bb4a-5bc5186a9426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko sinasabihan ang Korte Suprema na paboran si Senator
        Trillanes, paboran si Pangulong Duterte. Magpasiya lamang sila upang may tinatayuan
        talaga ang anumang pinag-uutos ng husgado kaugnay sa pag-isyu o hindi ng warrant,"</em>
        Escudero pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a2755-26cf-4543-b055-2b31fab76ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not telling the Supreme Court to rule in Trillanes''
        favor or President Duterte''s favor. They should just decide in order for
        court to have bases on issuing warrants.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe925be-4c6e-4058-9289-4dd6a2e96ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Trillanes said his lawyers will discuss his next
        move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dbc550-663e-418e-98bb-b0046f49cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So napag-usapan na mag-file kami ng isang petition sa SC; at the
        same time mag-file kami ng MOR (motion for reconsideration) dito sa naging
        decision kahapon," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f84e7-f800-4ad1-8c2f-8be938dfb083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We discussed that we will file a petition before the
        SC, the same time we will file an MOR for the court decision yesterday.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bcd712-bc57-43b2-a21c-a22f215516fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also claimed Solicitor General Jose Calida, who Duterte
        says was behind the proclamation, received his application for amnesty. The
        missing application had been the grounds to revoke the amnesty granted by
        then President Benigno Aquino III to Trillanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814efe82-f9f1-44a4-8198-1274acbbe5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte on Trillanes'' amnesty: I can''t refuse Calida''s
        findings</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3a3cd-c3d6-40f1-9d30-d9093765fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then called for support from the Armed Forces of the Philippines
        (AFP) and the Department of National Defense (DND).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6e6e3-46ea-42b7-8a5d-91934cd3decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:14:18.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nananawagan ako sa leadership ng AFP at ng DND particularly
        ''yung J1 ng AFP. Alam nila na nag-apply ako. Alam nila na meron akong dokumento,
        bakit hinayaan nilang kuhanin ito at wala ni Mr. Calida,"</em> he said.</p>'
    '15':
