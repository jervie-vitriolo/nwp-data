  'unique':
    'author': 'Apa Agbayani'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-09-24T16:48:34.523+08:00
    'image': 'jcr:b3aa9182-2d02-4184-ace3-a701c4f743b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6e387bc-af9d-4702-819c-8cbd8c2575db'
    'lead': 'After leaving IV of Spades and releasing one of the best local albums
      of the year, 18-year-old singer-songwriter Unique remains inscrutable as ever.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T09:58:54.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:41.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:46.091+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Disco sphinx: Unique’s silence is golden

      '
    'updated': 2018-09-27T19:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1cd5c0-6caf-4f58-a7be-4720f9c1d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Another cover story
        on an enigmatic celebrity, a promise of never-before-heard insight, a fresh
        set of photographs to cast the celebrity a new light — this is the goal I
        go in with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc2f790-afff-4f0f-9d82-efec0393157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One conversation that’s been happening mostly among journalists
        is on the place of the celebrity profile in 2018. Jon Caramanica penned a
        piece for the New York Times called “R.I.P., the Celebrity Profile,” essentially
        outlining the medium’s former precedence in interrogating public personalities
        and the increasing pushback from today’s stars who either co-opt the medium
        (i.e. Beyoncé’s self-produced Vogue cover story) or refuse it entirely, choosing
        to shape their own narratives on social media platforms where they can speak
        directly and unfiltered to their audiences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea76a47-1b05-4965-9bd5-a572f8a398f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every writer doing a celebrity profile hopes to break through an
        artist’s façade, to be granted rare access into a secret life, to glean fresh
        insight even from the most studied personae. It’s something I keep in mind
        before speaking to Unique for this story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd8397-cfba-4311-9899-50af2ecb98f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, the interview makes me immediately apprehensive because
        Unique offers precious little to work with in every story he’s interviewed
        for so far. He reads as evasive, hyper-aware of his mystique as an artist,
        responding in clipped sentences that don’t always answer the writers’ questions.
        Anyone expecting a conventional interview with Unique would have to rethink
        their angle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73078a0-8a8d-41cc-9194-ead21603ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the conditions of interviewing Unique is that all questions
        about IV of Spades are off limits. Hence, we can only recount his time in
        the band and piece together details of his exit with no confirmation or commentary
        from Unique himself.</p>'
    '9':
      'image': 'jcr:b72eb917-a627-4da7-9902-739f08ef4b97'
      'imageCaption': 'Photo by JL JAVIER. Styling by JED GREGORIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df229e74-3b37-4cee-8ec2-a49cd4ce04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:fa16c426-702b-4e49-8ae4-ee60cf019b06'
      'imageCaption': 'Photos by JL JAVIER. Styling by JED GREGORIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0844c118-778c-4bb9-9393-c64e0cb4c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6e627-ed3b-415f-87ca-5879786272d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unique first gained prominence as the lead singer of the disco-inflected
        rock band, IV of Spades. Over the course of four years and four official singles,
        the band managed to amass a loyal fanbase. Part of it was the natural musicality
        and songcraft — it’s worth mentioning that all four members are sons of former
        musicians — another was the distinct disco chic look the bands cultivated
        in their videos and live performances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe3435-6603-42f2-b028-503b6c10b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere within the fanbase has been known to be toxic, with
        multiple instances of cyberbullying and incidents of fans heckling other acts
        playing ahead of the band. The height of the toxicity came when, after his
        absence in several shows, rumors began to swirl of Unique’s impending departure
        from the band. Conspiracy theories abounded, largely suggesting he was being
        pulled out of the band against his will. Fans even harassed Unique’s mother
        on Facebook, demanding for answers on his whereabouts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447340aa-4903-4692-802a-1d776361bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official statements last May from both the band and Unique cleared
        the air, officially announcing he would leave the band on good terms. Soon
        after, he signed on to O/C Records, owned by Callalily vocalist and former
        IV of Spades manager Kean Cipriano, then released his first solo single and
        video “Midnight Sky” the same night IV of Spades debuted their three-man lineup
        in “In My Prison.”</p>'
    '16':
      'image': 'jcr:2def52cd-568e-416a-bbaf-080be5c61765'
      'imageCaption': 'Photo by JL JAVIER. Styling by JED GREGORIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d14a7-6690-474b-8808-38fe31e9a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657f3f9-58d0-4aa3-a47d-e6770961d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with the video and the announcement of The Grandma Tour
        (a solo concert at the Kia Theater on Sept. 29) came a new, singular look
        for the Unique brand, fully setting this era apart from his time in the band:
        all-black ensembles, bare feet, and, crisp black and white photography.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f4299-e4ce-41c7-b3f6-5eba647fc4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The persistent online commentary on his narrative continued, questioning
        the near-simultaneous releases, or the ticket prices for a first solo concert.
        Of the constant dissection of his life and choices, Unique says, “Nakakapagod
        kasi parang ang purpose mo nga bilang musikero ay gumawa ng music, e. So parang
        ang daming nangyayari pero kailangan mo siyang gawin, e.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1da26-0ef4-4914-813b-390994d986ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, Unique released his debut album “Grandma,” a 12-track
        rock record that shows a young songwriter and producer utilizing his playbook
        of skills. It’s a pleasant surprise to get a full, cohesive, consistent collection
        of songs from such a young voice in Filipino music.</p>'
    '22':
      'image': 'jcr:e51bf4a1-c844-46f4-9427-d679b5f3cb32'
      'imageCaption': 'Photo by JL JAVIER. Styling by JED GREGORIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794db38f-ec65-46fb-9850-32297e2636d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f5540-bcff-47a4-bd3c-621aac8c9ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is the starry-eyed love in “Midnight Sky,” the mid-tempo melancholy
        of “Sino,” the Lennon-McCartney lilt of “I’m Gonna Break Your Little Heart,”
        or the stripped-down balladry of “Jules.” Where he’s hesitant to speak at
        length in person, in song he reveals a depth of observation. “Goodnight Prayer”
        is a hopeless plea to a God he feels he cannot reach, with an outro of a crowd’s
        maddening laughter. He sings, “Hesukristo, dalangin ko''y linisin mo ang puso
        ko. Hesukristo, dalangin ko''y magising at ulitin ''to.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819fda6-7c1b-4933-9358-b38381e695e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Album standout “OZONE (Itulak Ang Pinto)” runs in a tradition of
        music as pop journalism, a vessel for revisiting grisly events in our collective
        memory — think “I Don’t Like Mondays” by the Boomtown Rats (about the 1979
        Cleveland Elementary School shooting) or “Spoliarium” by the Eraserheads (rumored
        to be about the Pepsi Paloma rape case). Written after the tragic 1996 Ozone
        Disco fire, it’s a macabre disco jam — easy enough to dance to, yet unsettling
        once you know enough about the night that inspired it. “Sunugin natin ang
        ating mga paa,” he sings. “Dagitab ng bawat padyak ay nadarama.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5be02-650c-4c7e-a8c5-a0020ce8cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unique says he wrote it after passing the GoodAh!!! that now stands
        where the original Ozone Disco was. “Nadaanan lang namin siya. May nakapagkwento
        sa’kin na, ‘Dating Ozone ‘yan. ‘Yan ‘yung nasunog na bar,’” he recalls. “Tapos
        na-stuck siya sa utak ko, hindi ko napigilang sumulat. Noong una para siyang
        prosa hanggang sa nagbawas ako ng mga salita doon tapos naging lyrics na siya,
        melody, at naging kanta siya — naging ‘OZONE.’”</p>'
    '28':
      'image': 'jcr:df168e54-2c62-4037-8592-b97776df4a04'
      'imageCaption': 'Photos by JL JAVIER. Styling by JED GREGORIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acaa29c-979a-4851-86cd-01f3fb54e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f48ce3-fe6d-4b88-9638-11fe0ed3d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unique also directed the video for second single, “Cha-Ching!” The
        video offers another look into the artist’s mind, a monochrome gore fantasia
        where he casts himself as the gun-wielding gamemaster, guiding us through
        images of bloodied bodies and stigmata, a bed of worms crawling in the earth
        and a pig’s head in a briefcase.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33e5bc-f2c5-4ed6-aec0-e185aa132b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iba siya sa mainstream na film, e,” he says of his work as a director.
        Apart from the music video, Unique says he’s done a handful of his own experimental
        short films that he doesn’t upload anywhere. His visual palette comes largely
        from his dreams. “Parang gusto ko lang mag-experiment kung anong meron sa
        loob ng utak ko. Kapag minsan nananaginip ako, may naiisip akong kakaiba,
        isusulat ko siya tapos ico-compile ko at makakabuo na ako ng isang pelikula.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ba525-e09f-4715-89c8-5e376452d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels apt to ask Unique what effect fame has on artistry given
        how his work, for all its merits, often feels like it must compete with the
        persistent commentary about his image, his self-presentation or his relationship
        with his former band. Does being famous make it hard to be an artist? His
        answer surprises me.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79413e-9838-4f8d-8c64-66c6c3fe7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi siya sumpa, e,” he says. “Magandang bagay rin siya kahit
        papaano kasi natutulungan niya ‘yung mga artists na ipakita kung anong mayroon
        sila.” It feels like an acceptance, ultimately, of that push and pull. He’s
        preparing for his tour, he’s working on more music and hopes to write another
        album, while still dealing with an unasked-for level of scrutiny.</p>'
    '36':
      'image': 'jcr:0fa8da4b-b640-4ff4-9cd6-0ce52916ac6c'
      'imageCaption': 'Photo by JL JAVIER. Styling by JED GREGORIO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d34d3f-661b-46f8-95bf-71870bc72f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1ea05-10f6-4f43-9ce3-83e6b43da8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our brief interview wraps up and I pass him on to our photographer
        for portraits. What is there to make of the few words we shared? I feel as
        if I have hardly enough to go on, just my impressions of this disco sphinx
        and the riddles he offers about himself in the songs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeec45f-530e-42d9-a836-96737b8dde0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Unique’s 2018 trajectory stands best as a case study for
        a young artist thrust into the spotlight, on whose silence many will project
        their own thoughts and impressions. It’s a good place to begin asking questions.
        What are the demands we make of our artists? Should we be holding them to
        these standards for amiability, openness, and eloquence? What constrictions
        have we set — perhaps even the format of the celebrity profile — that simply
        don’t fit all artists?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af22fb-034b-4e90-b733-95b63754e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:58:54.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his portraits, we take him around the side streets of Manila,
        to the whispers of passing strangers. “‘Di ba si Unique ‘yan?” If Unique notices,
        he doesn’t show it, his gaze fixed on the camera, sphinx-like. Make of it
        what you will.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09151e8-d4d0-4a28-81a7-d2f489a8273e'
      'mgnl:activationStatus': true
