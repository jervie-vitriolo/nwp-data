    'jcr:uuid': 'c15ba798-4260-4e0e-9198-4523d8b67459'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) will likely raise interest rates
      by another 50 basis points (bps) next week, according to a CNN Philippines poll
      of economists.'
    'mgnl:activationStatus': true
