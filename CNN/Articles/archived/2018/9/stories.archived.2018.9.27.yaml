  'dole-chinese-nationals-permit':
    'author': 'Janine Peralta'
    'caption': 'The Labor Department will investigate reports of a significant rise
      in Chinese nationals working in the country contrary to official records. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T14:52:51.506+08:00
    'imagesource': 'jcr:fe319fc2-cb02-4ec9-bcf3-3fb39affcad8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbd7c2dd-13b4-424f-a069-bc174ecd936a'
    'lead': 'The Labor Department will investigate reports of a significant rise in
      Chinese nationals working in the country contrary to official records.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:22:26.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:46.838+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:42.444+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to probe Chinese nationals working without permit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049611c2-0375-4344-8f12-ec2daf9e5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Labor officials will investigate Chinese nationals allegedly working without
        permits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58fb2c-30fe-4aca-bf8a-b41f0bf9e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said they have received reports
        of a significant number of Chinese workers in the country, in contrast to
        official entries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a957bc-6e7d-4e3c-a7d4-44151d530d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said there are around 400,000 foreign workers
        in Metro Manila, but Bello said only 115,000 were granted Alien Employment
        Permits (AEP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a22026-cfee-460b-9ce6-e5a2614ca02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOLE records, 51,980 permits were issued to Chinese
        nationals since 2015, including 24,000 given in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ba65f-299e-4286-b317-43cfe777a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the reports of the increasing number of Chinese workers we agree
        with the observation that there may be more of them in the country considering
        that we issued alien employment permits to only close to 24,000 last year
        for a total 51,980 since year 2015," Bello told the media Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f34050-d009-42dc-ae93-f464bf47a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor chief said DOLE is not the only agency that issues work
        permits for foreigners. He cited the Immigration Bureau that issues work visas
        and the Department of Environment and Natural Resources for permits to those
        in the mining industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ac307-2b79-4af8-ac59-13a85af915b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please note that the Department of Labor is not the only permit-issuing
        agency. It is therefore possible that a significant number of Chinese nationals
        working here are working without permit," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687876e2-1ef1-473a-be0b-b0074973249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are strengthening our enforcement mechanism inspection of work
        places to check on these illegals," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988473b-bd15-4d06-a759-170e370bd7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said they will inspect compliance on the part of companies
        as well as their own regional offices over work permits issued to foreign
        nationals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e3ed1-02c2-4d98-b43a-8255b6f506f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We committed to the committee particularly to Senator Joey Villanueva
        that we would furnish them copies of AEPs issued by our different regional
        offices and before that we will validate the issuance of these AEPs," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc859d-741f-4933-8695-e37c339ffea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said AEPs are issued to foreigners whose skills are not available
        locally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c44a4-31ff-4898-8c33-4f240d3268c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binibigyan namin sila permit to work pero ang bibigyan lang namin
        ang ''yung pagtatrabaho ng isang klaseng trabaho na hindi kaya ng Pilipino.
        Kung may mga Pilipino na kayang gawin trabahong ''yun hindi namin ibibigay
        ''yung alien employment permit," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa382d-fb4e-4f72-8e09-72021ae5d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:22:26.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We give them permits to work but only to those who
        can perform jobs that Filipinos are not able to perform. If a Filipino can
        do their job then we will not give them an alien employment permit.]</p>'
