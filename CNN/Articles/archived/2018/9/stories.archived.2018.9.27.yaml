    'imagesource': 'jcr:e15e97ad-5025-40bf-81df-d69ef70d4dc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '418c9491-4035-4791-a5f3-1d4f5f06a9ff'
    'lead': 'A local movie is vying for a title in Hollywood''s biggest movie awards
      night. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T09:42:37.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:41.729+08:00
