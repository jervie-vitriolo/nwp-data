      'mgnl:lastActivated': 2019-04-17T09:10:47.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police brought the case before the Department of Justice (DOJ),
        citing a violation of the Presidential Decree 1727 or the "Anti-Bomb Joke
        Law" prohibiting jokes or the spread of false information about bombs.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP files complaint against blogger Drew Olivar over posts of a
        bomb threat on his social media accounts. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/8TYNELgIMv">pic.twitter.com/8TYNELgIMv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1045270594437046274?ref_src=twsrc%5Etfw">September
        27, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89bfc9-689a-4814-a1b6-20dff1c8e8cd'
