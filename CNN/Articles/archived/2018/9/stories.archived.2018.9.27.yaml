    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:44.929+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rape of seven-year-old in South African restaurant sparks outrage over
      sexual violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7e2b0-c5eb-431b-a74f-db08b0442721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A seven-year-old girl was raped in the restroom of a popular
        family restaurant, a South African police spokesman told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfde5b-1264-4193-99e0-559e38663d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20-year-old man has been arrested in connection with the incident,
        which happened on Saturday in Pretoria, Lungelo Dlamini, a spokesman for South
        African police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14332e74-a65e-47c2-8939-e4498ccdc33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused was arrested at the restaurant and has been charged
        with rape and possession of drugs, Dlamini told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c04aa-5b2f-4bc3-9ae7-310acd03e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A suspect has been arrested and has appeared in court on Tuesday
        over this incident. He remains in custody till his bail hearing," Dlamini
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986247d-9e1a-4e2e-a0bc-a6617681e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he could not give further details, as the National Prosecuting
        Authority has taken over the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0de461-3505-4f53-bbd2-9ea8b70964c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl had gone to the bathroom when the assailant grabbed her
        and raped her in the men''s restroom,&nbsp;according to local media reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd717786-212a-4d72-a14e-56b9483a37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother alerted customers at the restaurant after hearing voices
        from the bathroom when she went looking for her daughter, according to the
        report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7381b-f5fc-4e8e-999a-daac24cd2657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has caused outrage and anger in the country, coming
        amid other high-profile reports of violence against women in recent months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6a1d3-7867-4350-86f9-7ae36df58c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate case this week, a 17-year-old girl who had just given
        birth at a hospital was raped by a man posing as a doctor. Authorities said
        the incident happened at a hospital in the Eastern Cape province, according
        to&nbsp;local media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2e76a-2e5f-408c-956d-3d8fb56613a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;23-year-old university student&nbsp;took her own life in
        August, two months after she reported that another student raped her on campus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6c1a7-3265-4485-ba26-88ac05cb9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape and other forms of sexual violence against women is a serious
        problem in South Africa, according to government statistics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca5aca-1e22-4e3e-a0b8-8429c52ced4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to estimates released in June by the&nbsp;national statistical
        service of South Africa, 138 out of every 100,000 women in the country were
        raped in 2016 and 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20a162-fe7d-43aa-b03b-e556717a8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This figure is among the highest in the world. For this reason,
        some have labeled South Africa the ''rape capital of the world,''" it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bffb0d-8053-4142-8274-6f1eb2ec42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African women angered by the incident took to social media
        to ask the government to increase sentences for rape and other forms of sexual
        crime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ee986-9ee3-4ead-95ea-de1b86eb9720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The justice system in South Africa is too lenient towards inhuman
        crimes. Rape, Trafficking, child abuse, and murders should be taken with greater
        punishment," Twitter user Evelyn Lobelo wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1392a15-a30e-40a5-8489-41ee3f4bcd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said they no longer felt safe in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54baea84-ec8a-4690-83d1-e959f63d9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can get raped anywhere in South Africa. Hospital, work, in
        your own home, in a Taxi/Uber/Taxify, school etc etc etc... You just hope
        and pray it doesn''t happen to you. Women fear for their lives every day in
        SA. Because even the men we trust can''t act right," Tandolwethu Zizipho Dingana
        said in a tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ed079-d96f-4fb5-9654-d251f84630bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the women commenting observed that the frequent incidents
        of rape have made South Africa a "dangerous place to raise female children."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc5990-6100-4903-b2bf-d106d999b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Africa has become a living horror movie. Abuse, rape, and
        murder have become a thing of a trending culture. It is painful, it is horrific
        and it is a terrible atmosphere for new and forthcoming generations to be
        born into. SA is a dangerous place to raise a female child in," TloTlo Boom
        tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717a4c5-244d-4b34-8394-82fb6a6990aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:04:54.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rape of seven-year-old
        in South African restaurant sparks outrage over sexual violence."</em></p>'
