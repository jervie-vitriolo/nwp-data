      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Pro-Duterte blogger Drew Olivar was lambasted once again, this time it''s
        for his vlog urging student activists from the University of the Philippines
        to commit suicide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f679332-72ad-47dc-bb28-ba43919903b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:37:24.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video made the rounds on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30be954-d049-4d5d-a242-ef767d442f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:37:24.235+08:00
