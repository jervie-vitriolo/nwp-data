    'template': '1'
    'title': 'Boxer Victor Ortiz turns himself in on rape charge days before next
      bout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8110e7c-edca-424b-90ec-aa27e2e662d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boxer and entertainer Victor Ortiz has
        been arrested after a woman told authorities he sexually assaulted her at
        a home in Oxnard, California, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f084f33-97d6-4e53-9950-40a7fd4b5c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s report came the afternoon of March 19. Ortiz, who lives
        in Tarzana, 40 miles west of Oxnard, turned himself in Tuesday and was booked
        at the East County Jail in Ventura County. His bail is $100,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88f988-f391-4d24-91bc-27a6d3a01389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old pugilist is charged with forcible rape, forcible
        oral copulation and forcible digital penetration, according to Oxnard police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e015f97-c289-4844-b86b-824e4b0a1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities issued an arrest warrant for Ortiz after a months-long
        investigation by its family protection unit, a police statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e226870-4214-43ae-866a-adf667fc49d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is seeking comment from Ortiz''s publicist and attorney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e1d99-a5a7-43f5-af39-6a8ee61cecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest is not the boxer''s first encounter with the law.&nbsp;According
        to the Ventura County Star&nbsp;and other media outlets, he was arrested in
        September 2016 after being pulled over with a 0.15 blood alcohol content.
        He pleaded guilty last year and was put on probation for three months, the
        Star reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c3372-8167-4fc1-853e-56b8d55df2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2015, he was arrested on suspicion of assault with a deadly
        weapon&nbsp;after being accused of beating up a fan at a country music concert
        in Pasadena, according to the newspaper.&nbsp;Ortiz pleaded guilty to misdemeanor
        battery and was sentenced to three years'' probation,&nbsp;ESPN reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55e291-3589-4694-9b79-7618cff379fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Garden City, Kansas, native became a pro boxer at 17 and made
        his name as a light welterweight before moving up to the welterweight class.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea132a3-5210-4b35-a893-3ba6d1bb21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He briefly held the World Boxing Council''s welterweight title in
        2011 until a controversial fight with Floyd Mayweather Jr. In that bout, Ortiz
        head-butted Mayweather, and Mayweather landed two punches while Ortiz''s hands
        were down, knocking him out in the fourth round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800a275-0477-4bae-8843-9109bf19b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having only tallied three losses in his career up to that point,
        Ortiz lost three of his next seven fights. His record is 32-6-3. He is scheduled
        to fight again Sunday, a bout against John Molina in Ontario, California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ccdfb-f8da-4170-949a-3872e94eb63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the ring, Ortiz has appeared on the big and small screens.
        He had roles in the movies "The Expendables" and "Southpaw," and on the Showtime
        show "Ray Donovan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2651ef1-912c-4d83-84e3-8019014fe038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, he joined "Dancing With the Stars," where he was booted
        by judges and viewers after a lackluster performance in week six.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e4b7a3-7bc0-4079-a00b-7fae5abb3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:30:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Boxer Victor Ortiz
        turns himself in on rape charge days before next bout."</em></p>'
  'USS-Wasp-US-China-Sanctions':
    'author': 'Ben Westcott and Ryan Browne'
    'caption': 'China accused the United States of firing the first shot on Friday
      when the White House confirmed that it would impose tariffs of 25% on $50 billion
      worth of Chinese goods.China ac'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-27T06:44:09.993+08:00
    'imagesource': 'jcr:bc4c16b0-a66b-49b6-9582-066e41b36f23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38a6a88-7d79-4c97-9b04-b48c572d21e3'
    'lead': 'The move is likely to worsen already poor relations between Washington
      and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T17:33:29.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:55:10.858+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:55:10.439+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China cancels U.S. warship visit to Hong Kong amid military sanction
      backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765f229-ca9b-4842-9ea6-249b00ad2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government has blocked a U.S.
        Navy ship from docking in Hong Kong amid a growing diplomatic feud between
        the two countries over strict military sanctions imposed by Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6872723-c5d1-474d-a558-3b83fb776d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Wasp, an amphibious assault ship comparable to a baby aircraft
        carrier, with a crew of more than 1,000 sailors, was scheduled to make a port
        call in Hong Kong next month according to two U.S. officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7536f-0e08-4f86-a348-cb3d37641f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the first time Beijing has canceled a visit by a U.S.
        warship in protest. Most recently, China denied the aircraft carrier USS John
        C. Stennis access to Hong Kong in 2016 after the ship hosted then US Secretary
        of Defense Ash Carter on a visit to the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42172e-fe2b-43dc-9cfb-e66986e8f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side reviews and approves such request in accordance
        with the principle of sovereignty and in light of specific situation on a
        case-by-case basis," Foreign Ministry spokesman Geng Shuang said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a62e9-c991-434c-b90a-f4bbb91fb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is likely to worsen already poor relations between Washington
        and Beijing, which have steadily deteriorated in the past week following new
        U.S. sanctions on the Chinese military&nbsp;over their purchases of Russian
        weaponry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1fd65-819c-49d9-b766-486cebe3e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. sanctions were imposed on the Chinese military''s Equipment
        Development Department and its director following the department''s purchase
        of Russian combat aircraft and missile systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd98f1-26d3-439e-95cc-cd66e5c7ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s response to the new U.S. sanctions has been quick and severe.
        The decision to cancel the port visit followed Beijing''s move to also withdraw
        from a high-level meeting between the top Chinese and US naval commanders,&nbsp;due
        to be held this week</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04dc5c-8ada-4f87-b1fc-7c9e807ea35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Time bomb''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637e951-b8d3-4639-b27f-b417bd0cbfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding fuel to the fire, the U.S. moved ahead Tuesday with its approval
        of&nbsp;$330 million in arms sales to Taiwan, primarily spare parts for the
        island''s air force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ec32d-4a66-4b86-8dd8-1e08dd534d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the sale was expected, the new arms sales comes at a particularly
        sensitive point in cross-straits relations, and is likely to further exacerbate
        strained tensions between China and the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd335c-7c2c-43e2-8a85-031c5d5ccfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, which has been self-governed since the end of the Chinese
        civil war in 1949, is considered by Beijing to be breakaway province. The
        Chinese government has repeatedly called for its reunification with the mainland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3744a-6d5d-4233-ae3b-472dfa8324ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between China and Taiwan are at&nbsp;their worst point
        in years,&nbsp;as Beijing fears attitudes on the island have increasingly
        turned against unification with the mainland and towards full independence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7056ec-372d-4eb3-b5cb-41ad235d26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren Guoqiang, China''s Ministry of Defense spokesman, said the U.S.
        sale to Taiwan had "severely violated" Beijing''s policy of One China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf4c4f-12e5-476b-a02e-9fd39816fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) interfered with China''s domestic affairs and harmed China''s
        sovereignty and security interests, and seriously damaged China-U.S. ties,
        relations between the two militaries, as well as peace and stability across
        the Taiwan Strait," he said in a briefing Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e147a81-9fb3-4dd5-891a-ffe8e59493f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between the U.S. and Taiwan have strengthened under the Trump
        administration, with Washington approving further arms sales and opening a
        new unofficial embassy in Taipei.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4a77c-a43c-48d9-a00c-9a3dc3cde87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese military expert Song Zhongping was quoted in Beijing-based
        state media tabloid Global Times saying the arms sale was a "time bomb" in
        China-U.S. relations, "and the fuse is in the hands of the U.S."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678af33-7ca9-43d4-a7d2-0b1a12b8029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the U.S. continues its provocations or even directly supports
        ''Taiwan independence,'' it could create potential for military conflict between
        the two countries," Song told state media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c08ab-e62b-44f6-86b8-0c6b141d6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A knife to the neck</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f701b-9a4e-49bf-90c9-c6a01e130c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the military tensions, there is still no end in sight to the
        trade war between the United States and China, with the Trump administration
        threatening to impose&nbsp;an additional tariffs on $267 billion of Chinese
        goods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a90c9-e0b4-4019-b78d-7f5202f98213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s deputy trade negotiator Wang Shouwen said on Tuesday there
        was little prospect of reopening negotiations with the United States, adding
        it was hard to negotiate "with someone&nbsp;when he puts a knife on your neck."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc45117-1017-4dc3-9845-53a275ddcf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing released a government policy paper on bilateral trade relations
        on Tuesday, portraying itself as a victim of U.S. protectionism and bullying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39998bcb-6625-48d7-b5d0-196e5c1761bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed the Trump administration imposing 10 percent tariffs
        on&nbsp;$200 billion of Chinese goods on Monday, a move which led to Beijing
        slapping tariffs on $60 billion worth of American products.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321830a-35a7-4c89-93f4-837490bdbc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Tuesday, China''s top trade negotiator Fu Ziying said
        fighting a trade war wasn''t productive to "the direction of peace and development
        for mankind."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38754f66-e862-491c-a32a-f4cf495a3eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone has to pay the price for a trade war. Who? It will be the
        ordinary people," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f72206-a051-4238-a277-a8f60055248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during his speech to the United Nations General Assembly on
        Tuesday, U.S. President Donald Trump gave no indication he would be backing
        down on his strict trade actions against China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33d947-369f-4a7d-83f0-0656c4db5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have great respect and affection for my friend, President Xi,
        but I have made clear our trade imbalance is just not acceptable. China''s
        market distortions and the way they deal cannot be tolerated," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec3e12-bf17-47a6-a3cf-9ff6c0d3fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:33:29.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:55:10.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "China cancels US warship
        visit to Hong Kong amid military sanction backlash."</p>'
  'microwave-nutrient-food':
    'author': 'Lisa Drayer'
    'caption': 'Microwave ovens provide an easy way to quickly heat food when hunger
      strikes. But does the convenience of microwave cooking come at a cost by zapping
      nutrients out of foods?'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-27T06:41:38.476+08:00
    'imagesource': 'jcr:97e86baa-fe9d-4e8c-85d9-5fa1d860c73d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b078dfee-e8b5-4149-ad19-6f20e3adcea4'
    'lead': 'Microwave ovens provide an easy way to quickly heat food when hunger
      strikes. But does the convenience of microwave cooking come at a cost by zapping
      nutrients out of foods?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T17:36:02.025+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:42.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:44.805+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does microwaving food cause nutrient loss?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf946b-5d4d-4173-967c-52c217a3f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microwave ovens provide an easy way to
        quickly heat food when hunger strikes. But does the convenience of microwave
        cooking come at a cost by zapping nutrients out of foods?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66cc5a0-4e54-4b2f-b164-56306265c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer may surprise you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dedb4e-4bdf-4e1b-9918-3ef3c2adea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any kind of cooking method will result in some nutrient losses,
        so a better way to look at the issue is to what degree nutrients are depleted,
        explained Scott A. Rankin, professor and chair of the Department of Food Science
        at the University of Wisconsin-Madison. And "typical microwave heating results
        in very minimal loss of valuable nutrients in food," Rankin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9382a-fab6-4388-8351-d4f6d63031f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factors that affect nutrient losses in foods during cooking
        include time (the longer the food is cooked, the more nutrient loss); temperature
        (the more heat, the more losses); and the amount of liquid the food is cooked
        in (the more water, the more nutrients you will probably lose as they leach
        into the cooking liquid).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac70446-c49d-4e28-8dc6-c2be989c74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of those wavelengths</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a694f82-1728-4bc2-b91d-f0b9cbc3f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microwave cooking emits wavelengths that are absorbed by water molecules
        in food, and the molecules generate heat as they resonate with those wavelengths
        in food, Rankin explained. But heating food in a microwave often requires
        very little or no liquid at all. Compare microwaving to cooking broccoli in
        a pot of boiling water: The water turns green when water-soluble nutrients
        like vitamin C leach from the broccoli into the water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe8989-1bf1-446d-aa0b-3166361c9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, in a conventional oven, hot air penetrates food from
        the outside in; thus the exterior of foods can be exposed to excessive heat
        by the time the food reaches its target temperature, and this increases the
        potential for nutrient loss. With microwave cooking, the temperature raises
        more uniformly throughout the food; thus the point at which all particles
        of the food have reached the desired temperature is achieved with little damage,
        Rankin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54946467-d67a-4d38-ad87-4953ff370f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, heating food in a microwave often takes just a few
        minutes. Microwave cooking can have a shorter "come-up time," the time it
        takes a food to reach its proper cooked temperature and a factor that affects
        nutrient survival. "The advantage of microwaving is that the come-up time
        is quick, and so it takes less time to reach a target temperature of food,"
        Rankin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6e376-d0b0-4fa9-9734-1c3dbd7aef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So microwave cooking positively influences the time and temperature
        variables at play, and this bodes well for nutrient retention. But even still,
        if you conventionally cook foods to what Rankin refers to as a "reasonable
        degree of doneness," like steaming broccoli on a stovetop, then "the differences
        in nutrients are minimal at best," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fa8c3-9361-48f2-8fc4-0776efeab56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast, if you boil broccoli in a big pot of water for an
        hour, you will significantly deplete the nutrient profile," Rankin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f2585-81df-485b-b655-71e9d9060ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steaming is superior</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5ccfd-28a9-461d-b6ea-fa9d3f7860ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steaming in the microwave is preferable to submerging foods in water,
        which can result in a loss of nutrients. "You can use a microwave steaming
        tray with water in the bottom, or simply add your vegetables and a small amount
        of water to a microwave-safe bowl and cover with microwave-safe plastic wrap,
        leaving one corner open to allow air to escape," said Whitney Linsenmeyer,
        a registered dietitian and spokeswoman for the Academy of Nutrition and Dietetics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf5535-675e-4043-b106-b7d6bccf48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show that microwave cooking results in more moisture loss
        from foods (and explains why heating cold pizza in a microwave for 30 seconds
        results in a rubbery crust), but that doesn''t result in significant differences
        in terms of nutrient retention in foods, Rankin explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0cc90-60ae-477a-a367-9fb56533ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So whether you choose microwaving or conventional cooking methods,
        keep your cooking times low when possible (don''t overcook that broccoli).
        It''s also best to use methods that require minimal added liquid; however,
        you can salvage nutrients that leach into cooking water when boiling foods
        by using the cooking liquid as a vegetable stock instead of pouring it down
        the drain, Linsenmeyer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebd33b-2ce2-4025-a095-2e658cdc99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t forget the big picture. "Especially when we''re talking
        about fruits and vegetables, eat them any way you like them! Whether it''s
        microwaved, steamed, roasted or raw ... more is better," Linsenmeyer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a6c8b-d727-4267-8e61-4a79da9cfdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:36:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Does microwaving food
        cause nutrient loss?"</p>'
  'South-Africa-rape-sexual-violence':
    'author': 'Bukola Adebayo'
    'caption': 'South African women at ''The TotalShutdown'' march in Pretoria on
      August 1, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-27T06:36:59.940+08:00
    'imagesource': 'jcr:10354457-80f1-4cc8-a491-316f0107c336'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be8ebf7c-8ba7-4ee7-ac12-fdf77cfe354a'
    'lead': 'The incident has caused outrage and anger in the country, coming amid
      other high-profile reports of violence against women in recent months.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T09:04:54.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:42.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
