    'template': '1'
    'title': 'Chito Roño''s movie ''Signal Rock'' is PH entry to Oscars 2019

      '
    'updated': 2018-09-27T06:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcadc49-1203-4c07-9d90-c7aca10c2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:42:37.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 26) — Film director Chito
        Roño is bringing his masterpiece to Hollywood''s biggest awards show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341fb70-a654-4129-9bbb-d5a21d42ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:42:37.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roño''s "Signal Rock" was chosen as an entry to the 91st Academy
        Awards or The Oscars 2019 under the Best foreign language film category, the
        Film Academy of the Philippines confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a309bea-b115-4df0-bf19-259913625371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:42:37.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Signal Rock" tells the story of Intoy, who lives in a small town
        in Samar and decided to help his sister in Finland win a child custody battle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf5858-d243-43d4-bac1-9bbc84023677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:42:37.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story really is it''s your family you can depend on even those
        who are left behind," Roño said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In more than a week, eight Filipino films will dominate cinemas
        nationwide as part of the Pista ng Pelikulang Pilipino. One of these is &quot;Signal
        Rock&quot; | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/hOyBs8MdKQ">pic.twitter.com/hOyBs8MdKQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1026644445582610433?ref_src=twsrc%5Etfw">August
        7, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77242c-ee6f-4558-97d5-d90f54559e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:42:37.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3506f49-97c0-4983-87fc-a808e286ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:42:37.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first shown in local cinemas during the week-long "Pista
        ng Pelikulang Pilipino" celebration in August. The film features actor Christian
        Bables, who is known for his role in "Die Beautiful", as the main star.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c95c3-8109-4e03-91ba-4f016c59e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:42:37.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old director is renowned for his special-effects-heavy
        films. He won Best Director in the Metro Manila Film Festival for "Nasaan
        ang Puso?" in 2001.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26b1f9-3d24-4c9e-b708-da7d77008e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:42:37.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second film for the movie-making giant to be nominated
        for an Oscar in the same category. Roño''s "Dekada ''70" in 2003 was also
        a contender in the 76th Academy Awards show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45042921-131b-4315-b3a6-6f823b617558'
