    'template': '1'
    'title': 'Facebook announces new Oculus Quest VR headset

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff5e00-232b-4873-bc5a-5c73c04918e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:28:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook is launching another virtual
        reality headset that doesn''t need a PC to work. This one might make serious
        gamers happy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16332090-156d-441f-9c6e-3b2c0582c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:28:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oculus Quest will be released next Spring and retail for $399.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f419e2d-4079-4dd6-883c-fce5100af89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:28:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Zuckerberg unveiled the new hardware at the Oculus Connect
        conference in San Jose, California, on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce857a-709d-4a54-8f76-90e1ace238c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:28:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest VR headset from Oculus combines the mobility of its standalone,
        $199 Oculus Go with some of the power of its Oculus Rift, which must be tethered
        to a computer to work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46970e-c24d-4ae4-8727-9373ea960e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:28:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quest has some improvements over the Go, including better position
        tracking through four wide-angle cameras.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b588b3-6503-4a4d-a086-b4250b54793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:28:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says users will be able to wander around in up to 4,000
        square feet of space&nbsp;while using the headset. It comes with handheld
        motion controllers and will work with 50 existing Oculus&nbsp;applications
        when it ships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea83dd-39d0-4c50-9159-5163da7446ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:28:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook&nbsp;bought Oculus for $3 billion&nbsp;in 2014 with the
        belief that immersive virtual reality would be a place people could socialize
        in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5288e2f-3caa-4a4c-84ba-4d87da28c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:28:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company&nbsp;previously launched Facebook Spaces, a virtual
        reality social network that lets cartoon versions of people interact in virtual
        locations.</p>'
  'Duterte-priority-Inflation-federalism-Pulse-Asia':
    'author': 'Eimor P. Santos'
    'caption': 'Malacañang says federalism is not a priority for now, as a Pulse Asia
      survey shows it is the least of the Filipinos'' concerns. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T14:27:56.315+08:00
    'imagesource': 'jcr:8df00389-c042-4515-829a-d2b071aa35fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2ddf692-8a48-43a8-96e4-4c255a7f7473'
    'lead': 'Malacañang says federalism is not a priority for now, as a Pulse Asia
      survey shows it is the least of the Filipinos'' concerns'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:32:46.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:46.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:43.353+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation, not federalism, is Duterte''s priority now – Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79496643-ed98-4598-8a39-cf958c868d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The push for federalism takes a back seat as the administration focuses on
        addressing inflation, Malacañang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5af63-ce49-4932-8e79-df21e6d59c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the foremost priority of the administration is fighting
        inflation so everything is sidelined," Presidential Spokesperson Harry Roque
        said in a Palace press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c9e1b-a62b-4c18-b906-8203d578caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that even the administration acknowledges na mas importanteng
        harapin yung problema na malapit sa sikmura ng taong bayan bagamat hindi po
        natin inaabandona ang pederalismo," Roque added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad5453e-ed8c-4947-8399-630ac2804c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would say that even the admin acknowledges that
        it is more important to address urgent issues that concern hunger, although
        we are not abandoning the move for federalism.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e28a7-fe9c-412d-8cf4-7b8f9f95956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made these statements in response to a Pulse Asia survey that
        showed that charter change is the least of Filipinos'' concerns. Only 3 percent
        of the 1,800 respondents in the September survey said constitutional change
        is an urgent concern. Their top concern is inflation, with 63 percent saying
        the government should immediately address the skyrocketing prices of goods
        and services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d28b40-ba0d-49e1-b699-0b559624a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Food, fuel costs hike August inflation to nine-year high</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17326da-c5d9-46e0-86f8-f496ebbc01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has assured that the country''s economic managers are
        handling the inflation problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b9a39-303e-4c69-98e6-7bc8c9846f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not ready for federalism</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b67a3-f7e4-472a-b368-361853698172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for federalism, Roque admits much more needs to be done for the
        country to be ready for it. "Darating po tayo diyan pero alam po natin kinakailangan
        mas marami pang diskusyon, mas marami pang pag-aaral at mas marami pang dissemination
        na dapat gawin para sa pederalismo," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18bd87-8eb3-4630-9be6-216d6bfe4ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We''ll get there but for now we know that we need
        more discussions, studies, and information dissemination for federalism."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc05fa-b022-43b5-adf7-b47d8cab12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charter change is also not a Congress priority for now, as it tackles
        the proposed ₱3.575-trillion national budget for next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08521d3-2cf9-4d78-a357-24d2e8fecdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkatapos ng budget e pwedeng mapag-usapan muli ang pederalismo
        (After the budget is approved, we can talk about federalism)," said Roque,
        a former congressman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b199e386-5c4f-4b62-bdc7-1d408617eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been pushing for a constitutional
        change that would allow for a shift to a federal form of government, saying
        this would lead to a more equitable distribution of wealth and political power
        throughout the regions and bring lasting peace in Mindanao. However, critics
        worry some provinces will be unable to support themselves, and the set-up
        could strengthen political dynasties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4f4f3-2f23-477c-bed8-64d1c6e8af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:32:46.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism, however, faces an uphill battle in Congress
        as the Senate and House of Representatives have yet to agree on contentious
        issues.</p>'
