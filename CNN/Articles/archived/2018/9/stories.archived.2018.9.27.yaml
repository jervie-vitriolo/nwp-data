        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;“Guadalupe The Musical”</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb514164-419c-481e-84a9-d52a719e7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the origin of Our Lady of Guadalupe, the patron saint of
        the Philippines and the Americas? From Sept. 28 to Oct. 14, discover the mysterious
        story behind the saint through a theatrical epic directed by Baby Barredo
        and produced by Julie Borromeo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456abaa-4148-4e37-8d6e-8b7a526ebeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.363Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical, created by award-winning artists Joel Trinidad (book
        and lyrics) and Ejay Yatco (music), is based on the mysterious, world-changing
        events that occurred in 1531 in New Spain, or present-day Mexico.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f1d0d-b325-452f-a322-99a0a6fa2f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.363Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor “Cocoy” Laurel will play lead character Juan Diego, a humble
        Aztec mat-weaver who claims to have seen an apparition of the Blessed Virgin
        Mary. Laurel will share the stage with Lorenz Martinez, Shiela Valderrama-Martinez,
        Onyl Torres, and Miguel Vasquez, with Noel Rayos, Kyla Rivera, and show creator
        Joel Trinidad in major roles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbdf19-c1b6-49e6-bf2a-3afa19d60b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.363Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shows run Fridays through Sundays at 8 p.m., with Saturday and Sunday
        matinées at 3 p.m. at the Meralco Theatre.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff8ff3-2dea-4a6a-b386-678c17f175e8'
