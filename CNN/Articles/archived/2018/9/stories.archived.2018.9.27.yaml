      'text': '<p>See our review of "Signal Rock" here.</p>'
  'mmda-no-contact-apprehension-polic':
    'author': ' Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-26T20:39:13.323+08:00
    'imagesource': 'jcr:53bba342-1058-4d53-9f49-a49c0e8966d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ad70529-d87c-4058-bb79-b131834a98ac'
    'lead': 'The Metropolitan Manila Development Authority wants to beef up the implementation
      of its no-contact apprehension policy against erring motorists.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T09:45:23.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:41.620+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:45.661+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA seeks to reinforce ''no-contact apprehension'' policy

      '
    'updated': 2018-09-27T17:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83947f64-3cd2-4358-9d71-c9198faed797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:45:23.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Metropolitan Manila Development Authority (MMDA) wants to beef up the
        implementation of its no-contact apprehension policy against erring motorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28907ea0-860f-407e-9926-63ca15d841bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:45:23.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as contact apprehension often leads to bribery or fights between
        violators and traffic enforcers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d82ef23-3a3f-4050-89a6-c85963ddc3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:45:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan tanggalin na natin ''yung</em> contact apprehension<em>
        kasi dito nagsisimula ang</em> corruption, bribery, <em>nagkakalagayan ''yan.
        Dito nagsisimula ''yung sinusuntok ''yung enforcer namin, minumura. So dito,
        ''yung no-contact apprehension natin kailangan palakasin,"</em> MMDA General
        Manager Jojo Garcia said during CNN Philippines'' Town Hall event on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969b051-1f1a-4fc9-96d7-e6b72b3025d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:45:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to stop contact apprehension because it''s
        where corruption and fights between drivers and traffic enforcers begin. We
        have to reinforce the no-contact apprehension policy.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9403a-83e2-4b3b-be7f-ffa2c4ecac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:45:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said at least 70,000 violations monthly are recorded through
        the no-contact policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35dd18-fa4c-4099-9fc1-fb24af1a2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:45:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we assumed office at the MMDA nasa&nbsp; (there were around)
        3,000 to 4,000 apprehensions natin through no-contact (policy), right now
        it''s 70,000 every month," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b627991-3231-4bfc-ab81-9a87379fafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:45:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, the MMDA monitors traffic violations using closed-circuit
        television cameras.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfac1d1-9bd5-472c-831f-b3cb3bdca14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:45:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What you should know about MMDA''s no-contact apprehension
        policy</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721deae1-9dd0-48da-a1be-4ebff7576b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:45:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers are informed of their violation through a letter with evidences.
        They can also verify their violation on the agency''s "May Huli Ba?" website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0203f4-5606-4ba7-b46a-ca78d62b59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:45:23.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are given up to 15 days to contest before the agency''s adjudication
        board. Those who fail to counter their violation are required to pay fines
        within seven days.</p>'
  'duterte-no-need-for-coup-red-october':
    'author': 'CNN Philippines staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-26T19:21:56.523+08:00
    'imagesource': 'jcr:89545ae6-e2d8-400f-bd4f-f1b5811224a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560e55e8-e7a2-43f7-9ff6-6f6ffd501220'
    'lead': 'President Rodrigo Duterte continues his tirade against communist groups
      amid talks of an alleged plot to ouster him. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T09:47:49.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:41.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:45.764+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No need for coup d''etat to take me out of office

      '
    'updated': 2018-09-27T08:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e219b-8acd-43f4-8398-659acb419766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        President Rodrigo Duterte on Wednesday said there''s no need for insurgencies
        to take him out of his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891ad26-ff11-456a-9252-b707a55003b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid talks of an alleged "Red October" plot to ouster him, the President
        addressed police officials in a speech during the sendoff ceremony of 250
        vehicles for the&nbsp; Bureau of Jail Management and Penology at Camp Vicente
        Lim in Calamba City, Laguna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16638afb-6ffb-4b6d-9a59-9e5b8806cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief executive said there''s no need for a coup
        d''etat if uniformed personnel want him out of the Presidential seat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e616a5-7a8a-4149-a253-5f34eecf7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d look silly. Do not do that. Just go to my office, tapos
        mag-usap tayo (then, let''s talk). Do not go into such stupid things like
        coup d'' etat, coup d'' etat. Just talk to me. And if I think that you are
        right, I will agree with you and I will step down," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab7144-95b2-4e1e-b9f9-2f171f255324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, likewise, continued his tirade against communist groups,
        saying that they have done nothing but to "kill everybody" for the past few
        decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37dfb9-bbcd-4532-a073-8da5e730dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun ang alam ng NPA. (That''s what the New People''s Army does)
        To destroy the government, to destroy its functions. To kill the soldiers,
        kill the policemen, kill everybody for the last 52 years," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c411de-4036-46ac-b047-79ae1e4e7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he is also not ready to talk with rebel groups as
        of the moment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b5c80-49ee-494c-881f-39787585a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the talks now are almost gone. I don''t know if it could be
        revived. But I am not ready at this time to talk to the communists," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3ba6e-3e03-4bf9-980c-820a115e4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on September 12 said there''s an alleged plot to sabotage
        and assassinate him. He said he has audio evidence that communist leader Jose
        Maria "Joma" Sison, the Magdalo group, and other critics are in constant communication
        to plot his ouster. He added he will ask the "foreign country sympathetic
        to us" that gave him the information to declassify the intel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3be2ee-eea0-4f6e-b2d2-5b50fa55fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has, meanwhile, confirmed the communist group is determined
        to remove Duterte from power, but he denied conniving with Vice President
        Robredo, Senator Antonio Trillanes, and groups from the opposition. He dared
        Duterte to release proof that communist rebels are banding with the opposition
        to destabilize the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54292f-2047-4756-860e-bc480f93c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: VP Robredo: ''Red October'' claim an attempt to silence critics</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67bea5e-38f4-4fe7-af3d-667abe9e9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:47:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Monday, however, said that the critics and opposition
        will not succeed in overthrowing the President.</p>'
  'UAAP-Season-81-Ateneo-Raffy-Verano-UE-Red-Warriors':
    'author': 'CJ Marquez'
