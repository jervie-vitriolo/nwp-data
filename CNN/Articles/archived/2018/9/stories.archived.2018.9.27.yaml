        RJ Naguit #88Akbayan (@raymondnaguit) <a href="https://twitter.com/raymondnaguit/status/1044594158248243201?ref_src=twsrc%5Etfw">September
        25, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
