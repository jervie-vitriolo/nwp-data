    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc232d-d24d-4d72-aff4-89ae98400068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.364Z
