      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitespace Manila is located at 2314 Chino Roces Ave. Extension,
        Makati City. For more information, visit the Facebook event page.</p>'
