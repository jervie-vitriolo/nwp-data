  'children-rights-sotto-bill':
    'author': 'Janine Peralta'
    'caption': 'The rights group whose research was used to support the Senator''s
      bill, condemned his proposal to lower the minimum age of criminal responsibility
      to 13.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T10:35:32.948+08:00
    'imagesource': 'jcr:f90f0843-ab73-4ccc-8cd5-835246e212f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a053e053-2f4b-4948-8047-b04d44940ff7'
    'lead': 'The rights group whose research was used to support the Senator''s bill,
      condemned his proposal to lower the minimum age of criminal responsibility to
      13.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:52:52.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:44.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:43.913+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rights group cited in Sotto bill rejects move to lower minimum age of
      criminal responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19f473-6043-4274-a933-eea25630d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 27) — The human rights
        group whose research was cited in the Senate President''s proposed bill to
        lower the age of criminal responsibility to 13, denounced the Senator''s proposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40545b-a64c-404a-bf8e-5457b475bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reject in the strongest terms this proposal, which will serve
        only to criminalise more children and will do nothing to address the underlying
        reasons that children become involved in crime,"&nbsp; the Child Rights International
        Network (CRIN) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ebb47-9cff-4a92-9793-7603417f4d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto filed Senate Bill 2026 on Monday which seeks to lower the
        minimum age of criminal responsibility to 13 or "above twelve years of age
        at the time of the commission of the crime."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d6770-b9b2-4f38-ad8c-93e1f3c50333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means children from nine years old up to 12 years of age who
        committed a crime would be exempt from criminal liability. There would also
        be an appropriate intervention program prepared for them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7f46d-661d-4ed2-a2f8-90c0aefe4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his bill, the Senator referred to CRIN''s research that enumerated
        the average minimum age of criminal responsibility in several regions in the
        world such as Africa and Asia, to support his proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b163074-d558-4551-84c6-801ace0b3e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the study conducted by the Child Rights International
        Network (CRIN), the average minimum age of criminal responsibility in the
        African region is 11, as well as in the Asian region; while for the American
        and European regions, it is 13," the bill stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90387bf4-bd80-4e86-b25d-719c900197ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CRIN strongly denounced Sotto''s bill, saying it would elicit the
        opposite effect of curbing criminality in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eabafab-4bb6-4091-80ec-c3cfea9cf3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a reform that can only serve to draw more children into
        the criminal justice system," CRIN''s statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eeaade-7a5e-441a-b080-8391fea601a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights group urged the Senate to reject Sotto''s proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59794c45-de29-4da3-9204-241dbf04d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge it to reject these regressive measures that will do nothing
        to reduce crime committed by children," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18145525-0a3c-4cc4-b2fd-40da55e71780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:52:52.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, if enacted into law, would amend Republic Act 9344 which
        dictates that the minimum age of criminal responsibility is 16.</p>'
  'DLSU-UP-Times-Higher-Education-World-Rankings-2019':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T10:19:09.761+08:00
    'imagesource': 'jcr:7758fe08-8d34-4c21-a485-276d9ba83add'
