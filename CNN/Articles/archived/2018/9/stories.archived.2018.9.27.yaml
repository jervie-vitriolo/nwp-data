      'mgnl:lastActivated': 2019-04-17T09:10:46.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Trigger warning]</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048e7d4-bdf4-46cf-b53a-fcb817685643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:37:24.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivar, the co-host of Communications Assistant Secretary Mocha
        Uson in her videos, said student activists should opt to hang themselves in
        the university''s Oblation statue than hold protests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec01a0d-8d7e-4ded-9030-e1b6aded34e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:37:24.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-suicide kayo diyan sa school ninyo para mas okay, para mabawasan.
        Mag-(Oblation) kayo diyan, ''yung statue ninyo. Magbigti kayo lahat doon para
        matapos na talaga," he said in a Facebook Live video taken in February. It
        was also in the same month when President Rodrigo Duterte threatened to kick
        out UP students for protesting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8161af-0cf2-4dd1-8953-37ec7de24ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:37:24.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health advocates slammed Olivar for his irresponsible comments
        about suicide and self harm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd079b9d0-25c7-4c3a-9fbb-505bd05c55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:37:24.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various groups have been working so hard to fight the stigma and
        promote responsible means of reporting mental health. Here you have the Pepederalismo
        dancer, bomb scare instigator, and PWD trivializer Drew Olivar rambling mindlessly
        about suicide/self-harm," Youth for Mental Health Coalition, Inc. Chairman
        RJ Naguit tweeted on Tuesday.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Various groups have been working so hard to fight the stigma and
        promote responsible means of reporting mental health. Here you have the Pepederalismo
