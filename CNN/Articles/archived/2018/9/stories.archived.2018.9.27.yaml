  'Supreme-Court-Brett-Kavanaugh-sexual-allegations':
    'author': 'Analysis by Z. Byron Wolf and Gregory Krieg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-27T12:45:33.036+08:00
    'imagesource': 'jcr:cc85e1f8-6d18-42fd-ac00-a4cd52d17ecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dbf9c23-33f5-4bab-acd5-674d4ee7c6c6'
    'lead': 'Supreme Court nominee Brett Kavanaugh'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:45:10.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:45.589+08:00
