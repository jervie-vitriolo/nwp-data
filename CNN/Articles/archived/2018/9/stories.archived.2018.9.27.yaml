    'lead': 'Facebook is launching another virtual reality headset that doesn''t need
      a PC to work. This one might make serious gamers happy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:28:45.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:46.523+08:00
