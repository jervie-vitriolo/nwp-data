    'template': '1'
    'title': 'Panda Express is coming to Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b9083-39d0-4e09-84c5-5d0c4e5982b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:48:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The largest American-owned Chinese food chain in the United States is now
        headed to the Philippines!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa862504-acd3-476d-9462-af52a701d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:48:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panda Express will do business in Metro Manila, according to a disclosure
        to the Philippine Stock Exchange Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa7f88-98a3-4a26-8cc8-64693ab432ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:48:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American food chain&nbsp; is a 50-50 joint venture between Jollibee
        Foods Corporation (JFC) and Panda Restaurant Group Inc. In its first phase
        of development, it plans to develop five stores in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64c90e-8975-46eb-bfe2-9ddba1982184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:48:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel fortunate to be partnering with a company that has a history
        of growing and adding significant value to its new businesses," said Andrew
        Cherng, co-founder and co-CEO of Panda. "We look forward to tapping into JFC''s
        market expertise to grow the Panda Express brand into a household name in
        the Philippines and, more importantly, actioning our shared value of inspiring
        people to better their lives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ac583-2b62-4e60-ba6a-b321f6da77f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:48:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC Chairman Tony Tan Caktiong also said they are thrilled with
        the new joint venture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d4f83-4691-4152-b1c6-1d1d22e95f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:48:13.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting from a single restaurant in a California mall to becoming
        a restaurant chain of over 2,100 stores, Panda Express is a strong brand with
        a growing global footprint. Very much in line with JFC''s brand portfolio,
        it has excellent tasting dishes at reasonable price points. Long-term, Panda
        Express has a high potential for broad acceptance across the country," Caktiong
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7519be8e-63d2-49eb-99ed-908d281f5e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:48:13.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for its world-famous Orange Chicken, Panda Express specializes
        in American-Chinese cuisine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aca983-9231-4360-a4fa-15cb7654609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:48:13.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cherng family opened Panda Express'' first branch in 1983 in
        Glendale, California. It now has branches all over&nbsp; U.S., Puerto Rico,
        Guam, Guatemala, El Salvador, Aruba, Canada, Mexico, Dubai, Saudi Arabia,
        Korea, Japan, and Russia.</p>'
