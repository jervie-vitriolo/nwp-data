      'mgnl:type': 'text'
      'text': '<p><em>Special thanks to The Public School Manila.</em></p>'
  'Bangko-Sentral-Ng-Pilipinas-interest-rates-rise':
    'author': 'Rex Remitio and Jil Danielle Caro'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-21T15:33:58.753+08:00
    'imagesource': 'jcr:2c608f12-d8f6-4168-b39c-2a481564f983'
