    'title': 'Most Filipinos want Duterte to solve inflation woes quickly – Pulse
      Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebc7b4-b80a-4144-8cbe-9f08b7bfc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Majority of Filipinos want President Rodrigo Duterte to address the inflation
        issue amid rising prices of goods and services, the latest Pulse Asia Survey
        revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc9189-2e25-40d0-be15-600a3521b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey asked 1,800 registered voters in the country aged 18
        and above this question: <em>"Alin po ang unang isyung dapat aksyunan agad
        ng kasalukuyang administrasyon? Ang pangalawa? Ang pangatlo?"</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cca45-b419-466e-b0c3-f5eb1c796ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What issue should the current administration address
        first, second and third?]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc3e0f-1ac8-4340-83b3-31907f7a1b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed 63 percent of respondents chose inflation as the
        main concern the government must attend to. It also got the highest score
        across all geographic locations and socio-economic classes, Pulse Asia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414feed0-100a-403d-8f8d-44b4ea24ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was also the leading first or second choice of respondents
        among its basket of national issues in September 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2e97c-d7a1-4363-bddc-0f2c7b922258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed Filipinos are most concerned about economic
        issues. It said wage increase is a pressing concern (50 percent), followed
        by poverty reduction (32 percent) and job creation (30 percent).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1c2ea-6f2a-4f61-afb3-0099041f5c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia added there was a 12 percent increase in the level of
        concern Filipinos have towards inflation, from June 18 to September 18 this
        year. It was in August that inflation hit a nine-year high of 6.4 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bc57b-8e69-4292-95ca-414de02b6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Food, fuel costs hike August inflation to nine-year high</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ed26f-0031-40d6-8ec5-3ea97c150e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also pointed out government actions to arrest inflation
        had the highest disapproval ratings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc5c6e-8955-4b8d-9422-2073bd02cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration got majority approval ratings on handling
        10 of 12 issues Pulse Asia evaluated in its survey, but the survey body said
        its overall approval ratings declined for all issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee979fb-767d-4965-9094-66fc7a4d78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos approve of the government''s method of handling its fight
        against criminality, with an 83 percent rating. This is followed by high marks
        on protecting the welfare of overseas Filipino workers (75 percent) and response
        to needs of areas affected by calamities (74 percent).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d548db-41a1-4203-869d-8f28de7007fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said they are managing contributing factors to inflation,
        but they have no power over oil prices in the world market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc250f98-c74e-4b3b-ac82-dd6fa663042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming assurance, hindi po natutulog sa pansitan ang ating Presidente,"
        Presidential Spokesperson Harry Roque said in a Thursday briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd2ffb-9240-4cce-b204-c3f604081598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We assure that the President is not setting the matter
        aside.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a94dc8-8a32-4670-a2c9-6fef6ea62306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers have called on Duterte to prioritize efforts in
        curbing the effects of inflation, slamming him for focusing instead on invalidating
        Senator Antonio Trillanes'' amnesty. The President, however, said the administration
        is doing what it can to solve the problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc015a16-e0f7-46ea-b542-a29bac28fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:42:57.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
