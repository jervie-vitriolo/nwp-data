      'mgnl:created': 2019-04-11T16:25:17.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The putschist Mr. Trillanes ranted to the media yesterday that
        I "stole" his amnesty application document. In effect, Mr. Trillanes maliciously
        branded me as a thief, which I''m not," Calida said in a statement on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6186129-3be4-436b-aad9-bfde0a27b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Unless Mr. Trillanes expresses his sincere apology for
        calling me a thief, I shall be constrained to file a criminal case for libel
        plus damages against him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de109b32-31d0-4167-9cd7-e38088b92989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Calida knows how involved he is in the voidance of
        his amnesty. He added, he welcomes the threat of a libel complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc18e52-9fbf-453c-a280-aaae715840b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in no position to demand anything. He knows the truth. Kung
        magfa-file siya, gawin niya. I expect the worst out of it," he said in a media
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f62d8-a7e2-4f4e-a861-5b2507c13968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator on Wednesday said Calida called Defense Secretary Delfin
        Lorenzana, asking for his amnesty records. He said Calida took his records,
        which was the reason used by the government in voiding his amnesty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d639bab-ea62-4de6-a19b-b289f3304da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nananawagan ako sa leadership ng AFP (Armed Forces of the Philippines)
        at ng DND (Department of Defense) particularly yung J1 ng AFP. Alam nila na
        nag-aaply ako. Alam nila na meron akong dokumento bakit hinayaan nilang kuhanin
        ito at iwala ni Mr. Calida?" he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d917b-9f4d-4766-a940-2f9725fa5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida defended himself, saying records custodian Thea Joan Andrade
        from Judge Advocate General Service attested there was no copy of Trillanes''
        amnesty application. He added he has never entered the premises where they
        keep the records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481509a-6607-4430-ac8c-8abca17d0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never entered the offices of the J1 or the Personnel Division
        of the AFP at Camp Aguinaldo so how could I ''steal'' documents kept there?"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19544db-f5c3-49ae-ac88-c81d88aa0587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes previously vowed to go after Calida and other government
        officials who are helping President Rodrigo Duterte hatch his plan to have
        him arrested. The senator said Calida won''t be protected because Duterte
        will not be in power for a long time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ee25a-71dd-4aea-9d63-e26da77f2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Makati Regional Trial Court issued a warrant of arrest for Trillanes
        on Tuesday, and he has since posted bail. But the senator still faces another
        pending case in a separate court, this time for the non-bailable offense of
        staging a coup d''etat, which was dismissed in 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f9387-fced-4baa-89fd-9f0e5f8867b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 31 signed Proclamation Order No. 572, saying the
        amnesty given to Trillanes in 2011 was void from the very beginning. This
        is because he failed to personally apply for amnesty and there are no records
        to prove he did. It also says Trillanes never admitted his guilt in trying
        to topple the government, a requirement for him to receive amnesty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44727ec5-b6b1-47e2-86d0-5957b3a36c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:25:17.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is facing several libel cases. Presidential son and former
        Davao City Vice Mayor Paolo Duterte filed two libel complaints against him
        for linking him to drugs and for saying he was part of a Chinese drug triad.</p>'
  'Facebook-Oculus-Quest-VR-headset':
    'author': 'Heather Kelly'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
