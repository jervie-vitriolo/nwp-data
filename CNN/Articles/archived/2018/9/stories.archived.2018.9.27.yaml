      'mgnl:type': 'text'
      'text': '<p>Several netizens commented on Naguit''s post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959417c6-110a-403c-aae9-173df0cb1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:37:24.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has the right to encourage anyone to commit suicide even
        if it is uttered as a joke. Suicide is NO joking matter. Mental health advocates
        work so hard to eradicate the stigma surrounding it. In line with this, I
        believe being uneducated about mental health issues must be without considering
        the repercussions especially when you are in the eyes of the public," one
        netizen tweeted.</p>'
    '18':
