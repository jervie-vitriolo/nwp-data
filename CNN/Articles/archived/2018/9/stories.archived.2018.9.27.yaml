      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carling got the title along with other international changemakers
        such as food companies Impossible Foods and Beyond Meat (Science and Innovation),
        French President Emmanuel Macron (Policy Leadership), Indian Prime Minister
