      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, watch
        a musical on a mysterious religious experience, join the Body Love Revolution,
        enjoy cheap drinks and pop-punk classics, learn about Spanish surrealist art,
        bid goodbye to a beloved gig venue, catch local film screenings, attend a
        mental health fair, and party at one of Manila’s best drag theaters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58414bb2-e910-4216-a550-ac4a7042a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Never
        Forget Film Festival Closing</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccd357-8ab8-482e-b34a-0374ceb5af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema Centenario closes its Never Forget Film Festival with masterworks
        by some of Philippine cinema’s great directors. This Friday, Sept. 28, catch
        Lino Brocka’s “Insiang” (restored and remastered), which veils the horrors
        of martial law through the plight of its titular character.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d6a0b-82c5-4d34-9ba1-d6bdc7f6d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, watch Sari Dalena’s “Ka Oryang,” which chronicles the
        beginnings of the revolution; Marilou Diaz Abaya’s “Moral” (restored and remastered),
        a feminist ensemble drama featuring the lives of four women during the Marcos
        regime; and Lav Diaz’s “Batang West Side,” where the specter of martial law
        hangs over a Filipino detective, even when he has a new life in America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e1547-08fc-4776-916a-da8275edd9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the festival’s closing day, the lineup includes present-day set
        films that urge us to never forget: Mike De Leon’s “Citizen Jake,” Adolfo
        Alix Jr.’s “Madilim Ang Gabi,” and Arnel Barbarona’s “Tu Pug Imatuy (The Right
        to Kill).”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f470d3-64d2-4a3e-a435-42963cf15e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema Centenario is located at 95 Maginhawa Street, Teachers Village
        East, Diliman, Quezon City. For tickets, schedules and other inquiries visit
        the Cinema Centenario Facebook page.</p>'
    '11':
      'image': 'jcr:2221c3c2-c362-47d9-9952-08e357456c16'
