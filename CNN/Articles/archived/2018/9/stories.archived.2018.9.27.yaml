      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, he was in hot water yet again after a viral Facebook
        clip showed him along with Uson mocking the sign language and the deaf community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1a2fb-fad1-4f26-9923-319a0beb4a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:37:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Metro Manila police filed a criminal case against
        Olivar for spreading false bomb threat information in one of the rallies during
        the 46th anniversary of the martial law declaration.</p>'
  'limited-screen-time-better-child-cognition':
    'author': 'Naomi Thomas'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-27T13:17:43.321+08:00
    'imagesource': 'jcr:926ecd8d-08f1-47e2-bd7e-d31571ffdae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4fec657-d341-40c9-86d1-186ab3406e5e'
    'lead': 'Limiting kids'' recreational screen time to less than two hours a day,
      along with sufficient sleep and physical activity, is associated with improved
      cognition, a new study found. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T16:40:06.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:46.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:43.515+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Limiting children''s screen time linked to better cognition, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1592f-2af1-483b-9293-68c8aaff4820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Limiting kids'' recreational screen time to less than two
        hours a day, along with sufficient sleep and physical activity, is associated
        with improved cognition, according to a study published in&nbsp;The Lancet
        Child &amp; Adolescent Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5a1f3-b2a7-4ccb-a39b-c225a74ffa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included about 4,500 US children ages 8 to 11 and measured
        their habits against the&nbsp;Canadian 24-Hour Movement Guidelines for Children
        and Youth. It found that 51% of the children got the recommended nine to 11
        hours of uninterrupted sleep per night, 37% met the recreational screen time
        limit of two hours or less per day, while 18% met the physical activity recommendation
        of at least 60 minutes of accumulated physical activity a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de9711-755f-47de-99cf-f500edfe5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 5% of the children in the study met all three recommendations;
        30% met none at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a49b7-2ae5-4c3f-b923-9c6d33515fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, the participants slept 9.1 hours per night, had 3.6
        hours of recreational screen time per day and hit the physical activity goal
        3.7 days per week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af39704-e369-4988-a786-8fbe6ac8db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that as each recommendation was met by a participant,
        there was a positive association with global cognition, which includes memory,
        attention, processing speed and language. Those who met all three had the
        most "superior" global cognition, followed by those meeting the sleep and
        screen time recommendation and finally the screen time recommendation alone,
        according to the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77256835-7bf0-4af0-8b3e-1e4e1c77ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the behaviors of physical activity, sleep and screen
        time can independently impact the cognitive health of a child. However, these
        behaviors are never considered in combination," said Jeremy Walsh, lead author
        of the study and a former post-doctoral fellow at the Children''s Hospital
        of Eastern Ontario, where the research was carried out. "We really had an
        opportunity here to look at how meeting each of these guidelines and meeting
        all of the guidelines relate to cognition in a large sample of American children."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e38c4-52f8-426c-a26f-bc693fbc5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study took data from the National Institutes of Health-funded
        Adolescent Brain Cognitive Development study and included surveys done by
        parents about the amount of sleep a child got, how often they were physically
        active and how much screen time they had.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e0de6-b23f-41a9-8b30-0ed732b8069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh believes that the 30% of participants who did not meet any
        of the guidelines are those that have the most to gain from adjustment of
        daily behaviors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5967c-e27f-4b9d-92e6-ea4705b11636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They stand to benefit the most because they are not receiving any
        of the benefits from meeting these guidelines," said Walsh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4b600-9238-44fe-9b70-327ef67b5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new research adds to existing evidence, and supports concerns
        about screen time and potential negative links with cognitive development
        in children," Kirsten Corder, a senior investigator scientist with the MRC
        Epidemiology Unit at the University of Cambridge, said in a statement. She
        was not involved in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9190e8-1a16-4cb9-92f8-30808bbbec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested that future research could benefit from using data
        collection methods that provide more precise results than questionnaires which
        rely on self-reported information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4209d1e8-52b8-4944-98e2-5c201a1497ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other organizations, such as the American Academy of Pediatrics
        have&nbsp;guidelines&nbsp;in place to help with the management of children''s
        screen time. The organization suggests setting guidelines, knowing who your
        child is talking to, knowing what they are doing, encouraging physical playtime
        and creating "tech-free zones," such as bedrooms. The amount of recommended
        screen time depends on the age of the child.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f698c-b579-42d8-a1cb-0c3becc72c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh believes that having good screen habits could help encourage
        usage within recommended durations and the benefits that come with it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a744d-997c-4630-b83c-98d41d948326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the overarching goal here is that parents should consider
        the whole 24-hour day of their children," he said, "and put realistic rules
        or limits in place for how long they are on their screens for, having bed
        time rules, and making sure to encourage physical activity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479de605-ca67-4d5b-b399-8c719e646693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:40:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:46.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Limiting children''s
        screen time linked to better cognition, study says."</em></p>'
  'Pulse-Asia-national-issues-Ulat-ng-Bayan':
    'author': 'CNN Philippines Staff'
    'caption': 'Pulse Asia''s latest poll points out government actions to arrest
      inflation had the highest disapproval ratings.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T13:13:00.287+08:00
    'imagesource': 'jcr:50741041-e536-458f-b33b-7c309889a9cf'
