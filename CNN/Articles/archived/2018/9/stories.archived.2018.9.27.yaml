      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Valentine’s Day of this year, She Talks Asia launched a body
        positivity movement called #TheBodyLoveRevolution. This Saturday, Sept. 29,
        from 8 a.m. to 6 p.m., head to Whitespace Manila to join the Body Love Revolution
        conference and learn how to further the cause for self love and body positivity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339dde7-b05c-44e1-87ba-750e79bf1ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can expect a series of talks on topics like the connection
        of our bodies and our emotions, the role of media in our evolving perceptions
        of beauty, and approaching fitness and food the right way.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2da26f-4b95-47ad-9217-430d4a1c2aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:03:42.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:48.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers include Erwan Heussaff of The Fat Kid Inside, Body Love
        Revolution founder and actress Iza Calzado, 2018 Ms. Philippines-Universe
        Catriona Gray, singer and actress Nikki Gil and many more.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da48cb0-a73e-4fb8-9843-907c371257e9'
      'mgnl:activationStatus': true
