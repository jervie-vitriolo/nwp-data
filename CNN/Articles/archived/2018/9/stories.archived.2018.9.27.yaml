      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco Theatre is located at Ortigas Ave. cor. Meralco Ave., Ortigas
        Center, Pasig City. For tickets contact 577 1046 or 0917 5378 313 or call
        at TicketWorld at 891 9999 or visit the Ticketworld website. For more information,
        visit the Facebook page.</p>'
