    'template': '1'
    'title': 'Bangko Sentral to ''aggressively'' hike key rates – CNN PH poll

      '
    'updated': 2018-09-27T09:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5bda5-3e45-4e78-92fc-0797c819a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Bangko Sentral ng Pilipinas (BSP) will likely raise interest rates by
        another 50 basis points (bps) next week, according to a CNN Philippines poll
        of economists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c371e-a336-4a8e-8c61-fdf95a663c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of 14 economists and analysts asked this week expect the
        BSP''s policy-making Monetary Board (MB) to "strongly" tighten its policy
        stance again on Thursday, September 27, marking the fourth consecutive time
        to do so this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaff82d-2eeb-4000-a7ae-61313f39f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MB had jacked interest rates up by 50 bps to 4% during its last
        policy meeting on August 9. This was widely seen as a response to the higher-than-usual
        5.7% inflation rate in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9185b-0ec5-40ad-ad08-92bf1468486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has averaged 4.8% in January to August, higher than the
        forecast of economic managers of 4-4.5% and government''s medium-term target
        of 2-4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b1c5d-b0dc-46aa-b69d-a49c13f863bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the August inflation of 6.4%, highest in more than
        nine years, followed by the devastation from typhoon Ompong (international
        name Mangkhut) on agriculture in most parts of Luzon last week are the primary
        reasons for another possible strong response by the central bank against soaring
        inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290896e6-6bda-416e-b277-702a3e0db7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most recent reading from the Philippine Statistics Authority
        does not account for the projected crop damage from the recent super typhoon
        Mangkhut," said Nicholas Mapa, senior economist at ING Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6430e1-88d0-43f7-b9ff-0e42708369a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typhoons create demand-pull inflation due to destroyed vegetables
        in the Cordillera Autonomous Region," added Ernesto Gonzales, economics professor
        at the University of the Philippines in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ec796-7aa9-4230-9ad9-47f2468bdc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest typhoon that hit the country this year has caused
        P14 billion worth of damage to agriculture, according to the National Disaster
        Risk Reduction and Management Council as of September 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0170a37-06c6-4279-8ec3-5f079d6cf53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August inflation "enough" basis</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bb4e2-b763-4823-9d7c-68606668bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some economists, the record August inflation rate is enough
        for the MB to consider an aggressive rate hike, even before typhoon Ompong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c68bc-e84a-4851-97bf-159282833f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of high inflation rate and the advent of high interest
        rate it will most likely be 50 bps," said Emmanuel Lopez, dean of the Letran
        Graduate School.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2947b3b-5ac0-46ec-8b23-156364c23ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faster inflation in August adds to case for policy move as well
        as to anchor inflation expectations," added Jonathan Ravelas, chief marketing
        strategist of Banco De Oro Unibank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b31fc-11f5-4f27-b62a-294fae09c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher borrowing rates means higher amount to pay for business,
        car, housing or personal loans. This should discourage consumers and businesses
        from borrowing from banks. Lower consumer spending would also mean lower demand
        for goods and eventually push prices down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4133b4-8a8f-4ba0-8121-70c564039793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher interest rate will also make the peso attractive to investors
        and boost the currency''s value. The peso has recently took a beating at the
        spot market with the exchange rate touching above P54 to $1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb138d9-b868-4262-bc56-d32dfb8f8a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A rate hike is highly likely due to above average inflation and
        the steady depreciation of the peso," said Guian Dumalagan, market economist
        at Land Bank of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fd616-41f0-4eb7-bfb0-fc22c6ae7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weaker peso, which fell to a 13-year low recently, may further
        depreciate to P58 per US dollar by 2019, according to London-based research
        firm Capital Economics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8af68e-f0ce-4ecc-8fb6-3dacb7ad4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For University of Asia and the Pacific economics professors Victor
        Abola and Bernardo Villegas, meanwhile, the BSP will want to show it is tough
        on inflation and not to be seen as "behind the curve" this time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21adee78-c33a-4044-8392-c99fc54b79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists last May said rate tightening was long overdue from the
        MB before it first hiked policy rates for the first time in four years, when
        inflation continued to escalate for the fourth straight month on April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2577d59-2c68-4e44-b60c-cf4d79b17ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Noelan Arbis, economist at HSBC Global Research, the consecutive
        aggressive 50 bps rate hikes are not enough to temper the rising inflation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f767ea0-9ac7-40c8-9240-18b71a5b8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe rate hikes alone are insufficient to fully curb inflation
        and inflation expectations," Arbis explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e55684-9d5d-4124-b86b-21188a3b8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the inflationary pressures caused by Typhoon Ompong
        might urge the BSP to even further increase interest rates within the next
        six months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2680c6-95c0-449e-af8e-2019984d98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One could be an additional 25 bps hike in the first quarter of 2018
        as the second tranche of excise tax increases take effect in January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768105a4-9270-4f4f-8e08-85533b45cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are likely to spur higher inflation expectations, and we
        expect the BSP to react more proactively if this were to happen," Arbis added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d33656-3296-4e28-9f19-ea2448be99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>50 bps "too much"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95121da7-c0f1-4a16-8ac6-77176643aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Leyco, a public finance professor at the Asian Institute
        of Management, says while he sees the BSP raising key rates by 50 bps, he
        is hoping it would only go with 25 bps. "A hike in cost of capital could backfire
        as input costs for basic essentials would likewise go up," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d3d87-b913-4fbf-936f-308a7bbfcc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Dacuycuy, economics professor at the De La Salle University,
        meanwhile, said a 25 bps rate hike is still possible as economic growth might
        be affected by rising interest rates. "If they believe that inflation will
        moderate in the 4th quarter as forecast, a minimal increase may be considered,"
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01f62b-a8c8-41b1-8a8c-15fac8eea2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Ang, director of the Ateneo Center for Economic Research and
        Development, is also expecting a rate hike but on a moderate 25 bps.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7ceb2-3394-4b97-b353-77d8b18f396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, however, said the BSP would likely keep key rates untouched.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43d3ac-e003-49ee-b170-df5624dd28f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:02:09.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will aggravate the economic slowdown. This will create a domino
        effect on the peso financial markets," said Leah Estacio-Tiu, chief economist
        at Corpecon Research.</p>'
