    'template': '1'
    'title': '21 questions Brett Kavanaugh could face under oath

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382ea18-516e-4a68-8854-55eeeb32a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Brett Kavanaugh swears to tell the
        truth and then answers allegations that he sexually assaulted Christine Blasey
        Ford when the two were in high school, it could be the final time he answers
        questions about his past. On the other side of his nomination fight lies a
        lifetime on the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00475aed-e35d-4dba-a063-bc005a131c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, who came forward into an unwanted spotlight, will face questions
        too, delivered by a sex crimes prosecutor from Arizona instead of the all-male
        Republican side of the Senate Judiciary Committee. Another accuser, Deborah
        Martinez, from Kavanaugh''s time as an undergraduate at Yale, will not be
        featured at Thursday''s hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82de857-266d-4a43-b02a-41f81c87c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither will&nbsp;Julie Swetnick, who went to a DC area high school
        and alleged in a sworn statement Wednesday that in the early 1980s she attended
        house parties with Kavanaugh and his friend Mark Judge. Swetnick said she
        saw Kavanaugh "drink excessively at many of these parties and engage in abusive
        and physically aggressive behavior towards girls." She also said Kavanaugh
        was present at a party where she was gang raped. Swetnick did not identify
        Kavanaugh or Judge as her attacker in that incident. In a statement, Kavanaugh
        called those latest allegations "ridiculous and from the Twilight Zone."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cfc6a1-9bbe-406a-99c6-ff3328a2d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican investigators for the Senate Judiciary Committee on Tuesday
        asked Supreme Court nominee Brett Kavanaugh about&nbsp;two new allegations
        against him, both of which he denied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74117e7-5c99-41a8-97fc-fa210fd1f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there is unlikely to be any definitive corroborating evidence
        for any of the claims against Kavanaugh, what he says and how he answers the
        accusations will largely help determine whether Republicans rally around him
        and put him on the court for the rest of his life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd744d4e-b3d5-4a6d-a309-c070814fad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some questions Kavanaugh will likely face in response to
        Ford''s allegations and testimony:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a82cc-2330-440c-b1eb-2a60ac003a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. You''ve denied the claims against you. Do you believe&nbsp;Christine
        Ford,&nbsp;Deborah Ramirez&nbsp;and&nbsp;Julie Swetnick&nbsp;made these claims
        up?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a313c-27f5-4f26-8151-e72b53c3b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. President Donald Trump said one of your accusers must not be
        telling the truth because she was drunk. If you routinely drank until you
        vomited in high school as your yearbook suggests, how can you be certain you
        would remember the party described by Ford?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975efede-2859-43ca-8b79-e3a570a6eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. You said repeatedly in your Fox News interview you just want
        a&nbsp;fair process. If a large number of senators believe Ford after Thursday,
        will you withdraw your nomination?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd7b26-e554-49b8-bb1f-1962d2c91f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Is there anything Ford could say on Thursday that could lead
        you to withdraw your nomination?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f247b6e4-8b03-4262-9881-ba3c5745ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. A few days ago, President Trump tweeted: "I have no doubt that,
        if the attack on Dr. Ford was as bad as she says, charges would have been
        immediately filed with local Law Enforcement Authorities by either her or
        her loving parents. I ask that she bring those filings forward so that we
        can learn date, time, and place!" Do you believe it is unusual that Ford did
        not immediately file a report?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7cf57b-2705-49f8-91d6-e83362658fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. As a judge, would you want the committee to hear testimony from
        the only named witness in Ford''s account, Mark Judge, especially since he
        could theoretically exonerate you?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbc2d4-2f53-4fb1-9f87-e146a0714388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. President Trump also said of Deborah Ramirez, "She said she was
        totally inebriated, and she was all messed up. And she doesn''t know if it
        was him, but it might have been him." Do you think, in general, that sexual
        assault allegations are more, less or equally credible given the accuser''s
        state of mind at the time of an alleged incident?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcbf0f-2e36-4640-a113-11acb3673bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. There are references&nbsp;on your yearbook page&nbsp;to "100
        kegs" and vomiting.&nbsp;Your friend wrote a book with the title "Wasted."&nbsp;You''ve
        said you were concerned mostly with sports and service projects in those years.
        How much would you routinely drink in high school? Do you still ever drink
        alcohol to excess?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aeb35f-8bd0-4215-afe9-fed5499d1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Do you ever attend a party where girls were given drugs or spiked
        punch, as Swetnick alleges in her sworn affidavit?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758432f3-5f0f-4e71-b2df-4561884cb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. What does&nbsp;Renate Alumnus&nbsp;mean? Is that a reference
        to an encounter with Renate Dolphin? She says there was no encounter between
        you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6057a5d0-f233-4b20-964f-e80524bab4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. What explains the fact that your lawyer now says you shared
        a brief kiss with Renate Dolphin and her lawyer says you didn''t?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc2ee7-b4de-4c0e-9262-a795b965d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12. Is putting a woman''s name in your yearbook without her knowledge
        a respectful way to treat women?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679e6ac-51f5-4d44-bf17-7a02e58ff6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13. There are other references in the yearbook that are either difficult
        to understand or suggestive. Could you explain what those meant?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee75c1-09b1-4338-b16b-d8bbc7ed0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14. You said in your interview with Fox News that you did not have
        sex until years after college. Do you believe that a virgin,&nbsp;as you described
        yourself, cannot commit sexual misconduct?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28efe47-4811-4b7e-ba1d-6af22c20ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15. When your nomination was announced by President Trump, you said:
        "No president has ever consulted more widely, or talked with more people from
        more backgrounds, to seek input about a Supreme Court nomination." Clearly
        you mean that as a compliment. Why not then urge the White House to reopen
        your FBI background file and get to the bottom of these claims?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd786f-708e-48db-940f-57ba25c81692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16.&nbsp;Merrick Garland''s nomination&nbsp;did not receive a vote
        for more than a year because Mitch McConnell said voters should weigh in.
        If Democrats win control of the Senate on Election Day and your nomination
        is still in question, should you still be confirmed?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b9836-6c61-46b3-a08a-53aba32dc87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>17. You&nbsp;encouraged Kenneth Starr&nbsp;to pursue a vigorous
        and explicit line of questioning with President Bill Clinton during that investigation.
        Do you still believe a public official should be made to answer, in great
        detail, questions about their private sexual life?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56887c20-bfe7-45b8-ad0c-9b4c982a8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>18. You''ve&nbsp;talked about your background, your personal life
        -- certainly as a father and husband. When, if ever, is it appropriate for
        the public to stop considering past behavior when making an assessment of
        a person? Is there an age before which a person seeking a powerful office
        should not have to answer for their actions?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c10c95-457d-4de7-bdbe-383b3ff67e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>19. A&nbsp;college roommate of yours&nbsp;recently came out to say
        that he did not know specifically about Deborah Ramirez''s allegations, but
        that you routinely got drunk and became aggressive and belligerent in college.
        Is he part of the smear campaign you alluded to in a recent statement?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3555e4-7a6d-47f4-91ec-d7987b2b7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20. Do you believe someone who reports a sexual assault or some
        kind of sexual misconduct weeks, month or even years after it allegedly took
        place is less credible than someone who immediately reports it?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658661bb-9987-49e2-9b0a-6e184c1c1e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:45:10.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
