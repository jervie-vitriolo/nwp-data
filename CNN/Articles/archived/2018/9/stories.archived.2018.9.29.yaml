    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo dominates UST Growling Tigers for fourth straight win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca4f599-606e-44cb-8b2b-43558153d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:26:27.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Ateneo Blue Eagles throttled the University
        of Santo Tomas Growling Tigers, 85-53, Saturday at the Filoil Flying V Arena
        in San Juan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea74f1-6db3-4019-99a6-4c1007c6b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:26:27.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a collective effort for the Blue Eagles as 14 of their players
        scored at least a field goal in the match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c77b10-8090-469a-b710-673c38891a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:26:27.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo dominated the shaded area to erect a commanding 37-18 advantage
        going into the half-time break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e36d95-b875-46e8-ab9d-3dcd777e12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:26:27.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little resistance from the Growling Tigers as they could
        not trim the deficit to a single digit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85241f19-30de-4042-ae00-e1af07abc97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:26:27.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles continued to control the pace on both ends of the
        floor which enabled them to pull away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355b9e8-a618-4bdd-99f2-191165d29364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:26:27.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame registered a career-high 20 points and 14 rebounds,
        while Thirdy Ravena added 11 points for Ateneo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538fc1db-fed6-4fa9-84f2-6ba57ee1dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:26:27.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renzo Subido showed the way for UST with 19 markers and four boards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8d931-7802-4800-83ad-d55448cf17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:26:27.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles tightened their grip of the solo second spot with
        a 4-1 record, while the Growling Tigers fell to 1-3 in the team standings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452773f4-56b2-4bd2-93cd-ed2bbfa29d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:26:27.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will next face archrivals De La Salle University Green Archers
        on October 6, while UST tackles the Green Archers on October 3. Both will
        be played at the Mall of Asia Arena in Pasay City.</p>'
  'netanyahu-trump-two-state-solution':
    'author': ' Nicole Gaouette'
    'caption': 'File photo of Israeli Prime Minister Benjamin Netanyahu.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-29T18:36:58.249+08:00
    'imagesource': 'jcr:b31244c1-0ff8-4222-b490-6849094c33cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29d3271e-2180-401b-b8c2-9189e8a1cf95'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu would not commit to a two-state
      solution to Israel''s ongoing conflict with Palestinians in an interview with
      CNN, despite President Donald Trump indicating, at least for a time, that would
      be his preferred outcome.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T11:29:14.281+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:01.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:52.798+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu refuses to back Trump''s two-state endorsement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ccc6e-6b8f-4db8-8a4d-38c2ef96bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Israeli Prime Minister Benjamin Netanyahu would not commit
        to a two-state solution to Israel''s ongoing conflict with Palestinians in
        an interview with CNN, despite President Donald Trump indicating, at least
        for a time, that would be his preferred outcome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e307138-9b5d-493b-b3e1-bd18a51b2e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Elise Labott whether he was ready to reaffirm his
        commitment to a two-state solution, the Israeli leader said, "I''ve discovered
        that, if you use labels, you''re not going to get very far because different
        people mean different things when they say ''states.'' So rather than talk
        about labels, I''d like to talk about substance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e115dc-7068-4dcd-bb1f-e89fab9e7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump broke with precedent early in his presidency by backing off
        the United States'' firm support for a two-state solution, indicating that
        he was ambivalent about whether the conflict should be solved by a one- or
        two-state solution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a435c-cc93-4b21-ac88-41931755c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wednesday,&nbsp;Trump voiced support&nbsp;for a two-state solution
        to the conflict, saying he believes that solution "works best."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac03c9f-739d-4ab8-ba9e-78f4dfc1c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like two-state solution. I like two-state solution" Trump said.
        "That''s what I think works best. I don''t even have to speak to anybody,
        that''s my feeling." When pressed about the change at a news conference later
        that day, the President said that while he believed "the two-state will happen,"
        he reverted to his prior stance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f0dca9-85e8-4a23-b030-6975a2f98a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Israelis and the Palestinians want one state, that''s OK
        with me. If they want two-state,&nbsp;that''s OK with me. I''m happy if they''re
        happy," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14138c33-0124-495e-bc87-15deecf7fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said that in a one-on-one meeting with Trump on the margins
        of the United Nations General Assembly, the US President asked him, "what
        would you like to see?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eee58a-6c41-498f-96cc-7c9c9b7c5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said he answered that he would like to see the Palestinians
        be self governing in a demilitarized state with "none of the powers to threaten
        us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c19d1-3551-4696-b7c5-22c0ae78930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You decide''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c016ca-a0e4-4d68-95d9-6284c951ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel has to have the overriding security, not the UN, not Canadian
        Mounties, not -- I don''t know -- Austrian or Australian forces -- Israeli
        forces have to have the security control, otherwise, that place will be taken
        over by Islamist terrorists, either Daesh, ISIS or Hamas or Iran, all of the
        above," Netanyahu said. "And that''s my condition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b986e-9675-4edb-a0b9-df2d138b69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say, ''Was that commensurate with a state?'' " Netanyahu
        asked. "I don''t know, you decide. ... I want the Palestinians to govern themselves,
        but not to be able to threaten us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130395d-faf8-4b50-b3da-125f1935fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu indicated that he hadn''t yet seen the Mideast peace plan
        the administration is putting together, under the President''s son-in-law
        and senior adviser, Jared Kushner, a family friend of the Israeli leader''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddfdce2-0c13-428c-9f82-380ae0632362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said he is "certainly going to look at it and look at
        it with a -- with a keen and open mind, because I know there''s great friendship
        to Israel."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e7c85-f131-46f9-a4a7-e0cda0172742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question of what happens, you know, precisely, when he puts
        it out depends on -- I''ll look at it," Netanyahu said. "In fact, I was --
        you know, I always said that I''m willing to look at peace proposals put forward
        by the United States."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb943bf6-8281-44f2-a1c6-f37a70943d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu also touched on Iran, saying that the administration''s
        policy to increase pressure on Iran was a step welcomed by other countries
        in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c960494-a8b8-4347-8aa8-74550aa95cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You put growing pressure on Iran, to cease its aggression in the
        region, and its&nbsp;secret efforts to achieve a bypass&nbsp;for the nuclear
        program, I think that very wise," he said. "Where you''ll end up is a different
        matter, but the idea is to get Iran back in the box. "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e761ad-bb09-4ba4-96fe-38a4b22da4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration has said its policy is not regime
        change, Netanyahu said that if Washington''s moves lead to the fall of the
        government in Tehran, it wouldn''t generate much mourning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef4304-403f-44d7-976b-d9320253d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone would shed a tear if it happens, but I think
        the first thing we want to see is the cessation of this tremendous campaign
        of terror throughout the world," Netanyahu said. And he added that "the ones
        who''d be happiest if that happened are the people of Iran."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c803f-19b0-411d-970c-980a4624bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Trump''s approach to Iran was welcomed, not just in
        that country, but across the Middle East. "I think that the whole Middle East,
        Israel, the Arab states -- virtually all of them -- and the people of Iran
        are now very happy that the policy of accommodating Iran is over, and the
        policy of squeezing Iran is very much present and will get stronger."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc496acd-f0e0-4460-b818-cc52c1a76ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said he''d spoken to Russian President Vladimir Putin
        about the&nbsp;shooting down&nbsp;of a Russian reconnaissance plane that was
        initially blamed on the Israeli air force, before Putin pointed the finger
        at Syria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6a591-bd84-41b6-ae2b-7ef68b4d1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said the Russian move to&nbsp;sell anti-aircraft missiles
        to Syria&nbsp;was "irresponsible" and that he''d made clear "the first thing
        was let''s continue this deconfliction, but at the same time, I told him very
        respectfully and very clearly that Israel will do, will continue to do what
        it has to do to defend itself."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc7ea2-a04a-4733-b104-1597d8000fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Israel will continue to work with the Russians
        on deconfliction, which he called "jargon for saying we made sure we don''t
        clash with the Syrians, because it''s very crowded over there in this tiny
        space."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e21406-42ed-4165-a12c-ef8107caa054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that "Iranians, Israelis, Hezbollah and Syrian forces"
        are in Syria, along with "American aircraft; coalition aircraft, Russian aircraft
        and Israeli aircraft."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057698b1-1290-4825-a8c8-420b50972cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this mess, we''ve been able for three years to avoid any
        clash between ... between Russian and Israeli forces," he said. "I think there''s
        a desire on both our part and Russia''s part to -- to avoid a clash."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c8129-f9c2-44da-9ff3-031344824751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:29:14.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netanyahu refuses
        to back Trump''s two-state endorsement."</em></p>'
