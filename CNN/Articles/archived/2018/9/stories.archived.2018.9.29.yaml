      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bill Cosby, the former beloved TV dad and
        one of the most recognizable entertainers in America, woke up Wednesday in
        his new home: an 7-by-13 foot cell with a narrow cot and a metal toilet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efdc569-148d-431a-b040-cf6b56173d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his first day of what will be a lengthy stay in a Pennsylvania
        state prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc75e0-567b-4033-ad18-337b4006491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 81-year-old''s legal challenges are far from over. How long
        will he remain behind bars? What will that stay be like? And what about his
        potential appeals, or the civil defamation lawsuits against him?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f8087-0da1-4485-9546-7d5cbcc53544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six things we know about Cosby''s immediate future -- in
        prison, in the courtroom and in American pop culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f27c0-6bb8-491f-8d95-309c35febbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s getting new boots, and chocolate pudding</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590fa7d8-588b-4fd6-b939-1f7374b6c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby arrived Tuesday night to Pennsylvania''s State Correctional
        Institute at Phoenix. The prison in Collegeville is about 30 miles northwest
        of Philadelphia and not far from the Montgomery County courthouse where he
        was convicted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
