      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their shots not falling, the Bulldogs clamped down on defense
        to limit Adamson its lowest first half output at 26 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5107f-8d53-448d-a53d-37cdcee5296a'
      'mgnl:activationStatus': true
