  'Donald-Trump-Brett-Kavanaugh-Senate-vote-sexual-assault':
    'author': 'Eric Bradner, Manu Raju, Phil Mattingly and Dana Bash'
    'caption': 'The Senate Judiciary Committee will once again be the scene of a national
      drama Friday as its members prepare to vote on U.S. President Donald Trump''s
      embattled Supreme Court nominee Brett Kavanaugh.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-29T08:27:55.676+08:00
    'imagesource': 'jcr:af10ad67-ff30-4fdb-bfb2-c85a1056b02f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16095ae8-cb6e-4ef5-8c3a-b814504b3bad'
    'lead': 'The fast-moving developments Friday mean that the full Senate will not
      vote early next week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:07:47.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:58.253+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:54.311+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump orders FBI probe into Kavanaugh; Senate vote delayed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465dee3-3bdd-463c-a770-64d8df35036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Brett Kavanaugh''s confirmation was suddenly thrown into
        doubt Friday after Republicans and the White House agreed to a one-week delay
        so the FBI can investigate sexual assault allegations facing U.S. President
        Donald Trump''s Supreme Court nominee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ecd98-ac9e-4ced-b206-2798bd4f5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve ordered the FBI to conduct a supplemental investigation to
        update Judge Kavanaugh''s file," Trump said in a statement. "As the Senate
        has requested, this update must be limited in scope and completed in less
        than one week."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4214ef9-eb8b-4ac7-91cb-65d76aa008a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-moving developments Friday mean that the full Senate will
        not vote early next week, as expected. Members voted Friday night to formally
        open consideration of Kavanaugh''s nomination, a procedural move that allows
        Senate Majority Leader Mitch McConnell to keep his options open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd5c5b-a7ed-40bd-aaf4-d3d0166e2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay is the result of a last-minute change of heart by Arizona
        Sen. Jeff Flake, whose stunning move to force an investigation was quickly
        backed by several senators considered swing votes on Kavanaugh''s confirmation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855734d-0490-4da7-aea8-31e58b001fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake made the demand for the FBI probe after a chaotic scene at
        a Senate Judiciary Committee meeting in which the panel advanced Kavanaugh
        by a 11-10 party line vote -- saying his vote was conditioned on a probe taking
        place, and that he would oppose Kavanaugh on the floor of the Senate unless
        his demand was met.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1c86e-74ce-4e9f-a260-5ca89291ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swing votes Alaska GOP Sen. Lisa Murkowski, Maine GOP Sen. Susan
        Collins and Democratic Sen. Joe Manchin subsequently backed an FBI investigation
        before they''ll vote to confirm Kavanaugh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066ccf0-3405-4a58-ba94-4e59d6b4a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judiciary Committee officially requested the FBI investigation,
        saying it should probe "current credible allegations" against Kavanaugh, and
        Republicans said it would be up to the FBI to decide what allegations are
        considered credible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ed427-d384-4d38-8f04-ac007a9183e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tumult came just hours after Kavanaugh appeared to be on solid
        footing, with Republicans rallying to his side after his denials of Christine
        Blasey Ford''s allegation in a Judiciary Committee hearing Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d8dde-911b-49fe-80fd-87dc928deb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Kavanaugh said he would "continue to cooperate"
        with the FBI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3454f4c7-d5f3-47f0-9e12-b2a2b5ebadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout this process, I''ve been interviewed by the FBI, I''ve
        done a number of ''background'' calls directly with the Senate, and yesterday,
        I answered questions under oath about every topic the Senators and their counsel
        asked me," Kavanaugh said. "I''ve done everything they have requested and
        will continue to cooperate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a2bb4-2285-4651-abf3-429086bcc7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s attorney welcomed the new investigation but criticized the
        time frame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee1c4c-d8a5-40c2-b1af-fed2f56cfd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A thorough FBI investigation is critical to developing all the
        relevant facts," said Debra Katz. "Dr. Christine Blasey Ford welcomes this
        step in the process, and appreciates the efforts of Senators Flake, Murkowski,
        Manchin and Collins -- and all other senators who have supported an FBI investigation
        -- to ensure it is completed before the Senate votes on Judge Kavanaugh''s
        nomination. No artificial limits as to time or scope should be imposed on
        this investigation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304157e-6393-4460-ac85-945b9c985dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh, a Republican who played a lead role in the Ken Starr
        investigation of Bill Clinton''s sexual misconduct and later worked in former
        President George W. Bush''s White House, is a DC Circuit Court of Appeals
        judge. He would replace the retiring Supreme Court swing vote, Justice Anthony
        Kennedy, possibly cementing a conservative majority for a generation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2842172-a49d-47d0-abc3-6e4ea7765dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake changes his mind</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090f3e6-6a2f-4e82-95d4-6bae368c6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republican leaders appeared Friday morning to have 49 solid
        yes votes, one shy of the 50 they need to confirm Kavanaugh -- meaning they
        could lose one Republican and have Vice President Mike Pence break a potential
        tie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbcba61-a013-4252-9598-4a041cfa482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, Flake -- who had been seen as one of three swing
        votes in the Republican caucus -- announced he would support Kavanaugh''s
        confirmation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907caf8-5edc-4a17-9ec5-af701d2179c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on the way to the Judiciary Committee''s hearing room, he
        was involved in a dramatic confrontation, when two protesters blocked Flake''s
        elevator. By voting to confirm Kavanaugh, "you''re telling me that my assault
        doesn''t matter," one tearfully told him live on CNN, as Flake listened and
        nodded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9032ab6-03c6-47c6-b3e6-4b29ec2fc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the committee room an hour from Friday''s scheduled 1:30
        p.m. vote, Flake tapped his friend Sen. Chris Coons, D-Delaware, on the shoulder,
        and the two retreated to a private anteroom. It set off an hour of frantic
        behind-the-scenes negotiations, as questions about whether Flake had changed
        his mind hovered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7a6fc-cf01-4b09-8ea1-180de8977319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeff said, ''I''m concerned that we are tearing the country apart,''"
        Coons told CNN. "That the powerful testimony of Dr. Ford did not seem to be
        taken seriously and investigated -- and that Judge Kavanaugh and his family
        were distraught by allegations that weren''t credible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cec8fc-0359-4280-8114-3d35b0edd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Flake emerged, he announced his position: He''d vote for Kavanaugh
        Friday -- giving the committee an 11-10 majority to send him on to the Senate
        floor -- but wouldn''t vote for him in the full Senate unless the FBI could
        investigate first.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35ca91-b727-4500-ac39-cf6cbc3922db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ought to do what we can to make sure that we do all due diligence
        with a nomination this important," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ac9d2-b54f-40bf-b12e-861c16e7c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Flake confronted by two female protesters after announcing
        he''ll back Kavanaugh</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7227e-ac28-42bb-99eb-435bfd953df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no guarantee at the time an FBI probe would happen, however.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73924ab3-01e0-4f5d-a962-d81aa96433b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all gentlemen''s and women''s agreement," Grassley said
        after the vote to committee members.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5ba0d-c6c4-4b4f-b279-4bc20008fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrenching hearing</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf6c8e-2ce7-49c2-a8d7-e9cf9cd2bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an intense, day-long hearing Thursday, Ford, a California
        professor, testified that Kavanaugh sexually assaulted her while they were
        both teenagers in the early 1980s. Kavanaugh later offered a vociferous and
        emotional defense, alternately shouting and tearing up on national television.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9be18e-6866-47a9-b379-c94a91c854a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Ford told the committee she is "100%" certain it was
        Kavanaugh who attacked her at a party when the two were teenagers in 1982.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82aca81-45ce-4049-b534-12bbc7a139c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nation watched, she said she "believed he was going to rape
        me." She told senators it has "haunted me episodically as an adult."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1fd5a-aba5-4947-b84b-e152456edc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Kavanaugh denied that allegation and other accusations of
        inappropriate sexual conduct he has faced in recent days. He blamed Democrats
        for what he said was a "calculated and orchestrated political hit" designed
        to keep him off the Supreme Court. He also refused to support a Democratic
        push for an FBI investigation of the allegations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d180f3b-800f-4349-8eda-65cce961ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never done this," Kavanaugh said of Ford''s assault charge.
        "It''s not who I am. I am innocent."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a99f4e5-51aa-4a6e-ae7d-ca98cff47d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Thursday night, the&nbsp;American Bar Association took the
        extraordinary step of recommending&nbsp;the Senate Judiciary Committee pause
        on Kavanaugh''s nomination until a FBI probe into the allegations is completed.
        The association had previously given Kavanaugh a unanimous "well-qualified"
        rating, its highest rating.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf98348-07cf-46ad-8961-6d5028c0a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic principles that underscore the Senate''s constitutional
        duty of advice and consent on federal judicial nominees require nothing less
        than a careful examination of the accusations and facts by the FBI," said
        Robert Carlson, president of the organization, in a Thursday night letter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470e83f-a1dd-4a63-b4d8-7fafb1f4601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each appointment to our nation''s Highest Court (as with all others)
        is simply too important to rush to a vote," Carlson wrote. "Deciding to proceed
        without conducting additional investigation would not only have a lasting
        impact on the Senate''s reputation, but it will also negatively affect the
        great trust necessary for the American people to have in the Supreme Court."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10a0ae-0cd7-4a08-8afc-d8ebb5fa1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:07:47.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump orders FBI probe
        into Kavanaugh; Senate vote delayed."</p>'
  'Pret-a-Manger-death':
    'author': 'Hilary Clarke'
    'caption': 'The labeling on a sandwich eaten by a 15-year-old girl who later died
      from an allergic reaction was "inadequate," a UK coroner has said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-29T08:21:58.101+08:00
    'imagesource': 'jcr:15fe9792-8208-4534-a61c-35dff1eb5b72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee74a993-ccb1-4ce9-84b9-677cf18f0cad'
    'lead': 'A coroner found that Natasha Ednan-Laperouse, who fell ill on a British
      Airways flight to Nice, died of anaphylactic shock.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:18:36.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:58.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:54.514+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pret a Manger sandwich labeling ruled ''inadequate'' after girl''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350bdd6f-35a0-4203-a039-409d369b574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The labeling on a sandwich eaten by a 15-year-old
        girl who later died from an allergic reaction was "inadequate," a UK medical
        coroner has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289523f-40d3-445b-90ba-7ea2b0e7ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner found that Natasha Ednan-Laperouse, who fell ill on
        a British Airways flight to Nice, died of anaphylactic shock, the Press Association
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff81e1-7f11-4bf2-97c3-c2213f1a33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager bought the olive tapenade and artichoke French bread
        sandwich from a branch of the international Pret a Manger fast food chain
        at Heathrow airport in London before boarding the flight in July 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e3dae-2f6d-4ff2-b77f-1e5c2f0c1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner, Sean Cummings, said the baguette contained sesame,
        to which she was allergic. "There was no specific allergen information on
        the baguette packaging or on the (food display cabinet) and Natasha was reassured
        by that," he ruled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd0ad6-ea7e-4a8a-a2ec-8855f3638851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 25 minutes into the flight Natasha''s throat became itchy,
        her face went red and then hives appeared on her body, the coroner said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b48dd1-1768-4712-b9ae-d4b52bb8f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father gave her two doses of the adrenaline injection pen, Epipen,
        which is used to treat severe and life-threatening allergic reactions, but
        the teenager''s condition continued to deteriorate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12efa31-7b05-40c4-814f-60de413a135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said "daddy, help me, I can''t breathe", the coroner wrote.
        Oxygen was provided but Natasha lost consciousness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a7b08-9a46-470b-97bd-8e71bd7e5082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the plane came into land she suffered a cardiac arrest, and despite
        a doctor''s attempts to revive her, and the use of a defibrillator at Nice
        airport, she died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d407d8-d9da-4957-8b0b-2e78fcf5af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA crew had not told the doctor that there was a defibrillator on
        board the aircraft. "Whilst I consider this to be an omission on the part
        of the BA crew, I do not believe this made a material difference to the outcome,"
        the coroner said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0285add-624c-4209-ae15-144e9ae8e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would now make a report to Environment Secretary Michael
        Gove over the use of food labeling in sotres.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3c617-e030-4a07-869a-c6d290a9aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week the inquest was told the Pret packaging failed
        to mention that sesame seeds were "hidden" in the dough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d504d-8c44-46b9-a5f2-eaa9c4d2a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An&nbsp;allergen chart posted on Pret''s website on Tuesday&nbsp;states
        that the artichoke and tapenade baguette contains sesame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5b73a-1b55-4b68-98da-9fc9a4ab9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:18:36.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pret a Manger sandwich
        labeling ruled ''inadequate'' after girl''s death."</em></p>'
  'Tara-Fares-Iraq-killed':
    'author': ' Eliza Mackintosh, Mohammed Tawfeeq and Hamdi Alkhshali'
    'caption': 'Iraqi security officials released a surveillance video showing the
      moment of the shooting of Iraqi social media star and model Tara Fares on Thursday
      in Baghdad.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-29T08:12:43.600+08:00
    'imagesource': 'jcr:1c174860-89bb-4db7-a057-18ef87d64431'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb49d18-f297-4950-8755-33ffc943cc83'
    'lead': 'The death of Tara Fares and other recent killings prompted Iraqi Prime
      Minister Haider al-Abadi to order an investigation on Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:21:37.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:57.811+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:54.588+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social media star, a former ''Miss Baghdad,'' shot dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194bc9f8-e99e-4e4e-8b97-0581ba6ae4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Iraqi social media star and model Tara Fares has been shot
        dead in Baghdad, security officials confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f2a0f-9c01-40c8-84e2-c76817d1531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Fares and other recent killings prompted Prime Minister
        Haider al-Abadi to order an investigation on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00159b60-cbf1-4b22-ad4f-cbf5c0fb57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Miss Baghdad, and first runner-up for Miss Iraq, was
        killed on Thursday after gunmen opened fire on her in the capital''s Camp
        Sarah neighborhood, according to a statement by Iraq''s Interior Ministry,
        which is investigating the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207a3aa-74fd-486b-9e5f-44893fe1302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministry spokesman Maj. Gen. Saad Maan told an Iraqi TV station
        that two motorcyclists shot Fares while she was inside a vehicle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf67fe-38a2-431b-8988-4ff34012dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old, a Christian whose father was Iraqi and mother Lebanese,
        was living in Erbil, but visited the capital occasionally. She was famous
        for her bold clothing and posts on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b0daa-f888-472c-b729-d6171aa86cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A black-and-white photo showing Fares pouting was shared with her
        nearly 3 million Instagram followers shortly after her death, along with the
        comment: "In a treacherous and cowardly incident, Tara Fares Chamoun, is with
        God. We asked God to accept her with His great mercy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a8e27-aba1-4f27-ba8b-1013ce362dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disturbing trend, an ongoing investigation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291aefc-7050-4902-93d8-eb889d229f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fares'' death comes just two days after a female human rights activist
        was killed in the southern city of Basra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae6577-f406-4afc-8fd6-8d68de50b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suaad al-Ali was shot and killed in an outdoor market by an unknown
        gunman, according to security sources. Officials said investigations were
        still underway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0e26d-8a3b-4b71-9605-d00543aa1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, two well-known women in Baghdad''s beauty industry
        also died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba5691-c598-4493-b2dd-b44b9126fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafeef al-Yaseri, known as the "Barbie of Iraq," was killed inside
        her Baghdad home on August 16. Al-Yaseri was a plastic surgeon and organized
        national programs specializing in medical affairs for women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63fba5-d2bd-4a93-9c0e-4f9c02f94ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week later, Rasha al-Hassan, owner and manager of Viola Beauty
        Center in Baghdad, was found dead inside her home. Health Ministry spokesman
        Seif al-Badr said at the time that al-Hassan had died at her home, where preliminary
        investigations did not point to a reason for the death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c931b8f-c770-4a81-89f7-bc77e1b0038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Abadi ordered the Interior Ministry and Iraq''s intelligence
        department to investigate the assassinations and kidnappings in Basra, Baghdad
        and elsewhere, the ministry said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb65fefa-98c2-444c-8be2-fe093d86774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:21:37.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Social media star, a
        former ''Miss Baghdad,'' shot dead."</p>'
  'Air-Niugini-Micronesia':
    'author': 'Bard Wilkinson and Hilary Clarke'
    'caption': 'The Air Niugini Boeing 737-800 aircraft carrying 47 people -- 35 passengers
      and 12 crew members -- plunged into the water after it ''landed short of the
      runway.'''
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-29T07:36:23.181+08:00
    'imagesource': 'jcr:3060d174-3aa2-4efa-8a75-a9329a94627b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3a87e19-7aa4-46a9-b919-99b5f474e93a'
    'lead': 'The Air Niugini Boeing 737-800 aircraft carrying 47 people -- 35 passengers
      and 12 crew members -- plunged into the water after it ''landed short of the
      runway.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:25:55.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:57.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:54.759+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All passengers and crew survive Air Niugini Boeing 737 crash in sea
      off Micronesian island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b8e08-60d1-4c2f-86a9-36587c6e071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Dozens of airline passengers were forced to swim for their
        lives Friday after their plane missed a runway and landed in a sea lagoon
        on a remote island in the middle of the Pacific Ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72285543-70e1-4aee-bac7-e5b9f538f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Niugini Boeing 737-800 aircraft carrying 47 people -- 35
        passengers and 12 crew members -- plunged into the water after it "landed
        short of the runway," at the international airport on Weno, the main island
        of Chuuk state in Micronesia on Friday, according to a statement from Air
        Niugini, the national carrier of Papua New Guinea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfffe04-7885-4efb-ae47-46c052c9bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airplane proceeded normally until final approach when the weather
        conditions suddenly deteriorated and it began raining hard, according to the
        independent website JACDEC, which monitors airline safety and crash data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6538fb-0e71-4543-bb90-74ce54dabe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes, local fishermen were on the scene in small motor
        boats to rescue people. Everyone on board survived, Air Niugini said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5063cab-4969-4ed9-a3fb-43f065f0e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, it is still unclear whether the aircraft overshot
        the end of the runway or ditched in the lagoon before reaching the runway,"
        JACDEC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87dafd-6701-4367-89e9-780388780396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite water ingress, the aircraft managed to stay afloat for
        some time allowing passenger evacuation via the over wing exits and the forward
        passenger door. The Boeing later submerged below the window line."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0138fa97-25bc-4a68-97a9-1ca8571d99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Jaynes, managing editor of a Micronesia-based newspaper, was
        on the plane when it hit the water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e402c4-8b1d-44ca-be42-7025f752aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just surreal. I thought we landed hard until I looked over
        and saw a hole in the side of the plane and water was coming in, and I thought,
        well, this is not, like, the way it''s supposed to happen," he said in a&nbsp;video
        posted to Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b7bcd-2197-4195-93dc-d903c28a775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaynes said people on the plane were in water up to their waists
        and used the emergency exit to escape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6906e1b4-62f0-4a46-b470-ce5291acc040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs and video footage posted online showed small fishing
        boats surrounding the stricken, semi-submerged plane, ferrying passengers
        to safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef7c7b-fc7a-446e-a38f-3adbb7083f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Yaingeluo, one of the first to arrive at the scene, said the
        plane landed more than 500 meters short of the runway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7331ff4-95b6-42dc-af8f-f969741ad3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily, it happened during the daytime," he said. "When the plane
        came to a stop all the civilian boats came to help transport passengers to
        dry land."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896c166-1bff-4785-b2f1-1fd6647cd273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the doors opened everybody fought to get out," he added. "All
        the passengers were scared and in shock."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bfa198-a8d6-41a9-9fcd-7af31be27d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airline is making all efforts to ensure the safety and immediate
        needs of our passengers and crew," Air Niugini said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba6d25-3b05-44b6-bc8b-df2ec5bf370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it had received reports that "the weather was very
        poor with heavy rain and reduced visibility at the time of incident."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f480d4e-2c57-40aa-b695-a512ea322b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers and crew were taken to the hospital for checks and no
        serious injuries were reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8680846-df06-47d5-a3d8-1d1779ce0ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runway, like others in the north Pacific, is relatively short
        at 1,831 meters, surrounded on three sides by water, AFP reported</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7216f41-7714-4e98-bfc1-76d95b043985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Niugini lists only one 737-800 among its fleet of 21 aircraft
        on its official website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57893706-adba-4c2f-86b0-1ca12ba89bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:25:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "All passengers and
        crew survive Air Niugini Boeing 737 crash in sea off Micronesian island."</em></p>'
  'Israel-Gaza-unrest-Palestine':
    'author': 'Ian Lee and Ibrahim Dahman'
    'caption': 'Protesters carry an injured Palestinian during clashes Friday on the
      Israeli border fence east of Gaza City.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-29T07:30:38.131+08:00
    'imagesource': 'jcr:b9997e5d-2981-4483-ab1b-ff908ded25e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b45952-6742-4fbb-a51d-ad9ed5e275f9'
    'lead': 'Two boys were among those killed in the clashes that marked one of the
      deadliest days in Gaza for weeks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:28:23.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:57.501+08:00
    'mgnl:lastActivatedBy': 'jeff'
