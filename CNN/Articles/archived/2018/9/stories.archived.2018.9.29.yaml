  'typhoon-Trami-Japan':
    'author': 'Euan McKirdy and Haley Brink'
    'caption': 'Stunning images of Super Typhoon Trami, the fifth storm of this magnitude
      in the western Pacific this year, have been captured by an astronaut on the
      International Space Station (ISS).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-29T22:06:25.207+08:00
    'imagesource': 'jcr:df7954b9-d544-4651-9b09-ee2553b3162d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54c3903a-f1f8-468e-9419-50893cd56d46'
    'lead': 'A powerful typhoon unleashed heavy winds and rain on southern Japan this
      weekend as it slowly marched toward the nation''s main islands.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T11:19:56.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:01.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:52.284+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Trami drenches southern Japan as it marches toward mainland

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9830b-b977-4f6d-a47f-e97b9d604dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:19:56.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A powerful typhoon unleashed heavy winds
        and rain on southern Japan this weekend as it slowly marched toward the nation''s
        main islands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e6145-965b-4723-ad3f-462f2388afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:19:56.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Trami was the equivalent of&nbsp;Category 2 hurricane&nbsp;when
        it passed over the Ryukyu Islands on Friday night. It''s expected to strengthen
        over the next 24 to 48 hours and could regain what would be a Category 3 status&nbsp;before
        potentially hitting Japan''s main islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd10bbe-733c-43e8-9205-ac9175b05dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:19:56.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ryuku Island chain stretches north of Taiwan to the Japanese
        island of Kyushu, and includes Okinawa, the largest island in the chain, with
        about 1.4 million people, including around 25,000 US troops and their families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ca6a1-be59-4262-825b-1fd090c43cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:19:56.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landfall on mainland Japan is expected early Sunday, making Trami
        the fifth typhoon to hit the country''s main islands since July. The storm
        is expected to be the equivalent of a strong Category 2 or a weak Category
        3 hurricane at that time, with winds around 175 to 185 kilometers per hour
        (109 to 115 mph). If it misses direct landfall on Kyushu, it likely will hit
        the main island of Honshu six to 12 hours later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ce455-5387-4639-920c-b77623f294b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:19:56.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall totals of 150 to 300 millimeters (6 to 12 inches) will
        be widespread, with localized amounts of more than 500 millimeters (19.6 inches)
        expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc41cb3-1226-45a0-b9b8-58864f326e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:19:56.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the typhoon season, Typhoon Jebi, the strongest storm
        to hit Japan''s mainland in 25 years, smashed through the west of the country,&nbsp;killing
        at least 10 people and causing widespread damage&nbsp;through high winds and
        storm surges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6800900-013f-45e2-b25f-766c311dfffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:19:56.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trami comes at the end of a summer of disasters in Japan that included
        Jebi, flooding and heatwaves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d23eb-709c-4b05-af29-a02df0533f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:19:56.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Typhoon Trami drenches
        southern Japan as it marches toward mainland."</em></p>'
  'national-government-debt-august-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-29T22:26:33.477+08:00
    'imagesource': 'jcr:74b4eace-db88-41dc-985b-96c58d8ccbac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7f50820-31b7-495e-a1b9-1432cdff8c57'
    'lead': 'The national government has yet to pay ₱7.104 trillion in debt, according
      to the Bureau of Treasury.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T11:24:39.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:01.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:52.491+08:00
