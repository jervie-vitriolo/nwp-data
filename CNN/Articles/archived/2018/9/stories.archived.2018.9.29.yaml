  'DENR-lifts-temporary-quarry-ban':
    'author': ' Triciah Terada'
    'caption': 'A quarry in Rodriguez, Rizal. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-27T22:15:21.189+08:00
    'imagesource': 'jcr:c2f2a842-6cb4-48c2-b220-ed3e5fd456ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3098d9d-d710-41ae-8133-206755ddd63e'
    'lead': 'Environment Secretary Roy Cimatu lifts suspension on quarrying by most
      mining companies. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:33:48.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:57.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:55.085+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR lifts quarry ban in non-residential areas

      '
    'updated': 2018-09-29T16:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d1469-3bc0-4fab-8bc8-0c4d612843e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Environment Secretary Roy Cimatu on Thursday lifted the suspension on quarrying
        by most mining companies in non-residential areas in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e1462-fc6b-4148-84f8-cc9e960b0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mean that ninety percent of the companies that were suspended
        after Typhoon Ompong caused a number of landslides could resume operations.</p>'
    '3':
      'image': 'jcr:8e6f0b99-5c6f-4e6b-bf01-25c99d9dfcc9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb2688-c354-4cb6-9bfe-3468768ce3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17800848-9976-4b71-8f6d-aaa9675b1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies are located in La Union, Pangasinan, Bulacan, Pampanga,
        Zambales, Batangas, Rizal, Camarines Sur, Misamis Oriental, Iligan City and
        Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6166e16-f38e-4dde-b69b-613ddc6c9489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no communities around the quarry sites na ma-a-affect
        in case na may landslide,” Cimatu explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1773af0-18f5-45d3-9800-bf69ec5fa9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trade Secretary Ramon Lopez called and told him that the
        quarrying suspension could raise prices of construction materials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f316dfb-660e-4a1a-b932-95ff87833452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Secretary explained that they had anticipated this
        possibility, and this was the reason the suspension was only for a maximum
        of fifteen days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90154919-0ed6-45e4-9fc7-66c0e7e7b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 10 percent of suspended quarrying operations include
        the site in Naga City, Cebu where a recent landslide that killed 72 happened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff5554-49fe-4cdb-b723-62a6379498fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said quarrying in this site would remain suspended until
        further assessment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1f556-ab90-480e-bba4-4df5db64396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi nauna itong quarry na ito sa community. Isolated yung quarry
        site dati but naglipatan yung community because of the workers, kaya naging
        vulnerable itong nasa Naga,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9746e-c2ee-4d3a-8c80-0fd5f7339f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The quarry was there before the community was built.
        The site was isolated, but the workers moved there and built a community.
        That’s why Naga became vulnerable.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bdc622-087f-4aed-8822-5fd4f7ce31c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:33:48.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest death toll in the Naga City, Cebu landslide is 65, with
        21 people still missing and 18 injured.</p>'
  'Quarry-operations-suspension-inflation-effect-Escudero':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T10:03:37.250+08:00
    'imagesource': 'jcr:e988f6e2-34d7-4272-9ff2-aee350c72841'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43857435-1d3c-4520-89d7-6d86f0e619fb'
    'lead': 'Senator Chiz Escudero also said the temporary halt to quarrying activities
      may also affect the Duterte administration''s big-ticket infrastructure program
      "Build, Build, Build."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:36:24.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:57.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:55.188+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator warns suspension of quarry operations may worsen inflation

      '
    'updated': 2018-09-29T16:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d38a50-7a10-4d78-9770-047f1505d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Senator Francis "Chiz" Escudero warned the government of its order to temporarily
        suspend quarrying activities following several landslide incidents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f587be-7d62-4316-bb39-921d61fefbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will undermine the government''s ongoing efforts to
        manage the country''s soaring inflation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020a8c4-8ff5-496d-9497-5a062b35a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amidst the government''s efforts to control inflation, here is
        a policy decision from one agency that will erase whatever little gains they
        have achieved at reining it [inflation] in," Escudero said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a5bc6-1d33-4700-9024-60ab012e45ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu on September 21 temporarily suspended
        all quarrying activities in the country, following the landslide in Naga City,
        Cebu that claimed the lives of 64 people, including workers of a quarrying
        company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f4d75-5037-4708-a264-cc6b9c2d4951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities to extract stones or construction materials from land
        was stopped nationwide until October 6. It can be extended based on the result
        of the safety evaluation of quarrying operations in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551b327-d47d-431f-bf51-bdebc56f0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he believes Cimatu''s decision was done in good faith,
        Escudero said the Environment Chief must be made aware of the "domino effect"
        of his order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb425e-4a62-4f0d-adaf-a786ae509698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo naman dito sa ating bansa, kapag tumaas na ang presyo kahit
        bahain mo pa ng supply eh napakabagal bago bumalik sa dating lebel ang presyo.
        Kapag tumaas ang presyo ng gasolina o presyo ng bilihin, ang hirap nang ibaba
        o bumaba iyon matapos bumaba dahil nga sa domino effect na nangyayari," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc03d7c-92a9-4c69-be76-ee0c625cb599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added the temporary halt to quarrying activities may
        also affect the Duterte administration''s big-ticket infrastructure program
        "Build, Build, Build."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288508ff-7a0c-4fcc-a5ff-668aeda90ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic problem is this will have inflationary tendencies on
        cement and aggregates, and will impinge upon the administration''s ''Build,
        Build, Build'' project, not to mention that it''s sweeping and clearly arbitrary,"
        Escudero said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f0418-aa36-4179-b6ef-a7f6f7e87be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, it may cause a possible shortage in construction materials,
        especially cement, Escudero warned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9a78b-5379-43a7-b2d8-cf5a57d623a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary Ruth Castelo said while the cement prices are
        still stable, the moratorium may cause lower supply in the coming months.
        To prevent the looming cement price increase, the government may resort to
        importation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55b562-022c-48b7-bf9c-955f2b111025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo added Trade Secretary Mon Lopez has also asked Cimatu to
        speed-up the audit of quarry sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4bf3c-b185-42e4-ae33-7316452696f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department ordered moratorium in quarrying activities
        in the country following the massive landslide at a quarrying site of APO
        Cement in Naga City, Cebu which killed dozens of people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d438a7-2931-41de-9356-8d4450382609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade department said APO Cement - the owner of the quarrying
        site where the Cebu landslide occured, constitutes 60 percent of cement in
        the market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075458c-fe61-447b-a2a6-7d551bd6f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:36:24.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said the government cannot afford price increase in cement
        while the "Build, Build, Build" project is in full swing.</p>'
