    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 Palestinians killed by Israel forces in Gaza clashes, Palestinian
      ministry says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb92ce-3324-4979-a42f-fd3ccb98b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:28:23.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six Palestinians have died after being
        shot Friday by Israeli soldiers along the fence that separates Gaza and Israel,
        according to the Palestinian Ministry of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99a3f5-da1b-4334-bcf1-6601a108c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:28:23.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two boys were among those killed in the clashes that marked one
        of the deadliest days in Gaza for weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e3aff-6ea1-4473-852b-5c1dc1583ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:28:23.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 people were injured, 90 of them by live fire, the
        health ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8d5ef-36b6-402c-b151-bc81e994be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:28:23.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry identified the dead as Iyad Al Shaer, 20; Mohammed
        Al Hoom, 14; Naser Mosabeh, 12; Mohammed Inshasy, 18; and Mohammed Shakhsa
        and Mohammed Haniya, both 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f8c5e-4bb0-4810-a575-a33f21829f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:28:23.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces said that about 20,000 Palestinians gathered
        along the fence in different locations. The demonstrators threw rocks and
        explosive devices at Israeli troops as well as tried to damage the fence,
        the Israeli army said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d7d2fa-18d6-4399-ab85-1eb50279fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:28:23.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli soldiers responded with riot dispersal means and fired in
        accordance with standard operating procedures, the IDF said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cf9e2-5803-4fb9-8066-c06dad6339da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:28:23.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli aircraft also carried out two airstrikes in response to
        the violence along the fence, the IDF said. Among the targets hit was what
        the IDF described as a Hamas post in northern Gaza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05946639-98fd-4739-a85b-8edb002c21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:28:23.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said none of its soldiers were injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d890069-f437-4397-a37c-8eef63336255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:28:23.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "6 Palestinians killed
        by Israel forces in Gaza clashes, Palestinian ministry says."</em></p>'
  'Facebook-attack':
    'author': 'Heather Kelly'
    'caption': 'Facebook says it is investing heavily in security going forward, and
      increasing the number of people working on security from 10,000 to 20,000.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-29T07:16:16.499+08:00
    'imagesource': 'jcr:9c1d3c20-6f2c-4343-b416-aa9e7ad82ef1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cb6c369-1f96-46b7-aeea-149b698bbaf5'
    'lead': 'Facebook said it does not know who the attackers were or where they were
      based.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:30:45.288+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:57.384+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:54.989+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook says attack exposed info of 50 million users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ed8e6-fa4d-4105-87e9-b2a7d9ccf520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:30:45.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> An attack on Facebook discovered
        earlier this week exposed information on nearly 50 million of the social network''s
        users, the&nbsp;company announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912ab8a-228d-4f3b-939f-4d8c1b518b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:30:45.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers exploited a feature called "View as" that lets users
        see their Facebook page the way someone else would. The attackers could then
        potentially use it to take over the accounts and use them exactly as if they
        were the account holders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960e75c-9f72-4053-ba71-7674f55533e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:30:45.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it does not know who the attackers were or where they
        were based. It also said it has already fixed the issue and informed the FBI
        and other law enforcement, as well as lawmakers and regulators. It has also
        informed the Irish Data Protection Commission about the breach, a step required
        by Europe''s&nbsp;GDPR regulations. The commission said it received the notification,
        but expressed concern with its timing and lack of detail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d78cd-4324-44c6-818b-870fc198e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:30:45.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90 million users were forcibly logged out of their accounts
        by Facebook and had to log back in on Friday for security reasons. Users do
        not need to take any additional security precautions or reset their passwords,
        said Facebook. All logged out users will receive a notification about the
        issue from Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40385c39-6c70-44c3-8272-3c7436259b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:30:45.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it does not know if the affected accounts were
        misused in any way or if any user information was actually accessed. It has
        not determined if any specific locations or accounts were targeted. It has
        turned off the "View As" feature that the attackers exploited while it investigates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7ddf9-9dd9-4ad3-92f0-5fd872b86359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:30:45.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says the vulnerability is the result of three distinct
        bugs, and originally appeared in July 2017 when the company made a change
        to a video uploading feature. The company first detected some unusual activity
        -- a spike in user access to the site -- on September 16, 2018. It launched
        an investigation and uncovered this attack on Tuesday of this week. On Wednesday
        it notified law enforcement and on Thursday evening it fixed the vulnerability
        and began resetting login tokens, according to Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659cfd4-ae1c-4130-8219-0fa405f82199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:30:45.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers stole Facebook "access tokens" which keep a person
        logged into their Facebook account over long periods of time so they don''t
        have to keep signing in. Facebook reset all 50 million tokens, as well as
        tokens for an additional 40 million people who had used the "View as" feature
        in the past year as a "precautionary step."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c372ba9-344e-4c11-a282-68493be2d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:30:45.289+08:00
      'mgnl:createdBy': 'jeff'
