      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by six points, a quick off the inbound Dave Ildefonso triple
        cut the deficit for NU to a single possession game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13513d3e-836e-44e4-8591-39b1fa4528e0'
