      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Embattled Senator Antonio Trillanes has now left the Senate premises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b010e-46f6-4b79-8ca9-0e2f2464b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:52:26.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left around 10:41 a.m. Saturday, after he was holed up for more
        than three weeks at the Senate, following the nullification of an amnesty
        granted to him by former President Benigno Aquino III in 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04179c4f-ef2f-4ede-a6d8-21c064dfc004'
