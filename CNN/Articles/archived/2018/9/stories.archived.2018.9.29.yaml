      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality here is we face constant attacks from people who want
        to take over accounts or steal information.... we need to do more to prevent
        this from happening in the first place," CEO Mark Zuckerberg said during a
        call with reporters shortly after the announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8421a4-aeae-4b78-848d-fa75bca7b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:30:45.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:57.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is the&nbsp;latest issue&nbsp;for the company,
        which has struggled with security breaches,&nbsp;privacy issues&nbsp;and&nbsp;misinformation&nbsp;in
        recent years. Facebook says it is investing heavily in security going forward,
        and increasing the number of people working on security from 10,000 to 20,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4d95d-34ce-4225-ac59-44b0a3896a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:30:45.289+08:00
