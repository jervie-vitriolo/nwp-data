      'mgnl:lastActivated': 2019-04-17T09:10:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN Philippines (@cnnphilippines) September 29, 2018</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bbb61-0498-4b70-bac5-8c1b4cadfc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:52:26.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he will resume work on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e85127-b841-406c-966c-66415753213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:52:26.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako ay makikiusap sa liderato ng iba''t ibang mga komite na
        may pending resolutions kami ng mga anomalya ng administrasyong ito — yung
        mga corruption allegations kay</em> (Solicitor General Jose) Calida, ''<em>yung
        mga corruption</em> allegations kay Bong Go at ''yung involvement sa illegal
        drugs ni [President Rodrigo] Duterte mismo," Trillanes told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a890b8-975c-4c5d-8b7b-a2ca2155a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:52:26.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will talk to the heads of the various committees
        about my pending resolutions on the anomalies of the current administration
        — the corruption allegations against Solicitor General Jose Calida, corruption
        allegations against Bong Go, and Duterte''s involvement in illegal drugs.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ade704-427c-45f4-a45e-ceace807a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:52:26.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Proclamation 572 that voided Trillanes'' amnesty
        early in September. The senator is a fierce critic of the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060860d2-c817-4dc9-b534-52cca0d8d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:52:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Makati Regional Trial Court Branch 148 deferred issuing
        an alias arrest warrant and a hold departure order against him on the grounds
        of coup d''etat. Branch 150 of the Makati Court had earlier ordered Trillanes''
        arrest, but allowed him to post a ₱200,000 bail on a separate case of rebellion.</p>'
