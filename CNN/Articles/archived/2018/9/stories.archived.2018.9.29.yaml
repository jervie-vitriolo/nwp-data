      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c4779-93b2-4912-8575-7597499ddb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The State Department announced Friday that it has ordered
        all non-essential personnel leave the U.S. consulate in Basra, Iraq.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f391f2-e9f4-4afa-b729-bdd40a644c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo cited threats from Iran in a statement
        and a senior U.S. official told CNN that the decision to place the facility
        on "ordered departure" was prompted by "security threats from Iran."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b485ec-685f-4221-ae77-5949922099c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. Embassy Baghdad will continue to provide consular services
        to U.S. citizens in Basrah." the State Department said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5276fe-0de2-49f9-9329-fc96c0354465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department also updated its travel advisory for Iraq Friday
        to note the order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd101c-59ab-48c1-aecc-58001410d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threats to our personnel and facilities in Iraq from the Government
        of Iran, the Islamic Revolutionary Guard Corps Quds Force, and from militias
        facilitated by and under the control and direction of the Quds Force leader
        Qasem Soleimani have increased over the past several weeks," Pompeo said in
        a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90e814-353c-41cf-a896-d63457605d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo noted that "there have been repeated incidents of indirect
        fire from elements of those militias directed at our Consulate General in
        Basrah and our Embassy in Baghdad, including within the past twenty-four hours."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6de6d-cdd7-4a6e-bcb4-b29213cb587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have advised the Government of Iran that the United States will
        hold Iran directly responsible for any harm to Americans or to our diplomatic
        facilities in Iraq or elsewhere and whether perpetrated by Iranian forces
        directly or by associated proxy militias," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead3f21-a854-4029-bc50-fb1e40ea872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reported on Thursday that a U.S. intelligence assessment
        conducted in recent days has concluded that Iranian-backed militias and proxy
        forces could be planning a strike against U.S. military forces or interests
        in the Middle East, according to three defense officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffab70f-0d9d-4564-9c7f-cffb4e393aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials would not describe the specific intelligence, but in addition
        to monitoring public statements from Iran, the U.S. intelligence community
        is capable of using overhead satellites and communication intercepts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f95d2d-e19f-45b8-a191-254bbad464e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using proxies could make it difficult for U.S. intelligence to readily
        identify targets to strike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d7fc7-7f4c-44bb-a3bd-32996939ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pompeo, in a recent CNN interview, made it clear Iran''s use
        of militias and proxies throughout the Middle East could provoke a U.S. military
        response if U.S. interests come under attack. "They''re going to be held accountable.
        If they''re responsible for the arming and training of these militias, we''re
        going to go to the source."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ae05f-cdb1-403f-ba53-b1729f58722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the U.S.-led coalition in Iraq said Friday that
        the military was tracking "two points of impact from strikes near the U.S.
        Basra Diplomat Consulate, but nothing was hit and no injuries. No one has
        taken credit for this unsuccessful attempt," Col. Sean Ryan told CNN early
        Friday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702e313-f4bc-4015-b739-adda4d112c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, multiple residents in Basra told CNN that rockets were
        fired towards Basra International Airport in the very early hours of Friday,
        but that they neither struck inside airport grounds nor the U.S. Consulate
        which is located near the airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1793a6f-b2a8-44a1-939c-110b92f26554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser John Bolton''s issued a stark warning
        to Iran at the United Nations General Assembly on Tuesday, "If you cross us,
        our allies, or our partners; if you harm our citizens; if you continue to
        lie, cheat, and deceive, yes, there will indeed be hell to pay."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2652d10-8aa3-4ec8-8b54-c25825b97c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, while hosting a meeting on non-proliferation, U.S.
        President Donald Trump added a warning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15255696-cfcb-417f-81e1-809160c07908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any individual or entity that fails to comply will face severe
        consequences," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a6e89-3af6-4ea5-9636-d981573fa9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton said that the Trump administration is also implementing measures
        to specifically target Soleimani, who heads the Revolutionary Guard Corps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f612c6-c611-418b-9f38-914a2c7e03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration has launched a pressure campaign to counter
        Soleimani''s insidious design," Bolton said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5319685-0e90-4393-a1a8-fde4071d7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Trump''s comments on Wednesday, Iran''s President
        Hassan Rouhani said that the U.S. is the problem: an isolated violator of
        international laws led by a team of political and diplomatic novices that
        is earning the world''s disapproval.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8879dcb-8c46-4996-9367-3f23df5906b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:54:38.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US pulls staff from
        Iraq, citing security threats from Iran."</em></p>'
  'AI-parenting-China':
    'author': ' Serenitie Wang'
    'caption': 'Early education products are becoming more futuristic partly because
      of companies and ad campaigns targeting tech-savvy parents.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-29T09:48:23.275+08:00
    'imagesource': 'jcr:cdcb6319-f360-42c9-8d22-effbd89dc816'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0188069-9910-48d5-bbf6-9ccd0b2925c0'
    'lead': 'Parents say the benefits of AI gadgets extend beyond the realm of education.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T11:56:39.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:58.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:53.826+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AI robots are transforming parenting in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b4b7c-34a4-4baa-99ed-00fc5f316534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At kindergarten, three-year-old Seven Kong has his schoolmates
        to play with, but at home his best friend is a kidney-shaped, lime-coloured
        android named BeanQ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e000bb-ea81-4755-a17b-f2f8ec6951c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two spend hours together, with Seven peppering the robot with
        a continuous stream of questions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890207c-e39c-44b5-88fb-73164079d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s up BeanQ? Have you eaten? I wanna watch cartoons!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd4b21-c5dd-4b8d-bd6e-906b0fe1b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The green android responds with similarly simple words and phrases,
        alongside an array of different emoji facial expressions displayed on a large
        screen, which serves as its face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75790c40-b4c6-4766-8ef4-de91246f3a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommended to the family by a friend, the android is intended to
        be an early educator, sharing some of the parental burden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2698b3-b18b-483b-aa06-6306664508f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we get really busy, BeanQ can be there keeping him entertained,"
        said Seven''s mother Liu Qian, 33, who is a work-at-home mom living in Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae775d-bc1e-4e10-9995-6724e818f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite occasional glitches in voice recognition, Liu said the machine
        doesn''t have any problems interacting with the active three-year-old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d13d95-84af-4899-8834-6f47411aae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driven by a cluster of leading AI companies and using ad campaigns
        that target tech-savvy parents, early education products have taken a futuristic
        turn in China, where the popularity of such devices has boomed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752403d-4694-4f53-aa92-048dc8e786fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search on Tmall (China''s equivalent to Amazon) with "education
        robot" gives 65 pages of products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a32587-9aa7-4960-904b-5ea652e0d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents say the benefits of AI gadgets extend beyond the realm of
        education. BeanQ, for example, also features a "remote babysitting" mode,
        under which it can serve as a moveable nanny, automatically taking snaps of
        children and uploading them online for parents to see.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a45f0d-ec60-42b2-941d-3b648cf15186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan Wen, a 32-year-old mom, said that she uses this function a
        lot to capture her son''s pivotal moments as he grows up as well as to communicate
        with him while away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2614087-7f1d-45bf-b2f3-18fc76d034f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With BeanQ, I can video chat with my son when I need to work late,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9458d76-1c3c-420b-96ad-57a232a89475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts have questioned the value of the AI education devices,
        dismissing them as little more than a "low-end smart phone" for overworked
        parents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a3507-f0ef-41e3-a39b-c5118740d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have raised darker concerns around privacy and child safety,
        worried that parents are putting unsecured visual and location data about
        the children online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4600a6a-1944-4654-8313-1036ad3cbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childcare for the masses</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95157b-a3e8-496b-91be-5866fa435dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a price tag of just $300, BeanQ has quietly made its way into
        millions of ordinary middle class households across China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4def7d-926f-427d-a8c2-30b0b9cb7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this industry, within three to five years, every toy will go
        digital. There will be no inanimate toys anymore," James Yin, president of
        Roobot, the manufacturer behind BeanQ told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995161b-d45b-431b-9fcb-b6710cb04ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children get bored at toys easily, no matter how fancy they are.
        But AI is living, and ever changing," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645fe9e1-e750-4cca-be40-06580dd5b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roobot is just one of a group of Chinese AI companies that use the
        concept of early child education to commercialize their technology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a4f4e-b307-4c93-9f61-7ec17a88aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Robots for children) is the sector where AI can take off in its
        earliest stages," Yin said. He thinks that children are less picky about the
        level of intelligence of their robots as long as the toys look animated and
        interact with them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ea156-eba7-4d34-9bfa-9873a1f6ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roobot recently developed an AI system that incorporates a range
        of English-language learning materials. It''s an area the company say is set
        to boom, as parents look to create native English-speaking environments, without
        the hassle of traveling abroad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c866e4-a372-448e-a2c4-6c995ab59605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booming market</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777dd5c-dd22-405d-b0b8-1b0016832e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If digital watches for children are included, an estimated 30 million
        AI educational robots were sold in China this year, and next year the number
        is expected to exceed 100 million, according to research carried out by Turing
        Robotics, a major AI toy solution supplier in China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf481b72-89b3-477c-827f-3ae5624fa838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turing is among a number of companies that are developing products
        that can be used outside the homes in schools and hospitals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97601aec-3ec1-4c49-8bc4-8eca703dc6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turing recently partnered with tech companies Sharp and Foxxconn
        to develop RoBoHoN, an AI robot phone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe699f-2d35-4fe6-8fac-2b9baa6f1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RoBoHon goes beyond simply taking voice demands and regurgitating
        encyclopedia entries, said Guo Jia, COO of the company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c070b8-98ce-40ff-8e95-266416b03f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has emotions. It''s playful, headstrong and mischievous," he
        said. "It initiates talks and shifts the topic in conversations. It has the
        ability to learn."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2ebc5-3fa5-497e-88bf-88b0dd5e3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $2,000 RoBoHon has been used in Harbin Children''s Hospital
        for children with autism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69063a58-e287-4f9d-b60a-5d95c93a6e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Huaining, deputy dean of the hospital explained that RoBoHoN
        is more tolerant than most humans of the hyperactivity and repetition shown
        by many children with autism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a36a90-e155-4101-8f26-b3524e6cc2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Misleading for consumers''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba7ad2-de7f-468c-8fa3-324d839799b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for high-tech robot gadgets has led to a proliferation
        of products claiming to have AI functionality.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900e567-6241-43a7-ac74-b788dac959d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Christian Grewell, Professor of Interactive Media Arts
        and Business, NYU Shanghai, anything that implements some type of machine
        learning algorithm can be called an AI device.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc3829-bb6b-429d-80bb-8866dea596ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the educational robots I''ve seen for sale commercially
        here (in China) are closer to a low-end smart phone, but without the benefit
        of a diverse app store," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbbd4f-2e43-4b87-9304-387b10d07dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While AI toys might appear to make parent''s lives simpler, they
        also carry a degree of risk, with many exerts calling attention to the trove
        of personal information typically stored on devices.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee8fef-cfb3-4f00-9517-8d414010b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BeanQ, like many other popular AI toys on the market, builds up
        a detailed profile of a child through hours of daily interactions, allowing
        parents to analyze their child''s development.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4e1a1-9d0d-4bbe-a7f1-284ccec2a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I worry most about is the low-end market, where the producers
        are more focused on a quick buck and not on the security of the device," said
        Grewell.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7ed9d-823d-405a-b02d-6d1de9bcd8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investment (for parents) might be better spent on a tablet
        that can perform the same functions."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb9bcf-cab8-43fb-b1e9-597c60a138d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:56:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "AI robots are transforming
        parenting in China."</em></p>'
