      'mgnl:type': 'text'
      'text': '<p>READ THE FULL STORY HERE: https://t.co/w0nakfqH44 pic.twitter.com/sewUfirg98</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd1b07-e3cb-4f2d-bbaa-4194e4539de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:52:26.891+08:00
