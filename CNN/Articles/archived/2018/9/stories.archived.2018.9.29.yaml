    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a44beeb-f89a-4af3-a52c-cbf9bef2da33'
    'lead': 'The Ateneo Blue Eagles snag their fourth consecutive victory after dismantling
      the UST Growling Tigers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T11:26:27.955+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:01.527+08:00
