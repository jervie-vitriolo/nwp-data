      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Manganti played superb again for the Soaring Falcons with 14
        points, four assists, and three rebounds.</p>'
