      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby got one of the SCI Phoenix facility''s 3,830 beds to start
        serving his sentence. The Department of Corrections said he was also given
        a few basics, including a uniform, toiletries, linens, towels and state-issued
        boots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce35046-250e-482c-b4c5-b5da57532fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is being housed in a single cell -- 7 by 13 feet -- in a unit
        adjacent to the infirmary, the prison said. He will be allowed phone calls
        and visitation in accordance with policy, as well as the opportunity to exercise
        as he goes through an evaluation process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e719c-4f2f-4d5e-8edc-053fcfdac082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking all of the necessary precautions to ensure Mr. Cosby''s
        safety and general welfare in our institution," said Corrections Secretary
        John Wetzel. "The long-term goal is for him to be placed in the general population
        to receive the programming required during his incarceration."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebaa1ea-8d33-497d-a2ec-19e0efc73e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s first prison meal at SCI Phoenix was baked meatballs and
        rice, green beans, mashed potatoes and gravy, said Lisa Durand, spokeswoman
        for SCI Phoenix. Lunch on Thursday included a half-cup of gelatin, like the
        Jell-O dessert Cosby once hawked in TV ads. Saturday''s menu has chocolate
        pudding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d6de4-03f4-4537-945c-d0b21d217d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The prison will accommodate his age and health issues</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c772a8-4be9-46b6-a73f-1e3898f685b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s attorneys had asked the judge to sentence him to house
        arrest because they said prison would be tough for Cosby, who is elderly,
        legally blind and famous.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd2234-e04c-4366-9394-cbbf4bf37206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worden said that new inmates go through an evaluation process to
        determine which prison in the state system is best suited for them. They evaluate
        the inmate''s needs, programs and health issues in deciding where to house
        them, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926cb96-2877-4ce3-8d2b-30b5ac6b538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean Cosby remains at SCI Phoenix or is moved to another
        of the state''s prisons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccbeb27-439e-4de9-ae11-3a633fa88ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Worden, press secretary for the state Department of Corrections,
        said the Pennsylvania prison system has geriatric inmates, and most of their
        prisons, including SCI Phoenix, are compliant with the Americans with Disabilities
        Act. There are also varying degrees of medical facilities across the system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3483f0-69d2-44a1-8e55-30bba14c158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Corrections has had high-profile inmates before,
        and I''m sure we''ll have them again, so it''s not that much out of the ordinary.
        He''ll be treated like other inmates," Worden said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307bfea-b338-4bdb-8f3e-7e157590c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Cosby''s sentence, he was determined to be a "sexually
        violent predator," a designation that requires him to take sex offender counseling
        at least once a month. In SCI Phoenix, he will find programs on that topic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42bdb96-edcf-4b7a-a52e-6047e50762f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby spokesperson Andrew Wyatt said Cosby''s family is hoping that
        SCI Phoenix will be his final prison location, as the facility is new and
        he can be comfortable there, away from the general population. The prison
        is also only a 30- to 45-minute drive from Montgomery County, where Cosby
        has a home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8aa7f8-f5ec-48bc-99fd-a1fc56590b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He could be released in three years</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd887e-f3ba-460f-aa88-19b7071f0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby entered the prison Tuesday to begin a sentence that will last
        at least three years and no more than 10 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e18cd9-e9bf-4fb9-b458-bf5c757056c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found guilty of three counts of aggravated indecent assault,
        each of which carries a maximum of 10 years in prison. But Montgomery County
        court Judge Steven O''Neill announced Monday that the charges had been merged
        into one because they all stem from the same event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60c6d3-381b-4cad-a2ca-1659a2aabc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neill sentenced Cosby to three to 10 years because, he said,
        "No one is above the law, and no one should be treated differently or disproportionally."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebac90f-b4b4-4730-94cd-56673d9d20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a serious crime," O''Neill added. "Mr. Cosby, this has
        all circled back to you. The day has come, the time has come."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b6df9-e78d-445a-b8c7-83c53d86cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three years, Cosby will be eligible to appear before a parole
        board and make his case to be paroled. At that point, he could be released
        from prison and allowed to serve out the rest of his 10-year sentence under
        supervision in the community, said the&nbsp;Pennsylvania Board of Probation
        and Parole.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd1e27-a133-4556-8ad7-24d0d855ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parole is a privilege, not a right; it is not automatic or guaranteed.
        It may be revoked for violations of the conditions of parole or for new criminal
        convictions," the board writes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25925351-679c-41e7-a864-038046e25e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby was also ordered to pay a fine of $25,000 plus the costs of
        prosecution -- a total of $43,611 -- as part of the sentence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12b525-3ee4-4f5d-83a4-5b446d84b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He intends to appeal</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c14f8-fd69-4702-9f2b-e33aea491c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s attorneys have repeatedly said they plan to file an appeal
        in the criminal case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bad72-543b-422a-9b02-326383b75262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A second opinion isn''t unreasonable, and as you know he intends
        to seek one," attorney Joseph P. Green said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365b873-93eb-4570-86db-6d67d8f94b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have 10 days from the sentencing to file a notice of appeal.
        It''s not clear what specific issues Cosby would challenge, but there are
        several possible focal points based on their previous criticisms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45be978-3191-4429-bee2-629921cc0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue is the possible bias of Judge O''Neill. A&nbsp;defense
        motion earlier this month&nbsp;argued that O''Neill had a "nasty" personal
        conflict against the prior district attorney Bruce Castor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf213c45-b7f3-4bef-877b-2be806b26765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is important because in 2016, Castor testified there was
        a binding agreement that Cosby could not be prosecuted, but O''Neill disagreed,
        ruling the case could go forward.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da59ee2-86e8-44f2-90dd-a3c4cc6bd4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neill denied the defense''s motion to recuse himself, saying
        it was not filed in a timely fashion and had no merit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc4cdb-53a0-4d0d-9642-45ddf7cc8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Court is confident that it has and can continue to assess
        this case in an impartial manner, free of personal bias or interest in the
        outcome," O''Neill wrote in the order.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00cffe-cf87-4482-9c24-d42354c293fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible line of appeal is O''Neill''s decision regarding
        "prior bad acts" witnesses to testify at trial. Although the assault charges
        only dealt with Constand, O''Neill allowed five other women to testify that
        Cosby had incapacitated and assaulted them in prior incidents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b13c99-966f-444e-8c12-1267012c5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said these witnesses showed that Cosby had a common
        pattern or scheme in his assault of Constand. But Cosby''s representatives
        said that O''Neill''s decision to allow their testimony unfairly prejudiced
        the jury.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393cfc4-c521-4fbe-81e0-ffa7fd9de18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Cosby spokeswoman Ebonee Benson read aloud a statement
        from Cosby''s wife Camille that challenged the legitimacy of a recorded phone
        call between Constand''s mother and Cosby. Benson alleged that an audio analysis
        showed the recording had been doctored.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a0920f-ff59-47b2-908c-8f99b797b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s defense team will be filing a motion "seeking immediate
        relief for the prosecution''s use of this falsified evidence," Benson said.
        "The DA''s use of this falsified audio clip at trial is deeply prejudicial,
        yet it represents just one of many issues that resulted in the denial of Mr.
        Cosby''s right to a fair trial."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c367603-a1fb-4a5b-bbfb-6351bb523512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He still faces several civil lawsuits</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089cf3a1-9e30-4871-901d-f1e7735825e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of statute of limitations laws, the vast majority of assault
        accusations against Cosby could not be prosecuted in criminal court. Still,
        several women have sued him in civil court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a8189-d6a7-49b0-8f31-fc6a6b1a0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three are defamation cases in which accusers say Cosby defamed them
        as liars, and two are civil assault lawsuits.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faffb710-1789-433e-b19c-fceed5f8bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most prominent was brought by&nbsp;Tamara Green&nbsp;in federal
        court in Massachusetts. Green, who says Cosby drugged and sexually assaulted
        her in 1970, filed a suit in December 2014. She accuses Cosby and his team
        of lawyers and representatives of defaming her and calling her a liar for
        speaking out about the alleged assault.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb93ee-cf16-4765-ae45-87497e797510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six other women -- Therese Serignese, Linda Traitz, Louisa Moritz,
        Barbara Bowman, Joan Tarshis and Angela Leslie -- have joined that suit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c2baf-de99-4894-953a-e8c5f69c8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Joseph Cammarata said the case was stayed, or put on hold,
        until the conclusion of Cosby''s criminal case. Now that Cosby has been sentenced,
        Cammarata told CNN that he''s now in a position to lift that stay and move
        forward with the case.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdac30f-a05b-403b-a155-a87396bb2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other defamation suit, filed by Katherine McKee, was&nbsp;dismissed
        by a federal judge&nbsp;in February. She has said she plans to appeal the
        decision.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889e99f-5060-42e0-b75e-91830255b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Cosby faces at least two open civil assault lawsuits. Judy
        Huth,&nbsp;who says Cosby sexually assaulted&nbsp;her at the Playboy Mansion
        when she was 15, sued in December 2014. Chloe Goins sued in May 2016.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17730135-71e0-4bf5-a804-98079a296812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on experience in civil suits filed against inmates in our
        custody, most of the proceedings are done through video conferencing," said
        Worden, the Department of Corrections spokeswoman.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba1a8f-9f0e-4452-b892-4109f1aedb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And his legacy is forever tarnished</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a13b3-d1b7-4177-a0b5-becb2330b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s groundbreaking entertainment career, including his roles
        on "I Spy" and "The Cosby Show," has largely been erased from the public eye
        in the past few years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b98b07-2798-4903-a410-18e480ed2bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-runs of "The Cosby Show," long a staple of cable TV, were taken
        off the airwaves as the accusations piled up, and now are only available on
        Amazon Prime TV.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf97427-9252-4086-88d4-aa0eca5f4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universities that granted him honorary degrees have rescinded them,
        including Notre Dame and&nbsp;Yale. Temple University, where Cosby sat on
        the Board of Trustees for 32 years until his resignation in 2014,&nbsp;rescinded
        his honorary degree&nbsp;after his conviction.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd6301-74c3-44a5-af27-c48f28e76fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a column for CNN, film critic Gene Seymour wrote that Cosby''s
        conviction in April was a final blow to the battered reputation of an American
        icon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644165ec-de21-48e9-844c-a6696915ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most ecumenically beloved entertainers of the last century
        will be known for the rest of his life as a sexual predator," he wrote. "And
        for many of us it may take the rest of our lives to unpack the ramifications."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bcaabf-8cd0-4172-8fe3-ced9f30c89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does Cosby feel? The entertainer toured as recently as 2015
        and&nbsp;said in a TV interview&nbsp;before his 2017 mistrial that he would
        like to eventually return to doing comedy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27ea51-03ae-44c0-a4c3-780b0a4fc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to get back to the laughter and enjoyment of things that
        I''ve written and things that I perform on stage," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f50411-444a-4f95-80a6-a50020324066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the side that I''m on and the side that I''m hoping for,
        and after that, there''s more work to be done," he added. "But I still feel
        that I have an awful lot to offer in terms of my writing, in terms of my performance."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecce7d0-5720-44f6-b337-e090ab5005a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:40:03.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What''s next for
        Bill Cosby -- in prison, in court and beyond."</em></p>'
  'Rodrigo-Duterte-net-satisfaction-2018-Q3':
    'author': ' CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-29T16:36:53.812+08:00
    'imagesource': 'jcr:c53d2e62-8ed7-4db3-b434-fa1f677fb6b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e96dd90-f789-492f-ab88-d13884b46e16'
    'lead': 'SWS also asks the respondents if they found some of the President''s
      recent statements vulgar.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T11:45:04.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:00.062+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:53.404+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipinos satisfied with Duterte amid ''vulgar'' remarks – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbd480-a239-4e5f-8d72-f89c3256b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:45:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;
        More Filipinos are satisfied with President Rodrigo Duterte''s performance
        amid his controversial remarks, a private pollster reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1eea7-9ee6-4fc7-8b3c-78689b093677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:45:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) survey for the third quarter of
        the year asked its respondents if they found some of Duterte''s previous statements
        "bastos" or vulgar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aea006-0cff-47b0-8a72-04f4c56d5c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:45:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Duterte called God "stupid" and drew the ire of the Catholic
        church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cb577-4610-47a3-bac2-9aaf8a5a9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:45:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the "stupid God" comment was vulgar, 83 percent of Filipino
        adults said it was, while 14 percent said it was not. Three percent of the
        respondents did not know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904385d7-20ce-4b1a-b1a1-1b25defd987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:45:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said in August that there were many rape cases in Davao
        City because there were many beautiful women there. To this, 63 percent found
        the President''s statement vulgar, while 33 percent disagreed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422bd5c6-8a63-4ade-a341-07cd3c11a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:45:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The almost five percent did not know if Duterte''s rape comment
        was vulgar or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa32891-87ce-4d7e-974b-f9bae4dfb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:45:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the same survey found 70 percent of adult Filipinos satisfied,
        while 16 percent were dissatisfied. Meanwhile, 14 percent were undecided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25951d5-f99d-475d-8a21-721a4a6c2224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:45:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This yields a net satisfaction rating of +54, ranked by the pollster
        as "Very Good." The score is nine points higher than a record-low of good
        (+45) in the second quarter this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6e06dd-1ded-4396-9b35-3a774d9a8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:45:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:00.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s net satisfaction rating rose from "good" to "very
        good" in class D or the masa, at +56.&nbsp; The 13-point increase from the
        June rating was met, however, by dips in Duterte''s ratings across all the
