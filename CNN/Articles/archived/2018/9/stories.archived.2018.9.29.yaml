    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National government debt piles to ₱7.104 trillion in August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5eb40-be8b-4e21-8a35-6dafdf92fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:24:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        National government debt as of the end of August 2018 stands at ₱7.104 trillion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c983d9-b269-455f-a30c-afb3c3d605ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:24:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bureau of Treasury announced that the government
        borrowed an additional ₱60.27 billion in August, 0.86 percent more than the
        amount it borrowed for the same month last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aebb7e8-0254-4fcf-acda-cb707c715c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:24:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, funds borrowed from local sources amounted to ₱4.572
        trillion and funds from foreign sources amounted to ₱2.530 trillion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c2d56-90d3-472b-87ae-88143f38f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:24:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National government debt did not escape unscathed from the volatile
        exchange rate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd974624-7e64-4faf-b23c-b1e78d3f6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:24:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currency fluctuations on both dollar and third-currency denominated
        debt added ₱14.48 billion and ₱1.10 billion, respectively,” the Bureau of
        Treasury said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ac455-299b-4acb-82af-cb0d861bcb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:24:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peso depreciation also affected debt payments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fb3a3-aa63-4e3f-a4db-966ece7343a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:24:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Total of guaranteed obligations increased by ₱1.07 billion, or
        0.2% month-on-month to ₱484.97 billion in August. The increase was due to
        currency fluctuations on both dollar and third-currency denominated guarantees
        amounting to ₱1.75 billion and ₱0.89 billion, respectively,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3931e-fb2c-4a63-a6e6-6bce9ec07057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:24:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National government debt was at ₱6.603 trillion by the end of 2016,
        when President Rodrigo Duterte assumed office. It was at ₱5.267 trillion in
        2010, when former President Benigno Aquino III was elected, and at ₱4.645
        trillion when former President Gloria Macapagal Arroyo was elected for a second
        term in 2004.</p>'
  'UAAP-Ateneo-UST':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
