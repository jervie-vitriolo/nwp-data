      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769aa9ca-d521-4f9d-8ebd-536364ce1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 29) — National University
        Bulldog and Gilas Pilipinas Cadet Troy Rike revealed to CNN Philippines that
        he was arrested by the Bureau of Immigration (BI) for being an illegal alien.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42444386-ce38-4d6e-a3d5-f55edf7117a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rike was reportedly arrested on September 19 after a game against
        the De La Salle Green Archers at the Mall of Asia Arena. He was approached
        in the mall''s parking lot by three immigration officers at 5 p.m., and was
        served an arrest warrant, stating that he was an illegal alien studying without
        a visa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45557206-93dd-42bc-9fdc-324e282de321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when they were in the parking lot, I was saying I''m a Filipino,
        I''m a citizen. Why am I being arrested? I haven''t committed a crime," he
        told CNN Philippines'' Sports Desk Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a4483-0604-4c69-a9ce-6d8d712b4718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Filipino-American player, however, argued that even
        if he arrived in May with an American passport, he has dual citizenship and
        is, therefore, allowed to reside and study in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd48f1-ec2a-4cfb-a9df-615be7c9481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rike was detained at the BI''s main office in Manila for 24 hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82859a60-a41a-4002-ac48-227fc53c18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was tough I''m not gonna lie. I got emotional on the way there,
        I''ve never been arrested before. It was a regular vehicle. The good thing
        everyone was very respectful. But at the end of the day, I''m being detained
        against my will for more than 24 hours, you sleep on the floor, you don''t
        know what''s going on. I''m questioning my whole future here," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1bf6ae-0865-41e8-a69f-8b4f25b0b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, the player produced his passport, certificate
        of recognition as Filipino citizen as well as his birth certificate for proof
        of his citizenship. He was then released at 6 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d024d9-2f05-48fe-947e-6a254b7634bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Rike understood the situation, he felt the BI''s actions
        were not justified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac22bd-95b7-4e98-87bf-fe59c3e4bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve only been here for a little bit. I''m not gonna pretend to
        know the intricacies of the law here. I don''t think it was justified what
        they did. I don''t think they do this in general just rounding up Americans,
        saying show me your papers so I do feel I was singled out and that''s not
        okay in my opinion," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df984b86-4d18-4248-96db-c1b40b7fe813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Rike said he will not pursue legal action against
        the government bureau.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b99166-62ca-4d2e-a385-418b78730e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to go after people or wish them ill will. I just
        want to be left alone. I just want to play basketball. I don''t care about
        politics. I just want to play basketball," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c29940-d0af-4662-8e2d-0f85b5ba80ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Spokesperson Dana Sandoval said Rike''s arrest went under normal
        procedure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be64869-9212-4277-bd57-2cf1d3ad3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We act on any report or information that we receive from the public.
        So kung may natatanggap tayo na [If we received an] information about a possible
        immigration violation, we act on it. So not necessarily targeting specific
        people," Sandoval told Sports Desk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ae84b-cd80-4600-b801-e7c1b8116a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:58:46.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there is no pending case against Rike.</p>'
