      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        As Typhoon Paeng left the country, another weather disturbance has formed
        outside the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d652ac-7a09-4da2-8223-ffa43820b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:46:52.911+08:00
      'mgnl:createdBy': 'jeff'
