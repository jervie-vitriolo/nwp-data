        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BoJi8atB1P4/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Hirap na hirap po ako na may mga pinagtakpan sa inyo. Pinayuhan
        akong manahimik hanggang ma kumpleto ang due diligence. I’ve always been HONEST,
        sometimes to a fault. The reason you haven’t seen me post new pics is because
        i lost weight in the last 6 weeks, unable to eat or sleep properly... you
        told me that you admired my STRENGTH- natakot akong baka mawala ang bilib
        nyo sa kin because i am now broken. But i decided to set myself free &amp;
        share w/ you what affected me. My family advised me to have FAITH in our legal
        system. I am grateful to Atty Sig Fortun for taking care of me over 15 years,
        and i’m fortunate to now have Atty Florin Hilbay as part of my legal team.
        Broken trust is like shattered glass, as you try to pick up the pieces, your
        wounds bleed even more. My PAIN comes from my fear that tens of tax paid millions
        from my sons’ trust funds, money i conscientiously saved for them because
        i made a deathbed promise to my MOM that Kuya Josh &amp; Bimb will always
        come first, baka mawala lahat ng pinagpaguran ko para sa kanila. It is WRONG
        that the 2 BOYS I LOVE MOST, MY LIFE’S MEANING &amp; INSPIRATION may suffer
        consequences because i chose the wrong person to trust. The settlement or
        legal battle will now be in the hands of lawyers i RESPECT, auditing and accounting
        firms i TRUST, and our collective PRAYERS that JUSTICE for my sons will prevail...
        Everything happens for a reason-maybe God made me experience this humiliation
        for me to have first hand experience na niloko ako sa pinaghirapan kong pera-
        dahil nga may BOSES ako at yung boses na yun dapat gamitin para MAGSALITA
        at IPAGTANGGOL ang mga napipilitang manahimik. I will continue to believe:
        ang TAMA NILALABAN. 💛</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
