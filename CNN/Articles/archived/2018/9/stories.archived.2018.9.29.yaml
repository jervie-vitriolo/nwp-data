      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu disaster official Baltazar Tribunalo said the number of missing
        persons has decreased, after some remains were identified. Nine recovered
        body parts remain unidentified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
