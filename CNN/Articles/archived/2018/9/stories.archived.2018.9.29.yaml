      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression is expected to enter the country by Tuesday,
        October 2. Once it does, it will be called "Queenie," according to Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d023224-8f39-40b1-a791-d72c4e4b7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:46:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression was located 1,990 kilometers (km) east of
        Visayas as of 11 a.m., moving west northwest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b43ca-2c12-4b7b-a074-e4dac3fcb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:46:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has winds near the center with a speed of 60 kilometers per hour
        (kph) and gustiness up to 75 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dba68d-076e-4501-b41e-7f6da6955f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:46:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, despite Paeng already outside the country''s area of responsibility,
        sea travel remains risky over the northern and eastern seaboards of Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22282f-3eca-4141-9bcd-d5df6bb1527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:46:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last located 730 kilometers northeast of Basco, Batanes.
        Paeng moves north at 15 kph.</p>'
