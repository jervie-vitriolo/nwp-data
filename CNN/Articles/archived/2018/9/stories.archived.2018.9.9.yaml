  'pagasa-typhoon-mangkhut':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-09T19:56:54.328+08:00
    'imagesource': 'jcr:0c765b46-7385-4318-b2d1-4548224636b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '099e63da-bc94-4add-9936-756196572f8a'
    'lead': 'The weather bureau says a low pressure area currently at 150 kilometers
      West of Basco, Batanes, may develop into a tropical depression in the next 24
      to 48 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:48:44.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:55:12.540+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:55:12.402+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Typhoon may enter PAR on Wednesday, September 12

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc073e52-7f45-4bdf-a780-782b6f2e94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:48:44.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) -</strong> A
        tropical storm may enter the Philippine territory this week, according to
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170e080-e4e5-4f22-a853-a3a66358ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:48:44.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4:00 p.m. update Sunday, the weather bureau said Typhoon
        "Mangkhut" may enter the Philippine area of responsibility on Wednesday, September
        12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f236c37-bd4d-45c7-91e3-62c763c88075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:48:44.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently at 3,075 kilometers east of Southern Luzon, and
        has maximum winds of 120 kilometers per hour (kph) and gustiness of 145 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a41ce5-05db-4b26-b215-c1444a6335c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:48:44.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>PAGASA said Mangkhut may</em> strengthen and exceed 205 kph
        before entering the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b410be4-ce26-4b6c-b9ef-f317d439d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:48:44.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as Thursday <em>ay maglalabas o magtataas na tayo ng</em>
        tropical cyclone warning signals<em> sa Hilagang Luzon at sa mga kalapit na
        lugar kung saan posibleng maramdaman ang epekto ng hangin ni Typhoon Mangkhut,"</em>
        PAGASA weather forecaster Ariel Roxas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0d055-ec39-4261-b4d7-815d2caaae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:48:44.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: As early as Thursday, we will raise tropical cyclone
        warning signals in northern Luzon and nearby areas where the effects of the
        winds will be felt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d1b8b-a191-45c7-9634-a34dc99ac08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:48:44.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon may pass over Cagayan and Batanes on Saturday (September
        15) and may exit the country between Saturday and Sunday (September 16).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e3f58-2c22-4612-8300-28489ecbf11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:48:44.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Typhoon Mangkhut, Roxas said a tropical depression currently
        at 150 kilometers West of Basco, Batanes, may also develop into a tropical
        depression in the next 24 to 48 hours. It will be named "Neneng."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1afc0-1dc1-4d0f-adcf-a6a2acc1f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:48:44.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roxas said Neneng will not intensify and may even dissolve
        while exiting the Philippine territory.</p>'
  'apple-iphone-mvp-us-stock-market':
    'author': 'Matt Egan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-09T20:41:41.374+08:00
    'imagesource': 'jcr:f9f757ed-b98f-4091-99e4-6d60656e37a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a16993b1-adbe-468b-95df-50d042327dac'
    'lead': 'Apple''s iPhone just might be the biggest cash cow on Wall Street.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:44:35.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:55:18.197+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:55:17.878+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s iPhone is the MVP of the U.S. stock market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee665a-c8af-4d90-84fa-3113d4cf2e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — 1. Wall Street''s $165 billion golden goose:&nbsp;Apple''s
        iPhone just might be the biggest cash cow on Wall Street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df6e59-f69d-432e-b15e-f109eefef7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade after its debut, the iPhone remains the chief
        moneymaker for Apple,&nbsp;America''s first $1 trillion company&nbsp;and one
        of the most widely held stocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba4d52-ec22-409b-b4d5-caf17bc5fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone alone is expected to rake in $165 billion in sales this
        fiscal year, or 62% of Apple''s total projected revenue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63d5d0-f843-4093-a3d7-9dd3036b59b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stunning amount of money from a single product line. To
        put that figure in context, the iPhone generates more revenue than 492 of
        the 500 companies in the S&amp;P 500 did last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8db99b-385e-4959-8be2-ff807b3d55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Apple could use its annual iPhone sales to buy Tesla ($45
        billion) and General Electric ($108 billion) — and still have enough cash
        left over to scoop up Campbell Soup ($12 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbe85f-9095-43de-8c02-a7773ebbe95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s iPhone is even bigger than the online stores of Amazon,
        which are projected to generate $125 billion of sales this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d635f-f920-46d3-b71c-b48928a54f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering how much Wall Street has riding on the iPhone, it''s
        no surprise that investors are getting&nbsp;excited about Wednesday''s expected
        announcement&nbsp;of new models. Apple''s shares surged nearly 20% in August,
        their best month in nearly a decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e566d-1ee8-4648-99f0-ca1b676120bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Amazon are clearly the&nbsp;$1 trillion gorillas in the
        room.&nbsp;The two widely held stocks have accounted for about 29% of the
        S&amp;P 500''s total gains this year, according to Howard Silverblatt of S&amp;P
        Dow Jones Indices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3cf19-034d-4a68-998c-f3130f965067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the longer run, Apple has been in a league of its own. Since
        the end of 1999, Apple has lifted the S&amp;P 500 by 11% and accounted for
        more than half the tech sector''s returns, according to Silverblatt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4187c2-c3f0-4441-a7b6-bcee1986b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s success impacts millions of people because it''s a mainstay
        in mutual funds and retirement accounts. Nearly 5,000 mutual funds own Apple
        shares valued at about $350 billion, according to data from Morningstar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6abcc-fd33-4982-82c9-34a1a46f6b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is making some progress in diversifying its business beyond
        the iPhone. The company''s services division, which includes the App Store,
        Apple Pay, iTunes and Apple Music, hauled in $30 billion last fiscal year.
        That''s expected to grow 25% this year to $37.5 billion before reaching $45
        billion in fiscal 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ccb121-222c-4a12-a924-b27960293081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, the iPhone remains front and center. Investors are
        hoping that Apple will offer a greater variety for the iPhone X, enticing
        more people to upgrade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead8abe-3753-426b-90cc-50d29faba309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 million current iPhone owners are using a model at
        least two years old, according to estimates by PiperJaffray.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c790d-a9be-43db-b0bc-a2bbb0ac0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The installed base of iPhone users on older devices continues to
        grow," PiperJaffray analyst Michael Olson wrote on Friday while lifting his
        price target on Apple to $250.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266e923-81cc-4f6c-ae73-9d1081538b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be very good news — for Apple and Wall Street alike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435f16c-deed-42ab-8b8a-08689bf76052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Checkup on the global economy:</strong>&nbsp;Turkey,
        the United Kingdom, Russia and Japan will report Monday on how much — or little
        — their economies grew in the second quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6367e1-4c10-49a9-a5df-c9b7f51d6564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish economy is in particularly rough shape, upended by curious
        political decisions, economic policy confusion, American interest rate hikes
        and a&nbsp;crashing lira. Sanctions and&nbsp;Brexit&nbsp;are respectively
        weighing on Russia and the UK. But the Japanese economy has performed surprisingly
        well recently after decades of stagnation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef69cd-937f-4556-b736-1f74921810c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.288+08:00
