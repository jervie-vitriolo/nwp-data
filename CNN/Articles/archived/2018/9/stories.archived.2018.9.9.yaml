  'serena-williams-us-open-sexism':
    'author': 'Nicole Chavez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-09T20:55:50.617+08:00
    'imagesource': 'jcr:921900db-61b9-4645-8eef-5a2596c1c8d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7d17933-b8be-4860-b0f9-3525a681f03c'
    'lead': 'Serena Williams'' heated dispute with the umpire during the U.S. Open
      final is the latest controversy involving the tennis superstar in recent months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:40:40.300+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:55:08.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:55:07.538+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams is calling out sexism in tennis. Here''s why.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170342c-cedc-4415-a145-18170459e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams'' heated dispute with the
        umpire during the U.S. Open final is the latest controversy involving the
        tennis superstar in recent months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f0b1c-bb03-40af-91f5-776c8f8feb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Naomi Osaka beat Williams on Saturday in a Grand Slam showdown
        that&nbsp;ended in tears for both players -- for different reasons. What was
        supposed to be a fairy-tale matchup for Osaka and the player she idolizes,
        spun out of control after Williams was handed code violations that she described
        as unfair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef28bf8-f164-4422-8fbf-267eeed34f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time Grand Slam champion&nbsp;has faced racist attacks for
        most of her career,&nbsp;and after the match Saturday, she said she believes
        sexism is rampant in the sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c22c8-aaeb-4489-a566-6c53cb1d18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look back at some recent times sexism has been called
        out on the tennis court:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a256698-2e64-4020-9300-5f846034800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena calls the umpire a ''thief''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9402be-94c3-4eb3-9f33-edd32d05c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams accused umpire Carlos Ramos of sexism after she was handed
        a series of code violations during Saturday''s match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3be3ad-9084-45a1-b804-3245e9af1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos first gave Williams a code violation warning for coaching
        after he ruled that her coach, Patrick Mouratoglou, gave her hand signals
        from the stands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f729e9-6279-4812-9a6b-e9dfa8a08aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she got a point penalty for smashing her racket, followed by
        a game penalty for verbal abuse after she confronted the umpire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07446609-2f6a-4740-b307-175e0e5a75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You stole a point from me and you are a thief," Williams told Ramos
        prompting the game penalty ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd551e26a-6151-49e6-a3a3-246750e012d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference following her loss, Williams said she''s seen
        male players call other umpires "several things."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe8211-5c15-4994-ad1e-9a03c9c4fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here fighting for women''s rights and for women''s equality
        and for all kinds of stuff. For me to say ''thief'' and for him to take a
        game, it made me feel like it was a sexist remark," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817da9ce-a0e3-451e-a99b-9551419747a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s never taken a game from a man because they said ''thief.''
        For me it blows my mind. But I''m going to continue to fight for women," Williams
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf4a22-69f8-47e7-b965-258c4d654bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billie Jean King, a tennis legend and equal rights advocate, agreed
        with her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea5948-c6a2-4f37-83a6-bed51e41e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a woman is emotional, she''s "hysterical" and she''s penalized
        for it. When a man does the same, he''s "outspoken" &amp; and there are no
        repercussions. Thank you, Serena Williams, for calling out this double standard.
        More voices are needed to do the same," King tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cca8e6-727f-4a67-bb00-9dab17a78ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Christine Brennan, a CNN sports analyst, the clashes between
        Williams and the umpire show that women are not being treated equally in the
        tennis world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45e99a-09da-4313-ba13-6feca001d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there''s quite a history to it. Think of John McEnroe,
        think of Ilie Nastase, Jimmy Connors, Andre Agassi. These men all berated
        chair umpires, famously so. Commercials have been made. McEnroe has done,
        ''you can''t be serious'' and all the other tirades, top of his lungs over
        the years and none of them received a game penalty," Brennan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4585eab-87e4-4fbc-81fa-e0b13b67a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would he (umpire) have done that with a man? History has said,
        no. He would not have done that with a man."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ef002-a921-44a8-b767-a755b7c93342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired US tennis star Andy Roddick tweeted, "I''ve regrettably
        said worse and I''ve never gotten a game penalty."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd089169d-2980-4dc5-b162-ced41e8e862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alize Cornet is penalized for fixing her top</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac3507-a64c-4c3a-a403-991095333b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams isn''t the only tennis player to find herself at the center
        of a gender-focused controversy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94647dc2-1869-4a32-97c7-82f843b7e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French tennis player&nbsp;Alize Cornet&nbsp;received a code violation
        a few weeks ago for briefly taking off her shirt on the court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce61f49-664a-4ac8-9693-7d98d36f604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a 10-minute break from the blistering heat at Flushing Meadows,
        Cornet rushed off-court to change her shirt. When she returned, she realized
        that she was wearing it the wrong way and fixed her top.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41990b9-e67e-4ee4-81ee-d9c3f8f622c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the US Open said it regretted the way Cornet was
        treated. The organization added that all players are allowed to change their
        shirts while sitting in their chairs while female players have the option
        to change shirts in "a more private location close to the court, when available."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ddc05-6ecc-4e00-bec5-3b6b5e3e1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: US Open embroiled in sexism controversy</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a41c07-60fe-460b-b61a-f074f5eec208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, male players have changed shirts many times on court without
        a problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd240f13-36d2-4a3a-88db-099cd79b82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, John Isner changed his shirt 11 times throughout his
        three-plus hour match against Juan Martin del Potro. A day later, Wimbledon
        champion Novak Djokovic sat shirtless for several minutes while his opponent,
        John Millman of Australia, stepped away to change his shirt during a quarterfinals
        match. Neither of them was penalized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc9e81-0df6-4739-b762-f0a04f719384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rafael Nadal regularly takes off his shirt after winning a match.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ad6a5-d132-446e-ab12-b3018465cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Officials introduce dress code after Serena''s catsuit</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820397ed-77f4-49cf-bd5c-ff8c40a51204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Williams'' first major tennis match after giving birth, her outfit
        stole the show.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324437b-afc4-4712-8170-15698895410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Williams wore a black catsuit at the French Open that helped
        her blood circulation after a difficult childbirth last September. Her Nike
        outfit, which she said was inspired by the movie "Black Panther," was praised
        by her fans but had tennis officials shaking their heads.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716855f-bce9-47bc-b681-0d311fcad469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Tennis Federation President Bernard Giudicelli announced
        late last month that he will be introducing a new dress code that would ban
        players from wearing such form-fitting clothes at the tennis tournament.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5becfd48-75a6-4c37-b67b-fe05ee901fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One must respect the game and the place," Giudicelli said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83c4fc-d11c-42f0-a2d9-4c726bc54269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Wimbledon, which has an all-white dress code, the French
        tournament never had a dress code before.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c52174-20e0-4ab8-92bd-7bce71a8bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who has dealt with body shaming and even criticism over
        her dark features,&nbsp;took the high road and said she was not upset.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef4aef-8555-4320-a717-692177440421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already talked. We have a great relationship," Williams said
        of Giudicelli last month, laughing as she added, "Everything is fine, guys."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308f108-0ad0-4e8a-9d04-1538157e032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the controversy, she left the suit at home and wore a stylish
        black-and-brown one-shoulder silhouette dress with a tulle skirt at her first
        US Open match this year. The&nbsp;$500 dress&nbsp;was designed by Louis Vuitton
        menswear artistic director Virgil Abloh in partnership with Nike.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cabbe-c67c-4da5-b9bb-ac214b940a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Alize Cornet says tennis chief''s Serena catsuit comments
        are ''10,000 times worse'' than her treatment at US Open</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f04f2-1308-43c9-bb09-b4a26337ba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Serena took the dress code change in stride, many of her fans
        -- including some famous ones -- called the move sexist.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f76bd-9ee2-40f3-a242-f2a139c9caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Elizabeth Banks wrote on Twitter: "The amount of control
        men feel the need to exert over women is petty-level with this one. Serena
        Williams is the GOAT. The game respects HER."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebdf49-5829-4bc6-9938-e46a3c6b9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television show creater Shonda Rhimes wrote: "The game seems quite
        content to be played no matter what women wear. Perhaps this man should focus
        on his own fashion choices and respect the GOAT''s right to wear whatever
        the hell she pleases. #getoffhercourt"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137bb9c-0525-42fd-90c7-8662d3bda3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:40:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:08.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Serena Williams
        is calling out sexism in tennis. Here''s why."</em></p>'
