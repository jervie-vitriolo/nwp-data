      'jcr:uuid': '9bce6bd5-7b66-4232-92b2-06810288d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:58:25.068+08:00
      'mgnl:createdBy': 'jeff'
