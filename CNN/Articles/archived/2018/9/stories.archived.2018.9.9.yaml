    'template': '1'
    'title': 'Duterte warns of ouster plot from Liberal Party, Trillanes and communists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79e3b3-89b2-4d30-a8df-8ee67475dc87'
      'mgnl:activationStatus': true
