      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 8) — President Rodrigo
        Duterte enumerated three of his critics allegedly planning to remove him from
        office: the "yellow" or the Liberal Party, Senator Antonio Trillanes, and
        communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38a785-5c5a-4717-ac67-ed8494f2d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:58:25.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:58:30.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yang yellow&nbsp; — Liberal, Trillanes, pati ang politburo," he
        said.&nbsp; ''''''Yang tatlong ''yan, bantayan ninyo. ''Yang mag-a-oust Duterte
        and it will go into a high gear October. Bantayan ninyo ''yan. ''Yang tatlo
        na ''yan, konektado lahat ''yan," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd8ea4-e041-4c9a-8610-c00cd1ef11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:58:25.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:58:30.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The yellow —Liberal, Trillanes, even the communist
        party. Those three, watch out for them. Those behind the oust Duterte movement
        and it will go into a high gear in October. You watch out for those three,
        they''re all linked. ]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e560bda-bf86-44ad-826e-7f4f0b6670eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:58:25.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:58:30.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these forces are working against the government by bringing
        up issues such as the rising prices of goods and rice supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a6700-d1e1-4153-92f1-92581a486f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:58:25.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:58:30.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Duterte has argued that opposition figures
        were out to remove him from his post. In March, he alleged that Trillanes,
        along with Senator Leila de Lima and Vice President Leni Robredo from the
        Liberal Party, has plans of booting him out of the presidency through impeachment.</p>'
    '5':
