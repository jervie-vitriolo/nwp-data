      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said on July 2 that the Communist
        Party of the Philippines (CPP) were concocting an ouster plot set to culminate
        in October, a claim junked by the communist group.</p>'
