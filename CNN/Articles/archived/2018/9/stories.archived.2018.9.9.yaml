      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Jack Ma:</strong>&nbsp;Alibaba co-founder Jack Ma is
        reportedly set to announce his plans for retirement as executive chairman
        of the company and details on the transition Monday, his 54th birthday. The
        company, which has a market value of more than $400 billion, reported sales
        that topped forecasts last quarter, led by a more than 60% increase in retail
        revenue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c9e45-5d96-43ce-a27b-03ccae151345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Kroger earnings:</strong>&nbsp;America''s largest grocery
        chain isn''t standing pat. It has&nbsp;launched forays into China, a&nbsp;home
        delivery service&nbsp;and visions of a&nbsp;plastic-bag-freefuture last month
        alone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03ea9f-c807-4237-aaeb-3d794027f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Kroger''s world has been upended by Amazon, Walmart
        and a digital landscape that is reshaping the grocery business. Kroger will
        provide an update on its shifting strategy Thursday when it reports its quarterly
        earnings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca42a2-bcc7-452b-8d39-163b99ab6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. 10 years on:</strong>&nbsp;You''re going to hear a lot
        this week about the anniversary of the financial crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387cce9-7b6d-4398-b08d-fa25e440f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:44:35.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:18.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a decade ago that Lehman Brothers collapsed, and although
        the economy is strong again,&nbsp;plenty of scars remain. Three major figures
        from those dark days — former Fed chairman Ben Bernanke and ex-Treasury secretaries
        Tim Geithner and Hank Paulson — will reflect on the crisis in an interview
        Wednesday at the Brookings Institution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fdb987-ee81-450e-8cc8-5253f22ed59c'
