      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> It
        was a record-breaking night for beauty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f21d5-e3bd-4d3d-b43c-a6e1ba440b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:55:00.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian and singer Vice Ganda''s makeup line, Vice Cosmetics, beat
        the Guinness World Record for the most number of people applying lipstick
        in one place at the same time on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb0743-ac8f-4f4f-a6b4-86a514e1039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:55:00.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music festival at the Araneta Coliseum had 6,900 participants,
        smashing the previous record of 5,840 held by MaryKay Cosmetics in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de527478-fc4b-42c6-b43f-7116f7deb6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:55:00.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:55:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Guinness official said 108 people were disqualified from the count
        for not putting on lipstick. He added that the criterion for being included
        in the count was "you started with clean lips, you have lipstick on at the
        end of the minute, and the stewards were there to watch it all."</p>'
