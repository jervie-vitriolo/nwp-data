      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuesday —</strong>&nbsp;UK reports its unemployment rate</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
