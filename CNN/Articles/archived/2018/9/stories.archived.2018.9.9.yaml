      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monday —</strong>&nbsp;Turkey, Russia, Japan and the United
        Kingdom report second-quarter GDP; Alibaba announces Jack Ma succession plan</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea00283-e9ed-42fe-9782-491f0be981a2'
