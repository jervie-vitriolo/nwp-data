      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday —&nbsp;Brookings Institution hosts a panel on the financial
        crisis, Apple announces its new products</p>'
    '26':
