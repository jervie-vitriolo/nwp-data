    'template': '1'
    'title': 'Senator says PH nearing food crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac5009-d761-4cc7-b6f5-7f8a746984ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Senator
        Panfilo Lacson on Monday warned of an imminent food crisis in the Philippines
        amid the rising prices of food and basic goods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70795c30-6671-43af-ad0a-ad0f260f5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi nila walang food crisis pero pag sobrang taas ang
        bilihin pati isda lahat halos basic food sa table, e hindi na kinakayang bilhin
        ng mga lalo na ang sobrang mahirap nating kababayan,"</em> Lacson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ad7be-5bf5-484b-aa24-f53e3140a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say there is no food crisis but if prices are
        high for fish and basic food, people can no longer buy food especially the
        poor.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb5006-12b0-42d7-a651-c5ce18a9fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede natin sabihin na kung wala mang food crisis pa, malapit
        na tayo magkaroon ng food crisis kasi tumataas ang bilihin,"</em> he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51cdaa-629f-4843-bc10-19e77f4ba154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s comment comes after the National Food Authority was revealed
        to have spent more than P7 billion for loans, instead of buying rice supply
        from local farmers, amid rising prices of goods. Vendors and consumers also
        are having difficulty buying round scad or galunggong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15d5fc-9d9d-4c45-8a87-d88693fb0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged government to shift its focus to the economy, and
        divert from the anti-drug campaign - one of President Rodrigo Duterte''s administration''s
        focus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db752d-ded9-4f14-a5a3-4e3744f8ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mechanical <em>na ang anti-drug campaign; kaya na ng pulis</em>
        at (Philippine Drug Enfrorcement Agency) PDEA <em>''yan. Maliwanag naman ang
        kanyang marching orders, di na kailangan ulit-ulitin pa," he said.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e0263-395c-4823-b8a7-455baa2ef55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our anti-drug campaign is mechanical, the police and
        the PDEA can handle that. His marching orders are clear.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740e06a-248d-4ecf-9d20-aa507ee20c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson cited the inflation rate, which is the highest rate in 9
        years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf2b7a-33aa-46b1-8b04-ab28ddc49439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BSP, analysts expect inflation to hit 9-year high in August</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdac04-f408-461f-b136-0d539591a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So dapat mag-refocus naman na kalampagin naman niya</em> economic
        managers, d<em>i naka-focus na lang lagi sa</em> illegal drugs and related
        issues," he then said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212a7b6-af10-48ba-9574-1590ee666703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:30:27.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:30:31.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be a refocus. He should talk to economic
        managers, and remove his focus from the illegal drug issues in the Philippines.]</p>'
  'pia-cayetano-women-issues-divorce-rape-joke-president-duterte':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T11:52:01.572+08:00
    'imagesource': 'jcr:d17aa556-cd60-482f-92f6-478837bf7111'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4f57f1-a35c-43b9-8a13-8bf104f11e8c'
    'lead': 'Responding to criticism that she has kept mum amid President Rodrigo
      Duterte''s rape jokes, Taguig Representative Pia Cayetano says she just does
      not publicly broadcast her concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:32:37.943+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:32:42.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:32:41.879+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pia Cayetano: I take up women''s issues directly with President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004aed51-e8ed-45c1-a62d-b71243323944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 4) — House Deputy Speaker
        Pia Cayetano defended herself on Tuesday for supposed silence on women''s
        issues — at least, when it comes to the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f469c-e3dc-43f8-aed2-54a1d6cf02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said she brings up her concerns in person when she meets
        President Rodrigo Duterte and her brother, Foreign Secretary Alan Cayetano,
        who ran for his Vice President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fbe4f-0d4f-4cf2-be0d-efd635a0cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother is the Secretary of Foreign Affairs. The President is
        my president. So if I have concerns, I take it up directly — in the same way
        that you have concerns with your company, you take it up directly," Cayetano
        told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0000d-c295-4948-8d03-6069c45292c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask a lot of the secretaries who are his close companions,
        they know and they remember how I work with the President," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8498dc80-62c7-4fd7-8579-ec372615f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig Representative and former senator has made a name as
        a women''s advocate, pushing for measures such as expanded maternity leave
        and divorce. But some have pointed out that she keeps mum when Duterte makes
        controversial remarks, such as rape jokes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53316b-fd42-4990-9d5b-30bf21bce6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President drew flak for jokingly attributing rape to "pretty
        women." In June, he sparked outrage for kissing a married woman on the lips
        during a meeting with the Filipino community in South Korea. He also previously
        made a rape joke about an Australian missionary, threatened to shoot female
        rebels in their privates, and remarked on Vice President Leni Robredo''s legs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2d77d-a578-49b6-b36b-f91c1b0edeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said that she was not as visible as she was when she
        was a senator, and she is still working for women behind the scenes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39304a4-7c47-4700-bae6-17d4ac7b0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she was quiet, Cayetano responded, "Nothing happened...
        I work in the House of Representatives. There are [about] 300 of us. It''s
        not like in the Senate, [where] there''s 24 of you that at any given time,
        you''re going to be interviewed by reporters."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d24b7-efc5-4ed0-a568-78ad9bd65ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pass so many bills, a lot of which are pending in the Senate.
        But the House made effort on it," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a016b-9b5b-4f6d-977d-d9180e024d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks come as the House of Representatives is poised to expand
        maternity leave to 100 days. The bill, authored by Cayetano, is expected to
        be deliberated in a bicameral committee, which will reconcile a Senate counterpart
        measure that covers 120 days of paid leave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0d6a5-ec29-47fb-8fce-0362891ffaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has also pushed for divorce, a controversial proposal in
        the dominantly Catholic Philippines. However, Duterte has expressed his opposition
        to the policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d24fe8-d9c1-47f1-a1f7-51ac1a377b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano admitted that she has not had a chance to discuss the issue
        with the President yet, but she explained Duterte was concerned divorce could
        leave women vulnerable if men want to leave a marriage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a58b0-5d5c-438d-b540-dde6b965b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the reality is — and I haven''t had a chance to chat with him
        about it — a lot of women would want to just live in peace," said Cayetano.
        "Feeling ko, in the President''s good intention to protect women, hindi pa
        niya siguro nakita yung part na iyon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6764e8-4557-4c78-8a11-eb89d21526de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think, in the President''s good intention to protect
        women, he hasn''t seen that part (of the issue) yet.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78805508-16dc-43b3-aac3-96b4f696f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divorce bill is pending at the Senate, where it faces an uncertain
        fate. The upper house is led by Senate President Tito Sotto, who is known
        to vote conservatively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b0fdf-104e-4202-a1e9-eb705881526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] a sensitive bill, we know very well that as election nears,
        politicians tend to shy away from more controversial issues," she added. "So
        that''s why it becomes difficult to foresee that the Senate will pass it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3201da-426e-4177-b838-2aead58de7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:32:37.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:32:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is gearing up for a senatorial return in 2019. Surveys
        have pegged her as a frontruner in the race.</p>'
  'Trump-attack-Idlib-Province':
    'author': 'Devan Cole'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-04T09:46:06.618+08:00
    'imagesource': 'jcr:365943a9-0133-4e2b-98d6-0871518fa8a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9660f6cd-bf9f-4f64-b0d1-8d906542f73b'
    'lead': 'President Donald Trump warns Syria and its allies Russia and Iran against
      attacking the last major rebel stronghold of Idlib province'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:35:47.838+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:35:51.400+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:35:51.281+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump warns Syria, Russia, Iran against attack on rebel stronghold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c45c20-daea-4bf5-9a32-b79a0c1cbb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:35:47.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:35:51.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump warned Syria and its allies Russia
        and Iran on Monday against attacking the last major rebel stronghold of Idlib
        province in the country''s northwest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44603b20-2995-4c5c-befa-053717988208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:35:47.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:35:51.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Bashar al-Assad of Syria must not recklessly attack Idlib
        Province," Trump wrote on Twitter. "The Russians and Iranians would be making
        a grave humanitarian mistake to take part in this potential human tragedy.
        Hundreds of thousands of people could be killed. Don''t let that happen!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e9823-d445-4d83-acf3-cd42ad8e2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:35:47.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:35:51.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s warning comes&nbsp;just days&nbsp;after Secretary
        of State Mike Pompeo issued a similar warning to Russia''s foreign minister,
        Sergey Lavrov, saying an attack on Idlib was something that Syria and Russia
        "agreed not to permit," and that the US "sees this as an escalation of an
        already dangerous conflict."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bae31-5f9a-4712-8840-6d6381a93bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:35:47.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:35:51.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Pompeo''s warnings come as US officials grow worried that
        an assault on Idlib could involve the use of chemical weapons if the rebels
        are able to slow regime advances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901192dd-ef09-4a2f-ad48-7f2417d14cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:35:47.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:35:51.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian President Bashar al-Assad''s regime has moved armed helicopters
        closer to Idlib in recent weeks, according to two defense officials. The US
        is concerned they could eventually be used to launch another chemical attack
        as well as a conventional assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce09a5a-9f5a-418a-b6f4-942ae8ba8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:35:47.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:35:51.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before Pompeo''s warning, Lavrov told Western nations not
        to "play with fire" over Idlib and claimed the White Helmets, a group of unarmed
        volunteer rescue workers, were preparing to stage a chemical strike to blame
        on the Syrian government as a pretext for military action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431be26a-3122-4268-8f0c-e7f368b2a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:35:47.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:35:51.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon responded Friday, saying, "Russia has recently launched
        a concentrated disinformation campaign to discredit the United States and
        international partners and allies" and calling Lavrov''s allegation about
        preparations for a staged chemical strike "absurd."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb5da3-c563-45cd-bf1c-c424f61981e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:35:47.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:35:51.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported&nbsp;Friday that US intelligence and military targeting
        experts have created a list of Syrian chemical weapons facilities that could
        be struck if Trump decided to order a new round of airstrikes in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e866f1-5c9d-49ee-8403-9408aeba2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:35:47.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:35:51.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, a decision to take action has not been made, but one administration
        official with direct knowledge of the situation told CNN the military "could
        respond very quickly" if Syria launched a chemical weapons attack.</p>'
  'Duterte-dictator-Adolf-Hitler-Nazi-Holocaust-war-on-drugs':
    'author': 'CNN Philippines Staff'
    'caption': 'President Duterte visits Yad Vashem, Israel''s official memorial to
      the victims of the Holocaust'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T09:38:27.383+08:00
    'imagesource': 'jcr:b91d8740-312f-46aa-8da3-4c06545309b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '535b4cf3-7da3-4f3f-b09a-17da9f846945'
    'lead': 'President Rodrigo Duterte, who has compared his administration''s drug
      war to the massacre of millions of Jews, visited Israel''s official memorial
      to the victims of the Holocaust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:39:51.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:39:54.777+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:39:54.495+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Overthrow ''insane'' leaders at the first sign of dictatorship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384707d-126c-4389-b59d-af3ba02715a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> President
        Rodrigo Duterte, who has compared his administration''s drug war to the Holocaust,
        spoke against dictators who commit crimes against humanity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159835f-3bfc-4681-ac1d-2a167f257e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President visited Yad Vashem, Israel''s official memorial to
        the victims of the Holocaust, on Monday during his official visit to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738fa0a3-0c01-4dd8-a389-ea727f9fe3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte criticized Nazi leader Adolf Hitler. Human rights critics
        previously likened Duterte''s leadership style to that of the Nazi leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1484d2b-fa39-4b8d-b54c-5c4ae69366d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized that war is insanity. And what happened here, in Europe
        especially under the Nazi. I could not imagine a country obey an insane leader.
        And I could not ever fathom the spectacle of a human being going into a killing
        spree, murdering old men, women, men, children, mother," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e54e0-f8f4-4ca1-bd2e-b440e074313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, Duterte said that he would "be happy to slaughter"
        drug addicts in the Philippines, like how Hitler massacred over six million
        Jews deemed "undesirable" during the Nazi Holocaust.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e15b14-ff7b-4226-ada8-1d37b2bd3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte decries Hitler comparison, but ''would be happy
        to slaughter drug addicts''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c8879-707c-4342-98c5-3dcc3179ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said leaders should be overthrown at the at the first sign of
        dictatorship or tyranny.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf97bf-43ef-4689-9f15-38cf49b65ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always a lesson to be learned and that despots and leaders
        who show insanity should be - well they should be disposed of at the first
        instance," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b808200-97f8-4f76-9964-62fc6c4fdadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also vowed to fight genocide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9da8c-f495-4911-afc3-3a0adf13ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to say that we are one in saying that it will not
        happen again and my country will be the first to voice such I said a massacre
        of a race just because of hate," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9f8ef-d061-4b56-8df7-5592e23bcd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to Yad Vashem, he signed the guest book, where
        he wrote, "Never again. May the world learn the lessons of this horrific and
        benighted period of human history."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86603be-8f7b-4539-a7b3-9659b63a3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said he needs to act like a "dictator" to move
        the country forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5310758-fabf-43ce-961d-2f20e3b81c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte defends ''dictatorship'' style</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387b9df-44ea-48a2-85f9-c296023399a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:39:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:39:54.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have criticized his
        administration for thousands of alleged extrajudicial killings in the anti-drug
        war and for attempts to silence groups and personalities critical of the government.</p>'
  'Steve-Bannon-The-New-Yorker-event':
    'author': 'Jackie Wattles and Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-04T21:30:20.108+08:00
    'imagesource': 'jcr:158beb2a-a3e4-4a56-97c9-ea7399466f89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c9fcbf7-5417-471d-9723-6617ffde4747'
    'lead': 'Jim Carrey, Judd Apatow, and Patton Oswald were among the celebrities
      who said they would not participate in the event if Steve Bannon were to attend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:43:25.243+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:43:28.742+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:43:28.499+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The New Yorker uninvites Steve Bannon from its festival after backlash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220e158-c8a2-4c76-a413-845f97b5a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The New Yorker rescinded its invitation to Steve Bannon
        to headline its annual festival after a swift backlash from big-name participants
        who said they would not attend if Bannon remained on the schedule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1532e8-3c0c-4bac-bee9-6c99fffdbc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine''s editor-in-chief, David Remnick, was to interview
        Bannon at the festival. In a note to his staff Monday evening announcing the
        decision, he said, "I''ve thought this through and talked to colleagues —
        and I''ve re-considered. I''ve changed my mind."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610eefdd-bf92-4543-9024-010f0d46a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times had&nbsp;revealed&nbsp;Bannon''s scheduled appearance
        in an article Monday morning, and a wave of criticism soon followed on social
        media, with many asking Remnick and the magazine to reconsider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f98db2-847d-4790-9b7e-3284d2bb6922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Carrey, Judd Apatow and Patton Oswald were among the celebrities
        who said they would not participate in the event if Bannon were to attend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404059bd-d094-47fa-971d-0c86d9fce4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Steve Bannon is at the New Yorker festival I am out, I will
        not take part in an event that normalizes hate," Apatow, the director and
        comedian, tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20527ff-73a6-4fda-808c-483cf32d1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon did not immediately respond to a request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204bb1aa-24c3-4bf2-8312-edd9b6d848fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Remnick''s lengthily letter to staff explaining his change of
        mind, he notes that his decision was not a condemnation of the idea of interviewing
        Bannon in a "more traditionally journalistic setting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd669f0-0c0c-40f8-bc47-b571217ca947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[M]any of our readers, including some colleagues, have said that
        the Festival is different, a different kind of forum," Remnick wrote. "It''s
        also true that we pay an honorarium, that we pay for travel and lodging. (Which
        does not happen, of course, when we interview someone for an article or for
        the radio.)"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1dd30-710f-4fb4-8691-1402b66c7c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our writers have interviewed Steve Bannon for The New Yorker before,
        and if the opportunity presents itself I''ll interview him in a more traditionally
        journalistic setting as we first discussed, and not on stage," he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5152fb63-30aa-4559-a5ae-b0d58466c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon, President Donald Trump''s former chief strategist and the
        former editor of far-right news site Breitbart.com, is&nbsp;slated&nbsp;to
        attend The Economist''s Open Future Festival in New York on September 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bbb045-002b-43ed-81f3-ba977fc6374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appeared as a keynote speaker at a Financial Times&nbsp;event&nbsp;in
        March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79149e-6870-4bce-940e-abca672e76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remnick''s full letter to staff, which the magazine also
        released as a statement:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea97a5-7b92-4cfa-98e3-4c9eb4ceaf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>In 2016, Steve Bannon played a critical role in electing the
        current President of the United States. On Election Night I wrote a piece
        for our website that this event represented "a tragedy for the American republic,
        a tragedy for the Constitution, and a triumph for the forces, at home and
        abroad, of nativism, authoritarianism, misogyny, and racism." Unfortunately,
        this was, if anything, an understatement of what was to come.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af6af0-fff5-4929-9104-27d8817b0d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Today, The New Yorker announced that, as part of our annual
        Festival, I would conduct an interview with Bannon. The reaction on social
        media was critical and a lot of the dismay and anger was directed at me and
        my decision to engage him. Some members of the staff, too, reached out to
        say that they objected to the invitation, particularly the forum of the festival.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09580f-86c1-4116-9bc4-3185d6461e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The effort to interview Bannon at length began many months ago.
        I originally reached out to him to do a lengthy interview with "The New Yorker
        Radio Hour." He knew that our politics could not be more at odds----he reads
        The New Yorker----but he said he would do it when he had a chance. It was
        only later that the idea arose of doing that interview in front of an audience.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c84ba-c77e-40c5-bfcd-9c0f83ced1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The main argument for not engaging someone like Bannon is that
        we are giving him a platform and that he will use it, unfiltered, to propel
        further the "ideas" of white nationalism, racism, anti-Semitism, and illiberalism.
        But to interview Bannon is not to endorse him. By conducting an interview
        with one of Trumpism''s leading creators and organizers, we are hardly pulling
        him out of obscurity. Ahead of the mid-term elections and with 2020 in sight,
        we''d be taking the opportunity to question someone who helped assemble Trumpism.
        Early this year, Michael Lewis interviewed Bannon, who made it plain how he
        viewed his work in the campaign. "We got elected on Drain the Swamp, Lock
        Her Up, Build a Wall," Bannon said. "This was pure anger. Anger and fear is
        what gets people to the polls." To hear this was valuable, as it revealed
        something about the nature of the speaker and the campaign he helped to lead.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b4a8d-c227-4a12-9b63-0fc210809e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The point of an interview, a rigorous interview, particularly
        in a case like this, is to put pressure on the views of the person being questioned.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039fc78-3c77-41dd-bdfb-add18b2e1de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>There''s no illusion here. It''s obvious that no matter how
        tough the questioning, Bannon is not going to burst into tears and change
        his view of the world. He believes he is right and that his ideological opponents
        are mere "snowflakes." The question is whether an interview has value in terms
        of fact, argument, or even exposure, whether it has value to a reader or an
        audience. Which is why Dick Cavett, in his time, chose to interview Lester
        Maddox and George Wallace. Or it''s why Oriana Fallaci, in "Interview with
        History," a series of question-and-answer meetings with Henry Kissinger and
        Ayatollah Khomeini and others, contributed something to our understanding
        of those figures. Fallaci hardly changed the minds of her subjects, but she
        did add something to our understanding of who they were. This isn''t a First
        Amendment question; it''s a question of putting pressure on a set of arguments
        and prejudices that have influenced our politics and a President still in
        office.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b068dc-319e-46c0-83b4-e8e93762052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Some on social media have said that there is no point in talking
        to Bannon because he is no longer in the White House. But Bannon has already
        exerted enormous impact on Trump; his rhetoric, ideas, and tactics are evident
        in much of what this President does and says and intends. We heard Bannon
        in the inaugural address, which announced this Presidency''s divisiveness,
        in the Muslim ban, and in Trump''s reaction to Charlottesville.What''s more,
        Bannon has not retired. His attempt to get Roy Moore elected in Alabama failed
        but he has gone on to help further the trend of illiberal, nationalist movements
        around the country and abroad.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973d287-332d-4d63-9ecc-5ba4dd413ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:43:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:43:28.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways for a publication like ours to do its job: investigative
        reporting; pointed, well-argued opinion pieces; Profiles; reporting from all
        over the country and around the world; radio and video interviews; even live
        interviews. At the same time, many of our readers, including some colleagues,
        have said that the Festival is different, a different kind of forum. It''s
        also true that we pay an honorarium, that we pay for travel and lodging. (Which
        does not happen, of course, when we interview someone for an article or for
        the radio.) I don''t want well-meaning readers and staff members to think
        that I''ve ignored their concerns. I''ve thought this through and talked to
        colleagues----and I''ve re-considered. I''ve changed my mind. There is a better
        way to do this. Our writers have interviewed Steve Bannon for The New Yorker
        before, and if the opportunity presents itself I''ll interview him in a more
        traditionally journalistic setting as we first discussed, and not on stage.</p>'
  'NFL-Colin-Kaepernick-Nike-ad-protest':
