  'house-of-representatives-maternity-leave-law-passage':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T15:52:58.951+08:00
