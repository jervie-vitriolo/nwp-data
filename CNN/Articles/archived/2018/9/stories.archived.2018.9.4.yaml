      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Companies and brands often attempt to avoid taking
        strong public positions out of fear of alienating customers, but Nike is running
        straight into the political fray.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb7825-b745-4b01-9dcd-47339907071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days before a new NFL season gets underway, Nike is throwing
        its weight behind one of the most polarizing figures in football, and America:
        former San Francisco 49ers quarterback Colin Kaepernick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f784a-b38f-494d-8523-c3568c278f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick will be one of the faces of Nike''s 30th anniversary
        commemoration of its iconic "Just Do It" slogan. The campaign will also feature
        athletes such as Serena Williams, NFL wide receiver Odell Beckham Jr., and
        Shaquem Griffin, a rookie linebacker for the Seattle Seahawks whose left hand
        was amputated when he was a child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad867f1d-22a4-4165-9801-51815c24ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick tweeted out a photo from the campaign on Monday. Over
        a black-and-white picture of his face, a caption reads, "Believe in something.
        Even if it means sacrificing everything."</p>'
    '7':
