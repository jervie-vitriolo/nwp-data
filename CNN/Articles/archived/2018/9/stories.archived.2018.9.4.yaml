      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I swore under oath in this application. I admitted
        my guilt there, based on the application for that the Department for National
        Defense provided.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee440e-36ac-41e6-a2e6-6f7bfdb4179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.455+08:00
      'mgnl:createdBy': 'jeff'
