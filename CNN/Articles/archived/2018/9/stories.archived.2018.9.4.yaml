      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen inflation much higher than this. Ang nature ng inflation
        kasi, yung base effect, if inflation is high now, next year babagsak yan definitely,"
        Diokno told reporters Friday.</p>'
