      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In backing Kaepernick, whom the company has sponsored since 2011,
        Nike is making a high-stakes gamble that its customers support his protest,
        or at least that enough of them do. The company is also betting its brand
        can withstand criticism from conservative corners, including the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5942af-fd72-4834-9e1b-f93d6ca4ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick has not played in the NFL since the 2016 season. That
        year, he began kneeling during the national anthem to raise awareness about
        police brutality against African-Americans and other racial injustices. Dozens
        of other players also began joining Kaepernick, and he has grown into a symbol
        of dividing lines over race in America.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb81b4a-d2ed-4566-bca2-7b22f7be76a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he filed a grievance against the NFL, alleging the league
        conspired to keep him out because of his protests. An arbiter last week denied
        the NFL''s request to throw out the grievance, allowing the case to proceed
        to a trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b56646-6f7b-4b1c-b3f5-9e43786cf895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have divided the league, often pitting a conservative
        white owner base against the NFL''s mostly African-American players.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5e3a1-0f22-4c87-a79c-845a981ab45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners voted in May to approve rules that would have required
        players to stand on the sideline during the anthem or or remain in the locker
        room. Teams would be fined if players did not stand during the anthem, and
        the rules allowed individual teams to set their own policies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504778fd-4529-4430-a236-71be71351c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rules are on hold while the league and the players'' association
        negotiate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973ec4a-308a-453f-8756-8c893abf48f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s public support of Kaepernick also risks drawing the anger
        of President Donald Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bf2ee-ef02-46ff-8fe8-92936d763b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his allies have repeatedly seized on the issue. At a rally
        in Alabama last year, Trump said team owners should "get that son of a bitch
        off the field" if a player knelt in protest of injustice during the anthem.
        Vice President Mike Pence walked out of an Indianapolis Colts game after some
        players knelt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57fb5a-152d-43dd-8f77-905f2d419bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very winning, strong issue for me," Trump told Dallas
        Cowboys owner Jerry Jones last year, according to a sworn depositionJones
        gave in connection with Kaepernick''s lawsuit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b579a-7dac-4d76-98ec-8d6778d2483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike declined to comment on whether it expected Trump to criticize
        the company or how it would respond if he did.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e5064-e6cc-4143-a93c-fdb6c470dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, however, Nike is protected from backlash.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc35626-ad65-4f3c-9ae3-7555d5951ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike has built itself around its star athletes, many of whom are
        African- American.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7a1c3-88cf-4a34-b0d3-2aff60f66979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Nike athletes, including LeBron James and Serena Williams, have
        publicly backed Kaepernick and his right to protest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a97a8d-700a-41e3-87a1-d25dbe4b2dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Williams praised Kaepernick and former 49ers'' defensive
        back Eric Reid, who joined Kaepernick as one of the first to protest through
        kneeling and who is now also without an NFL team. "I think every athlete,
        every human, and definitely every African-American should be completely grateful
        and honored how Colin and Eric are doing so much more for the greater good,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4789a1a-a68a-45aa-9b3d-3a5c55e94397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s relationship with the NFL is also at play here. The brand
        is the official uniform sponsor of the NFL.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507bb853-287c-4b8d-8ae6-9b449f316d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nike has a long-standing relationship with the NFL and works extensively
        with the league on all campaigns that use current NFL players. Colin is not
        currently employed by an NFL team and has no contractual obligations to the
        NFL," Nike spokesperson Sandra Carreon-John said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e279ff9-1465-45ee-bb3a-b08d4b22535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:46:41.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the NFL did not immediately respond to comment
        about the ad or whether anyone from the league saw it before it was released.</p>'
  'Damien-Chazelle-Neil-Armstrong-flag':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-04T07:09:20.263+08:00
    'imagesource': 'jcr:a338d0a4-52ee-4ce4-b2d4-8be8233d0c9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be643d2c-cc40-45c1-bff6-4b471e0b0e7c'
    'lead': 'The Neil Armstrong biopic will be released October 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:48:45.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:48:49.194+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:48:49.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Damien Chazelle defends ''First Man'' amid flag controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec00037-ee92-4a24-983e-1e23b69f23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Damien Chazelle has responded to criticism over his choice
        to omit the iconic planting of the American flag on the moon in his upcoming
        Neil Armstrong biopic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9f124-181d-44f7-9037-5bfa3d1571db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the&nbsp;Los Angeles Times&nbsp;published Sunday,
        Chazelle said he has been "surprised" by the controversy because there are
        multiple historical moments he opted to leave out of the movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9565b-01f8-412c-9110-4d87a079e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It surprised me because there are so many things that we weren''t
        able to focus on not only during the lunar EVA but in the entirety of Apollo
        11," Chazelle said. "Just by the nature of the story we were telling, we just
        couldn''t go into every detail. So our through-line became -- especially at
        this part of the movie where it''s the final emotional journey for Neil --
        what were the private, unknown moments of Neil on the moon?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743ac9b-c8b0-4ccd-90f3-5951771f4616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flag was not a private, unknown moment for Neil," Chazelle
        continued. "It''s a very famous moment and it wasn''t Neil alone. We included
        the famous descent down the ladder because that''s him alone, literally first
        feeling what it''s like to be on the moon. But other than that, we only wanted
        to focus on the unfamous stuff on the moon. So we don''t go into the phone
        call with Nixon, we don''t go into the scientific experiments, we don''t go
        into reentry."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d169cad-a0d1-41b5-bb2b-797789ac254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ryan Gosling defends ''First Man'' amid American flag controversy</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe4e4a0-c6e2-48d8-804b-49a384a6f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chazelle also issued a&nbsp;statement&nbsp;to clarify that the American
        flag is shown on the moon''s surface in the film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d5c1b-6bf8-41dd-9961-38d06a38c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ''First Man'' I show the American flag standing on the lunar
        surface, but the flag being physically planted into the surface is one of
        several moments of the Apollo 11 lunar EVA that I chose not to focus upon.
        To address the question of whether this was a political statement, the answer
        is no," Chazelle wrote in part. "My goal with this movie was to share with
        audiences the unseen, unknown aspects of America''s mission to the moon --
        particularly Neil Armstrong''s personal saga and what he may have been thinking
        and feeling during those famous few hours."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea3c44-b8f9-4dd8-bf0d-b07fad147d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong''s sons, Rick and Mark, and "First Man" author James R.
        Hansen have also weighed in, telling&nbsp;The Hollywood Reporter&nbsp;that
        they support the film and Chazelle''s directing choices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f3cbc-2a35-46b2-a797-ec7d2bb96ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This story is human and it is universal. Of course, it celebrates
        an America achievement. It also celebrates an achievement ''for all mankind,''
        as it says on the plaque Neil and Buzz left on the moon. It is a story about
        an ordinary man who makes profound sacrifices and suffers through intense
        loss in order to achieve the impossible," they wrote in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb95d1-72fb-47bc-9ae1-93d84bf67831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Neil didn''t see himself that way, he was an American
        hero. He was also an engineer and a pilot, a father and a friend, a man who
        suffered privately through great tragedies with incredible grace," they added.
        "This is why, though there are numerous shots of the American flag on the
        moon, the filmmakers chose to focus on Neil looking back at the earth, his
        walk to Little West Crater, his unique, personal experience of completing
        this journey, a journey that has seen so many incredible highs and devastating
        lows."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971007d-0d02-4f49-9dd4-146810977aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:48:45.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:48:49.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Gosling, who plays Armstrong in the film,&nbsp;also defended
        the movie while at the Venice Film Festival last week.</p>'
    '11':
