  'UAAP-Season-81-drums-basketball-games':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-04T17:52:24.602+08:00
    'imagesource': 'jcr:e06fd1d9-c5c5-4bb7-8307-6805ef065084'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee650cc-0174-4213-9f3d-e3607cad4cc1'
    'lead': 'There will be less drums in the basketball games of UAAP Season 81.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:18:03.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:18:07.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:18:07.351+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP issues guidelines for Season 81 drum use

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc27753-c82a-4dc6-9c6f-34dc800d576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:18:03.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:18:07.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        University Athletic Association of the Philippines (UAAP) set new limits to
        the number of drums used in Season 81 in order to improve the communication
        between coaches and players.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1efa6d-4db5-43fd-a78b-6b52d18f7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:18:03.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:18:07.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines released by the league Tuesday, allowed pep squads to
        use only four bass and two snare drums at most during basketball games at
        the Mall of Asia Arena and Smart-Araneta Coliseum. While matches held at smaller
        venues such as Fil-Oil Arena and the Blue Eagle Gym will follow a one bass
        drum and one snare drum rule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66d775-e969-44f7-8864-7be453251308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:18:03.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:18:07.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spoke to the coaches. The game is not only about the drums,
        actually it''s a small part of it. So we need more communication between the
        coaches and players," said UAAP Executive Director Rebo Saguisag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a5bc8-3249-4f2d-b5c8-e3c2f6870000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:18:03.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:18:07.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams are still allowed to bring spare drums.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01126ac8-9463-4134-acf3-28c49a0f4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:18:03.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:18:07.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, pep squads were allowed to have five bass drums and two
        snare drums.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f504fd9-b658-46fa-91ea-9290043355fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:18:03.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:18:07.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP also encourages all drummers to hype their teams only during
        live play and not on intervals specifically the tip-off, final buzzer, and
        time outs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f8394-8921-4d20-bec0-c0b83b85ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:18:03.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:18:07.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, all squads could bring in a maximum of 25 instruments
        as part of their brass band, but none of which should be a drum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300b6e4-2f90-4afb-a019-a88f838e0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:18:03.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:18:07.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brass band are not allowed in smaller venues.</p>'
