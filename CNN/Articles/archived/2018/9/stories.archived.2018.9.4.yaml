      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace on Tuesday morning released Proclamation No. 572, voiding
        the amnesty provided to Trillanes after the latter allegedly "did not comply
        with the minimum requirements under the Amnesty Program."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2d09d-f8f9-4c2c-8ccd-601d550246bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:10:16.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes, officials decry ''political persecution'' in voiding
        of amnesty</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6735fa-f984-48f3-aee0-c9a7b373a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:10:16.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko alam kung saan nagma-magic itong mga taga-Malacanang</em>,"
        Trillanes added. (I don''t know how they do magic in Malacanang.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec631ef-70b0-4c1a-a592-221a544f712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:10:16.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But <em>siyempre</em> (of course), if they want to get rid of a
        member of the opposition and stifle dissent, they will go to such great lengths."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234fd86-7b08-46e2-aba2-95849f8ec4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:10:16.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maaaring magkakaiba man ang ating mga opinyon sa pulitika,
        but pag mga ganito na, institusyon na ang ginigiba. Kailangan natin itong
        tindigan,</em>" Trillanes addressed fellow lawmakers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcff48b-589d-40bf-9f72-0bc4d9f504b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:10:16.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Perhaps we may have different opinions in politics,
        but when it comes to this. It is our institution being demolished. We need
        to stand up to this.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f91d23-09d6-46a2-8cce-e5cf9334a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:10:16.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
