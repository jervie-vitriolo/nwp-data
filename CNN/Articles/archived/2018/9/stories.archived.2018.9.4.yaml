  'noynoy-aquino-atonio-trillanes-applied-amnesty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T22:04:55.533+08:00
    'imagesource': 'jcr:4343336d-d209-47e1-86fd-b6fe633c78ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146bd7c6-3c4f-40bc-b8e9-7e3f51c2c184'
    'lead': 'Former President Noynoy Aquino quoted a January 25, 2011 letter from
      the Secretary of National Defense saying Trillanes qualified for amnesty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:04:50.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:40:05.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:40:05.453+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino: Trillanes applied for amnesty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60091ce6-1707-4a18-9edb-c5b20297f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 4) — Former President Benigno
        "Noynoy" Aquino III spoke up on the voiding of Senator Antonio Trillanes''
        amnesty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030eff5-57f4-46ad-98ba-7165d7255cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino told CNN Philippines'' News Night Tuesday the Senator applied
        for amnesty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab0309-47d6-4edf-8bff-8f79d2427770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Noynoy Aquino quoted a January 25, 2011 letter
        from then Secretary of National Defense Voltaire Gazmin saying Trillanes qualified
        for amnesty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c5544-bbce-4b88-a00f-2eaded59d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful review and deliberation, the committee found their
        applications to be in order and the applicants qualified for amnesty," Aquino
        read.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aquino: Trillanes applied for amnesty <a href="https://t.co/Riu1fCIAen">pic.twitter.com/Riu1fCIAen</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1036925376558026752?ref_src=twsrc%5Etfw">September
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc9c63-55e8-4673-a04c-36c3f635b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fde7e-d0a7-4da3-80b0-5b7b95e0c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was from a report of four sets of amnesties applied for.
        Aquino said the second list, dated January 5, included the name of ex-LTSG
        Antonio Trillanes IV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7d86a-e657-4a9e-b5b2-49fdb5f8b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list Trillanes was included in, Aquino added, involved the Oakwood
        mutiny (2003) and Manila Hotel siege (2007).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f57c16-ca54-4179-9185-93c892deb298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as our records are concerned, he did apply. And that it
        was deliberated by the DND ad hoc committee, and it is embodied in Resolution
        No. 2. And the summary of all these deliberations by that ad hoc committee
        was sent to me on January 25, 2011," Aquino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524adfc-b581-468a-ad84-6b50f2026990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The granting of amnesty was the last step in the negotiations between
        the government and the concerned individuals, said Aquino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984fe86-ad52-496c-88c7-071553e3cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the last step in a lot of negotiations that we had in
        precisely how to move on and have the reconciliation aspect. Perhaps it should...  bear
        pointing out that everybody from the rank of Master Sergeant up, were not
        authorized the proclamation to be reinstated, and actually forfeited certain
        benefits... including back pay for the time they were... they left the discipline
        of the Armed Forces," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11898529-1fb9-4852-beda-d65e69555644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were pending cases, Aquino added, a natural consequence
        of the amnesty would be the dismissal of the charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43940864-41cd-455b-9d7c-49eeaf8da08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they were dismissed, what would be the basis of a court to deliberate
        any matter? And if they don''t have a matter to deliberate, what again would
        be the basis for them to issue a warrant of arrest?" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e37d5-5122-44a2-9cf0-662c5d4dcc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Trillanes, officials decry ''political persecution'' in
        voiding of amnesty</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d916323-ac32-4f81-a737-1679acc164fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the granting of amnesty is a power given to the President
        by the Constitution and concurred by majority of the members of Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522dfde0-1ac3-4b78-aa6a-c2918ab2620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All who applied for amnesty were also given the opportunity to answer
        oppositions. Aquino said, from the report given to him, there were none.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e3642-149c-43b3-b56c-dc05c2178f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could there be repercussions?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921b585-133b-410b-b1f3-0e563f1615f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he was also looking at the repercussions that could
        happen down the line after the void of amnesty was announced in a newspaper
        early Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801c776-77ec-4305-b79b-baca9a52c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are certain sectors in society that rise up in rebellion,
        (and) we don''t address the root causes, chances are they will not lay down
        their arms," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1af9f1-7eb7-432a-8211-f357e8ef3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant of amnesty is a tool that can be used for people to "rejoin
        society," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df60ba-fc06-4f91-9e5c-f4672738136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said, "If they lose trust in the effectivity of an amnesty
        given to them, they might think it is a worthless piece of paper and you remove
        one avenue of attaining a cessation of a rebellious activities and the continuation
        of the destructive effects of such an occurrence."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aquino: We will assist Trillanes as much as we can <a href="https://t.co/SXnXq6z6ya">pic.twitter.com/SXnXq6z6ya</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1036925642959335424?ref_src=twsrc%5Etfw">September
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860996d3-2a0c-4be9-9751-e889aa0929ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13543a8e-7213-4eaf-ab2f-29e02a6f4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:04:50.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:40:05.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the Liberal Party would help Trillanes as "far as we
        are able to, to be able to defend his rights, as well as the rights of anybody
        else in this country."</p>'
  'Trillanes-amnesty-application-video':
    'author': ' CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T19:40:34.275+08:00
    'imagesource': 'jcr:a731693d-9d3b-48ab-afe8-8fbdac872f03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e0c3dce-a500-4eb3-81fb-6df0428cec32'
    'lead': 'Senator Antonio Trillanes IV says he swore under oath and admitted guilt
      when he applied for amnesty, contrary to Malacañang''s claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:10:12.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:10:16.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:10:15.981+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Trillanes presents video of amnesty application to debunk Palace
      claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc6a91-a139-4606-8dcc-3d5b2ff6d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:10:16.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Senator
        Antonio "Sonny" Trillanes IV questioned the basis of his arrest order Tuesday,
        saying that he swore under oath and admitted guilt to rebellion cases when
        he applied for amnesty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1bab06-ea7a-4db7-92ee-a7b0cc3e5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:10:16.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech before the Senate, Trillanes countered Palace''s
        claims that the 2011 amnesty granted to him was "void ab initio" (void from
        the beginning), and that he did not admit guilt to the mutinies he mounted
        alongside fellow Magdalo soldiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db37403-b6a2-4b56-9d10-2699be81805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:10:16.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, through an audio-visual presentation, presented screenshots
        of his application form, as well as a copy of his certificate of amnesty,
        which was approved by former President Benigno "Noynoy" Aquino III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83803d88-2229-49ca-99fe-7724a2dc714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.454+08:00
      'mgnl:createdBy': 'jeff'
