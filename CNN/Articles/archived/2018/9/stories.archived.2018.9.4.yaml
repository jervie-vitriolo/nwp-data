      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said his legal counsel is exhausting all efforts to nullify
        the executive order. He added he is now placed under custody of the Senate
        president.</p>'
  'grab-reimbursement-P2-travel-charge':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T18:38:57.437+08:00
    'imagesource': 'jcr:c603b677-46cd-45c8-9cb1-4ffe52e7de41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b223746a-0685-40ef-a8a7-ea92e9f7511f'
    'lead': 'The LTFRB partially grants Grab''s appeal, no longer requiring the transport
      network company to pay the P2 per minute charge. It is still required, though,
      to pay the P10-million fine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:12:20.161+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:12:22.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:12:22.803+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab no longer required to reimburse ₱2/minute charge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be318d5-83c9-4e04-bc0a-5341330dba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:12:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:12:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Regulators
        no longer required transport network company Grab to reimburse the per-minute
        charge that it said was unauthorized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81727f4-da45-47e2-ac0c-b737a0a4346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:12:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:12:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order penned Tuesday, the Land Transportation Franchising
        and Regulatory Board (LTFRB) said Grab will not reimburse passengers for the
        previously imposed ₱2 per minute charge from June 5, 2017 to April 19, 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0bab6b-0fb9-400f-98ec-2d1b3b63ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:12:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:12:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order directing the respondent to reimburse the riders who
        were charged with ₱2/per minute from June 5, 2017 to April 19, 2018 is hereby
        reversed and set aside for lack of legal basis to support the reimbursement
        by way of rebate of future riders," the LTFRB order signed by Chairman Martin
        Delgra read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0ca0c-15d5-42a9-8506-c1cd66cf7fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:12:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:12:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Grab still has to pay the ₱10-million fine for collecting
        the fee without LTFRB approval.</p>'
  'Roger-Federer-John-Millman-U.S.-Open-upset':
    'author': 'Euan McKirdy'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-04T16:50:18.605+08:00
    'imagesource': 'jcr:401779cf-62b9-4c16-8496-4bd61dc52692'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6743594b-2b9f-44db-b006-6af6f0c1ab83'
    'lead': 'Five-time U.S. Open Champion Roger Federer has been knocked out of the
      2018 competition in a stunning upset by Australian John Millman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:14:41.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:14:47.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:14:47.019+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer stunned by world No. 55 John Millman in U.S. Open upset

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dccda0-190a-4dec-9b26-5575c245df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Five-time U.S. Open Champion Roger Federer has been knocked
        out of the 2018 competition in a stunning upset by Australian John Millman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19e5d2-71d4-420c-8171-6e6f8c8642c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old, ranked No.55 in the world, beat Federer -- who
        last won the tournament in 2008 -- 3-6 7-5 7-6 (9-7) 7-6 (7-3) in three hours
        and 34 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788553ea-fb2a-4875-b66a-0cdeac37ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The out-of-sorts Swiss failed to convert set points in the second
        and third sets before faltering again in the fourth -- two Federer double
        faults put the Australian 4-1 up in the fourth-set tie-break and an overcooked
        Federer forehand secured a memorable fourth-round win for Millman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c8320-d57e-4476-9662-cb1c075f59de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millman will next play Wimbledon champion Novak Djokovic in the
        quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d48d0-f1a5-43c9-85e6-c6aa73425567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time Federer, who has only failed to reach the quarterfinals
        of a grand slam on seven occasions, has lost to a player ranked outside the
        top 50 at the U.S. Open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246d170-d39f-4954-a878-cba5ddffa2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very hot, one of those nights where I felt I couldn''t get
        air," Federer, who made 77 unforced errors in the match, told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583f4e0-bc78-4497-b2ef-979ea5b9edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no circulation at all. For some reason, I struggled in
        the conditions. It''s one of the first times it''s happened to me. I do believe
        since the roof is on that there is no air circulation in the stadium. That
        makes it a totally different U.S. Open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4824ea9-b39c-4fe5-b78e-2fce7edd1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But John was able to deal with it better. He comes from maybe one
        of the most humid places on earth, Brisbane. I knew I was in for a tough one.
        I was just happy that the match was over."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f150de-0eef-4d6a-9fb9-cd3732414e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Monday night, Federer had been 40-0 against opponents outside
        the top 50 at the U.S. Open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427dcd9-1d5e-4b89-a7c6-26d3ffb01ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the competition Federer displayed his usual dominance,
        swatting aside Japan''s Yoshihito Nishioka, France''s Benoit Paire and Millman''s
        compatriot, the 30th seeded Nick Kyrgios, in straight sets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2a5c8-acc9-4d54-86ae-ee163b18cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his much-anticipated quarterfinal matchup against old rival
        Djokovic, which would have been their 47th meeting and seventh at the U.S.
        Open, was foreclosed by the Australian, who will now meet the Serb Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3542667-322d-4b7e-a585-33195b9b16c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have so much respect for Roger and what he has done for the game,"
        said Millman during a courtside interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f1bde-57e6-479a-ade0-f10b4bfa0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He definitely was not at his best, but I''ll take it. I felt like
        a deer in the headlights at the beginning, to be honest with you. Roger had
        the ball on a string, but I got a bit more aggressive and probably capitalized
        a bit on Roger having an off-service day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4386c-35fe-4d7d-b16d-932ab55c9aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:14:41.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:14:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing I can control is the fight in me. It''s the one thing
        I''ve always done throughout my career."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3ee97-70c0-4e1f-9d98-93a8bffd3aa9'
