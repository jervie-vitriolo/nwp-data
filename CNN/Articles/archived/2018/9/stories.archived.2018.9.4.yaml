  'Germany-Chemnitz-protests':
    'author': 'Judith Vonberg'
    'caption': 'Tens of thousands of people are expected to attend an anti-racism
      concert in Chemnitz, eastern Germany, following a week of far-right and anti-fascist
      protests triggered by the fatal stabbing of a German-Cuban man.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-04T07:06:31.063+08:00
    'imagesource': 'jcr:15bda4e2-5538-4006-9756-ba6262cda568'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af3695d3-9f2f-478d-a7d1-6ff8a08999f3'
    'lead': 'This follows a week of far-right and anti-fascist protests triggered
      by the fatal stabbing of a German-Cuban man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:51:13.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:51:17.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:51:17.345+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands protest against far right at concert in Germany''s Chemnitz

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ff98a-4df1-479a-8e13-fa7ebc61dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tens of thousands attended an anti-racism
        concert Monday in Germany''s eastern city of Chemnitz, following&nbsp;a week
        of far-right and anti-fascist protests&nbsp;triggered by the fatal stabbing
        of a German-Cuban man.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a206be-dfdb-4463-9e19-7666c9e82d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials said the "#wirsindmehr" concert, which translates
        to "there are more of us," drew about 65,000 attendees. It featured some of
        Germany''s most well-known musicians, including the punk band Die Toten Hosen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479d6ff-85f4-4d80-ab54-90e0297f9083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of people have been moving through the streets of Chemnitz,
        exploiting a senseless death for their own purposes and hunting people because
        of their origin or the color of their skin," the organizers&nbsp;wrote&nbsp;in
        a description of the event. "Racism should not be left uncontested on the
        street."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14b13b-1ac3-4e05-8c78-343fdadfc31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert, which organizers say is not a "festival or a party"
        but a chance to "show solidarity with all those who have been attacked by
        neo-Nazis," was to begin with a one-minute moment of silence in memory of
        Daniel H., the stabbing victim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f40fcb-f980-44cb-90aa-adae655b8244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images showed a large crowd at the concert, with some people waving
        rainbow flags saying "Peace" and "Love," and several with signs carrying anti-Nazi
        messages, such as, "No place for Nazis" and "Nazis, you shall not pass."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb261b97-8ba9-4277-9342-d6c48932cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert was being held a day after Justice Minister Heiko Maas
        said that German society had become "too comfortable" and urged the "silent
        majority" to speak out louder against anti-immigrant voices across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c6371-d5d1-4145-88e3-d71c68123daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, we must get up from the sofa and open our mouths," Maas
        said in an&nbsp;interview with German newspaper BILD&nbsp;on Sunday, adding
        in a&nbsp;tweet: "When the Hitler salute is shown on our streets, that is
        a disgrace for our country. We must stand up against neo-Nazis and anti-Semites.
        The silent majority must at last become louder."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072e927-ed88-4da9-ac64-24d6d299d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maas was speaking during a second weekend of protests in Chemnitz
        that saw more than 11,000 people take to the streets&nbsp;according to state
        police — the biggest gathering since the death of the man identified by police
        as Daniel H.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb04ef0-bc12-44ae-811c-acc96da0fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saxony state police said trains from the city of Leipzig, some 90
        kilometers away, were at full capacity, as around 5,000 people commuted to
        the concert.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dcbe57-d6e4-4a5d-9100-e5654fe5322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the 35-year-old''s death last Sunday, rumors quickly began
        to swirl in right-wing segments of the online community regarding the identity
        of his killers. When police announced that an Iraqi and a Syrian man were
        in custody, those suspicions appeared to be confirmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575880b-2942-463c-ac57-08d7cf9428e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days of demonstrations&nbsp;and counter-demonstrations followed
        in the biggest mobilization over immigration in Germany in recent months.
        Some protesters were photographed giving the outlawed Nazi salute and others
        were seen chanting racist slogans such as "Germany for the Germans" and chasing
        foreigners in the streets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd7452-2ee2-4188-b5c3-5ec0718a51ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fault lines between those who welcome and those who reject immigrants
        have been exposed and become entrenched, with right-wingers accused of exploiting
        Daniel H.''s death for their own agenda and the opposition criticized for
        dismissing the anti-immigrant protesters as "Nazis."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d987ea-fc64-4d16-829f-4bdcad5d0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands take to streets again</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd75db-58ae-4818-b139-6b784b172e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those marching on Saturday were thousands of supporters of
        the anti-immigrant party Alternative for Germany (AfD) and several prominent
        AfD politicians as well as members of the far-right, anti-Islam Pegida group
        and local right-wing extremist organization Pro Chemnitz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40422d4c-65f9-46ad-9298-4072345dc8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them had traveled from the nearby cities of Leipzig and
        Dresden, where support for the far right is also strong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a81d2-3998-4ce3-a763-e8ee02ac40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of anti-fascist protesters were also on the streets, calling
        for an end to incitement against Muslims and carrying placards with the words,
        "no place for Nazis."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b16a3-3e38-4269-883f-de8a5d33903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following criticism that they had underestimated the numbers likely
        to attend protests in Chemnitz last week, state police initially deployed
        more than 1,800 officers and a further 200 were relocated to Chemnitz during
        the demonstrations.&nbsp;According to police,&nbsp;18 people were injured
        and 37 possible crimes are being investigated, including assault charges and
        property damage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a024278-c63a-43a0-b6f1-a03cab02b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, around 800 people took to the streets to march against
        racism after a call to action by the city''s church community.&nbsp;Police
        said&nbsp;the event was "peaceful and free of trouble."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ab5a8-3747-423d-a5cc-27cef36bd549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:51:13.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:51:17.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thousands protest
        against far right at concert in Germany''s Chemnitz."</em></p>'
  'Sajid-Javid-Tech-firms-UK':
    'author': ' Hilary Clarke'
    'caption': 'UK Home Secretary Sajid Javid will reveal Monday that there are up
      to 80,000 British pedophiles who pose a sexual threat to children online, the
      Press Association news agency reported.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-04T06:53:16.292+08:00
    'imagesource': 'jcr:6ff560b7-d1cd-4371-a997-53e367e2bd12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b0ef600-f085-4853-946c-8920c1ebeb4f'
    'lead': 'The Home Secretary also also accused large internet companies of being
      "a long way from where they need to be."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:54:59.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:55:03.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:55:03.174+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK''s Sajid Javid: Tech firms must do more to combat child sex abuse
      online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e72a5-7175-4d30-98c9-f083ec081337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — UK Home Secretary Sajid Javid announced Monday that the
        Conservative government was planning a major crackdown on child abuse online,
        and said that tech giants must do more to combat the problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb13e44-4132-4406-8490-cb74d5540bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech made at the London headquarters of the National Society
        for the Prevention of Cruelty to Children (NSPCC), Javid said it was his "personal
        mission" to tackle crimes such as online grooming and live-streaming of sexual
        acts on minors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff47eb3-2a25-4ba4-a3bb-5cf86e6088e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth of the internet has given potential offenders who previously
        may have had no access to children the opportunity to meet and groom and abuse
        victims online on gaming sites and on social media and to get access to more
        abuse material than ever before," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c5386-e4e0-4ae0-9f81-ff2146505af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Secretary also also accused large internet companies of
        being "a long way from where they need to be."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c396c-bfb4-45b8-957e-08d92bd2e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restrictions that are supposed to keep our children safe online
        are either not being enforced or do not meet expectations," he said. "I am
        not just asking for change, I am demanding it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83a23c-f53d-44e5-a6d5-792628798f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid''s comments came in the wake of a&nbsp;National Crime Agency
        announcement&nbsp;that it had received 82,109 individual industry referrals
        for online child sex abuse, a rise of 700% since 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb43c3-8962-4542-9d45-b56eb1ca7b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid told the NSPCC that people were live-streaming abuse for as
        little as £12 ($15.4), even choosing the hair color and other characteristics
        of their victims. Live-streamed child sexual abuse was on the rise "thanks
        to increasing internet speeds, smart phone technology and the growing ease
        of which money transfers across borders," Javid said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04433537-c16d-4c64-87f5-18fb67c0ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poor and desperate families in countries like the Philippines are
        being targeted by organized criminal gangs to allow their children to be abused
        on webcams in exchange for money."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7728b35-f18e-4df4-bdb8-026f12430158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015 the UK government had nearly doubled the number of officers
        in the NCA dedicated to tackling online child sexual exploitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb3436-f827-4fb1-bd90-0cc3bc888020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, prolific offender Matthew Falder, who had preyed on
        200 victims, was jailed for 32 years. The NCA said in one week recently, 130
        people were caught, including ex-police officers and teachers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc76e89-6a3e-4f8a-93b6-d7e2878d05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures outlined by Javid include obliging technology companies
        to block child sexual abuse material as soon as they detect it, stop child
        grooming taking place on their platforms and shut down live-streamed child
        abuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3a707-c618-45ae-850f-4f0ecc98c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced the UK government and Microsoft are to convene a meeting
        of industry experts in November to "challenge companies to work together to
        come up with tools to detect online child grooming which will then be offered
        for free to other companies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a9b0a-dad4-46a2-a4eb-d6ef1bfb2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition the UK government pledged an extra £21 million ($27.1
        million) over the next 18 months to bolster the response of law enforcement
        agencies to these types of crimes and a further £2.6 million to collaborate
        with child protection organizations to improve understanding of offender behavior
        and prevent future offending.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56710ad-8390-446a-8b9b-64c8a7c48281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid said his government will set out its plans for legislation
        in a forthcoming Online Harms White Paper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224f633-1157-4917-9bb7-b606738f75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:54:59.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:55:03.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK''s Sajid Javid:
        Tech firms must do more to combat child sex abuse online."</em></p>'
  'Donald-Trump-Jeff-Sessions':
    'author': ' Jeremy Diamond'
    'caption': 'U.S. President Donald Trump on Monday blasted his Attorney General
      Jeff Sessions and lamented the indictments of two lawmakers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-04T06:42:35.880+08:00
    'imagesource': 'jcr:7267036f-50b6-4dca-8401-b55bfb74b96d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a7bbb98-c3c8-402b-9d44-f3654a4335f5'
    'lead': 'The Justice Department declined to comment on the President''s tweets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:02:14.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:02:18.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:02:18.428+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump blasts Sessions over indictments of two of his earliest congressional
      supporters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03bca3-5951-429a-8643-76773b887a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Monday&nbsp;blasted
        his Attorney General Jeff Sessions&nbsp;and lamented the indictments of two
        lawmakers who were his earliest supporters in Congress during the 2016 election,
        suggesting they should not have been charged because they are Republicans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416b5ab-b6a2-469e-abec-56da55da1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two long running, Obama era, investigations of two very popular
        Republican Congressmen were brought to a well publicized charge, just ahead
        of the Mid-Terms, by the Jeff Sessions Justice Department," Trump tweeted.
        "Two easy wins now in doubt because there is not enough time. Good job Jeff..."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e79b7-9da5-4dc4-a694-b38b749a8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision by the Justice Department to hold off on prosecuting
        two Republican congressmen up for re-election in order to help them win would
        have been highly unethical and a blatantly politically motivated violation
        of the department''s nonpartisan mission. The comment on Monday was the latest
        indication that Trump, who ran on a pledge to "drain the swamp," believes
        his political allies should be immune from prosecution, regardless of the
        evidence stacked against them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c29394-ca24-435b-a9b2-d8df91017073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department declined to comment on the President''s tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbdd650-b0ca-415e-99b5-f5006db007b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet marked Trump''s latest attack on the Justice Department,
        which has a long history of carrying out investigations and pursuing indictments
        in a nonpartisan fashion. Federal prosecutors are strongly admonished not
        to let politics affect charging decisions in the way the President advocated
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df2590-af4f-4093-ae09-881d0e137df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics must play no role in the decisions of federal investigators
        or prosecutors regarding any investigations or criminal charges. Law enforcement
        officers and prosecutors may never select the timing of investigative steps
        or criminal charges for the purpose of affecting any election, or for the
        purpose of giving an advantage or disadvantage to any candidate or political
        party," reads a 2016 Justice Department memorandum issued by then-Attorney
        General Loretta Lynch, which mirrors language issued by previous attorneys
        general ahead of federal elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947d51a-aed0-4b23-8ebe-fcbf3fff7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Duncan Hunter, R-California,&nbsp;and&nbsp;Rep. Chris Collins,
        R-New York,&nbsp;were indicted within two weeks of each other last month on
        unrelated charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63271b9-3eec-4962-89ec-e92621b8b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins was charged with 13 counts of securities fraud, wire fraud
        and making false statements related to an alleged insider trading scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e91a16-9e17-4c13-ab86-e1217ec3a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter was indicted for using campaign funds for personal use and
        were charged with counts of wire fraud, falsifying records, campaign finance
        violations and conspiracy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c0ce1-c777-43c8-9c45-19e1893e25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers have pleaded not guilty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f7a5c-6049-4263-9b23-7a834648fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under long-standing Justice Department custom, prosecutors generally
        avoid public disclosure of overt investigative steps involving a candidate
        for office or election matters within 60 days of an election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec55ce7-87e4-4b3d-9071-ceba42e12c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the so-called, 60-day rule is not an official regulation or
        found in any federal statute. Instead, it''s up to prosecutors to use their
        best judgment and, above all else, make sure that political considerations
        play no role in investigative decisions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29056c-60a5-4d45-9116-ea348abb0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican congressional leadership considered the charges serious
        enough to move to strip both men of their committee assignments. Collins suspended
        his campaign days after he was indicted, while Hunter is continuing to campaign
        for re-election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c80e21-6668-40ca-a4c2-acddaf797e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AshLee Strong, a spokesperson for House Speaker Paul Ryan, R-Wisconsin,
        responded to Trump''s tweet by saying the Justice Department "should always
        remain apolitical, and the speaker has demonstrated he takes these charges
        seriously."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409e588-0692-4668-ac8e-a1d89b8b6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Ben Sasse, of Nebraska, also reacted to the tweet,
        saying, "The United States is not some banana republic with a two-tiered system
        of justice -- one for the majority party and one for the minority party. These
        two men have been charged with crimes because of evidence, not because of
        who the President was when the investigations began. Instead of commenting
        on ongoing investigations and prosecutions, the job of the President of the
        United States is to defend the Constitution and protect the impartial administration
        of justice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c412b1-ec88-4c95-9f36-f13c0603e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was just the latest instance in which Trump has defended
        one of his political allies despite significant evidence of wrongdoing and
        a federal prosecution. Trump also defended his former campaign chairman Paul
        Manafort and insisted he was unfairly treated, even after Manafort was found
        guilty on eight counts of financial crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b2798-43b1-4c91-8fa9-88cab2fe1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump suggested the investigations into the two lawmakers
        began during the Obama administration, the charges against Collins stem from
        actions he allegedly took last year -- including calls he placed while at
        the White House for a congressional picnic hosted by Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da79d1b-1acb-4b15-8eaa-e3f44aa46070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department also began investigating Hunter last year,
        with the House Ethics Committee announcing in March 2017 that it was holding
        off on taking action against Hunter because the Justice Department had launched
        a criminal investigation into his use of campaign funds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba007bac-cabb-4930-8249-14e05fbcdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet also amounts to Trump''s latest broadside against his
        attorney general, whose recusal from the investigation into Russian interference
        in the 2016 campaign Trump has refused to forgive and continued to fume about.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a6849-f010-423c-9b0a-0249d94eae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second tweet, Trump said Democrats "must love" Sessions and
        likened the situation to Democrats support for former FBI Director James Comey,
        whom Trump fired last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e1969-aae9-494a-891e-cd0ae74622b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dems all hated him, wanted him out, thought he was disgusting
        UNTIL I FIRED HIM! Immediately he became a wonderful man, a saint like figure
        in fact. Really sick!" Trump tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c399c-a561-48eb-9819-19baae30fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:02:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:02:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump blasts Sessions
        over indictments of two of his earliest congressional supporters."</em></p>'
  'dpwh-pork-barrel-2019-budget-house-of-representatives':
    'author': 'Cecille Lardizabal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T12:30:55.767+08:00
    'imagesource': 'jcr:1775887f-a032-426d-bb0a-b4d9a62d66c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8893f56-056b-4037-8308-8dceeba0d13c'
    'lead': 'Senator Panfilo Lacson bares two suspended road projects that are potential
      sources of "pork barrel" from the agency''s budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:05:19.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:05:23.583+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:05:23.362+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DPWH grilled over purported ''pork barrel'' in 2019 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119f8c8-30aa-469a-9b15-eacaa1b88377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Senator
        Panfilo Lacson was seeing more than ₱16 billion as potential pork barrel from
        the 2019 budget of the Department of Public Works and Highways (DPWH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67042539-59fe-43d0-b6a8-1cfc3fbe7b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a deliberation on Monday, Lacson bared two suspended road
        projects which are potential sources of pork barrel from the agency''s budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3a191-5f2a-4192-920b-8818a8d93b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects include the Sariaya Bypass Road project in Quezon,
        which has a total allocation of ₱466.8 million supposed to be implemented
        from 2014 to 2016. But construction was stalled because of road right of way
        issues in the light of the DPWH''s request for additional funding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1561e6-41f7-4a76-ad57-5f843caa60e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously this is pork because nandun mismo sa [it''s in the] GAA
        when this was passed second legislative district. Nung [In] 2016, the DPWH
        requested for further appropriations only to suspend the project three months
        later March 2016," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed744fce-4dd4-40d6-aae6-ecc47be8038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently,<em> walang galaw ito</em> and there''s now a PPP (Public-Private
        Partnership) project toll road<em> so baka naging irrelevant na ito, maging
        useless na itong</em> Sariaya bypass road because pag na-construct yung toll
        road <em>baka hindi na magamit ito,</em> so ₱466.8 million gone to waste,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc50765-71c3-4704-a2d6-745550d46041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Apparently, there''s no movement and there''s now
        PPP project toll road. When it''s constructed, the Sariaya bypass road may
        become irrelevant, useless, thus, ₱466.8 million has gone to waste.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a1fd2-eda8-4dee-bb6f-28eacd24e8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson specifically cited the special provision on the right of
        way acquisition, which states that in the implementation of infrastructure
        projects, the DPWH shall ensure that all right of way expenses are settled
        before projects should commence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b63f1c-3747-4ba2-97c2-1193a4139cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakumpleto yung segment nakongkreto ninyo pero hindi rin talaga
        magagamit</em> because of right of way issues because you failed to settle
        first. Dapat ma-settle muna yung right of way issues," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d62fb-2acf-4c60-9870-0ec1b6dff844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[You made the segment concrete but it won''t be used because of
        right of way issues, because ou failed to settle first. Right of way issues
        should be settle first.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058aa78-f39d-47d9-9819-d7664f49e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also presented the Labey-Lacamen provincial road, a circumferential
        road project in Benguet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d06caa-5361-49b0-84d8-38fc5b74e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, the road project is suspended because
        it does not only address the issue of right of way, but also slope protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a3f50-6e27-4435-a7c0-75b99ddeb208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi mo na ginawa yung slope protection hindi inaddress,
        ginawa kaagad yung kalsada, anong mangyayari sa kalsada, magagamit ba natin
        yan [If you did not address the slope protection, how to use the road]?" he
        asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd109a26-e21c-460e-b638-959c67911f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, under construction itong kalsada and yet natabunan ng lupa
        walang slope protection kasi nauna na naman yung construction and this is
        current ha [Look, the road is under construction, yet covered by land, no
        slope protection because the construction was again done first, and this is
        current}," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a3105-cc1c-4076-be3b-325fecce388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget deliberation last year, Lacson raised that the
        ₱50 billion allocation for right of way of the DPWH''s budget to be deleted
        because he suspected it was not going to be utilized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d453d5-dafd-46ed-90a3-4df370c8bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I<em>papa-delete natin kasi nung isang taon ni-restore nila yun,
        eh karamihan pa naman dun sa mga yun mga insertion ng mga congressmen</em>
        {Let''s delete that because they restored it last year and mostly inserted
        by the congressmen]," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade9dbd-b6cd-4f3c-a841-178157d23b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson warned he will move to have the right of way allocation from
        the department''s budget next year because he sees a potential ₱16 billion
        pork in the budget of the DPWH.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc563731-3b01-4ebb-832a-4fdf3fa13bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:05:19.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:05:23.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naka lump na naman ito, nakalagay sa central office sa</em>
        NCR. So<em> ito na naman yung sinasabi ko na nakapark sa national office para
        ito ay pwedeng paghugutan ng proyekto ng mga mambabatas</em> [It is lumped
        again in the central office in the National Capital Region. This is what I
        said that it''s parked in the national office and can fund projects of lawmakers],"
        he said.</p>'
  'mary-jane-veloso-parents-supreme-court-testify-indonesia':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T00:15:36.695+08:00
    'imagesource': 'jcr:095647c7-b056-4513-bbd2-a9315b02c3c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '278dbffd-3d1c-4a78-8ba9-495d6342ee1c'
    'lead': 'The parents of Mary Jane Veloso have called on the Supreme Court (SC)
      to allow the Filipina inmate to testify against her alleged recruiters from
      her cell in Yogyakarta, Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:08:21.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:08:25.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:08:25.528+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mary Jane Veloso''s parents urge SC to allow her to testify in Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5732c8-545e-4dec-a07d-dcb8912021b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 3) — The parents of Mary
        Jane Veloso have called on the Supreme Court (SC) to allow her to testify
        against her alleged recruiters from her cell in Yogyakarta, Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e19a0d-2efa-4015-9284-eb519a430a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a petition filed Monday, Cesar and Cecilia Veloso urged the SC
        to junk the Court of Appeal''s (CA) previous decision blocking their daughter
        from giving a testimony in deposition in connection with the criminal cases
        in the Philippines against her alleged illegal recruiters Maria Cristina Sergio
        and Julius Lacanilao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8befd12-bf01-48a9-addf-165f3740f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was arrested in an Indonesian airport in 2010 after 2.6 kilograms
        of heroin were found in her luggage. She was sentenced to death for drug offenses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14a3f7-6667-42df-925c-05d58fb0289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, however, Veloso was granted last-minute reprieve from execution
        by firing squad, following then President Benigno Aquino''s appeal to turn
        her into a witness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182286c-ad00-4480-978f-1aeb4ec17932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nueva Ecija court ordered the Philippine consulate in Indonesia
        to keep her deposition from her cell. But Veloso''s alleged recruiters appealed
        to the CA to junk the decision, arguing that allowing Veloso to testify overseas
        violates Section 14 of the 1987 Constitution, stating that accused must meet
        witnesses face to face. The CA, in a resolution dated December 13, 2017, agreed
        with Sergio and Lacanilao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5ebd3-3750-478a-84f6-c48c4ae9a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, the Office of Solicitor General filed an appeal to
        reconsider the resolution, but the CA''s former 11th Division, in a decision
        released June 5, junked the motion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9a1c8-1b44-4f5b-9790-3200f8311002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA argued that reconsidering the decision would disregard the
        Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06790c-ad6e-480e-89bd-e5cd34d101cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in their petition, Veloso''s parents said reversing the ruling
        is not against the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d540f-c0c5-4d9f-a74c-f98160913f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seemingly, Mary Jane''s case was judged on the basis of the a priori
        assumption that the lack of confrontation between a prosecution witness and
        the accused in the flesh will violate such accused''s rights. This is not
        true. The deposition in issue is in fact not without precedent and finds support
        in American jurisprudence and rules," the petition reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92d00a-06cb-401c-8887-5e39193fb004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents further argued that such had "been allowed to further
        important societal interests, like protecting children victims of abuse from
        the trauma of meeting their abuser in court."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc67224-f6aa-45b4-b9b4-e2e4bb6180ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To bar Mary Jane from testifying will prevent the prosecution from
        fully presenting their case by means of crucial material evidence, thereby
        denying the victim of her opportunity to finally be heard," the parents said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb482f25-e6d0-41dc-9e28-757755f0e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the issuance of the injunction "is a grave injustice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e790e11-983f-45cf-9613-8815bf78dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a curtailment of her right to be heard as well as the public''s
        right to know the truth," the Veloso''s said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fecec-d2ef-41b8-8805-91171a50bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:08:21.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:08:25.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also asked the SC to order the Nueva Ecija court to stop conducting
        further proceedings in the case pending resolution on the appeal.</p>'
  'nfa-2018-budget-pay-off-loans-rice-shortage':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T22:53:11.802+08:00
    'imagesource': 'jcr:2a982a5b-3e47-468f-8b09-c8562eae79a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e34047a-342f-4284-89ba-996d8d377f70'
    'lead': 'Most of the ₱7 billion budget set for the National Food Authority (NFA)
      in 2018 was used to pay loans instead of buying rice supply from local farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:11:14.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:11:18.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:11:18.634+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA spends bulk of 2018 budget to pay off loans, not buy rice

      '
    'updated': 2018-09-04T08:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac8273-040e-4dac-bcd2-b822b6fff73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 3) — Most of the ₱7 billion
        budget set for the National Food Authority (NFA) in 2018 was used to pay loans
        instead of buying rice supply from local farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551af24-f7b6-461e-b535-2d155c866bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came out during the NFA budget hearing at the House of Representatives
        Monday, where lawmakers grilled agency officials on the status of rice in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e62a82-7da4-4112-8655-1edd43d4f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA revealed that more than ₱6 billion was spent to repay loans
        — more than 90 percent of the NFA''s budget allocation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be920c9f-da9f-4fe2-a168-7c46dba3d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress gave the NFA the funds to ensure there is enough buffer
        stocks of the staple grain to last at least 30 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d2b3e-e966-4c1d-9bea-76f3bdaf2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NFA Administrator Jason Aquino explained it was important
        to pay off loans used to buy and import rice in the previous years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0fcb4-2743-4071-977b-aa68b8946dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "(There were) maturing loans so we had to address that.
        Lahat ng utang, maski government utang [All loans, even government loans],
        may interest. We had to pay for it, otherwise, credit line will be depleted.
        And we cannot support the procurement of palay and importation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f980967a-4504-4972-b845-1a09d3e8b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino admitted the NFA was still in debt due to the high cost of
        rice importation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be639331-d35f-417f-8cb4-5d86edbbd303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained to lawmakers the NFA buys rice at ₱29 per kilo but
        only sells them at ₱25 per kilo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c3510-ac29-482a-b674-0617af13efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the representative of the farmers sector in the NFA
        council was lamenting how the NFA was buying rice from farmers at a low price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6354b-9cf9-4ad9-b6a9-493b81ddeed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin Paraluman, a farmer himself, said the NFA was buying palay
        at just ₱17 per kilo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a9173-07f0-4fbf-9a07-b067818f49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was why most local farmers would rather sell their
        palay to the private sector instead of the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8c28e-a87b-42bc-8618-56f10bd8bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May apat na taon na kami nagpadala ng</em> resolution seeking
        for an increase (in buying price)... What they are saying is that if we will
        increase the price of palay, it will be inflationary," Paraluman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206da225-08bb-4383-bf7a-c4a6b94109d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been sending resolutions seeking for an increase
        in the buying price of rice for the last four years... What they are saying
        is that if we will increase the price of palay, it will be inflationary.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55150a-d3c8-4b28-9280-134c8d2b4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which, House Committee on Appropriation chairperson Karlo Nograles
        said, "Ang lumalabas kasi dito talo tayo sa imported rice, natatalo tayo ng
        ₱4 (per kilo), pero import pa rin tayo ng import... With local procurement,
        kikita sana NFA... may natural bias di umano ang NFA sa imported rice kesa
        local palay."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75569121-4c97-466d-bacf-dfbd89fffc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It appears we lose with imported rice, we lose about
        ₱4 per kilo, but we still continue to import... With local procurement, the
        NFA could earn... but it seems the NFA has a natural bias toward imported
        rice versus local palay.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdeac8-a272-47be-9005-0e863ab8e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Agriculture Secretary Manny Piñol admitted there is
        a rice shortage in Zamboanga, Basilan, Sulu and Tawi-Tawi — collectively known
        as Zambasulta.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85abe4-a1d7-4f81-aa78-6f7a09e1701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Zamboanga was placed under a state of calamity due to
        the rice shortage where prices shot up to ₱70 a kilo in the villages of Manalipa
        and Pamucutan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1cab4a-d2c3-465c-a854-199448585809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said these areas have relied on smuggled rice for an extended
        period of time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104be99-8e1e-43cb-89ea-1262bcc56565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a month ago, Malaysian authorities closed the ports of
        Sandacan and Labuang where the transshipments happen. This resulted in the
        scarcity of rice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc888e76-0698-4f7e-bd77-1afffe163d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinol, however, said he has already asked the NFA to send additional
        rice stocks in the Zambasulta area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdc2f2-b8b1-4d14-90a4-c422f4c98ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Agriculture chief: Zamboanga rice crisis is over</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799029ea-1607-4db3-814f-514e31905bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:11:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:11:18.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expects rice prices in the country to stabilize by November
        when the harvest season starts and the imported rice are shipped in the country.</p>'
  'PET-junks-Marcos-motion-inhibition':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-03T12:59:28.388+08:00
    'imagesource': 'jcr:f5d02f0b-0969-4fab-8924-99c076627db9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfeb5a37-9c16-4b3d-9d19-9792ba584b92'
    'lead': 'The Presidential Electoral Tribunal warns the former senator against
      "unfounded and inappropriate" allegations, which may lead to severe consequences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:21:33.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:21:37.240+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:21:37.067+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tribunal junks Marcos'' motion for Justice Caguioa to inhibit in protest
      case

      '
    'updated': 2018-09-04T12:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc81173-4f69-42c6-82dd-ab9770fc14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Supreme Court, sitting as Presidential Electoral Tribunal (PET), junked former
        Senator Bongbong Marcos'' motion for Associate Justice Alfredo Benjamin Caguioa
        to inhibit from his poll protest case against Vice President Leni Robredo
        over a supposed political bias.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0fdd3-1952-4738-a791-1894b8b5b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court resolution, the tribunal said it denied the motion
        due to utter lack of merit. It emphasized the lack of "clear and convincing
        evidence" of bias and partiality that would disqualify a judge from participating
        in a trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84d81a-8568-4a97-8715-04137e444c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have noted that the mere imputation of bias or partiality is
        not enough ground for inhibition, especially when the charge is without basis,"
        the resolution read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531494e8-3d10-4d75-98c1-d02a7ee3b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court has to be shown acts or conduct clearly indicative of
        arbitrariness or prejudice before it can brand them with the stigma of bias
        or partiality."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1CHiouU7GEn5SxcXIvi46AX_cztra_fmI/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cca02e-be7f-4a96-844f-28b2f42ca829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e4b97a-7de9-4a62-9977-39558af4ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET, in a resolution, also warned Marcos that "any unfounded
        and inappropriate accusation made in the future will be dealt with more severely."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad2065-99b1-4ba4-9750-d0486683e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa had requested a re-raffle and asked to be removed as member-in-charge
        of the protest case, but the tribunal denied it. In the resolution, the PET
        said a Justice "cannot withdraw from a case as a matter of convenience or
        as a means to avoid controversy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb88d7-b2d2-4c23-8760-919f3e85f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed before the high court last month an urgent motion asking
        for Caguioa''s inhibition, pointing to his "close ties" with friend and former
        classmate, former President Benigno ''Noynoy'' Aquino III.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb87eec-40df-4072-b7ef-16f4c05f9f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said Caguioa "cannot deny that he is biased with the yellow
        brigade." He had also claimed Caguioa''s wife is a strong supporter of Robredo,
        and even campaigned for the Vice President in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774fbd9-6bc2-467d-8334-099581f1d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said any type of due process would be meaningless "if the
        ultimate decision would come from a partial and biased judge."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0f01c-1734-4f5f-8002-e75172710d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the court sided with Robredo''s appeal and pushed for the
        25 percent shading threshold in the recount of votes for the 2016 vice presidential
        race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664dde32-fe6a-4e02-9259-2fbe594eb9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:21:33.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:21:37.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET had already commenced the manual vote recount last April.</p>'
  'bangko-sentral-business-roundup-august-inflation-forecast':
    'author': ' Luchi de Guzman'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-31T17:16:56.163+08:00
    'imagesource': 'jcr:791c2a81-ce24-490b-81c5-09a944baccf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b89dd30-d51d-4812-90ee-68fbdbe86e28'
    'lead': 'The Bangko Sentral ng Pilipinas pegs inflation to hit as high as up to
      6.2 percent due to higher food and fuel prices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:32:13.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T14:32:17.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T14:32:17.529+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP, analysts expect inflation to hit 9-year high in August

      '
    'updated': 2018-09-04T14:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e91530-4024-4fde-bce4-524a063ae6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:32:13.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:32:17.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Inflation
        may have hit its highest mark for almost a decade this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34dac4-60c6-4190-819e-0bd8bcedec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:32:13.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:32:17.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists from the Bangko Sentral ng Pilipinas (BSP) peg inflation
        to fall at 5.9 percent, or between 5.5 to 6.2 percent in August. This would
        put inflation at its highest in nine years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e397c9-bda5-4937-8abf-29f333c7035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:32:13.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:32:17.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher price of rice and key food items due to weather disturbances
        and supply disruptions, increase in gasoline and LPG (liquefied petroleum
        gas) prices, and slight upward adjustment in electricity rates in Meralco-serviced
        areas contributed to upward price pressures in August," the BSP said in a
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5dfdab-4d27-4000-b71d-8f65a8319626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:32:13.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:32:17.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the BSP said lower diesel and kerosene prices
        could temper inflation. It added the peso was not as volatile in August as
        it was in previous months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02e867-8396-42c4-bbba-9604515e4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:32:13.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:32:17.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower diesel and kerosene prices as well as modestly appreciated
        peso could partly temper price pressures this month," the BSP said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CNN PH Poll: August inflation to hit 6%, highest in 9 years | <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/xugBROTjTl">pic.twitter.com/xugBROTjTl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1035446569573605376?ref_src=twsrc%5Etfw">August
        31, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0536fd1-e7dd-4337-ba22-ccdf3d2e204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:32:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:32:17.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97112ea6-00c5-4659-9580-b7d80df3255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:32:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:32:17.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most analysts polled by CNN Philippines'' <em>Business Roundup</em>
        also expected inflation to fall at the 6 percent mark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ba286-e9ce-4fb1-b56c-bbdec65b3247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:32:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:32:17.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guian Dumalagan, market economist for Land Bank of the Philippines,
        said that the Tax Reform for Acceleration and and Inclusion (TRAIN) law and
        a weak peso still affected this month''s inflation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91289e2d-ebd1-468f-b1b4-0b99826bf97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:32:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:32:17.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued effect of the TRAIN law, which raised prices of fuel,
        automobile, mineral, and coal, as well as the further weakening of the peso
        against the greenback may have boosted local inflation," Dumalagan told CNN
        Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342aaf3c-81c7-429c-85dd-bc7f249c0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:32:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T14:32:17.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Bernardo Villegas from the University of Asia and the
        Pacific, on the other hand, pegged inflation at a lower rate of 5 percent,
        citing "more aggressive policies of the BSP to raise interest rates and lowering
        of world oil prices."</p>'
    '17':
      'image': 'jcr:c9990bf9-1da5-40fd-a57f-994673a8ccdc'
      'jcr:primaryType': 'mgnl:block'
