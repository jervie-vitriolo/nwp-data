    'lead': 'The House of Representatives is set to meet the Senate in a bicameral
      committee to discuss whether maternity leave will cover 100 or 120 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:23:21.684+08:00
