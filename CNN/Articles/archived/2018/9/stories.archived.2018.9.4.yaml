    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes 100-day maternity leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf0a5d-baaf-42a0-bdc8-375bc3224734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 4) — The House of Representatives
        passed a bill expanding maternity leave to 100 days on its third and final
        reading on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315c79d-7753-47cb-b732-bb0ad943adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress are expected to meet soon to reconcile House
        Bill 4113 and its counterpart measure Senate Bill 1305. The Senate proposal
        was passed in March last year, and provides for 120 days of maternity leave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09523c72-fea5-414a-8a99-00aa09aa7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate approves bill for 120-day maternity leave</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7222c13c-160b-4fae-bdb8-b4b08a3b7bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy to support 120 [days], but just to be sure that
        we consider the concerns of the employers sector, we should hear from [the
        Social Security System]," House Deputy Speaker and co-author of the bill Pia
        Cayetano told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa517c-3483-4b79-95cd-dedaf50054ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a women advocate, I''m all for 120 -- but I just want to be
        sure that we can justify that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7398a4d-d82b-4384-90f4-4a5551c3c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, both the SSS and the employer will shoulder
        the employee''s pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d1066-330d-4210-9514-e0e14ae2aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the law only provides for 60 days in paid maternity
        leave for normal childbirth and 78 days for caesarean delivery. However, the
        International Labour Organization sets the standard at 98 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea609bd2-4e01-48c4-9780-e7b342f55826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its second reading last week, House Committee on Women and
        Gender Equality Chairperson Bernadette Herrera-Dy said small business owners
        were primarily concerned about how their operations would be affected by a
        longer leave. Cayetano has since said that employers'' groups have lent their
        support to the proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba0cc8-1b6f-4528-a133-cd2ad22c0b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Solon: Small businesses worry over effects of extended maternity
        leave</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daef0bb-f82a-4885-a41b-9c523f2a7e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally since they represent employers, they will say that, ''Okay,
        this may be a little difficult...'' but in the end, they expressed support.
        It''s like, you gotta bite the bullet," said Cayetano. "This is for the workforce...
        It''s for the family, but it''s [also] for society."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ab6a7-f861-49f3-b0f7-7c53c9b50e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:23:21.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:23:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has also one of the shortest maternity leaves in
        the region. Southeast Asian neighbor Vietnam provides between 120 to 180 days
        of leave, Singapore provides 122 days, and Cambodia, Laos, and Thailand provide
        90 days.</p>'
  'Authorities-retrieve-grounded-PH-Navy-ship-BRP-Gregorio-del-Pilar':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T15:45:12.425+08:00
    'imagesource': 'jcr:1da6430f-f9f2-4d6f-9387-da403b71c9cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb6181f-6a1f-4233-92ea-e7cfb3112d14'
    'lead': 'The Philippine Navy warship that ran aground in the West Philippine Sea
      has been retrieved, the Armed Forces of the Philippines (AFP) said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:25:29.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:25:32.489+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:25:32.330+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities retrieve grounded PH Navy ship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c6020-7aa6-4b77-baf3-c1b37898bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:29.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:25:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        Philippine Navy warship that ran aground in the West Philippine Sea has been
        retrieved, the Armed Forces of the Philippines (AFP) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4bb6f4-481c-4903-bb65-e8789206fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:29.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:25:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRP Gregorio del Pilar, a Hamilton-class cutter which the Navy acquired
        from the U.S. Coast Guard in 2011, "was successfully pulled out" shortly before
        midnight on Monday, the AFP said. The retrieval operations lasted for almost
        10 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e292968-0856-4156-afe9-809c3685ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:29.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:25:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP public affairs chief Col. Noel Detoyato earlier said there was
        "minimal damage" to the Philippine Navy''s flagship, which was stranded last
        August 29 near Hasa-Hasa or Half Moon Shoal some 100 kilometers off Palawan.
        He said the hull and right propeller were slightly damaged, but all 117 crew
        members, including 15 officers, were safe and unharmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb905ed-9d33-4cbe-b1dd-df9e13ff11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:29.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:25:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inspection was ongoing as at this time in preparation for the towing
        of the vessel to Subic," the AFP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c3c88-d9fc-4f43-a90a-bad866afa197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:29.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:25:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say China sent vessels to assist with the retrieval operations,
        something the AFP denied. "We did not ask for help from anybody... We can
        on our own, we can resolve this one," Detoyato earlier said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05fe5d-4c76-4b68-a554-53c79e7aa6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:29.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:25:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hasa-Hasa Shoal lies within the West Philippine Sea — the smaller
        area of the South China Sea off the Philippines'' western seaboard and within
        the country''s&nbsp; 200-mile exclusive economic zone (EEZ).&nbsp; The shoal
        is on the edge of the disputed Spratly archipelago, where China has raised
        tensions by transforming disputed reefs into islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7876f-8e95-4b86-98a4-e10d26f5737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:29.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:25:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines largely won a case against China before an international
        arbitral tribunal, whose ruling in 2012 invalidated Beijing''s sweeping territorial
        claims in South China Sea. China has refused to acknowledge the landmark ruling
        and continues to claim the South China Sea in its entirety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89509fc-90ef-45f8-ae88-eaceeab216f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:29.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:25:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly said the country cannot
        afford to go to war against China, but he promised to bring up the arbitral
        ruling with the East Asian giant during his term.</p>'
  'Impeachment-Chief-Justice-De-Castro-Supreme-Court-justices':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T14:28:01.675+08:00
    'imagesource': 'jcr:99b8e34a-f025-4d64-a022-99d1113952b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe4f2879-eead-4e9b-b9fa-9597fcafdbcf'
    'lead': 'All 21 lawmakers present in the hearing said the complaints were properly
      signed and verified, and can therefore hurdle one of the first steps in the
      impeachment proceedings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:27:30.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T13:27:33.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T13:27:33.186+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impeachment raps vs. De Castro, 6 other justices found sufficient in
      form

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e087a25-8589-403d-b531-3a2ed2692eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:27:33.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 4) — The House Committee
        on Justice on Tuesday unanimously found as "sufficient in form" the impeachment
        complaints against Chief Justice Teresita Leonardo de Castro and six other
        Supreme Court magistrates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4eee6d-08d3-481a-b45c-2afa811c4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:27:33.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 21 lawmakers present in the hearing said the complaints were
        properly signed and verified, and can therefore hurdle one of the first steps
        in the impeachment proceedings. No one objected to the motion made by Rep.
        Henry Oaminal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5149f-4465-420c-9294-56efb0e674b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:27:33.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, however, deferred their vote on the complaints'' sufficiency
        in substance, or whether "there is a recital of facts constituting the offense
        charged and determinative of the jurisdiction of the committee." The solons
        said some of them received copies of the complaints yesterday, making it impossible
        for them to scrutinize the documents properly in time for Tuesday''s hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594cbb29-6479-4b85-8ef0-0931a313acf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:27:33.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing will be on September 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c89fd-c3b3-4fba-b3f2-ac5a3ea4398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:27:33.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the newly appointed Chief Justice, Supreme Court Associate
        Justices Diosdado Peralta, Lucas Bersamin, Andres Reyes, Jr., Alexander Gesmundo,
        Francis Jardaleza, Noel Tijam were slapped with impeachment raps on August
        23. The complainants are opposition solons Albay 1st District Rep. Edcel Lagman,
        Magdalo Partylist Rep. Gary Alejano, and Ifugao Rep. Teddy Baguilat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae955bd-7490-4d89-a490-db6431cfab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:27:33.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressmen alleged the respondents committed culpable violation
        of the constitution and betrayal of public trust over the judges'' decision
        to unseat former Chief Justice Maria Lourdes Sereno through a quo warranto
        petition. The landmark ruling was highly divisive - with the Integrated Bar
        of the Philippines and the Senate leadership maintaining that Sereno should
        have gone through impeachment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d118da2-682a-41d3-a6a5-1116f71032ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:27:33.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy is also the reason for mixed reactions to De Castro''s
        appointment as top judge. A vocal critic of Sereno, De Castro even testified
        against her in House hearings before voting to oust her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639c079-18af-4d7c-a9a1-b090133b75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:27:33.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said her 45 years of government service, not her role
        in Sereno''s ouster, was the basis for her appointment. President Rodrigo
        Duterte also said he chose De Castro since she was the most senior among the
        justices vying for the post. She will retire on October 8 after a 40-day stint
        as head of the Supreme Court.</p>'
  'senator-says-country-near-food-crisis':
    'author': 'CNN Philippines staff'
    'caption': 'FILE PHOTO. Senator Panfilo "Ping" Lacson'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T13:04:03.832+08:00
    'imagesource': 'jcr:4768d264-bda1-44c8-a0df-c0f4fac68f0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c27ff1-8eba-42bf-b12b-70a174c76fda'
    'lead': 'Senator Panfilo Lacson says the country should recalibrate its focus
      towards the economy, and away from the illegal drugs issues in the country.'
