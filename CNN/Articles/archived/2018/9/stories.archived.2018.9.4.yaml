      'mgnl:type': 'text'
      'text': '<p>The senator acknowledged his involvement in the Oakwood mutiny (2003)
        and Manila Peninsula siege (2007) to further dispute Malacañang''s declarations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7903de-957a-45c5-b2de-815a7293f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:10:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T13:10:16.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I swore under oath, dito sa application na ito. Diyan, I admitted
        my guilt based doon sa application form that the Department of National Defense
        provided," Trillanes said in his speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8cf49-5fa4-4219-8a1c-6247499beb09'
      'mgnl:activationStatus': true
