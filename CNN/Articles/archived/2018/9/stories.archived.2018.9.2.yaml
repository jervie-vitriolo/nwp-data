      'text': '<p><strong>(CNN) —</strong> <em>Former U.S. President George W. Bush
        delivered a eulogy for the late Sen. John McCain on Saturday.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436f320-9d28-467a-8f92-f348dbed644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Back in the day, he could frustrate me. And I know he''d say
        the same thing about me. But he also made me better," Bush said.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c8039-1b99-444f-a8c7-584fc73c55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full transcript:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388cbf8b-4c6d-44c8-b3b9-17dd0bda63ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy and the McCain Family, I am honored to be with you to offer
        my sympathies and to celebrate a great life. The nation joins your extraordinary
        family in grief and gratitude for John McCain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25230f-01ff-4314-9e3c-1797fdf041c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lives are so vivid, it is difficult to imagine them ended.
        Some voices are so vibrant and distinctive, it is hard to think of them stilled.
        A man who seldom rested is laid to rest. And his absence is tangible, like
        the silence after a mighty roar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58d359-8f20-4e37-9a31-3ff9de32ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing about John''s life was the amazing sweep of it. From a
        tiny prison cell in Vietnam to the floor of the United States Senate. From
        troublemaking plebe to presidential candidate. Wherever John passed throughout
        the world, people immediately knew there was a leader in their midst. In one
        epic life was written the courage and greatness of our country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020ca0e-8533-4df8-addf-b150b2d2d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For John and me, there was a personal journey — a hard-fought political
        history. Back in the day, he could frustrate me. (Laughter.) And I know he''d
        say the same thing about me. But he also made me better. In recent years,
        we sometimes talked of that intense period like football players remembering
        a big game. In the process, rivalry melted away. In the end, I got to enjoy
        one of life''s great gifts: the friendship of John McCain. And I will miss
        him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04604559-a616-4baa-822e-de6677add356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before my last debate — ever — with Senator John Kerry in
        Phoenix, I was trying to gather some thoughts in the holding room. I felt
        a presence ... opened my eyes ... and six inches from my face was McCain,
        who yelled, "RELAX! RELAX!" (Laughter.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a071a23-caba-4b30-9fb1-780277dc38b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John was, above all, a man with a code. He lived by a set of public
        virtues that brought strength and purpose to his life and to his country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55478456-447b-4ebc-ae5a-5675c43d945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was courageous — with a courage that frightened his captors and
        inspired his countrymen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a3e4d-1404-403c-8fd2-df21cce7aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was honest, no matter whom it offended. Presidents were not spared.
        (Laughter.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0114a4a-de2a-437c-986b-4285db6e7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was honorable — always recognizing that his opponents were still
        patriots and human beings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31462d8-3fb0-4d13-b212-a7861e52cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He loved freedom, with the passion of a man who knew its absence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66ca60-31aa-4a98-a156-630b1808e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He respected the dignity inherent in every life — a dignity that
        does not stop at borders and cannot be erased by dictators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a5aea-7fce-464f-b219-bd69e16a6ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps above all, John detested the abuse of power. He could not
        abide bigots and swaggering despots. There was something deep inside him that
        made him stand up for the little guy — to speak for forgotten people in forgotten
        places.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eab81b-63be-4417-93f4-3d5ca5ba7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One friend from his Naval Academy days recalled how John — while
        a lowly plebe — reacted to seeing an upperclassman verbally abuse a steward.
        Against all tradition, he told the jerk to pick on someone his own size. It
        was a familiar refrain during his six decades of service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbfaee0-8da5-408e-b3cd-3b9999bcb779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where did such strength of conviction come from? Perhaps from a
        family where honor was in the atmosphere. Or from the firsthand experience
        of cruelty, which left physical reminders that lasted his whole life. Or from
        some deep well of moral principle. Whatever the cause, it was this combination
        of courage and decency that defined John''s calling — and so closely paralleled
        the calling of his country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030ab32-d40e-4ffb-a1fd-23c185f8c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this combination of courage and decency that makes the American
        military something new in history — an unrivaled power for good. It is this
        combination of courage and decency that set America on a journey into the
        world — to liberate death camps, to stand guard against extremism, and to
        work for the true peace that comes only with freedom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25388ff-10f1-485a-a37d-69523040b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John felt these commitments in his bones. It is a tribute to his
        moral compass that dissidents and prisoners in so many places — from Russia,
        to North Korea, to China — knew that he was on their side. And I think their
        respect meant more to him than any medals and honors life could bring.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e4310-c1be-4c17-a9b9-353013f9aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This passion for fairness and justice extended to our own military.
        When a private was poorly equipped, or a seaman was overworked in terrible
        conditions, John enjoyed nothing more than dressing down an admiral or a general.
        He remained that troublesome plebe to the end. (Laughter.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a797d59-ca46-4576-87b9-38fd57caf193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in political power were not exempt. At various points throughout
        his long career, John confronted policies and practices that he believed were
        unworthy of his country. To the face of those in authority, John McCain would
        insist: We are better than this. America is better than this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b1db7-ba50-4775-836d-44089241f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John — as he was the first to tell you — was not a perfect man.
        But he dedicated his life to national ideals that are as perfect as men and
        women have yet conceived. He was motivated by a vision of America carried
        ever forward, ever upward, on the strength of its principles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cba379-cba4-4fc3-8511-47dd62dbef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw our country not only as a physical place or power, but as
        the carrier of enduring human aspirations. As an advocate for the oppressed.
        As a defender of the peace. As a promise, unwavering, undimmed, unequaled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41815bb1-241b-4d6b-958b-02e37584d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength of a democracy is renewed by reaffirming the principles
        on which it was founded. And America somehow has always found leaders who
        were up to that task, particularly at times of greatest need. John was born
        to meet that kind of challenge — to defend and demonstrate the defining ideals
        of our nation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d73e7c-048f-4c06-b510-458406245f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we are ever tempted to forget who we are, to grow weary of our
        cause, John''s voice will always come as a whisper over our shoulder: We are
        better than this. America is better than this.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9a95a-61d1-4180-a019-73ec1c74e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John was a restless soul. He really didn''t glory in success or
        wallow in failure, because he was always on to the next thing. A friend said,
        "He can''t stand to stay in the same experience." One of his books ended with
        the words: "And I moved on."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d432527-294d-4f66-8ac0-918b2cf41f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John has moved on. He would probably not want us to dwell on it.
        But we are better for his presence among us. The world is smaller for his
        departure. And we will remember him as he was: unwavering, undimmed, unequaled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76886f-d8a1-48a1-a3a1-ad333e745fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:11:40.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:11:45.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "READ: Former President
        George W. Bush''s eulogy for Sen. John McCain"</em></p>'
  'obama-mccain-funeral-eulogy':
    'author': 'Veronica Stracqualursi'
