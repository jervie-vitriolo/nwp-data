      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812c8f6-0e68-4394-9ec0-dbcaa6062bc1'
