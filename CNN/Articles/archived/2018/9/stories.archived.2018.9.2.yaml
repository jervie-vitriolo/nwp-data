    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'READ: Former President Barack Obama''s eulogy for Sen. John McCain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a9b12-7710-43bc-b506-4e1500beef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former U.S. President Barack Obama delivered
        a tribute to Sen. John McCain at the National Cathedral in Washington, DC,
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763d846-9ad5-41df-9197-80178e8118b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full transcript:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8612564-e53f-4ece-add7-0eec693f32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To John''s beloved family Mrs. McCain, to Cindy and the McCain children,
        President and Mrs. Bush, President and Secretary Clinton, Vice President and
        Mrs. Biden, Vice President and Mrs. Cheney, Vice President Gore, and as John
        would say, my friends, we come to celebrate an extraordinary man. A warrior,
        a statesman, a patriot who embodied so much that is best in America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0760b-dc64-49eb-ba4d-abfc6c31f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bush and I are among the fortunate few who competed against
        John at the highest levels of politics. He made us better presidents, just
        as he made the Senate better, just as he made this country better. So for
        someone like John to ask you while he is still alive to stand and speak of
        him when he is gone is a precious and singular honor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d55ab-b448-430f-9708-a94ad767d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, when John called me with that request earlier this year, I''ll
        admit sadness and also a certain surprise. After our conversation ended, I
        realized how well it captured some of John''s essential qualities. To start
        with, John liked being unpredictable, even a little contrarian. He had no
        interest in conforming to some prepackaged version of what a senator should
        be, and he didn''t want a memorial that was going to be prepackaged either.
        It also showed John''s disdain for self pity. He had been to hell and back
        and yet somehow never lost his energy or his optimism or his zest for life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e38465-c731-48d2-89e6-ebf4fac5168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, cancer did not scare him. And he would maintain that buoyant
        spirit to the very end, too stubborn to sit still, opinionated as ever, fiercely
        devoted to his friends and most of all to his family. It showed his irreverence,
        his sense of humor, a little bit of a mischievous streak. What better way
        to get a last laugh than make George and I say nice things about him to a
        national audience? [Laughter]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572424f-318e-465f-975a-4cdc959df147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And most of all, it showed a largeness of spirit, an ability to
        see past differences in search of common ground. And in fact, on the surface,
        John and I could not have been more different. We''re of different generations.
        I came from a broken home and never knew my father. John was the son of one
        of America''s most distinguished military families. I have a reputation for
        keeping cool. John, not so much. We were standard-bearers of different American
        political traditions, and throughout my presidency John never hesitated to
        tell me when he thought I was screwing up, which by his calculation was about
        once a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e25b8c-2a7f-4bf9-b402-82ace809b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all our differences, for all of the times we sparred, I
        never tried to hide -- and I think John came to understand — the longstanding
        admiration that I had for him. By his own account John was a rebellious young
        man. In his case, that''s understandable: What faster way to distinguish yourself
        when you''re the son and grandson of admirals than to mutiny.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed5478-97f6-46cb-a0c0-d8af39db3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, though, he concluded that the only way to really make
        his mark on the world is to commit to something bigger than yourself. For
        John, that meant answering the highest of callings, serving his country in
        a time of war. Others this week and this morning have spoken to the depths
        of his torment and the depths of his courage there in the cells of Hanoi,
        when day after day, year after year, that youthful iron was tempered into
        steel. And it brings to mind something that Hemingway wrote, a book that Meghan
        referred to, his favorite book: "Today is only one day in all the days that
        will ever be. But what will happen in all the other days that ever come can
        depend on what you do today." In captivity, John learned in ways that few
        of us ever will the meaning of those words, how each moment, each day, each
        choice is a test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd2af6-117e-4e8c-99cd-ab7214870941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And John McCain passed that test again and again and again. And
        that''s why when John spoke of virtues like service and duty, it didn''t ring
        hollow. They weren''t just words to him. It was a truth that he had lived
        and for which he was prepared to die. And it forced even the most cynical
        to consider what were we doing for our country? What might we risk everything
        for? Much has been said this week about what a maverick John was. In fact,
        John was a pretty conservative guy. Trust me. I was on the receiving end of
        some of those votes. But he did understand that some principles transcend
        politics. Some values transcend party. He considered it part of his duty to
        uphold those principles and uphold those values. John cared about the institutions
        of self government, our Constitution, our Bill of Rights, rule of law, separation
        of powers, even the arcane rules and procedures of the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15443043-ad4b-4d02-b76a-05df53b556cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knew that in a nation as big and boisterous and diverse as ours,
        those institutions, those rules, those norms are what bind us together, give
        shape and order to our common life. Even when we disagree, especially when
        we disagree, John believed in honest argument and hearing our views. He understood
        that if we get in the habit of bending the truth to suit political expediency
        or party orthodoxy, our democracy will not work. That''s why he was willing
        to buck his own party at times, occasionally work across the aisle on campaign
        finance reform and immigration reform. That''s why he championed a free and
        independent press as vital to our democratic debate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7482f-1258-4964-8b48-2a45fdac604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the fact it earned him good coverage didn''t hurt either. John
        understood, as JFK understood, as Ronald Reagan understood, that part of what
        makes our country great is that our membership is based not on our blood line,
        not on what we look like, what our last names are, not based on where our
        parents or grandparents came from or how recently they arrived, but on adherence
        to a common creed that all of us are created equal, endowed by our Creator
        with certain inalienable rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92185613-3774-414b-8f1d-5ab3f48ca04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been mentioned today, seen footage this week, John pushing
        back against supporters that challenged my patriotism during the 2008 campaign.
        I was grateful, but I wasn''t surprised. As Joe Lieberman said, that was John''s
        instinct. I never saw John treat anyone differently because of their race
        or religion or gender.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2cf0ec-0e50-4b93-9938-85f1375bfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I''m certain that in those moments that have been referred to
        during the campaign, he saw himself as defending America''s character. Not
        just mine. He considered it the imperative of every citizen that loves this
        country to treat all people fairly. And finally, while John and I disagreed
        on all kinds of foreign policy issues, we stood together on America''s role
        as the one nation, believing that with great power and great blessings comes
        great responsibility. That burden is borne most heavily by our men and women
        in uniform, service members like Doug, Jimmy, Jack, who followed their father''s
        footsteps, as well as families that serve alongside our troops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ddf15-0574-4efd-a7e4-2cfbe14632c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But John understood that our security and our influence was won
        not just by our military might, not just by our wealth, not just by our ability
        to bend others to our will, but from our capacity to inspire others with our
        adherence to a set of universal values. Like rule of law and human rights,
        and insistence on God-given dignity of every human being.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252a10e-d47d-4ace-9d0b-cbe12c87209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course John was the first to tell us he was not perfect, like
        all of us that go into public service, he did have an ego. Like all of us,
        there was no doubt some votes he cast, some compromises he struck, some decisions
        he made that he wished he could have back. It is no secret, it has been mentioned
        that he had a temper, and when it flared up, it was a force of nature, a wonder
        to behold. His jaw grinding, his face reddening, his eyes boring a hole right
        through you. Not that I ever experienced it firsthand, mind you. But to know
        John was to know that as quick as his passions might flare, he was just as
        quick to forgive and ask for forgiveness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a7525-b003-43d1-9507-bd92eca612d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knew more than most his own flaws, his blind spots, and he knew
        how to laugh at himself. And that self awareness made him all the more compelling.
        We didn''t advertise it, but every so often over the course of my presidency,
        John would come over to the White House and we''d just sit and talk in the
        Oval Office, just the two of us. We would talk about policy, and we''d talk
        about family and we''d talk about the state of our politics. And our disagreements
        didn''t go away during these private conversations — those were real and they
        were often deep. But we enjoyed the time we shared away from the bright lights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871c9c0-918b-4562-a288-4037cb744d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we laughed with each other, and we learned from each other.
        And we never doubted the other man''s sincerity or the other man''s patriotism,
        or that when all was said and done, we were on the same team. We never doubted
        we were on the same team. For all of our differences, we shared a fidelity
        to the ideals for which generations of Americans have marched and fought and
        sacrificed and given their lives. We considered our political battles a privilege,
        an opportunity to serve as stewards of those ideals at home and do our best
        to advance them around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b15c8b-6f12-420d-9ac7-9c0a39a9d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We saw this country as a place where anything is possible. And citizenship
        as an obligation to ensure it forever remains that way. More than once during
        his career John drew comparisons to Teddy Roosevelt. I am sure it has been
        noted that Roosevelt''s "Man in the Arena" seems tailored to John. Most of
        you know it, Roosevelt speaks of those who strive, who dare to do great things,
        who sometimes win and sometimes come up short but always relish a good fight.
        A contrast to those cold, timid souls who know neither victory nor defeat.
        Isn''t that the spirit we celebrate this week? That striving to be better,
        to do better, to be worthy of the great inheritance that our founders bestowed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c894cc7-d0d9-4907-b35d-dd0b10504f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much of our politics, our public life, our public discourse can
        seem small and mean and petty, trafficking in bombast and insult and phony
        controversies and manufactured outrage. It''s a politics that pretends to
        be brave and tough, but in fact is born of fear. John called on us to be bigger
        than that. He called on us to be better than that. Today is only one day in
        all the days that will ever be. But what will happen in all the other days
        that will ever come can depend on what you do today. What better way to honor
        John McCain''s life of service than as best we can follow his example to this
        country. To prove that the willingness to get in the arena and fight for this
        country is not reserved for the few, it is open to all of us, and in fact
        it is demanded of all of us as citizens of this great republic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb123f4-74f2-49e6-b895-21a3c23323db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s perhaps how we honor him best, by recognizing that there
        are some things bigger than party or ambition or money or fame or power, that
        there are some things that are worth risking everything for. Principles that
        are eternal. Truths that are abiding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b2992-e80a-480d-a062-62735cc472fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his best, John showed us what that means. For that, we are all
        deeply in his debt. May God bless John McCain. May God bless this country
        he served so well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d1c8d-7e51-4bc9-a337-74fd4f068ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:16:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:16:13.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "READ: Former President
        Barack Obama''s eulogy for Sen. John McCain"</em></p>'
  'syria-explosion-al-mazzeh':
    'author': 'Amir Vera, Hamdi Akhshali, and Eyad Kourdi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-02T09:13:36.289+08:00
    'imagesource': 'jcr:0948af27-31db-45fd-84ce-485ad3b6b134'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34404c38-0c92-4ff0-a2ec-e546688d2aeb'
    'lead': 'A series of explosions was reported in al-Mazzeh, the location of a large
      military airport near Damascus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T17:17:51.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T17:17:54.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T17:17:54.405+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Series of explosions reported at Syrian military airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc866fe8-7d4b-40fc-a597-58c636c6e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:17:51.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:17:54.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A series of explosions was reported late Saturday in al-Mazzeh,
        the location of a large military airport near Damascus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d099f-4cce-4202-98d6-17f06e5a7efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:17:51.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:17:54.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private, pro-regime news outlet al-Mayadeen originally reported
        that Israeli airstrikes hit the airbase near Damascus with multiple missiles.
        However, Syrian state media later cited an unnamed military source denying
        the base was hit by Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca2437-417b-41e3-8d78-29634bbaf526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:17:51.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:17:54.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Arab News Agency (SANA) and Syria state television reported
        a "military source denies the exposure of the Mazzeh Airport to any Israeli
        aggression and the sounds of explosions that were heard resulted from explosion
        of an ammunition depot near the airport because of electrical failure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e555e-d8e7-47e0-a70a-f6714c2c97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:17:51.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:17:54.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About four explosions were heard coming from the direction of the
        military airport Saturday, a Damascus resident told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e31d96-f6ab-4dbf-9f01-59bb1f851f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:17:51.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:17:54.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assume it was from an airstrike because of the explosions afterwards
        and ambulances with firefighters that went to the scene," the resident said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2cef0-ce7c-421e-bacd-ba3746ab05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:17:51.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:17:54.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some clips of the explosions and the aftermath — seemingly filmed
        by phones at a distance — emerged on various forums including Facebook and
        WhatsApp. Video showed bright flashes of light in the night sky in some kind
        of explosion, but didn''t reveal precisely what caused the blasts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc4cd7-5f6b-4799-b8dc-719b6bbeea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:17:51.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:17:54.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state media in the past have widely reported Israeli and
        other airstrikes targeting regime bases, outposts or other Syrian targets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6174f4-f437-44ab-bd9e-957c46e7e7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:17:51.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:17:54.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the military airport, the al-Mazzeh area is home to embassies,
        security buildings and the homes of some members of Syrian President Bashar
        al-Assad''s inner circle, according to opposition activists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548d5da-ec74-4388-b7bb-4b80a665e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:17:51.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:17:54.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Series of explosions
        reported at Syrian military airport"</em></p>'
  'john-mccain-eulogy-trump':
    'author': 'Clare Foran'
    'caption': 'Washington luminaries, former presidents and the family of John McCain
      gathered to honor and remember the late senator.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-02T07:43:26.481+08:00
    'imagesource': 'jcr:3ff4f6df-e68e-4912-852e-2bcb90fdf375'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12086159-481f-44aa-9903-176817553c70'
    'lead': 'Amid praise for the life and legacy of McCain were frequent lamentations
      of Washington''s current political climate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T17:20:29.771+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T17:20:32.680+08:00
