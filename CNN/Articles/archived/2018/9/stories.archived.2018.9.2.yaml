    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte joined by 18 officials in historic visit to Israel, Jordan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d03527-ab8c-4620-9b23-fd2b5d4cd47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:56:01.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:56:08.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> President
        Duterte left for the historic trips to Israel and Jordan Sunday afternoon.
        It is the first official visit by a sitting President to both countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15749172-0eeb-46fb-b412-9fd70162eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:56:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:56:08.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be away from the country for a week, visiting countries
        which, despite having established diplomatic ties with the Philippines several
        decades ago, have never seen a Philippine leader up close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec5187-56d1-4234-8536-a71521494eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:56:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:56:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visits are in line with government efforts to develop relationships
        with more non-traditional allies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52fa4e9-7397-473f-b272-c5188ae0fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:56:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:56:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 28,000 Filipino workers in Israel, and 40,000 in
        Jordan, whom President Duterte said he wanted to check on them amid brewing
        tensions between the two Arab nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac06ff4-ca73-42d4-9f45-e5367c8335d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:56:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:56:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from that, he wanted to put in place measures to ensure their
        welfare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8a944-44f1-4c2f-b8aa-d72570ede05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:56:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:56:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include signing of agreements that will jumpstart the drafting
        of standard employment contracts for Filipino workers in Israel and Jordan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440d59b-14f2-4721-8316-afc6ba4e98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:56:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:56:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said these contracts will be similar
        to the ones with Kuwait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeff210-775e-4372-a33b-1c20b2f97ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:56:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:56:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visits, the President will sign several agreements focusing
        on labor, trade and defense, and will meet with the leaders of both states
        – Prime Minister Benjamin Netanyahu and President Reuven Rivlin in Israel,
        and King Abdullah II in Jordan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d4423-9c89-4648-a4c1-96a983c09ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:56:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:56:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying the President on his trip are:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4442d0f-449b-4372-8903-ab02b93be396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:56:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:56:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55b003-491f-4706-81db-11542284e097'
