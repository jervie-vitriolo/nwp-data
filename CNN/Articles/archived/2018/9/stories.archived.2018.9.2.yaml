      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c90c1-f03f-4ee6-b204-e65522291980'
