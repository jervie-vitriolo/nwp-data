    'template': '1'
    'title': 'John McCain''s daughter contrasts father''s legacy with Trump''s ''cheap
      rhetoric''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38cd056-fec5-439c-a03c-a4ab2d437399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:22:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:22:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Meghan McCain on Saturday presented the legacy of her father,
        John McCain, as a sharp contrast to the conduct of U.S. President Donald Trump,
        with whom the late senator bitterly feuded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ab6a9-4c74-4976-a2a7-9fe19340f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:22:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:22:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although McCain didn''t mention the President by name — and he was
        not present at the service, in accordance with the late senator''s wishes
        — she made several unmistakable and pointed references throughout her emotional
        remarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad57a0c-3f77-46c5-a3b7-e9f6708888e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:22:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:22:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gather here to mourn the passing of American greatness, the
        real thing, not cheap rhetoric from men who will never come near the sacrifice
        he gave so willingly, nor the opportunistic appropriation of those who live
        lives of comfort and privilege while he suffered and served," McCain told
        the crowd of mourners at Washington National Cathedral, which included family,
        friends, former presidents, military officials and foreign leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f2065-7adf-4ba5-9b62-c830d2c6926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:22:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:22:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The America of John McCain has no need to be made great again,
        because America was always great," she said, a not-so-veiled reference to
        Trump''s 2016 campaign slogan. The line was received with loud and sustained
        applause in the cathedral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2cf97d-4d63-4b0b-93b9-a6c60c5b8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:22:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:22:28.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later added, "We live in an era where we knock down old American
        heroes for all their imperfections when no leader wants to admit to fault
        or failure. You were an exception and gave us an ideal to strive for."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e0708-8da6-4ae4-a06a-fa62dd8a7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:22:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:22:28.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often fighting through tears, McCain called her father a "great
        warrior" but said she admired him most as a "great father."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba266b6-6a2e-46dc-bdfa-fe24514081d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:22:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:22:28.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain drew a comparison between her father''s literary hero — Robert
        Jordan, the protagonist in Ernest Hemingway''s novel "For Whom the Bell Tolls"
        — and the late senator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266d5e2-5bf0-485e-ae80-9ecde9677238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:22:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:22:28.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father had every reason to think the world was an awful place.
        My father had every reason to think the world was not worth fighting for.
        My father had every reason to think the world was worth leaving. He did not
        think any of those things. Like the hero of his favorite book, John McCain
        took the opposite view," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d14c81-50fc-4938-af7c-5a5a3adf3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:22:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:22:28.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "As a girl, I didn''t appreciate what I most fully appreciate
        now — how he suffered and how he bore it with a stoic silence that was once
        the mark of an American man."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c11a6e-657a-4619-ab7f-01fcfd0c321c'
