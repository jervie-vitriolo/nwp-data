    'template': '1'
    'title': 'Israel praises U.S. halt to Palestinian refugee aid; PLO slams the move

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ffe72e-b9e6-4c42-95fb-0198c85dd9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel on Saturday praised the United States''
        decision to end funding for the UN agency responsible for providing education,
        health care and other services to Palestinian refugees, while Palestinian
        officials said the move threatened peace in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58582afa-ca06-40e3-921c-af2436147448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel welcomes the American decision," Israeli Prime Minister
        Benjamin Netanyahu''s office said in a statement. "It''s worth transferring
        the money to other organizations which will use the money for the benefit
        of the population and not for the perpetuation of refugees."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc8820-9fe9-4f37-a042-ce3a92c637b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has long complained that the United Nations Relief and Works
        Agency for Palestine Refugees in the Near East (UNRWA) serves to sustain the
        conflict, because it underpins the "right to return" of Palestinian refugees,
        a right that Israel rejects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa48a0-47e5-41b0-91e6-de071d32d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Palestine Liberation Organization (PLO) delegation
        to the United States, Husam Zomlot, accused the Trump administration of reneging
        on its international commitment and doing Israel''s bidding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db17a71b-b353-48e7-a1c4-489c61e6725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By endorsing the most extreme Israeli narrative on all issues including
        the rights of more than five million Palestinian refugees, the U.S. administration
        has lost its status as peacemaker and is damaging not only an already volatile
        situation, but the prospects for future peace in the Middle East," Zomlot
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed770fa-6e15-43a7-a70b-bbcff79cff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a widely trailed announcement Friday, the US State Department
        said it was ending funding for UNRWA because it believed the United States
        was shouldering too much of the burden of paying for it. It also said UNRWA
        had failed to enact reforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd577e5-8f82-42c5-b438-f1ed75ae93c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will no longer commit further funding to this
        irredeemably flawed operation," State Department spokeswoman Heather Nauert
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e899e-6af4-47cf-a481-d8e5fd782ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has long been the biggest single donor to UNRWA,
        donating more than $350 million to the agency in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb34a1-cb80-4787-bf87-1cc9a1f8b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Trump administration official and a regional diplomat briefed
        on the decision had suggested the funding announcement would include a rejection
        of the Palestinian refugees'' right to return.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365050c3-b30b-4fbb-802e-ee80e61a425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead the State Department statement just spoke critically of
        what it called UNRWA''s "endlessly and exponentially expanding community of
        entitled beneficiaries" – a reference to the fact that descendants of the
        original refugees are also classified as refugees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd0355-270b-4d2b-929f-f109aab9938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA now looks after more than 5 million people in Gaza, the West
        Bank and Jerusalem, as well as neighboring Jordan, Syria, and Lebanon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28925cab-2e2a-425c-af10-aa622661b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was founded in 1949, the agency was tasked with providing
        assistance for the 700,000 Palestinians who had either fled or been expelled
        from their homes during the war that accompanied the foundation of the state
        of Israel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b656c97-bde5-49a2-aba7-d1b30f455295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, UNRWA expressed "deep regret and
        disappointment" at the United States'' announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a86412-9657-42f1-b187-048db7c8e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejecting the U.S. criticism, the statement said UNRWA''s programs
        had a "proven track record in creating one of the most successful human development
        processes and results in the Middle East.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6b4c8-a165-4f67-9649-f4ad01908986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international state community, our donors and host countries
        have consistently praised UNRWA for its achievements and standards. The World
        Bank described our activities as a ''global public good'' and recognized us
        for running one of the most effective school systems in the region, in which
        students regularly outperform their peers in public schools."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c767aa-ca84-491f-85fb-e5decfb9ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre Krähenbühl, Commissioner-General of UNRWA, said this week
        that the agency''s 711 schools in Syria, Jordan, Lebanon, Gaza, and the West
        Bank, including East Jerusalem, were opening on time for their 526,000 students
        despite its current "unprecedented" $217 million deficit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29973518-7571-43b8-93ba-7a1f9dbdc5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He welcomed increased and new donations from other members of the
        international community which he said had gone some way to filling a funding
        gap created when the U.S. initially decided to reduce its contributions to
        UNRWA early this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38997ec0-b7f8-4839-9911-b2b11894ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:04:01.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:04:04.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Israel praises US
        halt to Palestinian refugee aid; PLO slams the move."</em></p>'
