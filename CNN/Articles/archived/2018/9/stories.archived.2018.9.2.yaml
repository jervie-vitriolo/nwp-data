    'mgnl:lastActivatedVersionCreated': 2019-04-23T17:20:32.379+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McCain honored with words aimed at Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170283c-8cef-45c6-94e1-bb62d0058d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Washington luminaries, former presidents
        and the family of John McCain gathered Saturday at Washington National Cathedral
        to honor and remember the late senator in a grand display of pomp and unity
        in the nation''s capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e4ed6-c470-4695-9e50-d6f42607d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid praise for the life and legacy of McCain were frequent lamentations
        of Washington''s current political climate. The man implicitly referenced
        in those criticisms, U.S. President Donald Trump, was asked not to attend
        at the late senator''s request and instead visited one of his golf courses
        in Sterling, Virginia. He also tweeted on several occasions about unrelated
        topics, including trade negotiations with Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0372b-c9f3-4a20-b65e-5ef95e7db968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the tributes — including from former McCain rivals and Presidents
        George W. Bush and Barack Obama — was an emotional remembrance from McCain''s
        daughter Meghan that included several pointed and unmistakable references
        to Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb7cf0-7369-4366-a55a-d3b4a2e69007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gather here to mourn the passing of American greatness. The
        real thing, not cheap rhetoric from men who will never come near the sacrifice
        he gave so willingly," McCain said in her remarks, during which she often
        struggled to fight back tears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047ef3d-8731-4d50-939f-c4aa0c7b203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The America of John McCain has no need to be made great again,
        because America was always great," she said at one point to sustained applause
        inside the cathedral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ddf14-3e55-4626-9913-41b33ff5ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing a further contrast between her father and the current President,
        McCain said, "We live in an era where we knock down old American heroes for
        all their imperfections when no leader wants to admit to fault or failure.
        You were an exception and gave us an ideal to strive for."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb062142-71d2-4bbd-a18a-74be6c66f8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, Obama remember formal rival</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7744ab-3ba3-4620-9fec-a6865d34d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush remembered McCain in his remarks as "above all, a man with
        a code," saying that "he lived by a set of public virtues that brought strength
        and purpose to his life and to his country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb8e2b-abf5-4d96-8548-bbe9848e08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President said that the late senator "was courageous"
        and "honest, no matter whom it offended," adding that even "presidents were
        not spared."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6c94e-170e-45a6-94e5-7eef41de133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those in political power were not exempt. At various points throughout
        his long career, John confronted policies and practices that he believed were
        unworthy of his country. To the face of those in authority, John McCain would
        insist: We are better than this. America is better than this," Bush said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90bc0b-a5ea-4213-b9e5-e060fe4bd812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said when McCain asked him to speak at the memorial service,
        he felt a mixture of "sadness" and "a certain surprise." The request "captured
        some of John''s essential qualities," including his "ability to see past differences
        in search of common ground," Obama said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4486a5-851a-432c-9682-06ee7c5b4cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President acknowledged the contrast between himself and
        McCain, saying, "We were standard-bearers of different American political
        traditions." But Obama spoke of a deep respect for the late senator. "For
        all our differences, for all the times we sparred, I never tried to hide,
        and I think John came to understand, the longstanding admiration that I had
        for him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400fe3f-0266-4f6f-bf8a-d654e4c6d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also opened up about his behind-the-scenes relationship McCain
        and the bond they shared across party lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27762f5f-4a92-45fa-8da3-92e628c48653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t advertise it, but every so often over the course of
        my presidency, John would come over to the White House and we would just sit
        and talk in the Oval Office, just the two of us," Obama said, saying they
        discussed policy, family and politics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfd437-7cd5-4d5d-b6c7-b079cb8e63ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our disagreements didn''t go away during these private conversations,"
        he said. "But we enjoyed the time we shared away from the bright lights."
        Obama added, "When all was said and done, we were on the same team."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc22a3d-981e-41ef-9578-34a7ad0d4cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Display of unity</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd624a72d-08c3-4baf-95f2-f09132dade81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks from former Democratic and Republican presidents who
        were once rivals to McCain sent a message of unity and bipartisanship at a
        time when Washington is deeply divided.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5689e17-5396-4b53-9028-494d11debe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of State Henry Kissinger said at the service that
        "the world will be lonelier without John McCain," but that, "even in his parting,
        John has bestowed on us a much-needed moment of unity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf660e-fe8a-41b9-8494-b3a18cbe33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Joe Lieberman, a Democrat-turned-Independent, recalled
        his friendship with McCain and spoke at length about how McCain had wanted
        to name him as a running mate during his 2008 presidential campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835bf1bf-e8b9-4012-8b52-ac11518c0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieberman recalled questioning whether it could work. "When he first
        talked to me about it, I said, ''You know John, I''m really honored, but I
        don''t see how you can do it,''" he said, remembering a conversation he had
        with McCain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98610c6-c5ae-465d-a075-bc7752e41049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the late senator responded with some impatience, saying:
        "That''s the point Joe ... You''re a Democrat, I''m a Republican, we could
        give our country the bipartisan leadership it needs for a change."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8c98f-bd88-4840-9b5b-4245c42c0b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Alaska Gov. Sarah Palin, who was McCain''s running mate in
        the 2008 presidential election&nbsp;was not invited&nbsp;to any of the memorial
        services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c2137-a489-4de0-b8e7-149c59baefc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable attendees</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffefa7-90bd-4b5f-b043-899c7444a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Washington leaders and longtime friends of McCain attended
        the service.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78c7e8-9644-4b74-b978-38fb80da2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic former Vice President Joe Biden, who&nbsp;delivered&nbsp;an
        emotional eulogy for McCain at a memorial service in Arizona on Thursday,
        served as a pallbearer on Saturday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a685f-1cce-42f6-80a7-e6a6633c01bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Warren Beatty, former New York City Mayor Michael Bloomberg,
        Democratic Sen. Sheldon Whitehouse of Rhode Island, former Democratic Sen.
        Russ Feingold of Wisconsin and former chief of staff to McCain Mark Salter
        also served as pallbearers, among others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d4d70-3fdd-4549-aa65-5611430eeec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lindsey Graham of South Carolina, a close friend
        of McCain''s, and McCain''s children Jimmy and Sidney McCain all took part
        in readings during the ceremony.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e6b6b-0cf7-4fe6-8293-8953798412b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President''s daughter Ivanka Trump and her husband Jared
        Kushner both attended the ceremony. Trump''s personal lawyer, Rudy Giuliani,&nbsp;tweeted&nbsp;later
        in the afternoon that he and his son attended the ceremony, which he described
        as a "beautiful service." Giuliani called McCain "a generous friend as well
        as a hero and patriot."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f07e66-4061-42a1-87ff-9b0b2feb9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Democratic President Bill Clinton and former Secretary of
        State Hillary Clinton were also present.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70bf61-a24f-4410-8c50-ce0f8dfeb460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a poignant moment, as McCain''s casket departed the cathedral,
        Roberta McCain, the late senator''s 106-year-old mother, sat alone in a wheelchair
        at the top of the stairs, looking down and wiping away tears. Eventually,
        a uniformed military officer joined her and brought her back inside the cathedral
        when the hearse left.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05933da3-04ea-4649-8588-b3800794eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Week of memorials</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f99855-3315-4a94-9bb6-ed8e3d5d0fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service followed a public procession that brought McCain''s
        body from the U.S. Capitol to the cathedral. The motorcade stopped along the
        way at the Vietnam Veterans Memorial, where Cindy McCain, the late senator''s
        wife, laid a wreath in memory of those who served in the Vietnam War.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b1812-86a1-42e9-abf0-b8e8b2d6e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy McCain&nbsp;tweeted&nbsp;on Saturday, "Today we lost our hero,
        our friend, our mentor, our father, our grandfather and our husband. Together
        we mourn and together we go on."</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Today we lost our hero, our friend, our mentor, our father, our
        grandfather and our husband. Together we mourn and together we go on. <a href="https://t.co/KZZ53fgGza">pic.twitter.com/KZZ53fgGza</a></p>&mdash;
        Cindy McCain (@cindymccain) <a href="https://twitter.com/cindymccain/status/1035956681363075078?ref_src=twsrc%5Etfw">September
        1, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f68e7-69f5-43ac-b04b-c070245e90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af1d1c1-ebec-4a37-a9f1-b345ec349af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain, who died at the age of 81 last Saturday after a lengthy
        battle with brain cancer, was an iconic figure in US politics. The Arizona
        Republican leaves behind a storied legacy of serving his country in Congress
        and in the military as a naval pilot.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07068d-b9e0-4d7a-b601-8da789ef0ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service at Washington National Cathedral is one of several events
        honoring McCain''s life this week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f538b3c-536a-4a98-b163-0ac6bbf6aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:20:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:20:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a memorial service was held in Phoenix and on Friday,
        a ceremony was held in the U.S. Capitol, where McCain''s body was lain in
        state. On Sunday, a private service&nbsp;will&nbsp;take place at the U.S.
        Naval Academy in Annapolis, Maryland, and then his body will be laid to rest
        in the U.S. Naval Academy Cemetery.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d394b7a-31e6-4767-8c8e-d36b43dd98cb'
      'mgnl:activationStatus': true
