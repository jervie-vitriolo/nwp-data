  'malacanyang-harry-roque-leila-delima-claim-marcos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-02T20:09:53.019+08:00
    'imagesource': 'jcr:c4b3fd96-0523-4947-876c-91a150d06715'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16f0305b-996d-4962-94b4-a621af2e5382'
    'lead': 'Malacañang dismisses the claim of Senator Leila de Lima that there were
      moves to put a Marcos in Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T16:50:15.741+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:58:58.093+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: De Lima''s claim of Marcos return to Malacañang is a ''hallucination'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde0ca4-14b5-4e95-8347-c500f2163f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Malacañang
        has dismissed the claim of Senator Leila de Lima that there were moves to
        put a Marcos in Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5b4d3-bf5b-4643-ac49-804f3daf80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Presidential Spokesperson Harry Roque said,
        "Prison hallunication. Fate of the VP (Vice President) is with SC (Supreme
        Court) and not the Pres."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea80606-1c4a-45c6-923f-2848256e1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was reacting on a recent missive from de Lima where she mentioned
        a "malevolent plan" to unseat Vice President Leni Robredo and have former
        Senator Bongbong Marcos succeed Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab99f39-ba3b-47c4-8d62-e39280df6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Duterte has several ideas on how he will be replaced in case he
        decides to step down before his term ends. He has expressed his preference
        for Bongbong Marcos, Chiz Escudero, a military junta [but] none of them include
        the constitutional mode of succession, which is the only legal way of replacing
        him,” de Lima said in her recent Dispatch from Crame No. 371.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3b019-9855-4797-b294-1778df02f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator added, “With the federal charter change campaign dead
        on the water, and a military junta having no avid takers from the AFP (Armed
        Forces of the Philippines), this means that the only viable option remaining
        is to make sure that Marcos is in position to succeed as VP when Duterte decides
        to step down."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603aa5d2-ea20-413a-9d0b-58238cd24521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Mandaue City on August 30, the President said he
        preferred to have a dictator "in the likes of Marcos" at the helm rather than
        Robredo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff216f5-0b17-41f9-8e15-d614c7cf2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I stop now (in) my crusade against drugs, and if there is no
        order in this place, and corruption will continue? Patay. I said you''re better
        off choosing a dictator in the likes of Marcos. That''s what I suggested,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe291b-2b9f-4c57-bc5d-ffc091fe7481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede naman kayo mag [You can follow the] constitutional succession,
        si Robredo. But she cannot hack it," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b580fbb-3d5b-41c7-a4be-a111006d5b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Marcos are embroiled in a vote recount case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d0381-3930-47d8-b21a-4105fa682fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senator accused the Vice President of cheating in the
        June 2016 polls, after he lost to Robredo by 263,473 votes in the 2016 elections
        – among the narrowest margins in the history of the country''s vice presidential
        elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb5e23-4e64-466b-85bb-6f2769781882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:50:15.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:58:58.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Electoral Tribunal (PET) already commenced the
        manual vote recount last April.</p>'
  'galunggong-high-price-vendors-consumers':
    'author': ' Rex Remitio'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-02T20:01:50.712+08:00
    'imagesource': 'jcr:d1be67c7-8a04-4b87-a0f3-a2dabca3966d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab4938f-20bd-427e-a9fc-b79557ee6b46'
    'lead': 'Sellers and consumers of round scad or “galunggong” are having difficulty
      coping with the escalating price of the so-called poor man''s fish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T16:53:30.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T16:53:34.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T16:53:34.160+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vendors, consumers decry escalating price of ''galunggong''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03f731-0018-4b6a-be99-9c3c1690e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Vendors
        and consumers of round scad or “galunggong” are having difficulty coping with
        the escalating price of the so-called poor man''s fish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ca136-2961-4bf7-b8d2-4ec47135eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Balintawak Market in Quezon City, for instance, fish retailers
        are having a hard time selling the product due to its high price. A kilo now
        costs at least ₱120 or ₱20 pesos higher than before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf9f4e6-8170-4bd5-bc09-1bdc256d108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Philippine Statistics Authority, the
        average price of “galunggong” nationwide is ₱143 per kilo. In Metro Manila
        it''s at ₱160 while in the Autonomous Region in Muslim Mindanao, the country''s
        poorest region, the fish is sold at ₱184 per kilo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0629811-2135-4459-935d-9c04e9ce2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzviminda Suarez, fish vendor in Balintawak, said they have no
        choice but to take less profit since they can no longer raise their prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4d3d7-75a8-4568-b1f3-f500f2aedddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong dating na marami,konti lang po ang dating ng isda, maalon
        po kasi ngayon bagyo eh, madalas bagyo hindi ho ba?" she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115041d-59c1-4336-bf93-ecdc7491e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are less fish delivered now because of the sea
        current due to bad weather.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9ff29-5c90-4cab-9c0c-8f07ffdd2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhambee Madrigal, who often includes fish in his market list, now
        chooses to buy milkfish or “bangus”. He said even if the latter costs ₱170,
        it''s still worth his money compared to the more expensive yet smaller “galunggong”.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237f077-6107-4bef-878f-8167cc292594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo mahal kasi eh, dati ₱45 lang yan kalahating kilo ganun,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44127f67-30ae-45ec-83dc-74cc2618ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s more expensive, before half a kilo would cost
        just ₱45.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39975f7-662d-4b94-8bb1-8b3e1d437b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fish retailer Romeo Manliclic said they have no choice but
        to re-sell “galunggong” imported from neighboring countries like China, Taiwan
        and Vietnam, which they can buy and sell these at cheaper prices than those
        caught in domestic waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71fe279-a053-480b-a162-2cf7b8d601d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi po minsan pag walang ano yun lang ang inaasahan namin eh,
        frozen.. mura yun, kumikita ka naman din," Manliclic said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5054f2-3438-4453-be19-e8d0fe92295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes we only rely on frozen, imported “galunggong”.
        It''s cheaper and we earn somehow.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69aa6d4-e300-40b6-be7b-6a5f82e22f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also said some customers don''t like the taste of “galunggong”
        from China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06b569-0727-41ba-b68c-3275d3c36785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, some vendors opt to stop selling imported “galunggong”.
        Among them is Jovita Sengco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71f71c-f2c0-491b-b0be-4dada9f9f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun yung frozen ata na sinasabi eh hindi naman mabili eh, hindi
        nga pinapansin dito sa palengke," Sengco said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902f0b67-935a-4477-b5bd-06613d57a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Frozen, imported ones are not patronized, they are
        ignored here.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e20598-2f76-4cc2-804d-52544b1eb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already imported 17,000 metric tons of “galunggong”
        to control the surging inflation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792cffc-dd01-47d2-afb3-c2742f2d0b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rumors of imported “galunggong” tainted with formaline are making
        government''s efforts more difficult.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3756d-465c-4894-b788-9b8f4cffbfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources says it has tested
        the imported stock and results came out negative for formalin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd0c18-426b-4bb6-84c1-1467dddd60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture chief Manny Piñol even ate imported “galunggong” along
        with rice which he says came from stocks infested by "bukbok" or weevils.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b2d4d-9eb5-4f6f-8623-2db75b1327d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukbok infested rice is another problem the Department of Agriculture
        is facing after about 200,000 sacks were discovered in Albay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749da03d-f517-44a8-8ba7-f78e46670c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinol insisted the rice is edible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f81e9-7aac-48b8-ab9f-04ad8bcefd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po yung kanin na may bukbok... Pwedeng kainin... Pakita ko
        sa inyo... “Galunggong” na may formalin... Walang formalin ito," Pinol said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ba280-f4d7-4551-a34f-57c185fc96dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[This rice is infested with bukbok, it''s edible, let me show you.
        These “galunggong''s” have no formalin.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5ede1-74e1-44fe-a1b3-a12983174a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for fisherfolk group PAMALAKAYA, these antics and the policy
        of importing rice and “galunggong”!would make local poor producers even poorer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da83450-5776-4910-8fb6-be43377c16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group staged a protest at the arrival of the imported “galunggong”
        at the navotas fish port Saturday morning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e1b01-a95c-4010-8a77-7f0368e5f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Emmanuel Leyco, meanwhile, doesn''t believe importing
        “galunggong” would lower inflation. He says other factors influence prices,
        top of these are excise taxes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc31c8a-dd61-42dc-9509-cecc059323c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Galunggong” is a symbolic commodity, a staple of the poor but not
        the only major input that influences food prices," Leyco said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622df0a-21e7-4688-92bf-d17c4bd3946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:53:30.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T16:53:34.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Robert Vergara contributed to this report.</p>'
  'duterte-jordan-israel-visit-officials':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
