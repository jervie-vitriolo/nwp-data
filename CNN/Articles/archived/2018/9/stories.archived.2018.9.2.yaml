    'jcr:uuid': 'eca92109-5891-44ea-b662-18ab43da3b30'
    'lead': 'President Duterte left for the historic trips to Israel and Jordan Sunday
      afternoon. It is the first official visit by a sitting President to both countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T16:56:01.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T16:56:08.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
