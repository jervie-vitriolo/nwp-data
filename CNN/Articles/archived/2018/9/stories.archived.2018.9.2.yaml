    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-02T09:37:04.655+08:00
    'imagesource': 'jcr:5947e024-b363-4fbc-823f-919d03e46a6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f2bf298-6e91-4d1f-9960-7b47974d56f6'
    'lead': 'Often fighting through tears, Meghan McCain called her father a "great
      warrior" but said she admired him most as a "great father."'
    'mgnl:activationStatus': true
