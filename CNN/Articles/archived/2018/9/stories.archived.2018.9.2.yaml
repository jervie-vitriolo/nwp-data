  'duterte-rice-traders-artificial-scheme':
    'author': 'Pia Garcia'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-02T19:25:00.078+08:00
    'imagesource': 'jcr:b92d8ffd-55a7-4e67-8ba2-a27108b771ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f8fc84f-d65a-40db-a124-ba90e50466aa'
    'lead': 'President Rodrigo Duterte offered a stern warning to traders who would
      take advantage of the country''s rice situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T16:59:51.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:59:45.425+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns rice traders against "artificial scheme"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4608d-a581-4e27-8112-82b05ed0d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> President
        Rodrigo Duterte warned traders who would take advantage of the country''s
        rice situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399352a5-81f2-464a-b00d-1df066e52e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not force me to resort to emergency measures," he told the media
        after delivering a speech before he left for historic visits to Israel and
        Jordan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14e811-8ac5-406c-bb1b-ab71e159455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was an artificial scheme going around, Duterte said he
        would not hesitate to exercise the powers of the President and ask the military
        and police to raid warehouses, adding that these would be subject to just
        compensation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf001e9-3c81-4db1-b64e-c8373a3b335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would not let Filipinos go hungry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eaa0e3-3dae-4d80-9309-d3f21f8b7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can do that," he said. "And if I said, you force me, I will."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940ded6-9795-42e2-b7be-afe3417ab05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smuggled rice for free, lowest price</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f9747-a3c1-44e5-8fb2-52ef97345b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the smuggled rice in Zamboanga, Basilan, Sulu and Tawi-Tawi,
        Duterte favors giving it away or selling it at low prices to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26099a5-ee47-42f6-bcb5-2748740b02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte does not agree with proposals to legalize rice already smuggled
        into the country, but said he would be willing to distribute it for free or
        sell it at a low price to Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f055e81-c7f1-4576-b61c-8154f8a334b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those smuggled rice have not paid any taxes or tariff or whatever
        so, they are confiscated. (For) disposal of the government, and maybe I shall
        distribute it for free or go down to the last prices prevailing in the market,"
        he said Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f0364-a7f8-4727-b4a4-b0cb69ec5c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made it clear, however, that he was not for the legalization
        of the smuggled grain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c29416-a9e4-4fa2-983c-9ef79bfb98dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, of course not. That would be destructive to the economy. You''d
        put down the market in turmoil. Smuggled rice unrestrained? That would promote
        disorder in this country. Maybe we can import and lose... Import natin, <em>ipagbili
        natin at a price... Malulugi tayo pero</em> [We can import and sell it at
        a price... We will lose money but] we''ll peg it a price that the Filipino
        can afford. We can lose, but not allow smuggling in this country," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd95a4-de66-45ab-9451-2089af710cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Philippine Coast Guard seized around P125 million
        worth of smuggled rice in waters off Zamboanga Sibugay province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909f76c-5d72-404d-9dda-06f0af80a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region of Zamboanga City, Basilan, Sulu and Tawi-Tawi was placed
        under state of calamity last month due to rice shortage. This prompted lawmakers
        to call for resignation of Agriculture Secretary Manny Piñol, who proposed
        importation of rice and fish to address rising inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68478b-a7d2-4ce8-a803-af4509b6b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No need to fire agri chief</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e389bc2-a1d9-4e27-a33f-0b9009c86d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Duterte said Sunday he was not in favor of the calls for Piñol''s&nbsp;
        resignation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3d13e-bacc-48fe-beeb-fd504819e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, all officials, including me, are bound by laws on the
        matter – rice, whatever it is – there are laws to be followed. Maybe the laws
        are weak or unenforceable. All we have to do are improve on those laws, not
        necessarily fire people," the President said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c1957-3b9f-4427-96f1-81baf6ba4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he saw no reason to remove Piñol from office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b049191-c7b0-46aa-a639-d57557c59ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:59:51.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:59:45.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not really lost anything except that there''s an aberration
        in the market" he said.</p>'
