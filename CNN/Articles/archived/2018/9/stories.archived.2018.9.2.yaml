    'template': '1'
    'title': 'Obama: McCain called on America to rise above ''mean and petty'' politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fe9f5-7a3f-4f91-86c5-b5d0b90c8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former U.S. President Barack Obama lauded
        John McCain''s efforts to push the nation to rise above "mean and petty" politics
        in his tribute Saturday to the Arizona Republican, who served for more than
        three decades in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b50b2a-9d7b-41a3-8b35-008d746352d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much of our politics, our public life, our public discourse
        can seem small and mean and petty, trafficking in bombast and insult, and
        phony controversies, and manufactured outrage. It''s a politics that pretends
        to be brave and tough, but in fact is born of fear," Obama said in a eulogy
        for McCain at a memorial service at Washington National Cathedral. "John called
        on us to be bigger than that. He called on us to be better than that."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc17790-a130-4f98-8dac-d205aab9e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who was McCain''s rival in the 2008 presidential race, added,
        "That''s perhaps how we honor him best, by recognizing that there are some
        things bigger than party, or ambition, or money, or fame, or power, that there
        are some things that are worth risking everything for."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba63bbf-1f53-400a-b259-183e77b7e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain "never hesitated to tell me when he thought I was screwing
        up, which by his calculation was about once a day," the Democratic former
        president said, drawing some laughter from the crowd. "But for all our differences,
        for all of the times we sparred, I never tried to hide, and I think John came
        to understand, the long-standing admiration that I had for him."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028b7b3-8798-41a1-9947-0739df743e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said it was "no secret" that McCain had a temper that was
        a "force of nature, a wonder to behold."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ccb39-61b5-4326-a3f0-a20ab1fb94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not that I ever experienced it firsthand, mind you," he quipped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccc0eb-c747-4682-b166-0f589482450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president also said that while McCain''s tempers would
        flare, the senator "was just as quick to forgive and ask for forgiveness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff6a9e-277a-4c0d-a634-1ed27d0dcb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama recalled how during the course of his presidency, McCain would
        visit the White House and talk with Obama in the Oval Office about policy,
        family and the state of politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8161621-cdf7-4973-aa2f-88add485dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our disagreements didn''t go away during these private conversations.
        Those were real, and they were often deep," Obama said. "But we enjoyed the
        time we shared away from the bright lights, and we laughed with each other,
        and we learned from each other. And we never doubted the other man''s sincerity
        or the other man''s patriotism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664c4ea-f9d2-49dd-a6ba-d1e49fbe3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama spoke of the&nbsp;moment during one of McCain''s 2008 campaign&nbsp;events
        when a supporter told the Republican nominee she couldn''t trust Obama because
        he''s "an Arab." McCain corrected the woman, telling her, "No, ma''am. He''s
        a decent family man."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203409cf-836d-4d0e-9b46-2c12186ca127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said Saturday he was "grateful, but I wasn''t surprised" by
        McCain''s response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88642812-1ee6-491d-a051-39ac2b326fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never saw John treat anyone differently because of their race
        or religion or gender," Obama said. "And I''m certain that in those moments
        that have been referred to during the campaign he saw himself as defending
        America''s character. Not just mine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0bc619-cf87-4503-b659-2eca17977cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, along with former President George W. Bush, was&nbsp;personally
        asked&nbsp;by McCain to deliver a eulogy at his funeral.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ad93d-b6f2-48a3-bfb7-f8703cf8487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a better way to get a last laugh than to make George and I
        say nice things about him to a national audience," Obama joked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708fa24e-482f-4b05-ac3b-01c883f03eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain died at the age of 81 last Saturday after stopping treatment
        for glioblastoma, an aggressive brain tumor. He was honored at a memorial
        service Thursday at the Arizona state Capitol. On Friday, the senator lay
        in state in the U.S. Capitol, the 31st person to be given the rare honor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022360c3-8df2-49b9-a3f3-fed40cab3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private service will take place at the U.S. Naval Academy in Annapolis,
        Maryland on Sunday, and McCain will be laid to rest in the U.S. Naval Academy
        Cemetery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04044601-8395-4509-a071-ed4e6c335b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:13:43.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T17:13:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Obama: McCain called
        on America to rise above ''mean and petty'' politics"</em></p>'
  'obama-mccain-eulogy':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-02T21:33:49.937+08:00
    'imagesource': 'jcr:f17fbf36-ce01-432a-a05b-49df8e0b0493'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '387f42c5-64b5-4695-8ee5-6c575d10e5d1'
    'lead': 'Read the full transcript of Former U.S. President Barack Obama''s tribute
      to Sen. John McCain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T17:16:09.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T17:16:13.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
