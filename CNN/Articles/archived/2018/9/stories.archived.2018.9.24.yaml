    'lead': 'A dozen crew members on a Swiss cargo ship have been taken hostage after
      the vessel was attacked by pirates off the coast of Nigeria, according to the
      company that owns the ship.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T16:11:20.802+08:00
