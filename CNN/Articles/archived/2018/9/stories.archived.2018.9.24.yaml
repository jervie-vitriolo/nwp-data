      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tiger Woods has won a PGA Tour event for
        the first time in over five years after victory at the Tour Championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997450c-a50b-4600-b1e2-646c599de81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:16:47.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-time major winner''s triumph at Atlanta''s East Lake Golf
        Club was his 80th on the PGA Tour and his first since August 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48999456-c5d4-43cb-9559-baaed37dd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:16:47.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods finished 11-under par for the weekend, two strokes clear of
        his nearest challenger Billy Horschel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc41df-42f7-427b-ab76-fceef5fcf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:16:47.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a grind out there," the former world No. 1 told NBC
        moments after his final putt. "I loved every bit of it, the fight and the
        grind and the tough conditions. Loved every bit of it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f074096-19ee-49f3-bbab-9234d3102cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:16:47.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of fans followed the 40-year-old down the 18th fairway,
        chanting "USA, USA" as Woods sealed his first win in 1,876 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09506986-6f9b-49fe-b403-5fd702745707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:16:47.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just can''t believe I pulled this off," added a visibly emotional
        Woods during the presentation ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b935872-c227-45ea-a4cf-9b400cc8a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:16:47.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been tough. I''ve had it not so easy the last couple of years
        and I''ve worked my way back."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db95cf-3617-4329-bdea-6cf8ca088866'
