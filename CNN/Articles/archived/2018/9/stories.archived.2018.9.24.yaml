      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director-General Oscar Albayalde, Philippine National Police (PNP)
        chief, said Olivar will face charges of spreading false bomb threat information
        in one of the rallies during the 46th anniversary of the martial law declaration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe441f-c98a-43a4-8726-527afa8b3b23'
