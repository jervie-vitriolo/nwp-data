      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        More charges await blogger Drew Olivar for yet another controversial post
        on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c856c13-24b8-4323-8bac-ecd2b35324f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:58:14.814+08:00
      'mgnl:createdBy': 'jeff'
