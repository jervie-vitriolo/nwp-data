    'template': '1'
    'title': 'A rare two-headed copperhead discovered in Virginia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09197e96-f78c-4be8-a026-70168c7ebaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:34:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A rare discovery was made in northern Virginia
        this month when a two-headed baby copperhead slithered in the yard of a resident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1d615-ce9b-4548-9849-f5e8d7d76b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:34:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed person who found the snake contacted the Virginia Herpetological
        Society for identification and a state herpetologist picked it up to study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884baa8-46ea-40e3-bfef-cd98079cca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:34:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wild bicephalic snakes are exceptionally rare, because they just
        don''t live that long," J.D. Kleopfer of the Virginia Department of Game and
        Inland Fisheries posted on Facebook on Thursday. "Too many challenges living
        day to day with two heads."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65a39f-07c4-446a-be47-b32684d5394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:34:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby Eastern Copperhead was taken to the Wildlife Center of
        Virginia in Waynesboro for radiographs so officials could determine how both
        the heads functioned with the body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296611d3-ff5d-491e-84df-2176efcdd1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:34:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears as though the left head is more dominant — it''s generally
        more active and responsive to stimulus," the&nbsp;Wildlife Center of Virginia&nbsp;said
        in a statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1ca01-4b44-4824-9fad-5b882fbe3643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:34:43.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radiographs revealed that the two-headed snake has two tracheas
        (the left one is more developed), two esophaguses (the right one is more developed),
        and the two heads share one heart and one set of lungs. Based on the anatomy,
        it would be better for the right head to eat, but it may be a challenge since
        the left head appears more dominant."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3d495-37c0-492b-ae45-38a3f35cded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:34:43.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby copperhead is not available for public viewing. Professionals
        are caring for it, and if the snake survives, it will be donated to a zoo
        for an educational exhibit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d9115-f364-4da5-bd9a-6e1756d1f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:34:43.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "A rare two-headed copperhead
        discovered in Virginia"</p>'
  'pnp-albayalde-internal-cleansing':
