    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swiss ship attacked by pirates off Nigerian coast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153cf409-a0f6-4077-8a45-4f4c168db74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:11:20.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A dozen crew members on a Swiss cargo ship
        have been taken hostage after the vessel was attacked by pirates off the coast
        of Nigeria, according to the company that owns the ship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f6ee2-1cc6-4ee2-9536-9e62ac42676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:11:20.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massoel Shipping said in a statement Sunday that the ship, the MV
        Glarus, was attacked early Saturday while sailing from Lagos to Port Harcourt
        with a shipment of wheat. The pirates reportedly struck about 45 nautical
        miles south-southwest of Bonny Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d06c7-d05e-4263-8a5c-070647ef799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:11:20.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is understood the pirate gang boarded the Glarus by means of
        long ladders and cut the razor wire on deck to gain access to the vessel and
        eventually the bridge," Massoel Shipping said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea67dfd-4c0b-495c-a4d0-78d09a6a1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:11:20.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having destroyed much of the vessel''s communications equipment
        the criminal gang departed taking 12 of the 19 crew complement as hostage."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d45e3-f992-46b7-a404-1fa8b58cf023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:11:20.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noémie Charton, a spokeswoman for Switzerland''s foreign ministry,
        told CNN the ministry was aware of the attack. She also said none of the sailors
        on board were Swiss, but she was unable to confirm their nationalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550d017-4524-4b6b-986d-9d301cceb14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:11:20.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Swiss Maritime Navigation Office of the (Federal Department
        of Foreign Affairs) in Basel is in direct contact with the shipowner," Charton
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b277e-406e-4927-9c34-795b0f00aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:11:20.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Swiss ship attacked
        by pirates off Nigerian coast"</em></p>'
  'tiger-woods-tour-championship':
