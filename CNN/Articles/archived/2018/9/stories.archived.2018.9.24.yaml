  'Metro-Manila-police-Drew-Olivar-bomb-scare':
    'author': 'CNN Philippines Staff'
    'caption': 'Metro Manila police chief CSupt. Guillermo Eleazar talks to blogger
      Drew Olivar and Communications Assistant Secretary Mocha Uson.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-22T17:57:22.766+08:00
    'imagesource': 'jcr:85d1d7d0-cebe-466a-ada3-086ac0c5b65e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21873bdf-94f5-433e-accb-f29e3f8fe0d3'
    'lead': 'Metro Manila police chief CSupt. Guillermo Eleazar said they are verifying
      information on Drew Olivar''s posts.'
