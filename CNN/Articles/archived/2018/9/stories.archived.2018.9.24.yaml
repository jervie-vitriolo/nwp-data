      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police may be contacted through 09158888181 or
        09999018181.</p>'
  'Martial-law-economy':
    'author': 'Jil Danielle Caro'
    'caption': '(File photo) Former President of the Philippines Ferdinand E. Marcos
      Sr. during a national television interview at Malacanang Palace. He sought to
      squelch rumors that he is gravely ill and ruled out reimposition of martial
      law. | Location: San Miguel, Manila, Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-22T15:44:49.132+08:00
    'imagesource': 'jcr:7125a064-db07-492e-8f18-35bebbadae6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5da945eb-3b14-4338-9461-e8ad7f427d89'
    'lead': 'The martial law era had its boom-bust cycle. The nation had marked its
      46th anniversary of declaration on September 21. The economy weathered political
      upheavals since then, and its resilience will only be determined by the soundness
      of policies with the welfare of the greater majority in mind.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T16:28:55.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:23.101+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:34.246+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lessons from the boom-bust martial law economy

      '
    'updated': 2018-09-24T10:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b980530-894d-4f01-8280-855a4deb2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Economists and analysts have become
        conservative about the country''s economic prospects in the wake of a growth
        slowdown, soaring consumer prices, depreciating peso and rising interest rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2916195-ea5a-44dd-a06f-3f94566ddaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These have come about as some Filipinos who have lived during the
        martial law years and now struggling to make ends meet couldn''t help but
        compare if current conditions approximate events that happened more than 40
        years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ac5a3-2533-4ce0-87d7-a06634001652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political divide between supporters of the late former President
        Ferdinand Marcos and those against him and his strongman rule remains as wide
        each time the nation marks events related to the Marcos regime, including
        the nationwide declaration of martial law on September 21, the People Power
        Revolution in February, and recently the burial of Marcos at the Libingan
        ng mga Bayani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecfbb6-66cc-4b21-a9b6-a5382620dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is the cause for concern valid that recent economic developments
        are seemingly turning out the way things were four decades ago?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace3197-f7e4-45e5-b511-0b58701faea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short-term gains</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedb8c4-90b9-458d-a9fc-b6ff16b3f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, economic growth — measured in terms
        of gross domestic product (GDP) or the sum of goods and services produced
        in the country for a given year — hit record-highs after Marcos declared martial
        law in 1972. In 1973 and 1978, annual GDP reached 8.9 percent and 8.8 percent,
        respectively. Among the growth drivers were exports of coconut and sugar -
        commodities that were highly regulated at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b80c10f-27b9-4d7f-b95a-dbd5ce231002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law lasted for nine years when it was lifted on Jan. 17,
        1981. But the Marcos regime lasted five years more before it was ousted by
        the People Power Revolution in February 1986.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d9f3d-d9d4-44f3-bcd2-35010bbd858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of widely-used goods dropped sharply after martial law was
        declared. From 14.4 percent in September 1972, it significantly improved to
        4.8 percent in December of the same year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6c667-deba-4c86-93d8-0d0907085aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure spending surged as the government embarked on a number
        of projects such as roads, bridges, hospitals and cultural establishments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270890b6-e229-4af8-8114-9def2b6f08aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, these are only short-lived achievements. A wider look at the
        entire regime tells a more accurate story of an economic downfall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09675990-5063-4544-b12f-5b775000c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term woes</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c63501-65a6-4314-80a6-fd5dc07e271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Socorro Bautista, a professor at the University of the Philippines
        Diliman, told CNN Philippines that the economy did not do well at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c2f7d-ce5f-4a7e-aa31-f383cca6b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country''s average GDP during the 1972-1980 period was at 5.98
        percent, while our neighbors in the ASEAN (Association of Southeast Asian
        Nations) performed better during the same period. These include Thailand (7.15%),
        Indonesia (7.49%), Malaysia (8.11%) and Singapore (8.76%)," Bautista said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816fda8-ad29-46ad-bc7c-a2f011dafb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show that while GDP nearly reached 9 percent in
        the early Marcos years, the economy suffered a recession towards the end of
        the administration- it contracted by 7.3 percent for two successive years
        in 1984 and 1985.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149045d4-b308-4de2-9b84-ca22cfa26147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an infrastructure boom at the time, but it came at the
        expense of a high external debt. The government borrowed outside extensively
        from the mid-1970s to the early 1980s to fund a number of projects. From $4.1
        billion in 1975, external debt ballooned to $24.4 billion in 1982.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06856d33-9178-48ea-ab88-3b26f248d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came at a time when the United States suffered a recession
        in 1981. This pushed the U.S. Federal Reserve to raise interest rates, which
        had an impact on the Philippines'' dollar-denominated loans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f2a09-91e9-4715-aee9-54d92342fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, the Philippine economy needed a booster shot, and
        turned to the International Monetary Fund in 1984 for more financial assistance.
        It was a bitter pill as the loan had a number of conditions, including the
        peso''s devaluation. The exchange rate in 1984 was ₱16.70 per U.S. dollar.
        In the following year, the local currency plunged nearly ₱2 to ₱18.61 per
        U.S. dollar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db97f4-321a-4e09-b8ef-1bd30570b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, GDP per capita, or economic growth as measured by an
        average person''s income, was on the decline in 1983, and recovered only in
        nearly two decades, or 2004. By then, the Philippines was at the bottom list
        in Southeast Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31911647-e704-4181-9aa8-002e4e66e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the fact that we had the highest per capita GDP growth
        rate in Southeast Asia in the decade 1950-1960, one has to really wonder why
        we were unable to attain high growth rates and sustain such high rates of
        growth like our neighbors did," said Bautista.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f30e90-8a07-40b7-8ea2-7d1f76286f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the latter part of the Marcos administration, the economy was
        at a critical stage — imports were expensive because of the depreciated peso,
        and consumer demand outstripped the supply of goods resulting in higher prices
        of basic and prime commodities. In September 1984, inflation hit 62.8 percent,
        from only 4.8 percent 12 years earlier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2af2e8-26b8-42d1-9f74-bda7ff5694b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said Marcos''s associates who benefited from the economy
        made things worse. Officials estimated the Marcoses and their cronies obtained
        illegal wealth of around $10 billion, or around ₱540 billion but the family
        has since denied this allegation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8cf55-d0c0-470b-b708-78060eaa87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission on Good Government, the agency in charge
        of going after the Marcos ill-gotten wealth, had so far recovered at least
        ₱171 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae27241-f5a7-4a76-91a7-62fef0051ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic aftershocks still felt 46 years later</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8894eb-7e65-4041-9825-1e5f821114cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said current conditions still bear the impact of economic
        events during the Marcos regime. She said the country "has lost an entire
        decade of development in the 1980s" as it struggled to keep pace with Asian
        neighbors. Thailand, Japan and Korea, for example, went through an industrialization
        phase, developed their export sector and attracted investments with good returns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e99a95f-8a25-4f6a-b776-70d2568c8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not become world-class exporters of manufactured goods
        except for computer chips. We are not an export-led growth economy in the
        sense of the Asian economies, except labor export. We cannot go back in time
        to reclaim these missed opportunities," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded206e7-8a7d-4b82-936b-7fbbca1de590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine manufacturing sector remains weak to this day, resulting
        in more purchases from abroad that have widened the trade deficit. From January
        to July 2018, the trade gap stood at $22.5 billion as imports surged and exports
        were flat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1321a-c453-4edd-a94f-5e856b3f5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show majority of these imports were construction-related
        goods in the wake the Duterte administration''s "Build, Build, Build" infrastructure
        program.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf45bcc-c0ab-4580-8ea7-8fd94a581256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the Philippines fall into another debt trap due to "Build,
        Build, Build"?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80114997-fdeb-433f-b82d-ef486947bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious ₱8.7-trillion "Build, Build, Build" program aims to
        ramp up infrastructure development to improve public transportation, encourage
        businesses and investments, create jobs, and spur overall economic growth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e0d58-5fc0-4397-84ad-eeaa114d3ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infrastructure program comes with a hefty price — billions of
        dollars in foreign loans from other countries such as China and Japan. However,
        economic managers assured the public that the Philippines will not fall into
        another debt trap reminiscent of the martial law era.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fb10c-6448-456d-b164-237611531739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez said the numbers show the country
        is managing its finances and debt position well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb9c88-efc5-4e20-97e7-6d0bdfa9e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the fiscal side, we have very good revenues. We are not suffering
        from any deficits there. Secondly, we have a very good credit rating. We have
        relatively low indebtedness. Our total debt is only 42 percent of our total
        GDP, which at one point is over 70 percent. Twenty three percent of that is
        foreign debt, so we have a lot of head growth," he said in an economic briefing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d03d2d-5e3f-4aeb-9423-f747193ba9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, our debt service is only 13 percent of our total annual
        budget. We have a lot of headroom in managing the fiscal deficit because if
        we see the necessity, there are always actions we can take there," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d082bb-13eb-4fa1-a0c1-e59c1b7088ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For UP professor Bautista, debt-driven growth is not bad for as
        long as the funds are invested in productive sectors that will support growth.
        "Productive investment will generate future streams of income that will not
        only increase domestic output and income, but also allow the country to service
        its debt," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c74d6-df67-4df6-bb4d-ba45e2fa8a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very healthy banking system, which is a result of the
        excellent job the BSP (Bangko Sentral ng Pilipinas) has been doing through
        the years. We have very high gross international reserves. People are saying
        the reserves are going down, but that''s why we had them high in the first
        place, to prepare for situations like what we are experiencing at the moment,"
        Dominguez said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a8499-d488-4534-8406-303ffc579a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, data show this was not the case during the Marcos
        regime. Borrowings were invested in projects that produced little or no returns
        to sustain the economy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ddf809-cb74-4a21-9faa-fdae7e614cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the Marcos regime and especially under martial law, there
        is evidence to show that the productivity of capital was declining rapidly,
        and that ICOR or the incremental capital-output ratio was highest in the region,
        meaning investment was inefficient," Bautista explained.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0774dc-c49e-4ff6-b1a0-65797774899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out the mothballed $2-billion Bataan Nuclear Power Plant
        completed in 1985. It took 20 years for the government to pay off the debt,
        reaching $22 billion in 2007. Filipinos are still paying for the plant''s
        maintenance at ₱27 million per year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7efd5-70f0-498e-9ded-c0417b72cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons learned from Martial Law</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9a834-0f69-4917-8d79-18eaeb914e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said there were hard lessons during martial law, and these
        should prompt policy makers to improve on what was done in the past.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d66e3-5520-477b-91f9-5948a36d99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we operate in a highly protected economic environment, it sets
        up the wrong incentive structure and we end up with inefficient industries
        who cannot specialize and realize scale economies. Specialization is limited
        by the size of the market," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672a20c-3b00-4cd1-bda8-d3bdc3cb41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:28:55.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The martial law era and the Marcos administration in general had
        its boom-bust cycle. The nation had marked its 46th anniversary of declaration
        on September 21. The economy weathered political upheavals since then, and
        its resilience will only be determined by the soundness of policies with the
        welfare of the greater majority in mind.</p>'
  'Philippine-Federation-of-the-Deaf-PCOO-Mocha-Uson':
    'author': 'CNN Philippines Staff'
    'caption': 'Communications Assistant Secretary Mocha Uson was in hot water recently
      after a viral Facebook clip showed her— along with blogger Drew Olivar— "mocking"
      sign language and the deaf community.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T10:52:35.171+08:00
    'imagesource': 'jcr:d4d7231f-a43b-4b52-97c3-ae74f5b3c62f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f78b5f7a-de00-4c01-a1e8-e821bacae84a'
    'lead': 'The Philippine Federation of the Deaf says the PCOO official and her
      blogger companion violated their rights under the Magna Carta of Persons with
      Disabilities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T16:31:56.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:22.593+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:34.387+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine-Federation-of-the-Deaf-PCOO-Mocha-Uson'
    'updated': 2018-09-24T10:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753fd32-aeff-4967-8878-f9fd4eb4629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:31:56.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        A deaf group lodged a complaint before the Office of the Ombudsman against
        Communications Assistant Secretary Margaux "Mocha" Uson for posting a video
        which made fun of sign language.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbe861-7510-40a2-b1e6-17a267216c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:31:56.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Federation of the Deaf, in its complaint filed Thursday,
        said Uson and blogger Drew Olivar violated their rights under the Magna Carta
        of Persons with Disabilities.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Philippine Federation of the Deaf files complaint against Communications
        Assistant Secretary Mocha Uson at the Ombudsman over viral video showing her
        and blogger Drew Oliver making fun of sign language <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Rd9ggxQcHi">pic.twitter.com/Rd9ggxQcHi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1042590851807866880?ref_src=twsrc%5Etfw">September
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c2f98-79d9-4c27-b50f-f7931202c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:31:56.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad4a91-0fa7-4858-a6f5-94466653ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:31:56.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 39 of the law, public ridicule shall be defined as
        an act of making fun or contemptuous imitating or making a mockery of persons
        with disability whether in writing, or in words, or in action due to their
        impairment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ce7cd-5ead-4d27-a5f7-7cf1bbd70846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:31:56.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states first-time violators may be fined ₱50,000 to ₱100,000
        or imprisonment ranging from six months to two years. Subsequent violations
        will be fined ₱100,000 to ₱200,000, or detention from two years to six years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62145e3-80c2-4cc4-869a-9d2b539f638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:31:56.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ridicule brought on by this video is an affront to both being
        deaf, and our right to the use of manual communication and our sign language,"
        the complaint read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1766b1f-f97b-46b9-9676-bd08d942442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:31:56.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added their rights are enshrined under the United Nations''
        Convention on the Rights of Persons with Disabilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b6725-50f5-42c6-b6bb-32eee30bb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:31:56.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called for the Presidential Communications Operations Office
        to look into Uson''s possible violations in public service, and check if the
        state should be accountable for her actions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c60be-5bb5-47a1-838f-6bd11689ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:31:56.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the administrative memo issued to her by the PCOO
        for the first video had no demonstrable effect on her sense of duty, integrity
        or propriety," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67a24c-f2cc-4ca3-96ef-73530ab7292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:31:56.381+08:00
