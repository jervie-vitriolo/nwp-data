      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naga City, Cebu (CNN Philippines, September 23) —</strong>
        Rescuers said they detected signs of possible survivors in the rubble of the
        landslide that hit Barangay Tinaan, Naga City, Cebu four days ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d718c00-ab30-4eed-b183-8c6400e44964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Disaster Management head Baltazar Tribunalo, Jr. said
        their "life detector test" yielded positive results in sites 45 meters into
        the debris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9107e-73df-42ac-8bef-f2b2a95caa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May ano may signs of life daw kasi may life detector test ang team…
        At least 45 meters, na kung pwedeng may tao dyan. Yun yung areas na pwede
        natin hanapan ng pamamaraan para makapasok yung unit at retrieval forces,"
        Tribulano told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea85f6b-62ba-4c6a-95b1-d8a6609bfeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are signs of life because the team has a life
        detector test. There may be people at least 45 meters down there. Those are
        the areas, we can find ways for the retrieval forces to enter.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041a60d-21b9-4733-b482-3ed2ef7b5604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers said the life locator device could detect noise such as
        heartbeat or breathing six meters below the ground. Tribunalo explained that
        there may be an open space beneath the rubble that is allowing the trapped
        survivors to continue breathing. Disaster officials also suspect there is
        space beneath the ground enough for the survivors to move about.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b93c3-b337-46a1-9483-b4c06e7446f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday evening, the death toll has climbed to 46, and over
        40 people remain missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd36434-a0d1-440b-9724-7464de1672b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribunalo said they were still hopeful about finding survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84433d-8077-4ecd-bee6-e097fdbe434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still very hopeful sir lalo na sa mga kasamahan natin ngayon,
        sa mga taga Naga, sa mga Pilipino. We still hope na we can search someone
        alive tonight or tomorrow," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398eefe-5e50-4daf-b996-c6b4f62a761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still hopeful sir especially to everyone involved,
        those from Naga and to the Filipinos. We still hope we can search someone
        alive tonight or tomorrow.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4d4c9-dfd2-41ee-bbc8-ae043fb3822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Apo Land and Quarry Corporation
        (ALQC) spokesperson Chito Maniago said that the company is cooperating with
        the government in the investigation of the landslide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874f076-4a50-48d1-bff9-51200b3a5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that they have no active quarries in Sitio Sindulan, where
        the landslide happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cef20c-91af-4542-be5f-b91eff1ec3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that we do not have an active quarry site in Sitio
        Sindulan. Last time there was activity there was in 2005," Maniago said in
        a text message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521fb29-5d6c-4927-88c5-e19930fcfa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company has talked with the local government on
        creating a relocation site for the victims in ALQC property.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f03b4e-9c91-46f1-bfb4-fcd0d5c5b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Naga City, Cebu resident asks Duterte to shut down quarry</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26516f64-97fa-42f7-ab68-eed42c51f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:19:39.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.627+08:00
