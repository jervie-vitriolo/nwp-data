    'template': '1'
    'title': 'Duterte''s candor, hectic schedule prove he''s in good health – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228c683-d2c0-4f21-be4e-fcf492865fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:31:46.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Palace assured Filipinos that President Rodrigo Duterte is in good health
        despite his admission he underwent colonoscopy and endoscopy procedures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012edc2-6f93-4924-88bf-f83e11c7008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:31:46.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi naman ng presidente na nagpapaganyan siyang tests regularly.
        Routine iyan, nothing extraordinary," Presidential Spokesperson Harry Roque
        said in a media briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6d7b1-0e41-45c3-be33-c336dc4dd511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:31:46.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte''s candidness to casually mention on September 21
        that he had undergone the two tests shows he isn''t hiding the true state
        of his health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415cc24a-186a-41d4-951c-0321e4f76ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:31:46.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung seryoso po iyan, hindi naman ''yan aaminin ni Presidente,"
        Roque jokes. "It was so routine that he had no qualms about telling the whole
        world that he had it. It was no big deal kaya it was no big deal to disclose
        it. The fact that he''s willing to share it means it''s no reason for alarm."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4df03-eb52-4cfe-8695-bed50e9cac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:31:46.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that Duterte''s usually-full schedule proves that he
        is healthy enough to perform his duties as President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44d622-a444-45ee-a8be-3892896a3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:31:46.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita niyo naman ang schedule ng presidente. Ako nga hindi makasunod
        sa schedule niya. Karamihan sa inyo hindi makasunod sa schedule niya. Sa tingin
        ko ang kaniyang hectic schedule ay patunay na wala siyang matinding karamdaman,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0a1bf-d575-4439-88b1-489c74acc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:31:46.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "He will not cling on (to his position) if he''s dying
        or gravely ill."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4127a-b61f-4807-9ada-1e711fcb51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:31:46.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, rumors swirled that Duterte''s health was deteriorating.
        Magdalo Partylist Rep. Gary Alejano said he received verified information
        the President is "seriously ill." Communist leader Joma Sison also posted
        an unverified report that Duterte had gone into coma. Some netizens have also
        pointed out that Duterte''s face has darkened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cf7be-864e-4e3f-8bc2-1a7eaac6eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:31:46.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said he was in good health except for "perpetual
        pain" due to injuries from a motorcycle accident years ago and a bad case
        of Barrett''s esophagus, a gastrointestinal ailment.</p>'
  'two-headed-copperhead-virginia':
    'author': ' Amanda Jackson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-24T14:33:53.359+08:00
    'imagesource': 'jcr:b44919f8-32b8-492a-a32a-6193ed90d22b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aabab1a-454a-4eab-b1d3-6c742b4715e3'
    'lead': 'A rare discovery was made in northern Virginia this month when a two-headed
      baby copperhead slithered in the yard of a resident.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T15:34:43.989+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:25.137+08:00
    'mgnl:lastActivatedBy': 'jeff'
