      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 24) — The injury bug continues
        to bite the De La Salle University Green Archers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b2792-1814-4692-b4e0-65070442a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:35:56.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing big man Taane Samuel to a foot injury, the Green Archers
        will likely play without team captain Kib Montalbo for the rest of the elimination
        round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cd8dc-de84-4b32-b8ee-57d3528a9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:35:56.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montalbo confirmed to CNN Philippines that he will be out for four
        to six weeks due to a left thumb fracture he sustained in La Salle''s win
        against the University of the East Red Warriors over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc0741f-7c8c-4936-b17f-94dbef921da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:35:56.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: La Salle cruises past UE to claim second straight victory</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce03cb-1928-461e-ba56-74a83f3906ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:35:56.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest development shortened the Green Archers'' backcourt
        rotation, which includes Aljun Melecio, Andrei Caracut, Jollo Go, and rookie
        Encho Serrano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36883d78-4acc-4118-9de4-25fdb85bd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:35:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacolod native Montalbo is averaging 3.7 points, 5.3 assists,
        and three rebounds for the Taft-based squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6208ca-3cb2-4dc2-a2e8-1843e6e9e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:35:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle is currently in a three-way logjam at the second spot with
        the Ateneo Blue Eagles and Far Eastern University Tamaraws with a 2-1 win-loss
        slate.</p>'
  'china-vatican-opposition-deal-catholic-church':
    'author': 'Ben Westcott'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T20:47:06.025+08:00
    'imagesource': 'jcr:66b55955-6640-491a-baa0-72b36c65733f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c14ba01-c724-4439-bb5b-b464924b4365'
    'lead': 'A long-expected, controversial deal between the Chinese government and
      Catholic leaders in the Vatican has sparked opposition, including inside the
      Church itself.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:41:19.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:27.503+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:31.402+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition grows to controversial deal between Beijing and the Vatican

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd638ad84-fe45-4bce-a5fc-946c894f8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A long-expected, controversial deal between the Chinese
        government and Catholic leaders in the Vatican has sparked opposition, including
        inside the Church itself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c337a63-6be1-4c69-8802-cef50e6f08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provisional agreement, which will see the Vatican recognize
        the legitimacy of bishops appointed by the Chinese government, comes at a
        time when the ruling Communist Party is cracking down on "illegal" Christian
        groups in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3cf960-cb1d-444e-a002-9214cda5ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, there are about 6 million Catholics in China, although
        the real number could be more than twice that when counting followers in so-called
        underground, or unlicensed churches, according to a researcher with the Holy
        Spirit Study Center in Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8055c65-714c-47a2-a2ed-071fe6f59d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which is part of Pope Francis''s vision to expand the
        Catholic Church''s following across the world, would help the Vatican gain
        access to potentially millions of converts across China, the world''s most
        populous nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc4780-8248-4248-b0f5-c562a2729c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics have questioned why the church, historically a defender
        of human rights and Christian values, would willingly join forces the increasingly
        authoritarian Chinese government, which is officially atheist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55505cd-b5c9-4ca3-8c8d-11accf8e0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters, Catholic Cardinal Joseph Zen of Hong Kong said
        the Church''s deal was an "incredible betrayal" and accused the Vatican of
        "giving the flock into the mouths of the wolves."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ada97-7129-49dc-8bfc-75585821b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously Chinese Catholic bishops in the state-sanctioned church
        were not appointed by the Pope, which had been a key sticking point between
        Beijing and the Vatican since relations broke down in 1951.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6017b2b-8b8b-4a71-aba8-399c33161282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International China Researcher Patrick Poon told CNN the
        agreement created serious concerns for freedom of religion in China in the
        future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de674b69-f69a-4c1e-9786-dfe706bef21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such an agreement will effectively set a very bad precedent for
        other religions (in China) ... It will put Catholics under a lot of pressure,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be1584-ef5a-43fd-a963-305c9407192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the details around the agreement remain vague, including who
        would have the final say on appointments, Chinese state media was effusive
        in its support for the proposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080aaf69-6534-4c1c-a6fb-2d8dee75341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Catholic Patriotic Association and Bishops'' Conference
        of the Catholic Church in China said in a statement in state media they "wholeheartedly
        supported" the deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2fbf8-17a7-43f5-83fe-a83e73a1f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crackdown in China</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7036aa-cbed-414b-bcd4-6a0fbf735b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has a long and fractious history with the Chinese
        government, even before the founding of the People''s Republic of China in
        1949.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1031de1-a177-44c5-8725-7b1f48d85063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following''s Mao''s victory in the civil war, the Communist Party
        portrayed the Catholic Church as among the hostile forces responsible for
        the country''s decades of suffering and humiliation. There were even rumors,
        often discredited, of an assassination plot against Communist leaders involving
        a Catholic priest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345fc660-7a3f-4547-aaa6-934d3af10b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as relations have warmed over the past year, Chinese authorities
        have been cracking down on "illegal" religion across China, including multiple
        churches which have been torn down or vandalized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3203c4b-2b05-46a2-a23b-55bb9d1027cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activities in the illegally-built parishes will be prohibited,"
        an Ethnic and Religion Bureau official told the state media tabloid Global
        Times in April. "Other legal Christian activities will remain open."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbaf6e-6f3d-429a-afc2-9ccb17948fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April the Bible was pulled from sale in online marketplaces across
        China, including prominent shoping sites like JD.com and Amazon.cn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a584d7-c0f4-47f3-89ad-237387905259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of crackdowns on underground Christian parishes in China
        continued into September, ahead of the announcement of the deal between Beijing
        and the Vatican.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0ad03-33c4-446d-9dc4-117c9b469abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Republican Senator and frequent China critic
        Marco Rubio, himself Catholic, asked how the Vatican could justify the deal
        it had struck with the Communist Party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d1e63-d7b3-4fae-ac34-894e39e5a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are giving a government (an atheist one) influence in choosing
        bishops which (the Church says) are regarded as transmitters of the apostolic
        line. How does secular (and atheist) interference in that decision not break
        that line?" Rubio said on his official Twitter</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85c919-15be-438b-8eef-da8d6263f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can Vatican justify this doctrinally?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762fe70-ff94-4c3d-895c-a3b698dcad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns in Taiwan</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa74ba9-90d5-4d0b-b6d1-2a8a862850b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal between the Vatican and Beijing is only provisional which
        means both sides still retain the ability to back out at any time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f66f6e-7130-4cc2-bf96-24c18afeb4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tentative approach isn''t surprising. Amid reports of resistance
        among factions on both sides, the deal appears to have been postponed or fallen
        through multiple times in the past year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517e34d-3c93-45c7-a2e0-fd2d9d864efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is the government in Taiwan who will have looked upon the
        newly-announced agreement with a particular degree of foreboding.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f17e85-5112-4d2d-898f-01a6903fbdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Taiwan has been self-governed for almost 70 years following
        the end of the Chinese civil war, Beijing considers the island to be part
        of its territory, a breakaway province.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3e013-499b-45e8-b246-53627a283596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican is one of Taiwan''s last diplomatic allies and its most
        symbolically important one. In recent years, the Chinese Communist Party has
        been working fiercely to turn as many of the island''s former friends as possible,
        leaving them with only 17.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb46fc-0d4b-4ade-8c2e-b638dea4c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador was the latest to recognize Beijing and cut ties with
        Taiwan in August.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797babf1-cd4e-44f7-95b5-6fa3a494805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts have suggested formal diplomatic recognition of Beijing
        could still be a while away, the tentative deal will certainly provoke concern
        in Taipei.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca6828-d040-4081-8fdd-1235f00578ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vatican has no scruples about abandoning Taiwan," said Cardinal
        Zen, former Bishop of Hong Kong and a vocal critic of the Beijing government,
        told CNN in March.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f00769-5244-4db7-80f4-97eb272dcd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:41:19.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Opposition grows
        to controversial deal between Beijing and the Vatican."</em></p>'
  'dfa-alan-peter-cayetano-duterte-abduction-nigeria':
    'author': 'Xianne Arcangel'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T07:11:28.415+08:00
    'imagesource': 'jcr:7f528f67-b08d-48e6-82bc-79bb1b78b21d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6640bfb7-40cc-49d6-ba8c-28d3c213a8e0'
    'lead': 'The Department of Foreign Affairs (DFA) is waiting for news about the
      seven Filipinos abducted by pirates in Nigeria.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:43:56.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:27.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:31.501+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t waiting on word about Filipinos abducted in Nigeria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ce337-ba7a-4309-b41e-acbd23b3ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:43:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 24) — The Department of
        Foreign Affairs (DFA) is waiting for news about the seven Filipinos abducted
        by pirates in Nigeria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09954afa-97b6-4997-bb68-00609a1c0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:43:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said Monday he was
        waiting for a report from the Philippine Embassy in Nigeria about the abduction
        before relaying the information to President Rodrigo Duterte as well as the
        public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058bfda7-92cc-41c2-852a-900cd7b48fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:43:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they were being cautious as incidents like these were
        very sensitive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7cd00-609d-454f-b2a8-25329732bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:43:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like in Libya, please excuse us ng konti kung less news ang
        nilalabas namin. Kasi pag kidnapping, napaka-maselan," he said in a press
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8c5d8-30ee-48ea-950c-186582b827f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:43:56.822+08:00
