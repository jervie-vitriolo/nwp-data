    'title': 'New Zealand supermarket chain removes Australian strawberries after
      needles found

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322c822-2531-4c98-904c-86c3cb2e7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:04:12.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A major New Zealand supermarket chain is
        removing Australian-brand Choice strawberries from shelves across the country
        after needles were found in a container of strawberries from Western Australia
        purchased in Auckland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49b055-c6f1-496a-8896-dfe082986b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:04:12.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Countdown supermarket chain said Sunday the Choice brand has
        been withdrawn from stores "as a precautionary measure." Countdown is also
        advising customers to cut up strawberries before eating them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd531939-85d7-4367-957f-d2f94fe239c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:04:12.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain said no illness or injury has been reported in New Zealand.
        Countdown is working with New Zealand and Australian authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7e4a2-c40d-4919-937c-1ac3b9e6abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:04:12.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Countdown we take food safety very seriously and we have withdrawn
        any remaining Choice strawberries from sale from Countdown, SuperValue and
        FreshChoice supermarkets while we investigate this with our suppliers," the
        chain said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa202d-047e-41f6-9d50-30c7d0e8e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:04:12.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after at least 100 reports of needles being
        found in strawberries in Australia last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5c2f8-9896-43a7-beb0-61a5272a680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:04:12.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sewing needles and pins have been found in all six Australian states,
        in at least six brands of strawberries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51145f9b-dc48-4a3b-b5e5-e5165ef5f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:04:12.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The needles have caused panic in Australia and neighboring countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6a335-87e3-46fe-8b8b-ba5fd69d3aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:04:12.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a joke. It''s not funny. You''re putting the livelihoods
        of hardworking Australians at risk and you''re scaring children," Prime Minister
        Scott Morrison said Wednesday. "You''re a coward and you''re a grub, and if
        you do that sort of thing in this country, we will come after you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3e02a-18d0-494b-b43f-0a0ef57fb447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:04:12.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian&nbsp;government has ordered a federal investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7575e6-f1b8-433a-8c6e-3705529437da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:04:12.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "New Zealand supermarket
        chain removes Australian strawberries after needles found"</em></p>'
  'switzerland-ship-attack-nigeria':
    'author': 'Dakin Andone and Vasco Cotovio'
