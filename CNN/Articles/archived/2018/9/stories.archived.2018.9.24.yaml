        Solih declared victory in the country''s presidential elections Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b9db0-2099-4aca-88c0-c67d64c9d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solih said he won with a 16% margin after 92% of the votes were
        accounted for, according to Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd103dd9-b932-43b5-959c-42a5625ccfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The will of people has spoken; and it has spoken decisively for
        change," Solih said, according to state broadcaster PSM News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946e4b7-d908-470a-981b-e19ba7d5c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent President Abdulla Yameen, who has been accused of cracking
        down on dissent and jailing opposition leaders, has not officially conceded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388d69f-af71-4706-95b7-28a16f0d4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised press conference, Solih said his priority is to unite
        the country after such a contested election, and called upon the incumbent
        to ensure a peaceful political transition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85e58e-0583-4c10-9f19-94545fbf43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency Maldives, an anti-corruption nongovernmental organization,
        acted as an observer during the elections and said its results also indicated
        Solih had won.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea37195-8b18-47e1-a14b-d2d3b75d5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our quick count results indicate that Ibrahim Mohamed Solih has
        won the 2018 presidential election by a decisive margin. We call on all stakeholders
        to maintain an environment conducive for a peaceful transfer of power," the
        organization posted on its Twitter account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09743459-6d54-47fe-8dd8-1145e1c6d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Maldives President Mohamed Nasheed, who governed the country
        from 2008-2012, congratulated Solih in a message on his official Twitter account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c3787-6ab8-4362-8e05-d9e703c0b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have done an extremely good service not only to the people
        of Maldives, but also to freedom loving people everywhere. Democracy is a
        historical inevitability," Nasheed wrote.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congratulations to President Elect <a href="https://twitter.com/ibusolih?ref_src=twsrc%5Etfw">@ibusolih</a>.
        You have done an extremely good service to not only to the people of Maldives,
        but also to freedom loving people everywhere. Democracy is a historical inevitability.</p>&mdash;
        Mohamed Nasheed (@MohamedNasheed) <a href="https://twitter.com/MohamedNasheed/status/1043951153816301568?ref_src=twsrc%5Etfw">September
        23, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92824c75-5ded-4499-b981-e87d6c36bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a376a7f-8773-4c3a-b371-aa0d4ef51f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solih''s Maldivian Democratic Party accused Yameen''s government
        of planning electoral fraud ahead of the election and several foreign monitoring
        groups criticized the freedom and fairness of the election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ad0a1-9f6f-44cb-b7fd-27e0833f7e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Network for Free Elections (ANFREL) said the election
        was heavily in favor of the ruling party after crackdowns on critical media
        outlets and arrests of opposition figures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d31370-9201-4cbb-ab40-34c73c6c781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch also criticized the election process, citing
        Maldivian activists who say new changes to the vote counting process will
        complicate verification.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b9432-cec7-4df2-b93d-abcdae9dfe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maldives authorities have detained critics, muzzled the media,
        and misused the Election Commission to obstruct opposition candidates to ensure
        President Yameen a victory on election day," Human Rights Watch Asia Associate
        Director Patricia Gossman said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea21085-1180-4308-bf0e-e5837a5e6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 262,135 people were eligible to vote in Sunday''s election,
        according PSM News.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef05bb-a1df-4f01-b4ec-79271cf87654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism denied</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c31797-22c5-4371-b2fa-0c040064bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives Elections Commission has denied criticism of its vote
        counting process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac9961-c4e5-4483-a708-4365b507cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission strongly refutes the allegations and calls upon
        all parties to refrain from disseminating such false information and unsubstantiated
        allegations that could create concern within the general public, and create
        concern amongst international partners and stakeholders, on the integrity
        of the Commission," it said in a statement on September 19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59aa8a-7be4-41d7-ac97-7b41409beb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State of emergency</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d8a3a-0731-456a-8495-08b47146c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Ocean island nation, a popular tourist destination and
        home to about 400,000 people, has been engulfed in a political crisis since
        earlier this year when Yameen defied a Supreme Court ruling to reinstall opposition
        MPs and release political prisoners.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6546c-acc4-4b73-b8aa-e81e7ad6f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition supporters staged street protests lobbying the government
        to obey the court order and urged the international community to help persuade
        the government to obey the ruling.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba158b-6bff-4edf-81f7-2abaaaf74c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yameen instead declared a state of emergency, giving him power to
        arrest and detain people, and setting off a power struggle between the Supreme
        Court and the government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0490b4f-7bf3-4eb6-976f-1f83e6d01113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the emergency declaration, former President Maumoon Abdul
        Gayoom — Yameen''s half-brother — Chief Justice Abdulla Saeed and another
        Supreme Court judge, Justice Ali Hameed, were arrested.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e74c33-d35f-4ae8-b4cd-dd4c0a9f738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International condemned their convictions for "obstructing
        justice" as politically motivated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1474d-74cf-4f79-9a4a-0239fe7cc3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yameen appointed a new chief justice in June.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a88fb8-ad3a-4cf6-8a76-eb01af8fbd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. warning on democracy</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720e62c-df2b-442e-bf46-9c8e5a832245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the U.S. State Department said the elections
        "were of critical importance to the Maldives'' future."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cffb11-f1f1-4fc2-875f-7fb655bda425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is concerned about continued democratic backsliding
        in Maldives, particularly as the country prepares for a presidential election
        on September 23," spokesperson Heather Nauert said in a statement issued September
        6.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d0509-62d2-4c1b-b42a-ed8455ff7840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join the international community in calling for the release
        of falsely accused political prisoners; full implementation of the Maldivian
        Supreme Court''s February ruling overturning the convictions of opposition
        members; an end to executive interference in the Parliament and judiciary;
        respect for human rights and fundamental freedoms; and holding a free and
        fair election that reflects the will of the Maldivian people," Nauert said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a9e2a1-aa3a-4e53-9856-cdfa968b9b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said without a return to a democratic path in the Maldives the
        U.S. would "consider appropriate measures against those individuals who undermine
        democracy, the rule of law, and a free and fair electoral process."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93800126-9e72-48ad-8712-01d2a8f59783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:28:16.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Maldives opposition
        candidate declares victory in high-stakes presidential election"</em></p>'
