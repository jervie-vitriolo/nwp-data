    'template': '1'
    'title': 'Metro Manila police eyes filing complaint vs. blogger over bomb scare

      '
    'updated': 2018-09-24T22:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc6c97-7241-45de-be1c-9a9f2a25e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The Metro Manila police is considering filing complaint over a popular blogger
        over posts of a bomb threat on his social media accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0262ef-2869-4151-984e-4ae48aae982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief CSupt. Guillermo Eleazar said they are
        verifying information on Drew Olivar''s posts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f219690-b07f-4c55-b8e8-08a52503a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever makakuha tayo ng [we can get] evidence that warrants the
        filing of case, we will refer the appropriate case and violation of this to
        the Office of the Civil Prosecutor," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1544e-9f05-4f3e-9e56-239bbbe57f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivar, who has recently drawn flak with Communications Assistant
        Secretary Mocha Uson for the "Pepedederalismo" videos and his mockery of the
        deaf community in another video blog, is in hot water again for a bomb scare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278f0a2-1179-4f55-8d55-2e203f18a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 46th anniversary of the martial law declaration, Olivar posted
        on his Facebook account that there are rumors of a bomb threat similar to
        that of the Plaza Miranda bombing in 1971.</p>'
    '9':
      'image': 'jcr:c466c43d-9a14-4ba7-b090-8ba7f00c64f4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6063f-36ac-4b9b-a25d-01f8ce00564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55249ffa-5ec2-47a2-a7d2-faa03eac449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blogger then explained his side saying that he did not intend
        to sow fear among protesters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e430eb-4686-40f8-9d2f-7e865c324c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman po akong intesyion na magbigay ng takot sa mga tao,
        sa mga Pilipino,</em>" Olivar explained. <em>"Kahit magkakaiba kami ng pinapaniwalaan</em>,
        concerned <em>pa rin ako sa buhay ng bawat Pilipino."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca2438-30b2-40da-9fbb-d3efc64a0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no intention to sow fear among Filipinos. Even
        though we don''t believe in the same things, I''m concerned about the lives
        of Filipinos.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc402d2-6dd8-412a-a059-5074f6dd6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, who was also at the briefing, said she will further guide
        Olivar with his posts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff28453-d0a8-43f6-ac71-c4a886053509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinanong ko nga itong si Drew kung ano ba itong naipost niya
        so nabasa ko nga po at ang sabi niya ekpresyon niya yun ng kanyang takot para
        sa sarili niya at sa mga kabigan na pupunta doon kaya niya nasabing mag-ingat,"</em>
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867cd0c-a0ce-4efe-91bf-87739cfc6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked Drew what he posted and when I read it, he
        explained it was an expression of fear for himself and for his friends. And
        that''s why he told others to be wary.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63afe46e-9d7f-415a-b62e-62b8389462a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said Olivar may have violated Presidential Decree 1727,
        which declares as "unlawful the malicious dissemination of false information
        or the willful making of any threat concerning bombs, explosives or any similar
        device or means of destruction and imposing penalties therefore."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05267a4c-3225-4285-9d44-52695c33065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found violating this law may be punished with imprisonment
        of not more than five years, or a maximum fine of ₱40,000.00.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fbe88b-8578-4050-b82f-b6c0dc75d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar then said charges may be filed by the end of the week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc19ffc-85f3-44a2-b724-3a462a6cbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since his post was re-shared through social media, Olivar might
        also face charges for violating the Cybercrime Prevention Act of 2012.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af41f63-1afe-46d3-894f-632340455815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:23.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar then reminded the public to contact authorities for any
        bomb threat they receive, as it will sow fear despite not being validated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2b8e3-5459-4526-9c54-35d9ffe6131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:24:32.384+08:00
