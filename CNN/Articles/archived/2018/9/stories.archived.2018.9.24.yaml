      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Filipinos still satisfied with Duterte admin''s war on drugs
        - survey</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47a65f-03e8-4181-8c53-1b46029f36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde reiterated their "recalibration campaign" within the PNP
        which includes transferring erring cops to a different station as they face
        charges for a number of violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff5b38-53c3-4479-ac30-cddc67237312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said officers would await their case while in the PNP''s Holding
        and Accounting Unit. He assured the public that policemen who commit violations
        will face charges.&nbsp;Albayalde cited the lack of discipline among the ranks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c02d7-009c-4f73-8c02-89d79823515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala tayong nakikita</em> (error) sa system ng PNP kasi disciplinary
        mechanisms ay in place. The only thing is the implementation. Even in our
        country <em>napakaraming batas pero sa implementation nagkakaproblema tayo,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8da13-ac17-4bb9-b013-dc185952dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not see an error in the PNP''s system because
        there are disciplinary mechanisms in place. The only thing is implementation.
        Even in our country we have a lot of laws but we have problems in implementation.]</p>'
  'dti-cheap-rice-importation':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T13:58:16.273+08:00
    'imagesource': 'jcr:a2b8f926-2bc8-4a34-8b1f-1a6ea50e010c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd214b8c4-2a91-4b0d-bcbe-389f2da1d119'
    'lead': 'Presidential Spokesperson Harry Roque said the Department of Trade and
      Industry will facilitate the importation of cheap rice to address food inflation. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T15:44:39.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:24.921+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:33.263+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI to import cheap rice — Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323bcbb6-78c2-4c93-963a-bbf69da68d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:44:39.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Presidential Spokesperson Harry Roque on Monday announced the Department of
        Trade and Industry (DTI) will take over rice importation as the government
        looks for ways to stem rising food prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b848876-9cc9-45ab-91d4-78445df3bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:44:39.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Roque siad while there is enough supply of
        the staple, authorities still need to counter high retail prices of local
        and imported grains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32c0d9-7ec1-42d3-9320-4d1b9f4d1008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:44:39.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating sa bigas, DTI na po ang mag-iimport ng bigas, at
        hindi lang commercial rice ang i-import nila,"</em> Roque told reporters in
        Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004eb15d-d284-4648-ad09-74b8ef45d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:44:39.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to rice, It will be DTI who will be
        importing rice from now on. And it''s not just commercial rice that they will
        be importing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8e61b-41ae-409d-a873-e9c27db98cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:44:39.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon po, wala talaga tayong shortage ng</em> commercial rice.
        <em>Kaya lang eto po yung mahal na bigas na iniimport ng mga nangangalakal.</em>
        So DTI na po ang mag-aangkat, <em>para mabenta ng</em> P27 per kilo. So <em>hindi
        na po tayo aasa sa</em> NFA (National Food Authority)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d6762-aeec-4414-8ca8-5c7049a610e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:44:39.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, we really don''t have shortage of commercial
        rice, but these products they are importing are the expensive ones. So it
        will be DTI who will facilitate importation, so we can sell rice at P27 per
        kilogram. So we won''t be relying on NFA anymore.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0fb22-00cd-4508-abdd-1586369858c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:44:39.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the NFA Council said it will authorize more
        rice imports, including allowing the entry of an additional 250,000 metric
        tons of rice by November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11e9be-3117-4766-ae4e-3ffcd969a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:44:39.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque says high prices of rice, fish won''t last long</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf943d-a1ef-44d0-b5c3-99ec62d8b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:44:39.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 14, the House of Representatives passed the rice tariffication
        bill, which aims to lift the limits on rice imports in exchange for general
        tariffs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2006b5-d157-45a0-91ee-cb268d28c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:44:39.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart bill is pending at a Senate committee.</p>'
  'bureau-corrections-bato-dela-rosa-shoot-maim-order-smuggling-drugs-bilibid-prison':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T13:08:41.489+08:00
    'imagesource': 'jcr:5752a05a-4135-4624-9731-2bda7372d6e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b3205e1-d6a2-4c77-b4c1-28f3f9a23697'
    'lead': 'When asked about possible human rights violations in the prison, Bureau
      of Corrections Director and senatorial aspirant Ronald "Bato" Dela Rosa said,
      ''What happens inside Bilibid, stays inside.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T15:47:44.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:24.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:33.364+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuCor Chief: I gave ''shoot-to-maim'' order for smuggling drugs, phones
      in Bilibid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b42d7-09b5-4afa-b577-6004be237083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Inmates at New Bilibid Prison caught smuggling items like cell phones and
        drugs can be shot, and even killed, Bureau of Corrections (BuCor) Director-General
        Ronald "Bato" Dela Rosa said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f1077-91e1-44e3-96ba-4662eae35c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told CNN Philippines'' The Source that he instructed the
        Philippine National Police-Special Action Forces (PNP-SAF) securing the prison
        to shoot those who toss packages over the compound walls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807eeec-c389-4f40-b1fe-aad3e929188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, close to zero na yung activity dahil binigyan ko ng instruction
        ang SAF doon na guwardiya sa mga tower — na pag nakita niyo nagtapon diyan
        sa loob, barilin ninyo. Putukan ninyo... Shoot to maim. Kung maulo, kill na
        rin, kung tamaan sa ulo," Dela Rosa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5278386-70ff-4952-abdf-95c4892e691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, such activities are close to zero because I gave
        the instruction to SAF tower guards that if you see someone throwing (items),
        shoot them... shoot to maim. Or kill, if you hit them on the head.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8bc34-5caf-4d52-8bc2-4f8116cd0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Police Chief also addressed drug lords whom he said continued
        the trade from inside the prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8675e-e27c-42e7-84f4-5bde2d74f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ihinto niyo iyan. Pag malaman ko iyan, managot kayo sa akin," said
        Dela Rosa. "Sabi ko sa kanila, hindi ko kayo puwede sakalin, pero may mangyayari
        talaga sa inyo."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8908fd6-96fb-4825-b458-464baf5d6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Stop that. If I find out about it, you will pay...
        I told them, I can''t strangle you, but something will definitely happen to
        you.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecb9b5-23c4-4bd9-9a4e-b6cbbe7ee574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what would happen to the inmates, he answered, "Secret.
        Ako na bahala doon [That''s up to me]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0822d5-0443-40c3-8b46-914a7ee2bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When prodded on whether there would be any human rights violations,
        Dela Rosa responded, "Kung mahuli nila [If they catch it]. What happens inside
        stays inside."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff302b8-215e-4b81-805b-0fbb02700746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further reasoned that these inmates were not afraid of being
        caught or jailed, because they were already in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f1eb0-56e8-4a2e-8409-16c92d073f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa clarified that the SAF has not actually shot anyone yet.
        "Pero alam nila... na may standing order ako [But they know I have a standing
        order]," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6087d7b-5251-4dd5-8bfd-2d6b87f9db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired police chief took up the post in BuCor last May, and
        is now eyeing a senatorial bid in the 2019 elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab6e55-9f89-44fe-ba12-0b932143652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in the police force, Dela Rosa led President Rodrigo
        Duterte''s bloody war on drugs. Government numbers show about 4,000 died in
        police operations in this period, but human rights watchdogs estimate up to
        13,000 deaths — including those from vigilante-style killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41b5c4-bb8d-40a7-9f0f-540c99f82da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:47:44.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch in April said that Dela Rosa left behind a police
        force with a "sordid human rights record unmatched since the Marcos dictatorship,"
        saying that he had to answer to the deaths under his term. Among these high
        profile killings are the deaths of Korean national Jee Ick Joo, 17-year-old
        Kian Delos Santos, and jailed Albuera Mayor Rolando Espinosa.</p>'
  'naga-cebu-landslide-death':
    'author': 'CNN Philippines Staff'
    'caption': 'Instead of finding survivors, rescuers discovered more bodies in the
      rubble after using "life detector" devices. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T19:26:29.832+08:00
    'imagesource': 'jcr:edacf701-c821-47b2-bd79-8f57f174885e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6dd0dfd-5284-4c52-aa0c-03e59f328000'
    'lead': 'Instead of finding survivors, rescuers discovered more bodies in the
      rubble after using "life detector" devices.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T15:51:49.087+08:00
