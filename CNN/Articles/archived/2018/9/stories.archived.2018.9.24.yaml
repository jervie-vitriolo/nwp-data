      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi lang siya maaresto that time kasi nangyari ''yun medyo
        matagal na</em> [He wasn''t arrested immediately because he posted the joke
        quite sometime ago] but he will be formally charged in court for violation
        of PD 1727," Albayalde told the media Monday.</p>'
