    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POLL: Are you willing to bring a child into this ‘unstable’ world?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8712d9-37b8-4dc9-8d32-ee4d53f32c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — With all the turmoil that is happening
        in the country as well as the world, would people still consider wanting a
        child and exposing them to all the supposed chaos? This conundrum is what
        “Lungs,” the newest offering of The Sandbox Collective, explores. A couple,
        played by Jake Cuenca and Sab Jose, considers having a baby but asks: given
        what is happening across the globe — sea levels rising, the planet dying,
        etc — is it right to even bear a child?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8104b717-45cf-4fb2-a899-9c0c507df540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, we also asked some young professionals who are
        within the typical child-rearing age range if they would be willing to bring
        a child into this world. Here are their answers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87d47d-1afa-49ec-bec5-c2c12ed5aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ann Tero, 27, paralegal</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2e484-6de8-4c93-bbe7-a617f8fe5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I cannot willingly bring any child to this world given the present
        turmoils the planet and country are facing. Being a responsible parent is
        a really daunting job and, to be honest, it’s difficult for me to imagine
        raising and giving the best life for any child given the chaotic and uncertain
        circumstances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d61c0-309f-461d-9886-6ccc136de168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jing Katigbak, 32, team lead</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8259a-0fea-4068-8246-536b863b438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I might not be willing to bring a child while in the Philippines.
        Our public healthcare system here sucks and everything is expensive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe5a00-450d-4e6a-81ac-009ccee8634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michaella Ortega, 29, entrepreneur</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5c097-83b3-4489-bc3b-0a9d469561e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that in terms of human development index, the world is actually
        better. But it’s more stressful because you have access to information about
        the world''s issues. Having said that, I would still be willing to bring a
        child into the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa2190-071a-49bc-8ae9-56260a293c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Guia Galvez, 28, writer</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d177baf-7b21-450c-a5c9-0cacc50b9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the world is always in a situation of turmoil.
        My grandparents were born during the war, and my parents decided on a family
        during the dark dictatorship. All wars and turmoil always affect the poor
        the most. At a situation of privilege, we are given opportunities to raise
        our family with little to no consequence. I would still love to have my own
        children, and if I would be so fortunate, to adopt and raise even more children
        with love.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc0292-4170-4520-9d80-1d46602c36de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bianca Taberna, 23, account representative</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4575b3-9f96-4f90-8b45-d342b6b5a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m definitely hesitant. Though it is still a far-away consideration,
        when the time comes for me to decide whether or not to have a child, I can’t
        help but immediately think about all the the things I’ll have to protect them
        from. And the things they’ll be subjected to, just because I chose to bring
        them into this world. I’m not sure if that’s fair. I already feel guilty thinking
        about it.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/lACFShkctXc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607637af-d85e-414e-a94b-42cb492e3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426f787-8978-434c-93c9-61b7f9f08966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeb Fronda, 27, editor</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b53a054-c661-4d7c-84df-65525131685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes because I want to experience being a parent and growing a child.
        I feel like hindi naman siya masusurprise kasi ‘yun din ang mundo na kakalakihan
        niya.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c35db-ae5d-41bc-9749-32656de7603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jovani Gustilo, 28, nurse</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094efd49-b666-4b75-b83a-52bf2f4c4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we should. Our main responsibility as a species is to propagate
        and to continue to produce viable offspring. Furthermore refusing to reproduce
        just for the fear of exposing our children to the horrors of today suggest
        weakness on our part. It’s true that the world as we know it sucks and will
        probably continue to decline but that is why we must aspire to make our children
        smarter, stronger, and more able to handle the stresses of today.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2914779-a20e-4a6f-a600-917f2336c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rhanzel Aganan, 24, research analyst</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3e18b-c795-4319-810f-cb1b1a48c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Sabihin na nating you can raise a child para out of the question
        ‘yung kaya mo ba o hindi. I think it''s a choice kung ano ang mas moral, bringing
        a child into this world kasi alam mong somehow he/she will contribute to the
        future or not bringing a child into this world kasi nga may turmoil.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb3b60f-6f21-4a99-a8a1-fc524ad801ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Faizza Tanggol, 31, communications officer</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103faa3-9158-41b4-9ac3-1b0256f7a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not entirely about the world being unstable. It’s just that
        it’s getting more expensive to bring a child into the world, what with diapers
        and education. I don’t think I’m financially ready for it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef047f6d-ea31-453f-88b3-065c61e0cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abee Magallona, 24, development worker</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d98998-ff22-4aca-84a5-d4f7063f7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe in responsibility in everything, which applies also in
        childbearing. I strongly adhere to taking full accountability of a child (in
        my case, two would be the maximum in the future) and as long as I ensure that
        the children are psychologically, economically, physically, mentally, and
        spiritually secure to an extent that I can control as a parent, then I don’t
        think it’s a hindrance to the world, even with the ongoing crises left and
        right.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256aa004-4f95-441b-88d2-c4c605749a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99b77e-ec4b-4253-b996-7d1683781973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:17:54.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.087+08:00
