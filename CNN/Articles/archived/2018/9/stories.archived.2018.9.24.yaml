    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:31.629+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities were informed of landslide prone area in Itogon — Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11add7ff-5075-4df4-8f98-09cc6e5a072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —&nbsp;</strong>
        Presidential Spokesperson Harry Roque on Monday confirmed he was previously
        informed about the hazards in the landslide prone area of Itogon, Benguet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba06320-8ded-4c04-9033-52f9dffa4ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said a mining company "owner" operating near Benguet Corporation
        warned him back in January that a dam pipe in the area collapsed, which may
        have enhanced the land movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d04ec-83a9-4bbd-b669-4e96b3335cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-record yung parang fountain na bumula doon sa isang dam na nagpapatunay
        na nagkaroon na ng breach yung (pipe ng) dam," Roque told reporters in a Malacañang
        media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947a123-9ed3-4ca9-aefa-4728479a550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May tubig sa ilalim ng lupa, samahan mo pa ng matinding ulan,
        ang lupa po ay talagang guguho."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6664513-a7ca-43c0-bc4f-99d2ea7bdf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was recorded that there was a fountain-like movement
        in one dam, which proves that there has been a breach in the dam pipe. There''s
        water underneath the soil, and couple it with intense rains, then the land
        will really crumble.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81cbd6-03f0-4d55-9893-b8a72caddeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he relayed the information to Environment Secretary Roy
        Cimatu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22371528-2fc1-493e-8513-eb14a7664e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tingin ko po, nagawa ko naman ''yung katungkulan ko dahil
        pinarating ko ''tong impormasyon</em> kay Secretary Cimatu, at si Secretary
        Cimatu sa harap ni Presidente, i<em>namin naman niya na nalaman din niya ang
        impormasyon,"</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e87f77-4f69-4566-b554-d1346f7fdb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think I''ve done my part as I have relayed this
        information to Secretary Cimatu. And even Secretary Cimatu, in front of the
        president, admitted he learned about the information.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f93856-0f7a-429b-aff0-6f1491f70279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, admitted he may not have been too firm in relaying
        the information as he was a "new member" of the cabinet back then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a575692-789f-48c7-90e6-db28a3d48ec3'
