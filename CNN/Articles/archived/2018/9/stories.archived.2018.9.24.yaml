      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Philippine National Police (PNP) chief admitted it is a challenge to get
        rid of the "culture" of police misfits even as the internal cleansing program
        may extend beyond his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a47fd-6fc1-4d17-8aec-113ce323f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This probably has become a culture in the PNP and when you try
        to change the culture talagang napakahirap [is truly hard], you cannot do
        it overnight probably not even during my term baka totally magbago [it may
        change completely]," Director-General Oscar Albayalde told the media Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b43450-fc1b-4bcb-9e10-d0168eae5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He issued this statement after the police chief of Bocaue, Bulacan
        was indicted for robbery, car theft and violation of the Anti-Graft and Corrupt
        Practices Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85146825-8256-45f3-90c2-4d1841bdcf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP records, 520 police personnel have also been caught
        and dismissed for illegal drug use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05ada2-8fef-4eed-9eb1-e1b92640d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albayalde noted a significant decrease in police abuse
        during operations. He cited the public''s satisfaction on the war against
        drugs according to a recent survey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad83545-f9e5-434c-813c-05a4cb9decaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita ng mga tao natin less na, kung meron man, ''yung mga
        nagiging</em> alleged violations on the ground during police operations,"
        Albayalde noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6398b-8722-4169-bfef-ed68be9ce83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public observes that alleged violation on the
        ground during police operations have been less if there are still any.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271b4cf-95a5-4048-a759-67002148e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:39:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed 78% among the 1,200 citizens polled were satisfied
        with the administration''s anti-drug efforts.</p>'
    '8':
