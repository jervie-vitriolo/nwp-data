    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu landslide: ''Life detector'' devices retrieve more bodies, death
      toll at 54

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995eb354-43f5-4081-81e1-fb02e5d4deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Rescuers are now using "life detector" devices to search for more survivors
        in the landslide that hit Naga City, Cebu, yet they only found more dead bodies
        in the rubble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223a7b2-e788-4aa7-9ede-c889191a5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers said the life detector device could identify noise such
        as heartbeats or breathing six meters below the ground. They are also using
        fiber optic cameras for a more thorough search underground.</p>'
    '3':
      'image': 'jcr:837edf2b-7deb-44f1-8c03-45643e672c6f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaafa47-7bb4-4956-b838-5bd401d9ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33a17b-3999-418a-82e4-b59262f5e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Disaster Management head Baltazar Tribunalo, Jr. said
        Sunday their devices had detected signs of life sites 45 meters into the debris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86ba14-cb62-43d7-a818-3a151e593859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May ano may signs of life daw kasi may</em> life detector test
        ang team… At least 45 meters,<em> na kung pwedeng may tao dyan. Yun yung areas
        na pwede natin hanapan ng pamamaraan para makapasok yung</em> unit at retrieval
        forces," Tribunalo told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef6dec-35b2-4909-92cf-225fdbf07b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are signs of life because the team has a life
        detector test. There may be people at least 45 meters down there. Those are
        the areas, we can find ways for the retrieval forces to enter.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63321c-c9e8-45e4-9899-ac7e8517c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, they found three more bodies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86d348-e8cf-4c80-ae93-da539ff2448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon rescue teams have recovered 54 dead bodies
        — 51 residents and three workers from quarrying company Apo Land and Quarry
        Corporation. The workers were the company''s contracted security guard and
        two watchmen who were on duty during the landslide four days ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95121982-19b9-4495-b78b-5e703424dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>45 people are still missing.</p>'
    '16':
      'image': 'jcr:63e868c0-1e72-4635-ad22-f6d725694d31'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c174326-fc36-444e-9d37-9b3f6aed7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670fcd0-37e9-4891-ab74-3fc135d7df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apo Land and Quarry Corp. earlier denied they had active quarrying
        operations in Sitio Sindulan, where the landslide''s ground zero or point
        of impact was located.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6351a2-7c10-4cd4-bc0a-41ab66d0f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources is set to investigate
        the quarrying site today.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa6af5-b016-4d37-aaf1-7e6544605a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:51:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco and Janine Peralta contributed
        to this report.</em></p>'
  'Pia-Wurtzbach-wax-figure-Madame-Tussauds-Hong-Kong':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-24T12:32:01.757+08:00
    'imagesource': 'jcr:29427785-88c8-450f-813a-e6a66172707c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8452efe0-f217-4f81-a5be-5b52e5b35a63'
    'lead': 'Miss Universe 2015 Pia Wurtzbach''s wax figure will be the first Filipino
      to be included at Madame Tussauds in Hong Kong'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T15:54:47.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:24.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:33.609+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pia Wurtzbach to have wax figure in Madame Tussauds Hong Kong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1a53a-813e-4a49-8465-60426fcfb805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:47.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Miss Universe 2015 Pia Wurtzbach will be the first Filipino to have a wax
        figure displayed at the tourist-drawer Madame Tussauds in Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0943fc-6872-4229-85c8-a9f0c2b1e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:47.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach has gone through measurement process with a team from
        London. She got a look at the different elements used in most wax figures
        and even goofed around with eyeballs and different hair colors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d65a9-d3b6-4d68-81ae-fac955a860fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:47.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her wax figure will join those of celebrities such as Taylor Swift,
        Jackie Chan and Choi Siwon, in the famous museum in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb770c-721a-4254-b518-23abde934bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:47.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madame Tussauds General Manager Jenny You said the decision to add
        Wurtzbach to their roster of famous personalities was due to the clamor of
        the Philippine community living and visiting Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41507ea0-14d6-4153-ba4c-4183c1ab95de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:47.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Filipino guests have always been very important to us and we''ve
        always believed we should have a Filipino wax figure, so we''re very pleased
        to have Ms. Pia Wurtzbach mark this milestone with us... With Pia''s sweet,
        positive and fun personality, we really could not have imagined having anyone
        but her to represent the Philippines in this way," she said,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590eabc6-c0cc-4017-8ec1-7fb433245b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:47.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than being a queen, she has all the makings of an icon and
        we''re proud to be able to house her wax figure." she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616cf9a-d229-4534-a0af-9b96953d1a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:47.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since winning the Miss Universe crown in 2015, Wurtzbach has used
        her the spotlight to bring awareness to HIV/AIDS issues as UNAIDS ambassador.</p>'
