    'template': '1'
    'title': 'Roque on senatorial polls: It''s about popularity, not qualifications

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390a6e3-cc95-458e-9fd5-5b4fb659ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:20:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Presidential Spokesperson Harry Roque, who is considering a senatorial bid,
        couldn''t hide his emotions when asked about the results of the latest Pulse
        Asia''s senatorial poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d02fa-e1c0-4571-8b34-683c41b23cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:20:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe topped the survey which included 66 possible candidates.
        The other names included in the Top 5 were Senator Cynthia Villar, Taguig
        Rep. Pia Cayetano, Senator Nancy Binay, and Davao City Mayor and presidential
        daughter Sara Duterte-Carpio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbfe29-d01b-45e2-877e-d38d89337366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:20:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the leading candidates in the survey are those who come
        from prominent political families. He lamented how children of senators, relatives
        of presidents, and popular actors usually end up at the top of senatorial
        surveys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e9568-2eac-4303-bd12-a36182ba5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:20:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yan po ay sukatan ng kasikatan. Hindi po yan sukatan ng kwalipikasyon</em>.
        Democracy in the Philippines can be very expensive and depends on who your
        parents are," he said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67109a5-6dde-4d1b-a3d6-e32352e64342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:20:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque then belittled the qualifications of those in the top 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05087f19-18a7-4cf4-b302-ccb7b94889c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:20:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingnan niyo naman kung sino yung nangangalampag. Bukod sa
        kanilang relasyon sa kanilang mga ama, ano naman ang kakayahan ang pinakita
        nila? Ano naman ang mga batas na naipasa nila? Ano bang naririnig ninyong
        batas na ginawa nila? Puro investigation. Puro pastariray. Excuse me, kaya
        po walang nangyayari dito sa ating bayan dahil kulang ng mga bagong polisiya,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf429922-8fec-45ca-ab56-b197b6190733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:20:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson, however, stressed Sara Duterte is
        "very much qualified" for the post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2b793-9782-4431-b669-3f71158322ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:20:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who landed at the 29th-26th spots, said he wasn''t surprised
        he placed that far down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81202e-fb15-4964-80c9-b504ae303259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:20:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t surprise me. I''m just an ordinary human being. I don''t
        belong to any political family. I''m not rich. I''m not surprised," he said.</p>'
  'bato-dela-rosa-sara-duterte-bong-go':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T15:12:23.446+08:00
    'imagesource': 'jcr:ede76c75-b9f2-4db9-ac96-fb168f89b507'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71362e9b-72dc-4d37-ba2e-dcd807b17159'
    'lead': 'The senatorial aspirant also wants traceable prepaid sim cards and says
      he will ''not make resource persons cry.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T15:24:04.211+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:25.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:32.611+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato Dela Rosa wants Sara Duterte, Bong Go with him in Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96345617-c256-4609-bcb1-1919874ebc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Bureau of Corrections Chief and senatorial aspirant Ronald "Bato" Dela Rosa
        has a dream team for the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad983ba-e6cc-4187-b61e-ae69dba5df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who he would like to work with, Dela Rosa told CNN Philippines''
        <em>The Source</em>, "Si Sara [Duterte], si Bong Go, si... Mangudadatu, tsaka
        si JV Ejercito."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e4386-1d9d-42c0-b180-0e327c2d98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former National Police chief referred to Davao Mayor and presidential
        daughter Sara "Inday" Duterte-Carpio, Special Assistant to the President Christopher
        "Bong" Go, possibly Maguindanao Rep. Zajid "Dong" Mangudadatu and Senator
        Joseph Victor "JV" Ejercito.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c7685-e946-496c-bdb4-257ec50557cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio said she is only interested in seeking reelection
        next year. She founded the regional party Hugpong ng Pagbabago, which is endorsing
        its own set of candidates for the midterm elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1f758-cb6f-4383-bb52-f471a47e6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, specultation regarding a possible Senate run surrounds
        Go. The presidential assistant has had heightened public appearances, and
        many have noted his appearance on billboards and his name tagged in donations
        to victims of calamity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833f186-26f9-4b2b-8a58-0facbfc809b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Bong Go: I''m not ''epal''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cd45c-f056-4798-a57c-1f3582ae30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa could also have been referring to Maguindanao Rep. Mangudadatu,
        who is part of the ruling party PDP-Laban''s senatorial shortlist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f96a6d-691c-41c6-8104-3aa230353238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, who was also listed in PDP-Laban''s initial list, is seeking
        re-election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a550dd-0889-4720-89d5-c52131efa2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he idolizes Senator Ping Lacson, who also served
        as a Philppine National Police Chief from 1999 to 2001 before moving to politics.
        The elder senator previously said he was "biased" toward Dela Rosa, because
        "pinanggalingan ko yung puwesto niya [we come from the same position]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad6b9c-7ad6-4aea-99dd-2cb3285b2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections chief himself has flip-flopped on whether
        he would push through with a Senate run, before finally confirming his slot
        this month. He previously expressed interest in running for Governor of Davao
        del Sur, but he said the President instructed him to go for a national seat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5ad72-7ef4-411d-9369-47e3c107c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I won''t make resource persons cry''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfea2c8-15bb-4b2b-8701-7bd5ee58314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who led President Rodrigo Duterte''s bloody war on drugs,
        also recalled his own time in the Senate hot seat during hearings on possible
        police abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32688122-bf4c-45c9-878c-2a014a624a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-police chief cried twice, first in September last year
        when he turned emotional over loss of public confidence in the police. He
        shed tears again in November, as he claimed that there was no policy to kill
        drug suspects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9ba18-1029-4967-ae87-ca3e3f335f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko paiyakin yung aking resource persons. Kung in aid of legislation
        at wala kang hidden agenda, bakit mo papaiyakin?" said Dela Rosa. "Basta ako
        I would treat them with full dignity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca07158-13fc-41dd-871b-f66499d12496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not make my resource persons cry. If it''s
        in aid of legislation and you have no hidden agenda, why would you make them
        cry? I would treat them with full dignity.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f7dc2-f224-401a-9f31-4f2ab830ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor Chief has also vowed to fight for death penalty if he
        wins a spot in the upper house. On top of this, he wants cell phone sim cards
        to be traceable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a76a2b-8e7b-4eed-90c6-b94a94325137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi kayang maging post-paid na lang lahat para ma-trace
        yung gumagamit ng cellphone sa krimen, baka puwedeng strictly registered lahat
        ng prepaid para matumbok talaga kung sinong gumagamit," said Dela Rosa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838d062-60f3-4d44-a779-69861f0c1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If everyone cannot be (have) post-paid (plans) so
        that cell phones can easily be traced in case of crime, maybe we can strictly
        register prepaid (sims) so we will know who uses them.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc00a1d-1f5b-4357-a44c-60c3e727685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time as police chief, government records show about 4,000
        died in police operations. However, human rights watchdogs estimate up to
        13,000 deaths — including those from vigilante-style killings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997b38d-9aa9-43c0-bbb2-e52f2bb8da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch in April said that Dela Rosa left behind a police
        force with a "sordid human rights record unmatched since the Marcos dictatorship,"
        saying that he had to answer to the deaths under his term. Among these high
        profile killings are the deaths of Korean national Jee Ick Joo, 17-year-old
        Kian Delos Santos, and jailed Albuera Mayor Rolando Espinosa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed288735-f4a4-4529-bc38-64ad19bbbd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Dela Rosa maintains that there was no government directive
        to kill criminal suspects, he also recently admitted to giving an order to
        "shoot to maim" — and possibly kill — for attempted smuggling in New Bilibid
        Prison.</p>'
