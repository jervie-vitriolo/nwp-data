  'itogon-benguet-landslide-prone-denr':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T18:33:44.626+08:00
    'imagesource': 'jcr:9882229a-f7dd-460f-ae59-9397f6bcbe66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b87b4904-3711-41b9-929c-687cf45831aa'
    'lead': 'Presidential Spokesperson Harry Roque confirms he was earlier informed
      about the hazards in the landslide prone area of Itogon, Benguet. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:48:36.923+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:26.850+08:00
