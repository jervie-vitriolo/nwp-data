      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will withhold judgment regarding accountabilities for
        the landslide, which killed dozens of residents and workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a4d05-6f73-4dfb-ba65-5d8cb41d1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will withhold judgment, because although Secretary Cimatu acknowledged
        he received the information, I do not know what action they took," the spokesperson
        noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc7da8-7e9e-401e-9659-9f2d007f98bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A landslide hit a makeshift church in Itogon''s Barangay Ucab, where
        residents took refuge at the height of Typhoon Ompong more than a week ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c36350-f739-4de8-8d48-1f7fa12b5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 56 bodies have been retrieved from the rubble, while 10
        other people remain missing, according to the latest report of the Philippine
        National Police (PNP) incident command center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f81ff8-760d-4623-bb73-5da4c6bd2676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:48:36.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Ina Andolong and Triciah Terada,
        and Digital Producer Alyssa Rola contributed to this report.</em></p>'
  'Joshua-Pacio-Danny-Kingad-Team-Lakay-ONE-Championship-Ompong':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-24T18:18:18.894+08:00
    'imagesource': 'jcr:e5d8373d-c629-4eea-b61a-53dba7c53a9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7343631-7f28-4f19-8cdf-3f5a19446fe9'
    'lead': 'Two Team Lakay fighters emerged victorious in ONE Championship in Indonesia
      over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:50:56.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:26.716+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:31.710+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Team Lakay fighters dedicate ONE Championship victories to Typhoon Ompong
      victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ca033-1896-4cdf-93b5-4664c510cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:50:57.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 24) —</strong> It was a successful
        outing for the Philippines as two of its prized fighters won in Indonesia
        over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae03ceef-dedc-434b-8c8f-a5fa9d779d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:50:57.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Pacio dethroned Yoshitaka Naito of Japan to claim the strawweight
        title and become the fourth current Filipino to hold a ONE Championship belt,
        while Danny Kingad scored a convincing unanimous decision victory against
        Japanese Yuya Wakamatsu in their flyweight contest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fd568-e275-4525-8f6e-4106566aabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:50:57.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Pacio crowned as new ONE Championship strawweight king</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a705dd-b3e0-42f6-b697-65a1fd5c5e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:50:57.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pacio and Kingad are members of Team Lakay — a martial arts
        group based in Baguio City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbea976-792f-4f90-9ba3-96a668d335f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:50:57.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Pacio said he dedicates this latest triumph to the
        victims of Typhoon Ompong which affected the northern part of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a69659-de4e-404c-bdc7-110d98819828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:50:57.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, typhoons struck Baguio City, Benguet, and the Cordilleras.
        A lot of places were hit hard. Many people died and some are still missing.
        This is for all of them. I know that the Cordilleras will come back and rise
        again soon as one," Pacio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892709f-7ba8-4c96-8d43-5a10183105b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:50:57.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung bout na ito, para talaga dun sa mga nasalanta ng typhoon dun
        sa Baguio, kasi doon sa Itogon, doon yung part na marami yung mga cousins
        ko. Thank God walang na-dali sa kanila, pero marami kaming mga kakikilala
        na natamaan," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3766bc-3f05-41f9-9a34-1ef70761a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:50:57.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This bout is for those who were devastated by the
        typhoon in Baguio, and in Itogon, where my cousins live. I thank God that
        no one among them was hurt, but a lot of whom I know were hit.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52aeeef-23f0-44c6-9a29-f80183a3125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:50:57.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masaya kasi para sa pamilya tapos sa mga nasalanta ng bagyo
        sa Itogon.</em>" Kingad said in a separate interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aea2dc-887c-4cd2-920f-cef907097a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:50:57.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m happy with this result because it''s for my family
        and those ravaged by the typhoon in Itogon.]</p>'
  'department-of-foreign-affairs-passport-appointment':
    'author': 'Robert Vergara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T18:07:59.526+08:00
    'imagesource': 'jcr:0cbe1734-9936-4291-8ada-945158046a68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c576de-2288-4bfa-8e53-0c675cd98886'
    'lead': 'In a press briefing Monday, DFA Secretary Alan Cayetano said Filipinos
      can now book an appointment in just two weeks to one month compared to the usual
      two to three months.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:55:45.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:26.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:31.764+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA seeks to further cut waiting time for passport application

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8282185b-996e-409d-9315-65181bd0677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 24) — The Department of
        Foreign Affairs (DFA) on Monday said the waiting time for passport application
        has become shorter but it it aims to further trim it down to "zero to two
        weeks."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63962935-0e71-4ac0-92ae-579a53d35743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe you a safe and efficient passporting system, so before the
        end of the year we want it to be.. <em>ang wait ninyo</em> is zero to two
        weeks, meaning kapag in-on mo ngayon, <em>gusto mo ng appointment bukas o
        kaya appointment next week, meron na,"</em> Secretary Alan Cayetano said in
        a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed381386-3699-4703-9bb4-e7c783262f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Filipinos can now book an appointment in just two
        weeks to one month, compared to the usual two to three months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e48ad1-3990-4bfd-b841-38e0df4ad639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, as we know we open appointments twice a day," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecac4d2-62b2-43f6-bbb3-b85f0f6b93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed the progress to the DFA''s ePayment scheme, which
        allows applicants to pay processing fees through selected payment centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e5a23-c949-472a-bce7-9c60f0542d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital portal, according to the Secretary, has decreased the
        number of applicants who fail to meet their appointment schedule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a01a1b-7099-4875-8591-06fd86c51a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ePayment was a big help<em> kasi dati mga</em> 30 to 40 percent
        no-show. <em>Ngayon di umaabot nang 10 percent yung no-show kasi bayad na
        eh mafo-forfeit yun,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb005e37-ce24-4f3a-88af-d380c84a5a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have some challenges in some cities outside Metro Manila. We''re
        not making this announcement and telling you solved na, we''re asking you
        to take a look then give us feedback," Cayetano added.</p>'
  'Enrile-Marcos-revise-martial-law-history':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T16:48:32.500+08:00
    'imagesource': 'jcr:5c909f93-1799-485a-8e74-a9c9707ab632'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9495b816-48b1-4ab1-abbb-088dc0de2ca4'
    'lead': 'Presidential Spokesperson Harry Roque says the two former senators cannot
      revise history, as there are laws that affirm human rights violation during
      the Marcos administration. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:57:41.118+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:26.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:31.818+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile, Bongbong Marcos cannot twist martial law history — Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616383a7-14d1-4f63-a630-cc65a4158870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 24) — Former Senators Juan
        Ponce Enrile and Bongbong Marcos cannot revise what went on during the martial
        law era, Presidential Spokesperson Harry Roque said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472dc1c-b9f6-4326-9622-ee54271ba25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque addressed the 23-minute clip of Enrile''s conversation with
        the late strongman Ferdinand Marcos'' son, where Enrile claimed that there
        were no human rights abuses and unjust arrests during Marcos'' rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b2f65-2eb6-468f-b44a-e0558799b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that while Enrile was "entitled to his belief,"
        he maintained there are laws that affirm the violations that took place during
        the Marcos regime. Enrile was Ferdinand Marcos'' defense minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b1ee4-ab07-4ee3-a98d-11fd16ed2c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the Palace is concerned, there are decisions affirming
        human rights violations committed during the Marcos Regime," Roque told reporters
        in a Malacañang media briefing.&nbsp; "There''s even a law in Congress, which
        provides for compensation for victims of martial law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ae228-a84c-4927-aa2e-3711ff75faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they can twist history when there''s a law and court
        decisions attesting to what happened during martial law," added Roque, who
        has served as a human rights lawyer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fef1ee-adbf-4653-9cb6-bd266ea2cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10368, or the Human Rights Reparation and Recognition
        Act, was passed in 2013 in acknowledgement of the human rights violation during
        martial law under the Marcos regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c3528-8bf4-45a5-9f33-cbba2ae8276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law called for the creation of a Human Rights Victims'' Claims
        Board (HRVCB) to process the claims of people who suffered abuses from September
        21, 1972 to February 25, 1986. It orders both monetary and non-monetary aid
        to be given to the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad53c7-75e7-450b-8706-d0976b3640ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Revisiting martial law reparations five years later</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c629bdf-a118-4ba6-9336-9d44648cfa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three years of martial law, over 50,000 people were
        arrested without charge or trial, according to an Amnesty International Mission
        1982 report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919497a6-2776-4356-b105-2708aee5ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos first became president in 1965, was reelected in 1969 and
        declared martial law on Sept. 21, 1972. He ruled the country with an iron
        fist for two decades until a "people power" revolt ousted him in February
        1986. He died in exile in Hawaii three years later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c5888-7fcc-40d3-9528-193ded3e5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was the Senate President when the 2013 human rights law was
        passed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e368a-9811-44af-a0f1-36282a154e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 8 things Juan Ponce Enrile, Bongbong Marcos got wrong about
        martial law</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157e293-f41b-4761-b27e-5a303db694d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:57:41.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics and lawmakers, including former President Benigno "Noynoy"
        Aquino III, slammed the senators'' video for attempting to "revise the country''s
        history."</p>'
  'former-senator-sonny-alvarez-juan-ponce-enrile-debate-martial-law-marcos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T16:48:18.211+08:00
    'imagesource': 'jcr:4febf79f-df93-46cd-91c6-a67c028d30c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11847974-ba90-442f-9e7f-96e3a371bbda'
    'lead': 'The former Senator told Juan Ponce Enrile he''s ready to debate ''anytime
      and anywhere.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T15:13:29.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:26.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:31.884+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Senator Alvarez accepts Enrile''s challenge to debate on Marcos''
      martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ecc560-f634-41e5-a213-0b0394f411e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 24) — Former Senator Heherson
        "Sonny" Alvarez is willing to take up former Senate President and Defense
        Minister Juan Ponce Enrile''s challenge to a debate on martial law under late
        strongman Ferdinand Marcos</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5629c2f-8bcf-45bd-9f4c-d16caab96108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept the challenge. I''d like to point out that martial law
        is the darkest point in our history that caused the death of many and the
        suffering of many more," Alvarez said in a video posted on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611ea7d-166d-46a9-84e1-697d20450f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong debateng ito ay maaaring ganapin kahit sa telebisyon, radyo,
        kahit saan at kahit kailan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d00f0-1a5e-42ea-9adc-0db4dd16d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can have this debate on television, radio, anywhere
        and anytime.]</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fheherson.alvarez.988%2Fvideos%2F299407634174149%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b31fd-e3d4-4c57-a7ca-dced13fa1d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33216876-fbf8-4a96-964b-2d97405c1418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was responding to Enrile''s statements in a video released
        by former Senator Ferdinand "Bongbong" Marcos, Jr. The two discussed what
        prompted the latter''s father to declare martial law in 1972.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ab85f-1200-4f4c-a8ae-f6a104ab5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the one-on-one is rife with apparent false claims, including
        statements from Enrile and Marcos denying human rights violations under the
        Marcos regime. The elder senator challenged the public to name people who
        were killed and arrested in that period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ec175-9213-4209-a746-f23af9be6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of human rights victims under the Marcos regime won a
        class action suit in a Hawaii court against the late President''s estate for
        abuses they suffered. A Philippine law has been passed to provide them reparations
        from a portion of billions of dollars in ill-gotten wealth recovered by the
        government from the Marcoses and their cronies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bcec4c-fad9-4e4f-b76a-88f4437255c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was defense minister of the elder Marcos, and is often referred
        to as the architect of martial law. A supposed assassination attempt on him
        in 1972 was used to justify the declaration, but in 1986 Enrile said in numerous
        interviews that the ambush was staged. In his 2012 memoir, he retracted that
        admission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab7244-d47d-4b6f-b40b-d4a74790e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez added that the Marcos regime "weakened the economy and improverished
        our people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a0b50-65fd-4b5c-a52a-59ffbfa18e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family was estimated to have stolen up to $10 billion
        while in power, plunging the country into debt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f0c21-73fa-48e4-93df-ad515aaced0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Lessons from the boom-bust martial law economy</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617f53c-bd79-4d19-86ba-18789b563a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez served for two senatorial terms, beginning in 1987 after
        the 1986 People Power Revolution that toppled Marcos. He was also Secretary
        for the Department of Agrarian Reform and Department of Environment and Natural
        Resources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185c069-e2af-4190-a5c5-c28d37ae91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinakailangan pag-usapan natin to," said Alvarez. "Gusto kong harapin
        si Senator Enrile sa kanyang hamon upang lalo natin liwanagin itong mapait
        [at] madilim na patayan at nakawan na ginawa ng rehimen ni President Marcos."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d46070-c281-45a7-9cea-8195a6145072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:13:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:26.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to talk aobut this. I want to face Senator
        Enrile and take on his challenge so we can shed light on the bitter and dark
        killings and thievery that happened under President Marcos'' regime.]</p>'
  'child-unstable-world':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Given what is happening across the globe — sea levels rising, the
      planet dying, etc — is it right to even bear a child? Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-25T17:12:11.744+08:00
    'imagesource': 'jcr:22da9f62-4e57-47f1-9364-3358ace23fae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '452fe370-43f7-4ca1-af3a-246f7a1f0fee'
    'lead': 'We asked young Filipino professionals what they think.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T15:17:54.695+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:26.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
