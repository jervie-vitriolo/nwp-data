      'mgnl:lastActivated': 2019-04-17T09:10:24.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Decree 1727 prohibits "malicious dissemination of false
        information or the willful making of any threat concerning bombs, explosives
        or any similar device or means of destruction and imposing penalties therefore."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6e2b24-f4e3-4df1-bbe2-c9d0b3c664ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:58:14.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators may be punished with imprisonment of not more than five
        years, or a maximum fine of ₱40,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54c5be-4337-41d2-a45c-aa7f95e7c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:58:14.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivar posted on his Facebook page on September 21 a warning for
        rallyists in EDSA that a bomb explosion may occur similar to that of the Plaza
        Miranda bombing in Quiapo, Manila in 1971.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767dc4a1-8255-44f2-9c09-65809740fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:58:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest social media development comes after a series of controversial
        posts from the blogger along with Communications Assistant Secretary Mocha
        Uson. The tandem received backlash for their "Pepederalismo" videos and another
        video mocking the deaf community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b913719-e91e-4174-be60-c74edf6c2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:58:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Federation of the Deaf filed a complaint with the
        Ombudsman on September 20 against Uson and Olivar for making fun of sign language
        and violating their rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a9ee5-7278-465d-8432-6efdd1f02491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:58:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde did not detail when the charges will be filed but Director
        Guillermo Eleazar, Metro Manila police chief, earlier mentioned they are eyeing
        filing it as soon as possible.</p>'
  'Duterte-ouster-red-october-opposition-Liberal-Party-Robredo-Trillanes-Joma':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T14:00:25.399+08:00
    'imagesource': 'jcr:fa5dd6ce-5450-47cb-b09f-5dc5015a8299'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6674562-dcea-4b1c-a451-949bede0a6e0'
    'lead': 'The Palace says communist rebels and critics from the opposition won''t
      succeed in overthrowing President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T16:01:09.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:24.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:33.750+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: ''Red October'' ouster plot vs. Duterte will fail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb84a6-6453-40bb-b2de-8f4cff880373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 24) — Presidential Spokesperson
        Harry Roque on Monday backed the claims of the country''s armed forces that
        there is a destabilization plot against the administration. However, he said
        communist rebels and critics from the opposition won''t succeed in overthrowing
        President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b135a-ffbb-45dc-bbc7-4ad70029f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Armed Forces'' claim linking the opposition — particularly
        the political party Liberal Party, Vice President Leni Robredo, Senator Antonio
        Trillanes, and groups Tindig Pilipinas and Movement Against Tyranny — to the
        so-called ouster plot is based on intelligence information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d5629-6e99-4013-a19f-8c2ff88869df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no doubts the CPP-NPA has been out to overthrow the government
        since they were founded. We have no doubts there are power-hungry individuals
        in the opposition who would like to resort to extraconstitutional means to
        bring down the government of President Duterte. We have no doubts the Magdalo
        Group''s addicted to coup d''etats," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6680b1-7760-434d-95ea-58a105eb1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the ouster scheduled for October and dubbed "Red October"
        will not triumph. He added those looking to overthrow Duterte want the power
        for themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876eafe2-954b-435a-9610-e4922584f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that we enjoy overwhelming support from the people.
        Therefore what these groups want to see — the ouster of President Duterte
        — will not happen. Maraming gahaman. Ang sagot lang namin: Dream on," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd223404-1371-4bbe-8c82-4b924cde465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson said proof that Duterte still enjoys
        the trust of the Filipinos is the result of the Social Weather Stations (SWS)
        survey released Sunday, which showed majority of Filipinos are satisfied with
        the government''s campaign against illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968af9c5-3c29-4c18-a700-492a1d6c03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, the fact that 8 out of 10 Filipinos are happy with the
        drug war, which has been highly criticized for its questionable implementation,
        proves Duterte cannot be easily ousted by the opposition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a526fb6-530c-4037-b6e1-d95d56d42ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman silang suporta ng taumbayan as evidenced by the fact
        na ang pinaka-kontrobersyal na programa ng presidente, 8 out of 10 ang sumusuporta.
        When you won by the margin the president had in the elections, when you have
        this kind of support shown in the surveys, mahihirapan po silang patalsikin
        ang presidente," the spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9efa4-6447-4bfb-b53b-7d979dee3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Filipinos still satisfied with Duterte admin''s war on
        drugs - survey</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c07719-d409-43a8-bcbc-85ca0d83100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces said they have documents to prove the communist
        rebels, political critics, and opposition groups are conspiring to remove
        Duterte from power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73fdba-90a7-4a01-8f5f-08642941c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base sa mga recovered documents, revelations and confessions ng
        mga sumuko sa atin na dating miyembro ng ng communist terrorist group, meron
        talagang plano na patalsikin ang Pangulong Duterte ngayong Oktubre," AFP Spokesperson
        Edgard Arevalo told CNN Philippines on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea4f4a-3bde-4722-b22c-9146964030b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said they are still in the process of validating the
        claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda16d1-eb54-4e34-a640-44871cf87d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the various groups are conniving to create a "broad
        united front" and a "grand coalition." He said these groups are using the
        economic challenges the administration is facing, such as inflation, to create
        a "crisis-like situation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141e394-d663-43f1-96fb-8aec72f60abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also alleged the CPP''s armed component, New People''s Army,
        is in the process of executing "Oplan Aklasan," which he claims targets the
        exploitation of indigenous peoples'' issues and labor protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e82961-9f38-4181-9a91-b557c73e2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on September 12 said there''s an alleged plot to sabotage
        and assasinate him. He said he has audio evidence that Sison, the Magdalo
        group, and other critics are in constant communication to plot his ouster.
        He added he will ask the "foreign country sympathetic to us" that gave him
        the information to declassify the intel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87cfc8-eb67-4842-97c2-a43b5b27b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also talked about a supposed ouster plot after his arrival
        from his Middle East trip early this month. But Defense Chief Delfin Lorenzana
        said the ouster "rumors" are up for verification.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5747428-b1bc-4be3-993e-c0a7c296eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP leader Joma Sison has confirmed the communist group is determined
        to remove Duterte from power, but he denied conniving with Robredo, Trillanes,
        and groups from the opposition. He dared Duterte to release proof communist
        rebels are banding with the opposition to destabilize the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddabaff-39ce-49d0-ab94-2f44cd7d5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement Against Tyranny slammed the AFP for its unverified claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0231a26-6320-46da-8e22-00743d2eb85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Movement Against Tyranny condemns their outlandish claims linking
        the legal political opposition to an armed conspiracy to oust Duterte," it
        said in a statement on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6d4d3-f4ab-48e2-9d0a-5d33f60414f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tindig Pilipinas also dared the AFP to support its allegations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97609ae3-a216-484c-bf70-6caf4e3246a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:01:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasaan ang inyong proof? Kung mag-aakusa kayo, ipakita niyo
        agad ang ebidensya," convenor Sylvia Claudio told CNN Philippines.</em></p>'
