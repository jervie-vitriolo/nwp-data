  'pcmc-dengue-doctor-death':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T22:46:44.494+08:00
    'imagesource': 'jcr:a444ba01-49eb-4011-a26f-0ebef6e5dbc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f73efa-fb72-4eda-abd7-8e4950389553'
    'lead': 'A government-run children''s hospital is ramping up efforts to fight
      dengue after one of its doctors died from the disease.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:32:50.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:27.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:31.237+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t-run hospital steps up fight vs. dengue after doctor''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9d4d9-87d2-421e-a036-501108436329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 24) — A government-run
        children''s hospital is ramping up efforts to fight dengue after one of its
        doctors died from the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6970f65-a87c-42f4-8aa9-5b8b436a01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sonia Gonzales, spokesperson of the Philippine Children''s Medical
        Center (PCMC), told CNN Philippines <em>Newsroom</em> Monday that 14 medical
        employees contracted dengue from May to September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006e673-5e99-4283-8fe6-d75df753d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:27.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the physicians, a doctor training with the PCMC, died from
        severe dengue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2ba70-d06e-48de-b6bd-07f7cfe2e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Na-dengue shock siya, talagang very severe yung dengue niya</em>
        and we found out meron co-morbidity, <em>ibig sabihin meron din siyang</em>
        other factors that would probably complicate the dengue," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c361fd-718b-44ad-a0d6-1ad88e2c4381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translated: The doctor got dengue shock. The dengue was very severe
        and we found out there was co-morbidity, meaning the doctor had other factors
        that would probably complicate the dengue.]</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Gov&#39;t-run children&#39;s hospital steps up fight vs. Dengue
        <a href="https://t.co/8XahFoizHy">pic.twitter.com/8XahFoizHy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1044217385106829312?ref_src=twsrc%5Etfw">September
        24, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b0d63-b8eb-4239-9bb4-eadd3c56ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407e464-5013-410b-b8d3-a7d946dcfb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales clarified none of those who contracted the disease were
        vaccinated with Dengvaxia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d3a20-a1e1-4eda-b1f0-fc0510a0acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales gave her assurance that none of the PCMC''s patients or
        their care givers contracted dengue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1003541a-dbf4-4fab-a311-305fcccccb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, normal ang operations ng hospital namin. Tumitingin
        pa rin kami ng pasyente, wala namang pagbabago, kundi lamang ''yon. We are
        doing our best to control the dengue vector, that is the mosquito," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2e94e-2cca-4c08-9e4b-5cd98b2cf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, the hospital''s operations are normal. We
        are still seeing patients. There are no changes except for that. We are doing
        our best to control the dengue vector, that is the mosquito.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c177d7-4dd0-4331-b57d-6d9ea44fefd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they were investigating why it was only their medical personnel
        who got ill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d7d57-2bad-45d8-945a-41d3f60cbc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:32:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released Monday by the PCMC said it has also intensified
        its early reporting system for employees who have or show symptoms of having
        a fever.</p>'
  'Kib-Montalbo-thumb-fracture-La-Salle-UAAP-4-6-weeks':
