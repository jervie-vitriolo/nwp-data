      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To culminate National Teachers'' Month, the Department of Education
        will host a celebration for 6,000 teachers in Ormoc City, the biggest gathering
        so far. Themed "Gurong Pilipino: Turo Mo, Kinabukasan Ko," the Department
        of Education celebrates these teachers as catalysts of empowering learners
        to realize their potential and achieve their life goals.</p>'
  'Trillanes-arrest-amnesty-Tito-Sotto-Senate':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T12:58:32.242+08:00
    'imagesource': 'jcr:2cf25f69-1f3b-4d97-89f9-f7b348ff67a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea13bbe1-dd27-44ea-b17d-f5a3500eec5c'
    'lead': 'Instead of an arrest, the Department of Interior and Local Government
      prefers that Senate President Tito Sotto turn over Senator Antonio Trillanes
      IV to authorities to avoid commotion at the Senate in case a warrant is issued
      by a court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:35:04.820+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:35:08.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:35:07.971+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG wants Sotto to turn over Trillanes to authorities in case of arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681daa61-c299-436d-b163-0b4aa687b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Interior and Local Government Officer-in-Charge Eduardo Año on Tuesday said
        instead of an arrest, he prefers that Senate President Tito Sotto turn over
        Senator Antonio Trillanes IV to authorities to avoid commotion at the Senate
        in case a warrant is issued by a court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0eb1f-0fb8-4172-b31e-f40e7a37b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, when the lower courts issue an arrest warrant and hold
        departure order against Trillanes, the senator will be treated like a regular
        citizen. Trillanes remains holed up in the Senate premises amid his amnesty
        battle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df6c77-5266-4910-90a0-722623736e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever magkaron ng warrant of arrest, it will just be a very simple
        arrest. Or serving of warrant. In fact, we encourage na kung magkasakali na
        magkaganon, si Senate President na lang maghatid sa Crame. Ganon lang kasimple.
        There''s nothing special in this actually. And pakinggan natin yung karapatan
        ni Sen. Trillanes," Año said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b7952-bb24-42cc-8fe2-9a067a667018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "''Yung mga kapulisan natin, nagbigay na ako ng advise
        na you don''t have to put a strong presence there." On September 4, the first
        day Trillanes sought refuge in the Senate, several PNP-CIDG personnel were
        seen waiting outside the premises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16b8a6-bcd7-4887-a2ed-2289a1b4ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año assured Trillanes will be treated fairly by the arresting authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66e663-9aaf-4b79-9b53-ed45334e05a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will await the decision of the Supreme Court before
        arresting the senator. He shares the same sentiments as Defense Secretary
        Delfin Lorenzana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837965c0-f0c2-47ad-8c5c-c9dc31da1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Regional Trial Court Branch 150 on Monday also deferred to
        the Supreme Court before issuing their decision on the Department of Justice''s
        urgent motion to issue an alias warrant and hold departure order following
        the voiding of his amnesty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f9908-2f84-4378-8086-55a8f34aa6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition senators filed a resolution to probe the "fraudulent
        and erroneous basis" of President Rodrigo Duterte''s proclamation that voided
        the amnesty given by former President Benigno Aquino III to Trillanes in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf2e06-5590-4609-9464-5c6520879eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the resolution aims to prevent and avert the possible abuse
        of presidential powers in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c3c5e-ade6-4b01-badb-05a591d62061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 31 voided Trillanes'' amnesty for alleged failure
        to comply with the minimum requirements to qualify under the Amnesty Program.
        It said Trillanes never admitted guilt for the coup attempts and failed to
        formally apply for amnesty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f84eb-0542-4a27-8cc6-468428caef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:35:04.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:35:08.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines senior correspondent David Santos contributed to
        this report.</p>'
  'typhoon-ndrrmc-preparations':
    'author': 'Janine Peralta'
    'caption': 'Courtesy of Cagayan Provincial Information Office'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T15:35:43.195+08:00
    'imagesource': 'jcr:d642a84d-522b-4572-92df-03d1383504c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95781ac8-0d77-4698-8a7c-48d769b8504e'
    'lead': 'The NDRRMC and other government agencies are preparing to aid citizens
      as a strong typhoon approaches the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:38:02.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:38:06.492+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:38:06.282+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government agencies prepare for incoming typhoon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a48325-0f80-4dee-8b86-e1420749ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 11) — As a powerful typhoon
        moves towards Philippine territory, government forces prepare for the worst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021a451-c8f6-4ccd-8ae3-7f566c737efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction Management Council (NDRRMC)
        assured the public Wednesday that they have made the necessary preparations
        for the arrival of typhoon "Mangkhut."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521a835-a662-4666-b37f-65e10fb51b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking for the NDRRMC, Office of Civil Defense (OCD) Spokesman
        Edgar Posadas said the Social Welfare Department has also prepared a ₱1.7
        billion "standby fund" to cater to the needs of affected citizens if necessary.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">NDRRMC: We have been assured of sufficient supply of rice, food
        for relief | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/F00WQJkETF">pic.twitter.com/F00WQJkETF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1039383318855176193?ref_src=twsrc%5Etfw">September
        11, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1387a1f-5f89-4488-a66a-0f21ac72d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be38bc9-54b0-4e1d-b4c1-4ae0f9b698ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posadas said they will enhance their search, rescue and retrieval
        operations under the military, police, fire bureau and national coast guard.
        He added that they have coordinated with telecommunication agencies to ensure
        that communication will not be cut off in the affected areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c50840-2cd5-4557-8f37-fc67e2634466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC has also been put on red alert status since Monday. This
        means they local disaster councils were advised to revisit their contingency
        plans and information dissemination methods for the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a484208-2a03-4917-b3af-e16bcba10fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Mangkhut, which will be named "Ompong" upon entering
        the country, will traverse northern Luzon beginning Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914facf7-1f73-4527-83dd-a8feebd5b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that they may raise tropical cyclone warning signal number
        1 over Cagayan as early as Wednesday evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdadb063-2cbb-4780-87b8-306242cc5272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Typhoon ''Mangkhut'' to bring heavy rains, signal no. 1 expected
        in Cagayan Wednesday</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12198516-e413-4955-a5b6-4bb561d95acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s Northern Luzon Command (NOLCOM) alerted its forces
        to remain on standby to perform humanitarian aid and disaster response operations.
        "NOLCOM is working hand in hand with the RDRRMC, OCD and other stakeholders
        in preparing measures and contingency plans for the imminent threats of typhoon
        ''Mangkhut''," it said on a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a46dd8-06e6-4967-b5b4-57711238c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Disaster Risk Reduction Management council (PDRRMC)
        of Batanes has also assured that they have sufficient supply of food, especially
        of rice, for its residents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a58bf-2c03-4f25-9183-9817bcee0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have 2, 400 sacks (of rice) on standby and sapat pa naman
        ang kanilang food items and non-food items in place [their supply is enough],"
        Posadas said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710faeb7-65ed-4e8a-a7ee-68f772d86984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PDRRMC of Cagayan said it has already prepared 900
        boxes of relief packs to be delivered to Cagayan towns, Lal-lo and Sanchez-Mira.
        The Social Welfare Department shall also provide 500 relief boxes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e15ea4-aa1e-4fd0-9de8-1f1f41a62326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay aid agencies Task Force Lingkod Cagayan, the Provincial
        Office for People Empowerment and the Agkaikaisa organization have also been
        put on red alert status to assist possible affected areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303ee39-a032-4b02-9ff2-85ebad924244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also advised citizens to make the necessary preparations
        as the country awaits the coming typhoon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd158ec-cd2d-4fdf-9e28-58689dd68850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maging laging handa, ayusin na po natin ang ating emergency kit,
        maghanda ng tubig at de lata. ''Yung mga nakatira malapit sa dagat tignan
        na po natin saan tayo temporarily lilipat," Presidential Spokesman Harry Roque
        said Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace09461-0544-48de-bd4e-8b262873bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:02.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:38:06.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Be alway prepared, ready your emergency kit, prepare
        water and canned goods. Those who live near the sea check which places you
        can temporarily move to.]</p>'
  'Impeachment-complaint-Chief-Justice-de-Castro-Supreme-Court':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T15:22:40.334+08:00
    'imagesource': 'jcr:be6d8c05-1678-44e9-b770-fd52f4584596'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3a0ae61-d426-4dc5-a3e7-ae91d8251a02'
    'lead': 'The House Committee on Justice effectively dismisses the impeachment
      complaint against Chief Justice Teresita Leonardo de Castro and six other magistrates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:40:32.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:40:34.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:40:34.492+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel junks impeachment rap vs. De Castro, 6 justices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8a870-ff81-42c7-8b7d-8a2d740584b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 11) — The House Committee
        on Justice effectively dismissed on Tuesday the impeachment complaint against
        Chief Justice Teresita Leonardo de Castro and six other magistrates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1d719-b223-4101-8ed4-77963c7c7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nearly unanimous decision, the committee said the complaint
        was "insufficient in substance." A total of 23 lawmakers voted against the
        impeachment complaint. Only one, Siquijor Rep. Ramon Rocamora, moved and voted
        that there was a recital of facts in the offenses charged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8869559-78a1-4219-9117-0d770a598bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seven consolidated complaints against Chief Justice Teresita
        de Castro and six members of the Supreme Court are declared by this committee
        to be insufficient in substance and are hereby dismissed," House Justice Committee
        Chairman Doy Leachon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d401642-d163-4a19-b461-83b607884f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recommendation will be submitted to the House plenary which
        will decide whether or not to uphold the committee report not to proceed with
        the impeachment proceedings against the justices. On September 4, the panel
        unanimously found the complaint sufficient in form, saying it was properly
        signed and verified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87814006-2670-4a3e-8cf3-15a05687df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the newly-appointed Chief Justice, Supreme Court Associate
        Justices Diosdado Peralta, Lucas Bersamin, Andres Reyes, Jr., Alexander Gesmundo,
        Francis Jardaleza, and Noel Tijam were slapped with impeachment raps on August
        23. The complainants are opposition solons Albay 1st District Rep. Edcel Lagman,
        Magdalo Partylist Rep. Gary Alejano, and Ifugao Rep. Teddy Baguilat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae42427-d4e4-419c-9ead-48bc3bc08a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressmen alleged the respondents committed culpable violation
        of the constitution and betrayal of public trust when they voted to grant
        the quo warranto petition that unseated Sereno. The complainants maintained
        that impeachment is the only way to unseat a Chief Justice, and that the seven
        justices should have inhibited themselves from the case since they showed
        bias against Sereno in testifying against her during impeachment hearings.</p>'
    '11':
      'image': 'jcr:f4281aef-0ad5-46a3-8d10-45fbd17a226f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c528ff-7d31-4601-9c6a-920d36ac45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebee5dd-05e8-493c-8633-c33b10f53d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the solons voted</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec0699-24f3-4578-ba65-5e07e53d2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cavite Rep. Strike Revilla said the justices "should not be
        punished for respecting a co-equal branch of government" when they served
        as resource persons in the House Committee on Justice''s hearings on Sereno''s
        impeachment case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891bcf03-1c27-4c08-a570-67ef80c855b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our resource persons, they helped this committee in performing
        its constitutional mandate," Revilla said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a39a94-3d54-407d-948b-f92d25ee5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also said the justices should not be impeached for voting
        against Sereno, since they only performed their constitutional mandate to
        decide on the case presented to them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fb853-485c-4ac4-b8e3-269f9c4f07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not in the position to judge and impeach people for deciding
        what they think is right," ANGKLA Partylist Rep. Jess Manalo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795ee5d-2a2d-417e-84d1-e791e213af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what the justices did wrong, Rocamora said, was showing bias
        in hearing the petition to oust Sereno.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db961c1-8faf-489f-8fa5-5a953b692c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To a certain effect, these judges who testified before this committee,
        have already prejudged the case in the quo warranto case," Rocamora said,
        noting that a judge "should not only be impartial but should appear to be
        impartial."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7a17a-5be1-47a7-b418-78457fd11dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, one of the complainants, however said all the lawmakers
        who made their manifestation were prematurely deciding on whether there are
        grounds for impeachment, when they should only determine if "there is a recital
        of facts constituting the offense charged and determinative of the jurisdiction
        of the committee."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc16b17-cc58-42c8-94d8-f224142dcc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the justice committee "to retake the power of the
        House over impeachment proceedings which [has] been arrogated by the Supreme
        Court in the quo warranto petition" against Sereno.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a230ed-9fbb-4ab4-9267-f8c6a2f25182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court''s landmark ruling on May 11 was highly divisive
        - with legal experts and the Senate leadership maintaining that Sereno should
        have gone through impeachment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f23755-64ba-4d27-b9e7-293db6f20e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy is also the reason for mixed reactions to De Castro''s
        appointment as top judge. Critics believe it was President Rodrigo Duterte''s
        gift for De Castro''s role in Sereno''s ouster, a claim both the President
        and De Castro denied.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7b722-510a-4b32-a560-9e9559a8e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:40:34.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he appointed De Castro since she was the most senior
        among the applicants, despite that she could only serve the post for less
        than two months. She is set to retire on October 8 upon reaching the mandatory
        retirement age of 70.</p>'
  'manny-pacquiao-top-rank-espn-lucas-matthysse':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-11T09:59:24.068+08:00
    'imagesource': 'jcr:a91af239-386e-48cc-bd4e-9da83242dff3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58bbf8e1-84e8-4b59-a641-95cfb665f96b'
    'lead': 'Top Rank and ESPN had the broadcasting rights of the Pacquiao-Matthysse
      fight in the United States, Canada, and Puerto Rico.'
