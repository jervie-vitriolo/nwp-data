      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, model and TV personality Chrissy Teigen, celebrated with
        a photo of her kissing Legend and a video of the performer putting his latest
        trophy on the top shelf of a display of awards.</p>'
