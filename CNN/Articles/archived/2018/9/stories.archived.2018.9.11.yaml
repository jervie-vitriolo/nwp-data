      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During&nbsp;an interview with CNN in 2017,&nbsp;Newton-John said
        she was grateful to still be able to sing and perform after so many years
        and thanked her fans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1018e7-d08e-4165-ba58-5c01a0d07775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love to sing, it''s all I know how to do," she said. "That''s
        all I''ve ever done since I was 15, so it''s my life."</p>'
