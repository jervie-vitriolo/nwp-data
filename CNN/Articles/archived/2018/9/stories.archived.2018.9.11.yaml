      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb79df-382a-42f9-96e1-6e4bca31fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:22:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:22:49.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It covered only Trillanes, excluding other individuals granted amnesty
        for committing similar acts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be326d09-a110-4040-9065-e7b4a779b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:22:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:22:49.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Regional Trial Court Branch 148 is set to hold a hearing
        on the DOJ''s request on September 13, 9 a.m.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922dd370-cd9c-4ec5-bb31-9b56c0d2c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:22:45.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:22:49.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Makati Regional Trial Court Branch 150, which handled
        Trillanes'' rebellion case, on Monday said it deferred action on the DOJ''s
        motion. Instead, it will wait for the high court''s decision on the petition
        filed by Trillanes to nullify Duterte''s proclamation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534fc38a-5d3e-43eb-a608-409ddceaee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:22:45.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:22:49.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said it was a clear case of political prosecution.</p>'
