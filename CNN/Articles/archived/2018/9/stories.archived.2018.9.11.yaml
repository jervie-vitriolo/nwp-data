      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 11) — It''s another dismal
        day in the stock market, and not just for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f12956-9fe4-4799-bfe4-16a5257a9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:06:41.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:06:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange closed at 7,518 points, with all sub-indices
        in the red.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21426688-7876-4e1e-96be-35cc37995958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:06:41.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:06:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that while traders anticipated possible economic-related
        announcements from President Rodrigo Duterte''s supposed press conference
        that day, the market instead tracked global trends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4829d92-64a7-440c-aeb3-f2b1ca9d4052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:06:41.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:06:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics carry just little weight, if any," said said Ron Acoba,
        chief investment strategist for Trading Edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c04eb-dd84-45f9-9872-dbc1fd9ff408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:06:41.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:06:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acoba added that the markets in neighboring Indonesia, Singapore,
        China, Hong Kong, South Korea and Thailand are also down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a46f3-32e6-4a98-b923-aea9e37eec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:06:41.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:06:45.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the local factors that may continue to weigh on the local
        market is the persistent weakness of the peso against the U.S. dollar," Acoba
        said, adding that traders are expecting the peso to hit ₱54 versus the dollar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269e2e1-fa1a-4b9f-912a-55b935d53a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:06:41.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:06:45.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan from Regina Capital said traders are apprehensive
        over the second meeting between U.S. President Donald Trump and North Korean
        leader Kim Jong Un, and the trade tensions between U.S. and China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb69cc-aed7-426d-bd59-4289d5c5f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:06:41.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:06:45.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were not many local catalysts today as the July trade balance
        deficit came in wider than expected, and the press briefing of the President
        was replaced by a later state TV interview," Limlingan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8566f-161b-4568-9602-3535a383a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:06:41.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:06:45.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an economic bulletin, the Department of Finance said that the
        peso is the third most depreciated currency among the twelve fastest growing
        economies in Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c95de-0d1f-4473-ba5e-977081624528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:06:41.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:06:45.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso closed today at ₱53.94 versus the dollar, a fresh near-thirteen
        year low, and inching closer to the ₱55.98 close on December 7, 2005.</p>'
  'Chot-Reyes-Gilas-Philippines-FIBA-head-coach':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-11T20:51:17.165+08:00
    'imagesource': 'jcr:689c9b7f-5f2f-412a-b73f-cf8b81011b23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb5bc7f4-bb5a-40d2-8476-2093bbcb80ef'
    'lead': 'Chot Reyes says he will shift his focus to the national team program
      for the 2023 FIBA World Cup, which will be co-hosted by the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:08:48.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:08:51.659+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:08:51.488+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chot Reyes steps aside as PH men''s basketball team head coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5c1f1-12fd-4c9e-9596-c79cb2188884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Chot Reyes decided to step down as the Philippine men''s national basketball
        team head coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a260a-cce0-42ea-8af7-81cadec392ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes released a statement on his official Twitter account Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04014f4-3034-4a12-983a-949412a734d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long worked for full support from all of Philippine basketball''s
        major stakeholders - from Coach Rajko Toroman''s time, to my stint in 2013
        to 2014, then Coach Tab Baldwin, until my current tenure."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88679538-8ab3-40bc-989f-6da5406b78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old veteran tactician said he will focus on the national
        team program for 2023 International Federation of Basketball (FIBA) World
        Cup, which will be co-hosted by the country together with Japan and Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b020d-fce7-4038-9e97-e854fc076fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the PBA (Philippine Basketball Association) has opened
        its doors fully to the Samahang Basketbol ng Pilipinas (SBP) and the national
        team, it is time for me to step aside and contribute in a different capacity,
        focusing on the 2023 program."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf82c5-ace6-4ebb-865f-44068e38c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes'' first international stint as head coach was in 2005 when
        he led the national squad to a fifth place finish in the FIBA Asia Champions
        Cup and third place finish in the William Jones Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f87e2-0af8-469a-8783-268d844f3fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most remarkable accomplishment was steering the national team
        to a silver finish in the 2013 FIBA Asia Championship held in the country,
        which gave the Philippines a spot in the 2014 FIBA World Cup in Spain — a
        feat that has not been done for four decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c14e0-f44b-4262-b518-f89bc58f78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also responsible for giving the country its eighth title
        in the Southeast Asia Basketball Association in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3492b1-9360-4fa5-aef6-699cd82a52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a free-for-all on-court brawl between the national team
        and Australia at the Philippine Arena in Bocaue, Bulacan resulted to Reyes
        receiving a one-game suspension from FIBA. This prompted the SBP to tap the
        services of Yeng Guiao to call the shots in the recently concluded Asian Games
        in Indonesia and the upcoming fourth window of the World Cup Asian qualifiers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7132eaa-79d9-4c1c-aafb-04ad412f1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: FIBA suspends 13 players, coaching staff involved in Gilas-Australia
        brawl</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b366c-d85e-4b08-971b-746d0bcb316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Guiao to call shots for Gilas in upcoming window of FIBA World
        Cup Asian Qualifiers</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30622f-901c-4016-94d4-9b5651a5913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad currently holds the third spot in Group E of
        the qualifiers with a 4-2 record. They will go up against Iran on September
        13 in Tehran and Qatar on September 17 behind closed doors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9db4a5-54d9-4cf3-aeed-4423dc81eddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Speed is PH men''s basketball team''s advantage against
        tall Iranians, says coach</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62159f4-9f32-4707-af0e-3a2100b1c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes offered nothing but encouraging words to say to Guiao and
        the current team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2ecd3-c3ed-4081-9f07-dfbb40861d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:08:48.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:08:51.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with all the players &amp; coaches who have sacrificed
        and put their careers on the line for flag and country, we wish Coach Yeng
        and the current team great success, as they continue the World Cup journey.
        We are with you. Once Gilas, always Gilas," Reyes said.</p>'
