      'mgnl:created': 2019-04-17T17:13:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:13:08.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674ec7c-cbec-4f41-a2e3-ec5c9af15848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:13:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:13:08.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines is one of the most active nations on social
        media and in internet use, it also has one of the slowest internet connections.
        The industry is currently a duopoly, held by giants Globe Telecom and PLDT.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335deb44-151b-4cf7-97b7-77e1325ba384'
      'mgnl:activationStatus': true
