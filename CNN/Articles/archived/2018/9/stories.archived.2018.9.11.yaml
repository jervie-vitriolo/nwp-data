    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes asks Makati court to junk DOJ''s petition against him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682570c7-44fb-447c-a757-d76cde298a7f'
