  'bam-aquino-liberal-party-2019-elections-ouster-duterte-plot':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T13:58:33.002+08:00
    'imagesource': 'jcr:3c990f95-566d-44ec-9909-75e4e207243d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db2e8ec-3877-484a-ba46-6157da9050d1'
    'lead': 'Senator Bam Aquino says that any protest against President Rodrigo Duterte''s
      administration will be done through the vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:30:56.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:30:59.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:30:59.823+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition senator: LP concentrated on 2019 elections, not ''ouster''
      plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b30b5a-c866-4a99-a134-90a4bd57d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The Liberal Party is more concentrated on the upcoming mid-term elections,
        and not an alleged ouster plot against the President, Senator Bam Aquino said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6a189-74e1-4172-978e-7c9c946b9632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in the opposition [is] all looking electorally already,"
        Aquino told CNN Philippines'' The Source. "Kung merong protestang mangyayari
        laban sa administrasyon [If there is a protest against the administration],
        it has to be electoral."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cfb7c-9979-4648-a9c5-1a4b706c05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last weekend accused the opposition party
        of conspiring with administration critic Senator Antonio Trillanes and communist
        rebels to oust him. Vice President Leni Robredo, a member of the Liberal Party,
        denied the allegations and Trillanes dismissed Duterte as paranoid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03803307-1dcf-43f6-a556-d3bb944cd5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the President was voted democratically, and so his party
        was just concentrated in securing votes in 2019 to counter the ruling party
        in Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db7a29-cee0-440e-830e-3fbcfb60e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also focused on policies to mediate the rising prices
        of goods, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228c3fa-da73-4a14-b7df-bcc58c0ee0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pinakaplano ng oposisyon</em> is to focus on these economic
        problems," said Aquino. "<em>Ito ang kailangan ng tao, hindi yung smoke and
        mirrors na ouster na pinag-uusapan na wala namang basehan."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c050023-b516-4239-b810-26014ec4ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The opposition''s main plan is to focus on these economic
        problems. This is what people need, not the smoke and mirrors of a rumored
        ouster that has no basis.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34a161-7442-4297-ada0-69f73358fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More expensive goods come amid higher taxes on fuel and sugar, a
        nine-year record high for inflation, and a weaker peso. The Philippines also
        faces a problem with the cost of rice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08aa13-7f68-45e7-89a1-6a14cd2f7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these economic concerns, Aquino called out the government proclamation
        to void amnesty granted to Trillanes. Administration officials sought authorization
        to arrest the senator, but Trillanes has since said that he could not be made
        a "diversion" from more immediate concerns like the cost of food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f116f-bc66-4c68-8550-099d7001fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this, it''s all a distraction.<em> Nakakahiya sa taong bayan
        na hindi natin binibigyan ng oras ang totoong problema nila,"</em> said Aquino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecfbcae-77e3-4d6c-9fd9-a967b625498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s embarrassing to the people that we can''t focus
        on their real problems.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8897f-1022-449b-86c9-a754d70ec69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping people in our institutions will still opt to do the
        right thing, na hindi magbubulag-bulagan para sa [that they won''t play blind
        to] Malacanang," he added. "Gagawin pa rin nila ang tama, especially in this
        case na klarong klaro naman [That they will do what is right, especially in
        this case where it is clear]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8111eb4-7cf7-4e65-af5c-12f8d18a89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has raised his case to the Supreme Court. The administration
        turned to two Makati Regional Trial Courts to issue an alias warrant allowing
        Trillanes'' arrest, but both have deferred to the high court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730eab8-4f6a-4d27-9091-7377ecd22c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:30:56.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:30:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Supreme Court denies Trillanes plea for temporary restraining
        order on Duterte order</p>'
  'national-teachers-month-ten-years':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-11T13:38:33.004+08:00
    'imagesource': 'jcr:d2d201d9-4faf-4c0c-8747-97e644c82db7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '064bfe42-b64c-4b3c-a5cb-0900b62a5dda'
    'lead': 'National Teachers'' Month or NTM celebrates its 10th anniversary with
      the theme "Gratitude In10sified."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:32:50.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:32:54.513+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:32:54.193+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gratitude In10sified: National Teachers'' Month Marks Ten Years Of Celebrating
      Filipino Teachers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68a968-8c70-4242-9ce1-608cf9c383ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — National Teachers'' Month or NTM
        celebrates its 10th anniversary with the theme "Gratitude In10sified." From
        September 5 to October 5, various stakeholders are encouraged to honor our
        teachers through the four A''s of gratitude-appreciation, admiration, approval
        and attention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a32295-5c10-4e7a-a65a-de6e6a7fbc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTM movement started in 2008 when former DepEd secretary and
        current De La Salle Philippines president Br. Armin Luistro alongside Metrobank
        Foundation president Aniceto Sobrepeña, resolved to heighten public consciousness
        through a month-long celebration in honor of our teachers. Over time, this
        initiative became a multi-sectoral movement, specifically engaging sectors
        that work closely with teachers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f034a-d64a-40d8-9817-71e1e2e52316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception, NTM has marked several milestones. In 2011,
        Presidential Proclamation No. 242 was signed, formally declaring "the period
        from September 5 to October 5 of every year as National Teachers'' Month."
        Five years later, Republic Act No. 10743 was signed, formally designating
        "October 5 of every year as National Teachers'' Day."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bcd613-bcad-40f0-a9b7-0a69bcfdc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 Acts of Gratitude</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd30d14-fa7a-4bea-878b-0263a46b890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the NTM Coordinating Council, composed of various government
        agencies, educational institutions, private companies and non-government organizations,
        has adopted ten major activities called the "10 Acts of Gratitude" that uniquely
        express their appreciation for our teachers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539befaa-1552-4d3c-98cd-a918251d17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The 10 Acts of Gratitude are:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a23a5-454f-431f-aec4-a3ea6cc08bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Teach For a Day:&nbsp; In partnership with Teach for the Philippines,
        professionals will spend a day teaching with a Teach for the Philippines Fellow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccb777-9b9b-4ce1-9bb5-9176321ed59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Teachers Day Out: Teachers will enjoy free admission and tours
        in various museums around Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e50d5-24aa-4ece-8925-44ba9d79e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. NTM Lecture Series: One hundred fifty teachers will attend a
        three-day lecture series on cyber-education facilitated by SEAMEO-INNOTECH,
        Globe Telecom, Smart Communications and World Vision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34503b1c-42e6-4edd-ada0-9a62be1f0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. 39TH Manila International Book Fair: Teachers can visit the 39th
        Manila International Book Fair for free. They also get a chance to win prizes
        in the NTM booth by Metrobank Foundation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d2b00-2f5d-469e-b3c2-addf87556146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.515+08:00
