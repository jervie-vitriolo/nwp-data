      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I got angry because I did not know that they used
        our company.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6872e-7aa5-4279-850b-bbc4e622a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.862+08:00
