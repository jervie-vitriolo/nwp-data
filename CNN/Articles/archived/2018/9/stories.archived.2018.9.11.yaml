    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao to take legal action vs Top Rank over unpaid fees in Matthysse
      fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee52572-3e71-4cf4-963c-8e457dadcf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:42:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:42:29.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Eight-division world boxing champion Manny Pacquiao is taking legal action
        against his former promoter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836ede7-1d5e-40f5-82e1-a5d55e5f213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:42:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:42:29.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Pacquiao congratulated Top Rank for its seven-year
        partnership with broadcast giant ESPN. But Pacquiao claimed he has not received
        the U.S. rights payment for his July 15 fight against Argentina''s Lucas Matthysse,
        which was shown on ESPN Plus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7b27e-cd0a-48ea-b782-e8580c9be71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:42:26.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:42:29.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am initiating legal proceedings against Top Rank and all other
        parties based on the non-payment and attempt to restrict my future rights,"
        said Pacquiao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181c0db-98e0-4926-b2ef-e82a093c3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:42:26.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:42:29.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao defeated Matthysse via technical knockout in the seventh
        round. The fight was officially promoted by Pacquiao''s MP Promotions and
        Golden Boy Promotions, which is owned by boxing legend Oscar dela Hoya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357ef53-1dcc-4ce5-ba49-27efe2fdd710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:42:26.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:42:29.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after his loss, Matthysse retired from boxing. He made his
        announcement on his official Instagram account on August 2. In his 14-year
        professional boxing stint, the 35-year-old has tallied 39 wins off 36 knockouts,
        five losses, and one draw.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda558d0-3d91-4572-b077-8198caf1d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:42:26.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:42:29.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiao-Mattyhysse bout was the first Pacquiao fight not under
        Top Rank. However, Top Rank and ESPN were involved in broadcasting the fight
        in the United States, Canada, and Puerto Rico.</p>'
  'pagasa-mangkhut-typhoon-rain':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T21:53:52.612+08:00
    'imagesource': 'jcr:5bba978c-f7fb-41f6-a662-e6a1946ac08b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3810a1c-2966-4e18-9d6e-30d083dcba15'
    'lead': 'While PAGASA says "Mangkhut" is not a super typhoon, disaster officials
      warn of possible disasters as strong as those that occured when Typhoon Yolanda
      hit the southern region of the country in 2013. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:44:09.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:44:11.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:44:11.591+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials warn of ''Yolanda-type'' disasters as ''Mangkhut'' nears PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc036c28-9ec3-4022-8f54-6ffe4f9427c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 11) — A rainy weekend awaits
        residents in northern Luzon, Western Visayas and Mindanao as typhoon "Mangkhut"
        approaches the country, weather officials reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c9a03-7b5a-4c99-82e0-23b2c506df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said it expects northern Luzon to be the most affected
        area as Mangkhut is predicted to arrive in the country Wednesday and to traverse
        Cagayan to Batanes on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999efa1-2b5d-4f55-ad49-671e76f1abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it may raise a tropical cyclone warning signal number
        1 over Cagayan as early as Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ca206-fd1e-4777-9102-e45b0fc17b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangkhut will also enhance the southwest monsoon and bring scattered
        light to moderate rains and thunderstorms to the Zamboanga Peninsula, Western
        Visayas and Palawan on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e3850-647c-42de-ab7c-8cb0b90b2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also clarified that Mangkhut is not a super typhoon. It defines
        a super typhoon as a weather disturbance with more than 220 kilometers per
        hour (kph) maximum center winds. Mangkhut, as of 3:00 p.m. Monday, has a maximum
        center wind strength of 185 kph and gustiness of 225 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695a6b5-40a6-4796-a83c-7a98de9ed894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5:00 p.m. update, the weather bureau said Mangkhut was seen
        at 1,650 kilometers east of southern Luzon. It is moving 30 kph westwards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907b0d0-9d6c-4b8f-a568-3f10b25cd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials have not yet predicted that Mangkhut will reach
        super typhoon status. They expect Mangkhut to have maximum center winds of
        210 kph and gusts of 260 kph upon entry in the country. It will eventually
        weaken to 205 kph in maximum center winds and 255 kph in gusts when it reaches
        northern Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e37c26-18e5-4022-9322-b1af636941f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, however, warned of possible disasters as strong as those
        that occurred when Typhoon Yolanda hit the southern region of the country
        in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7a78b-21e0-4523-88e1-5d654357feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a pretty nasty typhoon to put it candidly, and wag na nating
        subukan (let''s not try it)," Edgar Posadas, spokesperson of the NDRRMC, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1a14e-a65d-4d7b-bd53-24c3a4f68aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster response agencies are set to meet on Wednesday to lay out
        a concrete plan ahead of a potential landfall later this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a816004-9b78-49d9-8a8e-702fee0d2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is still too early to predict Mangkhut''s exact path, officials
        said people from the northernmost areas in Luzon should gear for a major hit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294063b3-2de5-4498-9cfc-d416154a6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangkhut is expected to have a widespread effect, as it is forecast
        to have a diameter of about 600 kilometers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b2bdf-0a4d-4dea-8446-182cf17a2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So kung magla-land fall daw</em> at the northern most tip ng
        northern Luzon, <em>apektado hanggang</em> central Luzon, and yung outer bands
        nya, posibleng hanggang Metro Manila," Posadas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca213b-be74-4f28-9989-1c9d3bf4618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If it makes landfall at the northern most tip of northern
        Luzon, affected areas will include central Luzon and its outer bands, possibly
        reaching Metro Manila.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7996e-6917-4b77-b64e-18bb3fd3e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tropical depression "Neneng" left Philippine territory
        but rains are still expected in the Ilocos provinces, Cordillera region and
        Cagayan valley. The tropical cyclone warning signal number 1 issued over Batanes
        has also been lifted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337de74-275c-42f4-ad2d-6934ab4110f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:44:09.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:44:11.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
