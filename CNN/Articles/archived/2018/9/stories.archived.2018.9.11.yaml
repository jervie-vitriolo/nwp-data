    'template': '1'
    'title': 'John Legend''s EGOT win makes history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2edcb9-4a77-4c21-aefa-73bde967feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:50:35.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:50:38.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John Legend made history twice over the
        weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b20d62-c395-44ce-892e-28b8fa0b4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:50:35.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:50:38.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-actor won an Emmy at the Creative Arts Emmy Awards on
        Sunday in Los Angeles, along with Andrew Lloyd Webber and Tim Rice for producing
        the best variety special winner, "Jesus Christ Superstar Live in Concert."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b915ad-f2e4-4714-89cd-394c7b6a0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:50:35.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:50:38.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 39, Legend is one of the youngest EGOT winners and also became
        the first African-American man to snag that honor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107e982-127c-4337-90c4-7dcea07d950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:50:35.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:50:38.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EGOT" stands for the big four awards in the entertainment industry:
        Emmy, Grammy, Oscar and Tony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983acfbe-c0b2-47e7-b921-ec1c08cc5a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:50:35.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:50:38.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend has racked up 10 Grammys, starting with a best new artist
        win in 2006.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83e278-4e26-4735-9dd9-bb74e4e27a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:50:35.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:50:38.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 his song "Glory" featured in the film "Selma" won an Oscar,
        and he received a Tony in 2017 for his role as a co-producer for the Broadway
        production of "Jitney."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0dcfe-2c92-41bd-b853-42162211605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:50:35.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:50:38.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend, who also played the title role in the NBC musical special,
        celebrated his win on social media.</p>'
