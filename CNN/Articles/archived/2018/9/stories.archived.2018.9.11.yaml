      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:22:49.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the order dismissing the case having already attained
        finality, the case cannot be revived or re-opened anymore, especially by mere
        ex-parte motion of the prosecution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10913edd-f4b0-42b1-b705-0aa9c698f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:22:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:22:49.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) made the motion on September 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65450438-8508-4c2e-930a-42e5a5b1d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:22:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:22:49.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was granted amnesty by former President Benigno Aquino
        III in 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696470e9-45bf-4cda-bd3b-c0eb40ed0efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:22:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:22:49.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Proclamation No. 572 on August
        31, voiding the amnesty.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Malacañang releases copy of Proclamation No. 572 revoking
        amnesty of Senator Antonio Trillanes <a href="https://t.co/96Xd3wWIFc">https://t.co/96Xd3wWIFc</a>
        <a href="https://t.co/05NqYk1Sx9">pic.twitter.com/05NqYk1Sx9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1036852669896253446?ref_src=twsrc%5Etfw">September
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75870f9a-fb74-4ef8-b4d3-1bea0ceb4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:22:45.894+08:00
      'mgnl:createdBy': 'jeff'
