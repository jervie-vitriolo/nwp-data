    'created': 2018-09-11T20:46:17.839+08:00
    'imagesource': 'jcr:8faf9227-3873-421e-b1cd-7c147bd4a5c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f147f52e-85a7-4728-ae88-9d09881d8440'
    'lead': 'Senator Antonio Trillanes IV blasts President Rodrigo Duterte for dragging
      his mother to their row, saying "hindi yan gawain ng mga tunay na lalaki." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:10:55.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:10:58.990+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:10:58.853+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Trillanes'' mother involved in PH Navy transactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f051a1-3d64-43d2-933d-29fe28fc934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        President Rodrigo Duterte on Tuesday hit back at Senator Antonio "Sonny" Trillanes
        IV, saying it was the latter''s family member who was involved in business
        transactions while Trillanes was in government service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a006bc6-d0e5-4c30-985e-db753036800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised tete-a-tete (private conversation) with Presidential
        Legal Counsel Salvador Panelo, Duterte said Trillanes'' mother previously
        engaged in several transactions with the Philippine Navy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbddbda-c4d7-4a72-9508-7959e9d259a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema kay (the problem with) Trillanes, he is crucifying
        (Special Assistant to the President) Bong Go for entering into business with
        government," Duterte said in the one-on-one interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d233e-9a6a-43bc-86ad-14e8c0fbf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) There was a time in the Navy''s history... <em>Ang tatay
        niya nasa seribisyo pa, siya nasa serbisyo pa, ang transaction ng karamihan
        ng supplies sa Navy, ang nanay niya."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a0372-16c1-4d7d-aef4-adb21d23601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a time in the Navy''s history... His father
        was still in service, he was still in service- but majority of the supplies
        transactions in the Navy were with his mother.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b20e1-b9c8-4743-8465-5659aecb1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes lashed out at the country''s chief executive for dragging
        his parents into their row. He told Duterte to rather stick with their personal
        issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640fd87-3bdf-4589-8cbe-b137cf77eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko maintindihan kung bakit ida-drag ni Mr. Duterte ang
        aking mga magulang dito sa laban namin,"</em> Trillanes told reporters on
        Tuesday afternoon. "You stick with me, Mr. Duterte."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c15919-4472-456e-83e9-9e2d265518f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t understand why Mr. Duterte has to drag my
        parents into our fight. You stick with me, Mr. Duterte.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4a053-394f-486c-acb2-0885de3934bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron siyang problema sa akin, stick with me. Dahil kaya
        ko to. Pero yung ida-drag mo yung nanay ko, personalan yan. Hindi yan gawain
        ng mga tunay na lalaki,"</em> the senator added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3312e-3ea3-47fe-9de1-c866752c91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he has a problem with me, then stick with me. Because
        I can do this. But if you drag my mother, that''s too personal. That''s not
        what a true man does.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb49633-b350-4ec6-9fb9-02a90c03f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Monday called for an investigation of several unfinished
        projects in the Davao region, which are allegedly linked to the firms of Go''s
        father and half-brother.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14f659-0a54-4eec-ba56-4eb1f202e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Bong Go ready to face probe over family''s alleged multibillion-peso
        projects</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe9603-f658-4911-8e19-34cf24ace0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:10:55.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:10:58.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcast one-on-one interview, which was earlier announced
        to be a press conference, saw Duterte addressing some of the pressing national
        issues today.</p>'
  'duterte-third-telco-november-panelo':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T18:44:29.132+08:00
    'imagesource': 'jcr:538476e6-6a88-46e6-83c3-ee6cf4410163'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1956004-ea75-42ba-8c84-b35846fed1b6'
    'lead': 'President Rodrigo Duterte promises that he will announce the third telco
      player by Christmas, if the Department of Information and Technology won''t
      pick one soon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:13:04.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:13:08.642+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:13:08.481+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I will take over third telco decision in November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88b482-6ebb-43b2-979c-0eeca5d2eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:13:04.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:13:08.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 11) — If the Department
        of Information and Technology (DICT) won''t pick a third telco player soon
        — then he will, President Rodrigo Duterte said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553c9f0-86d9-43c6-8e1c-8e9d1493278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:13:04.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:13:08.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe late, early November, pag wala pa, I''ll take over. Ilagay
        ko iyan sa [I will put it under the] Office of the President," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76e96f-a159-4462-80f7-9a9c830a9914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:13:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:13:08.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will invite all dito na negosyante, and I will decide in front
        of them kung sino. Give me your position papers, I''ll read it. Give me 30
        minutes. Then I''ll come back and tell them I will decide. Iyon na [That will
        be it]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf61d63-6a8e-48ad-9ca2-d64a11743f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:13:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:13:08.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About ten local and foreign firms — hailing from Vietnam, Norway,
        China and South Korea — are vying for a spot in the local telecommunications
        industry. The DICT released the criteria for choosing the third company last
        month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee3081-1220-460b-9d39-20ea3bf175be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:13:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:13:08.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the comments during a tete-a-tete with Presidential
        Legal Counsel Salvador Panelo. The broadcast one-on-one interview had initially
        been announced as an address to the nation, and then later clarified to be
        a press conference. The press conference was later cancelled, and access to
        the event was restricted to state media network PTV-4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b769be8-0413-4ef8-ae5c-4a8e0b60c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:13:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:13:08.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was responding to a question raised by Panelo about concerns
        that the National Privacy Commission was imposing certain conditions that
        turned off potential telcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22555c04-62f1-4d43-9270-32a1e788a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:13:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:13:08.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President promised the third player would be finalized by the
        end of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6b02f-8cdf-4d43-8465-bff5ee3e23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:13:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:13:08.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will resolve it by late October, [early] November," Duterte said.
        "By Christmas, alam na ng mga tao sino ang third player."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: By Christmas, we will have a third telco player | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/vu1pVvhiQU">pic.twitter.com/vu1pVvhiQU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1039453322749431809?ref_src=twsrc%5Etfw">September
        11, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
