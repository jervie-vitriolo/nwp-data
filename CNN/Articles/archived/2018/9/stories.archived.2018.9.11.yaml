      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. NTM Digital Campaign: A digital campaign will highlight the culture
        of gratitude for teachers on social media with official hashtags #ThankYouTeacherPH
        and #2018NTM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406aa2d-1aa5-4442-a2ae-18adfd680570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.880+08:00
