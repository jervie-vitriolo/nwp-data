      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before tonight, only 12 people had won an Emmy, Grammy, Oscar and
        Tony in competitive categories," the caption on a photo of Legend, Webber
        and Rice on Instagram read. "Sirs Andrew Lloyd Webber, Tim Rice and I joined
        that group when we won an Emmy for our production of their legendary show
        Jesus Christ Superstar. So happy to be part of this team. So honored they
        trusted me to play Jesus Christ. So amazed to be in such rarefied air."</p>'
