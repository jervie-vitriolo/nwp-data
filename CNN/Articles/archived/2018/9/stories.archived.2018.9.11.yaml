      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s turbulent stock price — and&nbsp;even more volatile CEO&nbsp;—
        steal the headlines. But the real story may be&nbsp;the steep decline in the
        value of the electric car maker''s bonds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cfc2ad-fb46-4741-92d6-864ce9b35cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$1.8 billion of Tesla bonds due in August 2025 plunged to a record
        low on Friday. The bonds traded for just 84 cents on the dollar, down from
        98 cents a year ago. The yield, which moves opposite price, almost doubled
        over that span to 8.6 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e67148-cddd-40c9-a703-df76d48bec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action in the bond market signals mounting worry about the high-wire
        act at Tesla. Elon Musk is&nbsp;scrambling to ramp up Model 3 production&nbsp;fast
        enough to turn a profit — and use that money for looming debt payments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7f948-d9e0-449d-8a19-b72309610498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla is in a cash pinch," Cowen &amp; Co. analyst Jeffrey Osborne
        said in an interview. "The primary concern — above and beyond doing drugs
        and whatnot on podcasts — continues to be the ability of the company to generate
        cash."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b750b-0613-4e07-bba0-7c3ced4290c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla loaded up on debt to speed the company''s rapid rise in the
        auto world. That strategy paid off as Tesla built a huge lead in the electric
        car race, although that position is under assault from intense competition
        by&nbsp;rival manufacturers such as Mercedes-Benz&nbsp;and Ford.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25300c-dafd-46e3-8a2e-7e1d68215f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than $9 billion of Tesla''s debt is scheduled to mature before
        2025, including a total of $2.7 billion this year and next, according to a
        Goldman Sachs research report that&nbsp;called the company''s balance sheet
        "concerning."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd5e5c-4d78-41ed-bc8b-1ef02e3bfbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla is extremely leveraged. They have a gun to their heads dictated
        by the timing of the debt payments," said Cowen''s Osborne, who has an "underperform"
        rating on the stock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae45fc8-2e5b-457d-ae6f-62a3cb47098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Erratic behavior''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfa2ee-0f5e-4083-98ed-069a211eda9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that Tesla is rapidly ramping up Model 3 production,
        which&nbsp;could take financial pressure off the company. Optimism about Tesla''s
        Model 3 progress led analysts at research firm Baird to publish a note on
        Monday urging investors to "buy even with the drama."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327755b-79d9-4b78-854c-d8b0075b75a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other analysts are skeptical that Tesla can accelerate
        or even maintain this production pace long&nbsp;enough to be profitable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6eb76-e9d6-41ba-9ce8-4283b9e22493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial challenge&nbsp;has been exacerbated by Musk''s shenanigans.
        On Joe Rogan''s podcast last week, the&nbsp;billionaire wielded a flamethrower,unsheathed
        a Samurai sword and took a puff of what Rogan said was a joint of marijuana
        and tobacco.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e4847-cc67-4106-8996-d5127ffca471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been concern about Elon Musk''s erratic behavior," Osborne
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0daba5-a300-4850-bf7a-535100a21e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The podcast stunt follows a tumultuous August in which Musk tweeted
        that funding had been "secured" to take Tesla private at $420 a share. Less
        than three weeks later,&nbsp;Musk abandoned the go-private plan&nbsp;after&nbsp;what
        he described as a shareholder revolt. The fiasco reportedly sparked an SEC
        investigation into the accuracy of Musk''s "funding secured" tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40a867-ed8f-4817-a2cb-5e3bf170b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rebounding 6 percent on Monday, Tesla''s share price has
        plunged 29% from the peak of $389.61 on the day Musk tweeted the go-private
        plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93150d-ee13-4a35-b55f-46cddc8daca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive exodus</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82f852-d29a-40c9-968f-6326be5e922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s decline has been driven by accelerating "management credibility
        issues," Needham &amp; Co. analyst Rajvindra Gill wrote in a report on Monday.
        Gill has an "underperform" rating on Tesla.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6222b72-c0e3-463e-a453-ac4439896616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla stock tumbled again last week after the company''s&nbsp;chief
        accounting officer suddenly resigned&nbsp;after less than a month on the job.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c5ff2-74c5-4bd3-b428-9489aae0c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gill is "concerned" about the rapid turnover of senior executives
        at Tesla, which he estimates has lost 23 executives over the past two years
        alone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fe7ea-9cd9-44fa-9805-2e64643d4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tesla spokesperson referred to previous comments in which Musk
        said Tesla expects to turn a profit in the third and fourth quarters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4988009-afde-4c6a-9f83-ebd45a75a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 1, Musk told analysts that Tesla plans to pay off its
        debt instead of refinancing it. Musk has also shot down speculation that Tesla
        will need to raise cash by selling more stock.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d1d10-4a27-4ca3-9b70-dd11afb83994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could raise money, but I think we don''t need to, and I think
        it''s better to just not," Musk said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f3470-f834-4e3d-8f03-18f1986e72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may no longer be up to Musk. Analysts say Tesla may struggle
        to raise cash until the dark cloud of an SEC investigation is lifted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ed8bb-add6-4ef9-a56a-1580214575f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:52:27.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:52:30.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Forget the stock. Tesla''s
        bonds are imploding."</p>'
  'United-States-International-Criminal-Court-PLO-office-Washington':
    'author': 'Elise Labott and Hilary Clarke'
    'caption': 'The Trump administration is expected to raise the specter of sanctions
      against the International Criminal Court (ICC) if it moves to investigate the
      U.S. or Israel, according to an official familiar with planned remarks by U.S.
      National Security Advisor John Bolton.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-11T19:06:51.039+08:00
    'imagesource': 'jcr:5fe9f044-31dc-47b4-aa1c-e8fec7c1fae3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ffe662d-7457-4ef6-9765-69e83d821f1e'
    'lead': 'The State Department officially announced the decision to close the office
      in a statement Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:53:57.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:54:00.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:54:00.587+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. threatens sanctions against International Criminal Court, will
      close PLO office in Washington

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9e947-c6a5-4f90-9079-278036361c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; U.S. national security adviser John
        Bolton announced Monday that the U.S. will use "any means necessary" to protect
        its citizens and allies from prosecution by the International Criminal Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29c480-6bf9-431a-a0bc-85d34cdaf45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"United States will use any means necessary to protect our citizens
        and those of our allies from unjust prosecution by this illegitimate court,"
        including tariffs and prosecution, Bolton said in a speech to the Federalist
        Society in Washington, DC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a142ab2-bfa4-4b3e-8d8e-2c300aa415ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton blasted the ICC as "ineffective, unaccountable," "outright
        dangerous" and "contrary to American principles," and said the U.S. "would
        respond against the ICC and its personnel to the extent permitted by U.S.
        law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed598c73-c2e5-4593-ba66-371093ea4bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ban its financial system and we will prosecute them in
        the U.S. criminal system. We will do the same for any company or state that
        assists an ICC investigation of Americans," said Bolton, a former ambassador
        to the UN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269eef6-43c1-4497-b04a-a6c1cdd15a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton said the U.S. would "take note" of other countries'' cooperation
        with the ICC and "will remember that cooperation when settling U.S. foreign
        assistance, military assistance, and intelligence sharing levels."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8bee0-34b0-4ae3-90f3-28accae406bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the administration "would consider taking steps in
        the UN Security Council" to "constrain" the Netherlands-based court, whose
        jurisdiction the U.S. does not recognize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30698007-9855-4444-a03c-f8beb615c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton also hailed the closure of the PLO office in Washington and
        said the U.S. "will not allow the ICC, or any other organization, to constrain
        Israel''s right to self defense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111486db-3f73-497a-8186-1a84a889a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department officially announced the decision to close
        the office in a statement Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1fbe2-75d9-48f2-babc-2e0045994df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have permitted the PLO office to conduct operations that support
        the objective of achieving a lasting, comprehensive peace between Israelis
        and the Palestinians since the expiration of a previous waiver in November
        2017," department spokesperson Heather Nauert said in the statement. "However,
        the PLO has not taken steps to advance the start of direct and meaningful
        negotiations with Israel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df45bf-2a19-4c88-bbc6-a2da606b4b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the contrary, PLO leadership has condemned a U.S. peace plan
        they have not yet seen and refused to engage with the U.S. government with
        respect to peace efforts and otherwise," Nauert''s statement continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c223b94-625e-4fd6-9870-cec40c5353d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the decision was "consistent with the administration''s
        and congressional concerns about Palestinian attempts to prompt an ICC investigation
        of Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4fc44-f76e-4ef8-91a6-5f148ef80543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLO slammed the U.S. administration in advance of the expected
        announcement, and said it had already been notified by the White House of
        the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc01b6-7f89-467f-805f-f44e32ec07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This dangerous escalation shows that the U.S. is willing to disband
        the international system in order to protect Israeli crimes and attacks against
        the land and people of Palestine, as well as against peace and security in
        the rest of our region," PLO Secretary General Saeb Erekat said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68912455-6655-4d9b-8d83-eae7aa3f10dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also extremely cruel and spiteful to persist in deliberately
        bashing the Palestinian people by denying them of their rights, giving away
        their lands and rightful capital of Jerusalem, and defunding UNRWA (the United
        Nations Relief and Works Agency for Palestine Refugees) and Palestinian institutions,
        including East Jerusalem hospitals," fellow PLO Executive Committee member
        Hanan Ashrawi said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe311abe-0d2a-47f9-9ed9-b9ca06db49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the PLO delegation to the U.S., Husam Zomlot, condemned
        the closure of the mission "in the strongest terms" in a statement Monday,
        saying the Trump administration was "blindly executing Israel''s ''wish list,''
        which starts with shutting down Palestinian diplomatic representation in the
        U.S."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1157d82-c7f0-44ec-b1f8-fb109a3d2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration''s reasoning for such an act is the refusal
        of the Palestinian leadership and the PLO Delegation to the US to cooperate
        with the so-called ''peace efforts'' and our actions to hold Israel accountable
        by referring it to the International Criminal Court," Zomlot said. "We stand
        firm in our decision not to cooperate in this ongoing campaign to liquidate
        our rights and cause. Our rights are not for sale and we will block any attempts
        at bullying and blackmailing us to forgo our legitimate and internationally
        endorsed rights."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb122f-2bc2-43c1-a0df-a00b14cf6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Zomlot said the Trump administration aimed to
        "protect Israel from unlawful acts, and provide it with full immunity to kill
        the two state-solution." The statement also vowed to "step up our efforts
        to hold Israel accountable under international law, continue building international
        alliances for peace, double our efforts to reach out to the American people
        as we witness the transformational change in American public opinion in support
        of the Palestinian cause and our legitimate rights."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be44ac3-7c26-4748-bc8c-d8e3f2fab290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the U.S. announced it would redirect $25 million
        originally planned for the East Jerusalem Hospital Network as part of its
        review of U.S. aid to Palestinians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f5db79-2b29-4eb1-831c-5a01d4ad84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six hospitals will be affected including the Lutheran World Federation''s
        (LWF) Augusta Victoria Hospital (AVH), which serves over 5 million Palestinians
        in the West Bank and Gaza, according to the hospital''s website. The AVH also
        provides specialized care not available in the Palestinian territories including
        radiation therapy for cancer patients and pediatric hemodialysis, according
        to the website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaaf4c7-5758-4713-9de4-ad07cebbfb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted online, the LWF said it regretted the US announcement
        on the hospitals, adding that funding for the facilities was critically important.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624a04b-d9da-47c6-a346-c070b5571a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funding to the East Jerusalem Hospital Network is critical
        to ensure ongoing, lifesaving treatment for patients from the West Bank and
        Gaza," said Rev. Dr, Martin Junge, LWF general secretary. "We call on the
        U.S. Administration and the U.S. Congress, in the spirit of the exemption
        introduced in the Taylor Force Act, and the international community to urgently
        address this critical situation to ensure that the lifesaving treatments can
        continue uninterrupted."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764af5f1-2575-4d3b-9c3e-4c07f5324a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taylor Force Act is&nbsp;a law passed by Congress earlier this
        year&nbsp;that linked future US funding to the Palestinian Authority (PA)
        to a demand that the PA end its policy of paying a stipend to "terrorists
        serving in Israeli prisons, as well as to the families of deceased terrorists."
        The law''s proponents said the payments were an "incentive to commit acts
        of terror" -- but the law exempted US funding for East Jerusalem hospitals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d8569-6863-4a32-89d4-dbee0c654eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the U.S. also announced it was&nbsp;cutting all funding
        to the UNRWA, the UN agency that provides schools and healthcare services
        to more than five million Palestinian refugees, leaving the agency with a
        shortfall of $300 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8b2e5-840d-4be4-8240-3477fb7d9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US onslaught against the ICC is the latest challenge from the
        Trump administration to international institutions. This year alone it has
        left the UN Human Rights Council and threatened to&nbsp;pull out of the World
        Trade Organization. Last year the U.S.&nbsp;withdrew from the Paris climate
        agreement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4cd78-ef1e-416e-ab12-c5122a9f5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:53:57.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:54:00.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "US threatens sanctions
        against International Criminal Court, will close PLO office in Washington."</p>'
  'Syria-Idlib-airstrike':
    'author': 'Salma Abdelaziz, Clarissa Ward and Waffa Munayyer'
    'caption': 'A 22-year-old citizen journalist and rescuer with the White Helmets
      volunteer group snapped photographs of a leveled potato chip factory in Khan
      Sheikhoun on Friday as his friends and colleagues hosed down the flames.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-11T18:56:26.487+08:00
    'imagesource': 'jcr:e8fad7ed-c5d1-47c8-8b01-cf1fd7631a58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06def870-57f2-4e5b-9213-62042387f514'
    'lead': 'Airstrikes are nothing new to Khan Sheikhoun, the town in Idlib province
      where more than 80 people were killed in a Sarin gas attack last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:55:25.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:55:36.197+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:55:35.986+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescuer hit in airstrike keeps filming to capture the horror in Syria''s
      Idlib

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453ea9a-1b1e-4725-8f0b-92d11c5e1d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As he had done dozens of times before,
        Anas al-Diab rushed to film the&nbsp;aftermath of an airstrike in Syria''s
        Idlib province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103967a-11fb-490e-9a62-d784acc44ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old citizen journalist and rescuer with the White Helmets
        volunteer group snapped photographs of a leveled potato chip factory in Khan
        Sheikhoun on Friday as his friends and colleagues hosed down the flames.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119fd8f-44ef-45e7-835b-58a42c241005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, another explosion hit. This time Diab became a victim,
        but he kept his camera rolling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a3ed6-697e-4051-a2ca-a1317fff0471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic footage provided to CNN by the White Helmets shows
        Diab bleeding heavily from the legs, unable to stand, as he cries out for
        help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647e180-5eaa-495f-b643-400daa6d52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys, guys, please come carry me," he shouts to his fellow rescue
        workers, the video shows. "I can''t move."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb49b64-6ed3-4add-ae93-bf7b51039737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other men try to get him to safety, but without a stretcher,
        they are forced to drag him out, his bloody legs trailing through the dusty
        debris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae0031-916d-462b-bb93-5f78bca4ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you, I know you! My dear Anas!" one of Diab''s friends says
        as he rushes to help him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13631c3b-e8c7-4201-be40-26d08e4b1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes the whoosh of a plane, another bomb lands and the men
        are pinned to the ground. One grabs his radio and calls for backup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030093e0-743b-47e2-9720-f7f770b2dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes are nothing new to Khan Sheikhoun, the town in Idlib
        province where more than&nbsp;80 people were killed in a Sarin gas attack
        last year. The United Nations and international chemical weapons experts say
        Syrian President Bashar al-Assad''s regime was behind the attack, which prompted
        a US military strike on Syrian regime targets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8999ba-e484-486c-a456-38f6047ff7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian forces and its allies have for more than two years been flushing
        their enemies from swaths of territory they regained in the long-running conflict.
        Many opposition fighters and their families were bussed into Idlib, pounded
        by airstrikes in recent days in a regime operation to retake Syria''s last
        remaining major rebel stronghold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15b853-4451-4d6f-bc0d-5a9a95994a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 3 million people are packed into a rural enclave in Idlib
        province that borders Turkey to the north. Among them are some 70,000 fighters,
        their allegiances ranging from moderate to radical.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc30e8-0418-45cf-a09f-94811532d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer number of civilians crammed into this enclave and the
        clearly disproportionate firepower used on them prompted the UN to warn the
        operation may soon become a "bloodbath." US officials are worried the regime
        could again use chemical warfare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec91ac-39ac-47ee-af54-60410bf57861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, the Syrian regime''s most muscular ally, has provided much
        of the air power behind Assad''s territorial gains in recent years. Russia
        and Syria say they only target terrorists, an assertion contradicted by accounts
        on the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322750f5-7e5e-498e-b5b0-5633057e388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur video that cannot be independently verified by CNN shows
        scenes of chaos and carnage playing out across the province: families with
        children run through the shell of their homes; a woman pancaked under the
        rubble except for a protruding hand, still moving; and bombings, one after
        another turning the skyline dark gray.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e035a2-3154-4dc5-b103-f67a554eb40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diab is one of the luckier ones; he survived and continues to recover
        in a hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5522690-1f8b-4ac4-9e21-73e9ba7f50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are targeting innocent civilians and trying to kill as many
        of us as possible," he said from his bed. "As I was being rescued I told the
        guys to hold onto the camera because it has the material that can incriminate
        this criminal and send him to an international court."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf7601-7570-4354-b886-941fde1fc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of the risks, some civilians are taking to the streets
        again in demonstrations reminiscent of the early days of the revolution against
        Assad, during the 2011 Arab Spring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df8c0e-d179-4636-aded-733187a0fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands packed squares across Idlib on Friday, activists told
        CNN, calling not for lofty ideals but for the right to survive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145112a-0e7f-4e0e-81c5-11549966692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Idlib, we are with you until death," they chanted, video shows.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce1229-a0fc-4cf3-a689-3a38b6cd0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may well be the last words of this uprising.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0c1e4-7b5b-44f1-9924-f3ae9451f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:55:25.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:55:36.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Rescuer hit in airstrike
        keeps filming to capture the horror in Syria''s Idlib."</p>'
  'Donald-Trump-Kim-Jong-Un-denuclearization-North-Korea':
    'author': ' Zachary Cohen and Jamie Crawford'
    'caption': 'U.S. President Donald Trump met North Korean leader Kim Jong Un in
      a historic summit in Singapore in June. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-11T06:52:54.392+08:00
    'imagesource': 'jcr:d1fc8b24-aa2e-4c91-b06a-00fa3f67fb5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b39c62ac-54c5-49dd-954e-ad1fb1f3079b'
    'lead': 'U.S. President Donald Trump has received another letter from Kim Jong
      Un.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:10:53.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T09:10:58.779+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:10:58.544+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump open to meeting North Korea''s Kim again despite lack of denuclearization
      progress

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a4743-0e5b-49a5-8ad3-96fe8582b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House press secretary Sarah Sanders
        said Monday that U.S. President Donald Trump is open to another meeting with
        North Korean dictator Kim Jong Un despite national security adviser John Bolton''s
        assertion that the U.S. is still waiting for Pyongyang to take steps toward
        denuclearization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1adcde-171b-4aba-8951-ad1f7554a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has received another letter from Kim, which Sanders described
        Monday as "very warm" and "very positive," noting that the White House will
        not release the letter unless Kim agrees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2268b4-53cf-485d-815a-388b407f3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary intent of the letter, she said at Monday''s briefing,
        was to "request and look to schedule another meeting" between the two leaders,
        something the White House is "open to."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed232ee2-f144-482e-8f4b-3c37c72a329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the White House is "already in the process of coordinating"
        another meeting, but declined to provide further details on a time or location.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a27cd-595a-406c-aa6a-25bebffb8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the letter as "further evidence of progress" toward denuclearization,
        noting that the latest parade was "not about their nuclear arsenal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ab16d-e867-4849-9b64-a0e36b51ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, she said, showed a "commitment to continuing conversations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ccefd-c66d-4f5b-88ae-ab772790caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' comments came hours after Bolton said Trump has "tried
        to hold the door open" for Kim to denuclearize, but the U.S. is&nbsp;still
        waiting&nbsp;on Pyongyang to take those steps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aef121-c63e-4375-a75a-45d0e98eb676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump tried to hold the door open to Kim Jong Un and
        his regime if they would denuclearize," Bolton said, adding "but President
        Trump can''t make the North Koreans walk through the door he is holding open.
        They are the ones that have to take the steps to denuclearize and that is
        what we are waiting for."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4bca2-746d-428e-a7d1-1565b394c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bolton, Kim told South Korean President Moon Jae-in
        in April that he could denuclearize North Korea "in one year." Bolton also
        noted Monday that he "thought they could do it even more quickly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ba15d-474c-4848-ad82-7423ea09e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Bolton spoke with his South Korean counterpart, National
        Security Office director Chung Eui-yong and received a "comprehensive report
        of Ambassador Chung''s September 5 visit to Pyongyang."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19429f-c03a-4420-89b2-2c854be20e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean officials also said last week that Kim has "unwavering
        trust for President Trump" and wants to achieve the denuclearization of the
        Korean Peninsula before the U.S. leader finishes his term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398df17-81d0-41c8-a6d9-78a9c60f9a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trust, despite some difficulties surfaced during the negotiation
        process between the U.S. and the North, will continue," said South Korean
        special envoy Chung Eun-yong, who met with Kim in Pyongyang on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63cbdb-17ad-4dc7-a472-5db77330ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, North Korea celebrated its national day with a
        series of massive spectacles glorifying 70 years of rule by the Kim dynasty
        Sunday, but held back on any mention of its nuclear weapons program -- a possible
        signal of support for Pyongyang''s ongoing negotiations with the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4be81-f791-4d77-9715-395de007e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:10:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:10:58.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump open to meeting
        North Korea''s Kim again despite lack of denuclearization progress."</em></p>'
