    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olivia Newton-John is battling cancer for the third time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a9fc8-f46b-4b23-88d1-c6c046f9e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Australian superstar Olivia Newton-John has revealed she
        is again battling cancer, her third diagnosis in three decades, during an
        interview broadcast on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a37c4b-f1ef-4f9c-8183-4a9c74858372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to&nbsp;CNN-affiliate Seven''s "Sunday Night,"&nbsp;the
        singer-songwriter said was treating the cancer with "modern" medicines and
        natural remedies after being told in 2017 she had cancer at the base of her
        spine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53860885-e25a-4ba9-8a8e-70afe0f5a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband''s always there, and he''s always there to support me,
        and I believe I will win over it and that''s my goal," she told Seven.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a94551-98f5-41f7-b2e3-83c22121b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-John, who will turn 70 in a few weeks, was catapulted to
        fame when she starred opposite actor John Travolta in the high school musical
        "Grease."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccd2a6-c541-4eed-9578-b4b037604215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then she has released multiple number one hit singles as well
        as touring internationally. In 2017 she was touring the United States with
        her new album "Live On."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2270ed-9986-4b5b-be4b-fcbb2193871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was first diagnosed with breast cancer in 1992 which she overcame,
        in the process becoming a fierce advocate for breast cancer screening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac380909-9c1a-4f7e-9418-d4a785c60362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has a cancer center named after her in Melbourne, Australia,
        the Olivia Newton-John Cancer Wellness Research Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820d762-3b1a-4191-80b7-2a7a9b4ffcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-John was diagnosed for a second time in 2013, a new breast
        cancer which had&nbsp;spread to her shoulder,&nbsp;forcing her to postpone
        a tour of the US and Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b2f5a-ebe7-4a1b-86d5-82487093abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her third diagnosis, the singer told Seven she was taking
        cannabis oil for the pain, a treatment she hoped would one day be available
        in her home country of Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb4c11-cee1-4d89-946d-4be94530bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:47:45.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very lucky I live in a (U.S.) state where it''s legal ...
        my dream is that in Australia soon it will be available to all the cancer
        patients and people going through cancer or any kind of disease that causes
        pain," she told Seven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b9a6b6-eb64-4458-bbd6-9f100e9e4664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:47:42.726+08:00
