  'white-house-phone-policy-situation':
    'author': 'Kaitlan Collins'
    'caption': 'After Omarosa Manigault Newman revealed last month that she secretly
      taped White House chief of staff John Kelly as he fired her in the Situation
      Room, a change was made to the West Wing''s phone policy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-11T06:14:32.762+08:00
    'imagesource': 'jcr:8b890615-89da-46c8-81fe-30a7bf51ab59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '056c542b-f8c5-4bc9-9969-cd0c2cce7a61'
    'lead': 'After Omarosa Manigault Newman revealed last month that she secretly
      taped White House chief of staff John Kelly as he fired her in the Situation
      Room, a change was made to the West Wing''s phone policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:16:59.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T09:17:03.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:17:03.304+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: White House again changes phone policy amid heightened
      paranoia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781a6eb-1a71-4301-ba62-07a9c25670d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After Omarosa Manigault Newman&nbsp;revealed
        last month that she secretly taped White House chief of staff John Kelly&nbsp;as
        he fired her in the Situation Room, a change was made to the West Wing''s
        phone policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4fae85-e40e-4d64-a94e-053321e104f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, staffers would not be allowed to leave their phones
        — even the government-issued ones — in lockers in the small entry area outside
        the Situation Room, as they had done for the previous 19 months of the administration.
        Instead, staffers were directed to go back and put their White House-issued
        devices in their offices or alongside their personal phones in lockers stationed
        near the West Wing entrances before being buzzed into the Situation Room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8156fa-b4bf-472d-86a8-d8b07796dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change was made quietly, but two senior administration officials
        told CNN they believed it was in direct response to the news that Manigualt
        Newman had taped Kelly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e4e3c-c5a8-42ba-9f5f-c5648397e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in policy, which has not been previously reported, signifies
        yet another White House effort to stop embarrassing information from leaking
        out. It comes amid a heightened sense of paranoia in recent days due to the
        release of a&nbsp;damaging tell-all book from the veteran journalist Bob Woodward&nbsp;and
        an&nbsp;anonymous op-ed from an author The New York Times&nbsp;described as
        a senior administration official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d1511-5be7-43e7-8d43-16d8d2375111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the second significant change in phone policy since&nbsp;Kelly
        first implemented a ban on personal phones in the West Wing&nbsp;in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b778c3-6b19-43b4-814f-933132aebd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75fc483-3f15-41bf-b789-e9ebdd1eb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump and his senior aides haven''t been able
        to stem the flow of damaging information despite active efforts to flush out
        leakers. Trump''s longstanding notion that some of his staff are actively
        working to undermine him was amplified with the release of Woodward''s book
        and the op-ed questioning his leadership ability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1f400-ba1b-4d43-9079-abcfd4b68e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos, Manigault Newman released another tape Monday on
        ABC''s "The View" — this time of a conversation between Trump, press secretary
        Sarah Sanders and then-top official Hope Hicks describing how to publicly
        tie the Russia investigation to Hillary Clinton''s campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a9345-cfe1-4198-b5f8-e7b3b8392e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though aides have tried to downplay both, Trump has seethed in recent
        days over the book and op-ed, telling allies he knew there were people in
        his administration who were actively working against him.&nbsp;He said the
        op-ed was an act of treason&nbsp;and should be investigated by the Justice
        Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2504cd2-f9e9-49e9-962d-ffde58ac326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have tried to soothe the President''s fears that the author
        was someone in his inner circle, attempting to push suspicion out of the West
        Wing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79af9c0-15d8-49db-81a0-d15e00b5df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President just, just today said he believes it''s somebody
        in national security,"&nbsp;Kellyanne Conway, counselor to the President,
        told CNN''s Christiane Amanpour in an interview&nbsp;for her new hour-long
        program, which premieres on CNN International and PBS on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc02835-d964-41c1-90bd-f1b493021a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has privately entertained an&nbsp;idea suggested by Republican
        Sen. Rand Paul of Kentucky&nbsp;who proposed administering lie detector tests
        to staffers with national security clearances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1cafa-4a34-41b6-87c0-fbb62230e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:16:59.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:17:03.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Exclusive: White
        House again changes phone policy amid heightened paranoia"</em></p>'
  'xiamen-airlines-senate-officials-penalties':
    'author': 'Cecille Lardizabal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T00:19:56.044+08:00
    'imagesource': 'jcr:50b98add-d2ee-473f-9caf-e7d0310517d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5de52b0-b6ec-4f8c-9311-0ce09c503f8a'
    'lead': 'Government authorities said Xiamen Airlines officials will be in the
      country on September 12 to 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:19:36.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T09:19:39.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:19:39.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xiamen Airlines officials to arrive in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd884e-4701-4ac7-8638-e2cd74a3193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:19:36.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:19:39.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Government authorities said Xiamen Airlines officials will be in the country
        on September 12 to 14, after formal invitation from a Senate committee to
        further discuss their liability and the result of the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa4cf09-4151-4223-88b0-e52b3f2b8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:19:36.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:19:39.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Affairs concluded Monday its investigation
        on the Xiamen Air incident, hoping to come up with recommendations soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b002a0-3f82-462c-9368-8bafd133e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:19:36.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:19:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen Airlines flight MF8667 skidded off Ninoy Aquino International
        Airport''s runway on August 18, causing widespread flight delays and affecting
        thousands of passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e37465-d523-4170-b1a4-7eab9c076101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:19:36.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:19:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation officials said while the cockpit voice recorder is already
        in their custody, they have yet to issue the result of an initial investigation,
        pending consultations with Xiamen Air, the pilot of flight MF8667, and the
        Civil Aviation Authority of China among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ae359-bab5-4b73-88a6-7f6996925937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:19:36.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:19:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials said damage from the incident has reached more
        than ₱100 million, but airport and transportation officials are liable, as
        well in providing disservice to the hundreds of thousands of affected passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f97d05-2361-4bc8-82b5-261e608194da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:19:36.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:19:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, chairperson of the Senate''s Public Services Committee
        said, <em>"Oo, may pagkukulang ang mga</em> airlines at airport management
        dito. Malaki ang pagkukulang nila."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afd642-74fc-408d-b33c-75582265e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:19:36.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:19:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, the airlines and airport management had great
        lapses.]</p>'
  'trillanes-makati-rtc-148-doj-petition-hold-departure-order-alias-arrest-warrant':
