      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Despite the lack of height, the Philippine men''s basketball team clearly
        has an edge in terms of quickness against Iran in the second round of the
        FIBA World Cup Qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53270f7e-bc0e-45ff-aea9-dcd0dca766e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:26:23.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to coach Yeng Guiao, who is optimistic that the
        national squad''s fast-paced style, could spell the difference in their meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e8b2a-2598-462e-b6b1-ec3473e85fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:26:23.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang advantage natin yung speed natin. Sana ma-sustain natin
        yun at marami tayong magaling na three-point</em> shooters. We''re hoping
        na pumasok yung mga outside shots natin," the fiery mentor told CNN Philippines
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54503372-4ffe-4e1e-b37a-e54830ec43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:26:23.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our advantage is speed. I hope our outside shots will
        fall because we have good three-point shooters.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217c309-133e-4f12-8536-f8e0e3b2016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:26:23.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao pointed out that if they can outrun the Iranian side which
        is anchored by former NBA cager, 7-foot-2 Hamed Haddadi, then the playing
        field would be even.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfbf44-39a3-455b-a129-96dd9fbe10e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:26:23.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Takbuhan natin, malalaki yung mga yun at beterano. Yung sentro
        nila galing NBA."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096eb87-a2bf-4e34-8ed8-3dade31fe8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:26:23.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll run because they are tall and have veteran
        players. Their center is from the NBA.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4de0a-3cd5-416b-bc27-8ef3abea91cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:26:23.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Philippines can keep the score close, Guiao feels they could
        pull off a win against the Asian powerhouse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9881d-60ed-4545-821c-2fa1273ee3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:26:23.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malakas yang Iran lalo na kapag nasa home court sila. Ang pakiramdam
        ko kaya natin ma-disgrasya ito, maka-dikit lang tayo hanggang huli, may pag
        asa tayong manalo."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ab0b3-c461-405b-a1ec-a36eb1c108cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:26:23.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Iran is strong especially when the have home court.
        But I feel we can beat them if we stay close until the end.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8253029-face-4633-b7ba-7ea8128a4b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:26:23.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team currently occupies third spot with a 4-2 win-loss
        record in Group E.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869ad93-c0a8-43ed-a291-776aa2ff9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:26:19.521+08:00
