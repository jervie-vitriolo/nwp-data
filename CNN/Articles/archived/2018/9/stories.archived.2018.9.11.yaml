      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 11) — President Rodrigo
        Duterte will look for a new head of the National Food Authority (NFA) after
        incumbent Jason Aquino asked to be relieved from the post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2711d5da-73bf-4077-8ee8-96eea309ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:15:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:15:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Aquino) said he''s tired and cannot cope up with the laro dyan
        sa (dynamics there) inside, which is always ordinary happening in the government
        because we cannot be in agreement all the time. I will scout for a new one,"
        Duterte said in a televised interview with Chief Presidential Legal Counsel
        Sal Panelo on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ad9d2-5f82-4ff9-842a-bea7e7df8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:15:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:15:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he would recommend to lawmakers the abolition
        of the NFA Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cba75a-8529-4db4-ab00-775100ee1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:15:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:15:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council, he said, "has no purpose" and "only hinders the operation"
        of the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a1123-31de-4de2-8169-a6de7290d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:15:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:15:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he "might just set up a barter trade again" as he eyes
        the disputed island of Sabah as a possible source of rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4a90b-f9d2-4829-bc16-3ccf73f2e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:15:29.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:15:31.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way is to import more, kung magkulang I will open up Sabah.
        <em>Mura ang bigas galing Sabah. Kung hayaa</em>n <em>mo lang</em> authorities
        <em>dyan, kung mga taga Basilan</em>, Zamboanga l<em>ang bibili ng bigas,
        sobra sobra pa ang bigas kasi mura,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5200cb-93d0-44e7-9cb9-bedfe00e72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:15:29.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:15:31.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rice is cheap in Sabah. If we just allow authorities
        there, if only the residents from Basilan, Zamboanga will buy rice, the supply
        is too much because it''s cheap.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369b0c8-6b34-41ea-b002-4cb2818e5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:15:29.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:15:31.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung magbili sila ng bigas doon, walang problema sa gutom,
        talagang mura ang bigas doon</em>, but we don''t have anything there, i-barter
        nila (If they buy rice there, there will be no problem because rice is really
        cheap there). We just have to control the rice <em>diyan sa mga Moro baka
        sabihin nila ginugutom sila</em> (Moro may say we''re depriving them0, and
        the Christians who cannot afford," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ecc9f-a916-4a58-8741-6b25727655b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:15:29.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:15:31.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte insisted that there is no rice shortage in the country,
        saying the problem is only "caused by man-made manipulation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6d592-8a64-4fd7-9c52-271f468b6779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:15:29.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:15:31.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May bigas eh, import tayo nag-import</em> (There''s enough
        rice, we keep on importing). <em>Kung tignan ''yan</em> (If we will look at
        it), it''s in the warehouses. Y<em>ung iba kino-control</em> (Some control
        them). [It''s a] bad practice of manipulation to make money at the expense
        of our countrymen," he said.</p>'
  'bam-aquino-senators-train-2-trabaho':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T17:52:59.631+08:00
    'imagesource': 'jcr:196353b1-3868-46e6-8797-f93162cf5612'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4253ab15-d77b-4b4b-9cf1-0ca72e58417c'
    'lead': 'While the House of Representatives passed the second package of tax reform,
      the measure is still pending at the committee level in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:17:34.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:17:38.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:17:37.964+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bam Aquino: Senators won''t pass TRAIN 2 as it is

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86a0c1-00dc-4249-9591-9571ce257038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The second package of the Tax Reform for Acceleration and Inclusion (TRAIN)
        Law might be moving in the House of Representatives, but its fate is still
        uncertain in the upper chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e4811-0495-4947-819e-37fdb9e47bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not moving at the Senate... A lot of the senators have said
        publicly because of TRAIN 1, <em>parang mahirap pumunta sa</em> TRAIN 2,"
        Senator Bam Aquino told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d8a4c-9321-4689-bb0c-e57601a38360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as the TRABAHO Bill or Senate Bill 1906, the TRAIN 2
        proposal was filed by Senate President Tito Sotto and is still pending at
        the committee level. Its counterpart at the House was passed on the third
        and final reading on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6230024-3bfa-4921-bd02-36c5c658e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aquino clarified its slower progress did not mean the bill
        would fail in the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319787d8-ab47-4dd2-9b12-d96940cda72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course that''s something for the majority to answer," he said.
        "But many of us-those in the minority and some of those in the majority, I
        think-are going to take a stand and say that''s not going to pass as is."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b88d78-c9ce-426f-be45-b45cc45eee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is a Vice Chairman of the Senate Committee on Ways and Means,
        which handles issues relating to taxes, tariffs, and other forms of government
        revenue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab8484-6eaa-4b19-a7af-da81dacce7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to lower corporate income tax and reduce fiscal incentives
        offered to businesses. The senator warned that the lack of incentives could
        push industries to scale down operations and let go of workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addbcfde-8168-4cbb-8773-1af550194369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mawawalan tayo ng trabaho dito...</em> What industries have
        come out and said that they have problems with this law? You have the Japanese
        Chamber of Commerce, you have the [business process outsourcing] industry,
        the semiconductors industry," said Aquino. "All told this is about a million
        plus, maybe aabot din ng dalawang milyong trabaho. <em>Natatakot yang mga
        industriyang yan na dahil sa pagtanggal ng insentibo, baka maperwisyo ang
        kanilang mga investors."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e50be0-cb28-4f5d-940e-e575bb62ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll lose jobs... All told this is (over) a million,
        maybe even two million jobs. Those industries are afraid because with no incentives,
        their investors might take a hit.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dbcca-f577-47c9-9470-7a1a71c0b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Finance Department has disputed this, saying that lower
        corporate income tax could also entice investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4bbb0-7b24-4ac2-b9ec-321567ac8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have been skeptical of TRAIN, as its first package
        as not well received amid a tax on fuel and, subsequently, higher prices of
        goods. This comes on top of a rice crisis, a nine-year record high for inflation,
        and a weaker peso.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc74b1-b6ee-4484-9b51-3dbd89b317d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:17:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:17:38.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is advocating for the Bawas Presyo Bill, a measure that seeks
        to suspend excise taxes to bring down the prices of goods.</p>'
  'Duterte-Ouster-plot-by-Sison-Magdalo-critics':
    'author': ' Eimor P. Santos'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T17:52:06.669+08:00
    'imagesource': 'jcr:14ed40c5-a692-40cc-ad0f-bdeed6a0ffa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47aac9af-13a0-4510-982a-5d6a428dad3c'
    'lead': 'President Duterte dares members of the Armed Forces of the Philippines
      (AFP) to conspire with the Magdalo group led by Senator Antonio Trillanes IV,
      if they think the solider-turned-lawmaker did something for them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:19:13.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:19:17.071+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:19:16.912+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Evidence of ouster plot by Sison, Magdalo, critics to be made
      public

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb534f2-8a7b-4b8b-b170-0a55fb921cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        President Rodrigo Duterte on Tuesday said the government has evidence of critics''
        plot to remove him from office and that this will be made public soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a656f2-92a1-4a84-b9f6-267dea6d97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Communist Party of the Philippines and its exiled
        founder Joma Sison, the Magdalo group, and other critics were in "constant
        communication" to unseat him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a68b4c-07b4-4fb6-84bf-0ed8009d09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sison, Magdalo, pati itong mga ayaw sa akin, ang talagang hindi
        tumanggap sa akin ever since the election – they have combined. And we have
        the evidence and we have the conversation provided by a foreign country sympathetic
        to us," Duterte said in a one-on-one interview with Chief Presidential Legal
        Counsel Sal Panelo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672183a2-3788-470f-a6b3-7bcfbdc9d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any day now, I''ll ask that it be declassified," he added. This
        is the latest of Duterte''s public statements that forces are plotting his
        ouster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877d7e3-9feb-4fb6-bcc9-8dd6a8508bb6'
