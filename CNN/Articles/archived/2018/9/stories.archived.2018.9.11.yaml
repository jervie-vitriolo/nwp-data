    'template': '1'
    'title': 'Global markets weigh down local stocks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f769f-ed19-46d8-99f0-d00455ef3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:06:41.261+08:00
      'mgnl:createdBy': 'jeff'
