      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signapan added the items have already been shipped from Vietnam.
        Her Customs broker, Katrina Cuasay, affirmed that the documents handed to
        them on the shipment have been assessed for duties and taxes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
