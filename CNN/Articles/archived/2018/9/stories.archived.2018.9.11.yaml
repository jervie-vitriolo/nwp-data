    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plan to clean up the Great Pacific Garbage Patch gets underway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3519a5-912b-42e1-9700-5d7a2ec7cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An ambitious project to clean up the ocean''s plastic pollution
        got underway over the weekend as members of The Ocean Cleanup project began
        towing their system out to sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add075cb-cc99-4e2e-a2e4-031a153531bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it works as expected, they''ll try to take a bite out of the
        Great Pacific Garbage Patch -- a huge collection of floating trash that''s
        three times the size of France, or about double the size of Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00edd4a8-abd0-4c02-aa93-6cf7cdb4f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Cleanup System 001&nbsp;consists of a 2,000 foot (600
        meter) long floating barrier with a 10 foot (3 meter) skirt that hangs below
        it, under the water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00954b03-7030-4196-aaf5-7bfb2cb4c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like a section of pipe, or a giant pool noodle -- a pool
        noodle that''s longer than the&nbsp;One World Trade Center&nbsp;skyscraper
        in Lower Manhattan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2968ee0-77b1-41e7-9bdb-4105d49eed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It set sail on&nbsp;Saturday from San Francisco, California, and
        is being towed 240 nautical miles&nbsp;off shore for a two week test to make
        sure that it behaves as expected in the open ocean.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd5658-cb31-4b94-822a-d4c72b31f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it''s deployed, it will curve into a U-shape as it is pushed
        by the wind and waves. The slow moving system will corral the plastic floating
        on the surface, while fish and other ocean life can swim underneath.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86170f46-456e-44a4-9cc7-2ee38347c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller boats will then come and scoop up the plastic and take it
        back to shore, where it can be recycled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ad5bf-76b1-43e7-969f-ede99961f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the challenges we have is we want to catch plastic, not
        fish," said Joost Dubois, head of communications at The Ocean Cleanup. He
        said the crews will manually check the garbage to make sure they don''t accidentally
        catch fish or other marine animals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03d0b1-7bf7-44c9-aed2-77ff31770966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to solve an environmental problem so we need to be
        sure to make sure we don''t create a bigger problem in its place," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c1e3c-06c5-4175-af53-f2d22e75c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the shakedown cruise is over, it will take two or three weeks
        to tow the system another 1,000 nautical miles to the Great Pacific Garbage
        Patch, where they''ll see if it actually collects plastic and if it can survive
        harsh winter storms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed029e09-8719-4d3a-ae67-42caaa9b4878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews will remain with the system for the first six months, but
        they hope an autonomous vehicle will be able to monitor it after that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e06b0-a3d0-425a-b586-20d77aa0d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Pacific Garbage Patch is the nickname for an area between
        Hawaii and California, where plastic and other human-made litter and debris
        accumulate, according to the&nbsp;National Oceanic and Atmospheric Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57812f31-40bf-459c-88a3-dd4ae0b9c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s caused by a rotating current, called a gyre, that pulls in
        the trash and won''t let it go. There are several around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b0c09-b21e-439b-824c-c65bd3d5a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Cleanup''s founder, Boyan Slat, told CNN earlier this
        year that the patch contained an estimated 1.8 trillion pieces of plastic,
        weighing 80,000 metric tons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b436d2c-dc64-43ca-8a0f-3dd733e78444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also is increasing, so we''ve seen exponential increase in the
        amount of plastic, which means it''s just going to be getting worse and worse
        and worse unless we clean it up,"&nbsp;he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40402c57-8e61-4450-89cc-6eb9b8c78b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slat also stressed the importance of preventing new plastic from
        getting in the water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec913d-3b79-469e-be1c-7f5529e53d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated&nbsp;eight metric tons of plastic&nbsp;wind up in the
        oceans every year, according to the Ellen MacArthur Foundation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c086b-5f15-4521-a39f-0f85a5aea190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastics turn paradise into a graveyard</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415f0c5-5597-43f6-97b4-68398d43ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miriam Goldstein, the director of ocean policy at the Center for
        American Progress, has been a critic of the program. She studied the Great
        Pacific Garbage Patch for her Ph.D. in biological oceanography and has been
        there several times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d94da-ceca-4079-9b55-e8e486018d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like nothing more (than) for it to work. I would really
        like it to be the solution to ocean plastics, but I think there are some really
        big questions that remain unanswered," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff814f-9ec8-467c-901c-5073ede40ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said deploying such a huge device will create its own environment
        -- barnacles and other sea life will grow on it and fish will hang out underneath
        it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ceea35-616c-4925-8fda-7af7823d35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein said it could also accidentally catch some plankton that
        floats on the surface.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea695a88-650b-4e40-aab5-20bdf1da9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they grow a bunch of gooseneck barnacles and those get killed
        as a consequence, I don''t think anyone really cares ... that''s probably
        not going to mean issues for the environment," she said. "But if they''re
        catching all of the plankton in a mile long swath of ocean, that does seem
        like a strong effect."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1bcb3-834e-40c0-aaaa-d8ce6be77179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also questioned the wisdom of focusing on the plastic that''s
        in the middle of the ocean instead of cheaper technologies that can stop the
        waste from getting there in the first place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061bdec7-f869-4bac-822f-20c5ea8c944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like trying to drain a bathtub when the tap is on full force"
        she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce03e1d-74c2-42a7-8d3f-5d9379ebb97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to&nbsp;Baltimore''s Mr. Trash Wheel, which has removed
        almost 2 million pounds of trash from Baltimore''s Inner Harbor since 2014.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da02ff-d9c8-4a38-a7ed-10f7fa7310a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein said she would like to see The Ocean Cleanup bring in
        independent scientists to see if the project is really working.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded7257-2290-4a1e-8004-2dd5aa26e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubois said The Ocean Cleanup is being responsible and has tried
        to address these criticisms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934eb1e-3872-4ad4-9126-6dd55fa23f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said System 001 is expected to be able to recover 50 tons of
        plastic from the ocean per year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28013d47-4007-4edb-8d2e-32745907b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They plan to deploy 60 even bigger systems that are between one
        kilometer and one mile long, Dubois said. They will eventually be able to
        gobble up a total 14,000 tons of plastic each year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618348a4-7645-4321-b854-9a664fb22900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:13:42.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:13:46.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Cleanup team thinks the fleet could extract 50 percent
        of the plastic in the garbage patch every five years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
