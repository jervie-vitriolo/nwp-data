      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 10) — Embattled Senator
        Antonio Trillanes IV is asking Makati Regional Court Branch 148 to junk the
        Justice Department''s "very urgent ex-parte omnibus motion" for the court
        to issue an alias warrant of arrest and hold departure order against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a8a0c-5269-4efe-95d8-877fc89682cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:22:45.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:22:49.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' comment filed Monday said he was asking for the denial
        of the motion "for lack of jurisdiction and/or lack of merit, pursuant to
        prevailing laws and/or jurisprudence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53de29-f420-4860-a6cd-4705e6577d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:22:45.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:22:49.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the cases against him have been dismissed back in
        September 2011, adding the order in the case had "long become final and executory."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d68dcc-643c-4166-af36-ccd85db025a5'
      'mgnl:activationStatus': true
