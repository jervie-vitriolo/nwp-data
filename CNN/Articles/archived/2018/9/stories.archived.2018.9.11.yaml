  'PDEA-Gen-Aaron-Aquino-Cavite-warehouse':
    'author': 'CNN Philippines Staff'
    'caption': 'Four magnetic lifters found in a warehouse in Cavite last month have
      been emptied of ₱6.8 billion worth of drugs, the PDEA said.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T15:49:54.725+08:00
    'imagesource': 'jcr:864897d9-f1ca-42bb-a9e6-13e815a58b13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f8799f-1a47-467b-b758-b83d7a7f3394'
    'lead': 'The anti-drug agency is not backing down on its claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:28:22.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:28:26.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T17:28:26.103+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA Chief asserts dogs sniffed out drugs in Cavite warehouse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4633a15-a257-41b0-94ae-4497911cd473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The Philippine Drug Enforcement Agency (PDEA) is not backing down on its claims
        that four magnetic lifters found in a warehouse in Cavite last month have
        been emptied of ₱6.8 billion worth of drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d780e2-9bdd-4dd2-9e79-e0c94083cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite claims from the Bureau of Customs and even President Rodrigo
        Duterte himself that that shipment did not contain drugs, PDEA Chief Gen.
        Aaron Aquino said they have sufficient evidence to back their claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79ec66-3ada-4c0a-9a1f-4659032c4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Entry of ₱6.8 billion worth of shabu is ''pure speculation''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55632d19-e8f8-414f-8a66-c03c3a680012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Customs chief disputes entry of ₱6.8-billion shabu shipment</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e359d-5cfc-4dc8-95e8-fc61480ac3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PDEA Chief, the bill of lading of the two magnetic
        lifters containing P4.3 billion worth of shabu or methampethamine hydrochloride
        that were earlier intercepted at the Manila International Container Port (MICP)
        showed they too were bound for General Mariano Alvarez in Cavite, where the
        four other empty magnetic lifters were found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad212a65-edd5-48b1-92f1-6b319011fc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It states there that that particular two magnetic lifters will
        be shipped to GMA Cavite, where we found the four magnetic lifters," Aquino
        said in the Senate Blue Ribbon Committee hearing led by its chairman, Senator
        Richard Gordon, on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06164dc-fb1d-40b4-9575-62c87872ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stood by his ground that their K9 sniffer dogs have detected
        traces of drugs in the four empty lifters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf39caa-f0f9-48de-abe5-603cc3a8a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the PDEA''s forensic chemists, as well as that of the
        Philippine National Police, swabbed the two magnetic lifters in MICP on August
        28. Both lifters tested negative for drug traces, despite authorities hauling
        ₱4.3 billion worth of methampetamine hydrochloride.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdecea-e832-4ff6-aac3-8b88aa8215a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BOC, PDEA seize P4.3 B shabu shipment in Manila port</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e199b73-d14f-4629-be84-16cae0177a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can lie, but dogs don''t lie," he claimed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf65e82-bd72-475b-9bd8-59e3a578f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Customs Commissioner Isidro Lapeña said laboratory tests
        are more concrete evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc48870-2264-48f3-8e49-2b2115801fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the one used in court," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10e8ca-df5f-478a-b5d1-b18df3a28884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added despite the situation being similar to the ₱6.4-billion
        worth of shabu slipping the Bureau of Customs in May 2017, authorities have
        followed proper procedure in assessing the contents of the lifters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085d85a-fa86-434a-8c9d-e9e3954043ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went through the clearance processes your Honor, and it was
        tagged red," he said. "This one went through a process of X-ray, and since
        the image appeared to be that of what was declared, it was cleared for release."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ccc3e-d35a-4cd5-ba3c-51325df57231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱6.4-billion shabu shipment that entered the Philippines last
        year led to the resignation of former Customs Commissioner Nicanor Faeldon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f5c71-0960-4e6e-a69f-ea65bcb8040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consignee violations</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae718df-b97d-42dd-bcfd-42135770e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Gordon also grilled the consignee of the shipment,
        Marina Signapan of SMYD Trading, for not being able to detect the entry of
        the shipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12537479-c353-43ef-8eff-569383bedc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signapan said she received the shipment from a certain Joel Maritanan,
        who called her and said that he will bring "scrap lifters." In turn, Maritanan
        paid her P180,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba1c41-ddf7-45c7-942a-08a58c4675bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagalit po ako sa kanya kasi hindi ko po alam na ginamit niya
        ''yung kumpanya namin</em> (bilang consignee)," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8c179-b816-4094-a72a-23105f4d2cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:28:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:28:26.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
