      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Personalities Say "Thank You": Executives, influencers, and
        key personalities from various companies and organizations will publicly acknowledge
        their mentors to promote gratitude towards our teachers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
