      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dared members of the Armed Forces of the Philippines (AFP) to
        conspire with the Magdalo group led by Senator Antonio Trillanes IV, if they
        think the solider-turned-lawmaker did something for them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15ae39-b948-4853-acba-da7e7f83a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge you to go to Trillanes. Kung nakita niyong may ginawa si
        Trillanes para sa inyo, go to them and stage a mutiny or revolution of whatever,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16748c61-3086-4c6a-bad2-9bc01597843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also dared Magdalo to start moving for his ouster now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49239a4-206f-474c-b9e2-f54c74aecf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am challenging Magdalo to start now. Sigurado ninyo na inyo ang
        sundalo, fine," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f6d4f-cb77-4b57-9783-d16f4d3540af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier denied working with communists and Duterte''s
        critics to oust the President, even saying Duterte was only "paranoid." Duterte
        also linked the Liberal Party to his ouster plot, a claim that was refuted
        by Vice President Leni Robredo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd114eb2-34ca-4b0d-b3b3-dcd1093b778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier said members of the AFP were supporting him in
        his fight against the voidance of his amnesty, and even gave him documents
        to support his claim he indeed filed for his amnesty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed47b95a-bbe3-4c9f-9077-2e9eba4c9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and Magdalo soldiers who were involved in three mutiny
        attempts against former President Gloria Macapagal Arroyo - Oakwood mutiny
        in July 2003, the Marines stand-off in February 2006, and the Manila Peninsula
        incident in 2007. They were granted amnesty by the administration of former
        President Benigno Aquino III in 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d9c6a-7f83-439e-a171-a513dc05c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:19:13.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:19:17.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his Proclamation 572, invalidated Trillanes amnesty,
        saying it was void from the beginning saying he did not comply with the requirements.</p>'
