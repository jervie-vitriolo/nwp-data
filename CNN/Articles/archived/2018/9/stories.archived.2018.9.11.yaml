    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34dd5b4-50a3-45dd-882e-8e14448d13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:26:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:26:09.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) -</strong>
        President Rodrigo Duterte will hold a press conference at 3 p.m. Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adfd032-3c27-4108-ae4e-123a5b32be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:26:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:26:09.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Presidential Spokesperson Harry Roque who made
        the announcement at a media briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7f71f-2c68-4b7f-b5ef-a8d73b692597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:26:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:26:09.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, he announced in Davao that he wants to speak to the nation,"
        Roque told reporters. "And if I''m not mistaken, it is scheduled for tomorrow
        afternoon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975e0d9-1470-4b00-86cf-ff8957655926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:26:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:26:09.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a separate press conference, Special Assistant to the President
        Bong Go told reporters Monday Chief Presidential Legal Counsel Sal Panelo
        could co-host the press conference with the President, although it still wasn''t
        definite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689f506-4561-4916-8d8c-0ddd71394cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:26:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:26:09.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang plano nga si Atty. Panelo ang kanyang</em> co-host…<em>
        itatanong ko mamaya kung matutuloy yun. So medyo magiging showbiz type po
        ito na</em> presscon," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46192cea-0aca-4e39-8fc8-84d8d22bf775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:26:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:26:09.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The plan was for Atty. Panelo to be his co-host...
        I will have to ask later if it will push through. So the presscon will be
        a showbiz-type one.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed57a1d-d8e4-4106-a066-80ed3d38e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:26:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:26:09.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what the topics of conversation would be during
        the press conference, Go said, "Mayroon lang siyang kaunting i-aaddress, or
        yung usual presscon, issues of the day or issues of the week na dapat niyang
        i-address lang po."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd80acc-6ea7-4e5e-b055-8461fe66c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:26:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:26:09.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will address some things, or the usual presscon,
        issues of the day or issues of the week that he needs to address.]</p>'
