      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Alternative National Seminar Conference: Three hundred teachers
        will be invited to attend a three-day conference entitled "Educator''s Life
        Care Conversation, Artshop and Playshop Conference" hosted by the Government
        Service Insurance System (GSIS).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40eb64-3a82-4f47-94ea-3988fbc67564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:32:54.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Teacher Quality Forum: The Philippine Business for Education
        (PBED) will host a forum to highlight the state of teacher-quality in the
        Philippines, as well as global innovations and trends in teacher development.
        The forum will serve as a foundation to craft concrete policy and recommendations
        for raising teacher-quality in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93eddcb-c8b9-4b84-9de7-dbe549ca2073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.880+08:00
