      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. "Salamat Po, Teacher" Letter Writing Campaign: The Philippine
        Postal Corporation (PHLPOST) will promote letter-writing to show appreciation
        for teachers. They will also release an exclusive NTM stamp.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68070b57-6490-434a-a2d6-554a7006be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:32:50.880+08:00
