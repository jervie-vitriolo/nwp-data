      'mgnl:lastActivated': 2019-04-17T17:45:52.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the scientific journal&nbsp;Icarus, says
        Pluto never should have been downgraded from a planet to a dwarf planet 12
        years ago. Why? Because, the authors say, the rationale behind the decision
        wasn''t valid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98658c1f-01cb-4fb8-b9b7-0159b16d7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s back up a bit, to 2006. That''s when the International Astronomical
        Union (IAU), the group that gets to name planetary bodies, established updated
        rules for what is and what isn''t a planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01bb15-03fc-475e-b320-e5c96e320826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAU&nbsp;defined a planet&nbsp;as a celestial body that orbits
        the sun, is round or nearly round and "clears the neighborhood" around its
        orbit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832edfee-26c9-4f63-a358-cabf85177d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that last part that''s currently in dispute. The IAU said
        Pluto was just too small to clear the neighborhood, or knock other space rocks
        out of its path as it orbits the sun. And so, the astronomical union demoted
        Pluto to dwarf planet status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20635216-7ca3-4fd1-9968-df38568d5a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The contention</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4c838-b3d8-43cf-97d8-b2e7788a7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Metzger has a problem with that. He''s a University of Central
        Florida planetary scientist and lead author on the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9587cef-52dd-427a-b238-453ce181a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IAU definition would say that the fundamental object of planetary
        science, the planet, is supposed to be defined on the basis of a concept that
        nobody uses in their research," Metzger said in a statement on&nbsp;the school''s
        website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90f102-e1fd-4df5-a21a-7f87307f314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metzger and his team looked at more than two centuries'' worth of
        research and found just one study, from the early 19th century, that employed
        the orbit-clearing standard the IAU used to downgrade Pluto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac20bb1-ebf0-4764-84f2-e64f16b6adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, Metzger also points out, the standard used to classify planets
        changed in the 1950s after astronomer Gerard Kuiper said what really determines
        what is and what isn''t a planet is how a celestial body is formed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ed0ca-c267-427a-a1f8-e57b8a9925d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metzger goes a step further, saying a planet should be classified
        based on if it''s big enough that its gravity allows it to become a spherical
        shape, according to the school''s statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650a1b8-4c38-4699-b294-b6bd07822441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s not just an arbitrary definition," he said. "It turns
        out this is an important milestone in the evolution of a planetary body, because
        apparently when it happens, it initiates active geology in the body."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a313a-9d63-469d-b372-76b2986a4a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A debate reignited</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe0366-6faa-4cf6-ab42-b57aa95a14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulling Pluto from the ranks of planets has always been a controversial
        decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e055586-6872-4c61-b52b-0fd9466a9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2014 Harvard-Smithsonian Center for Astrophysics&nbsp;jumped
        into the debate: What is a planet? It had some experts discuss the definition
        of a planet and then let the audience vote. No surprise; they voted that Pluto
        is a planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d37ff-61fe-49fc-9834-2de014355fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metzger said the only planet more complex than Pluto is Earth. And
        we''ve learned so much more about Pluto after NASA''s New Horizons spacecraft
        flew past it in 2015. Thanks to New Horizons, we now know that Pluto has&nbsp;dunes
        made of solid methane ice, mountain peaks&nbsp;covered in methane snow&nbsp;and,
        possibly, an&nbsp;icy, underwater ocean.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09ac84-33dc-4ad8-ba29-72babc06684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIU said there''s a clear way to bring up a motion with the
        group -- "which is to propose an IAU Resolution through the relevant Working
        Group(s) and Division."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dfe375-762b-4bd8-a7d1-ecbb74c340b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, however, no such resolutions have been proposed, said Lars
        Lindberg Christensen with the group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb4cd1-a47d-4f99-9f8c-7c6043f548cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is nevertheless good and healthy to debate these topics," Christensen
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da67308-a6d8-46f9-b143-ae473836896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe, sometime soon, the debate will be settled -- and we can all
        go back to talking about the nine-planet solar system we learned about in
        school.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5e5d7-1594-4897-957c-11d4afaddb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:45:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:45:52.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pluto is most definitely
        a planet — and should never have been downgraded, say some scientists."</em></p>'
  'Olivia-Newton-John-cancer':
    'author': 'Ben Westcott'
    'caption': 'Australian superstar Olivia Newton-John has revealed she is again
      battling cancer, her third diagnosis in three decades, during an interview broadcast
      on Sunday night.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-11T07:36:32.996+08:00
    'imagesource': 'jcr:1fb39380-a28f-4708-8c1b-23188f118e44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8014364d-d271-4f80-99e1-0f1d6bec342a'
    'lead': 'She was first diagnosed with breast cancer in 1992.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:47:42.725+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T17:47:45.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
