  'Palawan-solar-panels-Environment-Secretary-Roy-Cimatu':
    'author': 'Chad de Guzman'
    'caption': 'Environment Secretary Roy Cimatu.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T16:18:40.067+08:00
    'imagesource': 'jcr:022bab97-db2a-499b-97b9-c35558b331c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38bc27f7-8f2c-46e2-b69a-695c7419ba29'
    'lead': 'Palawan is home to two UNESCO World Heritage Sites, namely Tubbataha
      Reefs Natural Marine Park and the Puerto Princesa Underground River.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:51:46.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T14:51:49.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T14:51:49.390+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environment chief eyes requiring Palawan buildings to have solar panels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72693b4d-d143-4ad5-a5e2-2814a1f34072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Department of Environment and Natural Resources (DENR) chief is looking
        into requiring buildings in the province of Palawan to have solarized roofs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a31648-7471-4267-91ee-aca544bc96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bumaba na ''yung cost eh</em> [The cost has gone down]. I''d
        rather require ''yung mga buildings in the future na may solar <em>roof na
        lang,"</em> DENR Secretary Roy Cimatu said in the Senate budget deliberations
        of their department Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b47088-afed-466d-bae5-23ffcb829cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu was responding to a question from Senator Sherwin Gatchalian
        asking if DMCI Power will be granted an environmental compliance certificate
        (ECC) for a 15-megawatt coal-fired power plant. DMCI Power has a power supply
        agreement with Palawan Electric Cooperative (PALECO), the island''s electricity
        distributor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b362d9-4682-40a9-b9bc-1edf13977232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palawan Council for Sustainable Development (PCSD) approved
        DMCI''s clearance for the coal-power plant in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cfc327-242c-4d6e-af91-2bb583c1e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DENR chief said the ECC has not yet gone past the level
        of the DENR''s Regional Director.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1de7ef-0f02-45b7-9da7-833372349723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dini-discourage ko lang muna ''yung</em> coal power plant doon
        [I am discouraging coal-power plants there], we can use other ways like wind
        and solar," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4996b2b-ae18-4405-a655-adaeec1500c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the "Last Ecological Frontier of the Philippines," Palawan
        is also home to two UNESCO World Heritage Sites, namely Tubbataha Reefs Natural
        Marine Park and the Puerto Princesa Underground River.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00058efe-5243-4994-b644-bcfee401cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support them for that. They should seek renewable energy,<em>
        ang daming hangin diyan sa Palawan</em> [there''s so much air in Palawan],"
        said Senate Majority Floor Leader Migz Zubiri. "Maawa tayo sa Palawan. Last
        frontier <em>na lang natin ''yun</em> [Let''s take care of Palawan, it''s
        the last frontier'']."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ba47f-f72d-4be1-a385-a92b5927996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito also called for the shift, but he added that
        government must address Palawan''s power supply first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5d4af-90dc-47ee-97b0-0d0dfbd35d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a very unstable supply," Ejercito said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b585f01-9a83-43ae-b06d-a3e2a99efc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:51:46.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:51:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 2018 data from the National Electrification Administration
        said that PALECO has energized 56 percent of the 1,380 sitios in Palawan.</p>'
  'Duterte-Trillanes-amnesty-Sereno-military':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T16:17:12.809+08:00
    'imagesource': 'jcr:1dcc0a1d-0c84-459f-b6ff-875d5b77d6f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21269d62-36d9-4df8-9f1e-d062f39cd5e9'
    'lead': 'Sereno says thousands of members of the AFP may also have their amnesties
      voided, following the order of President Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:53:38.058+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T14:53:41.519+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T14:53:41.279+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: Duterte endangered military with Trillanes'' voided amnesty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3e560-083c-4feb-b7f9-5d731f69b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 12) — Former Chief Justice
        Maria Lourdes Sereno on Wednesday said President Rodrigo Duterte compromised
        the amnesty given to thousands of soldiers — including his own military chief
        — when he voided the amnesty of Senator Antonio Trillanes IV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3abe7-7d73-47ab-877f-548b3ad8cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, who visited Trillanes in his office in the Senate, warned
        of the implications of Duterte''s Proclamation No. 572, which specifically
        targeted the senator''s amnesty. She said thousands of members of the AFP
        may also have their amnesties voided, following the order of the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a115fdd-6898-49cb-a3a7-dc05103c12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinahamak ni President Duterte ang AFP. Paano? Biruin mo namang
        buksan ang ideya na lahat ng mga amnestya na naibigay na sa libo-libong sundalo
        na nagkaroon ng problema sa batas, eh lahat pala iyan ay maaaring buksan,"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549bfad-f258-4c6b-9743-3546aace5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ousted Chief Justice said Duterte''s order will always cast
        worry on those who were granted amnesty even years ago, because it proves
        it could easily be taken away from them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2222266-cdba-479c-875a-20f6598fa46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laging may agam-agam na ang mga nasarhan na ay maaari pang buksan.
        Malagim po ang maaaring mangyari," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530a0c2-5676-4dff-902e-18e8b8a2e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said even the former troops who are serving the Duterte administration
        are jeopardized — even the head of the military — when his term ends in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53a71b-c0e0-4c88-8ec2-303d5589b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang amnestiya na nakuha mismo ni General Carlito Galvez, kapag
        nagbago na ang administrasyon, ay maaaring buksan," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e02b9-7dc1-4f94-8651-6f8959cdfe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some current government officials who have received amnesty include
        Senator Gringo Honasan, Congressman Gary Alejano, MMDA Chairman Danny Lim,
        and Office of the Civil Defense deputy administrator Nicanor Faeldon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b05548-60cc-414d-98b7-5f824a5c1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 31 voided the amnesty of Trillanes on the grounds
        the former Navy official never admitted guilt for coup attempts, and there
        are allegedly no records to show he applied and complied with the amnesty
        requirements. Duterte gave another reason for the nullification which wasn''t
        included in his order: he questioned why former Defense Secretary Voltaire
        Gazmin approved Trillanes'' amnesty, alleging he committed usurpation of authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3105c6-efed-46ce-9e43-6fb75ea05bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former President Benigno Aquino III granted amnesty to
        Trillanes and other mutineers in Proclamation No. 75 in 2010. The proclamation
        tasked the Department of National Defense to receive and process applications,
        then determine who was eligible for amnesty. In a 2011 letter to Aquino, Gazmin
        identified 38 military officers and 53 enlisted personnel — including Trillanes
        — as qualified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8331a-bcb4-4555-92ce-af777552cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno: Duterte admin confusing troops with statements</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792159f5-82f0-4118-9732-8d1cdedbb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno highlighted the Supreme Court''s decision that denied Trillanes''
        plea for a temporary restraining order. She questioned Presidential Spokesperson
        Harry Roque''s statements following the high court''s statement it took "judicial
        notice" of Duterte''s assurance Trillanes won''t be arrested without a warrant
        from civilian court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751bd27-59bd-4363-8e1c-99e219c0e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Roque is trying to confuse troops on what their action
        should be after he said there is now no legal basis not to follow Duterte''s
        initial order to arrest Trillanes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b04fa-7556-49aa-be47-5209a5348a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is most unfortunate that Sec. Roque would say that there is
        no legal impediment to effecting an arrest. The Cabinet Secretary is saying
        throw them all [SC decision] off the window. That is dangerous," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10311b0c-e738-409c-8cba-81f62e35b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno added, "The way they structure the thought process is alarming
        by itself. That means there is an objective of confusing the narrative. The
        narrative is straight forward - the Supreme Court has already called attention
        that there are public undertakings which is no arrest without a warrant."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408edf1e-1519-4891-8e19-9df402e1d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Wednesday reiterated the government''s stand, "Wala na
        po talagang legal impediment kaya lang may such a thing as respect for the
        courts dahil tayo naman ay dumulong sa hukuman."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82695f31-e14f-4c55-8e59-7dd9798f98ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is really no legal impediment but we have such
        a thing as respect for the courts because we went to the court.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1061e8df-94a8-48a9-8b4f-1c083a566b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno remains to have high hopes for the AFP, saying she believes
        the troops will remain loyal to the Constitution and not to the whims of a
        person who is out to persecute political enemies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169506ac-0abc-43a8-8481-808c3aaa0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:53:38.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:53:41.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not think the AFP will turn its back on the people. I do not
        think the AFP will allow itself to be used by political self interests. The
        AFP knows it is not the tool of politicians. The AFP, I believe, will look
        beyond the term of any president," she said.</p>'
  'Roque-Duterte-intel-admin-critics':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T15:50:17.206+08:00
    'imagesource': 'jcr:ccf07c57-ba82-4f13-b871-32f6110d05c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '302e77d6-4731-45c1-8d60-e8cbf2c2c189'
    'lead': 'Presidential Spokesperson Harry Roque said the decision of whether or
      not President Rodrigo Duterte can be impeached for wiretapped information will
      be ''up to the House of Representatives.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:55:47.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T14:55:50.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T14:55:49.984+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: ''Nothing wrong'' with foreign intel on admin critics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb75f92f-939c-4554-bc2b-76ac6902e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 12) — Presidential Spokesperson
        Harry Roque on Wednesday said the Palace finds nothing wrong with receiving
        foreign intelligence information on the administration''s biggest critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f15df-7ae2-4395-bf6a-fac0e23386de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after critics blasted President Rodrigo Duterte for letting
        outside services provide wiretapped information from the opposition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3780a300-1c4c-495a-a653-b8aeedab4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Tuesday pronounced there was a plot to "assassinate"
        and remove him from office. Duterte said he got the information from a "foreign
        country sympathetic to us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e394f65-b72d-4917-b5fe-af7aa1f29bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Roque said foreign intel is part of the "nature
        of diplomatic relations" these days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089e4a3-5ef0-4df9-b7cb-38794fb4dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intel is precisely intended to provide new information to avoid
        eventualities," Roque told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1396b-2c01-4016-955c-c9b3979e025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as early as the time we developed inter-state relations, the
        gathering of intel has always been recognized as the function of diplomatic
        missions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c3e09-af59-415d-a900-f45c0583d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been beneficiaries of shared information from the United
        States about terrorist groups. Nothing wrong with that," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40298fe-4c51-451e-8b5a-ea018f97c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte talks about Trillanes, ouster plot, rice supply woes,
        third telco player in interview</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173bd79-4fa2-46d9-b46c-afc76080a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also addressed criticisms that the alleged wiretapping
        can result into an impeachable offense for the country''s chief executive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca57126-550b-4157-8451-8c868138cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, whether or not it is impeachable will be a decision
        of the House of Representatives," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ef35d-fe57-4703-88a9-d92f51b24214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiretapping is considered illegal under Philippine law. Republic
        Act No. 4200 or the Anti Wire-Tapping Law says it is "unlawful for any person
        to tap any wire or cable, or by using any other device or arrangement, to
        secretly overhear, intercept, or record such communication or spoken word."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3544c0-2599-45f7-94ec-69de5b62520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:55:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:55:50.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Communist leader Joma Sison also challenged Duterte to
        release proof of the opposition ouster plot. He said the supposed conspiracy
        was a "complete lie."</p>'
  'human-rights-philippines':
    'author': 'Portia Ladrido'
    'caption': 'Raya* has been raising her six children alone since her husband has
      been incarcerated for 15 years for allegedly being involved in a bombing. After
      struggling to look for justice for her husband while still supporting her family,
      she found refuge in civil society organizations that have helped her rebuild
      her life. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-12T18:22:39.114+08:00
    'imagesource': 'jcr:8ffad7fb-86fd-4aad-a493-f2299d0ba2ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f3a4a4-374d-4c77-a950-40fce83a6c62'
    'lead': 'Civil society organizations have stepped up to the plate to help victims
      of injustices heal and recover. '
