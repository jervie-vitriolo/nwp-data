    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When the government is not concerned with human rights, where do Filipinos
      run for help?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268e584-9de4-4e07-af19-f209aa65de69'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> One afternoon in
        2003, Saleh* went missing. He, being an imam, was supposed to be at a mosque
        in Palawan to deliver a sermon to a crowd of Muslims. Raya*, Saleh’s wife,
        instantly got worried when he didn’t show up that afternoon, and was still
        nowhere to be found when evening came.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e79c9-43f2-4ad6-90c2-06b9c92f44e6'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron isang Muslim na may katungkulan sa military … siya ‘yung
        nagbigay ng feedback sa amin na si Saleh nakakulong,” shares Raya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914726f9-c4e9-4c64-9dd2-65e9032019b1'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, 14 people were killed and 55 were wounded after a bombing
        at Fit Mart, a department store in General Santos City. A man who claimed
        to be a member of Abu Sayyaf informed a radio station that a group affiliated
        with the Al Qaeda was behind the bombing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c25dd-3b88-4b18-92c0-b3b752f7da64'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh was suspected to be one of the perpetrators of this incident.
        “Pinagbintangan lang siya,” Raya says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ca6ce-c597-4da3-8e49-f90f044484b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning about her husband’s imprisonment, Raya, who had just
        given birth to their sixth child 20 days earlier, flew to Manila to visit
        Saleh at Camp Crame, leaving her children to neighbors in Palawan. When she
        got to Camp Crame, Saleh couldn’t recognize her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a325913-9890-41b7-9f24-c8cf935dae31'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko alam kung ano ang nangyari — kung sinaktan ba siya o hindi.
        Basta noong nakita ko ang asawa ko, malamig talaga ‘yung katawan niya, parang
        basa,” she says. During her first visit, he just stared at her blankly for
        10 minutes and said nothing. Raya says it was only after several visits that
        Saleh was able to come back to his senses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb79cd-398f-4893-a897-ecdb51237857'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was finally able to properly talk to her husband, they
        decided that it would be better for the children to be with their family in
        Mindanao. Raya went back to Palawan, got her children, went to Mindanao, and
        flew back and forth between Mindanao and Manila to tend to her children as
        well as seek justice for her husband. She did this for three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f939d37-ddf0-426b-9977-27caaf97574b'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it became taxing and costly for her to be flying to and fro,
        she got all her children from Mindanao and started trying to make a life in
        Manila. But having an incarcerated husband, raising six children on her own,
        building anew in an unfamiliar place, and dealing with trauma are things that
        Raya couldn’t handle alone. And so she sought help.</p>'
    '51':
      'image': 'jcr:9b93d2ce-8cf8-4dbd-8591-6eeb09ff7e5b'
      'imageCaption': 'Balay is a center that pioneered psychosocial rehabilitation
        specifically for victims of torture and displacement in the Philippines. The
        organization carries out programs and trainings that are aimed at helping
        people seek justice as well as find income-generating activities. Photo courtesy
        of BALAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c48a9-4735-4658-8f59-c9be3e69ced0'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f97749-9286-4efe-8a49-4033695f1f5d'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A refuge for victims</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2507b54-8080-4f77-ad1f-0b1b4b95ce7f'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the Task Force Detainees of the Philippines, a nonprofit
        organization that provides support for political prisoners, held an activity
        for the families of inmates, and one of the attendees was Raya. After learning
        about her situation, the organization referred her to Balay, a center that
        pioneered psychosocial rehabilitation specifically for victims of torture
        and displacement in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353726a8-eec9-4b8d-a0da-4586462c7251'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She immediately started attending Balay’s programs and trainings
        that are aimed at helping people like her find jobs or start livelihoods.
        “Minomotivate nila ako. Parang empowerment,” Raya says. “Wala akong alam eh.
        Kahit mamalengke hindi ko alam noong nasa labas pa ‘yung asawa ko.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3b3cc-3641-4a43-9849-f1ed94f0d1bf'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like other human rights organizations in the country such as
        KARAPATAN and Medical Action Group, Balay started at the height of martial
        law to address the needs of torture victims and political prisoners during
        Ferdinand Marcos’ dictatorial rule. These organizations essentially have the
        same aim: to uphold the rights of Filipinos and seek justice for any human
        rights violations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22076eae-ac8b-45e7-8377-d71d0c563eff'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differences are on their expertise — KARAPATAN focuses on human
        rights education and advocacy; Medical Action Group specializes in medical
        assistance; and Balay centers on psychosocial rehab or the need to help victims
        and families to reintegrate back to society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa71ed8-c98c-4eeb-a7eb-17861256ccd2'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy Lascano, the executive director of Balay, shares that when a
        group of political prisoners were released at the end of martial law, Balay
        had to respond through psychosocial programs that would help these Filipinos
        regain a sense of normalcy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36377e53-84b9-45c3-93a3-cdc4b79f16b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was also the time when [we saw] the relevance of incorporating
        or including in the mandate of Balay ‘yung displacement,” she explains. “Merong
        help for torture victims and political prisoners and the other one is displaced
        communities and families. There''s a strong connection kasi most of those
        who were incarcerated came from displaced communities as well. And until now,
        nangyayari ‘yun.”</p>'
    '53':
      'image': 'jcr:181b35d7-0e63-4107-b35b-5c26ece899e6'
      'imageCaption': 'Joy Lascano, executive director of Balay, says that the organization
        has been having difficulties with security and funding due to their human
        rights work under the current political climate. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99f37b-8138-41be-8529-1ecd10497a1d'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee8d1c-73f9-4a08-8d8c-bdeb49d180e2'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Marawi siege last year, Lascano says that the Department
        of Social Welfare and Development, the Department of Health, and the Department
        of Education tapped Balay to complement their work with psychosocial rehab.
        “We''ve been doing this torture rehab for the longest time, so we have a role
        to help the government agencies,” she says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc56af-f0bd-440d-b53e-a62e279d618d'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical Action Group’s executive director, Eliza Hernandez, adds
        that when there are needs asked of them that they cannot address, they also
        look to other human rights organizations such as Balay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295eb4f8-b764-4561-a16d-00f672dff8cc'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nabibigay namin ‘yung health support, for example, susupplyan namin
        ng gamot para sa TB,” she says. “Pero [kung] sabi nila gusto nila ng income-generating
        [na] negosyo o pagkakakitaan, inilalapit namin sila o hinahanap namin ‘yung
        pwedeng magbigay sa kanila ng tulong na ganoon.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aac52a-0352-42c7-9266-5fdff340330a'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Raya’s case, while Balay was providing assistance to her family,
        the organization also held vocational workshops inside the Special Intensive
        Care Area jail in Bicutan, where Saleh was detained before he was transferred
        to New Bilibid Prison (NBP). Saleh would make dishwashing liquid, fabric conditioners,
        bags, wallets, and keychains that he would then sell inside the facility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63862805-e073-440d-b972-bdbc311727b5'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.786+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami din kaming na-income doon,” says Raya. “Nakakapagdala siya
        sa akin monthly ng mga ₱5,000.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68acd4fa-b8c9-4800-b9cb-ce873a915df0'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when Saleh was transferred to Bilibid, Balay found the
        prison stricter and more difficult to arrange programs with. The organization
        also had internal operational issues that needed to be resolved, halting the
        livelihood activities they offered inmates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d8bb7-ae64-4562-9a18-75ad9888aa44'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Psychosocial programs</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae8ee0-9edb-4f69-affe-717828beb1a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychosocial rehabilitation programs have become an increasing need
        in countries bombarded with humanitarian emergencies arising from armed conflicts
        and natural disasters. According to Dr. Jasmine Vergara, the National Professional
        Officer of the World Health Organization (WHO) in Manila, psychosocial rehabilitation
        is important for victims of extreme life experiences — such as violence, wars,
        displacement, and disaster, among others — as the mental health problems among
        these survivors can be incapacitating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f596e6-dcb5-45f6-933a-43ab7f514220'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Extreme adversity triggers mental health problems such as depressive
        disorder, post-traumatic stress disorder, or prolonged grief disorder,” she
        explains over email. “All of which can severely undermine daily functioning.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8035109-06cd-4d8c-b800-207577178081'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergara adds that these adversities may also exacerbate the conditions
        of those with pre-existing mental health problems. Through rehabilitation
        programs, Filipinos who are under high levels of anxiety and stress are trained
        and supported to build their resiliency as well as their resolve to lead a
        better life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b63dca-2fdf-4575-862b-be4b065a0589'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergara says that programs involving mental and neurological
        conditions need consistent and long term follow-ups and monitoring, and this
        becomes challenging when other factors — such as lack of funding, organizational
        issues, absence of government support, etc — come into play.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e806fe-2ccd-49de-920d-f7bfd454c3cd'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In humanitarian settings, continuity of care may be difficult because
        mental health care is not consistently available or people have been or are
        about to be displaced,” she explains.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca403a-23fb-41b1-95c1-34a7290a07a7'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This time mas delikado. Kasi kung before, the government in general
        are receptive, accepting their accountability, I think ngayon hindi ganoon.
        Talagang may impunity.” — Joy Lascano</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5613b08-e96b-430a-afad-60c9518eb2fb'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has also devised the Mental Health Gap Action Programme
        that is working towards offering psychosocial service and medication particularly
        to low- and mid-income countries. But because initiatives such as this encompass
        people with any kind of mental health problem, it becomes crucial for local
        human rights organizations to provide psychosocial programs that will also
        let the victims understand that the injustices done to them by authorities
        within the Philippine system, shouldn’t happen to them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e320f-f76b-4d08-8a4e-d918b38f5b70'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Balay’s experience, they have seen that these injustices are
        mostly perpetrated on Filipinos who are accused of being part of the New People’s
        Army or MILF or Abu Sayyaf. Lascano reiterates that, indeed, they are seeing
        a connection between tortured and displaced victims because of the continuing
        armed conflicts in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c9b55-41e7-4942-927d-ba2bfbfee7dc'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minsan random na Muslim na nagkataon noong nag-bombing nandoon
        nahuli,” she shares.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de4149-2e8b-4107-8e5f-9d098441db3d'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascano recalls that they handled a case of a Muslim who was wrongly
        blamed for a bombing in Basilan in 2006. When he was caught by the Armed Forces
        of the Philippines, he was set on fire and jailed for five years. He was eventually
        proven innocent, and Balay assisted in helping him recover as well as seek
        justice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5e414-5566-4cd9-9ba0-6ee13bcb7842'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No amount of counselling was needed at that time. Ang gusto lang
        [ng biktima], justice. Ikaw ba naman sinunog ka, ano ba gugustuhin mo?” she
        adds. “Justice is not only getting out of the jail. Justice is paano makukulong
        ‘yung person na nagpahirap sa kanya? Unfortunately, hindi ganon ngayon.”</p>'
    '55':
      'image': 'jcr:5963f14d-676b-43aa-bf81-6af42f4a0b06'
      'imageCaption': 'Inmates at the Special Intensive Care Unit in Bicutan used
        to make these beaded wallets to earn extra income. Balay would also help them
        sell these products. Photo courtesy of BALAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f0bc86-71cd-4cc5-ba9d-ac484ebd2709'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0daaadb-6f31-46d4-adc7-f585e8962e3d'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The current climate</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d645355-fc36-41dc-9fd4-24a70b83b780'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With President Duterte in office, he has made it clear that his
        administration is not concerned about human rights, but about human lives.
        Because of this, there have also been an upswing of community initiatives
        like Baigani and Rise Up that support victims of the drug war. The economic,
        mental, and psychological impact this war has caused Filipinos also urged
        organizations like Medical Action Group to start a psychosocial program for
        EJK victims.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e624c8d-da51-4c32-9eaf-618c1b73e70f'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This time, overwhelming ang demand ng pag-address … Mas marami
        ‘yung tumutulong ngayon pero ang laki ng problema,” says Hernandez.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39e31e-56de-4daf-8e10-309d97819ed0'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Halimbawa, 5,000 ‘yung rinerecognize ng government [na deaths]
        pero multiply it by three. Kunyari may isang anak o dalawang anak, at isang
        nanay na naiwan,” she explains. “So ‘yung 15,000 na ‘yun, hindi pwedeng ‘yung
        bata lang inaasikaso mo. Hindi lang din pwede ‘yung nanay lang ‘yung inaasikaso
        mo. Dapat ‘yung buong pamilya.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b4119-2157-4e57-b0bd-ba4142f86cc9'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascano also shares that Balay now supports EJK victims because
        of the growing number of casualties. However, she laments that because they
        are involved in human rights work, there are funders who are now hesitant
        to get involved with them because their programs are closely tied to advocating
        for human rights.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56535383-7aab-43da-bc16-d39744fff86c'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This time mas delikado. Kasi kung before, the government in general
        are receptive, accepting their accountability, I think ngayon hindi ganoon.
        Talagang may impunity,” she says. “Tapos ngayon nga ‘pag engaged ka sa ganito
        baka mapagkamalan kang drug addict pa. So ‘yun ‘yung medyo nahihirapan kami
        at this point.”</p>'
    '56':
      'image': 'jcr:caf7df76-00f3-4ca0-aaec-d31eea84ce26'
      'imageCaption': 'Human rights and empowerment workshop at Pranjetto Hills, Tanay,
        Rizal led by Balay. Photo courtesy of BALAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c58f5-c095-4ab1-9a5f-91080085a38f'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d8c1d1-afa5-4ee5-a728-469831c982a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raya also has the same concerns with the current administration.
        With Ronald “Bato” Dela Rosa as head of the New Bilibid Prison’s Bureau of
        Corrections, she fears that her husband would be in an even worse condition.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd806eb-7486-489a-bf5a-d40fe3c398e0'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung pwede sana ayusin nila ang pamamalakad sa NBP ngayon. Kasi
        kahit maayos na tao si [Saleh], nadadamay po siya sa mga pamamalakad,” she
        says. “Ngayon, ‘pag may nahulihan ng shabu, isang tao lang, [pero] damay-damay
        po ang lahat [na pinaparusahan].”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a69db4-f099-418d-acf0-519f032e3b63'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the drug issues inside Bilibid, families, including Raya’s,
        are then prohibited to visit or are only allowed to talk to their loved ones
        for half an hour to an hour. They are also only permitted to bring a limited
        amount of food.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b9680-46dc-4a33-9a37-00c14d031118'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raya shares that she’s seen Saleh’s physical condition deteriorate
        over the past few months. “Hindi niya binabanggit sa akin pero alam kong may
        problema siya sa loob. Hindi siya makatulog gabi-gabi,” she says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995f1ae-9a8f-424a-aa8b-1295dfcc3d79'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh has been incarcerated for 15 years now, and while Raya continues
        to undergo psychosocial programs with Balay to move her family forward, she’s
        still hoping to see the day of her husband’s freedom.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090fe88-444c-436f-b2ea-8f5facafd72d'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana mapalaya na ang asawa ko — ‘yun na talaga ang pinaka punto.
        Kailangan namin ng paghilom.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf78f7-c556-421d-b756-1f3524b712ef'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48b7cf-9038-4d1c-bf24-fd1a0ad2a431'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-04-17T15:01:35.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:10:24.787+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*Names have been changed to protect their privacy.</p>'
  'upcat-2019-nationwide-postponed':
