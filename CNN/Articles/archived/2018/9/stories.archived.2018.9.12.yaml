  'wuerl-mass-protest-church':
    'author': ' Daniel Burke, Rosa Flores, and Kevin Conlon'
    'caption': 'One Catholic yelled "Shame on you!" at Archbishop of Washington, Cardinal
      Donald Wuerl.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-03T07:57:02.327+08:00
    'imagesource': 'jcr:58305f46-6a74-4810-8256-b608d81ed42d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f6e99b7-e871-4a69-bdf3-b7ceb5c21fb8'
    'lead': 'As the Archbishop of Washington, Cardinal Donald Wuerl, addressed the
      Catholic Church''s clergy sexual abuse scandal, one Catholic yelled "Shame on
      you!"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:57:50.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:57:53.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:57:52.953+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protester at church yells ''Shame on you!'' as Cardinal Wuerl addresses
      sex abuse scandal

      '
    'updated': 2018-09-12T08:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077a959-2567-448b-81f6-396c77a42e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As the embattled Archbishop of Washington, Cardinal Donald
        Wuerl, addressed the Catholic Church''s clergy sexual abuse scandal on Sunday,
        one Catholic yelled "Shame on you!" while another turned her back on Wuerl
        in protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eae086-5fdd-4ffe-b33a-85386dac6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl, who faces accusations that he mishandled clergy sexual misconduct
        while he was a bishop in Pittsburgh, addressed Washington''s Annunciation
        Catholic Church, where the cardinal was installing a new pastor. In a short
        speech after the Mass, Wuerl asked the 200 or so people in the congregation
        to forgive his "errors in judgment" and "inadequacies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1892b5e-8fd4-4260-b02e-df2fb8249881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl also urged the parish to pray for and remain loyal to Pope
        Francis, as "increasingly it is clear that he is the object of considerable
        animosity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9e8f2-3e21-4083-bea8-7dadbb98f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Wuerl mentioned the Pope, Brian Garfield, who was sitting in
        the middle of the church, stood and yelled "Shame on you!" and quickly walked
        out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee59728-a600-4e77-bab4-2140a1fba197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl noted the interruption but continued speaking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c457c-4d1d-40cf-9180-7c00d572ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, my brothers and sisters, shame," Wuerl said. "I wish I could
        re-do everything over these 30 years as a bishop and each time get it always
        right. That''s not the case. I do think together, asking for God''s mercy,
        pleading for God''s grace, recognizing that we can move into light, I simply
        ask you to keep me, keep all of those that have been abused, all of those
        who have suffered, all of the church in your prayers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554bfa55-5f99-451d-a561-1b25f1e464cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Garfield, a lifelong Catholic, told CNN that he was upset
        about Wuerl''s response to a damning grand jury report from Pennsylvania,
        which found that more than 300 Catholic priests had abused more than 1,000
        children since 1947 in six dioceses, including Pittsburgh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82cb4e-0a5b-4d71-8f00-2212efc77972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jury report, along with a separate scandal involving the
        former archbishop of Washington, have rocked the Catholic Church in the United
        States and sparked a high-stakes power play at the Vatican, with some pushing
        for the Pope''s removal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72167b58-7b8e-463f-a5eb-9cd6d399e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he is a monster but I wish he would talk less about
        defending himself and more about his failings," Garfield said of Wuerl. "It''s
        a little galling to be lectured on transparency by people who are lying to
        us," he continued. "I wish he would talk to us as a pastor and not a politician."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438165f-54bd-4ba1-a479-0ead1f7a4de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the congregation clapped for Wuerl when he ended his brief
        address, and, as they shuffled out of the church on Sunday, many shook the
        cardinal''s hand and offered brief sentiments of support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f1a18-3289-45ba-b860-11d4e37a4ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardinal Wuerl has spoken extensively over the past two months,
        conveyed his profound sadness, apologies and contrition, and addressed every
        issue as it has arisen in a straightforward and transparent manner," said
        Edward McFadden, director of communications for the Archdiocese of Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96eff4-2fd6-48b1-8b62-399f5ccadee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mary Challinor does not agree. As Wuerl addressed the congregation
        at Annunciation on Sunday, Challinor stood in the choir loft with her back
        to him and her arms crossed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4558b-f64e-4a7e-af7f-1277414db48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he should resign," Challinor told CNN. "I think he should
        understand that just because you didn''t mean to do something doesn''t mean
        that there weren''t terrible consequences for lots of people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340683f-2c15-42ad-909f-2d73a3aefd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl has been under&nbsp;increasing pressure to step down, including
        calls from prominent Catholics who say that healing in the church requires
        new leadership. Archdiocesan officials say he does not have plans to resign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd7a0c3-76c0-4f92-9a5f-5afedf88e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all Catholic bishops, Wuerl technically resigned when he turned
        75 two years ago. But the Pope hasn''t accepted his resignation. Cardinals
        are often allowed to serve until they are 80, if they are in good health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c64f1-441d-4169-b946-6c8a3fa88502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl was in Rome this week for a regularly scheduled meeting with
        Vatican officials from the powerful Congregation for Bishops, said McFadden.
        The spokesman said he does not know if Wuerl met with Pope Francis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8ac4b-3dbe-4e68-af66-8e47b3f415fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl also faces questions, including&nbsp;accusations from a former
        top Vatican official,&nbsp;that he knew his predecessor in Washington, Archbishop
        Theodore McCarrick, had been accused of sexual misconduct with seminarians
        but did not take action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ff3bb-2606-4705-9f5e-0995b2fc3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardinal Wuerl has categorically denied that any of this information
        was communicated to him," the Washington archdiocese said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a097e-48ce-4282-9716-05986613bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations against Wuerl come from Archbishop Carlo Maria Vigano,
        the Vatican''s U.S. ambassador from 2011-2016. Vigano has emerged as a controversial
        figure, especially since accusing the Pope and other Vatican officials of
        weaving a "conspiracy of silence" in a public letter published last Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4b4b3-3fe6-4364-a324-47c381a7f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Vigano called on Pope Francis to resign, saying he
        was part of a "cover-up" involving McCarrick, whom the Pope forced to resign
        last month after accusations of sexual misconduct with seminarians and allegations
        that he abused a minor in the 1970s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6af28-3b40-4c92-80e9-32f90b9533ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarrick has not commented on the accusations involving seminarians
        and has said he is innocent of the charge that he abused a minor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d606a-624c-41d4-a030-8b8cebde6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second letter, published late Saturday, Vigano said top Vatican
        officials have told untruths about a meeting he set up in 2015 between the
        Pope and Kim Davis, the Kentucky clerk who cited her Christian faith in refusing
        to sign same-sex marriage certificates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a9c4f-4d7d-41b6-aaa2-5fe645e20ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigano''s accusations have divided U.S. Catholic bishops, with some
        vouching for Vigano''s character and calling for an investigation into the
        charges and others, such as Cardinal James Tobin of Newark, New Jersey, saying
        they are based on "factual errors, innuendo and fearful ideology."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67be194-f396-4292-a0b9-cec035143e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Daniel DiNardo, president of the U.S. Conference of Catholic
        Bishops, has called for a church investigation into "the many questions surrounding
        McCarrick," including Vigano''s allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a4297-4fad-40ea-97d0-d19170a9474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has not responded to Vigano''s accusations, calling on
        journalists instead to determine if they are true.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb424da9-68c7-4540-bf1f-6c68bab5ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Catholics, including&nbsp;the editors at America, a Jesuit
        magazine based in New York, have accused Vigano and other conservatives of
        "weaponizing" the church''s sexual abuse crisis, "shifting the focus from
        listening to survivors to Vatican intrigues."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56870d39-68c5-47d1-be05-9bd38e021b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the America editors also say the Pope should answer his former
        ambassador''s charges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621929c-a4d6-4203-a9d0-2e0e2d7bb682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Francis'' refusal to respond to the Viganò accusations may be an
        attempt to stay above the fray rather than dignify a venomous ideological
        attack," they wrote. "Nonetheless, the pope''s refusal is an insufficient
        pastoral response for a church that is deeply wounded."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553b3ee-8786-4873-9ad2-e9a9dee51d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:57:50.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:57:53.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Protester at church yells
        ''Shame on you!'' as Cardinal Wuerl addresses sex abuse scandal"</p>'
