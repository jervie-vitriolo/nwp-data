    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR: Less than 10 percent of Boracay companies have complied with requirements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d13eb-da84-4fd0-9cb9-d04cce95372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        With four weeks to go before Boracay reopens, the Department of Environment
        and Natural Resources (DENR) said only 180 of 2300 establishments there have
        complied with the requirements they set.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c76c7f-11ff-4420-b5eb-a053949ac75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the latest figure, we have already a total of 180 compliant
        establishments but this includes only compliance on environment and land requirement,"
        DENR Undersecretary Jonas Leones said during the Senate budget deliberations
        on their department Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e730b1-c469-47c1-b5e4-8b805caf637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones then added they will talk to the Department of Tourism and
        Department of Interior and Local Government to finalize the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403e133-7820-4939-b740-a136a28af078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: List of compliant and accredited establishments in Boracay</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f81ee-c2bc-499b-8b5c-b23b43e1e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar said this did not meet the 30 percent target
        the DENR previously set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b25de-c00c-42cc-b9f9-a66f829eab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pang 10 percent ito,"</em> Villar said<em>. "''Yung 180
        ay 7.8 percent lang ng 2,300. Ang sinabi niyo noon 30</em> (percent), <em>naliliitan
        pa nga kami sa 3</em>0 percen<em>t tapos</em> as of today 180."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e352a2b2-260b-4bdb-bf72-f3976fc580f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This does not even reach 10 percent. The 180 is just
        7.8 percent of 2,300. And you previously said 30, and even then we found that
        percentage small. And now, it''s just 180.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1fadf-ea2f-40d4-8941-f225a3bf9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar reiterated they only have until October 26, or 44 days, before
        the island reopens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6530968-0bca-4e91-a651-9dc541cc0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DENR Chief Roy Cimatu said they hope to have more establishments
        compliant with their requirements by their dry run, scheduled on October 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b278b2f-9dcd-4ad6-9e0c-554ff0171136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be having a dry run, we''ll be opening some initial figures
        for hotels, for restaurants, and all establishments for the tourism industry,"
        Cimatu said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4a587-13fa-4030-8d3a-02ce95c45e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usec. Leones added 2,000 of the 2,300 have already submitted the
        environment compliance requirements, but their representatives are still evaluating
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41ae37-a34e-46f2-90d5-2787b0d2ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:09:28.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:11:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team there on the ground is very confident they can finish
        the evaluation of the 2,000 application," Leones explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee56bc-4886-4b1b-b5f2-fe8364d08290'
      'mgnl:activationStatus': true
