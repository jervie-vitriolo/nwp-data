  'san-miguel-corporation-ramon-ang-rice-tariffication':
    'author': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-12T21:58:47.371+08:00
    'imagesource': 'jcr:32e94623-ada6-4ddf-999e-8d00c01de66f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91488ca4-8fe3-4003-8b6e-e23b4b8174e6'
    'lead': 'Diversified conglomerate San Miguel Corporation is ready to boost rice
      stocks in line with the proposal to remove import limits under the rice tariffication
      bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:03:20.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T14:03:23.379+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T14:03:23.197+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC eyes rice importation under proposed tariffication scheme

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7e8f5-80b9-4ac2-bfb4-2a5cfb81c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Diversified conglomerate San Miguel Corporation (SMC) is ready to boost rice
        stocks in line with the proposal to remove import limits under the rice tariffication
        bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90713db0-2a3e-4061-b9b4-33a33d49b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang on Wednesday
        said the company''s grain terminals and feed mills across the country can
        store imported rice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25ca72-2282-415a-8a2d-7da749a17cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung bawat isang grain terminal namin,</em> we usually handle
        mga three to four million tons per year on our grain or wheat... For our flour
        mills, for our feed mills. <em>Eh kung meron kang sampung lugar nun, eh di
        sobra-sobra yun," Ang</em> said in an interview after a stockholders meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783d9d1-e1ff-4be5-b769-e4fd56ea497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We usually handle three to four million tons of grain
        or wheat in each of our terminals, including for our flour and feed mills.
        If you have seven places of that, that would excessive.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf7023-ef53-4819-971f-66560dffc426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC currently has the facilities in Davao, Iloilo, Negros Oriental,
        Cebu, Pangasinan, Bataan, Batangas and Quezon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37dde72-f502-45be-a6d7-e3d94fdcbeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ang, SMC''s aerated, temperature-controlled facilities
        will help maintain grain quality, improve food security, and help bring retail
        rice prices down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb78cc4-1cb8-4407-8555-7b1757b702b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention is to help food security of our country. Number two,
        and to help local rice farmers. Number three is to help supply consumer with
        reliable and good quality rice at a low price," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ae055-48bd-45cf-9dd6-61f349595024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added that additional silos will be built in the facilities
        to accommodate large volume of rice imports once the law takes in effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d4f4d-8c19-4ef5-b730-bdae5f67777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tatayuan natin ng extra silo yun. Para kung maipasa yung batas
        na pwedng mag-import ng palay, o eh di mag-iimport kami ng palay</em> to store
        it in our temperature-controlled silo," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c28f0-7e8d-4c87-8149-9c41ad6412e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We''ll put up an extra silo, so that when we could
        by then import unmilled rice, then we would import and store it in our temperature-controlled
        silo.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe3b8a-e660-4764-8e24-4cc00351b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of rice supply is seen as among the top culprits behind
        the country''s rising inflation, which surged to a nine-year high of 6.4 percent
        in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4484df-9383-4cb4-b944-3801751a8a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives last month approved on final reading
        House Bill 7735 that seeks to abolish the quantitative restrictions imposed
        on rice imports. The Senate, however, has yet to act on the proposal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c70775-5ed8-4255-ba73-55f68c095f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:03:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:03:23.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, businesses and individuals can outsource rice from
        the country''s Southeast Asian neighbors, but will have to comply with 35
        percent tariff. The collected taxes will be used to fund mass irrigation,
        rice storage and research initiatives.</p>'
  'EU-online-copyright-laws':
    'author': 'Ivana Kottasová'
    'caption': 'File photo.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-12T21:12:41.161+08:00
    'imagesource': 'jcr:1e77e171-80a9-406d-a5f2-a3d69aab764e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3dde614-a140-49d2-9bb6-f6272893931b'
    'lead': 'European lawmakers have approved new rules that could force Google and
      Facebook to stop users uploading copyrighted content and to share revenue with
      writers and musicians. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:23:12.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T14:23:16.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T14:23:15.821+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe just approved new copyright rules that could change the internet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5ff46-9b53-43c7-b4a1-7460cbe970d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> European lawmakers have approved
        new rules that could force Google and Facebook to stop users uploading copyrighted
        content and to share revenue with writers and musicians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca71e3-dc1a-44d0-9c8a-d9add2069c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote in the European Parliament is a major setback for Big Tech,
        which has already come under pressure from EU regulators over how the industry
        handles personal data and objectionable content.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09627a26-6c5d-4c0a-90c5-0f415d5e3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new copyright rules must get final approval from the European
        Commission and EU member states, but the overhaul promises to give more power
        to artists and publishers while piling new costs on tech companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4aa2c-6f49-4a06-a924-17ee7b645d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good sign for the creative industry in Europe," said
        Axel Voss, a German lawmaker who sponsored the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d748f-1907-44ea-b6b7-c1317e2d9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters say the reforms will restore the balance of power between
        musicians, filmmakers and news publishers on one side and Big Tech on the
        other. But critics have warned that the rules could signal the end of internet
        memes, or even lead to the closure of Google News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78152858-e3ec-4f99-9f18-bd6320a292a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleonora Rosati, a lawyer and copyright expert at the University
        of Southampton, said the ultimate impact depends on how specific the final
        version of the legislation is and how it''s interpreted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f561d-1bf0-4a2c-9312-688648eb08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a law is not clear, that''s great news for lawyers, but it is
        problematic because it creates uncertainty," she said. "[The warnings] are
        correct, but exaggerated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52124a-d743-472d-be3c-17101d2e8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death of memes?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2f1f2-e985-40eb-88e5-137e5e3a39b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most heated argument was over Article 13 of the legislation,
        which makes content sharing platforms like YouTube liable for copyright infringements
        committed by their users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f860e-85ad-457e-9405-81e10c36944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies would need to build filters that prevent users from
        uploading copyrighted material.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae956c-d3ee-4960-89c6-5d892b1bfddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics argue that automatic filters amount to surveillance and
        could hurt freedom of expression. They say provisions designed to prevent
        streaming and sharing of pirated music and video are far too broad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddf1ca-e8f5-476c-ad82-9c05c411e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything you want to publish will need to first be approved by
        these filters," said Julia Reda, a German lawmaker who opposes the law. "Perfectly
        legal content like parodies and memes will be caught in the crosshairs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8330fa6-1ba6-42ab-a731-50e04c6f9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of developing the filters would be substantial. YouTube
        said it spent over $100 million on an existing content ID system that identifies
        copyrighted material after it''s published.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d4c59-2480-4310-a7e2-130bd5064dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube, which is owned by Google, has campaigned against the new
        law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc3ac3-a072-4713-a43d-69fda3016dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want access to quality news and creative content online,"
        Google said in a statement after the vote. "We''ve always said that more innovation
        and collaboration are the best way to achieve a sustainable future for the
        European news and creative sectors."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc7958-2c3d-4f14-8474-3a7154eb3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Computer and Communications Industry Association, an industry
        group whose members include Amazon, eBay and Pandora, has also campaigned
        against the law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790bc7df-e547-4f7c-8c26-5b5d59e48546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook declined to comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e4fd1-a7a4-4fa3-adbf-54f90e866425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Link tax''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9a643-65f4-4e73-9e90-799b75a0fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second controversial part of the proposal, Article 11, requires
        sites like Google News to pay publishers for displaying snippets of content.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870f667-e0cf-4851-a4e1-8edee5a450b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters argue the rule will safeguard media pluralism in Europe,
        but major tech companies have lobbied heavily against it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1221e-b4f6-4427-8557-83cb70f32444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has warned that the rule would prevent it from sending traffic
        to news publishers via search and Google News, because "paying to display
        snippets is not a viable option for anyone."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d0453-077e-4b13-a485-6d57c5f1a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reda described the approval of Article 11 as "catastrophic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218ee05-6d52-4587-a79a-406c9f81902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous efforts to make sure publishers are paid have backfired
        in Europe. When Spain tried something similar, Google shuttered its Google
        News product.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a2f0d-bb82-4671-af3a-d13c2bb54dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:23:12.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:23:16.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Europe just approved
        new copyright rules that could change the internet."</em></p>'
  'rodrigo-duterte-asian-games-incentives':
    'author': ' Ina Andolong'
