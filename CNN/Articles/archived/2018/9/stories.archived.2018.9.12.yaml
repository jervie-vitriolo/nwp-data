    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e11bdfa-c3d8-4972-8de0-ca7491f719b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:41:21.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:41:24.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 11) — Instead of a press
        conference, President Rodrigo Duterte will have a "tête-à-tête" with Chief
        Presidential Legal Counsel Sal Panelo on Tuesday, Malacañang said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17065a44-0d17-42ec-8b98-3fdb0f4086e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:41:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:41:24.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque insisted that Malacañang did
        not cancel the press conference but only "modified" its format.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593bb0b-99f6-4dd3-aa82-0ffc1f990d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:41:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:41:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte will speak in a one-on-one with Panelo where only
        state-run PTV-4 is allowed to cover. Roque said he''s not sure if this will
        be aired live, and assured that questions from the media will be asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42c5cf-b04f-4b85-9b66-6574398f0c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:41:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:41:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone can complain because your questions were
        collected and will be asked," Roque told Palace reporters pressing him for
        an explanation as to why the press briefing was canceled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16bd3c-fcde-4849-9d6a-c0b9f3d1179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:41:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:41:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision to modify the format was made by both Duterte
        and the Presidential Communications and Operations Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b6885-410d-4325-802f-bc9fffa86c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:41:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:41:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "there was a misunderstanding." He said he never mentioned
        it would be a press briefing, but also admitted the format was modified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65202e2a-de95-4722-b00d-930fef196bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:41:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:41:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Monday said Duterte "wants to speak to the nation," without
        giving any possible topics, prompting speculations on what the President would
        talk about.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e0f98-dff4-442e-953e-e2f4c3404fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:41:21.091+08:00
