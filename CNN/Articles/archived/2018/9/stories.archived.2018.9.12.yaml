      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobo Lo, a China Russia relations expert and author of "A Wary Embrace,"
        told CNN that both Putin and Xi have separate reasons for wanting to amplify
        their relationship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14651d9-f55f-42ea-80c1-4cdd1eea72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China) is the perfect instrument to project Russia as a resurgent
        global power, so essentially the Russia narrative is that China, Russia and
        to a lesser extent India, are part of this new dynamic world order," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f456f-d925-4857-8801-5ce7e73d34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(For Beijing) they need Russia to be benign to them, so Russia
        might not be able to help China that much but Russia can certainly makes things
        difficult to China if it should ever be so inclined."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba3864-5d77-489f-bc37-b921cc0836b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.018+08:00
