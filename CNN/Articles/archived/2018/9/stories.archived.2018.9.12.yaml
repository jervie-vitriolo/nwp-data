      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Chot Reyes steps aside as PH men''s basketball team head
        coach</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7078b-4eeb-4c3f-ac09-30f256821f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:40:40.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:40:43.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel''s Standhardinger will be utilized as a naturalized player.
        While, Barangay Ginebra''s Greg Slaughter was left out of the final 12 due
        to his ankle injury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeea57f-2666-4728-a882-c3fa3385c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:40:40.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:40:43.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first game of the Philippine national team in the
        FIBA World Cup qualifers following the brawl against the Australia Boomers
        last July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557b8b4-9e6f-414a-8e90-eaa0e350a535'
      'mgnl:activationStatus': true
