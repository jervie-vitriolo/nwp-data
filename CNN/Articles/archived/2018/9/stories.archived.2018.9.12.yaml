      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        wait is over, beach-goers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2f375-6359-42ee-8bb4-35e04e1b64bb'
      'mgnl:activationStatus': true
