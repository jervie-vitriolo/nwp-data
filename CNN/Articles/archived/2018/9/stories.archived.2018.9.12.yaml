    'lead': 'President Rodrigo Duterte welcomes Team Philippines in Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:26:15.129+08:00
    'mgnl:createdBy': 'jeff'
