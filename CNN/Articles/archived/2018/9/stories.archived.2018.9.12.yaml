      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision keeps the government from directly or indirectly interfering
        with operations of Angkas pending the hearing on the main petition for declaratory
        relief.</p>'
