        <a href="https://t.co/nlbjYuVnmb">pic.twitter.com/nlbjYuVnmb</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1039804055919312896?ref_src=twsrc%5Etfw">September
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
