      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renzo Subido led the way for UST with 18 points and two rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0af55-0e4a-4b09-bb52-01608a91c454'
      'mgnl:activationStatus': true
