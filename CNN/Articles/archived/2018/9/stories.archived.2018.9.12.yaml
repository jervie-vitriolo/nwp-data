      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Ateneo de Manila University Blue Eagles have bounced back from a stunning
        opening weekend loss.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e4051-f238-4b2f-8f56-4a912d7a969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:33:24.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:33:27.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles dealt the University of the Philippines (UP) Fighting
        Maroons their first setback, 87-79, Wednesday at the Smart Araneta Coliseum
        in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732d358-fc0b-4903-8bb6-2ac03bb91ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:33:24.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:33:27.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena tallied 17 points, 10 rebounds, and four assists for
        Ateneo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667532be-b0b6-446b-bd94-24f3ae35fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:33:24.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:33:27.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons just did not have enough firepower to keep
        in step with the Blue Eagles throughout the contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545876f9-93c7-4bb3-99c2-c427f071f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:33:24.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:33:27.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Gomez de Liano anchored a mini charge for UP, as they trimmed
        the deficit to five points halfway in the final period. He finished with 29
        points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf9c73-1eb6-4edd-a465-79e24d2de21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:33:24.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:33:27.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotions ran high when Fighting Maroons head coach Bo Perasol was
        thrown out of the match after being slapped with a disqualifying foul at the
        6:56 mark of the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe1065-fc32-4e9a-9764-b43dbdd439c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:33:24.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:33:27.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo showed championship composure to seal its first win in the
        tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e95dad-2392-4a99-b94b-dc960862775b'
      'mgnl:activationStatus': true
