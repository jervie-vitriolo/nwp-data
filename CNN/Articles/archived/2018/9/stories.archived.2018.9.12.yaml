    'title': 'UPCAT 2019 nationwide postponed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de570b3-a9b7-4358-b498-5a0b0c562dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:04:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:04:27.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The country''s premier state university has postponed its nationwide admission
        test in preparation for the possible onslaught of Typhoon Mangkhut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd16de-54ad-4d84-8287-17a9af7a0e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:04:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:04:27.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines'' Office of Admissions on Wednesday
        announced that the UP College Admission Test (UPCAT) for academic year 2019
        will not push through on September 15 to 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07600f5-84ee-47b7-8b28-7413fc0031e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:04:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:04:27.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is based on consultation with UP System officials
        and weather experts on the latest forecast on Typhoon Ompong and its expected
        impact on Northern Luzon and Eastern Seaboard including Western Visayas, and
        in consideration of the nationwide scope of the exam that entails synchronized
        travel arrangements among others which pose undue risks to both UPCAT examinees
        and UPCAT personnel," the University said in its announcement.</p>'
    '3':
