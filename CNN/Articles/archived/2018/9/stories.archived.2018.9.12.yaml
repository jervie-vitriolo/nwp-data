      'mgnl:lastActivated': 2019-04-17T15:40:43.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Pilipinas will play against the Iranians at the Azady Gym in
        Tehran on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a648c-c879-46ba-aebc-7952f40df06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:40:40.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:40:43.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-man Gilas lineup is composed of Raymond Almazan, Beau Belga,
        Alex Cabagnot, Paul Dalistan Lee, JP Erram, Marcio Lassiter, Allein Maliksi,
        Gabe Norwood, Ian Sangalang, Christian Standhardinger, Asi Taulava and Scottie
        Thompson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03262a3e-eda7-4ded-bb24-cfad9e11b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:40:40.435+08:00
      'mgnl:createdBy': 'jeff'
