      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will face the Far Eastern University Tamaraws on September
        15 at the Smart Araneta Coliseum, while UP will go up against the University
        of Santo Tomas Growling Tigers on September 16 at the Fil Oil Arena.</p>'
    '9':
