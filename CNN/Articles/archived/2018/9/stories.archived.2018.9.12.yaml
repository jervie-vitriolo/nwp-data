      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Angkas is to continue accrediting motorcycles registered as
        private vehicles to book rides and accept passengers for a fee, it is considered
