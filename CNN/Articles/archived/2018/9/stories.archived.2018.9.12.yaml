  'Duterte-challenge-military-ouster-plot':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T14:50:16.461+08:00
    'imagesource': 'jcr:834fd22d-a3d4-426f-9baf-57f2429aad8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c110f99-7931-4e85-a1c6-3bc78cae89c3'
    'lead': 'This was the explanation issued by Malacañang Wednesday on the President''s
      seeming incitement of soldiers to join forces seeking to oust the President. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T15:07:31.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T15:07:35.198+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T15:07:35.038+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte confident military won''t oust him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73581e44-1e55-4cea-bdd0-11653e45d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        President Rodrigo Duterte is sure no one from the Armed Forces would stand
        up to the challenge of overthrowing his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29303ce1-2dcb-442b-99eb-f81fe971a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the explanation issued by Malacañang Wednesday on the President''s
        seeming incitement of soldiers to join forces seeking to oust the President.
        Presidential Spokesperson Harry Roque said it was actually an "expression
        of confidence."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fad2df-60c0-4d83-96d6-22e978e87edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kampante ang Presidente na wala namang suporta na manggagaling
        sa hanay ng militar para patalsikin siya sa pwesto," Roque said in a Palace
        press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3512e628-bf22-4ac5-95ac-b374b219d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The President is confident there would be no support
        from the military for efforts to unseat him."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e193bd5-7eeb-44d5-b55b-7c660d49cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinallenge niya dahil sigurado naman siya na walang suporta. Pero
        sinasabi niya na ako''y hindi kapit tuko. Kung gusto niyo, gawin niyo," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07204d1d-160e-4123-8a88-5d63dc03604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He challenged them because he''s sure there would
        be no support (for his overthrow). But he''s also saying he is not clinging
        to his post. If they want to, then do it."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f49974-6267-41dc-a8ed-d8509a214828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his televised one-on-one interview with Chief Presidential
        Legal Counsel Sal Panelo on Tuesday, dared members of the Armed Forces to
        join Senator Antonio Trillanes IV and his Magdalo group and other critics
        whom the President accused of plotting his ouster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904be5b-7f99-4f7b-94e5-a8b2c97ee900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am challenging Magdalo to start now. Kung sigurado ninyo na inyo
        ang sundalo, o fine. Kung kayong mga general, gusto eh ''di sige. Ipakita
        natin sa Pilipino kung ano gusto ninyo," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b43f5-9a51-4a29-8df2-37c128fc1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am challenging Magdalo to start now. If you are
        sure that you have the support of the soldiers, fine. If you generals want
        this, go. Show the Filipinos want you want."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb693954-b34e-4f1d-9c7d-7596326479a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and Magdalo party-list Rep. Gary Alejano both denied communicating
        with the Armed Forces to overthrow the Duterte government. Trillanes said
        these were claims from a "paranoid" President, while Alejano said the group
        will not "resort to any extra constitutional means."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba629c74-4c13-42c9-8c2a-d92451412431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers earlier urged the military not to follow the President''s
        "illegal order" to arrest Trillanes following the voidance of his amnesty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98867995-f6d0-4903-b9be-4534450f6585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has since said there will be no military arrest for Trillanes,
        as the President defers to the civilian court''s decision. The military also
        gave its word that it will not arrest Trillanes without a warrant from Makati
        Regional Trial Court (RTC) Branches 148 and 150, where the Department of Justice
        filed urgent motions for the courts to issue alias warrant and hold departure
        order against the soldier-turned lawmaker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9afc3-15ed-4169-a436-221d1bc42ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Communist Party of the Philippines and the Liberal
        Party also denied Duterte''s allegations they were conniving with the Magdalo
        group to unseat the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd01f7a-df1f-415c-a4a3-feea0a09c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:07:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:07:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said he has evidence to prove his claim. He said
        he will soon make public his critics'' "conversation provided by a foreign
        country sympathetic to us."</p>'
  'DENR-Boracay-establishments':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T14:49:02.001+08:00
    'imagesource': 'jcr:204a9eb3-8ef2-4a40-96c1-5764bdf8b66c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '588adf78-9ba6-4fc0-88b4-b67e6e2a64df'
    'lead': 'Senator Cynthia Villar says this barely meets the 30 percent target the
      department earlier set.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T15:09:28.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T15:11:40.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T15:11:40.163+08:00
