      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor Santos, Regine Cabato, Robert Vergara, Alyssa
        Rola, Pia Garcia and Makoi Popioco contributed to this report.</p>'
  'peso-13-year-low-third-weakest-asian-countries':
    'author': 'Robert Vergara'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-11T23:53:24.563+08:00
    'imagesource': 'jcr:99aaeffb-9ad6-4ebd-a64e-7af245872ee3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab4fa602-3fa3-4367-8a70-efd8b5d3bc68'
    'lead': 'The peso closes today at a fresh near thirteen-year low of ₱53.94 from
      Monday''s ₱53.88, inching closer to the ₱53.98 mark on December 7, 2005.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:24:05.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:24:08.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:24:07.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peso closes at fresh near 13-year low, now 3rd weakest among fastest-growing
      Asian countries

      '
    'updated': 2017-09-12T13:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6330c22-affc-4d5e-a460-0cffacc3fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:24:05.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:24:08.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The value of Philippine peso against the U.S. dollar is now the third weakest
        among the 12 fastest-growing economies in Asia, according to the Department
        of Finance (DOF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eca35d-cb38-43b0-8098-30dcdc535a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:24:05.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:24:08.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after it closed today at a fresh near thirteen-year low of
        ₱53.94 from Monday''s ₱53.88, inching closer to the ₱53.98 mark on December
        7, 2005.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425168c-3bc4-4846-bcac-dbe8665b7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:24:05.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:24:08.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an economic bulletin, the DOF said the peso depreciated by 7.39
        percent year-to-date despite the country having one of the highest gross domestic
        product growth rate in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988bd8b-f76b-466a-a7be-dec46843cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:24:05.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:24:08.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso trailed India''s rupee and Indonesia''s rupiah that depreciated
        by 11.7 percent and 9 percent, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c44dc5-2a91-4952-8705-542654ab20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:24:05.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:24:08.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese yuan (4.97%), Korean won (4.46%), and Taiwan dollar (3.46%)
        followed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca0a32-d4e8-4400-9fb4-eb54bc4b6730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:24:05.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:24:08.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOF, the depreciation is due to "severe exchange
        rate volatility" as a result of the global trade war, "the Turkey-Argentina
        crisis, and the Federal Reserve Board monetary normalization."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972c0cf-5014-496c-947e-3b798f5c1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:24:05.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:24:08.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since July 31 when emerging markets were the target of adverse
        hot money movements as contagion spread from problems in Turkey and Argentina,
        the Philippine peso depreciated by 0.82 percent, ranking fifth among eight
        Asian countries whose currencies depreciated," DOF Undersecretary and Chief
        Economist Gil Beltran were quoted as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e801d-6a21-4e62-95fa-93bb9b4696ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:24:05.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:24:08.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beltran noted that the "coefficient of variation shows
        that the volatility level of the Philippine peso, at 1.91 percent year-to-date,
        reflects the average for all 12 Asian countries. Volatility ranges from 0.14
        percent for Hongkong to 3.13 percent of China."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4b1e5-4cf3-4f30-aa16-a27282d1e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:24:05.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:24:08.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the depreciation, Beltran said "maintaining good macro-economic
        policies, thru manageable fiscal and BOP balances, and adopting economic reforms
        [through] tax reforms [are] still the best way to sustain growth and investment
        and, at the same time, steel the economy from external economic shocks."</p>'
  'philippine-statistics-authority-july-2018-exports-imports':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-11T21:16:48.392+08:00
    'imagesource': 'jcr:fff2bb6a-b610-421b-a63f-4d096d3d8798'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c2ce8b-6f6d-436e-be3d-04ed9948b203'
    'lead': 'As of July 2018, the Philippines'' trade deficit is a total of $22.5
      billion, 72 percent more than last year, due to weak exports and a weaker peso. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:27:02.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:27:05.475+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:27:05.288+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trade deficit worsens as exports fall flat

      '
    'updated': 2018-09-12T14:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9195919-8a03-436b-ac2b-87a1b6379c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 11) — The balance of trade
        remains in the negative in July, and an analyst said this is due in part to
        a weaker peso against the dollar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf2597-6d97-4f84-aab3-7c6585a93a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data from the Philippine Statistics Authority
        (PSA), the trade deficit in July widens to $3.55 billion, 171 percent more
        than the $1.31 billion trade deficit last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185def26-855d-484f-99b0-12627333147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the year-to-date trade gap to a total of $22.5 billion,
        a hefty 72 percent jump from $13.1 billion in the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ae648-6d90-4592-9ecc-86700518d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the result of a disproportionate hike in imports compared
        to the flat export growth for the month, aggravated by the peso''s continued
        depreciation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e01de-c57a-46bd-8650-483c5b51e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports grew by a mere 0.3 percent in July at $5.85 billion from
        $5.83 billion in the same month last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08c4e9-138a-46b9-8348-3f05419e5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was due to the increases posted by six out of the top 10 commodities
        for the month led by exports of miscellaneous manufactured articles (80.2%);
        bananas (fresh) (60.3%); electronic equipment and parts (43.3%); other mineral
        products (33.6%); metal components (8.7%); and electronic products (5.2%),"
        the PSA said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d82ce5-a9de-4f33-93d4-85970ec1e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States was the top destination of Philippine export products,
        at 16.6 percent. It is followed by Hong Kong, Japan, China, Singapore, Thailand,
        Germany, Taiwan, Malaysia and South Korea respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6c51c-1509-4de6-ba43-b266b3748541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, imports continue to grossly outweigh exports by almost
        double the amount, at $9.40 billion in July. This is 31.6 percent more than
        what the country imported in the same month last year, at $7.14 billion. The
        PSA added that the Philippines has imported more of the nine of the top ten
        products that it gets from other nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca44bc5-2a26-4df7-944e-5bb9569c5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were the following: iron and steel (135.5%); transport equipment
        (61.1%); miscellaneous manufactured articles (45.4%); electronic products
        (43.2%); telecommunication equipment and electrical machinery (37.9%); mineral
        fuels, lubricants and related materials (35.8%); cereals and cereal preparations
        (35.7%); plastics in primary and non-primary forms (29.5%); and industrial
        machinery and equipment (17.9%)," the PSA pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7814d-55b9-4909-87b2-0860e6369555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the major source of imports, at 19.8 percent. The PSA noted
        that around $1.86 billion imports were purchased from China in July, 51.2
        percent more than the $1.23 billion imports in the same month last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae435b6d-d5c1-4e91-a2e0-f0931fae2830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 50.7 percent increase of imports from South Korea was also noted.
        In July, the Philippines bought more than $936.49 million worth of products,
        which made for 10 percent of that month''s imports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da8fde-a89e-4144-9e62-33e11b53a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top ten import sources are Japan, Thailand, U.S.,
        Indonesia, Singapore, Taiwan, Malaysia and Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab66dc7-defe-45b9-8437-6750794d6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International think tank ING Think said that July''s trade deficit
        was "worse than expected."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a809edf5-86a4-4b0f-aad6-19f271468f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that this is the third worst report for the Philippines,
        with the preceding two periods also falling within the Duterte administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27536f4b-1e49-4c98-a6a8-4804bed196b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst trade deficit of $3.97 billion was posted in December
        2017 while the second worst was in May 2018 (at -$3.69 billion)," said ING
        Think in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c6007-ef3f-4301-9ae8-b503460d377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depreciation of the peso was also a factor in the yawning trade
        gap.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ef16d-cf13-4b89-b71b-3d716de38886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weak Philippine peso contributed to the weak trade performance.
        PHP depreciated by 5.5% in July, by an average 4.3% for the 7-month period
        and by 6% for the year to the end of July," ING Think said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c1325-a92f-4521-ba8d-f056edda01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING noted that recent actions from the Bangko Sentral ng Pilipinas,
        which includes interest rate hikes and the reimplementation of the Currency
        Risk Protection Program, could help strengthen the peso and prevent the further
        widening of the trade gap.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a45f4-6d4e-4488-8266-1e3b23bcb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:27:02.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:27:05.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso closed today at ₱53.94 versus the dollar, a fresh near-thirteen
        year low, and inching closer to the ₱53.98 close on December 7, 2005.</p>'
  'Ruth-Cabal-CNN-Philippines-Newsroom':
    'author': 'Chang Casal'
    'caption': 'The journalist discusses what she’s learned over her lengthy career,
      her memorable experiences in the field, and what it means to be a journalist
      in these changing times. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-11T17:48:46.212+08:00
    'imagesource': 'jcr:5a8d56a3-d6b2-46c7-82d0-bb02a0b32edb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da3c112e-5c40-4473-a724-3d0443dee042'
    'lead': 'As she takes the reins of the 9 o’clock edition of ‘Newsroom,’ Cabal
      shares what she’s learned over her lengthy career, her memorable experiences
      in the field, and what it means to be a journalist in these changing times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:35:40.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:35:43.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:35:42.959+08:00
