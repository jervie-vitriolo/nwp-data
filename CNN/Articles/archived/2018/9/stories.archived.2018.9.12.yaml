  'cagayan-typhoon-mangkhut-ompong':
    'author': 'Janine Peralta'
    'caption': 'Courtesy of Cagayan Provincial Information Office'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
