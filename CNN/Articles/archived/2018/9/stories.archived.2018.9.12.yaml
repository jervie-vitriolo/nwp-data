      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishments have been approved by the Boracay Inter-Agency
        Task Force, having complied with the required permits from the Department
        of Interior and Local Government and the Department of Environment and Natural
        Resources (DENR).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19778e-2209-42f3-a46e-799438d28707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:01:25.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:01:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, DENR Secretary Roy Cimatu said that only a limited amount
        of local tourists will be allowed during the soft opening, prioritizing those
        from Aklan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f1058-4735-4f5b-8a20-cdafd9bc0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:01:25.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:01:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dry run will allow us to assess what else needs to be done
        before Boracay is opened to domestic and foreign tourists," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e3ae9-6513-4006-ae52-69fdf60ee8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:01:25.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:01:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study from the DENR and the University of the Philippines
        Los Baños, Cimatu said that the number of hotel rooms in Boracay have exceeded
        the island''s visitor capacity.</p>'
