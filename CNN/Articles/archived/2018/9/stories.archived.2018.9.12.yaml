  'Austrian-journalist-detained-Turkey-Recep-Tayyip-Erdogan':
    'author': 'Judith Vonberg'
    'caption': 'Austrian journalist Max Zirngast was detained along with two Turkish
      citizens, the Austrian magazine re:volt told CNN via Twitter on Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-12T18:45:57.051+08:00
    'imagesource': 'jcr:44297648-af25-4e44-8489-dc2cc44ae95e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c6657b5-55a7-446e-a8f9-5dc6bc5d63a1'
    'lead': 'Max Zirngast, who has written critically about Turkish President Recep
      Tayyip Erdogan, was detained along with two Turkish citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:05:29.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:05:33.209+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:05:32.991+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Austrian journalist Max Zirngast detained in Turkey, magazines say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2ca8b-98ba-44c6-bda1-29bbfb123350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Austrian journalist was detained by
        police in the Turkish capital of Ankara early Tuesday, according to several
        magazines to which he has contributed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96dd5ed-8997-4764-ba9e-dcf8b0682ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max Zirngast, who has written critically about Turkish President
        Recep Tayyip Erdogan, was detained along with two Turkish citizens, the Austrian
        magazine re:volt told CNN via Twitter on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5c1b0-eae4-4940-b69a-b0c56dfd5e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jacobin, another magazine Zirngast has contributed to, described
        his detainment as "an appalling abridgment of democratic rights."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dde8a8-1f8b-4b77-b0c1-49b8929b9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian Foreign Minigstry confirmed to CNN that an Austrian
        citizen had been detained in Ankara on Tuesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8514c31-0c19-4238-b506-1ed4f9682130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our embassy in Ankara is already in contact with the relatives
        and the Turkish authorities," Foreign Ministry spokesman Thomas Schnoell told
        CNN. Further details could not be provided due to data protection concerns,
        Schnoell said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6689e17-0a43-440d-ab44-d6ac4057bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Foreign Ministry did not immediately respond to a request
        for comment from CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8de882-1199-4d2d-949d-136d04399fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re:volt magazine first reported that Zirngast had been detained
        via Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad260516-f6fd-4089-9874-82064a5d5ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning at 5 o''clock our comrade and author Max Zirngast
        was arrested in Ankara along with other people by the anti-terror department,"
        the magazine wrote. "Allegation, of course: "Terror!!!" #Turkey is trying
        to silence all resistant voices. It will not succeed!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3535c-9ae7-4a85-b64a-c73299ad3ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re:volt magazine said that there was a lack of reliable information
        regarding the detentions and that lawyers were seeking further details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fe2d1-3334-4174-9747-5f2d89d5a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubina Möhring, president of Reporters Without Borders Austria,&nbsp;said
        in a statement&nbsp;that the arrest was to be condemned "in the strongest
        terms." "Different political opinions should not be the basis for arrests
        or intimidation. But that is happening increasingly in Turkey," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13edd98c-bed7-48f4-ac0d-87cb8305f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of journalists, including foreign reporters, have been imprisoned
        without trial in Turkey on terror charges since the failed coup attempt in
        2016, according to multiple reports. Turkey is&nbsp;ranked 157 out of 180&nbsp;countries
        in the 2018 World Press Freedom Index.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4df29d-703d-4cc0-bb09-37eff70ec67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zirngast has written widely about Turkey for left-wing magazines
        such as re:volt and Jacobin, often criticizing Erdogan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a2b379-0100-491a-8c17-b53c0f4c488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, following Turkey''s presidential election in June,
        Zirngast&nbsp;co-authored an article&nbsp;for Jacobin in which Erdogan was
        described as "an increasingly despotic leader" and in which the writers claimed
        that irregularities and media bias meant the election was "illegitimate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834499a6-db1a-4d8a-9326-3291ae0515e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his Jacobin profile, Zirngast has also studied philosophy
        and political science in both Vienna and Ankara.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c0e9d4-24d7-4bbf-94b6-b29d88a9b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismail Kuepeli, a historian and political scientist in Germany and
        an acquaintance of Zirngast, told CNN that Zirngast had been spending more
        time in Ankara in recent years and was aware of the risk of being arrested
        due to his vocal criticism of the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81a3e3-5717-4d67-aa01-643822f1d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Max speaks, he writes, he engages in civil society," Kuepeli said.
        "None of that is terror-related."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7466987-5e18-403c-8d2d-895da0eeea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of foreign and Turkish journalists are currently being
        held in Turkey on terror-related charges. German journalist Deniz Yucel was
        arrested in February 2017 and detained for a year before&nbsp;his release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4519f08-7c2f-4888-a7c1-cd7f684bb066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day Yucel was released,&nbsp;six journalists and other
        media professionals were sentenced to life in prison&nbsp;for being associated
        with the movement of U.S.-based Turkish cleric Fethullah Gulen, which Turkey
        accuses of being behind a failed coup attempt in July 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bdf06-dfdb-4bb1-b392-6a742caac5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Yucel -- who left Turkey after his release --
        still stand, and the state prosecutor is calling for him to be jailed for
        up to 18 years, Anadolu reported earlier this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89cc195-cb98-45cd-9b6f-0451655f40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:05:29.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:05:33.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Austrian journalist
        Max Zirngast detained in Turkey, magazines say."</em></p>'
  'Donald-Trump-Ireland-visit':
    'author': 'Allie Malloy, Kevin Liptak and Matthew Hoye'
    'caption': 'Ireland Prime Minister Leo Varadkar and U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-12T06:39:17.892+08:00
    'imagesource': 'jcr:3bef9fd9-f40b-4897-a600-ea1ad1ee814b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8af3f44-b5f3-4d20-9dcb-f8ebb8c95505'
    'lead': 'White House press secretary Sarah Sanders claimed in a statement shortly
      afterward that the administration was still ''finalizing'' whether Ireland would
      be a stop on a previously announced trip to Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:08:16.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:08:19.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:08:19.407+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s previously announced visit to Ireland in question

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f4ffc-a5d5-4c40-964d-6db410c22f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s&nbsp;planned
        trip to Ireland in November&nbsp;is now in question after the Irish government
        announced its postponement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916900a-f59a-4e3f-8534-e561b0eba0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters, White House press secretary Sarah Sanders
        claimed in a statement shortly afterward that the administration was still
        "finalizing" whether Ireland would be a stop on a previously announced trip
        to Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf1a6f-3903-46cc-9fe1-465c95fac456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dueling accounts added to the confusion surrounding the presidential
        visit, whose announcement last month caught Irish officials by surprise and
        which was likely to draw angry protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa295d1e-c745-4cf0-ac36-b818e41a8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent communication breakdown, representatives of the Irish
        government said it was their understanding that Trump''s schedule would not
        permit a visit in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ff88f-dbd9-439e-b826-26ca0ee8148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the White House announced Trump would visit Paris to
        attend events on Nov. 11, the 100th anniversary of the armistice that ended
        World War I, as well as make a stop in Ireland.&nbsp;In its announcement,
        the White House said the visit would serve to "renew the deep and historic
        ties between our two nations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e87dab-e149-4768-82f0-056f44211ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Sanders confirmed the Paris leg of the trip was still
        scheduled, but indicated no final decision on a stop in Ireland had been made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5743c-a7ef-4aba-a530-97abd807a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip to Ireland would be Trump''s first to the country as President
        but his reception there was expected to be frosty. Canceling the stop would
        amount to "a bullet dodged for sure," an Irish diplomatic source familiar
        with negotiations told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfcdc8-8999-4283-87e5-b4d9c4f0316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many officials in the Irish government "were definitely not looking
        forward to Trump''s visit and were planning a low-key program mostly out of
        sight of the public as there is a lot of antipathy (in Ireland) towards Trump,"
        the diplomatic source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f6033-ec8c-4f7c-9efb-4e07aaaef520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of government ministers, who are independents as it is
        a minority government, were planning to join the protests," the source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3b144-9e8e-483e-8089-640fc03ed485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit also coincided with the inauguration of Ireland''s
        next president. Five people are in the running for the post, including incumbent
        President Michael Higgins. Elections are set for October 26. Ireland will
        also mark its own commemoration of the end of World War I, where tens of thousands
        of Irish soldiers died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5db0e-4c4a-4eff-8b34-12c29a9dbcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was expected to visit Dublin and his Dooberg golf resort in
        County Clare during his now-in-question visit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c276d6-1e87-40d6-99c9-28d32da70ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish officials described scant communication from Washington in
        the lead-up to the trip''s announcement and apparent postponement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70496f22-9290-42d1-b144-c89fbd94cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taoiseach Leo Varadkar told the state broadcaster RTE the trip''s
        announcement had come "a little bit out of the blue" earlier this month. The
        Irish diplomatic source said indications the trip would be scrubbed were also
        a surprise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820ae28-d7c0-4289-af1e-2a2ee8999239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were taken by surprise when the news broke that he was not coming,
        as we were when it was announced he was coming," the source said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aaa66b-e375-4227-8d99-7452d0c5f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President is scheduled to travel to G20 meetings later
        in November in the Argentine capital, Buenos Aires, and make a stop in Colombia.
        Trump was originally meant to visit Colombia in April but scrapped the trip
        to remain in Washington and oversee military strikes in Syria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556abf4-6267-47ca-b5d5-55b0d8a7cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:08:16.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:08:19.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump''s previously
        announced visit to Ireland in question."</em></p>'
  'Donald-Trump-9-11-tribute':
    'author': 'Kevin Liptak'
    'caption': 'U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-12T06:31:55.594+08:00
    'imagesource': 'jcr:6ee482ac-5fce-4970-abdf-6b53d6ab5b39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '889912bd-702e-4746-ba20-07694a40dade'
    'lead': 'It was a message of defiance in the face of terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:10:24.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:10:27.800+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:10:27.577+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump pays sober tribute to 9/11 after Russia tweets, fist pumps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0dc8d-4704-4a3d-92d9-4b7ae5caf1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump paid sober tribute to victims
        of crashed Flight 93 in Pennsylvania on Tuesday, the anniversary of the September
        11 terrorist attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ab193-afc8-4cf5-a344-2f45011cf7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This field is now a monument to American defiance," Trump said
        in remarks near where the aircraft went down 17 years ago. "This memorial
        is now a message to the world: America will never, ever submit to tyranny."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26a274-630c-486f-bc03-da5ff68cc629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a message of defiance in the face of terrorism, delivered
        by a New Yorker president who has at times struggled to adopt the role of
        consoler in chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32275dbc-8584-4982-94f9-6a041794d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President began the day on a combative streak, tweeting angrily
        about the Russia investigation from the White House as mourners were gathering
        in lower Manhattan, at the Pentagon and in the Pennsylvania field where Flight
        93 crashed 17 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9f4eb-3dac-4ac6-b057-55f7f475968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he arrived in Pennsylvania with the first lady, Trump flashed
        a celebratory smile and pumped his fists as he greeted supporters on the tarmac
        in Johnstown, Pennsylvania.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f65efe-6e35-40e1-9ced-9149f44f94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he''d made his way to Shanksville, where family members
        of victims had gathered to remember their loved ones, the President had assumed
        a solemn demeanor and pinned a remembrance ribbon on his right lapel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63252b88-f846-4922-bc60-f54d7fe79f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He watched from stage as a bell tolled and the names of the victims
        were read aloud by their survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9550e9-baa6-4396-985f-6d71b93011c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he stood to speak, Trump stuck tightly to the script, hailing
        the passengers of the San Francisco-bound flight as courageous and patriotic
        Americans. The 40-odd passengers and crew attempted to take back control of
        the plane from the hijackers when they learned of the ongoing terror attacks
        at the World Trade Center in New York and at the Pentagon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834bf02-c89d-4e60-b992-bcc0604fc47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the plane crashed in Shanksville, all were killed. Later, investigators
        determined the terrorists planned to fly the aircraft into either the U.S.
        Capitol or the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43841d05-d2af-4149-a6d3-30bfdeba03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They boarded the plane as strangers, and they entered eternity
        linked together forever as true heroes," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3fe23-5d87-4fdc-ba20-223d90606680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftermath of the 9/11 terror attacks still weighs on Trump''s
        presidency, nearly two decades after the planes stuck their targets. Like
        his two predecessors, he has wrestled with a strategy for the US war in Afghanistan.
        And he continues to battle global terrorism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a98c4-616c-4328-8aae-f77bd7a8a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Tuesday his administration is "facing down the menace
        of radical Islamic terrorism," using a controversial phrase that he''s insisted
        is necessary to accurately define the enemy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398d0cc-b864-456c-a0f8-3b946654f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also offered a vision of the country not defined by the 17-year-old
        attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c8929-0519-4510-a4f0-b207555b0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s future is not written by our enemies. America''s future
        is written by our heroes," he said. "Brave patriots will rise up in America''s
        hours of need and they, too, will fight back."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c33a50-3a4a-49c2-9541-6a20b8394332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sometimes awkwardly assumed the consoler role required
        of presidents in the course of his year-and-a-half in office. Often, he imbues
        his attempts at comfort with self-praise or non-sequiturs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99174512-da8b-4bc5-ac1a-abe2a0148868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were absent in his remarks on Tuesday, but his messages earlier
        in the day focused more on his ongoing frustration with the Russia investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7840b5d-b4f6-4a6f-ac97-1af475e29e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His early Twitter messages quoted Fox News television segments that
        were aired the previous night, suggesting he was rewatching the programming
        as he prepared to depart for the anniversary celebrations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14620ddb-82db-4d88-8738-23dc592baaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then offered a mix of remembrance and grievance about
        the ongoing Russia probe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21a380-5777-4880-b21b-c655049bbb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"17 years since September 11th!" he wrote in one tweet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfcd6df-62ea-430a-b430-7de25323af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also praised former New York City mayor Rudy Giuliani, who now
        serves as his lead attorney handling Russia matters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b33434-d446-4ffe-9496-74a2a340e1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rudy Giuliani did a GREAT job as Mayor of NYC during the period
        of September 11th. His leadership, bravery and skill must never be forgotten.
        Rudy is a TRUE WARRIOR!" Trump wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2b17c-51e8-4f10-834a-9633bda6957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, it was the Justice Department and FBI on Trump''s mind,
        prompted by segments on Fox.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a517779-f255-4e78-96b4-5576f4916eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Strzok-Page texts reveal ''Media Leak Strategy,''" Trump wrote,
        citing the conservative news channel. "So terrible, and NOTHING is being done
        at DOJ or FBI - but the world is watching, and they get it completely."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d79e5-65af-4e29-9b92-27a5125ea734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:10:24.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:10:27.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump pays sober
        tribute to 9/11 after Russia tweets, fist pumps."</em></p>'
  'Xi-Putin-Russia-China-meeting':
    'author': 'Mary Ilyushina, Ben Westcott and Matt Rivers'
    'caption': 'Russia''s President Vladimir Putin reviews a military honour guard
      with Chinese President Xi Jinping during a welcoming ceremony outside the Great
      Hall of the People in Beijing on June 8. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-12T06:07:06.842+08:00
    'imagesource': 'jcr:7bfecb7b-b7f0-4944-94d0-b72756b6d9b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89fc7efc-29ec-40ae-8578-229f8bf456ff'
    'lead': 'Tuesday''s meeting between the two leaders comes amid continued U.S.-led
      sanctions against Russia and an escalating U.S.-China trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:12:34.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:12:36.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:12:36.499+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia kicks off massive war games, hosts Putin-Xi meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0b634-e138-4045-9f02-fb823aeb6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia kicked off what it says are its
        largest war games since the fall of the Soviet Union on Tuesday, as it hosted
        a bilateral meeting between President Vladimir Putin and Chinese leader Xi
        Jinping in the far eastern city of Vladivostok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b61f1-4638-45cf-9219-98d4da8c01a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s meeting between the two leaders comes amid continued
        U.S.-led sanctions against Russia and an escalating U.S.-China trade war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758a64c-8152-4133-972a-420e40a8f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 300,000 troops, 36,000 vehicles and 1,000 aircraft will
        take part in the Vostok 2018 exercises, according to the Russian Ministry
        of Defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd93354-79f2-4de1-b6d1-9b0ae4e318b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll be joined by thousands of troops from China and Mongolia,
        which the Chinese Defense Ministry insisted wasn''t&nbsp;"directed against
        any third party"&nbsp;and would focus purely on "defenses, firepower strikes
        and counterattack."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193abff9-7aae-4d3a-85f9-a9719863b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises will be held from September 11 to 17 in Russia''s
        Eastern Military District, an underdeveloped and sparsely populated close
        to the country''s borders with China and Mongolia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89170c10-3527-496a-bf2d-481cf4905658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement in August, Gen. Sergi Shoigu, supreme commander-in-chief
        of the Russian armed forces, said the games would be at an "unprecedented
        scale both in territory and number of troops involved."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5b519-b75d-4d1c-9ecd-5dc20da70c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry has previously characterized the exercises as the largest
        war games since the fall of the Soviet Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eed7f0-3dc4-4542-be91-9dbead4a83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deepening ties</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225152f-8473-4964-b1a5-9a47bec92993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises coincide with the Russian-sponsored Eastern Economic
        Forum in Vladivostok on the Russian Pacific coast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5caba5e-e0f5-458d-af37-93387128aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin met with his Chinese counterpart on the sidelines of the event
        Tuesday, during which Russian state media TASS said&nbsp;"several agreements"
        would be signed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f842dd-a605-403b-8b65-098045e3205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade turnover between Russia and China increased 50% in the first
        half of 2018, with the total expected to reach $100 billion by the end of
        the year,according to TASS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be536de7-bfad-4650-8dd3-d44f63038c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said China and Russia would work together to maintain stability
        and peace in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b8091-69a9-4b47-b041-bbf27a2cfe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia would promote "the political resolution of hotspot
        issues, resolutely upholding the UN charters and principles and standing firm
        against unilateralism and protectionism to construct a new type of international
        relations and a community of shared future for mankind," Xi said in comments
        Tuesday alongside Putin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde3455-6c1d-421d-a4fa-6b35ed99e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders have attempted to cultivate&nbsp;a special relationship
        in recent years,&nbsp;meeting often and making demonstrative public displays
        of warmth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8fc66-3e97-45ec-b8cd-68f44152a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s arrival in Vladivostok marked the first time a Chinese leader
        has participated in the annual event, and the third meeting between Xi and
        Putin in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb417e35-7600-46fd-981d-601694fc0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June Putin said President Xi was "the only state leader who has
        celebrated my birthday with me," while Xi responded by awarding Putin the&nbsp;first-ever
        Friendship Medal of the People''s Republic of China</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f64f6c3-12d0-4f4f-bb7e-61693f34d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese ambassador to Russia Li Hui said relations between the two
        neighboring countries were at their&nbsp;"best (level) in history,"&nbsp;in
        an interview with Chinese state media Xinhua Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5601a8-fed2-428f-aec3-0ef8ff05336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutual trust</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d71a9e-c462-466e-be2b-bc7082cbfde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia have been moving closer as both countries look
        to build a countermeasure against Washington.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ea32e-6cb7-4183-9a04-9d617f6841cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August the U.S. State Department declared it would impose&nbsp;a
        new range of sanctions on&nbsp;Moscow over the poisoning of a former Russian
        agent in the UK earlier this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44ff89-2a26-43c9-adb7-dc04a4976e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, is bracing for the latest escalation in its ongoing
        trade war with Washington, as U.S. President Donald Trump prepares to sanction&nbsp;another
        $200 billion of Chinese goods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462ca65-0272-4087-93ea-9fa3e233d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop of concerns over rising U.S. tensions, warmer
        ties between Xi and Putin have been exhaustively covered by domestic media
        in both countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5b795-d3ca-48f2-a89b-395eee6e8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:12:34.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:12:36.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mutual trust between the two countries has reached an unprecedented
        level and their military ties are closer," Chinese&nbsp;state tabloid Global
        Times&nbsp;said in an August editorial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9fb7a4-0de7-4d3c-a9ae-d563c5a32c49'
      'mgnl:activationStatus': true
