      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903866c9-a718-446a-af12-cd7175e46dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:26:15.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:27:14.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
