      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST continued to ride on the momentum and keep FEU at bay in the
        entire third period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df850ab-9f62-4635-bb38-04cf49a85792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:48:56.343+08:00
