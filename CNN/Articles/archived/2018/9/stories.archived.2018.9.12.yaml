      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers will go up against the University of the Philippines
        Fighting Maroons on September 16 at the Fil Oil Arena, while the Tamaraws
        clash with the Ateneo Blue Eagles on September 15 at the Big Dome.</p>'
