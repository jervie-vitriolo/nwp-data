  'Trillanes-amnesty-arrest-Duterte-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'caption': 'Updated to include President Rodrigo Duterte''s statements.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-11T13:26:51.156+08:00
    'imagesource': 'jcr:a6ab3920-66e7-45e4-b159-3c8f13b51aae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b91db7f-d57b-4789-aa3b-c971f4494585'
    'lead': 'The Supreme Court on Tuesday denied the petition of Senator Antonio Trillanes
      IV to issue a temporary restraining order on the proclamation of President Rodrigo
      Duterte that voided his amnesty. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:44:11.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:44:14.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:44:13.932+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court denies Trillanes'' plea, but orders no warrantless arrest

      '
    'updated': 2018-09-12T07:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c56d1-72b0-4a60-a38a-87556d6655bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 11) — The Supreme Court
        on Tuesday denied the petition of Senator Antonio Trillanes IV to issue a
        temporary restraining order (TRO) on the proclamation of President Rodrigo
        Duterte that voided his amnesty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd862639-615c-492f-b72d-689874b35921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Acting Spokesperson Maria Victoria Gleorestry Guerra
        said "at least a majority" of the justices voted to deny Trillanes'' motion
        for TRO and writ of preliminary injunction. Associate Justice Antonio Carpio,
        Justices Marvic Leonen, Noel Tijam, and Alexander Gesmundo were on leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ce6f7-9814-421a-8adf-c4def6949173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court took judicial notice of Duterte''s earlier commitment
        that there will be no military arrest for Trillanes, therefore, the Supreme
        Court en banc sees no reason why there should be an injunction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23baac5d-edc9-4b21-9422-6b940d0aa794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court takes judicial notice of the categorical pronouncement
        of President Duterte that Senator Trillanes will not be apprehended, detained,
        or taken into custody unless a warrant of arrest has been issued by the trial
        court. There is no extreme and urgent necessity for the Court to issue an
        injunctive relief considering that the respondents have acknowledged Senator
        Trillanes'' right to due process," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c976d-b881-4c8b-adba-75d81f5c178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on September 7 said there will be no military arrest for
        Trillanes, as the President defers to the civilian court''s decision. The
        military also gave its word that it will not arrest Trillanes without a warrant
        from Makati Regional Trial Court (RTC) Branches 148 and 150, where the Department
        of Justice filed urgent motions for the courts to issue alias warrant and
        hold departure order against the senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7bf60-0255-4c70-b7a6-3bc6a74a32a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court decision did not mention if Proclamation No. 572,
        which voided the senator''s amnesty, is still in effect. It also directed
        concerned government officials to comment on the petition within 10 days.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">SC gives respondents to comment within 10 days on Senator Trillanes’
        petition | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1039381054962823168?ref_src=twsrc%5Etfw">September
        11, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab1926-9caa-4e1a-92c0-da409f1e2b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe204a-2aa2-4c4c-8523-3d5fdd308eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the junking of his plea, Trillanes welcomed the decision
        of the Supreme Court, which he said is suspected of being partial to the Duterte
        administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229a0a7-39ea-43c7-bb0e-74e63b8a582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful Supreme Court showed some semblance of independence,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827de44-bbc6-4a93-b168-d1970c634321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Trillanes failed in his
        attempt to get the high court on his side.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9914b57-88fc-447b-9f72-6bcb04a02dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no legal impediment now to implement Proclamation 572,
        but the President has previously decided that he will await action of the
        Regional Trial Court, but I do not want to preempt the President," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ae65d-9a45-4d7d-b33e-fad2f1bf834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte mentioned Trillanes'' case in an interview with
        Chief Presidential Legal Counsel Salvador Panelo Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf18b39-fdba-4295-a97c-9ec37c021721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Ex-defense chief Voltaire) Gazmin signed the amnesty itself. It
        is not possible to do that. Why? Because an act of pardon or amnesty is an
        act of state. It cannot be delegated to anybody but only to the president,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fea40-aa1e-43ea-9d29-141539e954af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson Edwin Lacierda responded to Duterte
        in a statement also on Tuesday, saying, "Let there be no argument: President
        Aquino, in his personal and official capacity, granted amnesty to political
        offenders, which was concurred in by both Houses. That much is found in Proclamation
        No. 75 and that much is in compliance with the amnesty requirements under
        the 1987 Constitution."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e7f8c-d47b-4e66-9b01-d342c08c1bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati court to proceed with hearings</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe04d0-61c6-4b85-b77f-913bf7d3a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said the case "appears to be factual in nature,"
        in which only a trial court or the Court of Appeals can try facts. It will
        be up to the Makati courts to check if Trillanes filed his requirements to
        be granted an amnesty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4db30c-d929-44d5-88c1-dddf6620d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is appropriate that the Makati RTCs should be given leeway in
        exercising their concurrent jurisdiction to hear and resolve the pleadings/motions
        filed by the parties as regards the partiality of Proclamation No. 572," it
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af54458-0b89-441a-bfeb-ebe4abdfe454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTC Branch 148 will hear Trillanes'' case on September 13, while
        Branch 150 will hear the case the next day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971dff8-7357-4498-a99a-46b1e5e800a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 31 voided Trillanes'' amnesty for alleged failure
        to comply with the minimum requirements to qualify under the Amnesty Program.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd44fed-d419-4895-8de7-3fbeced3416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:44:11.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:44:14.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration said Trillanes never admitted guilt for
        the coup attempts, and there are allegedly no records to show he applied and
        complied with the amnesty requirements. Duterte also questioned why former
        Defense Secretary Voltaire Gazmin approved Trillanes'' amnesty, alleging he
        committed usurpation of authority.</p>'
  'angkas-resume-operation':
