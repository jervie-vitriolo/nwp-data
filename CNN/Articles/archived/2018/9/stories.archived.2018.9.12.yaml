      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The basketball governing body of the Philippines has revealed the 12 players
        who will suit up for the country when they go up against Iran in the fourth
        window of the 2019 FIBA World Cup Asian Qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0135e8-3175-446c-b238-bfa0d1a6167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:40:40.435+08:00
