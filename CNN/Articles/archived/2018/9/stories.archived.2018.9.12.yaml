    'lead': 'Local authorities in Cagayan are bracing for the onslaught of typhoon
      "Mangkhut" which is set to arrive in the country Wednesday noon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T15:44:13.078+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T15:44:15.766+08:00
