    'template': '1'
    'title': 'Cagayan Governor: Relief goods, security deployment set for approaching
      typhoon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f025bdc-85b6-4115-a08d-6f766b922f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        One of the regions expected to be the most affected area by the incoming typhoon
        has made the necessary preparations for its onslaught, its governor assured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c86955-aaa7-4af4-8dd3-61359f0d2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Governor Manuel Mamba said they have prepared three days
        prior to the arrival of the typhoon to brace for its effects. He said they
        have readied relief goods and instructed security forces in vulnerable areas
        to remain on alert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5911f969-e755-401c-9905-1b0c907ae876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three days ago we had alerted lahat ng [all of the] stakeholders,
        agencies in the province…We have started pre-deploying, prepositioning some
        of our assets and relief goods," Mamba told CNN Philippines'' <em>New Day.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6efad2-0939-4453-83dd-40049748aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inalert na namin including disaster councils of the barangays and
        disaster council ng mga towns," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25798ddb-a475-4c7d-9223-33fefbec21f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have alerted the disaster councils of the barangays
        and towns.]</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cagayan Governor: All barangays alerted for typhoon | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/oDa789OsoQ">pic.twitter.com/oDa789OsoQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1039661734745653248?ref_src=twsrc%5Etfw">September
        11, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb2894-b0ba-4c5f-a703-21fd32e6fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de980a-ce7e-4b35-9b60-b36eceb65629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said typhoon "Mangkhut" will bring heavy rainfall
        to Northern Luzon, as it is expected to pass by Cagayan and Batanes. Mangkhut
        will enter Philippine territory by Wednesday and will be named "Ompong."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d639cb6-5216-4f24-b2b7-91ba8835b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Typhoon ''Mangkhut'' to enter PH Wednesday noon</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa86789-cab1-4a35-bb4d-152aedb052fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials have also warned of possible disasters similar
        to those that occurred when super typhoon Yolanda hit the southern region
        of the country in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7ee26-4dc4-4c05-aa51-b66d4e316033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Officials warn of ''Yolanda-type'' disasters as ''Mangkhut''
        nears PH</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9b065-82c2-4686-ba70-9c5bbaf23aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba said their sense of urgency comes from their bad experience
        of super typhoon "Lawin" in 2016, which destroyed thousands of homes in the
        region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205a17e-4c48-4b8f-8a59-63e7558b668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawin hit Northern Luzon, particularly Tuguegarao and Peñablanca
        in Cagayan, destroying 14,000 houses and leaving 50,000 homes partially destroyed,
        Mamba relayed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c5cc5-723a-45a1-80c0-05554c4f8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had an experience on this two years ago sa [from] ''Lawin''
        and we''re trying our best to be more prepared this time…We learned so much
        from this and that is why we are trying to relay these again, reimplement
        the systems we have done noon [before], " he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cdd097-0877-4e07-ba4d-e239582b6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba also said they are relieved that the eastern areas of the
        region, where the Sierra Madre mountain range is located, remains uninhabited.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71290f96-c470-4631-b831-f11baf58d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:44:13.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:44:15.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Swerte po namin kasi ''yung eastern borders namin,</em> [we''re
        lucky because our eastern borders], we have the Sierra Madre, we don''t have
        populated areas dito [here]," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d17779-a3fa-40ff-a280-08fbff14e2bb'
