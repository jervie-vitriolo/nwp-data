      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran guard Marvin Lee added 13 markers and four assists for UST,
        which snapped a five-game losing skid against FEU in the men''s seniors basketball
        tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
