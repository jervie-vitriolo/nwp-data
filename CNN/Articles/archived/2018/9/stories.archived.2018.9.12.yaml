      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the President''s interview with Panelo here.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d38d67-96f0-4ced-8587-7a34d0a9609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.191+08:00
