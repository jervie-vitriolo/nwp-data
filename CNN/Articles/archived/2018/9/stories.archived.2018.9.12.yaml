  'putin-salisbury-poison-skripal-novichok':
    'author': 'Emma Burrows and Lauren Said-Moorhouse'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-12T18:49:09.643+08:00
    'imagesource': 'jcr:28d5aefc-a838-4b7e-ab70-57607c2a83b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '137ff271-2bd2-4ea4-86c2-b7e29ef17786'
    'lead': 'Two suspects named by UK authorities over the poisoning of former Russian
      double agent Sergei Skripal and his daughter are not criminals, Russian President
      Vladimir Putin said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:35:45.059+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T14:35:47.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T14:35:47.691+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin: We know who the Novichok suspects are, and they''re not criminals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4b022-74b9-4a1f-8bf7-8ffea2473565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two suspects named by UK authorities over
        the poisoning of former Russian double agent Sergei Skripal and his daughter
        are not criminals, Russian President Vladimir Putin said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5aacf0-31b2-41b7-8ac5-4173c142b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said Russia had identified the pair -- named by the UK''s
        Crown Prosecution Service as&nbsp;Alexander Petrov and Ruslan Boshirov&nbsp;--
        and found no evidence of criminal activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ac9d4-3eec-4b90-a4e8-9bbaf6daa0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, of course, looked at what kind of people they are, and we know
        who they are, we found them," Putin told an audience at the Eastern Economic
        Forum in the eastern Russian city of Vladivostok. "There is nothing unusual
        or criminal there, I assure you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1317fa-a992-4e1f-b813-d43bf07fef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin appeared to suggest they should tell their story publicly.
        "Let them come out somewhere, to you in the media," he said, describing the
        men as "civilians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e8fbd-1806-42c5-a3f3-505d0ac1e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal and his daughter, Yulia, were found slumped on a park bench
        in the southern city of Salisbury on March 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92d656-643f-4928-a038-5c52a24bde83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to British officials&nbsp;who have been combing CCTV footage
        in subsequent months, the two Russian nationals were captured arriving at
        London Gatwick Airport on March 2 before being spotted in Salisbury on March
        3 and 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d18dc-f35b-47e1-951b-ed354f3b3e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before midday on March 4, UK police say the suspects were spotted
        on CCTV in the vicinity of Skripal''s home. They believe the men went on to
        spread the Novichok nerve agent on the Skripals'' door handle, although this
        moment was not captured on CCTV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b25038-db6f-40d6-982d-1d3b0a7ef3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final images show the men leaving from London Heathrow Airport on
        what is believed to have been a commercial flight in the wake of the attack
        in the evening of March 4. British officials say they believe their names
        to be aliases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccb585-2765-4afa-987f-a708bdae345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skripals spent weeks in hospital. A police officer who found
        them was also hospitalized. All three have now been discharged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d62b16-e682-4d8d-9a78-afcb9779e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawn Sturgess -- who along with her partner Charlie Rowley from
        Amesbury, near Salisbury was exposed to the military-grade nerve agent later
        --&nbsp;died on July 8. Authorities have said they do not believe the couple
        were deliberately targeted but were exposed after touching a contaminated
        item left behind by the perpetrators of the attack on the Skripals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adebf20-2ff2-4c46-9049-48290303229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May has said the UK believes the two suspects
        are officers of the Russian military intelligence service, the GRU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f842bb6-4990-4f5e-a8c7-fe3f1b63eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GRU is a highly disciplined organization with a well-established
        chain of command, so this was not a rogue operation, it was almost certainly
        also approved outside the GRU at a senior level of the Russian state," she
        said in a statement to the House of Commons last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043f46a-3378-4215-9ff4-ef2b6fb9f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has said that it has sufficient evidence to charge the men
        but will not seek extradition of the suspects and instead will apply for a
        European arrest warrant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584da51-12d1-4d62-84ff-cde721a3c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:35:45.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:35:47.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Putin: We know who
        the Novichok suspects are, and they''re not criminals."</em></p>'
  'foreign-exchange-peso-stock-market-september-12-2018':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-12T18:58:45.108+08:00
    'imagesource': 'jcr:d102e824-d89c-42f8-ac59-008a2d220e62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c285bc4-1804-4d1f-95fd-a05c3c6d5dc7'
    'lead': 'The peso breaks the ₱54-to-the-dollar barrier and the stock market falls
      below the 7,500 threshold as tensions flare between the United States and China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:38:08.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T14:38:12.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T14:38:12.276+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign exchange dips to ₱54.13 to $1, stocks trade below 7,500

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c2e70-5ab0-4229-bdf7-bf970f241536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The peso continues to depreciate against the dollar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f6bee-72c0-48db-8b83-039674935e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading of the currency closed at ₱54.13 versus the greenback on
        Wednesday, finally breaching the ₱54 mark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a69dd0-a2cb-4d89-a352-38df7825fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also breached a new near 13-year-low. In December 2, 2005, the
        peso was ₱54.15 to the dollar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e0b5e-0027-4866-a081-e0ee3721cb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the Philippine Stock Exchange, the services and mining
        and oil sub-indices have recovered slightly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc8ec1-1565-46d9-8a7f-3fc4ef519787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the sub-indices are still in the red. The stock market
        fell by 0.92 percent at 7,449.20, ending below the 7,500 threshold level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aed226-a76e-4b17-942e-d98d515cb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts point to the escalating trade war between powerful economies
        U.S. and China that influenced the market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69707313-3031-4492-a9ea-80ba97836848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The persistent weakness of the peso can be attributed to the strength
        of the U.S. dollar today, the continuing trade tensions between U.S. and China,
        and the emerging markets'' recent turmoil (Turkey and Argentina)," said Ruben
        Asuncion, chief economist of Union Bank of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93854850-b0ad-47c4-874b-427191b4a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said investors see the Philippines as possibly following the
        trend of other emerging markets. Turkey and Argentina are both going through
        economic crises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784602c-3eb2-44a5-a28c-968298ba70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Bank of the Philippines market economist Guian Dumalagan said
        the pending implementation of the Currency Risk Reduction Program (CRRP) by
        the Bangko Sentral ng Pilipinas (BSP) may temper depreciation, but it cannot
        fully protect the currency from global risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84757b8e-4a28-45ff-96d3-c9b7daa7ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CRRP may just temper the deprecation of the peso, but it is
        unlikely to fully protect the local currency from external forces such geopolitical
        noise and further rate hikes from the U.S. central bank. These external forces
        are beyond the control of the BSP," Dumalagan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc6c7d-6212-4236-9621-c591d59a7952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the stock market, Regina Capital managing director Luis Limlingan
        said China seeking sanctions against the U.S. in the World Trade Organization
        (WTO) have aggravated tensions between the two nations, which in turn affected
        local trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c89f43-e0f7-4982-b089-e8445e6721ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine shares closed lower once more, mostly on renewed trade
        tension as China lodged permission with WTO to levy tariff on the US and crude
        oil rising on Hurricane &amp; EIA WTI outlook," Limlingan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49196d2-1071-4912-8846-9b0cc1456bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is seeking sanctions against the U.S. for non-compliance to
        a 2016 ruling against the latter for dumping duties on Chinese exports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71165635-8063-40e0-836e-1eed54540861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gio Perez, trader from Papa Securities, said that the depreciation
        of the peso could have also led a hand to today''s weak trading.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ec2e7-35d1-4349-998b-c0eaf5badc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USDPHP breaking out of its psychological ₱54 resistance level (i.e.
        Peso depreciation) to make an intraday high of ₱54.153 may have had a hand
        in today''s weakness," Perez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338225a3-8e7a-4ad7-a7e9-8114739d9479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez expects weak trading in the stock market in the days to come.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d4fd9-0e3b-4b09-8502-bfae3ae54c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:38:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:38:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the PSEi close today at its intraday low, and also below
        the 7,460 - 7,500 support area, watch out for further downside movement given
        its current momentum and the ever-present net foreign selling," Perez said.</p>'
  'Duterte-China-warning-South-China-Sea':
    'author': ' Eimor P. Santos'
    'caption': 'The Palace clarifies President Duterte did not fight with China, but
      only lost his temper when China issued a stern warning against a Philippine
      aircraft in the South China Sea. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T17:55:20.611+08:00
    'imagesource': 'jcr:68dcb769-0a9e-475e-8843-b6af23ac6d52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89c0f1e5-1086-4208-8c3b-51459381ba4d'
    'lead': 'The Palace clarifies President Duterte did not fight with China, but
      only lost his temper when China issued a stern warning against a Philippine
      aircraft in the South China Sea'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:41:47.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T14:41:50.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T14:41:50.308+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte''s temper flared when China warned PH aircraft in South
      China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd963ea76-541e-484c-8153-216bd030dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        President Rodrigo Duterte lost his temper when the Chinese military threatened
        a Philippine aircraft flying over the South China Sea, Malacañang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4a6f2-9756-4547-a6df-e405cf262cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque clarified that Duterte did
        not quarrel with Chinese President Xi Jinping, as could be gleaned from Duterte''s
        televised tête-à-tête with Chief Presidential Legal Counsel Sal Panelo on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee73944-a9ec-439e-b67f-a9c9583b5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman nag-away kundi ''uminit ang ulo niya'' siguro is a
        better expression," Roque said. "Uminit ang ulo niya doon sa nabalita na warning
        na binigay doon sa mga piloto natin na lumilipad sa isla na pag-aari natin.
        Uminit lang ang ulo, nagkainitan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dcd06c-d4d5-443c-828e-84183feb73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They did not really fight. ''His temper flared''
        is probably a better expression. His temper flared over reports of the warning
        given to our pilots who flew over islands we own. His temper just flared.
        That''s all."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36aae36-777c-4ba7-93fd-a53f6014ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday admitted he got into a fight with China, without
        referring to any official of the East Asian giant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcc5f9-8096-4e2d-88af-be156983d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nag-away kami. We had a little bit of - hindi naman animosity
        kasi ''yung Navy palapit doon eh parang sinasigawan nila, "You Filipinos,
        you get (out of) there you will be causing trouble." Eh samantalang kaibigan
        tayo," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd31bdd-7845-42a4-9d98-36d6c4b2cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So we had a fight. We had a little bit of – not really
        animosity because they shouted at our Navy going there, ''You Filipinos, you
        get (out of) there you will be causing trouble.'' But we are friends."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75e75c-5079-4ee2-b91b-140851a4ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC reported last month that China threatened U.S. and Filipino
        aircrafts flying over the Spratly Islands, which is being claimed by the Philippines
        and China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa888ca-0282-48d6-bc3f-c912d75b2134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the British broadcasting network''s report aboard a U.S. military
        plane, the Chinese could be heard warning the Filipino aircraft: "Philippine
        military aircraft, I''m warning you again. Leave immediately or you will bear
        responsibility for all the consequences."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78e1a3-16a8-4c05-b1f3-c180b3bfd816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the incident, Duterte last month said he hopes China
        would temper its behavior in the disputed waters, saying he does not want
        to "quarrel with China." He also said China does not need to use "nasty words"
        against Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e77f9c-f22a-4fcf-b0fd-f6f51fd6ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday said the incident did not change the Philippines''
        relations with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d22774-6196-4395-9527-9902f3f1a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pareho pa rin po. Ang hindi pwedeng mapagkasunduan, isinasantabi,
        ang pwedeng isulong, isusulong (It stays the same. Whatever we can''t agree
        on will be set aside, those we can pursue we''ll pursue)," Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a785a5-5742-4902-ac22-c9ede6b36bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the next step would be forging an agreement on joint exploration
        for oil and gas in the South China Sea, which the government is eyeing to
        happen this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d78b6-595e-4e06-a0dc-474aa7f3fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for pursuing friendly ties with China
        amid the long-standing dispute on the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fafe60-376b-45e8-a4a1-2b0ac7c69fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:41:47.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:41:50.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognize the July 2016 international arbitral
        tribunal ruling that invalidated its sweeping claims in the South China Sea
        and recognized Philippines sovereign rights in areas within the country''s
        200-nautical mile exclusive economic zone. Duterte promised to bring the matter
        up with China during his term.</p>'
  'monkey-pox-united-kingdom':
    'author': 'Rob Picheta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-12T17:50:51.429+08:00
    'imagesource': 'jcr:32f1118f-02c8-42f5-bc92-de46327bfb67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d49b32c-9361-4ed6-ac4f-c70aac8b1d5f'
    'lead': 'Two people have been diagnosed with monkeypox in Britain in apparently
      unrelated cases, Public Health England (PHE) have confirmed. Both patients are
      believed to have contracted the disease in Nigeria before traveling to England,
      and were diagnosed days apart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:44:14.622+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T14:44:17.521+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T14:44:17.265+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monkeypox: First cases of rare infection diagnosed in UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e83782-d906-4858-93bb-822e47f9d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two people have been diagnosed with monkeypox in Britain
        in apparently unrelated cases, Public Health England (PHE) have confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ec91e-426c-43b7-be16-40fddbcaa8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both patients are believed to have contracted the disease in Nigeria
        before traveling to England, and were diagnosed days apart. There is no known
        UK link between the two patients, PHE said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fade806-f946-4de9-9e4f-58f7441bbdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second patient is being treated in a specialist infectious disease
        unit at Royal Liverpool University Hospital, after being transferred from
        Blackpool Victoria Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38589efc-4bf3-4ca1-9596-10258d263ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after a Nigerian resident was diagnosed with the disease
        in Cornwall last week. The infection had never previously been diagnosed in
        the United Kingdom, PHE said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b7c87-6854-4ace-94af-e75a00fe66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a rare viral infection that typically only leads to
        mild illness and does not spread easily between people, PHE said. Its symptoms
        include fever, muscle aches and rash. People usually recover within a few
        weeks, though it can lead to serious illness in some cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a6969-2911-4741-b1af-7d34c0b960c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHE said they were contacting a number of people who may have been
        in contact with the patients, including fellow passengers who traveled with
        the initial patient on their flight from Nigeria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349e57f-bab7-440f-953c-f380b7a551ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very unusual to see two cases in such a relatively short
        space of time. We are working hard to contact individuals, including healthcare
        workers, that might have come into contact with the individual to provide
        information and health advice," Nick Phin, the deputy director of the National
        Infection Service at PHE, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df21ac0-6547-4757-8856-2ed787dba040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that in September 2017, Nigeria experienced a large sustained
        outbreak of monkeypox," he added. "It is likely that monkeypox continues to
        circulate in Nigeria and could, therefore, affect travelers who are returning
        from this part of the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71c493-e6cc-463f-8ca7-3f286ec7e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as one in ten cases of the disease in Africa result in death,
        according to the United States''&nbsp;Centers for Disease Control and Prevention.
        The disease requires two people to be in close contact in order to be passed
        between them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516eb79f-0077-4d67-872e-85d356b8b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Beadsworth, clinical director of the&nbsp;Tropical and Infectious
        Diseases Unit&nbsp;at the Liverpool hospital, said in a statement that there
        was "currently no risk to other staff, patients or visitors," and urged people
        to continue to only visit emergency rooms if their cases are serious.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6c99a-38a3-4702-96c0-a48822d7d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient is being cared for on our specialist infectious and
        tropical diseases unit, by highly trained staff who are experienced in dealing
        with a variety of infectious diseases," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24ceaf-cf61-4edd-92c8-a027d23278da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:44:14.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:44:17.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Monkeypox: First cases
        of rare infection diagnosed in UK."</p>'
  'UAAP-Season-81-UST-FEU-Aldin-Ayo-first-win':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-12T17:25:08.026+08:00
    'imagesource': 'jcr:d40b873e-9a57-402d-b47b-36a4c5f15794'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd85ff7b4-9dff-48c0-b925-6ce922229030'
    'lead': 'Aldin Ayo wins his first game as head coach of the UST Growling Tigers
      in the UAAP men''s seniors basketball tournament.'
