    'template': '1'
    'title': 'Bato running for senator in 2019, says he''ll push for death penalty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961049d4-0814-4a4a-843b-596f3c7484bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The country''s former top cop now wants to be a senator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792764b-7aaa-4d14-80f5-0a0a5eca944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections (BuCor) Director Ronald "Bato" Dela Rosa on
        Wednesday confirmed he will vie for a slot in the 2019 senatorial elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6ac0d-baf2-4f51-89a1-2fa829a7f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his decision to run was made final when President Rodrigo
        Duterte told him so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faca2dd-a0af-4d31-b46b-10475826966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the while I was thinking na Governor ng Davao (del) Sur <em>dahil
        yun ang unang sinabi niya. So nagbago</em> lately, <em>sabi niya, senador
        na. ''Yun na ang takbuhin mo,"</em> Dela Rosa told Senate reporters shortly
        after taking his oath as member of the ruling PDP-Laban party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c047b9-e43b-40f1-99fc-8a8d15d7292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the while I was thinking I will run for Governor
        of Davao del Sur because that''s what he said. This changed lately, he said,
        I should run for senator instead.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5211f-273c-49f6-ae1f-919d3c8fc465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President made this statement in August, during a mass
        oath-taking event of the <em>Hugpong ng Pagbabago</em>, the regional political
        party of Davao City Mayor and presidential daughter Sara Duterte-Carpio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c05e29-d076-4b73-9ab9-b7e756aa2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he does not know what prompted the change in the
        President''s mind, adding he is willing to follow his orders anyway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53bea6-d14b-4c70-9c1e-0db2cade7bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ready naman ako anything he says, kung ano, sunod lang ako, kung
        ano gusto niya (I''m ready to follow anything he says. I''ll just follow whatever
        he wants)," Dela Rosa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43cf9d2-0bb1-4e1d-952a-76200a199d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also considered his position in senatorial surveys. A
        Pulse Asia survey in April showed he would be one of the 12 winning senators
        if the 2019 midterm polls were held the day the survey was conducted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2cba14-4d1a-45ee-a761-794d5dd31c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what measure he wants to push for as a senator, Dela
        Rosa said, "death penalty kaagad (immediately)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455fb3d-9dc9-4390-bad9-617538165de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reinstatement of death penalty was one of President Duterte''s
        campaign promises. It sailed smoothly in the House of Representatives in 2017,
        leaving its fate to the upper chamber. Death penalty was first abolished in
        the Philippines in 1986, but reinstated in 1993. It was abolished again in
        2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dadd5b-83bb-4626-b20d-f034993ad820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said drug pushers should be sentenced to death "<em>''Pag
        sabihin mong kasama yung drug users, maraming magrereact diyan</em> (When
        you say you will include drug users, many will react)," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c6b6d-4c6b-42d8-864e-f2e4365f6706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:30:02.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:30:06.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was the Philippine National Police chief appointed by
        President Rodrigo Duterte to implement his war on drugs. Dela Rosa retired
        in January, but Duterte extended the former''s term indefinitely until he
        chose then Metro Manila police chief Oscar Albayalde as replacement.</p>'
  'UAAP-Season-81-Ateneo-Thirdy-Ravena-UP-Battle-of-Katipunan':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-12T19:46:55.178+08:00
