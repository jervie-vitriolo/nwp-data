    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63543b66-2ef4-4a7c-b881-bff626e871a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:01:25.065+08:00
