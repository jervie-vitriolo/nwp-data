    'template': '1'
    'title': 'UAAP: Thirdy Ravena leads Ateneo in first Season 81 win vs. UP Fighting
      Maroons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46377a93-9f6e-4dae-9050-b92f971101fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:33:24.352+08:00
