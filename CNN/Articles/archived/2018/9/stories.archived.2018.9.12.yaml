    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives incentives to Asian Games winners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8819fd-1205-418d-8844-be9fa5d2f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:26:15.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:27:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        President Rodrigo Duterte led the awarding of incentives for the winning athletes
        at the 2018 Asian Games Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb774c-04a7-4879-a3a0-e298634f0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:26:15.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:27:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team had won four golds, two silvers and 15 bronzes
        in the recently concluded games in Jakarta, Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c18ed-2064-4228-b9da-7d917535d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:26:15.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:27:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me assure our athletes that you have my continued support in
        developing yourselves as you pursue your respective discipline," Duterte told
        the athletes in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1075baf4-c43c-4830-8ebb-85cf6a3fea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:26:15.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:27:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, each gold medalist will get a cash incentive of ₱2 million,
        silver medalists ₱1 million, and bronze medalist ₱400,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3400d99-a05e-4c5f-886f-f41ca9fd8bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:26:15.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:27:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I commend the Philippine Sports Commission (PSC) for supporting
        the athletes and for enabling them to perform well during the games. I have
        already directed the PSC to provide additional incentives, to be sourced from
        its funds, to the winning individuals of the 18th Asian Games," Duterte added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14babc1-16f2-4dea-b086-c3c5cae777e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:26:15.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:27:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President even did the "dab" with skateboarding gold medalist
        Margielyn Didal.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
