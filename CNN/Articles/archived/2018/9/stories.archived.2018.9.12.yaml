    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sitting down with veteran journalist and ‘Newsroom’ anchor Ruth Cabal

      '
    'updated': 2018-09-12T15:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016de92-d21a-42e0-a6fd-4ef90abe8499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As a veteran journalist
        who has been in the industry for nearly two decades, Ruth Cabal has gathered
        a bevy of experiences and observations, from the evolution of the industry
        to seeing firsthand some of the most controversial issues in the past 20 or
        so years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44ee1a-de23-4d9e-be0b-c70be0825259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’s covered the United Nations Security Council Summit in New
        York attended by then-President Gloria Macapagal Arroyo and other world leaders
        like U.S. President George W. Bush and Russian President Vladimir Putin, the
        2013 papal conclave at the Vatican, and the aftermath of typhoon Yolanda,
        along with a spate of dangerous political stories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4fbc7-bc4c-42a2-98ca-5ab1a6390a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabal started out as a news writer for the Philippine Collegian,
        the official student publication of UP Diliman, entered the workforce as a
        radio news writer, forayed into television broadcasting through ABC Channel
        5, and spent nearly 15 years at GMA 7’s News and Public Affairs division as
        a reporter and then a senior correspondent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914589af-8662-4481-99cb-18f5f05946ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could say that journalism is in her blood — after GMA, she took
        a brief stint as a political media consultant believing that the government
        job could be another form of public service, but in less than a year, she
        found the call of the beat much stronger than anything else.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3524e-1e25-4c85-aeca-abab7a4cad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was also media related, so kahit papaano it was connected to
        my previous job,” says Cabal. “But then I found myself being limited with
        what I can do. Iba pa rin ‘yung calling ng media na, whenever there''s a typhoon
        I''m thinking na I should be out there covering that, or ako ‘yung dapat nasa
        baha, or if there''s like a big political controversy, parang nangangati ako
        na I wanted to do this angle for this story … I really wanted to be involved.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87082427-5985-486c-bba5-3a3bbfdcb101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon leaving her post in government, she joined CNN Philippines
        in 2016 as a senior correspondent, then later took the helm of “Newsroom Ngayon,”
        the Filipino language newscast that airs at 10 a.m. on weekdays, while continuing
        to do field reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e69cc-063d-428a-88e6-a130a00cd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I missed the daily fieldwork,” she continues. “Going out in the
        field, not knowing what to expect, and then at the end of the day, parang
        matutuwa ka na you were able to do your job to report, and alam mong you were
        there to inform the public and give them a piece of that story and make them
        feel a part of that story.”</p>'
    '13':
      'image': 'jcr:80be75c4-5ae2-46ef-b89c-6d38d58ff510'
      'imageCaption': '“Iba pa rin ‘yung calling ng media,” says Cabal of her return
        to reporting after a brief stint in government. “I really wanted to be involved.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd552092-ea6e-46d5-9ba2-f21b7d1718e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d89cb-b898-4090-95a3-00f8414ce845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she takes the reins of the 9 o’clock edition of “Newsroom,” we
        sit down with her to discuss what she’s learned over her lengthy career, her
        most memorable experiences in the field, and what it means to be a journalist
        in these changing times. Below are edited excerpts from the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266644d-6a8d-4c23-9894-c49bb3a61867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve been a journalist for almost two decades and as you’ve said,
        you’ve always had this yearning for covering difficult stories. What are some
        of the stories that really challenged you?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8275f-809e-40d9-af16-f03377708d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My forte kasi is really political stories. Of course, I can do ‘yung
        mga bagyo, ‘yung mga sunog, ‘yung mga crimes, because every reporter starts
        with that. But then kaya ako na-cha-challenge sa political stories is because
        it''s almost always complex issues na you have to bring to the public para
        maintindihan nila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39b968-4c24-4484-8483-a713a6ec0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang kanina lang, kausap ko ‘yung producer ko for the newscast
        tapos sinasabi niya na issue ngayon ‘yung sa budget deliberations in Congress.
        Sabi ko, okay, complicated masyado ‘yung issue. Si Aling Mameng ba na nasa
        tindahan, will she care about that issue? Hindi eh. Pero she will care about
        the rising prices of sardinas or noodles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280c5ed-4ee0-40a7-8e55-88471edc929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked for stories that really tested your idea of why you
        do what you do, you mentioned reporting on corruption scandals, COA audit
        reports, and finding government programs for families affected by the war
        on drugs. A lot of these issues are multi-faceted and complex, and might not
        always be easily understandable to the people that you want to reach out to.
        How do you make them more digestible to the everyday viewer?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73319f-22cf-472d-a4a5-a2d5d0cd1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, you have to learn the issues yourself. [There is]
        this concept that if you want to be a reporter it''s glamorous, you appear
        on T.V., you put on makeup and stand in front of the camera, you project ...
        pero hindi, eh. If you don''t know what you''re talking about, if you don''t
        know the issues, hindi ka credible. You can''t deliver your message as clear
        as you can kung ikaw mismo hindi mo naiintindihan. I always make sure na I
        do my research and then I write down my questions before I go out into the
        field or before I interview people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa18cc-61f2-464a-a992-0d65be522644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Ma''am Jessica Soho is, of course, I consider her a mentor from
        GMA. Ito ‘yung isang natutunan ko sa kanya: ‘yung thinking niya is ‘yung thinking
        ng masa talaga. Na parang ito itatanong sayo ni Totoy o ni Isko. Na “Bakit
        po ba tumataas ang presyo ng [bilihin]? Ano kinalaman ng inflation diyan?”
        ‘Yung nasa isip niya ‘yung iisipin talaga ng common tao. Laging talagang ipapaabot
        niya sa tao ‘yung storya.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee09b9-d3d1-4bb4-b7c9-8cbacb8903f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito naman sa CNN ... siguro ang balanse na natutunan ko is … we
        want naman to bring the discussion [of issues] to a higher level. So we always
        make sure na we have mga experts or authorities on the field who can answer
        the questions. Kaya tayo laging may mga newsmakers, lagi tayong may mga interviews
        ... it''s not just simply reporting na ito ‘yung nangyari. We go beyond that
        and give context to the stories, or add more information that could be relevant.  And
        of course, we also fact check. Hindi lang siya dapat about the masa because
        it''s always a general issue na it concerns everybody … so kailangan balansehin
        lang din natin lagi.</p>'
    '30':
      'image': 'jcr:6cc5e078-c186-4034-9cb5-6f95f2215c8a'
      'imageCaption': 'Asked about the effect of social media on the landscape of
        journalism, Cabal says, “Whether nandiyan ‘yung fake news, whether nandiyan
        ‘yung technology, nandun ‘yung trabaho mo and responsibility mo to always
        verify information, to always edit your work, to always make sure na ma-attribute
        mo sa accurate sources ‘yung storya mo. So whether or not may fake news diyan,
        gagawin namin ‘yung responsibilidad namin.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b54b028-1d21-41d9-a0c4-24b51c4697c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618542a-0eb5-4626-a337-81c510e3f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also mentioned that you’ve seen how the evolution of
        technology over the past 20 or so years has changed the way journalists work.
        How has technology and social media changed the landscape of journalism?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f618351-097e-4e67-b3ef-2a8269f77907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very easy to get information. But at the same time, it''s
        very dangerous also dahil mahirap magsala ng information. Especially now,
        in the age of fake news — which is an irony because news should not be fake
        to begin with. So challenging siya kasi you''re getting information from a
        lot of sources, eh.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6501eca-de64-46c2-817e-9cb7a694ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[When I talk to students,] every time they ask me about fake news,
        ang sinasabi ko is … matagal na ‘yang fake news. You have propaganda during
        elections and stuff like that. Pero… kung tunay kang journalist, nothing really
        changes, eh. Because whether nandiyan ‘yung fake news, whether nandiyan ‘yung
        technology, nandun ‘yung trabaho mo and responsibility mo to always verify
        information, to always edit your work, to always make sure na ma-attribute
        mo sa accurate sources ‘yung storya mo. So whether or not may fake news diyan,
        gagawin namin ‘yung responsibilidad namin. So nothing changes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74889ea7-2b37-4938-b32d-f26812bab965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going back to your time as a reporter, throughout the span
        of your career, what would you say were some of the most memorable assignments
        you had?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187d52b-6b92-4930-a27b-ea22e94d852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa sa mga talagang siguro nakakatakot and at the same time the
        most memorable was, if you go back to the Hello Garci scandal, there was a
        time na si COMELEC Commissioner Virgilio Garcillano was hiding sa Mindanao.
        That was the first time na na-experience kong i-blindfold ako going to his
        supposed hideout. So nakasakay ka sa kotse, tapos nakahiwalay ka sa cameraman
        mo ... And then I thought, what am I doing? I’m risking not just my life,
        but ‘yung lives ng ... cameraman ko, ‘yung assistant cameraman, ko may mga
        anak [sila] tapos hindi ko man lang inisip.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2441a-4dc9-4f45-8d4b-d75be44af3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bohol earthquake [as well], nung mismong araw na magnitude 7.2,
        nag-rent ng private plane ang GMA para lang makapunta kami sa Bohol and grabe
        ‘yung mga aftershocks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a8738-a812-483b-8722-e3d1fbe69961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with those situations? Like when you were
        blindfolded? I''m sure it''s traumatic. How does one get the courage to go
        back or to say that you want to keep doing this job?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829ba4b-2c16-4b96-b42d-6685b5cda570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syempre kasi you came out of it alive eh. So parang, sige pa, go
        ka pa rin eh. [Laughs] Pero ‘yun lang, ma-rerealize mo din na parang, “What
        did I get myself into? Even my crew.” So may realization ka rin na, ‘yung
        lagi nilang sinasabi na no story is worth your life. Hindi ka pwedeng sugod
        nang sugod. You have to balance out ‘yung safety mo and your team’s. Siguro
        mga five years pa lang ata ako as a reporter nun, so talagang gustong gusto
        mo talaga [na] maka-exclusive ka, pero ma-re-realize mo na hindi dapat ganun
        eh. Hindi ka dapat reckless na papasok ka sa ganun.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af680a7-4ddf-4a22-b429-1785d668040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eventually kasi, ‘yung love mo rin for the job, nandun eh. So
        hindi ka rin ma-di-discourage. Matututo ka lang na parang, hindi ko na pwedeng
        gawin ‘to ulit. So I''ll be more careful next time but still pursue stories
        as aggressively as I can.</p>'
    '48':
      'image': 'jcr:b423221e-a45b-4f43-984f-99f56672a83e'
      'imageCaption': '“Importante din na ikaw, as a reporter or as an anchor, na-po-process
        mo ‘yung information na ibibigay mo sa kanila, na you don''t give them useless
        or senseless information,” says Cabal. “Kaya nga nag re-report ka kasi gusto
        mo silang ma-empower, diba? Gusto mo silang makialam sa nangyayari sa paligid
        nila.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcba893-a1c0-4835-9ee9-53de36c8bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417cd6ae-a2a7-475a-b309-038724691a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned how you had a hand in producing the lineup
        for the day as an anchor on “Newsroom Ngayon.” How did you decide which stories
        were really important?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97032423-ec51-433f-9c4c-e2e794cce50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung 10 o’clock kasi, nandun lagi ‘yung transition, ‘yung mga pumapasok
        na bagong [developments]. Minsan ‘yung morning show and then yung 8 o’clock
        news, ‘yun pa ‘yung mga storya na galing sa kagabi. Kaya lagi kong sinasabi
        rin sa [team], dapat ‘pag dating natin ng 10 a.m., the story is already moving
        forward.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a9b6d9-2d16-4e5f-b2a7-d10139ac6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now that you''re moving to the 9 p.m. slot, will there any
        be changes in that approach?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9205f75-9c15-4dc0-b18b-65b4ceffe3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganun din actually … Since nandiyan na sayo ‘yung detalye, again,
        it''s about moving the story forward. Ano na ba ‘yung susunod?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503493ff-a3e7-4c4a-9b45-8ef0f8b92c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sinasabi ko rin nga, by the time na dumating ‘yung 9 o’ clock,
        sana mas may newsmakers tayo who can better explain issues, and sana mas marami
        tayong reactions from those concerned doon sa mga storya. And sana by that
        time, mas mako-contextualize mo ‘yung issues. Kasi mas may oras ka na ma-analyze
        mo na ‘yung nangyari during the day, eh. So again, it''s moving the story
        forward sa gabi and it’s interviewing more newsmakers to clarify or to give
        more information about the day’s events.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40597576-8cbe-43a2-bbd2-1b1ef106b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d like it to be more interactive also, sana mas malalaman namin
        ‘yung reaction ng audience about the issues, and from there, think about what
        stories to do next. Ano pa bang klase ng information ang kailangan nila?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7888c-5659-4a05-86c6-a1aa2be90a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would you say have you learned here at CNN Philippines so far?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f53fb-e110-4be4-97dc-00d66d26a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like ‘yung natutunan ko rin over the nearly two decades that
        I''ve been a reporter, importante pa rin kasi na you go out on the field and
        you directly talk to the people kung ano ‘yung issues na nag ma-matter sa
        kanila. And at the same time, importante din na ikaw, as a reporter or as
        an anchor, na-po-process mo ‘yung information na ibibigay mo sa kanila, na
        you don''t give them useless or senseless information. Kaya nga nag re-report
        ka kasi gusto mo silang ma-empower, diba? Gusto mo silang makialam sa nangyayari
        sa paligid nila.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbdd85-5c50-4b26-9e99-5e4df7e50f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro all the more na natutunan ko is it''s important for us to
        make sure na we ourselves understand the issues and then we pass on the information
        to the audience in the most accurate way possible, in the most comprehensive
        way possible.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63d740-b6f5-4b48-81ca-6f851ae7d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Another thing na lagi din] binibilin ni Armie [Jarin-Bennett, CNN
        Philippines president]: It''s more than just about getting both sides of the
        story. Yeah, you have to be objective to get both sides of the story. But
        sometimes kasi, it''s not about being neutral lang, eh. Parang, what if the
        truth is really something negative, and you have to report more on that than
        the positive angle. It''s the truth and that’s what should come out.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4e87c-8224-4a11-a27d-4080fa94bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f9e7f-f576-4d69-8435-9a72aa3c5267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:35:40.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:35:43.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ “Newsroom” airs at 9 p.m.</em></p>'
