  'edcel-lagman-house-arroyo-instructed-junk-impeachment-de-castro-supreme-court-justices':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T13:01:10.776+08:00
    'imagesource': 'jcr:480e1792-319e-49f8-8139-2ec6915ed026'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83e5a173-02c9-4266-82dc-78f75be5507f'
    'lead': 'Impeachment complainant Rep. Edcel Lagman says that two of his colleagues
      approached him to drop the hint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T15:29:00.939+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T15:29:03.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T15:29:03.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congressman: House had instruction to junk impeachment vs. SC justices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93346cf5-635e-43b5-a21e-eb7dc7c079e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 12) — The House of Representatives''
        Justice Committee was following instructions when it junked an impeachment
        complaint against Supreme Court justices on Tuesday, a congressman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70099a5c-3a28-4878-8ef9-675bc214a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Rep. Edcel Lagman, one of those filed the complaint,
        told CNN Philippines'' The Source that other congressmen hinted at it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4e755-5ce5-4c82-a35a-560f24551de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the hearing, I talked to a member of the committee who said
        he feels that the impeachment complaints are in order. But I asked him, is
        there any instruction for the leadership for you to dismiss the complaint?
        He said in Filipino, ''Mahirap sabihin iyan [That''s hard to say],''" Lagman
        recalled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8579e-db5f-4b50-89cf-fa974c58cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that is not all," he added. "After the voting, another member
        approached me. Sabi niya, ''Sorry. Tumayo ako laban sa impeachment complaint
        sapagkat hindi ko puwede hindi pagbigyan si Ma''am.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2605e-f430-4c2d-9fc6-84c7e6cb6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said, ''Sorry. I stood against the impeachment
        complaint because I have to give in to Ma''am.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a2fad-ad19-476f-bee3-1014192deabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman did not drop names, but the latter solon may have been referring
        to House Speaker Gloria Macapagal Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157617f-4088-4400-8d66-9b269613234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President attended the hearing on Tuesday, but did not
        speak. She quietly left the proceeding about 40 minutes after it started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97ab22-42cc-4adc-a732-3547c6159e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman on Tuesday said that her presence could have been "an implied
        go signal to junk the complaints."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb76fe-8f2b-4380-91fd-bdd1ce87e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You put these things together, and you are going to conclude empirically
        na meron talagang [there really was a] instruction," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99752f81-d753-490b-a3ef-5c704b0553df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines requested comment from the Office of the House Speaker
        but Arrroyo''s staff deferred to a statement by Justice Committee Chair Doy
        Leachon</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b12fe88-7231-4beb-a5d1-b06e5171429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said her attendance "must not be singled out to that effect."
        He added that she also attended hearings apart from this one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b435371-a812-4b5d-b6c6-b0052829ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, Ma''am [Arroyo] was notified to be there as [an] ex officio
        member, just like other ex officio members who were there," said Leachon.
        "Second, it''s her right to be there as Speaker of the House."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2664a-158e-43c4-9766-d59838608ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven consolidated complaints, which were declared insufficent
        in substance on Tuesday, were filed against newly-appointed Chief Justice
        Teresita de Castro, Supreme Court Associate Justices Diosdado Peralta, Lucas
        Bersamin, Andres Reyes, Jr., Alexander Gesmundo, Francis Jardaleza, and Noel
        Tijam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47ba07-45ec-4e5a-898a-eac6550a5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint argued that the respondents committed culpable violation
        of the constitution and betrayal of public trust when they voted to unseat
        former Chief Justice Maria Lourdes Sereno through a quo warranto petition.
        The complainants maintained that impeachment is the only way to unseat a Chief
        Justice, and that the seven justices should have inhibited themselves since
        they showed bias against Sereno when they testified against her during impeachment
        hearings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e85685-31c9-4106-8a56-ea1fb372afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lagman lamented that the discussion in the hearing "went
        outside the confines of the complaints" and dwelled on respect for the high
        court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29735223-e89f-4dd9-add5-f054aa03e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Up to the people now</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb8409-6a29-4892-aef7-088e6737b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the dismissal of the complaint, no impeachment charges
        can be filed against the accused justices for one year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43244cb-d0aa-4ec6-94e3-9fefd0702b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lagman said there may be a recourse. He cited Article 204
        of the Revised Penal Code, which provides: "Any judge who shall knowingly
        render an unjust judgment in any case submitted to him for decision, shall
        be punished by prision mayor and perpetual absolute disqualification."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da7c1e-b739-4cec-b987-1fa5a4704e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakasaad doon... yung mga mahistrado</em> [who] knowingly rendered
        an unfair decision <em>ay puwedeng sampahan ng</em> criminal case. Iyon ay
        nasa Regional Trial Court," said Lagman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6442a-dab8-4845-8074-a157ef20d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It says... criminal cases can be filed against magistrates
        [who] knowingly rendered an unfair decision. That''s at the Regional Trial
        Court.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911e619-5e35-4b73-9418-7cc7e3810e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there has not been a precedent where a Supreme Court judge
        is tried by a lower court, although it has happened to inferior court judges.
        However, the congressman said he is not likely to take up the case himself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406fa7b-99e4-4818-b8f5-385a89012f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally I do not think I''m going to do that," said Lagman,
        "but I''m telling the public, the private citizens, <em>kung meron</em> <em>[sa
        kanilang] gustong mag-avail ng</em> Revised Penal Code <em>na pinaparusahan
        ang mga mahistrado na</em> knowingly, wittingly, deliberately [rendered] an
        unjust decision or judgment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591033fb-732a-42ab-ba9c-6d411ed9dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m telling the public, the private citizens, if
        someone wants to avail of the Revised Penal Code, which punishes magistrates
        who knowingly, wittingly, deliberately [rendered] an unjust decision or judgment.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f4067-5d70-4391-ad97-f9262f248514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:29:00.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:29:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas and Senior Digital
        Producer Eimor Santos contributed to this report.</em></p>'
  'comelec-coc-filing-deadline':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T20:39:54.008+08:00
    'imagesource': 'jcr:722b077d-230f-469c-98f2-b19dd70ce4d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e53bae3f-5ff1-4ced-9634-aed1e591d5a8'
    'lead': 'The Commission on Elections confirms the filing for the certificate of
      candidacies has been moved to October 11 to 17. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T15:32:43.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T15:32:46.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T15:32:46.299+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filing of candidacies for 2019 elections postponed to October 11-17

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f29eb5-a286-4a03-88fa-abddd2b7bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Commission on Elections (Comelec) has re-scheduled the filing for the
        certificate of candidacies for the 2019 local and national elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65777e11-dc64-44a9-a2c9-f72fc9ad361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was confirmed Wednesday by Comelec spokesperson
        James Jimenez.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This just in: the COMELEC en banc has authorized the re-scheduling
        of the filing of certificate of candidacies for the <a href="https://twitter.com/hashtag/2019NLE?src=hash&amp;ref_src=twsrc%5Etfw">#2019NLE</a>,
        to October 11-17, 2018, excluding Saturday and Sunday. On the last day, there
        will be no extension of filing hours. Please be advised.</p>&mdash; James
        Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/1039711299385663490?ref_src=twsrc%5Etfw">September
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e46c2-db3b-4f56-9f42-9346e4bece90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f78c5-8949-45d6-adc2-44032da29f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the filing period will exclude Saturday and Sunday,
        October 13 and 14. It was previously set on October 1 to 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbcfb44-8f61-4399-b384-14a6a7242111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Jimenez said the poll body
        decided to move the schedule per request of solons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d267adc-1bac-4c47-9362-026dd9db5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagbigay po ng resolusyon ang ating kamara na nagsasabi na
        baka maantala yung last few days ng kanilang session, kasi siyempre marami
        silang tinatapos na trabaho diyan,</em>" Jimenez told CNN Philippines Balitaan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db9185-2991-413c-b2a8-f33919253f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nangagamba sila na baka pag magkasabay yung filing ng COC,
        baka magpunta sa mga probinsya ang mga representante natin at maantala ang
        trabaho sa kamara."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59ae2e-2215-493e-bba6-2e1528724ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The House of Representatives filed a resolution saying
        that the last few days of session may be delayed because, of course, they
        are finishing a lot of work in there. They''re afraid that the schedule for
        filing may interfere with their work in the provinces.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147f591-ca87-4199-b1b2-2fa6de72d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So nabigyan pa rin natin sila ng limang araw,</em> so hopefully,
        <em>makapag-focus sila doon s</em>a last five days ng session <em>nila,"</em>
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605d6ed-1e76-46d0-a8c9-44d3d743dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:So we still gave them five days. So hopefully, they
        can focus on their last five days of their session]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108cdd5-a021-48e7-bb55-1501619fc0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:32:43.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:32:46.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson, through his social media account, announced there
        will be no extension of filing hours.</p>'
  'Duterte-ouster-destabilization-CPP-Joma-Sison-Trillanes-Magdalo-Liberal-Part':
