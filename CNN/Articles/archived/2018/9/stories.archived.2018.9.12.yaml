      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Asistio and Angelo Kouame chipped in 16 points and 14 points
        for the Blue Eagles, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf0639-39fd-4504-9f6b-5399d3ac64bb'
