      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e60ba-1600-467c-8700-5930dc753fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robert Mugabe is no longer Zimbabwe''s
        president, yet his name and presence still dominate news and conversations
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63266a34-d425-42cb-8148-21a557f451ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94-year-old has been trending as the country digested intimate
        details he shared about wooing his wife, Grace, who is nicknamed ''Gucci Grace,''
        for her love of luxury items.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092ec1f-8cc7-42e7-9a43-b8fd3d22a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might be no love lost between her and many Zimbabweans, but
        for the former leader, it was love- -- or lust -- at first sight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a40184-3ebc-45fe-a8e8-89eed09fe2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Mugabe regaled guests at his mother-in-law''s wake
        with details of how they met, telling them that he fell in love with his wife
        when she became his secretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab943c-0484-4289-b658-ded7ef61925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although, he was still married to his first wife Sally at the time,
        Mugabe could not resist Grace''s charms, he said in&nbsp;local media reports&nbsp;of
        the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c0ed3-3fd3-4824-b02d-f5242deac670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes we got involved when Sally was still alive, I had to. Grace
        and I never dated, I was just introduced to her, and I said to myself, ''she
        is a beautiful girl,''" he is reported to have said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879a7ed-a58d-4a5a-b769-e3d03a9c8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at her lustfully. Then one day, I said to her ''I love
        you,'' and she was numb. I then grabbed her hand and kissed her. She didn''t
        refuse or protest and then I said to myself ''now that she has accepted to
        be kissed, it''s game over.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f3747-cfa3-41e1-874a-a31c87dc782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally was battling a terminal disease and was in hospital at the
        time, Mugabe revealed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946f215-fd5e-437b-ba86-babf2e98ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he felt torn by his church doctrine against adultery
        and the pressure from his mother who wanted grandchildren, as Sally could
        not have children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787140b-1df4-4560-acea-b7c884a3af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe and Grace went on to marry in 1996 and have three children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e18e1-286a-49ce-a1d0-00fb2557db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe also shocked his political allies at the wake last week when
        he announced that he had buried the hatchet with recently-elected President
        Emmerson Mnangagwa, who led his&nbsp;shocking ouster from office&nbsp;last
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9fa6c-10c3-4838-9a6f-cdb43605e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe, who even backed an opposition candidate just before the
        July 30 elections, told mourners at the event that he had accepted the election
        results and called for the country to move ahead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923fdd81-296b-4899-af4d-acf9958f595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former revolutionary leader ruled Zimbabwe for 37 years before
        he was forced to resign last November in an apparent coup staged by the country''s
        military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6011e9-956d-442e-9237-873dbc265ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his surprise exit, Mugabe was said to have been&nbsp;been
        positioning his wife&nbsp;to replace him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9308b-2de7-4fe8-8c37-432dbdb4fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, however, believe a recent gesture from Mnangagwa to the Mugabes
        has thawed their previously frosty relationship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70cc77-b7d5-4d21-9c44-3aeb9b6f997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa was reported to have hired a private jet for Grace to
        fly from Singapore to attend her mother''s funeral in Harare last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ef904-05be-4899-b4ca-8a5a3a7e6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was surprising to observers as Grace was a&nbsp;fierce
        critic&nbsp;of her husband''s then vice president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211806ba-12e5-4094-b11e-828bef34aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Mugabe was happy with the president and thanked him for
        bringing her home to mourn her mother.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03a746-e09d-4f3c-a509-bc2fb9da8384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it takes my mother''s death for us to restore our old friendship,
        then let it be. Mnangagwa loves us. He knows we love him too. We pray for
        him because it is God''s will that he is president of the country. We pray
        that he be given the wisdom to lead the country, " Grace said at the wake
        held in Harare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b08f1-f62e-4a0d-b95c-616c9505082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Mnangagwa''s spokesman George Charamba denied the trip
        was paid for from the government''s purse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59af2e-50f3-4ca5-9a37-524efb94fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charamba said President Mnangagwa had approached a group of businesses
        in Zimbabwe to foot the bill for the Gulfstream jet,&nbsp;according to local
        media reports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc482c2d-540a-4462-ac97-599d9d12a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:53:25.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:53:28.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''I looked at her lustfully,
        then kissed her,'' Mugabe on wooing his wife."</p>'
  'Tanzania-President-John-Magufuli-birth-control':
    'author': 'Stephanie Busari'
    'caption': 'Tanzanian President John Magufuli urges citizens to keep reproducing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-12T07:14:21.514+08:00
    'imagesource': 'jcr:1395a0ae-b53f-4287-8bbc-c48d2ca6df85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24c17f3a-422b-45ec-9955-4b2c16c47289'
    'lead': 'The United Nations Population Fund (UNFPA) representative for Tanzaniawas
      present when President John Magufuli made his comments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:00:49.184+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:00:53.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:00:53.546+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Don''t use birth control,'' Tanzania''s President tells women in the
      country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d25f4-c7c7-44f6-8394-52fe7ba8d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tanzania''s President John Magufuli has told women in the
        East African nation to stop taking birth control pills because the country
        needs more people, according to local media reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dab931-e371-4d8c-a5fe-5821e7a0b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women can now give up contraceptive methods," Magufuli said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0a196-db66-43cb-9579-340ba6d9db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those going for family planning are lazy ... they are afraid they
        will not be able to feed their children. They do not want to work hard to
        feed a large family and that is why they opt for birth controls and end up
        with one or two children only," he said at a public rally on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57853fb-5ad5-4967-9296-735654b6b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was quoted in&nbsp;a local newspaper, The Citizen,&nbsp;as saying
        that those advocating for birth control were foreign and had sinister motives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feaebff-0ae7-4e11-b580-76619967fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magufuli urged citizens to keep reproducing as the government was
        investing in maternal health and opening new district hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b61d3-7755-45b6-afc5-68594523b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Population Fund (UNFPA) representative for Tanzania,
        Jacqueline Mahon, was present when Magufuli made his comments, reports said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d9775a-ae86-4579-a1b1-ca4e467d94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the UNFPA for comment but did not immediately
        receive a response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25256ad-29ba-4a92-b254-05e2d3555b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have traveled to Europe and I have seen the effects of birth
        control. In some countries they are now struggling with declining population.
        They have no labor force," the Citizen newspaper quoted him as saying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6793b52-e2cd-4481-9895-adf6141d1edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania''s population is&nbsp;around 53 million people,&nbsp;and
        70% of them living on less than $2 a day, according to a&nbsp;2015 World Bank
        report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96861ffe-0bf4-423a-a0cc-077568d30764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have cattle. You are big farmers. You can feed your children.
        Why then resort to birth control?" he asked. "This is my opinion, I see no
        reason to control births in Tanzania," Magufuli, who has two children, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284030a-0ff6-411f-b2e9-9e4c9afce3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition MP Cecil Mwambe criticized the President''s comments,
        saying they were against the country''s health policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749871d8-3ae8-40a7-8078-9eabb2ab04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Magufuli is known as ''The Bulldozer'' for his tough stance
        against corruption and&nbsp;his hardline policies, which include denying education
        to schoolgirls who become pregnant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920bfe4-cc69-45e7-a8f9-c7ecf40e701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another development, the speaker of the Tanzanian parliament&nbsp;banned
        female lawmakers&nbsp;from wearing fake nails and eyelashes in parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622107a6-49c0-4ebd-b346-5448b2b8d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the powers vested in me by the Constitution of the United
        Republic of Tanzania, I now ban all MPs with false eyelashes and false finger
        nails from stepping into Parliament," Job Ndugai said, a day after Magufuli''s
        comments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08003e9-3f05-4856-bd8a-78965d808194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules also ban women MPs from wearing short dresses and
        jeans. Female visitors to parliament are also expected to adhere to the dress
        code.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd8a86-0a55-4736-ab7a-f32b6f60acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:00:49.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:00:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Don''t use birth
        control,'' Tanzania''s President tells women in the country."</em></p>'
