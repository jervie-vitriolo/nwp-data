    'title': 'Customs officer detained in Senate after Gordon cites him in contempt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff5074-313d-4014-8f58-71cb107802fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:37:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:37:41.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        A Bureau of Customs (BOC) officer was ordered detained by the Senate Blue
        Ribbon Committee after Senator Richard Gordon cited him in contempt during
        hearings on the entry of multi-billion peso drug shipments in the country
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f64b2-4e5f-4401-9e89-5697c02bae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:37:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:37:41.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Jimmy Guban, an officer of the BOC''s Intelligence and
        Investigation Service, was involved in facilitating the entry of the ₱6.8-billion
        drug shipment found in a Cavite warehouse in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46a69c-ddf0-451c-9f9d-4bb83e2420c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:37:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:37:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina dela Cruz Signapan, the consignee from SMYD Trading, testified
        receiving a package from a Cavite scrapper named Joel Maritana. She received
        Maritana''s package containing what she knew were scrap lifters, but did not
        inform the BOC about the shipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a8ae5-2e4e-4bbc-8620-0a135a27ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:37:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:37:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritana later said Jimmy Guban and Signapan made him sign an affidavit,
        to facilitate the entry of the shipment, which tested positive for drugs according
        to sniffer dogs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fabf28-ff7d-46e2-87a4-dbcbf8d529bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:37:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:37:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without that operation sir <em>hindi mahuhuli ''yung nasa</em>
        [we won''t catch those in the] Bureau of Customs," Guban said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc69e1-4b1b-4f0f-a78b-05602a3d4ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:37:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:37:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban also admitted having known about the entry of the shipment,
        but only after he figured out intel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f8586-5e8f-4f56-aa33-f9b50b00a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:37:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:37:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the proper charges should be filed against him right now,"
        Gordon said during the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9104b-2988-48c9-ad30-0993b0ee9a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:37:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:37:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban is now detained at the Senate Sergeant-at-Arms. He is facing
        criminal charges.</p>'
