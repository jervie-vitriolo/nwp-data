      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws secured a precarious two-point edge at the end of the
        opening quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f2e2a-e8ef-4db2-9ed7-2d5488cd61dc'
      'mgnl:activationStatus': true
