    'template': '1'
    'title': '''Complete lie'': Joma Sison dares Duterte to prove conspiracy between
      Liberal Party, Magdalo, communists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba6947-5cac-45e2-a2ac-07c3e408e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Communist Party of the Philippines (CPP) and its exiled founder Jose Maria
        "Joma" Sison on Wednesday challenged President Rodrigo Duterte to release
        proof communist rebels are banding with the opposition to destabilize the
        government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b132e-7329-431f-a3bd-58efb742021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied the communist group is in constant communication with
        other Duterte critics to topple the government, as claimed by the President
        during his televised conversation with Secretary Salvador Panelo on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93486e83-023e-4fb0-881d-8ea7a74c78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is simply not telling the truth when he says there already is
        conspiracy between CPP, Magdalo, and the Liberal Party. This is absolutely
        false... Walang nangyayaring pag-uusap. Imbento lang ni Duterte para palitawin
        ang galit ng masa," he said in a Skype interview with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3adbc31-496f-4ea1-9c47-00d23c49d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison went on to goad the president, "The best way for me to reply
        to this complete lie is to challenge Mr. Duterte to present the recording."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca213998-7072-43e0-ab0d-15f0d200a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has audio evidence that Sison, the Magdalo group,
        and other critics are in constant communication to plot his ouster. He added
        he will ask the "foreign country sympathetic to us" that gave him the information
        to declassify the intel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d284fb6-a918-4f62-baa9-d688a2573787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said they will verify the supposed
        destabilization plot against the Duterte administration, adding that the President
        has various sources of intelligence information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c60e1b-51e5-462d-9555-923886940e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde said if these reports were true, there
        would be "zero" support from the police force for Trillanes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cde17-2490-42c2-9b3f-8825faf81582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense department also denied that some soldiers are brewing
        alleged destabilization plots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0f99e-8321-426c-883c-43dd1675c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am nonetheless reminding every soldier, airman, sailor, and marine
        not to meddle or take part in partisan politics. Our loyalty is to the Constitution.
        I command the troops to adhere to the rule of law and always obey the Chain
        of Command," Armed Forces Chief Carlito Galvez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3555256-489a-49fe-810b-5678cdf28572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP: Duterte destabilizing own regime</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ebf3b-7f0f-44fe-b1c1-10cb0875b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison reiterated the CPP has a mass movement to oust Duterte, but
        there is no connivance with other groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e864d6c-5d8b-419b-b482-1455cf78e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP founder went on to criticize Duterte, saying he is creating
        his own downfall with his socioeconomic and political decisions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a4b9f-a965-411e-ae28-902bd26dfb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best force destabilizing the regime of Duterte is Duterte himself.
        Duterte has destabilized himself by presenting himself as a brutal king and
        as a highly exploitative king that engages in burdening the people with soaring
        prices," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3cda4-4906-411b-8e0f-456b8b3d7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also claimed there is a plot to sabotage and assassinate
        him. He also dared the Magdalo group - the group of soldiers led by embattled
        Senator Antonio Trillanes IV - to start moving for his ouster, while enumerating
        the incentives he has given troops during his term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8ae99-94b0-47ce-99f0-2c6c25061c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano: Duterte''s claims ''absurd''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f97be-d57a-4f89-a8a9-5912a54dd5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Partylist Representative Gary Alejano said Duterte''s claim
        that Magdalo is conniving with the CPP to oust him is absurd.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd096e-d2a1-4fdd-9438-203e4fb3ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absurd. Categorically, I am stating that we don''t connive
        with the communist, with the New People''s Army pero ginagalang natin ang
        anumang democratic process of dissent sa mga kakulangan ng gobyerno. Bahagi
        po yan," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ce677-c19a-4670-aab6-a7fa497086a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we respect any democratic process of dissent against
        inadequacies of the government. That''s part.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867718c0-e975-4ef8-b094-b47d05493718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will never do this because they do not believe in extra-constitutional
        means of ousting the President. Magdalo is a partylist group representing
        former and retired Armed Forces of the Philippines and Philippine National
        Police officials, the urban poor, and the youth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b15f6-cf7b-4a38-9688-881297870dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:35:18.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:35:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, and Vice President Leni Robredo, who leads the opposition
        Liberal Party, have denied Duterte''s ouster allegations.</p>'
  'Bureau-of-Customs-Senate-6.8-billion-shabu-shipment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T22:40:57.447+08:00
