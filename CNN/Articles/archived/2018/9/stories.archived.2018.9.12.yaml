      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different organizations have also given more incentives. According
        to Special Assistant to the President Bong Go, gold medalists would take home
        a total of ₱8 million.</p>'
  'bato-for-senator-2019-death-penalty':
    'author': 'CNN Philippines staf'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T19:25:17.385+08:00
    'imagesource': 'jcr:af7a8bce-caea-4664-84bb-cb27706aa624'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65446009-2704-4a60-9659-d20c1a1c016f'
    'lead': 'Bureau of Corrections (BuCor) Director Ronald "Bato" Dela Rosa confirmed
      he will vie for a slot in the 2019 senatorial elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:30:02.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T14:30:06.188+08:00
