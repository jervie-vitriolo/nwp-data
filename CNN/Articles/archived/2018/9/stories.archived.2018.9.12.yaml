    'template': '1'
    'title': 'UAAP: UST survives FEU Tamaraws for first victory under Ayo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab82e620-d342-4c35-b4a3-26293adbf2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:48:56.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:48:59.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 12) — The University of
        Santo Tomas (UST) Growling Tigers escaped the Far Eastern University (FEU)
        Tamaraws, 76-74, Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c65b5-c660-4180-a216-2329622ac083'
      'mgnl:activationStatus': true
