      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second unit who helped the Growling Tigers protect the
        lead going into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabac02-3491-42f4-9fa7-171b065f95f3'
      'mgnl:activationStatus': true
