  'united-states-china-xinjiang-human-rights':
    'author': 'Ben Westcott'
    'caption': 'China has been accused of arbitrarily detaining hundreds of thousands
      of members of the primarily Muslim Uyghur ethnic minority in Xinjiang province.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-12T14:18:50.515+08:00
    'imagesource': 'jcr:e0d6c7e3-5535-4ce9-97a0-f433009128a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cc0cb58-8912-4ae4-bb81-a1486b666ba6'
    'lead': 'The United States has expressed concern over China''s "worsening crackdown"
      on minority Muslim groups in the far western province of Xinjiang, amid allegations
      of widespread human rights abuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T15:21:19.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T15:21:22.907+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T15:21:22.628+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United States ''deeply troubled'' by alleged Chinese crackdown in Xinjiang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812337c-ce72-4b7a-8a5c-36de5d33b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States has expressed concern
        over China''s "worsening crackdown" on minority Muslim groups in the far western
        province of Xinjiang, amid allegations of widespread human rights abuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b418dc0-e6c0-4f49-a655-bf5a3be23153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have accused&nbsp;Beijing of the systematic mass detention
        of tens of thousands of ethnic Uyghurs and other Muslims in political re-education
        camps without being charged or tried.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f248d1d-f795-4367-8f0a-a3359964cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations have prompted a growing international outcry and
        calls for sanctions to be imposed on senior Chinese officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b38396-d5b0-448e-bf79-2ea07839e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, U.S. State Department spokesperson Heather Nauert said
        the U.S. government was "deeply troubled" by the crackdown, saying there were
        "credible reports" of thousands being detained in detention centers since
        April 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c6676-3e09-4533-9aeb-416263e3f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of those disproportionate controls on ethnic minorities --
        expressions of their cultural and also their religious entities -- have the
        potential also to incite radicalization and the recruitment of violence,"
        she told reporters during a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75879471-d7f8-46f9-b951-e222f2f59e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether or not the U.S. was considering economic sanctions
        against Chinese officials accused of overseeing the policies, Nauert acknowledged
        the State Department had received a letter from members of Congress on the
        issue, but declined to discuss details of any potential government action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbfe328-7889-4ced-ada1-b90ca41b24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of tools at our disposal," she told reporters. "I''m
        not going to get ahead of any potential activity that the US Government may
        take. It''s the old standard line on sanctions, that we''re not going to preview
        any sanctions that may or may not happen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac5593-9928-48f2-b2b5-c83b8650c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, a bipartisan group of U.S. lawmakers called for Chinese
        officials involved in alleged human rights violations in Xinjiang to be sanctioned
        under the Global Magnitsky Act -- the 2012 law originally designed to freeze
        the assets of certain Russian government officials and businessmen accused
        of human rights violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592897f1-538e-4775-bdb7-3ac9de7dd1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The detention of as many as a million or more Uyghurs and other
        predominately Muslim ethnic minorities in ''political reeducation'' centers
        or camps requires a tough, targeted, and global response," they said in a
        letter to Secretary of State Mike Pompeo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a5f21-2980-4f26-806a-d2e75b6803cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesman Geng Shuang said Monday the measures
        in Xinjiang were necessary to "crack down on ethnic separatist activities
        and (violence) and terrorist crimes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2be08e-45b1-4fb9-96e5-252268805e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say that Xinjiang is enjoying overall social stability,
        sound economic development, and harmonious co-existence of different ethnic
        groups," he said at his daily press briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63b2a0-69ab-4548-a078-4c3ec86973e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Disturbing''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1d16f-5cff-422b-abf7-0ede04f95e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nauert''s comments follow the release of a new Human Rights Watch
        (HRW) Monday detailing allegations of indefinite, arbitrary detention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fdc8e-6681-4245-b63a-cddc5cc46665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to former Xinjiang residents HRW claimed Muslim ethnic
        minorities were detained for anything as small as "using foreign communication
        tools such as WhatsApp."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41798de7-3906-405b-818e-3316b1753b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The detainees in political education camps are held without any
        due process rights -- neither charged nor put on trial -- and have no access
        to lawyers and family," the report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d74922-474a-4d0d-8980-9709fa042633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the camps, the report alleged detainees were forced to repeat
        slogans praising the Chinese Communist Party and President Xi Jinping, as
        well as singing patriotic songs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1988fc-e14a-4c93-8821-649f8e6c5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they resist, or officials deem they have failed their lessons,
        they are punished. They may be subjected to solitary confinement, not be allowed
        to eat for a certain period, or required to stand for 24-hour periods, among
        other punishments," said HRW researcher Maya Wang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67b5be-6569-4ede-b144-5404de03eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the new United Nations Human Rights chief Michelle Bachelet
        became the latest high profile international figure to&nbsp;speak out against
        alleged human rights abuses in Xinjiang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed51308-e54b-4037-b2b2-64bc5690fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the allegations against China "deeply disturbing," Bachelet
        said Beijing had to allow access to the region for impartial observers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2752b38-aaa7-45a9-8571-1515cf75319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of these reports, we would request the Government to permit
        access for the (UN) to all regions of China, and trust we will embark on discussion
        of these issues," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b87cf-4fa4-4bc2-9076-2e42e684ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>History of oppression</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3615f-b5bb-4f8c-91aa-5437309f7b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the first time the Chinese government has been accused
        of oppressing minorities in Xinjiang or other parts of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1f8a2-d706-4b5f-bd21-7af2556d4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Tibet, Xinjiang -- which has a history of independent rule
        and largely non-Han Chinese population -- has always been viewed with some
        suspicion by the authorities in Beijing, fearful it could become a hotbed
        of separatist, or in its case, Islamist organizing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972cdd3-742b-4478-9a41-b8d0125560e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Chinese state media said more than a million local Chinese
        Communist officials were being sent to live with local families in Xinjiang.
        The Uyghurs were forced to welcome officials into their homes, where they
        were subjected to "political education."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ae65b-c2a9-43eb-91e7-d5fb2e5e92b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month later, in a submission to the UN Committee on the Elimination
        of Racial Discrimination, the Germany-based Uyghur Congress (WUC) said&nbsp;an
        estimated one million Uyghurs&nbsp;were in political indoctrination camps
        as of July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07d0d2-05be-4188-993b-80b01537e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese government strongly denied the figures, saying there
        was no mass imprisonment or "arbitrary detention."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699bfc8-2c57-4772-9290-b2bbe75c057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:21:19.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:21:22.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xinjiang citizens including the Uyghurs enjoy equal freedoms and
        rights," Hu Lianhe, a spokesman for China''s United Front Work Department,
        told the UN panel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a52cbb6-6a72-487c-9b92-351bca3e51e6'
