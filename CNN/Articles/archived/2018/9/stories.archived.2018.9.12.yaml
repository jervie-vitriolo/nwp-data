      'mgnl:lastActivated': 2019-04-17T17:01:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism released Friday a list of Boracay establishments
        that have complied with the required government permits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9401098-98b8-47cf-b94e-16ff232e99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:01:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T17:01:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This opens up a total of 2,063 rooms to tourists during the island''s
        soft opening from October 15 to 26.</p>'
    '5':
