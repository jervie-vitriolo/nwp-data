      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nicki Minaj said Monday her recent dust-up
        with fellow rapper Cardi B was "mortifying and humiliating."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891a3ce-7e0b-40a1-93eb-6d100cfe9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj addressed the incident during the latest episode of&nbsp;her
        Beats 1''s "Queen Radio" show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e43d8c-bb06-414b-9a24-4d68e2a4876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re angry and you''re sad. This is not funny," Minaj said of
        Cardi B. "Get this woman some f***ing help. This woman''s at the highest point
        in her career and she''s throwing shoes?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850625f-a9d1-485d-857f-67355c848dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were leaving New York Fashion Week''s annual Harper''s
        Bazaar Icons party late Friday at the Plaza Hotel in New York City when Cardi
        B appeared to go after Minaj.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b306fb-9310-44cb-9f59-36c8d4ca72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the exclusive invite-only soiree was captured by some
        attendees and posted on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea68ff8-9104-487c-9869-d7b7a961f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B is seen being restrained as she appears to lunge for Minaj
        before throwing her shoe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c328e-db72-44eb-acc9-1a2fae8cec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicki Minaj and Cardi B get into fight at New York Fashion Week
        party</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4baf41-68f6-4e5d-a627-a4c0d52baa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security alerted officers about a dispute between two people at
        the Plaza around 11 p.m. Friday, law enforcement sources said. Officers spoke
        to one of the guests involved, sources said, but the guest declined to make
        a complaint. No arrests were made.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71bd268-2a32-4fd2-91be-58d04ec05c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what caused the quarrel to escalate, but Cardi B took
        to Instagram afterward and posted a profanity-filled video saying Minaj had
        criticized her parenting skills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283a18d-ffbc-4985-8bf3-6b362cc94f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B gave birth to he first child, a daughter named Kulture Kiari
        Cephus, in July with husband rapper Offset.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2e092-2891-4236-b1ae-5319c6b405a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B announces birth of her first child, daughter Kulture Kiari</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2f806-9626-4f5c-8af4-b95a5441b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj disputed during her broadcast that she said anything negative
        about Cardi B or her child, stating that claim was "all lies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef92ea-e5cd-410c-aef3-0f8cdcae156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never ridicule anyone''s child," Minaj said. "[It''s] so
        sad for someone to pin that on somebody. I would never talk about anyone''s
        child or parenting. These lies are ridiculous."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd960721-973f-4be0-ab8b-743c92ecd1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj also had a dire warning for her fellow rapper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe2383-a927-4d74-9917-32d8b0a5e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You put your hands on certain people, you gonna die," she said.
        "Period."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee730c3-4ee2-4d46-87a2-42ef292fc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:25:29.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a rep for Cardi B for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e3cba-1107-4800-a86b-4bb90b9e062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:25:25.751+08:00
      'mgnl:createdBy': 'jeff'
