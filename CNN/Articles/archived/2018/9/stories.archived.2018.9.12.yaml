      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte''s canceled press conference comes amid soaring
        inflation, falling economic growth, controversies over tax reforms, and the
        voiding of the amnesty granted to Senator Antonio Trillanes.</p>'
