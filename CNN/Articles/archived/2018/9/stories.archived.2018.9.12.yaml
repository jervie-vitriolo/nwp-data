      '
    'updated': 2018-09-12T15:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ed151-c93d-43d1-bfff-746f6d1a6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:55:12.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:55:18.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Motorcycle
        ride-hailing service Angkas is back and ready to serve commuters soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69833167-d322-4b11-b91b-4711a7b765a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:55:12.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:55:18.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaluyong Regional Trial Court has granted a preliminary injunction
        to the app-based ride-sharing service, allowing it to resume operations. The
        development was confirmed by Angkas in a statement Thursday.</p>'
