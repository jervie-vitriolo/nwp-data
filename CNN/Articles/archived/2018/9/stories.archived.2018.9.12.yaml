      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia kicks off
        massive war games, hosts Putin-Xi meeting</em></p>'
  'duterte-alleged-plot-sabotage-assassinate-september-21':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T00:29:37.307+08:00
    'imagesource': 'jcr:1a3181f2-f6ad-47dd-9ded-12837a8f2a04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb54f202-5e74-4134-b65d-0f36912917d3'
    'lead': 'President Rodrigo Duterte said he has learned of plans to remove him
      from office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:16:30.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:16:34.325+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:16:34.209+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte bares alleged plot to ''sabotage,'' ''assassinate'' him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e135a15-d852-4dcc-b609-86dd5fa20a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:30.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:16:34.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        President Rodrigo Duterte said he has learned of plans to remove him from
        office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee0c4b-a41d-4b06-9b8d-f121c9128375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:30.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:16:34.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a one-on-one interview with Chief Presidential Legal Counsel
        Salvador Panelo Tuesday, the President said, "<em>Sabi ng ano na, ''yan ang
        plano nila ngayon. Kung hindi na madala sa paputok-paputok, mag-assassinate.
        Kaligaya ko na lang mamatay sa kamay ninyo. At least hindi mamatay sa sakit.
        Ano ba naman ''yang bala? Hindi nga umabot ng isang segundo ''yung tiis mo
        diyan,"</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3784d-9b70-4c0f-9212-2b7283eda0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:30.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:16:34.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve heard those were their plans now. If they can''t
        make it happen though explosions, an assassination. I will be glad to die
        by your hand. At lease I won''t die from illness. What''s a bullet? Your suffering
        won''t last for even a second.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165d50e-d7bd-44eb-b2ec-1c5f8195a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:30.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:16:34.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not shy away from talking about the alleged plot,
        instead challenging alleged plotters to continue their plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba615c1b-9503-4eec-befb-8e1e0eb5a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:30.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:16:34.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umpisahan na ninyo ngayon na. Huwag niyo na patagalin, ''yung
        plano niyong magsabotage ganoon, sa</em> May... September 21. E<em> di gawain
        ninyo,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45cd1e-4330-4ca8-aa17-64792c00b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:30.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:16:34.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Start it now. Don''t drag on your plans of sabotage
        in May.. September 21. Do it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4da420-10a4-49d1-82c3-8d47fd50b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:30.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:16:34.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier warned of an ouster plot from the Liberal Party,
        Senator Antonio Trillanes IV, and communists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a55b7-6c80-4415-b372-d310f3491e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:30.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:16:34.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yang yellow</em> – Liberal, Trillanes, <em>pati ang</em> politburo,"
        he said. ''''''<em>Yang tatlong ''yan, bantayan ninyo. ''Yang mag</em>-a-oust
        Duterte and it will go into a high gear October. <em>Bantayan ninyo ''yan.
        ''Yang tatlo na ''yan, konektado lahat ''yan,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859d37f-a654-4c83-9c45-d6f47d91af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:30.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:16:34.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The yellow -Liberal, Trillanes, even the communist
        party. Those three, watch out for them. Those behind the oust Duterte movement
        and it will go into a high gear in October. You watch out for those three,
        they''re all linked. ]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae616b-eca4-43c1-b1ac-3ce6d93b0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:30.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:16:34.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview here.</p>'
  'duterte-interview-panelo-trillanes-ouster-rice-supply-telco':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T23:21:08.320+08:00
    'imagesource': 'jcr:3a2af555-3299-4da8-97cc-7262cd9397b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f60f2863-e7ff-4e9a-966e-8be52c257ede'
    'lead': 'President Rodrigo Duterte did not hold back in discussing the country''s
      issues during a sit-down interview with his chief legal counsel Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T16:18:56.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T16:19:01.128+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T16:19:00.638+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte talks about Trillanes, ouster plot, rice supply woes, third
      telco player in interview

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54d24d-9c51-45bd-981b-e9999122c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        President Rodrigo Duterte did not hold back in discussing the country''s issues
        during a sit-down interview with his chief legal counsel Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05761a63-cc6e-4ef0-8bec-7b9e4c092074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tete-a-tete, announced by Presidential Spokesperson Harry Roque
        Monday, was initially described as an "address," but Special Assistant Bong
        Go later called it a "press conference."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cfe2f-babb-42c7-8777-8722e34fd2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was scheduled at 3 p.m., but was called off less than an hour
        before it was supposed to start. The interview with Chief Presidential Legal
        Counsel Salvador Panelo was broadcast by state-run PTV later in the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9f62b-51fc-4695-91d1-d09d98b36e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests marked the President''s interview, with some student protesters
        saying they wasted their time by watching the tete-a-tete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ce89b-b6b7-46d7-a4b7-af13b5b5148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said there were no solutions given to the country''s pressing
        woes, only attacks against Duterte''s critics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da94aa-7cb4-4312-a622-7fb057528530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dindo Manhit spoke to CNN Philippines after the
        President''s interview, saying it was an opportunity for Duterte to talk about
        what he saw as threats and challenges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cceded-2528-4a72-9f9a-f3ad35154d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wanted to talk about it, not addressing the opposition,
        not addressing people who were critical of him, but I think the general public,"
        Manhit said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c592537-6005-413b-acaa-e0dcdc7b73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "What I see here from a political point of view is that
        the President wanted to talk to the people – his constituency – through broad
        media reach and explain his stand on issues confronting his government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1824f-5760-4554-9260-079b89f18e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something that may not have happened in a press conference because
        there would be less opportunity to "control the message... control the narrative
        if it were the independent press corps."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503ad74-c265-4e42-ba3b-b7c6e0ee02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeroing in on Trillanes, ouster plot</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b36a67-c78b-48fa-a809-5d8bb6688764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President started off by discussing the case against Trillanes,
        whose amnesty he invalidated by signing Proclamation No. 572 on September
        4.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56c5d4-012c-444d-95ec-6562fdcbd389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the "glaring mistakes" of the administration of former
        President Benigno Aquino III was granting Trillanes amnesty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bf90c-4c43-4c08-a77a-86ac50ee3bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Ex-defense chief Voltaire) Gazmin signed the amnesty itself. It
        is not possible to do that. Why? Because an act of pardon or amnesty is an
        act of state. It cannot be delegated to anybody but only to the President,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877e6f4-d467-4d35-b092-2943037bcbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin Lacierda, former presidential spokesperson, in a statement
        during Duterte''s interview, said "government lawyers keep inventing and changing
        the legal basis for the revocation of Sen. Trillanes'' amnesty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776bbce2-4fa4-4908-985d-8e0b5ec068b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, Proclamation No. 572 rests only on one legal basis: the
        absence of an application for amnesty. By changing the legal basis, the State
        impliedly admitted that Proclamation 572 is deficient. Without a shadow of
        a doubt, the government lawyers themselves just voided the president''s own
        proclamation," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68c740-16d1-4c93-9956-32ff9dc01334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he has proof of critics plotting to oust
        him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737eca4-8045-457b-b579-c29809a2e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Communist Party of the Philippines and its exiled
        founder Jose Maria "Joma" Sison, the Magdalo group, and other critics were
        in "constant communication" to unseat him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f202ae6-245f-49b1-a3a7-fc9311c77233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have combined. And we have the evidence and we have the conversation
        provided by a foreign country sympathetic to us," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec00c6-52e8-4bae-8fba-8d75dda821a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would ask the evidence to be declassified soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b62280-7f8c-4170-a72c-0db14e8f9347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said soldiers who believed Trillanes did anything good for
        them should join the senator, and challenged Magdalo to begin working for
        his removal from office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d649b8-2856-495d-9afc-f10bf421638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he was not afraid of alleged plans to have
        him killed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d24a0a-22d1-4482-90b4-6ecae27bc77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ng ano na, ''yan ang plano nila ngayon. Kung hindi na madala
        sa paputok-paputok, mag-assassinate. Kaligaya ko na lang mamatay sa kamay
        ninyo. At least hindi mamatay sa sakit. Ano ba naman ''yang bala? Hindi nga
        umabot ng isang segundo ''yung tiis mo diyan," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227b086-16cd-4546-88cc-c20602727f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve heard those were their plans now. If they can''t
        make it happen though explosions, an assassination. I will be glad to die
        by your hand. At lease I won''t die from illness. What''s a bullet? Your suffering
        won''t last for even a second.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1dbaa3-ccf1-411a-b59d-6e28e18c9466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also accused the senator''s mother of involvement in transactions
        with the Philippine Navy, where Trillanes also served.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f00d6c-379c-4893-9d28-aa6eddd32f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation came after Trillanes said he would file a resolution
        to call for investigation of the unfinished infrastructure projects, which
        are allegedly linked to the firms of Special Assistant to President Bong Go''s
        family members.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af8676-68b1-45cb-8ed9-fa24277661a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice, NFA woes</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4513b6-d7d7-4818-b6f5-f36c53065a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would look into finding a new head of the
        National Food Authority (NFA) after revealing the current chief, Jason Aquino,
        expressed desire to leave his post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da17083-a7bc-4481-bcc3-fe96333f98d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Aquino) said he''s tired and cannot cope up with the laro dyan
        sa [dynamics there] inside, which is always ordinary happening in the government
        because we cannot be in agreement all the time. I will scout for a new one,"
        Duterte said</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4066a-ae02-41a2-9dd8-2f525bf44687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he would recommend the abolition of the NFA Council,
        saying the agency served no purpose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd1f58-4873-41d1-8b84-55d3a0244e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said there was no shortage of rice, and "man-made
        manipulation" was the problem.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb89ec-0b3b-48ad-843a-a6312bf62d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did say, however, he might consider Sabah as a possible
        source of rice for the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a6a4d-730f-4bb8-b043-090d618d6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third telco player known by December</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3577af4-4d91-4dac-aa3d-70df79cb6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also addressed the country''s need for better telecommunications
        (telco) services.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a19f73-63df-4c43-b786-8cf070991e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe late, early November, pag wala pa, I''ll take over. Ilagay
        ko iyan sa [I will put it under the] Office of the President," Duterte said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc744333-6484-4a1b-a450-5b7fd6f56734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Department of Information and Communications Technology
        (DICT) released the criteria for third telco player selection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e01a74-1ec8-478f-90b1-4206260e84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' Business Roundup
        on August 17, DICT Acting Secretary Eliseo Rio, Jr. said several companies
        were vying to become the country''s third telco player.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13816bea-de33-427b-8ba0-d3019e1938fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will resolve it by late October, [early] November," Duterte said.
        "By Christmas, alam na ng mga tao sino ang third player [people will know
        who''s the third player]."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9cef7-6a63-4717-adde-d44d685dd2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor strikes affect investments</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558e9e8-e3e3-4dd1-aaa1-cea986bf19c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said strikes and the involvement of leftist groups
        also factor in business investments in the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193a633-b663-472d-93c4-4345055fd7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon wala tayo masyado. Nandiyan pa yung KMU (Kilusang Mayo Uno)
        – sige, strike. Strike, strike nila, e di magsara. Sinong magutom?&nbsp; Pilipino,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5436745-932d-4069-b3b9-830895b44065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, we don''t have much. And then the KMU is there
        and people are carrying out strikes. Businesses are closing down. Who goes
        hungry? Filipinos.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa53a1b-3f3b-4ab5-af5d-a935816a7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang negosyante ngayon na papasok na after three months, mag-strike
        kayo. Malugi kapital niya, kaya yung mga tao na ''yan, nagsiawatan. Kasi sa
        China walang strike, wala lahat. Trabaho lang," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd2d5a-1c53-4e86-a3c0-b8fbc520d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No businessmen will come here because after three
        months, there''s a strike. They will incur losses, so they will leave. In
        China, there are no strikes. They just work.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a9065-0db8-4d28-8349-0bd7340d501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMU released a statement after the President''s interview, saying
        the right to strike "is a universal workers'' right guaranteed by international
        and domestic laws."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc97af7e-53e6-4048-ac78-1eb2d755492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of strikes was a result of the President''s "failure
        to end contractualization, refusal to address the rising prices of commodities
        by implementing a significant wage hike and of the government''s fascist attacks
        against trade union and human rights."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f80721-3832-4bdf-8f96-330d6455ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Associated Labor Unions-Trade Union
        Congress of the Philippines also said red tape, graft and corruption, poor
        infrastructure, and a worsening peace and order situation, particularly in
        the countryside, are discouraging business investors.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dcb937-9004-4385-9024-9492d9f30b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:18:56.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T16:19:01.191+08:00
