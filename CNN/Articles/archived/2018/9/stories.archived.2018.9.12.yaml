      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA suspended 10 Filipino players plus two of its coaching staff
        for their involvement in the ugly incident.</p>'
