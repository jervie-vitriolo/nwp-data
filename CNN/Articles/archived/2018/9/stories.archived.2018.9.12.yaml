  'mobile-number-portability-act-House-of-Representatives':
    'author': 'CNN Philippines Staff'
    'caption': 'The Mobile Number Portability (MNP) Act requires telecommunications
      firms to allow mobile subscribers to shift from one network to another without
      changing their number, free of charge.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T09:11:46.592+08:00
    'imagesource': 'jcr:45a17cf2-1b9a-4efd-84f4-8ba436bd2c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '611bde26-e5df-4aeb-8ce4-cb3d5780cd48'
    'lead': 'Voting unanimously, the 216 lawmakers approved the Mobile Number Portability
      (MNP) Act or House Bill 7652.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T15:46:07.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T15:46:10.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T15:46:10.147+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs bill allowing users to keep mobile numbers despite switching
      networks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d0284-8199-4658-8b14-a81be9e37103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 12) — The House of Representatives
        approved on third and final reading a bill on Monday which allows cellphone
        users to keep their mobile numbers even if they switch networks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80863f0-8e55-457e-ad42-83b111f44532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting unanimously, the 216 lawmakers approved the Mobile Number
        Portability (MNP) Act or House Bill 7652.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47960e-0154-4469-bf07-2b7176fddc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires telecommunications firms to allow mobile subscribers
        to shift from one network to another without changing their number, free of
        charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991ab8f-0611-46a3-b28d-4e2bafd06593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm must change the type of subscription from postpaid to prepaid,
        or vice versa, within 24 hours from the time the subscriber completes the
        application.The subscriber shall also be allowed to port the same number only
        after the lapse of 60 days from the completion of the last porting process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce8590-d568-45af-ae34-d6c67baa6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to penalize firms who fail to comply with the
        bill, with the following fines:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c7c3f-6d17-428c-ad97-207ee33f3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱100,000 to ₱300,000 for the first offense;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b5a71-3214-4f88-b5ab-041d9d2faa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱400,000 to ₱600,000 for the second offense ; and</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09d4c9-8974-491c-804c-72e3140a11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱700,000 to ₱1 million for subsequent offense and revocation of
        theirfranchise to operate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f021705-21e2-4e0d-8c5d-5b686cae5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission shall impose the appropriate
        fines and remit these to the National Treasury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a220a-bd36-4da3-b698-3ba62a7ff664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar bill in the Senate, called the "The Lifetime Cellphone
        Number Act," was passed in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee90868-9495-4ac5-94c7-cba6c47019e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:46:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:46:10.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate OKs bill on ''lifetime'' cellphone numbers</p>'
  'ardinal-pope-meeting-resignation':
    'author': 'Janet DiGiacomo'
    'caption': 'As the Archbishop of Washington, Cardinal Donald Wuerl, addressed
      the Catholic Church''s clergy sexual abuse scandal, one Catholic yelled "Shame
      on you!" (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-12T08:53:54.436+08:00
    'imagesource': 'jcr:42219253-1e9d-49f8-a662-1340ebd51f3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3202a7c-03c8-47a3-82f5-c0623ea82c6b'
    'lead': 'Cardinal Donald Wuerl, the embattled archbishop of Washington expects
      to meet soon with Pope Francis to discuss the possibility of resigning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T15:48:24.443+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T15:48:27.501+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T15:48:27.276+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Wuerl to discuss possible resignation with Pope Francis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2265e-fd3a-4329-af63-b3c39ec74502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:48:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:48:27.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Cardinal Donald Wuerl, the embattled archbishop of Washington,
        said Tuesday that he expects to meet soon with Pope Francis to discuss the
        possibility of resigning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a43b5-59e3-423a-aa27-d94eda715f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:48:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:48:27.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to priests in the diocese, Wuerl mentioned a recent
        meeting with the Pope in Vatican City. He said the Pope asked him to consider
        the best course of action "as we face new revelations of the extent of the
        horror of the clergy abuse of children and the failures in episcopal oversight."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c5ea26-dc8f-4097-865c-50e42802745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:48:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:48:27.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl said he will meet with Francis about the resignation he presented
        nearly three years ago. He said a decision about his future "is an essential
        aspect so that this archdiocesan church we all love can move forward."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5630f-62b2-4d4b-81b5-1f017fd27076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:48:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:48:27.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl is facing increasing scrutiny both over what he may have known
        about abuse allegations against his predecessor, former Cardinal Theodore
        McCarrick in Washington, and how he handled abusive priests while he headed
        the Diocese of Pittsburgh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96aa8f-0943-4fed-a591-a436eee7a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:48:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:48:27.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl has "categorically denied" that any information about accusations
        against McCarrick was ever brought to him. He has also defended his overall
        record handling clerical abuse in Pittsburgh, even while acknowledging "errors
        in judgment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e2f6a-c311-47db-90f2-e9296efba720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:48:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:48:27.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter Tuesday, the cardinal wrote, "At issue is how to begin
        effectively to bring a new level of healing to survivors who have personally
        suffered so much and to the faithful entrusted to our care who have also been
        wounded by the shame of these terrible actions and have questions about their
        bishop''s ability to provide the necessary leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fdb5b-2f1f-480e-848a-5dad45c7fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:48:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:48:27.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis plans to meet on Thursday at the Vatican with Cardinal Daniel
        DiNardo, president of the U.S. Conference of Catholic Bishops, and Cardinal
        Sean O''Malley, the Pope''s top adviser on clergy sex abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d954938-05d5-4571-9e7d-104eeb5e02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:48:24.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:48:27.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Cardinal Wuerl to
        discuss possible resignation with Pope Francis"</em></p>'
  'typhoon-mangkhut-ompong-wednesday':
    'author': 'CNN Philippines Staff'
    'caption': 'Dark skies over Tandang Sora flyover, Quezon City at 9 a.m., Wednesday
      | Photo courtesy of @bayntaybata Twitter user'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-12T22:48:09.893+08:00
    'imagesource': 'jcr:87b832b0-67f6-4a61-8c79-f370c2bd4ec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd553d260-9145-4618-9b72-6b81ee213066'
    'lead': 'Typhoon "Ompong," previously named "Mangkhut," is now inside the Philippine
      area of responsibility, according to the Philippine Atmospheric Geophysical
      and Astronomical Services Administration (PAGASA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T15:50:37.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T15:50:40.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T15:50:40.334+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Typhoon ''Ompong'' now in PH

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd479e8-0d4c-4fd7-a7dc-70ff82290ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 12) — Typhoon "Ompong,"
        previously named "Mangkhut," is now inside the Philippine area of responsibility,
        according to the Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e477f-ed9e-47df-97e4-1695dc7c4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong was last seen at 1,145 kilometers east of Virac, Catanduanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d904a-6c07-4929-951e-8945860ec977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5:00 p.m. update Wednesday, PAGASA said Ompong had a maximum
        sustained winds of 205 kilometers per hour (kph) near the center and gustiness
        of up to 255 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e352e1d-e27d-4261-856c-e553ceb358de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its center winds could possibly reach around 220 kph, the strength
        of a super typhoon, with gustiness of up to 270 kph as it moves over water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec08aca-c98b-4eec-87c1-b14cf47cacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong is moving west at 20 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb554b7a-ddae-4372-a8e9-bff350e20b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has already raised tropical storm signal number 1 in Catanduanes.
        Occasional rains and gusty winds are expected in the area within the next
        36 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2078fb-e4f4-4e18-8d37-7f2c736afc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same tropical storm signal may also be raised in Cagayan, Isabela,
        Aurora, Camarines Norte, and Camarines Sur tomorrow morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c923b9f-480e-4fa6-8d00-3accbc2d48e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Ompong with its wide radius and outer rainbands, and
        the southwest monsoon will bring scattered rains in Palawan and the Bicol
        region. Rains may trigger flooding and landslides. Visayas and Mindanao will
        also experience the same conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc77e7-8bab-4006-9677-4bb57a07629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau earlier said the typhoon would bring "very strong"
        winds and heavy to intense rains in&nbsp; Cagayan and Isabela povinces by
        Friday and the rest of Northern Luzon&nbsp; the next day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff3417-a0df-4c6d-89b8-3bcad0ba74f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaaring aabutin sa super typhoon ang typhoon ''Mangkhut'' pero
        sa ngayon 220 kph pa lang siya," PAGASA Administrator Vincent Malano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9229b0-167a-4b71-9bc1-f522f534fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Typhoon "Mangkhut" may become a super typhoon but
        so far it is still 220 kph in maximum center wind strength]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee984a6a-1978-43b0-8acf-89e7bc7d7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials defines a super typhoon as one that packs 225
        kilometers per hour (kph) center winds. Mangkhut is forecast with 220 kph
        center winds by Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6a666-90c0-49ae-8786-2e74b9282f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wind strength can uproot trees and tear down electrical posts.
        Structures made of light material such as galvanized iron may be blown away
        by strong gusts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd2aa8-ea09-4aa5-8d92-859fba74148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA even compared Mangkhut''s possible impact to the damage from
        super typhoon "Haiyan" or "Yolanda" in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13547e0f-7aef-4d1a-8a45-4ec73e89ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay naranasan natin hindi lang noong panahon ni Haiyan kundi
        noong panahon ni Ruping noong 1992 sa Cebu and Rosing noong 1995 at talagang
        marami siyang nasira," Malano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdfde97-50ab-40ff-a67e-3f8169a4d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have experienced this not only during Haiyan''s
        time but also during Ruling in 1992 in Cebu and Rosing in 1995. It really
        has brought a lot of damage.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1b81d-be85-4fcf-9f30-c582f320df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda claimed thousands of lives and destroyed billions of pesos
        worth of properties.&nbsp; It'' maximum winds averaged at 235 kph.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358e714-a667-4cc4-8c96-4dbf12a80596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:50:37.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T15:50:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of Luzon including Metro Manila and Western
        Visayas may experience light to moderate and occasionally heavy rains with
        gusty winds by Friday due to Mangkhut enhancing the southwest monsoon.</p>'
  'Robert-Mugabe':
    'author': 'Bukola Adebayo'
    'caption': 'Robert Mugabe kisses his wife and former first lady Grace during the
      country''s 37th Independence Day celebrations in Harare April 18, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
