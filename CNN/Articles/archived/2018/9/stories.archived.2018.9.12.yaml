      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Tamaraws threatening to stage a comeback, Germy Mahinay
        and Ken Zamora scored two straight buckets to give the Growling Tigers breathing
        room at the crucial stretch of the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd1612-52a1-49ed-a79c-b7c2d3533431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:48:56.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T14:48:59.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU''s last-ditch effort came after Hubert Cani nailed a cold-blooded
        three-point shot to cut the deficit to two points with 11 seconds left in
        the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090fe1e-2e96-4fc9-aab1-b6ae44c82e07'
      'mgnl:activationStatus': true
