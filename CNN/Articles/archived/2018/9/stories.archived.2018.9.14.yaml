      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After which, Pampalakaya-Pilipinas, an alliance of fisherfolk activist
        groups, will talk about the challenges that Filipino fishermen face and how
        they fight injustices perpetrated on Philippine fisheries. The event will
        end with a public mapping workshop that aims to visualize and organize information
        on state attacks on peasant farmers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3780211-4fc1-4fad-bdf1-8fe147770725'
