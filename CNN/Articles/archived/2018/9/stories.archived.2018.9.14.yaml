      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 4 has been raised over Cagayan and northern Isabela which
        have a population of over 2.7 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d791287-0ee7-406c-8125-845ab45c392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This storm signal means winds of more than 185 kilometers per hour
        (kph) – may uproot large trees and could severely damage houses and buildings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2cc325-356d-4d4d-a303-6f2c8656bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Emmanuel Piñol said Ompong may damage over
        1.2 million hectares of rice and corn fields. He said as much as ₱7.9 billion
        worth of rice and ₱3.1 billion worth of corn may be lost in a "worst case
        scenario."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7bd4be-da50-4182-9870-4c2a3fec7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon has been disrupting travel since it entered the Philippines
        on Wednesday. A total 29 domestic and international flights were called off
        on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efee06-5dfa-4117-9d80-bfbf021e02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said over 4,500 passengers were stranded
        in ports as of noon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cceedc-1307-4b7b-b6be-4785e9382a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities and municipalities across the country have also announced
        class and work suspensions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665976f3-27ad-41c5-ba9c-e48092a03200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How strong is Ompong?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abbd5c-b78a-47bf-b5cd-ea58848ba5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ompong, which has an international name of Magkhut, has
        maintained its strength throughout Friday. It has maximum winds of 205 kph,
        and gustiness of up to 255 kph.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26cbfb-8f40-48b1-a6fe-0d2509739e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PAGASA weather bureau does not rule out the possibility
        of Ompong becoming stronger, or developing into a super typhoon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed4934-682b-4423-917e-17f58c320205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the U.S. National Aeronautics and Space Administration
        revealed that Ompong is packing "powerful storms" surrounding its eye.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52555b9e-b0d4-4c68-8d85-fec2b066af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite strong, because based on the data of PAGASA on sustained
        winds comparing it to Milenyo, Glenda which we experienced, and comparing
        it to Yolanda, only Yolanda beats it in terms of sustained winds," Dr. Mahar
        Lagmay of the University of the Philippines told CNN Philippines</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8e595-a243-40be-acda-7a4e5a0ec1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda hit the country in 2013, packing winds as strong as 315
        kilometers per hour (kph) - and it was the strongest typhoon to ever hit the
        country to date. Ompong, on the other hand, has 205 kph sustained winds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76831136-0389-4493-b4fa-42a766691768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay reminded it is not the typhoon itself which endangers lives,
        but its associated hazards: the strong winds which can topple trees and tear
        off roofs, and the heavy rainfall which can lead to floods.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74804db-510d-4cd9-84cc-1234d778368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has assured that the country is ready for the onslaught
        of Typhoon Ompong as President Rodrigo Duterte led the NDRRMC''s command conference
        on Thursday. He also sent his Cabinet secretaries to areas along Ompong''s
        path.</p>'
  'explorer-encounters-win-for-conservationists':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-14T17:00:30.059+08:00
    'imagesource': 'jcr:ef95ab2e-0ba8-4525-87bb-174020409370'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2065476c-1077-411b-a3a1-46d61c4a332a'
    'lead': 'The Masungi Georeserve Foundation in partnership with National Geographic
      Society-Asia and Forest Foundation Philippines hosted the first-ever Explorer
      Encounters event.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T17:23:11.378+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:09:27.350+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:46.440+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explorer Encounters: A Win for Conservationists and Storytellers in
      the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da75af-3dbe-4414-af5f-2b72b5952c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Masungi Georeserve
        Foundation in partnership with National Geographic Society-Asia and Forest
        Foundation Philippines hosted the first-ever Explorer Encounters event last
        September 1, 2018 in Manila House, Bonifacio Global City. Over 100 conservationists,
        National Geographic Explorers, industry experts and storytellers conducted
        talks and workshops to help advance the conservation agenda in the country.
        This year, the conference went by the theme ''Conservation Storytelling in
        the Digital Age''.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a6b0b-55ae-41af-9351-399571600163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Dumaliang, the Project Manager of Masungi Georeserve, opened
        the event with an impassioned message about our country''s biodiversity and
        the crucial role storytelling plays in their conservation efforts. She says
        that conservationists need to tell stories that touch hearts and minds to
        galvanize decision-makers, influencers and the general public to take action
        against climate change, pollution, disappearing species, and the like.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74551aac-5881-4aa2-b55b-984a6a151c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Yannick Kuehl, the Senior Director for National Geographic Society-Asia,
        then encouraged the participants to apply for the National Geographic Society-Grants
        Program to help develop their projects and increase their impact in society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf190a76-3a49-4bad-95a7-34800ba49a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Advancing Conservation Causes</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6f227-9d8d-4638-b345-f955c7f2fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants joined four curated workshops designed to help them
        improve their conservation work through different storytelling methods and
        platforms:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deafb737-099b-4f67-8808-54cfe0e9af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Issa Tobias, an industry manager for Google Philippines, discussed
        practical tools and strategies to make conservation messages seamless and
        relevant in a rapidly-digitizing world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db933ba6-2e9d-44d1-aaed-8b0efcd6ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Vince Cinches, Oceans Campaigner for Greenpeace Southeast Asia,
        talked about how change movements need a grand narrative and careful analysis
        of stakeholder dynamics in order to succeed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e94110-fa1f-43f2-be20-8eed8cdb53c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Pia Faustino of Thinking Machines gave tips on how to make data
        insights intuitive and compelling through visualization, comparing, concretizing
        and providing context.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85ecce-a289-4484-85aa-cea7301046df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Sally Snow of marine research institute LAMAVE showed participants
        how to create visual conservation content and collaborations despite limited
        resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ecb52-480e-400e-b51a-1cd5e42ff2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Live Storytelling Sessions</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21684dfd-a8d2-4bfc-b7e1-8196638a8950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter half of the conference focused on live storytelling sessions
        by three industry experts:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca08fc7-8d1b-4b2c-b009-cc0a08530eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Prasenjeet Yadav, molecular biologist and now photographer shared
        his journey to becoming a NatGeo Explorer. Yadav shows how he is bridging
        the gap between the scientific and non-scientific community through his works.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88824d9-97bd-462a-8760-55260eef4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Dr Alessandro Ponzo stressed the importance of marine life balance
        through our complicated relationship with sharks. Dr. Ponzo encourages us
        to create a network of areas dedicated to protecting large marine animal vertebrates
        as most of the shark populations in the world are gone or diminishing in number.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca472d-77cd-4533-94c5-abd66bbd6b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. International photographer Hannah Reyes-Morales delivered a powerful
        talk on the notion of home. In one of her assignments, her captivating photos
        showed how women in some areas of the Philippines are driven to the sex trade
        after a calamity, which is one of the many complicated shifts in our ideas
        of home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfaad0-3fe6-4a78-980f-405971ff4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Highlighting Sustainable Tourism</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d4aa2-c5c4-453a-9828-de8066e72824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:23:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference concluded with the Department of Tourism Secretary
        Bernadette Romulo-Puyat, stressing the importance of protecting tourist sites
        around the Philippines. She called on all industry players to join in the
        department''s commitment to uphold environmental standards to make our destinations
        more sustainable.</p>'
  'UAAP-Season-81-basketball-games-canceled-suspended-September-15-Ompong':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-14T16:21:22.510+08:00
    'imagesource': 'jcr:c680dc3b-1b0a-46fe-b3fc-5304fd211317'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '446caf1a-4c41-4693-af5f-bf8b4b4de033'
    'lead': 'Due to the expected hazards of Typhoon Ompong, the UAAP announced the
      suspension of basketball games scheduled on September 15.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T17:26:03.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:09:27.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:46.496+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP cancels September 15 basketball games due to Typhoon Ompong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f84c0a-c1f6-4e3b-854b-f32d6510c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:26:03.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 14) — The University Athletic
        Association of the Philippines has decided to postpone the men''s seniors
        basketball matches on September 15 due to the possible effects of Typhoon
        Ompong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d812e-e1f0-4a2a-a70e-6c84750241f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:26:03.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games between the Ateneo de Manila University Blue Eagles and
        Far Eastern University Tamaraws, and Adamson University Soaring Falcons versus
        De La Salle University Green Archers, which were supposed to be held tomorrow
        at the Smart-Araneta Coliseum will be moved to a later date which has yet
        to be announced.</p>'
