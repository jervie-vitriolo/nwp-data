      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33b6bb-5507-4de3-ab04-3ff423cf9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86661a-76c2-4110-8577-ed493836fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After moving to Manila in 2009, I began to make up for lost time
        spent outside these islands. I heard from John [Torres, the film’s producer]
        and other friends of ours about how families here in the ‘80s with loved ones
        abroad would send cassette tapes back and forth to keep in touch. I realized
        how fortunate I had been to have grown up with my family in one place, although
        the drawback to that was growing up without a strong sense of home or roots.
        So you could say “Nervous Translation” is a mix of my own memories of displacement
        and those of fellow children in the Philippines at the same time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e87d4-430d-4fa0-b29e-e78fc192ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was born three days before Ninoy Aquino was assassinated. That
        means I was three years old when the People Power Revolution happened after
        21 years of dictatorship and martial law, and Cory Aquino became president
        of the new democracy. In Tokyo, we didn''t really talk about politics or what
        was going on in the Philippines at the time. My mother worked hard at the
        international school, and even taught private lessons at home after school
        and on weekends to save more money. She made my sisters and I do math drills
        like Mad Minute at home so that we would ace them in school. My parents would
        also test me on my spelling over dinner, asking me to spell out words like
        ''chrysanthemum''.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d75a4f-bd81-4349-b6a8-8500f17ce4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also mentioned before that “Nervous Translation” was
        kind of a transition for you as a director, like in terms of communicating
        and being on set. How did you go through that?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0bf407-9730-4e63-936a-e7fc1c3c77bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nervous Translation” is mainly based on my own experiences, although
        unlike Yael, I was not an only child. I had two older sisters who were a big
        influence on me. But I have always been a shy person, and perhaps I am still
        hiding behind the camera more than I should be. I yearn to be less of a perfectionist,
        to embrace the uncertain, and continue to learn by making mistakes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8693c8-fae2-4d24-aa34-d67fcf5eac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is through filmmaking that I hope to learn to connect more with
        others, instead of retreating inwardly. But I find it really difficult to
        ''direct'' people and usually prefer to be a distance from them. In “Big Boy,”
        we worked almost entirely with non-actors, kids without any acting experience,
        who were very much rooted in the towns where we were shooting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ac518-9118-49d4-a25d-02f3517e129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Nervous Translation,” I wanted to shake things up a bit and
        try something new. I opened up to the idea of casting a child actor, especially
        with our time constraint — we had about six months to make the film. Luckily,
        we ended up with Jana Agoncillo, who became known for her starring role on
        a drama-comedy T.V. series called “Ningning” in 2015. When we met Jana, her
        charisma was undeniable, but it was clear that she had become accustomed to
        a certain kind of acting for television — the way children are made to appear
        cute in their dialogue and sing-song way of talking. We had a gut feeling
        we could get her to tone that down though, if we could get her to relax. Jana
        was such a pleasure to work with. She was the funniest person on set in between
        takes, but when it came time to shoot, she put her game face on.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b20f2-8667-490b-b487-4a8ccf788b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script itself is very minimal, with actions rather than words.
        I didn’t want Jana to overact, so we chose not to explain the psychology behind
        Yael’s actions, only for her to do them and in a fairly deadpan way.</p>'
    '34':
      'image': 'jcr:e157382c-ee98-4642-b33c-441f6f3b76f8'
      'imageCaption': 'Shireen Seno on the set of “Nervous Translation” with producer
        John Torres. Photo courtesy of SHIREEN SENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bf9ce-9ee2-4c8a-8479-b0c6f7bbe804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b63f2-7bb2-4b5a-a5a8-aaf818c2d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There''s something very specific about Japanese consumer
        technology and the late 1980s. I''m guessing this is the “magic” of Yael''s
        childhood. How did that relate to how you wanted to tackle diaspora in the
        film?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a6ca2-b318-494d-8196-f0f2ef8a51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to clean the soles of my shoes when I was a child. It was
        a kind of a therapeutic ritual for a shy kid obsessed with order. Opening
        the film with Yael arriving home and cleaning the soles of her shoes brings
        us straight into Yael’s world and acts as a conduit to the scenes where she
        cooks in miniature without having to explain or establish things. I think
        shoes are indeed important — they are like material witnesses to the day-to-day
        of our lives, and I wanted to connect that to the infamous collection of shoes
        Imelda Marcos had to leave behind during the People Power Revolution, testifying
        to the Marcos’ insatiable greed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ffc66-493c-427a-abbe-9f87e7322d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was thinking of diaspora through products — the lives of goods
        and objects as much as people. I believe that the middle class has the potential
        to change our society but our colonial mindset and classist tendencies run
        deep. After People Power, there was so much potential. It was an amazing outburst.
        We overthrew a dictatorship. But then it kind of just turned into this shallow,
        consumerist society [and] that we''re still where we are today, in a sense,
        because we really didn''t get past the surfaces of things.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd405b1-df77-4419-be1d-ab52fd17b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had a dream one night that I was told to go to my relatives and
        find the pen for nervous translation. When I woke up, I thought, how perfect
        that would be — to have a pen for nervous translation, as opposed to having
        a nervous breakdown! I think we grow up brainwashed by modern society to think
        that there are products to solve our problems, when in fact our problems lie
        in a disjunct between our the world around us and the world within.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a896c-bafa-4606-a1d8-1b204d037b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe that the middle class has the potential to change our
        society but our colonial mindset and classist tendencies run deep.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9884e-abb8-43b6-ad3f-15263abc0172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the film, I love that the absence surrounding Yael is
        filled by a recording of her father''s voice. And it becomes part of her routine.
        Can you tell us more about that tape?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd9a41-0f6b-4896-9cc6-f71ec51ab220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up without many words but a strange mix of sounds. My father
        was a man who spoke more through his actions. But thank goodness for his mystery
        and humor, and for showing me how to make something out of nothing. He would
        go biking around our middle-class Tokyo neighborhood and come home with stuff
        he found left on the street — twin-cassette boomboxes, electronic parts, furniture,
        you name it — and would find a way to make them work or find another use for
        them. And if I didn’t know how to do something and asked him for help, he
        would look at me blankly and say, “Experiment!”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabd2ad-3d1a-4b77-b1ba-aec1eb979b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was three years old, my father would pick me up from my half-day
        at kindergarten and take me with him to work doing admin and office help for
        a small English school. I remember falling asleep on a tatami (Japanese straw
        mat) floor to the sound of the photocopy machine. When he had finished his
        work for the day, he would take me with him by train to Akihabara, the electronics
        district of Tokyo, a visual and aural feast for the senses for anyone, let
        anyone a three year old. Back then in the ‘80s, there were a lot of outdoor
        live demonstrations for new products, not just electronics, but everything
        from cooking knives to barking toy dogs. Before you even arrived at the spot,
        you would hear a man''s voice, projected on a loudspeaker, essentially whipping
        up stories for these products, to make you come closer and watch. Sometimes,
        my father would leave me there on the street, engrossed in these strange audiovisual
        performances, without even telling me. I didn''t worry too much though — somehow
        I knew he would come back for me.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a4457-9a67-4070-a938-bc016399d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew very early on that the sound needed to be very minimal —
        just the humdrum patterns of the mundane everyday, a mix of human and mechanical
        voices and sounds, various gradations of breath, wind, whispering, whistling,
        the voices of objects.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c592dc6-a395-41e5-a388-36c276378a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there movies, or pop cultural products that served as
        references or inspiration for “Nervous Translation”?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd309c-8464-4f6a-bdcc-6639325b4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Spirit of the Beehive” by Victor Erice and “The Small Town”
        by Nuri Bilge Ceylan were two films that had a profound impact on me while
        making “Nervous Translation,” for their depictions of childhood as both magical
        and tragic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed24a5-b272-48ef-8bfe-7b3459e1b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of music, I knew the ‘80s was dominated by cheesy ballads
        and disco, with the alternative being our very own versions of New Wave and
        punk. I came across a blog documenting our underground scene and was intrigued
        by a compilation album released only on cassette tape called “Subterranean
        Romance: The Rise of the Martial Law Babies.” There was one track that I really
        felt fit the mood of the film — a track called “XC” by Integrated Circuit,
        which played the part of the band The Futures in the film. Luckily, I was
        able track down Nitto Palacios, the man behind this track and the entire album,
        which he produced in a lovingly lo-fi way, similar to our own approach to
        filmmaking.</p>'
    '58':
      'image': 'jcr:a11dabe2-5857-441d-99c2-06c43e77a99f'
      'imageCaption': 'Yael connects through her OFW father through a cassette tape
        he recorded. Photo courtesy of SHIREEN SENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee54336-a80b-4186-bfc9-9bc617063a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ae979-4e90-4c25-9761-eb1005f9fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''ve mentioned this to an author I interviewed recently,
        that when adults look back at childhood, there''s kind of some gloss to it
        but we rarely remember the pains and the loneliness of childhood, which is
        what was depicted in “Nervous Translation,” and in “Big Boy” as well. Was
        this “perception through the child''s eyes” something that you wanted to put
        in your films?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57745e60-9cda-40eb-abfa-97388f603708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.445+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These films are attempts at making sense of things but also really
        just accepting the mysteries and misunderstandings that come with growing
        up. We all have our hang-ups over the way we were raised. As I get older,
        and I guess with each film, I feel myself becoming more understanding of my
        parents at the same time, I feel myself becoming more and more like them.
        There is a scene in the film where Yael is dragging her mother''s body on
        a bridge. We didn''t quite shoot it the way I wanted it exactly, because the
        gap under the concrete railing of the bridge turned out to be so big that
        Jana could have fallen through. My parental instincts definitely got the better
        of me, and for good reason.</p>'
