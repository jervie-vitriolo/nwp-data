      'mgnl:type': 'text'
      'text': '<p>(CNN) — Aziz Ansari has returned to the comedy stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6eb2c-db3b-4f30-9897-34a88b82cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:48:28.309+08:00
