      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, hunt
        for more reading materials at a massive book fair, attend an anniversary of
        a local art collective, watch a local pop punk band take on OPM classics,
        witness the return of an acclaimed play, make art through a feminist workshop,
        listen to your favorite film music come alive, and learn about the plight
        of peasant farmers and fisherfolks at a forum.</p>'
    '2':
