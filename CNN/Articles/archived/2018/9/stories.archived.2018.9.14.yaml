      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the performance at The Theater at Solaire on Sunday, Sep.
        16 starting at 6 p.m.</p>'
