    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What did NASA find in Typhoon Ompong''s eye?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da7b34-dc6e-4925-9544-e7963b68ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 14) — Images from the U.S.
        National Aeronautics and Space Administration (NASA) revealed that Typhoon
        Ompong is packing "powerful storms" surrounding its eye.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c658079-aede-4598-ba00-bd95a8415cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong, with international name Mangkhut, was analyzed by NASA''s
        MODIS instrument aboard its Aqua satellite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b17cd-c116-4cad-b8b5-158b04d3b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA''s Aqua satellite provided an infrared look at powerful Super
        Typhoon Mangkhut early on Sept. 13 that revealed a large eye surrounded by
        a large area of powerful storms," Rob Gutro of the NASA Goddard Space Flight
        Center said.</p>'
    '5':
      'image': 'jcr:51f00f95-27a6-45f4-8af2-6cf9c5d51b96'
      'imageCaption': 'On September 13, the MODIS instrument aboard NASA’s Aqua satellite
        looked at Super Typhoon Mangkhut in infrared light as it was approaching the
        Philippines.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d25a3-bf6d-4f25-b48a-fe5085120291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b02fa5-db47-45ae-ba2c-8b61d0ac7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added convection, or the rising air forming thunderstorms in
        a tropical cyclone, has deepened near the eye.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a4bf2b-e554-46d3-8da9-940e8fe7f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colder cloud tops have also formed near its eye, Gutro said. This
        indicates the presence of strong storms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18481aee-faaa-4002-99ff-7b41f4356797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher and colder the cloud top, the stronger the storm and
        the greater potential for heavier rainfall," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3fc846-8e16-47cc-abc5-ea2177778710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. astronomical body also found that Ompong''s eye was 27
        nautical miles (50 kilometers) wide, which can cover the entirety of Metro
        Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85717b36-887b-4b2c-bb4e-309b25c200f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How strong is Ompong?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162e07f-6d43-489b-930c-069168724b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its swath of storms barreling towards the country, Dr. Mahar
        Lagmay of the University of the Philippines believes Ompong can only been
        trumped by Typhoon Yolanda, if the comparison was based on sustained winds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a392f-b39f-4528-a006-0b33f21bd646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. It''s quite strong, because based on the data of PAG-ASA on
        sustained winds comparing it to Milenyo, Glenda which we experienced, and
        comparing it to Yolanda, only Yolanda beats it in terms of sustained winds,"
        Lagmay said in CNN Philippines'' The Source.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfde6df-d1c8-49bf-b0cc-ff9552a4ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda hit the country in 2013, packing winds as strong as 315
        kilometers per hour (kph) - and it was the strongest typhoon to ever hit the
        country to date. Ompong, on the other hand, has 205 kph sustained winds.</p>'
    '20':
