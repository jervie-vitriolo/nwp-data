  'Trillanes-Duterte-amnesty-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-14T15:18:34.900+08:00
    'imagesource': 'jcr:cd3b3d27-46e8-4efc-99bb-f14b4fc60eb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4761d461-0f44-428e-9872-ad23464a1a00'
    'lead': 'Senator Trillanes was advised by his lawyers to continue seeking refuge
      in the Senate. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T17:28:26.609+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:09:26.977+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:46.553+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes stays in Senate until courts resolve amnesty case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8014add-e7f1-42a2-bf83-3791212dd912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 14) — Senator Antonio Trillanes
        IV will stay longer in the Senate premises to avoid a possible arrest pending
        the ruling on his cases at the lower courts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a8b94-8b13-403c-8496-fbbf7894481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator on Friday said his lawyers advised him to remain in
        the Senate. He has been there since September 4 when news broke out President
        Rodrigo Duterte voided his amnesty and ordered his arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1907d17-a52f-49f0-847f-9c25f4f819aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision is to stay here in the Senate until ma-resolve ang
        court cases," he said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59392293-5bb1-46cd-9acc-4c76729c74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is inclined to follow the advise of his legal team composed
        of Rey Robles, former Solicitor General Florin Hilbay, Pacifico Agabin, and
        Joselito Chan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd27a0-8e1c-4cf1-a0a1-9ff9376a61ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi (ng lawyers), kapag ginawa mo iyan, they take you
        in and baka may untoward incident pang mangyari, tapos pwedeng wala ka nang
        platform, hindi ka na maririnig. Tapos at the same time, maaapektuhan ang
        mga kaso namin. What is there to gain?" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764baec9-8470-44d2-8bf5-2ebb08c74e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has two pending cases before Makati Regional Trial Court
        branches where the Justice Department filed the urgent motion to get an arrest
        warrant and travel ban order for him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197268f1-27fb-4467-ac0c-679901991fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trillanes told the media he is considering leaving
        the premises that night. But he retracted his statement when his car was allegedly
        tailed by unidentified motorcycle-clad men. He said he was also cautioned
        by the Armed Forces of the Philippines (AFP) arresting units that he will
        be detained if ever he leaves Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b01edb-bf84-473c-b87f-879812e15e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Duterte said he wasn''t interested to order Trillanes''
        arrest without a court warrant, but Trillanes does not believe the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e34555-1998-4b1d-aa84-c15ce1b4797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not be the first time Duterte flip flops... Kahit sabihin
        nilang walang order ngayon, pero kapag ni-report nang lumabas ako, sabihin
        ni Duterte ''Hulihin iyan based on the proclamation.'' Mawawala, mane-negate
        ang previous statements nila," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0505a9-ac7e-437b-b513-d5fcb45fee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he won''t be surprised if Defense Secretary Delfin
        Lorenzana''s word that he won''t arrest Trillanes will be overruled by Duterte''s
        order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ce739-81a2-4f8c-acf6-cfe329ebaba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:28:26.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see the obsession of this guy sa akin, noong Tuesday. Gigil
        na gigil ito. Hindi ko padadaliin ang pantasya niya. Galit na galit siya sa
        akin. The first opportunity he will get, gagawin niya," he said.</p>'
