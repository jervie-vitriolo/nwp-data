      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8adb2f-4b5a-4e2d-8951-77c594f2f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of size, however, Lagman believes Ompong is much larger
        than Yolanda, with a radius of almost 500 kilometers based on measurements
        by Project NOAH (Nationwide Operational Assessment of Hazards).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb554b9c-615f-4f8c-8096-3639cd9eac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:39:24.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lagmay reminded it is not the typhoon itself which poses a threat,
        but the associated hazards: the strong winds which can topple trees and tear
        off roofs, and the heavy rainfall which can lead to floods.</p>'
  'SpaceX-moon-travel-Elon-Musk-Big-Falcon-Rocket':
    'author': 'Jackie Wattles'
    'caption': '(File photo) Tesla CEO Elon Musk'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-14T11:38:02.581+08:00
    'imagesource': 'jcr:b1478d55-8d02-4d0c-8cdc-96e21f9f1e20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7796e92-7a9b-4181-87fe-cf43bedb73ea'
    'lead': 'SpaceX is planning to launch a tourist on a trip around the moon, and
      the company said it will reveal the person''s identity during a September 17
      event.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T17:41:39.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:09:26.220+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:47.077+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX to announce next week private tourist who will fly to the moon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b87e33-f138-4ab4-b090-17351179399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — SpaceX is planning to launch a tourist on a trip around
        the moon, and the company said it will reveal the person''s identity during
        a September 17 event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea287d28-d4a9-4921-995e-5c80e9012aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard-charging rocket firm, run by billionaire Elon Musk, announced
        the news Thursday evening from its official Twitter handle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0843919-89da-4bab-8ae2-59a24ef349aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SpaceX has signed the world''s first private passenger to fly around
        the Moon aboard our BFR launch vehicle—an important step toward enabling access
        for everyday people who dream of traveling to space," the tweet said. "Find
        out who''s flying and why on Monday, September 17."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa20b5-0451-43a9-97e7-e292a32e3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFR, or Big Falcon Rocket, is SpaceX''s forthcoming spaceship
        system that consists of two parts: A massive rocket booster that promises
        to out-power any ever built, and a towering spacecraft that will vault out
        of the Earth''s atmosphere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8deca-b8fa-4255-a35e-48ea209503eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company spokespeople declined further comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4522052-2689-4638-87c3-15293e55ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether the BFR tourism mission has any link to
        an announcement SpaceX made in February 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e13f8f-113f-4e53-b86a-fc733f944a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, SpaceX said two people signed a deal with SpaceX to
        make a trip around the moon&nbsp;aboard a Falcon Heavy rocket. SpaceX was
        tight-lipped about the financial terms of the deal and the identity of the
        individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53337497-6758-45b3-85e5-183cae4802b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one year after that, in February of this year, SpaceX debuted
        the long-awaited Falcon Heavy, which became the world''s most powerful operational
        launch vehicle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d46c4-0cff-493f-a062-9d7e86fa26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk&nbsp;threw a curve ball&nbsp;during a Falcon Heavy press
        conference earlier this year when he told reporters that, for the time being,
        SpaceX had no plans to certify the Falcon Heavy for human spaceflight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e18d6-9d5e-406b-8961-7c3fc942cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Musk said, SpaceX would turn its focus to developing the
        BFR, which he deemed a better option for tourism missions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826cd50d-f0db-4547-860b-46ac1ac8b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could send people back to the Moon" on the Falcon Heavy rocket,
        Musk said at the time. "But I wouldn''t recommend doing that, because I think
        the new architecture, the BFR architecture, is the way to go."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830d7b4-fdd1-433e-8e5a-2d79ca86e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFR is likely many years away from its inaugural flight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c2d31-e33f-46be-8c43-d9e92735a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who is well-known for issuing overly ambitious schedules,
        said during a in March that he hoped to begin testing the spaceship portion
        of the BFR sometime in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217cda41-592f-42f4-ba2f-25d28a264692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:41:39.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX COO Gwynne Shotwell gave a more generous time frame for BFR''s
        debut during a TED Talk in April, saying it would launch "within a decade."</p>'
  'Trillanes-arrest-amnesty-Makati-RTC-Branch-150':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-14T16:03:17.171+08:00
    'imagesource': 'jcr:cd28d886-10b3-4951-96be-32307c2a91e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b9d5c6a-ef88-4fcf-a52b-e9979a500f5a'
    'lead': 'No civilian court will issue an arrest warrant and travel ban order against
      Senator Antonio Trillanes IV for now. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T17:44:17.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:09:26.082+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:47.151+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2nd Makati court defers Trillanes arrest order, travel ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489c31a-3195-444c-b6b9-800ca091059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:44:17.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        No civilian court will issue an arrest warrant and travel ban order against
        Senator Antonio Trillanes IV for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f0a73-87a3-4cbb-ba0e-fc78f9cc5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:44:17.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Regional Trial Court Branch 150 Judge Elmo Alameda on Friday
        asked the Department of Justice reply within five days on Trillanes'' comments.
        It also asked Trillanes to file a rejoinder on the agency''s petition for
        an arrest warrant and hold departure order against the senator after five
        days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5050da-c961-494f-8101-344bb9ee6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:44:17.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Trillanes'' chief legal counsel Rey Robles presented
        evidence proving there is no basis for President Rodrigo Duterte to void the
        amnesty granted to the senator in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4ec18-0792-410d-8a39-d3aadcf8d765'
