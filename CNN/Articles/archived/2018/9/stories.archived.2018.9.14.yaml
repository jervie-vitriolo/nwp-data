      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum will be held at the National Council of Churches in the
        Philippines, 879 West Triangle cor. EDSA Quezon City. For more information,
        visit their Facebook event page.</p>'
