      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aziz Ansari responds to sexual assault allegation: ''I was surprised
        and concerned''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c16ad-977b-4884-8b9e-a14d36458d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:48:28.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the report,&nbsp;Ansari publicly stated&nbsp;the sexual
        activity on the date was "consensual." But he added, "I continue to support
        the movement that is happening in our culture. It is necessary and long overdue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5966b-fb25-4543-80ec-18dd98a9a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:48:28.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, the comedian had been noticeably absent from public
        appearances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de2b78-ae37-4ebc-abc9-d7e31a200760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:48:28.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After performing this week, Ansari also posted for the first time
        to his Instagram account in more than a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae581136-c16c-4e72-b164-c4c155fbe3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:48:28.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Netflix show, "Master of None," for which he won a Golden Globe
        this year, has yet to be renewed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3b7c7-2d1c-4b74-8466-7e6522fe9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:48:28.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansari is not the only Hollywood star attempting to a comeback after
        being accused of misconduct.&nbsp;Comedian Louis C.K.&nbsp;unexpectedly performed
        at a New York nightclub this month, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a732e1-adc5-485d-85f7-47bd658a3e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:48:28.310+08:00
