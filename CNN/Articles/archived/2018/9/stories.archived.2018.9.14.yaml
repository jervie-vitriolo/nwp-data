      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, prices of staple food like rice, meat
        and fish contributed 2.4 percent to last month''s 6.4 inflation rate, a nine-year
        high.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e1257-0f66-421c-a300-679fc38a5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:52:26.011+08:00
      'mgnl:createdBy': 'jeff'
