      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        With Typhoon Ompong expected to make landfall on Saturday, cities and towns
        in at least six regions of the country have declared class suspensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e109d-511b-4037-8289-7d9fbab32dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:05:47.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:28.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Natural Disaster Risk Reduction and Management Council (NDRRMC)
        has warned citizens in the shore areas of Cagayan and Isabela that they may
        experience up to six meters of storm surge. That''s approximately as high
        as a two-storey building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e2fa5-97a3-426c-834d-081b75671b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:05:47.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:28.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apayao, Abra, Cagayan and Northern Isabela are under Signal No.
        4, while thirteen other provinces in Northern Luzon are under Signal No. 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b03d278-a2fd-4054-b1dd-e4b9000ea377'
