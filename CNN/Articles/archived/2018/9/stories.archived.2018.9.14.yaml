      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMX Convention Center is located at Mall of Asia Complex, Seashell
        Ln, Pasay. For more information, visit the Manila International Book Fair
        website.</p>'
