      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "Parks and Recreation" star did a stand-up set Monday
        night at Zanies comedy club in Nashville. Last week he was in Columbia, South
        Carolina. He also performed in Wisconsin and Philadelphia last month and at
        New York''s Comedy Cellar in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ee2c5-de7d-48dd-aef9-a79dd7b38232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:48:28.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the first comedy shows for Ansari&nbsp;since being accused
        of misconduct in January&nbsp;after the website&nbsp;Babe&nbsp;published an
        anonymous report from a woman alleging Ansari pressured her into having sex.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb354b33-d1c5-42f5-b3ad-4e39b8f41b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:48:28.310+08:00
