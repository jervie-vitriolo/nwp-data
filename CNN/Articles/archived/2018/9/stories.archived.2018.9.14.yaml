    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:59:43.857+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco: Electricity rates dip in September

      '
    'updated': 2018-09-14T00:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ea647-5c99-48ff-b9ed-42cbdfac1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:59:40.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:59:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Amid the rising
        prices of food and fuel, the nation''s largest power distributor announced
        a dip in electricity prices in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a75434-e544-49d8-b9c3-1b3f55dc2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:59:40.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:59:44.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Electric Company (MERALCO) said there will be a P0.1458 per
        kilowatt-hour (kWh) cut in electric bills this month. For a typical household
        consuming 200 kWh, this translates to a reduction of P29 in the monthly bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822a438-1dd2-4ace-8554-8e3f053d199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:59:40.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:59:44.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce that despite the recent figures released
        on inflation and a slight depreciation of the peso, Meralco customers can
        find some relief in the decrease of power rates this month, as this goes against
        the current trend that we see with other basic goods and commodities," said
        Meralco Spokesperson and Head of Public Information Office Joe Zaldarriaga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb66932-98bc-4261-9e24-fe41693c5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:59:40.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:59:44.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed the slight dip in prices to changes in Wholesale
        Electricity Spot Market (WESM) charges. Prices in the WESM decreased by P0.0772
        per kWh in September due to lower power demands in Luzon, and less power plant
        capacity on outage. This accounts for 21 percent of Meralco''s energy requirement
        this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745271e-4d12-422e-a678-a9346c996527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:59:40.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:59:44.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decline offsets a rise in the cost of power from power supply
        agreements (PSAs) and independent power producers (IPPs), due to higher fuel
        prices and peso depreciation. PSAs caused a P0.6112  per kWh rise, while IPPs
        led to a P0.0772 per kWh rices</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac66e4-3864-48ac-94ea-0296f353d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:59:40.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:59:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share of purchases from the PSAs and IPPs to Meralco''s total
        requirement this month was 39 percent  and 40 percent, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5de7d-d06b-461b-8ba6-6a0c50c90b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:59:40.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:59:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also linked the price cut to the decrease in transmission
        charges, which decreased by P0.0292 per kWh due to lower ancillary charges
        of the National Grid Corporation of the Philippines (NGCP).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2eec7b-e933-4b70-8f87-0e7fa49848d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:59:40.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:59:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated its distribution, supply, and metering charges have
        remained unchanged from the past three years and two months.</p>'
