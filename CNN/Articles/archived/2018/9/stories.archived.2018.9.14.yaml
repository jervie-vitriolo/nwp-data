      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Ansari''s representatives for comment.</p>'
  'Trump-claim-Puerto-Rico-hurricane-death-toll':
    'author': ' Betsy Klein and Maegan Vazquez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-14T08:42:24.822+08:00
    'imagesource': 'jcr:9a5c8967-5596-4f63-877a-d44cffc68cb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8166c2c6-8980-46b9-aac7-e73dce09a6cf'
    'lead': 'Nearly 3,000 people died in the aftermath of Hurricane Maria in Puerto
      Rico. President Donald Trump denied this reality as a hurricane barrels toward
      the Carolinas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T17:51:13.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:09:25.637+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:47.393+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump falsely claims nearly 3,000 Americans in Puerto Rico ''did not
      die''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50834e6-fdaf-4a8a-9a38-f846f8564b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 3,000 people died in the aftermath&nbsp;of
        Hurricane Maria in Puerto Rico. President Donald Trump denied this reality
        as a hurricane barrels toward the Carolinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe9859-0679-4922-ab69-cdff583b68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"3000 people did not die in the two hurricanes that hit Puerto Rico.
        When I left the Island, AFTER the storm had hit, they had anywhere from 6
        to 18 deaths. As time went by it did not go up by much. Then, a long time
        later, they started to report really large numbers, like 3000," he said in
        a&nbsp;tweet Thursday morning&nbsp;as Carolinians prepared to be pummeled
        by Hurricane Florence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd6bef-5a4d-41d6-8d38-a327eb3804bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump received backlash from both Republican and Democratic
        lawmakers over this false claim, White House spokesman Hogan Gidley released
        a statement Thursday that said, "As the President said, every death from Hurricane
        Maria is a horror. Before, during, and after the two massive hurricanes, the
        President directed the entire Administration to provide unprecedented support
        to Puerto Rico."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8b336-4695-42cb-99d2-483406445210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump was responding to the liberal media and the San
        Juan Mayor who sadly, have tried to exploit the devastation by pushing out
        a constant stream of misinformation and false accusations," the statement
        read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eace9a-a04e-4ff1-abae-792899ceface'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the island''s governor formally raised the death
        toll from Hurricane Maria to an estimated 2,975 from 64 following a study
        conducted by researchers at The George Washington University. CNN''s own reporting
        reflects similar numbers. The university study accounted for Puerto Ricans
        who succumbed to the stifling heat and other aftereffects of the storm and
        had not been previously counted in official figures. Much of the&nbsp;US territory
        was without power for weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05076686-78e0-4b9b-b33a-b963f1d9d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Republicans broke from Trump''s assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f7167-c10a-4a0d-9ff1-0c5d142021f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan told reporters he has "no reason to dispute
        those numbers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784a474-028f-47bd-a66f-2a0634baa3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casualties don''t make a person look bad, so I have no reason to
        dispute these numbers," he said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80845b-f2f4-4647-9c54-d719faa6087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was devastating. It was a horrible storm. I toured the entire
        island. It''s an isolated island that lost its infrastructure and power for
        a long time, you couldn''t get to people for a long time," Ryan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c206cb9-5e58-42da-90ca-195bb84b8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no reason to dispute those numbers," he added. "Those are
        just the facts of what happened."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ddb58-f980-4777-a2d4-273322734eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott, who is locked in a tight Senate race, also
        split from Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328865cb-60ab-4604-8b5b-005bf483df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disagree with @POTUS-- an independent study said thousands were
        lost and Gov. Rosselló agreed. I''ve been to Puerto Rico 7 times &amp; saw
        devastation firsthand. The loss of any life is tragic; the extent of lives
        lost as a result of Maria is heart wrenching. I''ll continue to help PR,"
        he tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f740f-3041-4600-a06a-4b96c234c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has consistently denied any fault for his administration in
        the aftermath of the storm. In fact, the President has instead sought praise
        for his handling of Hurricane Maria, saying earlier this week that it was
        "an incredible, unsung success."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ed5d6-586a-445a-92ce-94ebd85115d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking praise</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db05334-5165-4355-95e9-6465b9fa848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments run counter to how many locals and experts have assessed
        the federal government''s response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb39241-0149-4307-8429-37fcbde4ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Puerto Rico was incredibly successful," Trump said Tuesday
        in the Oval Office, noting that the island location is "tough" during a hurricane
        due to the inability to transport vital equipment and supplies by truck. "It
        was one of the best jobs that''s ever been done with respect to what this
        is all about."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f6695-a9a4-4eeb-bcfd-427e6a435fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Carmen Yulín Cruz, a vocal critic of the administration''s
        handling of the storm, has cast blame on the federal government for failing
        to provide adequate assistance in the aftermath of the storm, and she slammed
        Trump''s assertion Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e9955-2da2-4ed7-9463-7edd1cb12234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a humanitarian crisis, you should not be grading yourself. You
        should not be just having a parade of self-accolades. You should never be
        content with everything we did. I''m not content with everything I did, I
        should have done more. We should all have done more," Cruz told CNN''s Anderson
        Cooper later Tuesday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d15ee-4c47-4bd0-9c5e-f28ce9287587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the President continues to refuse to acknowledge his responsibility,
        and the problem is that if he didn''t acknowledge it in Puerto Rico, God bless
        the people of South Carolina and the people of North Carolina," Cruz said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568df6dd-03a2-43c0-a764-cfc66151bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials admit fault</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18433b0-3e7a-4eb8-9963-dc4824cf0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President has frequently praised the government response
        in the year since the hurricane, others in the administration have acknowledged
        learned lessons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478a654-3abd-452b-82f0-965145d1786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month,&nbsp;the Government Accountability Office released
        a report&nbsp;that revealed FEMA had been so overwhelmed with storms by the
        time Hurricane Maria hit Puerto Rico that more than half of the&nbsp;workers
        it was deploying to disasters were known to be unqualified for the jobs&nbsp;they
        were doing in the field.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d6848-8845-44d9-af7a-0efa6bec4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And FEMA Administrator Brock Long has said FEMA made changes to
        some of its priorities and procedures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839adebd-c863-4193-a60a-ce7b85158b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a lot of changes in real time in addition to the high-level
        efforts that we learned through our after-action process. Bottom line is,
        we are concentrating on what we call critical lifelines -- health, safety,
        security. You know, we''ve got food, shelter, health and medical, power and
        fuel, communications, transportation, hazardous waste," he told reporters
        on a conference call on Hurricane Lane preparations last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1cebf-ff0d-4a0c-adb5-5e1358b738f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hyper-focused on those seven critical lifelines because
        we realized last year that if any one of those lifelines goes down, then life
        safety is in jeopardy. And so, we''re reorganizing the firepower of the federal
        government underneath these critical lifelines, we''re pushing forward," Long
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31321da5-26da-4c08-a543-9549dd44d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also alleges partisan ploy</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee12a8b-3a8b-4419-967f-9b554587ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second tweet Thursday, Trump cast blame on Democrats, who he
        said are trying to make him look bad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b18e7-98a2-4e0c-9ddb-448f3a804c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was done by the Democrats in order to make me look as bad
        as possible when I was successfully raising Billions of Dollars to help rebuild
        Puerto Rico. If a person died for any reason, like old age, just add them
        onto the list. Bad politics. I love Puerto Rico!" he wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e3a51-8fcc-485e-bc39-463c48fcd8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll study was commissioned by Puerto Rico Gov. Ricardo
        Rosselló, a member of Puerto Rico''s "New Progressive Party." It was conducted
        by the nonpartisan George Washington University''s Milken Institute School
        of Public Health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea01201-ff80-4c61-bd4e-efd8eef72cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no evidence to indicate that partisan politics has
        played a role in the calculation of the death tally, and George Washington
        University released a statement Thursday that said it stands by its work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453dc1a4-0879-4461-99de-fcb1a4358ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló told CNN on Thursday that the Puerto Rican government is
        "confident" in the results of the study and that he has no reason to believe
        the estimate was part of an effort by Democrats to undermine the President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b62e2-2977-4951-b29f-3e5f1887da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason to doubt the validity of these studies, no reason
        to expect -- even though it''s an estimate -- that it''s not far away from
        what the accurate toll should be," Rosselló said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d86fa7-d088-4e7a-83e5-751ffaade4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that "the victims nor the people of Puerto Rico deserve
        to have their pain questioned."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75308a5-024b-405d-addc-fa6d17701fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment is not to have political bickering or to argue about
        other things that are not important, but rather to focus on the pain and remember
        those who lost their lives and focus on rebuilding the future," the governor
        added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4637c2-cced-4fb8-8004-05cf3b19deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:51:13.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:25.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to CNN''s request for
        clarification on Trump''s claim of the billions of dollars raised.</p>'
