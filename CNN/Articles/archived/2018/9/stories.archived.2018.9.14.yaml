      'mgnl:type': 'text'
      'text': '<p>Filipino band Hansom will entertain attendees with their take on
        classic OPM songs this Sunday, Sept. 16 at Pineapple Lab. The pop punk band,
        composed of the de Dios brothers, has been known to inject humor into their
        songwriting and performances. For this event, they will be joined by guitarist
        Martin Infante, who has also played with The Love Me Dudes, Drift, and Hit
        The Road Kat.</p>'
