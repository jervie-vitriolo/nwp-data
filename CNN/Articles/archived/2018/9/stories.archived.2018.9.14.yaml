      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        A heated argument between two local officials in Bacolod City turned into
        a brawl.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bdbe8-c300-4a98-bccd-0033ab5245bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:47:46.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:28.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a regular session of the Bacolod Sangguniang Panlungsod (SP)
        Wednesday, councilor Jesus Claudio Puentevella threw a punch at his fellow
        Dindo Ramos following a disagreement over the proposed construction of a second
        cell in a sanitary landfill in Barangay Felisa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a89766-5345-423e-a178-66c8df52f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:47:46.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:28.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local officials at the meeting were quick to pacify the two.
        Vice Mayor El Cid Familiaran then called for a two-minute break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3f44f-6343-4064-a4f7-7e96ef792921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:47:46.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:28.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puentevella had been barred from joining the session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a90ccf-733f-4a76-a453-806cdf649081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:47:46.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:28.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said he plans to file charges against Puentevella for direct
        assault and disruption of legislative assembly. Puentevella could not be reached
        for comments on the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc29ce1-b41e-4a18-94f3-1884eac3f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:47:46.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:28.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod SP leader Councilor Caesar Distrito said under their internal
        rules any member of the council can immediately be reprimanded and excluded
        from a session if they commit any disorderly behavior.</p>'
