      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to hear your favorite film’s orchestral theme played live?
        Prof. Arturo Molina leads the Manila Symphony Orchestra in a night of music
        from the movies. Featured soloists include Demie Fresco, Michael Guevarra,
        and Laurence Mossman. The film lineup is still under wraps but the MSO Facebook
        page has teased posters from “Jaws,” “The Godfather,” and “The Mask of Zorro,”
        plus a Hans Zimmer post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
