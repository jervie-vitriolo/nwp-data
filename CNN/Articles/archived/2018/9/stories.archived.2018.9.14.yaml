    'imagesource': 'jcr:2d33ae50-939c-4341-b76c-af9768d5c422'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbe0d979-5eed-4bdf-8980-358cf0849b00'
    'lead': 'Experts attempt to estimate the magnitude of weather phenomena inside
      Typhoon Ompong.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T17:39:24.970+08:00
