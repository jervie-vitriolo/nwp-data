      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat inflation, the economic development cluster of the Cabinet
        submitted to President Rodrigo Duterte a proposed executive order that would
        remove administrative and non-tariff barriers to food imports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f37a64-42ac-45a9-a77b-f15812d599f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:52:26.011+08:00
