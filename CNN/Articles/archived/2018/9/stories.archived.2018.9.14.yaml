  'Walang-Pasok-September-14-2018':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T10:19:26.589+08:00
    'imagesource': 'jcr:43c6616e-dc08-4422-b6b7-57dfd613c113'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ea2bc40-7e99-41e4-8bd2-8d3e3218299d'
    'lead': 'Typhoon Ompong continues to threaten the country with heavy rains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:04:11.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T11:04:16.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T11:04:15.357+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#WalangPasok: Class suspensions for September 14

      '
    'updated': 2018-09-14T14:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5c5cb-7160-44f7-a079-0644106c2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:04:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:04:16.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        As Typhoon Ompong continues to threaten the country with heavy rains, some
        cities and municipalities in the country have announced class and work suspensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4a58a-240b-4c56-8aeb-bebbfd5665bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:04:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:04:16.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) meanwhile, said they were coordinating
        with government agencies in preparing for the effects of Ompong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0d695-cce8-42c2-80ce-ed92e86ba11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:04:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:04:16.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a command conference at the headquarters of the National Disaster
        Risk Reduction and Management Council (NDRRMC) Thursday, the DepEd said 19,704
        schools and 7,722,707 learners would be affected by the typhoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732272e-5f2f-4ee7-9c82-8152ed56d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:04:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:04:16.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have mobilized DRRMS and our field offices to make sure that
        all the efforts for preparedness are in place, and that damage will be minimal,"
        DepEd Secretary leonor Briones said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850a898-14e0-4f4c-8899-16b79186d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:04:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:04:16.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement also released Thursday, the DepEd said, "The Department
        and its field offices have already taken the necessary actions to ensure that
        operations run smoothly and possible damages are mitigated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f3f6c-8ce5-4f45-838a-2d85b721f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:04:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:04:16.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Teresita Leonardo-de Castro said there are no cancellations
        in the national capital region''s courts except those in the Manila City Hall.
        However, the chief magistrate left the decision to order work suspension in
        other courts to the Executive Judges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569e1f9c-7c96-4519-9179-6d4a8ba31570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:04:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:04:16.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the list of class suspensions for Friday, September 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d8962-5dec-431b-a274-e6bec97227e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:04:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:04:16.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALL LEVELS (PUBLIC AND PRIVATE)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43317c2-ddf2-4121-bfe1-f405138fe84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:04:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:04:16.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ilocos Region (Region I)</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e6074-199e-4fbd-b8e6-a1590ea07088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:04:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:04:16.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Province of La Union (including work in public, private offices)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742018bb-d088-4bcf-8640-6d7f71b54509'
      'mgnl:activationStatus': true
