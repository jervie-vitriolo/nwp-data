        forum on state attacks against rural communities</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e9f6a-7e2a-4cde-ad11-0db1ccfca655'
      'mgnl:activationStatus': true
