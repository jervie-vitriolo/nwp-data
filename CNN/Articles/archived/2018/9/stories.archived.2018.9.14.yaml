  'U.S.-North-Korea-tech-firms-China-Russia':
    'author': 'Nicole Gaouette'
    'caption': 'North Korean leader Kim Jong Un and U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-14T08:48:58.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f528b51-4b46-4089-b9be-586f732e16b2'
    'lead': 'Thursday''s sanctions announcement is the latest sign the U.S. is moving
      to increase pressure on Pyongyang to end its nuclear and ballistic missile programs.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T17:46:30.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T22:22:31.704+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'U.S. sanctions North Korea tech firms based in China, Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24fc509-a972-462d-a25b-fbbd67fbcbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The U.S. announced new sanctions against North Korea Thursday,
        taking aim at a Chinese company, its North Korean CEO and its Russia-based
        sister company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5bb33-0cf2-42f7-aa98-083068c0042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two information technology companies are actually North Korean-controlled
        entities, the Treasury Department said in a statement Tuesday that accused
        the Russia-based company Volasys Silver Star, China-based China Silver Star
        and its CEO Jong Song Hwa of violating U.S. sanctions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594ec6e-b33a-4040-aba2-181f3b6c3452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions are intended to stop the flow of illicit revenue
        to North Korea from overseas information technology workers disguising their
        true identities and hiding behind front companies, aliases, and third-party
        nationals," Treasury Secretary Steven Mnuchin said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429b0e2-7ee6-41ac-9d2c-f304b76a0d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned the "IT industry, businesses, and individuals across the
        globe to take precautions to ensure that they are not unwittingly employing
        North Korean workers for technology projects by doing business with companies
        like the ones designated today."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210cfc4d-b5e3-410e-a624-d2b9727c0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s sanctions announcement is the latest sign the U.S. is
        moving to increase pressure on Pyongyang to end its nuclear and ballistic
        missile programs. White House officials acknowledge&nbsp;there''s been no
        progress&nbsp;on denuclearization, even as President Donald Trump considers
        a second summit with North Korea leader Kim Jong Un.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d43280-c6bd-4cf5-9925-2aa893d5bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Pentagon said the U.S. and allies are days away
        from&nbsp;launching a new effort&nbsp;to more publicly expose North Korean
        violations of sanctions aimed at curbing its nuclear and missile programs,
        two defense officials tell CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da93eca-67e3-4a12-a659-23fd3cac22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials say North Korea is regularly employing "deceptive
        tactics to evade UN sanctions" with ship-to-ship transfers, and while the
        U.S. and allies have been working quietly to thwart that smuggling, the effort
        will now become more public in an effort to "name and shame" Pyongyang and
        its enablers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7aa30-8e61-42d6-9c53-34aac3df28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has been using sanctions to maintain pressure on Pyongyang
        to give up its nuclear weapons and ballistic missile program, even as it continues
        to engage in diplomacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74601397-8281-4f87-9620-7599362ed5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will continue to fully enforce and implement
        sanctions until we have achieved the final, fully verified denuclearization
        of North Korea," Mnuchin said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143405c-a3f5-407c-a9b8-ca8dbf7c102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council has noted that revenue generated from North
        Korean workers overseas contributes to the country''s nuclear weapons and
        ballistic missile programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013e9f1-512a-4c0a-bf71-8f76d30f1220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury announcement said that North Korea sells a range of
        IT services and products abroad, including website and app development, security
        software, and biometric identification software that have military and law
        enforcement applications. And it urged caution, warning businesses to be aware
        that North Korean firms use deceptive practices, disguising themselves through
        the use of front companies, aliases, and third-country nationals who act as
        facilitators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ef2df-6fe4-48f8-b815-ff04ad07dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:46:30.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:22:31.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US sanctions North
        Korea tech firms based in China, Russia."</em></p>'
  'Aziz-Ansari-MeToo-accusation-sexual-assault-allegatio':
