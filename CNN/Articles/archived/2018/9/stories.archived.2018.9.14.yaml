      'mgnl:type': 'text'
      'text': '<p>Robles presented the media report of Trillanes filing his amnesty
        application, but Alameda said it is secondary evidence. The judge asked for
        a copy of the application form. Robles said they will get an affidavit from
        the officer who facilitated Trillanes'' amnesty application in January 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fffc8b-0d2e-4aa5-90b2-bc605f74dfbc'
