      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music performances include Tanya Markova, Munimuni, I belong
        to the zoo, Ja Quintana, Pure Quiet Mind, and Cinderblock, among others. There
        will also be an art performance by Paolo Dumlao as well as works by Nathaniel
        Estenzo, Borgy &amp; Yna, Bjan Bernabe, Kix Navidad, Angelo Entrata, and Franchesca
        Franco, among many others.</p>'
