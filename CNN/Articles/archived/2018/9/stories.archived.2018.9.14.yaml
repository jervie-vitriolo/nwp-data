      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary, in an interview on the same episode
        of CNN Philippines On the Record said that the administration is focused on
        dealing with food inflation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
