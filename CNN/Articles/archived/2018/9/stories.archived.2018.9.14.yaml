    'template': '1'
    'title': 'Duterte says Trillanes'' amnesty remains void, but he is not interested
      to arrest the Senator

      '
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb734cfd-a4bc-4984-98bc-4aee9078b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:48:02.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:48:05.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        President Rodrigo Duterte on Thursday insisted that Senator Antonio Trillanes
        IV''s amnesty remains void, but that he is not interested in arresting the
        opposition lawmaker without an arrest warrant from a court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24f4b4-ae89-47dc-82f9-31f87e69857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:48:02.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:48:05.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether amnesty or pardon, it is only the President (who can sign).
        <em>Maski anong sabihin mo</em>. Whether it was in the right form," he told
        reporters after attending a command conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed03d26-805b-4418-abaa-4cc4d4109433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:48:02.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:48:05.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been insisting that the amnesty Trillanes received in
        2011 for his involvement in three mutinies as a Navy officer was signed by
        then Defense Secretary Voltaire Gazmin when it should have been signed by
        then President Benigno Aquino III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f3932-b76f-4ad2-abd5-92bfdde54756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:48:02.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:48:05.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said nobody is interested in arresting Trillanes,
        one of his staunchest critics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c2846-ddad-4d73-be6a-7963903b2342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:48:02.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:48:05.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Thursday reported receiving a warning from the military''s
        arresting unit that he would be detained if he leaves the Senate premises.
        He also said that his car was tailed. He has been staying at the Senate since
        Sep.4, when Duterte''s Proclamation 572 voiding his amnesty was published.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72260f23-8bda-4dd7-a81b-a43017342ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:48:02.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:48:05.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is interested to arrest them. The military does not have
        interest. I do not have interest. He can stay there as a boarder," Duterte
        said, adding that he told the police not to arrest Trillanes until there is
        an arrest warrant from the court.</p>'
  'manny-pinol-agriculture-typhoon-ompong-rice-corn-fields':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-14T00:40:30.564+08:00
    'imagesource': 'jcr:e5611ed8-7dd0-4083-b3af-58108320be7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46c81356-9a2e-45ce-bc1f-4a85db8df53a'
    'lead': 'Agriculture Secretary Emmanuel Piñol says rice production alone may suffer
      losses of up to ₱7.9 Billion due to Typhoon Ompong'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T10:52:26.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T10:52:30.036+08:00
