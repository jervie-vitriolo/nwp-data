      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn about the plight of peasant farmers and fisherfolk in a forum
        on Sept. 15, from 3 p.m. to 8 p.m. The event will start with a discussion
        on the increasing death toll of peasant farmers in rural communities due to
        land disputes in their respective regions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b111e5-5d1d-4924-b776-31a425e7168a'
      'mgnl:activationStatus': true
