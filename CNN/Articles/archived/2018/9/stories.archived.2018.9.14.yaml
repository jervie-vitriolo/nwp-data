      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39th Manila International Book Fair has kicked off on Sept.
        12 and continues this weekend. Exhibit halls 1 to 4 and function rooms 1 to
        2 at the SMX Convention Center will be filled with a wide range of book selections
        as well as digital publications and teaching aids. There will also be book
        signing events, book-related activities for bibliophiles, comics pop-ups,
        and meet-and-greets, among others. As part of the National Teachers Month
        celebrations, local teachers who will visit the event will also be greeted
        with gifts as soon as they enter the hall.</p>'
