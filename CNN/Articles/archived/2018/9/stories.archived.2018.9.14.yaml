      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Typhoon Ompong has forced the evacuation of thousands of residents in Northern
        Luzon as it roars closer to land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47333682-b1b9-4cd9-accd-714995a4280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m., 13,000 individuals fled their homes in the province
        of Cagayan alone, where the strong typhoon may make landfall on Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef09b11-0a24-4fbf-b74d-19b65fee8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        projects over 800,000 individuals may need to be evacuated to ensure their
        safety when the typhoon batters their areas. It said a total of 9,107 individuals
        or over 2,000 families have been evacuated as of 6 a.m. on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae97f21-04d3-4aee-8fe7-2d200b9c1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:20:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:27.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many areas in Luzon, including Cagayan and Ilocos Norte have experienced
        heavy rains starting Friday afternoon.</p>'
