      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focusing on food items because these are the ones we have
        a handle on in terms of reforms and measures, to deal with logistical bottlenecks
        and shortage. These shortages are most likely due to distribution rather than
        availability," Pernia said.</p>'
