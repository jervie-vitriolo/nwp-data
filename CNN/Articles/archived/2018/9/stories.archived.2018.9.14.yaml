  'shireen-seno-interview':
    'author': 'Don Jaucian'
    'caption': 'Shireen Seno''s award-winning film “Nervous Translation” continues
      to make rounds in film festivals and museums around the world since it premiered
      in 2017. Next stop: the Tate Modern. Photo courtesy of SHIREEN SENO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-09-14T20:16:13.694+08:00
    'imagesource': 'jcr:0a5e85d0-060e-4911-b527-a95c874defc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '564aca90-324c-4866-b421-1116bd7fc96b'
    'lead': 'The filmmaker talks about her award-winning film “Nervous Translation”
      which is making rounds in film festivals and museums around the world since
      it premiered in 2017. Next stop: the Tate Modern.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T17:13:42.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:46.133+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shireen Seno: ‘I think we grow up brainwashed to think that there are
      products to solve our problems’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f1986-4d94-4672-b200-d482a449579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —&nbsp;</strong>Shireen Seno’s
        film, “Nervous Translation,” has been hailed as one of the best Filipino films
        of 2017 and has consistently been featured in film festivals around the world
        — just within a year since it premiered at Cinema One Originals Film Festival.
        Along the way, it has also picked up a couple of awards, including the Asian
        Talent Award for Best Script Writer at the 21st Shanghai International Film
        Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb9e3d-83a8-4e04-8b94-6f497f34b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is about a shy eight year old (played by Jana Agoncillo)
        who finds a pen that can translate her thoughts and feelings. It had its international
        premiere at the Rotterdam International Film Festival earlier this year. It
        also has made its way into the prestigious New Directors/New Films festival
        where The New Yorker’s film critic Richard Brody <a href="https://www.newyorker.com/culture/richard-brody/two-must-see-movies-new-directors-new-films-series"
        target="_blank">called it</a> “the best recent evocations of a child’s life
        and thought.” It played at the Museum of Modern Art during the film festival,
        which is responsible for introducing then-emerging talents such as Christopher
        Nolan and Pedro Almodóvar into a bigger audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c5395e-bc00-47c6-aec3-57b3112bcaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nervous Translation” is many things to its filmmaker but it is
        also a personal one. Aside from basing most of the lead character’s experiences
        from her own childhood, Seno describes her film and her six-month old baby
        as twins, having shared the same journey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957d652-d31b-4738-8a47-5538028bc31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We shot the film when I was three to four months pregnant and premiered
        it internationally in Rotterdam about a month before I gave birth,” Seno says.
        “It has now screened at 14 festivals, and 16 more have been confirmed. I have
        only been able to attend the ones in Asia because of baby Aki — her longest
        flight so far has been four and a half hours when she was only three months
        old! [...] It is an immense joy to be a parent as well as a filmmaker. Seeing
        Aki grow is a daily reminder to savor this period in our lives because it
        goes by fast!”</p>'
    '7':
      'image': 'jcr:a00c2c08-2cbb-4ecf-93ac-3132fbccb436'
      'imageCaption': 'Jana Agoncillo plays the shy eight-year-old lead in “Nervous
        Translation.” Photo courtesy of SHIREEN SENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4eda6-5ef2-4206-aa85-71c8e1f187a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08031a8-b3b5-48b4-8475-f642318e27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nervous Translation” though has had a longer gestation period,
        from its beginnings in Seno’s stay at the Venice Biennale College Cinema in
        2013 to its premiere in 2017. This is her second full-length film since “Big
        Boy,” an experimental narrative about a boy in 1950’s Mindoro “who is pulled
        from both ends every day in order to stretch him.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def55bba-e013-4f9c-b0d2-43d65ee5a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A big challenge was finding support after the initial momentum
        had died down,” says Seno of giving birth to her second film. “And after finally
        securing the bulk of our budget, having to make the film in six months. Lastly,
        shooting while three to four months pregnant — it was definitely a struggle
        to stay focused. The journey has its share of delays, but I like to think
        everything happens in its own time. In the meantime, I was able to do some
        curating and film programming of my own, allowing me to explore and learn
        from the creative processes of others.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c600953-0ba8-4e29-8d28-20fc0d881979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nervous Translation” will be screened next at the Tate Modern where
        it will have its U.K. premiere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47537a35-9a23-4bd3-9c91-4a9d2809a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Seno discusses growing up in two worlds, the
        relation of consumerism and the post-martial law years, and how her parental
        instincts became part of “Nervous Translation.” Below are edited excerpts
        from the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e212a-3fcb-4bfd-adca-44d28ce66087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I noticed that in write-ups, especially for the film festivals,
        there''s always a mention of you as “Japanese-Filipino,” not just being Asian.
        Did this duality have a big effect on your film or the way your film has been
        viewed elsewhere?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8b3e2-38bd-4305-b937-c1b1b2832cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:13:42.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-08-19T11:21:20.444+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am actually full Filipino and happened to grow up in Japan. I
        think so, yes — there is a kind of duality that comes out in my work, but
        it''s not that simple either. I was born to Filipino parents in Japan in the
        early 1980s. My mother was a teacher at an international school, and my classmates
        came from 56 different countries. It was liberal and empowering — with my
        teachers and classmates from all over the world instilling in us the idea
        that the world was ours, with a definitive push towards America and the western
        world — but all the more confusing. That''s why I gravitate towards films
        about the pressures of growing-up — not really understanding the forces at
        work around us, only feeling the push and pull of these forces.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/bXe43vH0O1k"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
