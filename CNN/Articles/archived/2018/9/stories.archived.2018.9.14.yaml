  'Philippines-in-UN-list-of-states-that-attack-human-rights-defenders':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T19:09:06.506+08:00
    'imagesource': 'jcr:029a0748-4b84-4427-a9f4-ff6d0c1958df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18aaf2d-56e5-4b1d-b3dd-7279b87a4994'
    'lead': 'The United Nations has included the Philippines in its list of states
      that intimidate and retaliate against human rights defenders, according to a
      major report to be presented to the world body''s Human Rights Council next
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T10:55:58.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T10:56:02.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:56:01.800+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines in UN list of states that attack human rights defenders

      '
    'updated': 2018-09-14T12:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05a60a-8f52-43e8-a390-ee5ff0a342e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 13) — The United Nations
        has included the Philippines in its list of states that intimidate and retaliate
        against human rights defenders, according to a major report to be presented
        to the world body''s Human Rights Council next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760eab71-cb40-467d-9799-cc3c5e772aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Secretary-General António Guterres'' annual report on reprisals
        released Wednesday cited the Philippines for defaming the Commission on Human
        Rights (CHR), jailing a staunch critic of President Rodrigo Duterte and tagging
        human rights defenders as "terrorists."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4be4d-5472-48f2-86a0-522ef1c9a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Punishing individuals for cooperating with the United Nations is
        a shameful practice that everyone must do more to stamp out," Guterres said
        in his report. He said the attacks have resulted in "self-censorship," and
        that many more of these incidents may be unreported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c588a5c8-f120-4a53-ba09-f27057ab6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines'' case, the U.N. expressed concern in October
        2017 over the "defamatory and intimidating public statements" hurled at the
        CHR by President Rodrigo Duterte and his allies. The report said it was "because
        of its (CHR) human rights monitoring work and cooperation with the United
        Nations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183a681-fbcb-422c-8d32-528a3c770a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted threats of being given zero budget and of abolition,
        and other acts that have affected the CHR''s engagement with the U.N.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29658bc-6ce1-4884-804e-102a4ef501a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in 2017 publicly lashed out at CHR chairman Chito Gascon,
        even calling him a pedophile for focusing on the killing of teenagers in the
        drug war. Meanwhile, the House of Representatives initially gave the human
        rights body a ₱1,000 budget for 2018, but its multi-million peso budget was
        later restored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd0814-9c94-4335-882c-226223fdf249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also included in his report the detention of Senator Leila
        de Lima, a former CHR head who investigated alleged extrajudicial killings
        in Duterte''s drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c684858-ce28-43ac-b05e-5f93dcbaf45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that De Lima''s drug cases may be "politically
        motivated," as the detained senator dismissed all charges against her as trumped
        up. Malacañang has denied going after De Lima and other critics of the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4f6d4-b23b-45f5-bac3-e17647bab025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Guterres recalled concerns over the inclusion of least
        80 recognized human rights defenders, and representatives of indigenous peoples
        and community-based organizations, in the government''s list of terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc9401-7683-48d3-a095-864fbbcbdf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February 2018 petition is still pending before the court. It
        seeks to brand a total of 600 people as terrorists – including UN Special
        Rapporteur on the Rights of Indigenous Peoples Victoria Tauli-Corpuz – for
        their supposed links to communist rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24cfa9-0a92-47b1-8b77-22a98768c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of these individuals have been long-standing partners
        of the United Nations who believe their inclusion on this list is in part
        due to their international advocacy with the United Nations, including the
        Human Rights Council, the universal periodic review, the treaty bodies, and
        the special procedures," the U.N. report read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818018b2-a410-4c2c-af6d-53ae5614d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was among 29 states cited in the report to have
        new cases. The others were Bahrain, Cameroon, China, Colombia, Cuba, Democratic
        Republic of Congo, Djibouti, Egypt, Guatemala, Guyana, Honduras, Hungary,
        India, Israel, Kyrgyzstan, Maldives, Mali, Morocco, Myanmar, Russian Federation,
        Rwanda, Saudi Arabia, South Sudan, Thailand, Trinidad and Tobago, Turkey,
        Turkmenistan, and Venezuela.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4363fff-edc1-4049-9935-dc1fbff7d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The range of intimidation and reprisals continues to be broad and
        often disguised in legal, political and administrative hurdles," the report
        read. "Beyond measures such as travel bans, arbitrary arrest and detention,
        surveillance and defamation campaigns, initiatives such as budget cuts and
        selectively applied laws or new legislation that restrict the operations of
        organizations that are likely to cooperate with the United Nations are being
        seen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a075a-b0a7-4859-845b-f0e6bd9c42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:55:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:56:02.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly criticized the international body for its
        comments on his bloody war on drugs, which, based on government data, has
        claimed over 4,000 lives since he assumed office in 2016. Local and international
        human rights groups have criticized the anti-drug campaign, saying this resulted
        in more than 13,000 extrajudicial killings. Malacañang said there are no state-sanctioned
        killings.</p>'
  'meralco-electricity-rate-dip-in-september':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T17:44:41.561+08:00
    'imagesource': 'jcr:48b49e15-ec81-4dbc-ae48-54198d21330e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c98c0e-4048-4d82-98eb-11a78d6ba6fb'
    'lead': 'Meralco lowers its electricity rates in September. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T10:59:40.067+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T10:59:44.077+08:00
