      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Apayao, Abra, Cagayan, Northern Isabela under Signal No. 4
        as Typhoon ''Ompong'' looms</p>'
