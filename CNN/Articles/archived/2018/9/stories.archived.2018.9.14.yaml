    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:46.807+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t puts up ₱500,000 bounty for fugitive Peter Lim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e8731-e9ab-4789-a22a-0de5b47ad90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:33:05.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Accused drug lord Peter Lim now has a half-a-million-peso bounty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57484470-fbf7-4da9-a04e-273e566e3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:33:05.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is also ready to give a reward of P500,000 to anyone
        who can give information on the exact whereabouts of Accused Peter Go Lim,
        provided that such information will lead to the actual arrest of said fugitive,"
        Justice Secretary Menardo Guevarra said in a text message to reporters on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d7643-8534-4b3d-9846-16774b72480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:33:05.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned Lim''s coddlers they could be charged with obstruction
        of justice if they continue to help the Cebu-based businessman. This is punishable
        with up to six years of imprisonment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca60a58-3fab-45b1-8d22-3cc113c0abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:33:05.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City police have failed to arrest Lim despite the 10-day
        ultimatum given by the Makati Regional Trial Court which issued a warrant
        on Lim on August 14. The court also issued a hold departure order to prevent
        him from leaving the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd2583-ab6a-44a0-a4eb-108e8951cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:33:05.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Lim may be hiding "somewhere in Manila." Lim''s
        last known address is in Cebu City, but his exact whereabouts is unknown since
        he skipped hearings on his drug cases at the Justice Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221a496-7afd-4c6e-a964-9918743c36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:33:05.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Where is Peter Lim?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3ea00-87e8-4abb-ae92-57f9c605c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:33:05.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is facing an arrest for illegal drug trade conspiracy in the
        Visayas. His co-accused, self-confessed drug dealer Kerwin Espinosa, earlier
        told a Senate hearing that Lim was his supplier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329824f-e10a-4e16-bf19-69994ffc2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:33:05.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim denied any involvement in illegal drugs, including the allegations
        made by President Rodrigo Duterte that he is part of a Chinese triad leading
        illegal drug operations in the Visayas. He even personally appeared to the
        President, his kumpadre (co-sponsor) in a wedding, to clear his name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f37aaf-1a32-4603-979c-ed4269da1533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:33:05.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier asked Lim to surrender, assuring him he would
        be given a fair trial.</p>'
  'Prince-William-mixes-up-Japan-and-China-in-latest-royal-gaffe':
    'author': 'Angela Dewan'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-14T12:58:50.356+08:00
    'imagesource': 'jcr:8a5faa9a-dad9-464d-b952-4dd7e11bc627'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03e26d41-72bb-43ac-bd67-58466bdddbf9'
    'lead': 'Britain''s Prince William is following in the footsteps of his gaffe-prone
      grandfather, Prince Philip, confusing Japanese food with Chinese food during
      a public appearance on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T17:35:26.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:09:26.600+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:46.905+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince William mixes up Japan and China in latest royal gaffe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c3861-93cd-4fd7-a71f-4c74e894aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Prince William is following
        in the footsteps of his gaffe-prone grandfather, Prince Philip, confusing
        Japanese food with Chinese food during a public appearance on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd1872-112a-41ce-9259-6020157fabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening of the Japan House cultural center in London''s Kensington,
        near Buckingham Palace, Prince William chatted to school students learning
        how to use chopsticks, according to footage broadcast in British media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abc3166-1aab-48af-a958-ff08f089bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have you guys had much Chinese food?" he asked them, only to be
        met with an awkward pause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9bc3f7-a905-4fb4-906e-978a97101b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry, Japanese food. Have you had much Japanese food?" he said
        during a tour of Japan House, where he was accompanied by Japanese Deputy
        Prime Minister Taro Aso.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813075e7-2d9f-463b-849e-0db28509f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time in six weeks that a British representative
        has confused the two countries, which have been rivals since the Japanese
        occupation of China during World War II and which continue to feud over disputed
        territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49965e52-883a-4857-9bc4-b0aac40987fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, newly appointed British Foreign Secretary&nbsp;Jeremy Hunt
        tried to impress officials in Beijing by talking about his Chinese wife,&nbsp;only
        to accidentally call her Japanese, in an embarrassing slip-up on his first
        mission abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdefc3b4-0d07-4cdf-9ebd-1f163237f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife is Japanese," he said, before realizing his gaffe, and
        then adding "my wife is Chinese."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f472df-f7d9-4d41-99ae-5e92eb9ca8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William, who rarely slips up in his public appearances, made
        a success of the rest of his visit, sipping on some sake rice wine during
        a toast, and trying some "delicious and amazing" salmon sashimi prepared specially
        by famed chef Akira Shimizu, the Press Association reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b12f65-ca77-43bd-ae8e-318f50a5f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I love sushi," he said. "We might have to come down
        here for lunch when there''s no one else down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaacbb25-117d-4adc-aaae-0a84de4449b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Just as long as you don''t get people coming in and saying:
        ''I''ll have a burger."''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1573e3-d96a-4af9-ae97-1d0480267b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William said he had been "deeply honored" to visit Japan
        in 2015, when he saw the "wonderful blend of ancient and modern which so characterizes
        your amazing country," PA reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e356a85-7fb1-495b-a7b5-c2f02839d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:35:26.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:26.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Prince William mixes
        up Japan and China in latest royal gaffe"</p>'
  'NASA-Ompomg':
    'author': 'Chad de Guzman'
    'caption': 'Typhoon Ompong satellite image as of 10:50 A.M., September 14.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
