    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:52:29.878+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture chief says ''Ompong'' may damage 1.2M hectares of rice,
      corn fields

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9b04a-917e-4d9d-9a9d-0466f61c91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:52:26.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:52:30.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The agriculture sector may suffer further from the onslaught of Typhoon Ompong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51306496-4cf9-433e-886b-8dcd5e606929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:52:26.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:52:30.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a command conference in Malacañang Thursday, Agriculture Secretary
        Emmanuel Piñol said that Ompong is expected to affect 1,220,000 hectares of
        rice and corn fields.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa244314-5947-4c33-a0a1-bc3ff92ca665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:52:26.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:52:30.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a matter of moderate basis, rice will suffer losses amounting
        to about ₱3.6 billion. Worst case scenario, ₱7.9 billion," Piñol said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ae7fa-1cb7-4683-8423-dddb5464d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:52:26.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:52:30.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the estimates made by the Department of Agriculture,
        this would translate to 74,000 to 176,000 metric tons of damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6fbf04-c581-433f-81d2-fe03b6d315fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:52:26.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:52:30.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For corn, moderate scenario our estimated damage is ₱2.7 billion.
        Our worst case scenario is ₱3.1 billion," Pinol added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1778157-99cb-46b7-937e-996ed1e2c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:52:26.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:52:30.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Representative Miro Quimbo, in an interview with CNN Philippines
        On the Record, said that this could lead to higher prices down the line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5cb13-2b38-401f-8f43-2daae0f9fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:52:26.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T10:52:30.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing with rice and corn is you can not harvest it unless it''s
        ripe, and [farmers are] 15 percent away from harvesting time," Quimbo said.
        "What would happen next month is inflation will be pushed higher."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Quimbo: &#39;Ompong&#39; impact on rice production may further push
        prices up | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/yXMtU1cVZH">pic.twitter.com/yXMtU1cVZH</a></p>&mdash;
