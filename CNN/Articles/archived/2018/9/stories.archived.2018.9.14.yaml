      'mgnl:lastActivated': 2019-04-17T10:52:30.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Cabinet members submit proposed order to temper food inflation</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
