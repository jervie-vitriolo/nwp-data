      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sining Collective, in cooperation with Baon Collective, will
        host a combination of an art fair, musical concert, and a spoken word performance
        on Sept. 15, from 4 p.m. onwards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea75d7-6c64-43eb-adb8-44f37f63718f'
