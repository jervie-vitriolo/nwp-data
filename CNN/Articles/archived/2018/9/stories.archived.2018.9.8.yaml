    'template': '1'
    'title': 'White House aides narrow search for anonymous op-ed writer to a few
      people, source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a3abe-2dad-4346-8644-1766a26fb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Aides to President Donald Trump believe
        they have the search for the anonymous author of the New York Times op-ed
        that shook the political world down to a few individuals, a source close to
        the White House told CNN on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e019ad-174d-4415-8e86-2fea88e3716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is still "obsessed" with finding the person, though he is
        being counseled by White House chief of staff John Kelly to let it pass, to
        avoid bringing more attention to the claims in the op-ed. The opinion piece
        was written by an anonymous senior administration official alleging an internal
        resistance to the President in his own administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642f0c7-71dc-4fb3-b25f-dd2b668471f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not aware of the identity of the individuals White House
        aides have zeroed in on. In an interview with CNN''s Christiane Amanpour,
        White House counselor Kellyanne Conway said Trump believes the individual
        is someone from the national security sector of the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef0b63-46f5-4329-86c3-23cf338646cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The op-ed published Wednesday afternoon, just a day after excerpts
        from veteran journalist Bob Woodward''s new book, "Fear: Trump in the White
        House," were published. The book passages published in The Washington Post
        and by CNN showed a White House consumed by chaos and disarray, including
        stories of aides insulting Trump behind his back and going so far as to steal
        documents off his desk in order to keep him from signing them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77df35-45df-4f49-8e5c-c89b96862762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous writer of the&nbsp;op-ed said the resistance&nbsp;inside
        Trump''s administration is not the same as the resistance from the political
        left. The author wrote that the resistance inside the government wants "the
        administration to succeed ... But we believe our first duty is to this country,
        and the president continues to act in a manner that is detrimental to the
        health of our republic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a2b2a-98ad-47c5-b44c-2821478eb38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why many Trump appointees have vowed to do what we can
        to preserve our democratic institutions while thwarting Mr. Trump''s more
        misguided impulses until he is out of office."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4f635-fbae-486c-a614-047ba5ad180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author also wrote that the "root of the problem is the President''s
        amorality" and assails Trump''s "reckless decisions," "erratic behavior" and
        what the official describes as the President''s "impetuous, adversarial, petty
        and ineffective" leadership style.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b70f1a-6902-4a0d-8156-cc7709846252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 25 high-ranking Trump administration officials&nbsp;have
        come out publicly denying having penned the op-ed, including Vice President
        Mike Pence, Secretary of State Mike Pompeo, Director of National Intelligence
        Dan Coats and Defense Secretary James Mattis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9aebf-9244-4334-a2d4-0653346a8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the op-ed''s release, White House press secretary Sarah
        Sanders tweeted: "The media''s wild obsession with the identity of the anonymous
        coward is recklessly tarnishing the reputation of thousands of great Americans
        who proudly serve our country and work for President Trump. Stop."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373d920-8cf4-4b13-aa8f-7afd647091fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that White House aides were struggling Thursday
        morning to get ahead of the op-ed as the Cabinet and other top officials were
        releasing their own statements, according to an administration official. The
        official said the White House "wanted a more coordinated response."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70f12d-5ce4-4829-bd49-e4b360028389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didn''t seem very organized," the official said, describing the
        process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf383c-c155-4b7b-a673-54d8976b4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a campaign rally Thursday night, Trump said the New York
        Times'' decision to publish the op-ed could be called "treason." He''s also
        slammed the op-ed as "gutless" and the person who wrote it as "really a disgrace."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6b70f-5c52-48e0-aac1-6098129d0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday,&nbsp;Trump said he wants Attorney General Jeff Sessions&nbsp;to
        investigate and uncover the identity of the individual who authored the opinion
        piece.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47999b51-317b-4b32-b853-2da646829582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I would say Jeff should be investigating who the author of
        this piece was because I really believe it''s national security," Trump told
        reporters Friday aboard Air Force One.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e34ea-b539-4c5a-a899-de2e361c100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department spokeswoman Sarah Isgur Flores previously declined
        to comment on the matter, saying "we do not confirm or deny investigations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97372c7-86c0-4503-ba6e-ad99346e8714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also fuming that White House deputy chief of staff for
        communications Bill Shine has mishandled the messaging on the Woodward book.
        The President believes the rapid response to the book has been handled poorly
        and he blames Shine for that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5d986-c72e-4b75-a832-628feca22972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is telling allies, "We should get Hope back here," referring
        to former White House communications director Hope Hicks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb0ab1-2032-452c-9fd5-89a7777e3236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246d695-783b-43a8-a7f0-a364b0de8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:53:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:53:04.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "White House aides
