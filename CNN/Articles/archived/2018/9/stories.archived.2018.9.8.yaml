      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Nicki Minaj and Cardi B''s feud has reached a fever pitch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0a492-898a-42da-bf6e-502495e9a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.819+08:00
