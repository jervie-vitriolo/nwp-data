      'mgnl:lastActivated': 2019-04-22T13:32:33.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Goodbye, yellow brick road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39c788-768c-40b2-903a-16538a9cddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what fans around the world will be singing as Sir Elton
        John kicks off his&nbsp;final world tour&nbsp;in Allentown, Pennsylvania,
        on Saturday -- bringing his illustrious career of more than 50 years to an
        end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990c781-72f5-410f-a42b-355097395615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the thought of never getting a chance to see the music icon in
        concert has you crying "Hold me closer, tiny dancer," fear not. You can still
        shake it loose to "Bennie and the Jets" or get hopping and bopping to "Crocodile
        Rock" at one of his 300 shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22eebee-e11a-4006-a151-a23f41308c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;"Farewell Yellow Brick Road"&nbsp;tour will span five continents
        before it ends in 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd7912-d2bd-45f0-9deb-9e64d1330fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Performing live fuels me and I''m ecstatic and humbled to continue
        to play to audiences across the globe," John said in a statement. "I plan
        to bring the passion and creativity that has entertained my fans for decades
        to my final tour."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3828b2a-e955-4493-9478-21082f5a733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of the rocket man, I hope you don''t mind (I hope you don''t
        mind) that I put down in words a little listen down memory lane of five of
        John''s biggest (and this journalist''s favorite) hits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09266dfc-d7b3-4083-84a3-044ef08d733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Tiny Dancer''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a329da-4b46-4751-a0f3-32652528015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiny Dancer" appeared on John''s "Madman Across the Water" album
        in 1971. The song experienced a resurgence in popularity after it was included
        in the 2000 movie "Almost Famous." Subsequently, the lyrics "turning back,
        she just laughs" became a go-to for every college freshman''s AIM away message.
        (Guilty.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec201f65-95ab-4e74-9d7b-8b93de200fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Bennie and the Jets''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e68601-1b68-4a5f-b33b-1938c9d48f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took me a really long time (thanks, internet) to figure out that
        Bennie had electric boots and a mohair suit. But that never stopped me from
        trying to hit all the high notes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad8fd4f-1755-4161-9674-8d8d31807b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Can You Feel the Love Tonight''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ada34-89a7-4da6-a3eb-845d629c4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A favorite from arguably the best Disney movie ever created, "The
        Lion King." (Come at me, bro.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915e016-619d-4132-8da2-88efba875cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I''m Still Standing''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56306776-e21c-4f6d-9bf1-408cc1bb864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I dare anyone not to start tapping their feet to this upbeat hit
        from John''s 1983 album, "Too Low for Zero." Also, if you have children under
        the age of 6, you''ve probably seen them pretend-play the piano while watching
        Johnny perform this in the last scenes of "Sing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429013c-5d82-490a-b452-f49de7f1bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Goodbye Yellow Brick Road''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a369a57-c6db-4628-9001-d8a56ab79b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We couldn''t leave off the tour''s namesake. "Goodbye Yellow Brick
        Road" is one of John''s most successful albums, with hits like "Candle in
        the Wind," "Saturday Night''s Alright for Fighting," and, of course, "Goodbye
        Yellow Brick Road."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe449012-ab90-49af-95e4-c1ec45ff96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:32:33.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Breaking hearts,
        Elton John kicks off final world tour."</em></p>'
  'earthquake-davao-phivolcs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-08T21:25:09.621+08:00
    'imagesource': 'jcr:65d17013-846e-4549-8b09-dfec0f019f0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7bdb8cb-ead1-4aa9-bc67-3d952592c2f7'
    'lead': 'Phivolcs recorded a magnitude 6.4 earthquake in Davao Oriental at 3:16
      p.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T13:37:44.119+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T13:37:52.034+08:00
