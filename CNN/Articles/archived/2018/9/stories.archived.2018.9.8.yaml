      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b12b1-b744-4686-a48e-b84321f23ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I can remember all those who were granted amnesty went
        through the process. I am getting in touch with the Ad hoc committee so that
        facts can be refreshed as these happened many years ago," Gazmin said in a
        text message.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d82be7-32e9-4dde-a4be-2a6bd7c0673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, in his Proclamation No. 75 in 2010 tasked the DND to receive
        and process the mutineers'' applications for amnesty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f536e-a812-49da-a96c-02bf3d72bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte''s Proclamation No. 572, published in newspapers last
        Tuesday, said Trillanes failed to comply with the minimum requirements for
        amnesty since he never admitted guilt for the coup attempts, and failed to
        take an oath and formally apply for amnesty. These are claims Trillanes had
        debunked by presenting videos and documents related to the filing of his application.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be662e7c-8f89-453a-a7b2-3c71ac440365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Thursday said his admission of guilt was already included
        in his application form, a copy of which neither he nor the Defense Department
        has found.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1d088-0c05-4687-be1f-1fe7664e88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed to the media a blank application form, which he said was
        similar to the one he signed in 2011. "I hereby acknowledge that my involvement/participation
        in the subject incidents constituted a violation of the 1987 Constitution,
        criminal laws and the Articles of War. I hereby recant my previous statements
        that are contrary, if any, to this express admission of involvement/participation
        and guilt," the document read, listing the three coup attempts.</p>'
