    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c45c3-6414-4be4-9a06-5beac9cfacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) â€” Senator Antonio Trillanes
        IV on Thursday claimed insiders from the Department of National Defense (DND)
        are helping him fight President Rodrigo Duterte''s order to invalidate his
        amnesty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42fcfae-b93a-4d7c-84d1-5e174b8f66cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said "friends and supporters in and outside the defense
        establishment" gave him documents to prove that he filed an application for
        amnesty in 2011. He presented these papers in a press briefing at the Senate
        to debunk MalacaÃ±ang''s claim his amnesty was void from the start because
        he did not formally apply for it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c96fe6-5d9e-4beb-889a-1083a4789856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said some insiders from the DND and the Armed Forces of
        the Philippines (AFP) disagree with Duterte and do not want the defense force
        to be used for politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678d9a7-e4a9-4efb-a434-70b594e55afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi niyo hawak yung DND at AFP (You do not fully control DND
        and AFP)," Trillanes said, addressing the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf552529-2023-40cc-ac2d-2af72f2b97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming tumutulong kasi ayaw nila na nagagamit yung AFP dito sa
        political exercise na ''to (Many are helping out because they do not want
        AFP to be used in this political exercise)," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2802031-55b8-4cf1-83a1-6b56383b0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some members of the Armed Forces were "extremely bothered"
        by Duterte''s Proclamation No. 572, which invalidated his amnesty and ordered
        his arrest. "Maraming naghe-hesitate (many are hesitating) to follow illegal
        or even just political orders."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583abf8-e43a-45e4-bfb3-188d59a1ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is staying at the Senate building in Pasay City to avoid
        any possible arrest, while the Justice Department has asked the Makati Regional
        Trial Court to issue an alias warrant and hold departure order against the
        senator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777a445-a550-4547-b819-20b79e695b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents in favor of Trillanes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12546c-82ee-4177-828b-467bf1901ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he now has documents to shame the Duterte administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ccff2a-96fc-4a70-b178-d095537547fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier-turned-lawmaker presented to the media a January 25,
        2011 letter, signed by then Defense Chief Voltaire Gazmin, stating that 38
        military officers and 53 enlisted personnel involved in mutiny attempts against
        former President Gloria Macapagal Arroyo were all qualified for amnesty. The
        letter was addressed to then President Benigno Aquino III.</p>'
    '18':
      'image': 'jcr:ac9891a4-d024-4b99-8513-39959f1d165a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6d7af-b075-45e4-a8fe-64c1748c0ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01990f-cb32-4e83-a45e-a192b90f477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attached resolution of the DND''s ad hoc committee showed that
        Trillanes was among those who applied for amnesty on January 5, 2011. Trillanes,
        a former naval officer, was involved in the Oakwood mutiny in July 2003, the
        Marines stand-off in February 2006, and the Manila Peninsula incident in 2007.</p>'
    '19':
      'image': 'jcr:bf3aa6fc-7943-4e83-a0cc-d65927910e56'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20506fa7-2eca-446f-9858-5da5cb7d4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
