      'jcr:uuid': '7b046051-4ec3-4cdd-9f06-0b3e27c31e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:55:34.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:55:40.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) â€”</strong> Who
        is to blame for the faster rise in prices of goods? It''s United States President
        Donald Trump, as President Rodrigo Duterte believes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c0eb94-ffdf-4607-8976-36353cab6d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:55:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:55:40.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation isâ€¦ Dahil ''yan sa â€” kay Trump. When Trump raised the
        â€” ''yung mga tariff niya pati banned other items, nagkaloko-loko...," Duterte
        told the Filipino community in Jordan on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d8c7d-05f8-4792-967e-b3000ce29160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:55:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:55:40.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s because of Trump. When Trump raised his tariff,
        even banned other items, things got chaotic.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1875da-98cd-449b-b3af-8a5c1386075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:55:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:55:40.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has recently shocked global markets due
        to economic policy shifts. These include the ramping up of tariffs on Chinese
        goods, as well as reports of leaving the North American Free Trade Act (NAFTA)
        deal and engaging merely with Mexico without Canada''s presence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659b320-bbcf-4767-bba4-078d22e64fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:55:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:55:40.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NAFTA talks: Canada voices optimism as it rejoins negotiations</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95f9a1-824d-4b96-ab45-c44cece353c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:55:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:55:40.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said government is doing what it can to intervene
        after the Philippine Stastistics Authority (PSA) pegged inflation for August
        at 6.4 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9043176-be6d-4d2a-8a86-16409330381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:55:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:55:40.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not apologizing. There is really inflation in the Philippines
        and we are trying to control it," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05085a0-6a91-485f-bde6-a539a0510e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:55:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:55:40.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the highest recorded inflation rate since March 2009 when
        inflation hit 6.6 percent under the administration of now House Speaker Gloria
        Macapagal-Arroyo. The PSA attributed the surge to food and fuel price increases
        across the board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2729e-bc54-4dfd-b665-194de71be885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:55:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:55:40.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets sunk following the inflation blow, and business sentiment
        is at an eight-year low due to expectations that government would not meet
        its target of 2 to 4 percent.</p>'
  'US-military-exercise-Syria':
    'author': 'Barbara Starr'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-08T09:38:22.344+08:00
    'imagesource': 'jcr:e552168f-6e17-4357-bafa-9f8747e87834'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffccb5dc-ccce-4cd6-8591-bb9a11696291'
    'lead': 'The exercise, which may last for several days, involves U.S. troops flying
      into the coalition''s At Tanf garrison by assault helicopter and conducting
      live fire drills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T13:58:02.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T09:06:25.920+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. begins military exercise in Syria in response to Russian military
      threats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f953d67-0dc2-4048-9d2e-5580061fe4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> More than 100 U.S. troops began an unexpected
        exercise in southern Syria on Friday in direct response to a series of Russian
        military threats, according to a U.S. defense official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d1ccb-b284-4813-9c10-611775b14e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise was detailed in a statement from the U.S. Central Command
        but did not mention that the command ordered the exercise specifically after
        a September 1 warning from Russia that it was going to enter a restricted
        area of southern Syria where U.S. troops are located, the official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3069e11-033f-48c6-a29b-922686bdafa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise, which may last for several days, involves U.S. troops
        flying into the coalition''s At Tanf garrison by assault helicopter and conducting
        live fire drills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b082de9-dd96-4226-85ba-e7bdf3022c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our forces will demonstrate the capability to deploy rapidly, assault
        a target with integrated air and ground forces and conduct rapid exfiltration,"
        said Capt. William Urban, the chief Central Command spokesman. The exercise
        is specifically designed for Russian and regime units in the area to see the
        activity and understand U.S. capabilities, defense officials say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e459fa9-c783-4ac2-ba03-bd6263502d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia on Thursday, via a note, had warned the US for the second
        time it was going to attack the At Tanf area to go after militants there.
        But the second warning specified Moscow would use "precision strikes," according
        to Cmdr. Sean Robertson, a Pentagon spokesman. The use of the wording "precision
        strikes" in a written note to the US sparked alarm with US commanders that
        the Russians are signaling their intent to strike with aircraft firing precision
        weapons, or missiles launched from Russian ships in the Mediterranean, U.S.
        defense officials tell CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23e641-f54b-423f-adcc-7f93b089e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacking with those types of weapons in a specific campaign against
        the U.S. protected area at At Tanf would be a significant escalation in the
        sporadic violence in the area. The Pentagon has been unusually public in disclosing
        the potential Russian threat, in hopes that its statements will warn the Russians
        off the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607fb20-652c-4200-939d-4c1124684213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Russian warning came via the U.S. Russian deconfliction
        line that has been used for the last several years to ensure both sides have
        visibility on what is happening in the area. In turn, the U.S. used the deconfliction
        line to tell the Russians the ongoing U.S. military activity is an exercise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d42e4-70d0-41e0-95f4-8272218e693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States does not seek to fight the Russians, the government
        of Syria or any groups that may be providing support to Syria in the Syrian
        civil war. However, the United States will not hesitate to use necessary and
        proportionate force to defend U.S., coalition or partner forces, as we have
        clearly demonstrated in past instances," Robertson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c155a8-2720-42b2-8ce3-dd511f43e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises come as the Trump administration continues to deliver
        increasingly strident warnings over an assault on Idlib.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af74802-66f8-451e-8d63-3ebb68b98bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Nikki Haley warned Friday that if Syrian
        President Bashar al-Assad, Russia, and Iran carry out an assault on Idlib,
        "the consequences will be dire."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe588e0-33f9-4706-9790-a4631362f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has been very clear," she said at a UN Security
        Council meeting, "with Russia and with the broader international community:
        we consider any assault on Idlib to be a dangerous escalation of the conflict
        in Syria."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de5259-0e86-444d-b996-a68e81cceb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:58:02.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:06:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "US begins military exercise
        in Syria in response to Russian military threats."</p>'
  'Mac-Miller-death':
    'author': ' Sandra Gonzalez'
    'caption': 'Mac Miller, a rapper and producer has died, at age 26.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-08T09:05:57.545+08:00
    'imagesource': 'jcr:01948b7f-9faa-4dd3-b461-15012855667e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '607eb310-ca0d-413d-9299-47782b59816d'
    'lead': 'There were no details on the cause of his death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:00:39.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T14:00:43.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T14:00:43.146+08:00
