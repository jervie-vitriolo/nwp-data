  'iraq-attack-iranian-kurd':
    'author': 'Hamdi Alkhshali'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-08T23:07:38.411+08:00
    'imagesource': 'jcr:7d3032af-34a0-4453-851f-c5a432205433'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4acf5cb-332c-4e86-beca-bbcd51b97f51'
    'lead': 'At least 12 people were killed and 50 others wounded Saturday when missiles
      pounded an Iranian Kurdish opposition party''s base in northern Iraq, party
      officials said, immediately blaming Iran for the assault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T13:08:09.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T13:08:14.110+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T13:08:13.955+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least a dozen killed in attack on Iranian Kurdish opposition headquarters
      in Iraq

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eefc945-647a-4311-b87e-2cf1bc240232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” At least 12 people were killed and 50 others wounded Saturday
        when missiles pounded an Iranian Kurdish opposition party''s base in northern
        Iraq, party officials said, immediately blaming Iran for the assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79bc7c-736d-4feb-be0b-9aed6010f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three children and three women were among those killed in the attack
        on the headquarters of the Democratic Party of Iranian Kurdistan, or PDKI,
        the party said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794c472-0533-49f1-a6fe-50dffac4d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened in Koysinjaq, a city about 65 kilometers (40
        miles) east of Erbil in the semi-autonomous Kurdish region of northern Iraq
        and some 300 kilometers (186 miles) north of the capital, Baghdad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5d4a7-1548-46cd-9e9e-d5f5b27753e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDKI accused Iran for the attack on its base. "Iran used long-range
        missiles in a coordinated attack on PDKI''s bases and adjacent refugee camps,"
        the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f5dff-6deb-4aaf-be68-1e0835ec4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also pointed the finger at Iran on Twitter, and posted pictures
        of smoke rising from the attack.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In a coordinated attack, the terrorist regime of Iran targeted PDKIâ€™s
        bases and adjacent refugee camps in Koya, Iraqi Kurdistan. According to initial
        reports, 35 have been wounded, and 5 others have died.<a href="https://twitter.com/hashtag/Pdki?src=hash&amp;ref_src=twsrc%5Etfw">#Pdki</a>
        <a href="https://twitter.com/hashtag/Kurdistan?src=hash&amp;ref_src=twsrc%5Etfw">#Kurdistan</a>
        <a href="https://twitter.com/hashtag/rojhelat?src=hash&amp;ref_src=twsrc%5Etfw">#rojhelat</a>
        <a href="https://twitter.com/hashtag/twitterkurds?src=hash&amp;ref_src=twsrc%5Etfw">#twitterkurds</a>
        <a href="https://t.co/URqpX5bnwK">pic.twitter.com/URqpX5bnwK</a></p>&mdash;
        PDKI (@PDKIenglish) <a href="https://twitter.com/PDKIenglish/status/1038359835304255488?ref_src=twsrc%5Etfw">September
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa25b2-d475-4794-a117-bdb4300fbc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9895a41-8298-4f83-8b63-83f54be70a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative of the PDKI in Erbil, Mohammed Salih, told CNN
        that the shelling was intense and was carried out by missiles fired from inside
        Iran''s territory near the border targeting more than five sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb55c6-ef1c-4345-ae71-080afd9b1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDKI leaders Mustafa Mouloudi and Khalid Azizi were injured in the
        bombing, Salih said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279778b0-35b2-4773-965c-1dadf7570ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbering around 30 million, Kurds make up a sizable minority in
        a number of Middle Eastern countries, including Iraq, Iran, Syria and Turkey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874fbcf8-8948-40d5-af77-01fe4a471c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite nearly a century of Kurdish nationalist movements in various
        countries, the Kurds have never had a nation of their own.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e1035-1625-47da-b398-9f3f4d7fab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:08:09.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:08:14.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "At least a dozen killed
        in attack on Iranian Kurdish opposition headquarters in Iraq."</p>'
