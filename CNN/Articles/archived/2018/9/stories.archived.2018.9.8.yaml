    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mac Miller, rapper and producer, dead at 26

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f8811-561c-4b2c-a282-f0a4d44130ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Mac Miller, a rapper and producer who began his rise in
        the music industry in his late teens, has died, his family tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f206564-0cb7-4c02-ab66-b073788c9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4bd07f-04d4-4f90-9af0-0617bb18be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a bright light in this world for his family, friends, and
        fans," his family wrote in a statement obtained by CNN through Miller''s publicist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612cda5-786e-494f-b3d8-9039d9bedda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no details on the cause of his death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47672c1e-47c8-4a35-b3f3-2e296d387896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Police Department told CNN that officers responded
        to a call for a death investigation at the 11600 block of Valleycrest Road
        just before noon local time. The coroner''s office will handle the investigation,
        according to police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5ddc3-ce03-4636-8d01-7650c093355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, whose real name is Malcolm McCormick, started his journey
        in music as a teenager by putting out mixtapes in his native Pittsburgh. In
        2012, his first album, "Blue Slide Park," became the first independent debut
        album to hit the top of the Billboard chart in more than 16 years. Miller
        was 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672570d-4e4f-44a6-b468-acc1dacf0b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He released his fifth studio album, "Swimming," last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81339ed5-0409-4357-b8d1-e498d26baf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was set to perform a series of concerts in support of the record
        starting in late October, with the opener scheduled to take place at the Greek
        Theatre in Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d984a40-88b6-4fdd-8d6b-13b8c6d97010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, Miller''s personal life attracted as much -- if not more
        -- attention than his professional accomplishments, particularly in the case
        of his relationship with singer Ariana Grande.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf88346-e6cb-44a1-bb33-83bface04170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair dated for almost two years and recorded multiple songs
        together, including "My Favorite Part and "The Way." Grande and Miller ended
        their relationship in&nbsp;May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d1c9b-f5ed-4da2-90ec-ac676c713620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after their split, Grande&nbsp;started dating&nbsp;"Saturday
        Night Live" star Pete Davidson. The couple got engaged weeks later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e6da9-0be8-4e9a-9497-f8fb55e60f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement about her breakup with Miller, Grande said there
        were times when the "toxic relationship" took its toll.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5f9ed-93c9-4fcc-a952-e5e1717a2311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I didn''t share about how hard or scary it was while
        it was happening but it was," she wrote in May. "I will continue to pray from
        the bottom of my heart that he figures it all out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca66fd-5667-4b50-aa83-323a6bb3e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller has been open in the past about his battles with substance
        addiction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bda9be-b26a-44d3-97bc-4a8df32a7dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talked about his quest for sobriety in a 2016&nbsp;Vogue&nbsp;profile,
        saying, "I''m just changing how I live life, my state of mind...When you first
        get sober you feel like a superhero. You feel real emotion because you''ve
        been suppressing it forever. It''s so much easier to navigate what''s important."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4800f3-897a-43d0-8d0e-f017bcb2e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller was arrested on DUI and hit-and-run charges in Los Angeles
        in May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ca541-adc5-4fd2-a72a-b666c94749cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was known for channeling his struggles into his music.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78043af-6789-4e6d-80f8-6fd88118e78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a profile&nbsp;article published the day before his death by
        Vulture, Miller said, "I used to rap super openly about really dark sh-- because
        that''s what I was experiencing at the time. That''s fine, that''s good, that''s
        life. It should be all the emotions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a43c45-d0d7-4178-9842-862edb5e8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:00:39.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:00:43.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mac Miller, rapper
        and producer, dead at 26."</em></p>'
  'Japan-Fukushima-cleanup':
    'author': 'Chie Kobayashi and Debra Goldschmidt,'
    'caption': 'AEA fact-finding team leader Mike Weightman examines Reactor Unit
      3 at the Fukushima Daiichi Nuclear Power Plant on 27 May 2011 to assess tsunami
      damage and study nuclear safety lessons that could be learned from the accident.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-08T08:40:49.672+08:00
    'imagesource': 'jcr:30f9cc5f-87d9-4002-874c-ce5505a5a035'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b0949f1-c0d8-41e1-9b4f-df7181f86abc'
    'lead': 'The government designated the death of an unnamed man in his 50s as an
      ''industrial accident.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:05:29.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T14:05:33.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T14:05:33.577+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan recognizes first death related to Fukushima cleanup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5c747-b1b9-4564-be6f-e1dce7dfeccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:05:29.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:05:33.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” The Japanese government has recognized the first death associated
        with cleanup work at the Fukushima Daiichi nuclear power plant after the tsunami
        disaster in March 2011, according to the Ministry of Health, Labour and Welfare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47b3b3-9258-4032-be0f-856f320e9838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:05:29.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:05:33.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government designated the death of an unnamed man in his 50s
        as an "industrial accident." The man, who had worked at the plant from 1980
        to 2015, was diagnosed with lung cancer in February 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42ccef-684a-4a64-8745-2c007f4c559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:05:29.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:05:33.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 2011 tsunami that was triggered by a 9.0-magnitude earthquake,
        the man was assigned to "radiation control" work in which he was responsible
        for monitoring radiation levels and work time of cleanup crews.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ee2e1-b5c3-450c-868f-7a1d242382aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:05:29.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:05:33.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Health, Labour and Welfare recognized his cancer
        and death as related to his work at the plant. A committee of experts determined
        his accumulated radiation level exceeded government standards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664c83a-fb0b-40fb-93d3-53055f728c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:05:29.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:05:33.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunihiko Konagamitsu of the ministry said 17 workers had applied
        to be considered cases with an "industrial accident" designation, including
        three with leukemia and one with thyroid cancer. Two workers withdrew their
        requests, five were dismissed, and five are still under review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f65caf-a494-4f97-8df3-2c4fd6b90132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:05:29.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:05:33.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 11, 2011, quake was the worst to hit Japan and lasted
        nearly six minutes. More than 20,000 people died or went missing in the earthquake
        and tsunami that followed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f1665-27b9-4381-81c9-563c47dad4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:05:29.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:05:33.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three reactors at the Fukushima Daiichi nuclear plant, operated
        by Tokyo Electric Power Co. or TEPCO,&nbsp;melted down&nbsp;in the nation''s&nbsp;worst
        nuclear disaster. The damaged reactors released radioactive materials into
        the air and more than 100,000 people were evacuated from the area. Forty-five
        thousand workers were involved in the ensuing cleanup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d59222-56be-423f-8d44-d5876756392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:05:29.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:05:33.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015&nbsp;Japan health officials confirmed the first case of
        cancer linked to cleanup work at the plant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2511b6-c5c0-4908-8f26-07ff730193ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:05:29.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:05:33.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, TEPCO said that decommissioning the reactor was like climbing
        a mountain and that it could take as long as 40 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e32ca5-3d30-420f-9bcc-ca5fdafe127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:05:29.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:05:33.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan recognizes
        first death related to Fukushima cleanup."</em></p>'
  'National-Park-Service-inauguration-photos-Donald-Trump':
    'author': 'Gregory Wallace'
    'caption': 'Donald Trump''s inauguration, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-08T07:46:33.362+08:00
    'imagesource': 'jcr:b5f12901-3504-44cc-9533-a1ac7731ff03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc3d2916-33a0-4458-99fe-d65af723be25'
    'lead': 'The admission shed new light on what happened after the National Park
      Service shared a social media post comparing the crowds that attended the inaugurations
      of Trump and former U.S. President Barack Obama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:11:10.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T14:16:20.265+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T14:16:20.128+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Park Service edited inauguration photos after Trump, Spicer
      calls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc8826-4ed2-4810-ab22-4bf82e6b235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A government photographer told investigators
        that he intentionally cropped photos of U.S. President Donald Trump''s inauguration
        to remove empty space and make the audience look larger, according to newly
        released documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048fe7a8-1713-4d5b-a561-5b2d7df3b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission, contained in newly-released records from a 2017 investigation,
        shed new light on what happened after the National Park Service shared a social
        media post comparing the crowds that attended the inaugurations of Trump and
        former U.S. President Barack Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3c705-6b40-4d82-8e98-b4971a40c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed footage of the event did not jive with the number
        of people he saw from the stage. His then-press secretary, Sean Spicer, gathered
        reporters the following evening and claimed, "This was the largest audience
        to ever witness an inauguration -- period."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90c7ba-a2c5-4f05-8fba-b0cfc8e69443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the photographer and many other government officials
        are redacted from the documents, which were&nbsp;first obtained by The Guardian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71516c83-756d-4845-8a53-63b7dfc5b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents recount the call Trump placed on his first full day
        in office to the then-acting park service director, Michael Reynolds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ed983-e8b3-47fd-8be0-74d35846eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INTERACTIVE: The inauguration of Donald J. Trump</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d99c6-dabf-4bfc-8ebd-d6ee94023018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds told investigators he spoke with Trump at about 9:30 on
        the morning after the inauguration, and that the President "asked him to provide
        pictures of the inauguration," investigators with the Interior Department
        Office of Inspector General wrote in their notes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b90e85-07b7-4e4c-90e3-b27c5b790ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds then relayed the request to multiple department staffers,
        including an unnamed communications employee, who said she was told, "Trump
        wanted to see the pictures NPS had of the inauguration."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd34f8-2488-4a55-a8b0-c55231d5795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official "said she got the impression that President Trump wanted
        to see pictures that appeared to depict more spectators in the crowd," the
        notes read. "She said that the pictures the public media had released had
        wide angles and showed a lot of empty areas. She assumed that the pictures
        the White House was asking for needed to be cropped to show more of the crowd
        present at the event, but acknowledged that Reynolds did not ask for this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017f68e-1124-4e3f-8e6d-c701793077f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer, the White House press secretary, also reached out to the
        park service, and a staffer said she understood he asked "for NPS to provide
        photographs in which it appeared the inauguration crowd filled the majority
        of the space in the photograph."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b38dde-5468-46c2-851f-1eda80fae358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request for additional photographs was relayed to at least two
        park service photographers who had worked at the event. One told investigators
        he arrived to his office about 30 minutes after Trump and Reynolds spoke,
        and that he cropped the photos, including removing "the bottom where the crowd
        ended."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f256687-f893-4872-835d-063641f7f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he did so to show that there had been more of a crowd,"
        the investigators'' notes read. "He said he believed that was what [redacted]
        wanted him to do. He said [redacted] had not specifically asked him to crop
        the photographs to show more of a crowd."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4da75-87d5-4189-af09-9cb928581f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:10.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:20.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "National Park Service
        edited inauguration photos after Trump, Spicer calls."</em></p>'
  'Donald-Trump-campaign-aide-George-Papadopoulos-prison':
    'author': ' Katelyn Polantz and Caroline Kelly'
    'caption': 'George Papadopoulos asks for leniency ahead of his criminal sentencing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-08T07:27:09.731+08:00
    'imagesource': 'jcr:9aad2607-b621-4a5a-992c-57399b0d19c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f61e6fc8-9cb9-4929-970f-519b8f29c076'
    'lead': 'Before he must surrender to prison, George Papadopoulos may be able to
      travel to New York and to California, where he plans to relocate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:16:12.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T14:16:17.062+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T14:16:16.701+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Trump campaign aide Papadapoulos gets 14 days in prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a6aaf-195f-4e08-85e3-b11737d4ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Ex-Donald Trump campaign aide George Papadopoulos has been
        sentenced to two weeks in prison for lying to investigators about his contact
        with individuals tied to Russia during the 2016 campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276a80c-b72e-454b-9d0a-e05e6db24eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadopolous will also have 12 months of supervised release, serve
        200 hours of community service within about a year and will be fined $9,500.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2086b53-2e08-42e3-a232-1438c516735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he must surrender to prison, Papadopoulos may be able to
        travel to New York and to California, where he plans to relocate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba2ea2-1cf0-4061-9deb-72ba70aaba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first sentence dealt to a Trump campaign affiliate in
        special counsel''s Robert Mueller''s probe into Russian interference in the
        Trump campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32851ac8-a57b-4dbd-89d5-a29337989176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadopoulos was arrested more than a year ago and pleaded guilty
        to lying to investigators about his contacts with several people connected
        to Russia during the campaign. He had discussed with those foreigners the
        possibility of a foreign trip where Donald Trump could meet Vladimir Putin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4e117-2220-4428-94ee-e72addca1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was sentenced, Papadopoulos spoke to Judge Randy Moss
        for about three minutes, reading a speech in which he admitted he was wrong,
        ashamed and regretful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9828f-d851-4399-bd73-a832ef4c1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People point and snicker and I am terribly depressed," he said.
        "This investigation has global implications and the truth matters."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3732f7-e052-4d1b-ae18-c6b0313061cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a navy suit and navy polka dot tie, he kept his eyes
        closed for several minutes before the hearing began. His wife, Simona Mangiante,
        sat in the front row nodding as the judge addressed her husband.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3cf655-a597-4f4f-b1fc-1c7df7adfc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss said he gave Papadopoulos 14 days because he researched how
        many defendants with this type of charge resulted in prison time -- and it
        was fewer than half.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85bfe1-dfb9-4a8c-9576-2c2ef39e678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss also looked to Alex Van Der Zwaan''s sentence of 30 days in
        prison, and noted how Van Der Zwaan was a lawyer and expressed far less remorse
        to the judge at his sentencing compared to Papadopoulos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aacf5e-226e-4176-b32f-919e6c8de43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss said he suspects that "just the process of having to go to
        prison will leave a strong impression on him for the remainder of his life."
        Moss also noted how his lies were serious, and how Papadopoulos placed his
        own self interest and his loyalty to a candidate over his loyalty to his country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c91a799-3c07-4e6e-8f79-56be460a1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then speaking directly to Papadopoulos, Moss said: "I know the sentence
        is painful to you I''m sure you''re wondering what case what comes next,"
        and that he was impressed by his words to the judge. "I hope you think of
        your sentence as the beginning of that second chance."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d11f3bc-b73e-45a6-ad71-a20d4a36f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel''s office had asked for up to six months in
        prison. Explaining his sentence, Moss also looked to Alex Van Der Zwaan''s
        sentence of 30 days in prison, and noted how Van Der Zwaan was a lawyer and
        expressed far less remorse to the judge at his sentencing compared to Papadopoulos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097912d-4b56-4f26-b4e4-c76843bc4cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadopoulos'' mother Kiki, aunt Maria and father Tony spoke to
        CNN as they exited the hearing. Maria said that the judge "got it right" in
        giving Papadopoulos 14 days in prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d4ba5-d85e-41c9-b77f-e379ad0e4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were hoping for no jail time but two weeks is OK," Maria Stamatopoulos
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad03a94-a077-40ff-971b-ff287300780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to think about everything," Kiki Papadopoulos added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6868ef-0e7f-44a0-9015-aba82517e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Papadopoulos and his legal team left the courthouse in a black
        Chevy Suburban, his family members hung behind outside the courthouse. His
        mother interrupted a reporter at work to ask how to post a tweet about the
        afternoon''s events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1b547-ba12-4fc6-8b13-1f83362248b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing fingers at Trump</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02725723-8416-4ff9-a3c4-c7ad7dc092a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the sentence was read, Papadopoulos'' defense attorney, Thomas
        Breen, pointed fingers at Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393793f-15df-4c7e-8c1e-097c01b406e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the United States hindered this investigation
        more than George Papadopoulos ever did," Breen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541cb6f8-cd7e-4557-ba43-a3a28f7492f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breen told a rapt courtroom that Papadopoulos has already faced
        his penalty over the past year, and realized he needed to disavow the Trump
        administration in favor of the truth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042be7be-bb4c-4adb-8de2-1bf15803defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message is for all of us to check our loyalty, to tell the
        truth, to help the good guys," Breen said. He recalled how he and attorney
        Robert Stanley and Papadopoulos visited the FBI office in Chicago months ago
        and noticed the photos of Attorney General Jeff Sessions and Trump hanging
        on the lobby wall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442e09a-3be3-4b69-aff8-081a95e7062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were going in there to cooperate potentially against those two
        individuals," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac15e9f-3bdf-4757-b573-5761581c6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the sentence, the young man whom Trump administration officials
        called a "coffee boy" and whose family members have argued is caught in a
        spy conspiracy will become the first Trump campaign affiliate to have his
        criminal case reach its completion in the court system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3badf4b5-99ac-4277-afed-817bb6a336be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadopoulos has asked the judge for extreme leniency. He hopes
        to be excused from probation immediately after the sentencing because of the
        last 13 months he''s spent since his arrest, his memo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f092572-647b-4b61-9d0d-3c8a205937a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George told the agents he had no knowledge of anyone on the campaign
        colluding with the Russians and it would not have been in anyone''s interest
        to undermine the democratic process," his lawyers wrote in a memo last weekend.
        "While his offense was grave, Mr. Papadopoulos did not intend to derail the
        federal investigation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7e397-09e1-4ce1-9e6c-7acc6bdea6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They allege Papadopoulos thwarted an ongoing national security investigation
        and contributed to them losing track of Joseph Mifsud, the professor who knew
        about the "dirt" on Hillary Clinton, before they could effectively question
        him. And, the prosecutors add, Papadopoulos has been difficult for them to
        handle since he was arrested in July 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05438a63-e95d-42c4-a686-9a062cf43df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant did not provide ''substantial assistance'' " after
        that arrest, prosecutors wrote to the judge, "and much of the information
        provided by the defendant came only after the government confronted him."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c418fe4-76ad-456f-b2ac-210ee91839ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before his sentencing, Papadopoulos'' legal team took a final
        swipe at the administration. He publicly contradicted, in his court filing,
        congressional testimony from Sessions about Sessions'' response to the Putin-Trump
        meeting proposal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01fee4-4993-4483-b609-7f3e622ccbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one other criminal defendant in the Russia probe has been sentenced.
        That was Van Der Zwaan, a London-based Dutch lawyer who worked for the law
        firm Skadden Arps and assisted Paul Manafort and Rick Gates in rolling out
        a public relations effort for Ukrainian politicians for whom they worked.
        Van Der Zwaan pleaded guilty to lying to the FBI in February and admitted
        to hiding his communications with Manafort''s team in 2016 from federal investigators.
        He received a sentence of 30 days in prison and a $20,000 fine. Van Der Zwaan
        was deported after he served his time in a low-security facility in Pennsylvania.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71178e-e31b-47f1-986c-b2df4620e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:16:12.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:16:17.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "George Papadopoulos
        gets 14 days in prison."</em></p>'
  'Barack-Obama-Republicans-Donald-Trump':
    'author': 'Dan Merica'
    'caption': 'Former U.S. President Barack Obama.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-08T19:18:57.424+08:00
    'imagesource': 'jcr:ad4166ab-80fa-4c9e-91aa-bdaabacefc9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '748434bb-52ca-4bb6-b546-eb9289738e3e'
    'lead': 'The speech before more than a thousand students at the University of
      Illinois-Urbana Champaign was a preview of the message Obama will carry into
      the midterm elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:18:46.389+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T14:18:52.834+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T14:18:52.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama slams Republicans: Trump is ''capitalizing on resentment''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1375f9-6361-481d-8c70-b82666389c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Former U.S. President Barack Obama offered
        his most pointed critique to date of Donald Trump, delivering a lengthy and
        direct indictment Friday of the last two years in American politics by arguing
        the current U.S. President is "capitalizing on resentment that politicians
        have been fanning for years."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec804f58-bc07-4286-b0d1-37997aaf658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech before more than a thousand students at the University
        of Illinois-Urbana Champaign was a preview of the message Obama will carry
        into the midterm elections. But it also represented the former President''s
        most comprehensive condemnation of Republicans in Washington and the first
        time he has publicly criticized Trump by name in a speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92623c3b-d398-49fc-9f07-ff894536868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You happen to be coming of age" amid backlash to progress, Obama
        told the students. "It did not start with Donald Trump, he is a symptom, not
        the cause. He is just capitalizing on resentment that politicians have been
        fanning for years. A fear, an anger that is rooted in our past but is also
        borne in our enormous upheavals that have taken place in your brief lifetimes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7387bfd-066b-42b0-9012-0ead49e0c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama spent a sizable portion of his remarks criticizing Republicans
        in Congress, saying "the politics of resentment and paranoia has unfortunately
        found a home in the Republican Party" over the last few decades and argued
        that the policies GOP leaders are pursuing aren''t conservative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bfe317-31b2-4bf9-bdbc-0576ca1bcf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican National Committee responded to Obama''s criticism
        by saying "President Obama stepped back into the spotlight to make the case
        that our country is on the wrong track."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f54535-4e2c-4f4a-a280-a3b453821408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2016 is over, but President Obama is still dismissing the millions
        of voters across the country who rejected a continuation of his policies in
        favor of President Trump''s plan for historic tax cuts, new jobs and economic
        growth," RNC spokesperson Ellie Hockenbury said in a statement. "Democrats
        may have a new resistor-in-chief on the campaign trail, but they''ll need
        more than a message of resist and obstruct to win this November."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ccb653-e3e7-4782-bd24-e86865fdec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to Obama''s speech by telling a crowd in North Dakota
        "I watched it, but I fell asleep. I''ve found he''s very good for sleeping."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9657c0f-5a4d-4e57-80d4-09d8fe50ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama questions Republicans around Trump</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2eb163-0343-4311-8f0f-503fba8bdca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama only mentioned Trump by name twice in the speech, it
        was clear that the remarks were aimed squarely at the man he handed power
        to in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc038c-94d1-4109-aa69-54551689d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shouldn''t be Democratic or Republican to say that we don''t
        target groups of people because of what they look like or how they pray. ...
        We are supposed to stand up to discrimination and we are sure as heck to stand
        up clearly and unequivocally to Nazi sympathizers," Obama said, an apparent
        rebuke of Trump telling reporters after the deadly white supremacist protests
        in Charlottesville, Virginia that there was good "fine people on both sides."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81510e79-6a87-4881-95cc-0186ba9e0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How hard can that be, saying that Nazis are bad?" Obama said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26395e-00be-45e3-92ef-c1ba37b99724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he slammed Trump for his treatment of the Department of Justice
        and FBI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839310f-3036-4b8d-a161-84ba0d7ca2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not be Democratic or Republican, it should not be partisan
        to say that we don''t pressure the Department of Justice or the FBI to use
        the criminal justice system as a cudgel to punish our political opponents,"
        he said. "Or to explicitly call for the attorney general to protect members
        of own party from prosecution because elections happen to be coming up. I
        am not making that up. That is not hypothetical."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608fc7a-dfb7-4f60-acb0-7d0298eabae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump blasted his Attorney General Jeff Sessions earlier this week,
        lamenting the separate indictments of two GOP lawmakers who were his earliest
        supporters in Congress during the 2016 election, suggesting they should not
        have been charged because they are Republicans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffaf61f-5ccc-41aa-80d3-0b644d47fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, a seemingly exasperated Obama openly questioned what
        happened with the Republican Party, noting that one of their early organizing
        principles was standing up to communism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f1325-9916-4e2e-af9b-a2bb1e46b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened to the Republican Party?" he said. "Its central organizing
        principle in foreign policy was the fight against communism and now they are
        cozying up to the former head of the KGB, actively blocking legislation that
        would defend our elections from Russia attack. What happened?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006994b-686b-4077-b064-f2802bdd141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I don''t mean to pretend I am channeling Abraham Lincoln,
        but that is not what he had in mind, I think, when he helped form the Republican
        Party. It is not conservative, it sure isn''t normal. It is radical. It is
        a vision that says the protection of our power and those that back us is all
        the matters even when it hurts the country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c95a0-d015-4e5a-be69-343770a7505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama pushes audience to vote</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9699bc9-ae52-45d5-8cae-caa7111a503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks, Obama said, were not meant to depress the young voters
        in the audience, but instead inspire them to understand that their voice matters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbf881-01ee-4984-845b-4493e743da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t tell me your vote doesn''t matter," he said, referring to
        voting as the "antidote" to all that ails Washington. "And if you thought
        elections don''t matter, I hope these last two years have corrected the impression."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197d37d-3707-4945-b08c-03dc2199bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that politicians -- including himself -- had said
        similar messages about the importance of upcoming elections, but he added,
        "just a glance at recent headlines should tell you that this moment really
        is different, the stakes really are higher, the consequences of any of us
        sitting on the sidelines are more dire."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91238115-fe1c-4c62-96f6-ad7b5f21764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech ended Obama''s lengthy reprieve from political public
        life, one that has annoyed some Democrats who believed he was sitting on on
        a what they call a generational fight against Trump. Obama joked at the outset
        of the speech that he needed time away to stay married to his wife, Michelle
        Obama, and to spend time with his daughters. But his decision to step back
        into the political fray also comes at a time when Democrats, through the midterm
        elections, could deliver their most potent referendum on Trump to date.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9002538-8549-4ed2-9d76-a5f9edd211e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama viewed the speech as arguably his most important of the year,
        his aides said, and was editing the remarks up until he touched down in Illinois.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be185ec8-cecd-4126-935f-8b5950f99055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will soon take the remarks on the road, too. On Saturday,
        he will headline a rally for a handful of Democratic congressional candidates
        in California and next Thursday an event for Richard Cordray, the Democratic
        gubernatorial candidate in Ohio.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abb282-0b40-4baa-bb7d-0390a1fe91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is also planning campaign trips to Pennsylvania in September,
        an Obama official said, as well as a New York fundraiser&nbsp;for the National
        Democratic Redistricting Committee, an organization led by former Attorney
        General Eric Holder, Obama''s longtime friend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c9185-e075-4638-833c-0740de32edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complicated relationship</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9e64a-b729-499d-b180-d607c6ac960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has made some appearances since Trump took office -- including
        headlining a fundraiser for the Democratic National Committee earlier this
        year -- but the Trump era has complicated Obama''s post-presidency. A series
        of former presidents have avoided critiquing their successors, and Obama has
        attempted to keep that tradition since he left office in January 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a4a8a-9d5d-4c87-b4f2-36009cc06f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not honored that tradition and has shown little to no
        regard for his predecessors, regularly bashing them on Twitter, to the media
        and at rallies. And the two have not talked since the inauguration in 2017,
        sources told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469e7ca-e7a7-4466-82e5-4269c36c6402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s remarks represented that nonexistent relationship and while
        he focused some of his ire on Democrats -- arguing that the party cannot embrace
        the tactics of Trump as a way to get back at him -- Obama''s speech seethed
        with his view that the Trump administration is not the new normal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1e56d-ccbb-4b9f-8f7d-637ecf72ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And by the way the idea that everything will turn out OK because
        there are people inside the White House who secretly aren''t following the
        President''s orders," Obama said of the anonymous op-ed in The New York Times
        this week, published by a Senior Administration Official. "That is not a check.
        I am being serious here. That is not how our democracy is supposed to work."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44263e59-fcdb-4020-a165-c4bc222a5c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, especially those in the room, welcomed Obama''s decision
        to step back into the fray. The speech in the university''s 1,300-person auditorium
        has seen sizable interest from the school''s student body, according to university
        spokesman Jon Davis, who said they had received around 22,000 requests for
        tickets from students.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4b837-c9c7-44d5-b64e-8d00217da5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans also said they were eager to see Obama back in the
        news, arguing he is the best weapon they have to motivate their base.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba22c98-450f-4657-b756-9cabef7cdc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For three cycles (2010, 2012, 2014) President Obama fired up Republicans
        like nobody," Rep. Steve Stivers, the head of the National Republican Congressional
        Committee, told reporters on Friday. "And I''m happy he wants to do it again."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa91b9e-2feb-4f7b-a975-a21f805e4640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama showed on Friday that he has a potent critique for those
        Republicans: Mocking them for ignoring the principles they touted during his
        presidency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365416e6-4d02-4c34-acc2-980dc519f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly deficits do not matter, even though two years ago, when
        the deficit was lower, they said I couldn''t afford to help working families
        or seniors on Medicare because the deficit was an existential crisis," he
        said. "What changed? What changed?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cdd6e4-1a0d-4efd-9289-77da9da7fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on jobs, he sought to remind those in the room - but more directly
        Republicans back in Washington - that his last two years were times of economic
        growth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b39e2-eb8e-4131-b6ac-6a651f37a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mention all of this because when you hear how great the economy
        is doing right now, let''s just remember when this recovery started," he said,
        subtly knocking Trump, a president who often cites jobs numbers. "I am glad
        it has continued but when you hear about his economic miracle that has been
        going on, when the job number comes out, monthly job numbers and suddenly
        Republicans say it is a miracle, I have to kind of remind them, actually those
        job numbers were the same they were in 2015, in 2016. Anyway, I digress."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78f2d0-e900-4a9d-b1dc-3d93ea095836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama out of the spotlight until now</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac3bf5-c47e-4e2e-b3b6-448779384e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has spent much of 2018 away from the political fray, focusing
        on writing his book and raising money for his post-presidency foundation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c354ce-2d17-456a-afaa-42b253ca74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he never said Trump''s name during his fundraising speech for
        the DNC and instead urged Democrats to stop "moping" and get to work for candidates.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5c1ec-a955-4e22-aa7f-c549ff355e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That speech, in the eyes of Obama''s team, was not a preview of
        the former President''s midterm message. Instead, Obama''s advisers believe
        his midterm message will more closely resemble the remarks the former U.S.
        President delivered in South Africa as part of an event honoring the late
        Nelson Mandela.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf1f1ae-6b2e-47bf-97e6-51be0f9cf966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That speech looked to be more inspiring, and that is exactly what
        Obama tried to do at the close of his remarks on Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e738fa6-c4d6-4196-afd9-b90138a2fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can be the generation that at a critical moment, stood up and
        reminded us just how precious this experiment in democracy really is, just
        how powerful it can be when we fight for it, when we believe in it," he said.
        "I believe in you. I believe you will help lead us in the right direction
        and I will be right there with you every step of the way."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6233f-1d8b-48f4-9d4d-1016a82bdf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:18:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:18:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Obama slams Republicans:
        Trump is ''capitalizing on resentment''."</em></p>'
