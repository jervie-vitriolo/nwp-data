      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what''s the crime of Volt? Sabihin ko sayo kung ano. Usurpation
        of authority," Duterte said.</p>'
