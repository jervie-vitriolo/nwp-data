    'title': 'UAAP: Strong second half propels UP Fighting Maroons to Season 81 opener
      win over UE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e107fe7-740d-43ee-b667-156e2b8d507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:19:29.612+08:00
      'mgnl:createdBy': 'jeff'
