    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb61d9c-285f-48fe-a196-ccad508cf18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND said it is still looking for the documents Trillanes allegedly
        submitted for his amnesty application. It also said court martial proceedings
        are underway to put Trillanes under trial again for military uprisings against
        the Arroyo administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13dfd5d-ab34-4ee4-b4b8-2ee83a924d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque: Trillanes should present documents</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588d50d-467a-4ce8-82aa-6a47cab39789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines it is
        Trillanes, not the DND, who should prove he indeed filed for amnesty.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d712618-57b3-4dbf-8ed6-8d75a9a02479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siya po talaga ang dapat magpakita na meron siyang ganyang aplikasyon
        (He really should prove he had that application)," Roque said, saying there
        is "presumption of good faith" on the part of the government.</p>'
