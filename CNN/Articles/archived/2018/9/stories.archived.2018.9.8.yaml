      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Hurricane Olivia, a storm with sustained
        winds of 90 mph, is churning toward Hawaii and could affect the island chain
        as early as Tuesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf443d5-0f0f-42ed-a79a-6b02c91e1625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:12:09.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:12:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a&nbsp;Category 1&nbsp;hurricane more than 1,300 miles east
        of Honolulu,&nbsp;Olivia is expected to weaken into a tropical storm&nbsp;by
        the time it reaches the islands early Wednesday. Still, heavy rain and tropical
        storm-force winds could threaten the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c685a-7f6a-464e-99da-fb5cf78be1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:12:09.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:12:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it is too early to pinpoint any details with regard to
        specifics related to potential impacts to the islands, forecast confidence
        is increasing each day as the guidance remains in very good agreement," the&nbsp;National
        Weather Service in Honolulu&nbsp;said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761ea52-ca4d-4c46-b4d7-95fad7b09a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:12:09.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:12:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia would be the&nbsp;second tropical system&nbsp;to hit the
        Hawaiian Islands this year. Hurricane Lane dropped more than 50 inches of
        rain across the Big Island last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f89b5-2fbb-411b-b636-034b42f772b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:12:09.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:12:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was the second-wettest tropical system to affect the United
        States and the wettest tropical system on record in Hawaii, surpassing Hurricane
        Hiki in 1950.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0d3f2-ab54-4aa3-a888-53c8ef758971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:12:09.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:12:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some rain from Olivia could help Hawaii, nearly one-third of which
        is experiencing a moderate drought, according to the drought monitor released
        Thursday by the National Oceanic and Atmospheric Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfda0d6-d348-41d6-be42-0a45e72d4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:12:09.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:12:13.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But flash flooding could be a concern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee793f1-e97a-44c0-918f-5127850d799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:12:09.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:12:13.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Another hurricane is
        barreling toward Hawaii."</p>'
  'apple-china-tariff':
    'author': 'Julia Horowitz'
    'caption': 'An Apple store in RosenstraÃŸe, Munich.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-08T19:53:48.555+08:00
    'imagesource': 'jcr:d75c3708-8e2a-4826-a514-345253d8b197'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2846c2-e237-4250-b1d2-1a2c17075eb6'
    'lead': 'New tariffs on China would make some Apple products more expensive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T13:14:16.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T13:14:21.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T13:14:20.787+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple says China tariffs would hit Apple Watch, Air Pods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172391ae-1d07-49fb-b4c4-d631e41155c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) â€” New tariffs on China would make some Apple products
        more expensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9639b857-3aa3-4965-be7c-d2f25ab5146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what the company told U.S. Trade Representative Robert Lighthizer
        in a letter dated Wednesday, a last-ditch appeal to avoid additional tariffs
        on Chinese goods worth $200 billion that could go into effect as soon as Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229926c6-9924-4b31-b264-0351fdee00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because all tariffs ultimately show up as a tax on U.S. consumers,
        they will increase the cost of Apple products that our customers have come
        to rely on in their daily lives," the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02f198-c26f-4b17-b275-ab226925ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its Apple Watch and its wireless Air Pods, Apple
        said tariffs would affect the Apple Pencil, HomePod and MacMini, along with
        adapters, cables and chargers. It did not mention the iPhone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32812901-09f9-4f9b-99b9-91253cc3120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern with these tariffs is that the U.S. will be hardest
        hit, and that will result in lower U.S. growth and competitiveness and higher
        prices for US consumers," the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be1632-5c37-4cfd-849f-a5d5e991df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Friday that tariffs on China worth $200 billion would
        "will take place very soon depending on what happens." He added that he''s&nbsp;ready
        to place yet another round of tariffs&nbsp;on $267 billion in Chinese goods
        after that â€” bringing the total imports from China subject to tariffs to more
        than $500 billion. The U.S. imported $505 billion in goods from China last
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b3c0d8-fffe-433e-9273-7dc72bb9124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has already imposed 25% tariffs on $50
        billion worth of Chinese goods, intended to punish Beijing for alleged unfair
        trade practices and intellectual property theft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d906b86-1919-46af-9dad-30ca7a7896b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tech companies have expressed concern, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9032f70-149b-4078-9e3c-a5ce487ec2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dell, Cisco, Juniper Networks and Hewlett Packard said the tariffs
        would&nbsp;increase the costs of their networking equipment, damaging the
        companies'' bottom lines and leading to possible US job losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27011e-4534-42fb-8dae-4eeae079bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also mentioned that tariffs would raise the cost of servers,
        hard drives and cables for US data centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878b895-6cdf-4723-842a-c2dba584cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Donna Borak contributed to this report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b942830-44fa-4ae8-af19-70f924ac6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:14:16.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:14:21.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Apple says China tariffs
        would hit Apple Watch, Air Pods."</p>'
  'UST-Growling-Tigers-National-University-Bulldogs':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-08T18:46:25.445+08:00
    'imagesource': 'jcr:b44a22da-bc0a-41d9-92ca-743bf68216e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '534ec365-f97b-4356-a834-1f13b788175f'
    'lead': 'The NU Bulldogs deal Aldin Ayo his first setback as UST Growling Tigers
      head coach in UAAP Season 81.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T13:17:46.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T13:17:49.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T13:17:49.399+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ildefonso brothers help NU tame UST Growling Tigers for first
      win, 75-70

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f7f0b-3b30-4b86-b05b-421844cd7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:17:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:17:49.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) â€”</strong> The
        National University (NU) Bulldogs asserted their mastery of University of
        Santo Tomas (UST) Growling Tigers, 75-70, Saturday at the Mall of Asia Arena
        in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615776dc-07f0-4cbc-935c-0fcf560f518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:17:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:17:49.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers Dave and Shaun Ildefonso paved the way for the Bulldogs
        with 19 points and seven rebounds, and 10 points and 11 rebounds, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb0c4f-c1af-4ea1-b22c-33289e232ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:17:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:17:49.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nip-and-tuck affair as both teams engaged in an early slugfest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3a946-2753-4222-bbdd-edf6a15a8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:17:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:17:49.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A late 10-3 run by NU, however, carried them to a five-point advantage
        at the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae1676-f05e-4994-8dfe-a93fe4cb3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:17:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:17:49.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tremendous effort on the defensive end, the Bulldogs limited
        the Growling Tigers to score a single digit in the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62601e-4a5d-42e8-83de-b0278d0f7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:17:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:17:49.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As UST tried to slowly climb back, NU got timely breaks to protect
        the lead midway in the fourth period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f5e90-24fa-4f9b-9875-dfbdb2581ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:17:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:17:49.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a 33-point outburst by the Growling Tigers, the Bulldogs
        built an insurmountable edge to notch the first victory in the men''s seniors
        basketball tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d2a28-8aa5-49e1-bd7b-51fb13a90cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:17:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:17:49.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU will next tackle the University of the East Red Warriors on September
        16 at the Fil Oil Arena, while UST will face the Far Eastern University Tamaraws
        on September 12 at the Smart Araneta Coliseum.</p>'
