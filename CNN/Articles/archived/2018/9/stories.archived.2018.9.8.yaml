      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) â€”</strong> President
        Rodrigo Duterte wants to teach Senator Antonio Trillanes IV a lesson in the
        wake of his controversial order voiding the soldier-turned-lawmaker''s amnesty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18936c8-5782-4c74-bb71-977150e98b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon what is the lesson learned? Bakit tinarget ko siya? (What
        is the lesson learned? Why did I target him?) I only have one wordâ€¦ Do not
        do unto others, what you would not want them to do to you," Duterte said in
        a press briefing on Saturday shortly after arriving in Davao City from his
        trip to Israel and Jordan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9b797-d1b9-4219-aefa-448942260ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he, indeed, singled out Trillanes, a staunch critic
        of his administration, Duterte clarified, "Hindi ko siya tinarget. (I did
        not target him).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749baad0-5b59-47e1-81ca-4cf751358c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May nakita si</em> (Solicitor General Jose) Calida <em>na mali.</em>
        Then sabi ni Calida, <em>wala man akong problema sa ibang nagkudeta, puro
        kaibigan ko man yan so sabi ko, bakit ko sila ipakulong?"</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469cca8-fe48-444a-b43e-73f03254d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Calida saw something wrong. Then he said, ''I do
        not have a problem with others involved in the coup d''Ã©tat, they are all
        my friends, so I said ''Why would I have them jailed?''"]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd3fa5-2e1d-4c44-86ca-ba3f1128c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte confirmed it was Calida who initiated the review of Trillanes''
        amnesty, which was granted by former President Benigno Aquino III in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442957b0-49f5-4846-873e-be3f1efe2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang totoo niyan ang nagresearch si Calida. Just like kay (former
        Chief Justice Maria Lourdes) Sereno," Duterte said, calling Calida "bright."
        He added he "cannot refuse" the government''s top lawyer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a684a-0bae-44bf-ae69-e9064c5b4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also filed the quo warranto petition against Sereno. This
        was granted by the Supreme Court on May 11. Chief Justice Teresita Leonardo
        de Castro, one of the eight magistrates who voted against Sereno, is now head
        of the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577a06c-c9d7-42c1-bb0e-c3db81d3ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SolGen ready to defend presidential order to void Trillanes''
        amnesty</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb6f8c-0d15-4a32-8e62-1f0d8f357153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.129+08:00
