      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 8) â€” President Rodrigo
        Duterte on Saturday said the previous administration committed the crime of
        usurpation of authority when it granted amnesty to Senator Antonio Trillanes
        IV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e5275-1cf6-4b5e-bc78-36bc3d14af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte specifically accused then Defense Secretary Voltaire Gazmin,
        who found Trillanes qualified for amnesty in 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3d28e-7623-434f-b1c9-a96203162617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ngayon ang problema. It was Gazmin who probably was one of
        those who investigated the case, yung kudeta pati mutiny and rebellion at
        the very least. Then he recommended for the amnesty ng lahat," Duterte said
        in a press briefing after arriving in Davao City from his trip to Israel and
        Jordan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf058a9-5e02-42ea-bf26-3f727d9ab4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "This is the problem. It was Gazmin who probably was
        one of those who investigated the case - coup d''Ã©tat, mutiny, and rebellion
        at the very least. Then, he recommended for the amnesty of all."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58517cc3-16a0-4dac-997a-ce4b1ffbe6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.100+08:00
