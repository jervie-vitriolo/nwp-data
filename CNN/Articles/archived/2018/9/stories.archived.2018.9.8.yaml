  'elton-john-final-world-tour':
    'author': 'Christina Kline'
    'caption': 'Elton John spoke Tuesday during the International AIDS Conference
      in Amsterdam.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
