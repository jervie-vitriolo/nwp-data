      'mgnl:lastActivated': 2019-04-22T13:06:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rappers were seen leaving New York Fashion Week''s annual Harper''s
        Bazaar Icons party late Friday at the Plaza Hotel when a fight between the
        two stars broke out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cee63c-83d5-4156-856f-6622626bea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:06:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some partygoers at the invite-only soiree captured the fight on
        camera and posted it to social media.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ðŸ˜³ðŸ¤­ the already legendary Cardi B LUNGING for Nicki ðŸ¤­ðŸ˜³ <a href="https://t.co/i4F8AvVFKh">pic.twitter.com/i4F8AvVFKh</a></p>&mdash;
        Gregory Littley (@littleylittley) <a href="https://twitter.com/littleylittley/status/1038385673881960448?ref_src=twsrc%5Etfw">September
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa40d5-d547-448f-b2f0-f73c27e06c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:06:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357260e-be38-4dd8-9f90-9851d0d52613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:06:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Cardi B is being restrained as Minaj exits the hotel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab005f9-78b6-4e19-b4c9-c4eb7293a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:06:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security alerted officers about a dispute between two people at
        the Plaza around 11 p.m. Friday, law enforcement sources said. Officers spoke
        to one of the guests involved, sources said, but the guest declined to make
        a complaint. No arrests were made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7377323-f7af-48b8-8d8b-b5c7a8078a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:06:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what caused the quarrel to escalate, but Cardi B took
        to Instagram afterward and posted a profanity-filled video saying Minaj had
        criticized her parenting skills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f1d54b-358b-41ff-b3ef-4dae4317e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:06:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B gave birth to her first child, a daughter, in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a08dc9-ac23-445e-8fb8-fa982cde1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:06:04.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year both artists were featured on the song "MotorSport" alongside
        Migos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e98b87-3cbd-4749-9fcd-d35fbc4fda01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:06:04.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj addressed their feud in a recent interview with Beats 1 Radio
        host Zane Lowe, saying, "I have never seen her show me any genuine love during
        an interview. I just see how many girls wish they had been on a song with
        Nicki Minaj."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4d6a7-5b76-4c31-9b74-24a235e68e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:06:04.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Cardi B''s and Minaj''s representatives for
        comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e8bba-02b4-4007-8efc-6a2ad4cad74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:05:58.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:06:04.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
