    'template': '1'
    'title': 'Breaking hearts, Elton John kicks off final world tour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc479abd-1c80-42da-a23f-6d0c18ecd00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:32:30.009+08:00
