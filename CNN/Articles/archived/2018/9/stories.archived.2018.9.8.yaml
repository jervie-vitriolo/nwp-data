    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 6.4 earthquake jolts Davao region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4350b6-cb83-4d49-a1fa-f772e7d59a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:37:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:37:52.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) â€”</strong> A
        strong earthquake hit Southern Mindanao on Saturday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9cfcae-4623-4425-aab1-48e487e14a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:37:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:37:52.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        reported a magnitude 6.4 earthquake with an epicenter near Manay, Davao Oriental
        at 3:16 p.m. It had earlier reported the magnitude as 6.3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f43b7c-735f-4d2b-a158-79859afa4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:37:44.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:37:52.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was preceded by a weaker magnitude 3.2 earthquake at 1:32 p.m.
        near Sarangani, Davao Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e690e39c-eddf-453d-adc3-50bacab195e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:37:44.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:37:52.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While strongly felt, Phivolcs said that it would not cause a tsunami.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bea3dc-81e6-4d36-9b48-f89fa973cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:37:44.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:37:52.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe 6.4 magnitude earthquake, since it was offshore, was not a
        damaging one, and will not trigger a tsunami,â€ Phivolcs Executive Director
        Renato Solidum said in an interview with CNN Philippinesâ€™ Newsroom.</p>'
    '10':
