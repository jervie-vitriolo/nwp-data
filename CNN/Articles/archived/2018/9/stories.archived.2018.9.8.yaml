      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes: This is dictatorship</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8f2b7-848e-4918-915a-d3869554f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, in a press briefing at the Senate right after the President''s
        speech, mocked Duterte''s use of a Bible verse against him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300af652-9365-482f-af53-4c00024a28b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So si-nite pa yung Bible but sa ''kin, sabi ko nga, do your worst
        Mr. Duterte (He even cited the Bible, but as I said, do your worst, Mr. Duterte),"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f00642-6b0e-4e1e-b586-e70aa9842430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte''s latest statements show his administration''s
        looming dictatorship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafe5aa-de40-416e-ba3f-cb2e671d5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita wala nang pretensions. My claims the past two years are
        being validated. Lumalabas yung tunay na pagkatao. Talagang gagawin tayong
        dictatorship," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8184e-ea87-4318-b8eb-d4a817176320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are no more pretensions. My claims the past
        two years are being validated. His true color is out. He really wants us to
        be a dictatorship."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff1f31-6881-4282-a2f8-18d24b9f12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes added that Calida wanted him jailed because of his Senate
        probe on the security firm of Calida''s family and its millions-worth of contracts
        with various government agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5940ebc-43bf-431f-a2a8-064cc6c21550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte is now using the "entire force" of the government
        to fight him, as he stands by allegations that Duterte and his family have
        millions of pesos in ill-gotten wealth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d41be-28ac-44fd-bc19-687edd87b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are claims Duterte has repeatedly denied. MalacaÃ±ang also
        disputed claims that Trillanes is the latest target of its crackdown against
        Duterte''s critics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062b224-d392-4ceb-8b88-82a58cc976d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Saturday said he will let the Supreme Court decide on
        the validity of his Proclamation No. 572, which declares that Trillanes''
        amnesty was void from the beginning because of failure to comply with the
        requirements for amnesty. Trillanes questioned this proclamation before the
        high court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade0322-0ff6-4d5a-a4cf-85e182c47020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang also said it will wait for the Makati court to issue
        an alias arrest warrant and hold departure order against Trillanes before
        apprehending him. Trillanes doubted this, saying he is staying at the Senate
        building in Pasay to avoid any possible arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d85e81-9e27-4607-9189-521992b658f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:49:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:49:33.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was involved in the Oakwood mutiny
        in July 2003, the Marines stand-off in February 2006, and the Manila Peninsula
        incident in 2007 - which were all against then President Gloria Macaagal-Arroyo.
        Trillanes and fellow Magdalo soldiers were jailed but walked free as Aquino
        granted them amnesty in 2011.</p>'
  'White-House-Donald-Trump-op-ed-Twitter':
    'author': 'Jim Acosta and Sophie Tatum'
    'caption': 'White House (Source: CNN).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-08T10:24:49.660+08:00
    'imagesource': 'jcr:e0cdc29b-fd79-42b5-b00c-d263a5aa4f66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e7c4845-4279-4d0b-a290-a88ec29078f1'
    'lead': 'On Friday,Â Donald Trump said he wants Attorney General Jeff SessionsÂ to
      investigate and uncover the identity of the individual who authored the opinion
      piece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T13:53:01.280+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T13:53:04.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T13:53:04.038+08:00
