      'mgnl:lastActivated': 2019-04-22T13:25:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) â€”</strong> President
        Rodrigo Duterte did not take a joke on his health lightly â€” and even hit back
        at the priest who wanted him to get sick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417f25b-133f-4b20-8576-1bcf1c72335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:25:22.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:25:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong pari talaga, to wish ill? Saan ka nakakita ng pari dito na,
        ''Mamatay sana si Duterte'', eh di sabihin ko na lang din ''Mamatay sana kayong
        lahat ng venereal disease,''" he said upon his arrival from official visits
        to Israel and Jordan Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2108aac-768d-49ef-b61b-1846950d4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:25:22.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:25:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:That priest, to wish ill? Where have you seen such
        a priest to say "Duterte must die," then I should say instead, "You should
        all die from venereal disease."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8493d9c-bc63-4e05-91c2-d4040dda3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:25:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:25:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to Father Noel Gatchalian who celebrated mass
        for Senator Antonio Trillanes IV, whose amnesty he voided on August 31. The
        priest had said he was praying that Duterte should fall ill amid allegations
        of his failing health, a claim which Duterte denied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721d7cb-6fca-4e38-95ab-3764a26b3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:25:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:25:27.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: I am alive and fairly healthy</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbee750-c135-4fb1-ad4a-5f287293d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:25:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:25:27.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on and called out the clergy for being hypocrites,
        adding they have "orphanages" for children they create despite practices of
        celibacy in the Catholic church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee107d-0958-4922-a5a6-f33692ae7732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:25:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:25:27.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>T****** niyo, akala niyo di namin alam,"</em> he said. "May
        orphanage kayo existing now where<em> ''yung mga anak ninyo na sikreto, diyan
        ninyo nilalagay."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44647139-0edb-4cb4-8247-8af68285d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:25:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:25:27.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You think we don''t know? You have an orphanage now
        where you leave your secret children in.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786af6cd-077d-4d5a-b04e-61a5eb4c2355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:25:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:25:27.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has had a strained relationship with the Church, especially
        after stringing alleged sexual abuses committed by its members. Presidential
        Spokesperson Harry Roque had attributed Duterte''s sharp remarks to his experience
        of molestation from clergymen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483a4d3-12e5-40c7-9115-a6e97c7c10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:25:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:25:27.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions arose anew after he called God "stupid" in June, and
        further opted to "shake the tree" by offering to resign if God exists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28454532-a635-4550-a496-9a1f13bd8133'
      'mgnl:activationStatus': true
