      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> For months,&nbsp;North Korea&nbsp;has been
        preparing a massive display of national unity and military might to mark the
        70th anniversary of the country''s founding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb10f87-0533-4ed4-8e4e-0eaf01158264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International journalists have been invited to watch a military
        parade as it weaves through the capital Pyongyang on Sunday, a torch-lit rally
        and the Mass Games, a highly choreographed event expected to involved hundreds
        of thousands of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09bd7ca-4a91-4921-b0ee-116cf606a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mass Games are making a comeback after a five-year hiatus, for
        reasons that are unclear. It''s not a competitive event but a distinctly North
        Korean piece of performance art similar in size and scale to an Olympic opening
        ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e720b-a07e-400c-9aaf-9f7300c07c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is known for signaling its future intentions and policies
        by indirect and sometimes opaque methods, so experts will be watching events
        closely for insight into what leader Kim Jong Un and his top aides are thinking
        -- especially as negotiations with the US over North Korea''s nuclear arsenal
        appear to have reached a deadlock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1ab3f-b9a5-4a35-ba1d-ee715120bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These milestone anniversaries are an opportunity to give the people
        something to celebrate, instill a sense of pride and they''re also an opportunity
        to send a message to the outside world," said Jean Lee, the director of the
        The Wilson Center''s Korea Center and a former Pyongyang bureau chief for
        The Associated Press.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b8ed7-3e6c-4dbd-8482-b95752a9e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has made 2018 a year of diplomacy, personally meeting with the
        leaders of China, South Korea and the United States for the first times since
        taking the reins of his country in 2017. Later this month, Kim will host South
        Korean President Moon Jae-in for a summit in Pyongyang, another event that
        could factor into the theme of Sunday''s festivities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9578c4-f869-4bcd-9831-27258da9c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But major problems remain, not least with regard to Washington-Pyongyang
        relations. Just&nbsp;last month, US Secretary of State Mike Pompeo canceled
        a planned trip to North Korea, citing insufficient progress on the issue of
        denuclearization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44358c0-4076-4ad1-84bb-7d7d411c1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very delicate time for negotiations," said Adam Mount,
        director of the Defense Posture Project at the Federation of American Scientists.
        "North Korea has incentives not to alarm or shock this administration too.
        I think most observers expect them to avoid assertive or surprising or shocking
        signals along those lines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb531957-d172-4cf0-b916-00bdb8660341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The parade</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc49a2e-3bf8-4f3a-9feb-c24605f1ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Pyongyang uses large military displays to celebrate
        the achievement of key goals or display new capabilities, while also stoking
        patriotic fervor domestically.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a954788-fc2f-4a64-ada2-07d01d085a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also deterrence purpose, according to Mount -- it shows
        Western intelligence services that North Korea believes it has the goods to
        hit back if it were attacked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae16103-0521-40bd-b501-7dd551a89ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A toned-down parade would deprive experts who monitor North Korea''s
        weapons programs of a much needed look behind the curtain, but politically
        it could be construed as a signal of support from Pyongyang for continued
        negotiations toward denuclearization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d72216-17c6-4406-83ff-1b623a992304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no indication that they''ve stopped research and development
        on new missile systems, so at some point you would expect them to demonstrate
        those in a parade -- that''s the standard operating procedure," said Mount.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a0e2b-d705-450a-b97f-717d2026c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But on the other hand, North Korea is clearly been invested in
        and has been gaining benefits from these ongoing negotiations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e258b8-35ce-4d4f-93fc-47f7314a0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images do not appear to show that North Korea is preparing
        to parade its medium-range and intercontinental-range ballistic missiles,
        according to Dave Schmerler, a research associate at the James Martin Center
        for Nonproliferation Studies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb41eb6-284d-4ba4-b9b0-8863aaefdf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they start parading ICBMs around or anything longer-range that
        is developed to hit US targets ... that could probably sour whatever momentum
        they''re trying to build with the US," Schmerler said. "I''m hedging my bets
        on them not parading the bigger systems, but they can do what they want in
        a military parade."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f94e7-55d6-4a40-9030-6d198cde15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be North Korea''s second military parade of the year.
        The first came&nbsp;in February&nbsp;a day before South Korea held the Opening
        Ceremony for the Winter Olympics. Those games helped kick start the current
        stage of rapprochement between the Koreas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499662b7-48da-4895-9107-f87fd17ee364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Mass Games</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc95d8-6d99-4d50-9bcd-8c3ff162eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the revival of the Mass Games surfaced earlier this summer.
        Since then, tour groups have sold travelers on visits to Pyongyang with the
        promise of attending the first Games in four years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ad36a-1746-4c1a-897e-059a1fc796a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is a famous North Korean spectacle, one that involves
        up to 100,000 people dancing and performing gymnastics together in unison.
        The Games are typically a grandiose mix of performance art and North Korean
        propaganda which reflect the values of unity and political will.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b4ad2-fc22-4fd2-9915-04e732f7aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like military parades, the Games are also known to indicate
        Pyongyang''s attitudes and relationship with the outside world, so experts
        will be watching with a keen eye.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd879d2a-445f-48d6-a45d-7967d91ace0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last Mass Games were held in 2013, months after North Korea''s
        third nuclear test. A portion of the Games that year celebrated Pyongyang''s
        missile advances and nuclear program. It''s unclear why exactly North Korea
        stopped holding the Games or why it''s reviving them now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784c234-90b3-448d-8818-7fb3fa7e6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ll be looking for this time is if they use these celebrations
        and the messaging that''s embedded within the performances to signal not only
        to us, but to their people that they''ve shifted priorities and policy," said
        Lee, the Wilson Center analyst.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8a94b-4085-40dd-8464-0b621a9c7b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts expect to see two prominent themes in the performance: a
        focus on economics and livelihood and inter-Korean unity, both key priorities
        for Kim''s regime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635dd7b2-2794-4f26-8389-ea92447f2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re very humorous and fun to watch, these new economic scenes,"
        said Lee, who attended previous iterations of the Games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4691611-17a0-47ad-aa61-29dd461e2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of performers will create stunning visual scenes to reflect
        these priorities -- like a depiction of the sea with fish jumping out of it
        or a thousands of people coming together to create an image of an orchard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd35ca-25e6-424f-8766-d5a741368a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can feel that this is entertainment," said Lee. "It''s massive
        propaganda on a huge scale."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a16f7d-0aed-46ec-b067-7639a443794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:10:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:10:13.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "North Korea turns 70:
        What to look for as Pyongyang celebrates."</p>'
