      'jcr:uuid': 'fba719a0-f7b4-4b60-9d75-254f00cd9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 177 of the Revised Penal Code defines usurpation of authority
        as an act where an individual performs an action representing the government
        "without being lawfully entitled to do so." This is punishable with up to
        four years of imprisonment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8db2a-2c37-4c31-bdf6-c385ee5303e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte referred to the Constitution, which states only the President
        has the power to grant amnesty "with the concurrence of a majority of all
        the Members of the Congress." He said in Trillanes'' case, only then President
        Benigno Aquino III can take on the task.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9e40b-157e-49b4-8b8a-fb988b0e675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, in his Proclamation No. 75 in 2010 granted amnesty to Trillanes
        and other mutineers, and tasked the Department of National Defense to receive
        and process their applications for amnesty. Gazmin, in his January 2011 letter
        to Aquino said 38 military officers and 53 enlisted personnel involved in
        mutiny attempts against former President Gloria Macapagal Arroyo were all
        qualified for amnesty. Trillanes, a former naval officer, was among those
        involved in the Oakwood mutiny in July 2003, the Marines stand-off in February
        2006, and the Manila Peninsula incident in 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e59d8-bbea-40af-ab09-8e49f100612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes to Duterte: You don''t control defense dept., insiders
        gave me documents</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d61e3-5d54-4ab1-a66d-89053861cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said what Aquino did was a violation of the Constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd0ab8-b54e-465d-b992-27b18debe88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabigat kaya yan. Biro mo (That is a heavy. Just imagine) you pardon
        criminals in this country and you can delegate it just to somebody, just like
        that?" he said. "Parang ginawa nila ang gobyernong laruan (It''s like making
        the government their toy)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d4322-4584-4645-a6b2-1ee64d455d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes: Duterte covering loopholes</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae934db-c8d3-4554-ba79-e942ded5807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, however, said Aquino had the final say in the granting
        of his amnesty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da3e24-d1df-48e3-91b2-17997a0d95fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi na nga ni Presidente Aquino na valid ang amnesty, siya
        ang nagbigay (President Aquino said the amnesty was valid and he gave it),"
        Trillanes said in a press briefing at the Senate shortly after the President''s
        speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1b366-f4ae-4cca-bfef-8ba9dcf0f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President was just making up excuses for the loopholes
        in the job done by Solicitor General Jose Calida, who initiated the review
        of his amnesty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cebaed-8889-4bcd-93e1-2edd7dabdd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinatapalan na nila yung mga butas ng ginawa ni Calida (They are
        covering the loopholes in what Calida did)," Trillanes said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af19781-fbfa-4d60-aef6-5c5b1e1a20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:40:37.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:40:42.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier-turned-lawmaker is staying at the Senate building in
        Pasay to avoid any possible arrest, even as MalacaÃ±ang said it will wait for
        the court to issue an alias arrest warrant before apprehending him. Duterte
        is also leaving it up to the Supreme Court to decide on the validity of his
        Proclamation No. 572, which declares that Trillanes'' amnesty was void from
        the beginning because of failure to comply with the requirements.</p>'
