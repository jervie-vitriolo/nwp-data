      'image': 'jcr:a5e35823-6a25-46bd-9a2f-9af4de558376'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82934753-ca18-422c-856b-ef10f8729a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.383+08:00
