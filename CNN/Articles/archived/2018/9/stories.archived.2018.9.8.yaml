    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5174c5d8-a7c4-43f0-a35e-8f6c755c95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Trillanes should have specifically admitted to the
        crimes he committed, for his amnesty to be considered valid.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f1e84-0c04-49e2-902e-8430ffa9648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:25:47.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:25:52.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' camp on Thursday questioned Duterte''s proclamation
        before the Supreme Court.</p>'
