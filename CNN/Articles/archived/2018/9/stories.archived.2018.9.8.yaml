      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 8) â€” The University of
        the Philippines (UP) Fighting Maroons opened the 81st season of the University
        Athletic Association of the Philippines on a positive note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5061107-dd86-4112-99e8-43e5edf45ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:19:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:19:33.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diliman-based squad demolished the University of the East (UE)
        Red Warriors, 87-58, Saturday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368a28b-050d-4616-a1e8-4c1fa5c2f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:19:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:19:33.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Gomez de LiaÃ±o delivered 16 points, seven rebounds, and six
        assists for UP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3c4dda-9a2a-4ec8-b99e-5d1876ed0632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:19:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:19:33.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons had a blistering start as they established
        a 10-0 lead early in the opening quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9c89c-cbf5-4a93-bb5c-ed4b86cd0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:19:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:19:33.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, the Red Warriors'' bench unit sparked a rally
        which resulted to a 33-all score at the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72efa961-3758-4ed6-aa19-46600bd94780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:19:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:19:33.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP relied on its frenetic pace to keep UE at bay in the third period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ca859-e6fa-4d8d-b2ab-3275819ea654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:19:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:19:33.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Red Warriors struggling on both ends of the floor, the
        Fighting Maroons capitalized on every possession to pull away for good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0ade3-416d-4206-b1f9-bd65897bdc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:19:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:19:33.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright Akhuetie had a stellar debut for UP with 15 markers and 18
        boards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469f69c-fc3f-45c0-9512-ed12db68a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:19:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:19:33.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons will next face the defending champions Ateneo
        Blue Eagles on September 12 at the Smart Araneta Coliseum, while UE will battle
        this year''s host school team, National University Bulldogs on September 18
        at the Fil Oil Arena.</p>'
  'Duterte-Trillanes-amnesty-Calida':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-08T18:37:27.825+08:00
    'imagesource': 'jcr:c530fac2-cb98-4c7a-936f-6488255f45e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69a903a6-665c-4923-8ad8-3ddc40f9635d'
    'lead': 'President Rodrigo Duterte says he cannot say no to the Solicitor General.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T13:21:58.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T13:22:06.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T13:22:06.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on Trillanes'' amnesty: I can''t refuse Calida''s findings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddabed-1caf-4f28-8724-3285363d9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) â€”</strong> President
        Rodrigo Duterte on Saturday said he cannot reject Solicitor General Jose Calida''s
        recommendations, as he revealed it was the government''s top lawyer who found
        a flaw in the granting of amnesty to Senator Antonio Trillanes IV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8173d-b189-4eec-994d-5c14e62bf108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag sinabi ng SolGen may mali</em> (when the SolGen says
        something is wrong) and this has to be corrected, I cannot refuse. He is the
        government lawyer," Duterte said in a press briefing in Davao City, shortly
        after arriving there from a trip to Israel and Jordan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6dadad-4d53-45ba-9bcd-2edb213672e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement after confirming it was Calida who conducted
        the research on Trillanes, saying it was similar to what he did to ousted
        Chief Justice Maria Lourdes Sereno. "Ang totoo niyan ang nagresearch si Calida
        (The truth is Calida conducted the research). Just like kay Sereno."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03387d63-38c0-4df2-b3e9-0633acceed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida filed the quo warranto petition that sought Sereno''s ouster.
        This was granted by the Supreme Court on May 11. Chief Justice Teresita Leonardo
        de Castro, one of the eight magistrates who voted against Sereno, is now head
        of the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383ef51-01e1-4304-97ac-59827fde7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said although he is a lawyer himself, he cannot argue with
        the government''s lawyer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faea48f-57da-4c5d-92d8-637c9dacbd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano sinabi niya doon, yun ang paniwalaan ko (I believe in
        whatever he says there)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588fdac-d697-462f-b476-177de04719f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, however, said Calida wanted him jailed only because of
        his Senate probe on the security firm of Calida''s family and its millions-worth
        of contracts with various government agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05934673-99da-4d25-b9b5-67edf204a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit niya ginawa yun? Kasi siya ay iimbestigahan ko noong araw
        na yun," he said, referring to Tuesday, when the Duterte''s Proclamation No.
        572 was published in newspapers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d58a7-3e0e-4851-b895-5d70cd17b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Why did he do it? Because I will investigate him
        that day."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01bffe9-8780-44c4-bb89-2d0741b2f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s proclamation declares Trillanes'' amnesty void from the
        beginning because of failure to comply with the requirements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0553cc-e394-4a4f-8bc0-5921738bdbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said this is the government''s latest attack on those who
        oppose Duterte. MalacaÃ±ang has denied going after the President''s critics
        even after the detention of Senator Leila de Lima and the ouster of Sereno,
        who both opposed some of the President''s policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b46974-07f7-4f7c-a178-2f5d63e08cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:21:58.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T13:22:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is a staunch critic of the administration, who has alleged
        that the presidential family has millions of pesos in ill-gotten wealth. This
        is a claim MalacaÃ±ang has repeatedly denied.</p>'
  'Rodrigo-Duterte-priests-veneral-disease':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
