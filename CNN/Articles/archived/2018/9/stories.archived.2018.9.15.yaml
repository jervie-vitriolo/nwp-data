    'title': 'NDRRMC: 2 disaster responders dead from landslides caused by ''Ompong''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd9bf4-a7ee-4f92-86dd-7c983f3c8372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.044+08:00
