  'fan-bingbing-china-disappearance':
    'author': 'Steven Jiang, Ben Westcott and Nanlin Fang'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-15T23:55:22.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aa2ce4e-b424-4c5f-8551-e46ad34a7c3b'
    'lead': 'Fan Bingbing, one of China''s most famous actresses has disappeared without
      a trace amid an uproar over tax evasion by celebrities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T15:44:25.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T18:39:24.799+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Has China''s most famous actress been disappeared by the Communist Party?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2c47a-196b-438c-a20c-e8af8787ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Imagine if one day Jennifer Lawrence was
        walking the red carpet in Los Angeles and the next she vanished completely
        with no word about where she was.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a08bb-b383-442e-8bca-eb182129cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might sound ludicrous, or terrifying, but it''s the reality in
        China, where one of the country''s most famous actresses has disappeared without
        a trace amid an uproar over tax evasion by celebrities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836b3a8-da92-4776-a6cc-83499cefa0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan Bingbing, one of China''s highest-paid and most bankable stars,
        has appeared in both Chinese and Western films, including the multimillion-dollar
        X-Men franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5daf2e7-93df-4701-8dde-071e5777a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, her face once adorned thousands of advertisements,
        her star power used to sell a galaxy of luxury brands, from Cartier to Louis
        Vuitton. She was a regular sight at major award shows and fashion ceremonies.
        In 2015, Time Magazine named her China''s "most famous actress."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b9b93-9dfa-4669-94f4-2449ec919737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the film star hasn''t been seen in public since early June,
        when, according to a post on her verified social-media account, she&nbsp;went
        to visit a children''s hospital in Tibet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330620c-f76d-4374-a9f1-20bc73475921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article by state media Securities Daily on September 6, which
        was later deleted, the publication said Fan had been brought "under control
        and about to receive legal judgment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc498ce-e713-407d-aa23-c8590ce53cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No official statement has been made as to Fan''s whereabouts, or
        any potential criminal charges against the actress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eeca10-bf27-4aa7-890b-e5032cdd06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a country where top celebrities are forced to keep an
        inoffensive public profile to stay in the Chinese government''s good graces,
        people have drawn their own conclusions about the actress'' location.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4c46d-9d75-4111-948c-4bf9c669a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a billionaire, then that is something that obviously
        you can enjoy to a certain extent, but you''ve got to be very, very wary that
        you don''t at any stage cross a red line of some sort and fall afoul of the
        Chinese Communist Party," Fergus Ryan, a cyber analyst with the Australian
        Strategic Policy Institute, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca87728-30ea-4395-8af8-9511d6c60f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the country''s best-known artist, Ai Weiwei, was detained
        for almost three months during which time his whereabouts were unclear. He
        was later released after he signed a confession authorities described as being
        related to tax evasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02cda2-67a3-46da-af01-7523f0ced6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yin yang contracts</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbd434-9afd-4b02-a717-28ec4e057c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan''s purported problems began when alleged copies of a film contract
        she had signed were leaked onto China''s social media in late May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40618bd0-de7a-4d73-8202-d036d5b76709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state tabloid Global Times, she had two different contracts,
        one for tax purposes saying she was paid $1.5 million (10 million yuan) and
        a separate, private contract for $7.5 million (50 million yuan).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0fa4ce-9cea-4faa-817a-e61295fe3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a practice known in China as&nbsp;"yin-yang contracts,"&nbsp;a
        form of tax evasion where the first, smaller contract is reported to authorities
        while the second, larger one is treated as tax-free income.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca09498-3b54-49a4-ae7b-a18d1f265086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man behind the leak, Chinese TV host Cui Yongyuan,&nbsp;apologized
        in June to Fan&nbsp;for his actions, but the same month the State Administration
        of Taxation of China urged investigators&nbsp;to look into allegations of
        yin-yang contracts&nbsp;in the country''s film industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba2bcb-5e11-4f9f-9c85-bdd1f9c4a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan''s team issued a furious denial at the time but the actress
        hasn''t been seen in public since the dispute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9937168-adf2-43f6-93e4-2750de378b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, China''s Peking University released a report, lauded
        as the first "in the world" and heavily promoted in Chinese state media, which
        ranked the country''s stars by their level of "social responsibility." Fan
        was ranked last,&nbsp;with a score of 0 out of 100.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6534281-4dd2-414c-9d81-a5a5fa54e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A producer with a major Chinese studio told CNN the practice of
        having two contracts, one of them smaller to avoid paying too much tax, was
        "universal" in the film industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8026a7-de9d-4f36-bcaf-960d6662280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said everyone was worried following Fan''s disappearance, especially
        because "almost every contract has some irregularities" and won''t stand up
        to a serious audit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f8eeae-9ee3-492b-9f77-f6fd39c43e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other industry insiders CNN spoke to, he declined to be named
        due to the political sensitivity of the topic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9f334-099c-41b5-883e-ab854addee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scaring celebrities into line</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b88fb-89d7-4cd7-9392-6dec6e450874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Landreth, former Beijing-based Asia editor for the Hollywood
        Reporter and longtime observer of China''s entertainment industry, told CNN
        the Chinese Communist Party was treading a tricky line, keen to use high-profile
        celebrities to sell the "Chinese Dream," but not wanting to promote the stark
        income divide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05dde6-0947-412d-81a2-e574d544bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe this is just scaring folk to ... start paying taxes. If someone
        were to get busted, then I think it would send a ripple effect to how film
        production goes forward in the coming years," Landreth said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305da308-10c4-45df-8213-7227dee410a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive in a foreign film studio''s China office told CNN the
        lack of A-list celebrities in China increased the bargaining power and earnings
        of a lucky few -- high-profile performers like Fan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4170f-82c7-4a71-bd7a-ae95d9cdbe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while cracking down on them might solve other problems, she
        said it wouldn''t help address the fundamental lack of talent across the Chinese
        film and television industries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb8d92-d303-4f96-9b03-a97a77805702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with strict ideological control, such measures act only
        to create a "sad situation" in China''s creative industry, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfeba96-7f07-478c-83af-8225b23a4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controls, though, can only go so far. The Chinese government
        needs the high-profile celebrities to help drive commerce, both domestically
        and internationally, to promote China, said Landreth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f610f-1b95-411b-99aa-b9216cf78bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown may in fact be intended to solve a different problem
        facing authorities. "It has long been an open secret that a movie budget is
        a great place to hide money," said Landreth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe152e05-2bb2-46df-b8f8-6dd0a179e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party''s leadership may hope that by shining a light
        on celebrity tax avoidance, it could deflect attention and avoid closer public
        scrutiny of the rumored corruption among top government officials and their
        families, Landreth told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3da9fb-5c3c-4a7a-bef0-e0b5784538b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spreading ''positive energy''</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453e5e6-4304-4469-a87b-c6e106784792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party has long had an uncomfortable relationship
        with celebrities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecedfb15-4919-4a0d-b854-ddd86ecf8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, state media has called on celebrities to&nbsp;spread
        "positive energy"&nbsp;on the internet. The threat of career-ending trouble
        with authorities has led the country''s stars to pay attention to the party''s
        wishes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7951af0-81d4-4675-949d-c1c2b515f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a celebrity culture that has less in common with the
        salacious and controversial Hollywood familiar to the Western world. In China,
        celebrities often try to keep their reputations'' positive and inoffensive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4a325-23c7-4b14-b559-1f58bf8bb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian analyst Ryan said when he lived in China, he worked with
        the publicity team for Chinese actress and singer Li Bingbing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703e92b-59c5-454a-b80f-972110919484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged Li to become more involved with environmental causes,
        including the United Nations Environment Program.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72c6d1-9e97-4c0f-b84a-fec319e3c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ryan said the team would never choose a cause, or take up a
        fight that was ahead of what the Communist Party was comfortable with, especially
        if it opposed current government policy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27d844-5d10-457b-b19c-6e2dcc7f7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would be foolish to go out ahead of the Chinese Communist Party
        and the Chinese authorities on issues and lead the way," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14acdb7e-a277-450f-8394-173c8a7e654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the speculation and the concern, Ryan said it was possible
        the explanation for Fan''s disappearance was actually very simple.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4accdf6a-b252-4a18-8643-b03f912b4096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She possibly did something wrong ... the evidence was put out there
        for all to see, I guess, in a way that put the authorities in a position where
        they had to come down hard on her," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e50196-3ff0-442f-8c78-03b296537348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:44:25.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:24.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Has China''s most
        famous actress been disappeared by the Communist Party?"</em></p>'
