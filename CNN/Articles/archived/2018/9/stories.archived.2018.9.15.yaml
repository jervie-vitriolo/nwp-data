  'typhoon-ompong-ngcp-electricity-northern-luzon':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-15T16:32:08.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '530d917a-9e85-4d99-a90c-0fa07c8f2096'
    'lead': 'Electricity has been out in eight Northern Luzon provinces as of 11 a.m.
      Saturday in the aftermath of Typhoon Ompong (international name: Mangkhut).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T16:02:57.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T18:38:45.387+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Power cut in eight provinces in ''Ompong'' aftermath

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455741fc-5eba-4f10-b45e-82f104c2bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:02:57.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:45.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Electricity has been out in eight Northern Luzon provinces as of 11 a.m. Saturday
        in the aftermath of Typhoon Ompong (international name: Mangkhut).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e975d91-70b9-47b6-a89a-cd082933418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:02:57.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:45.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to grid operator National Grid Corporation of the Philippines
        (NGCP), the typhoon toppled power lines that cut supply in Aurora, Cagayan,
        Ilocos Sur, Abra, Kalinga, Apayao, Mt. Province, and Nueva Vizcaya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac3b56-100d-4872-a058-6341c490960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:02:57.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:45.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply is limited to 10 percent of Benguet, 11 percent of Isabela,
        15 percent of Pangasinan, and 17 of La Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4dcd1e-4b36-4245-8c6b-17f9e87560e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:02:57.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:45.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP has yet to say when it can restore power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b2e99-f0ee-43fc-b372-7046210b114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:02:57.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gildo Listano, NGCP vice-president for operations and maintenance,
        said, "<em>Ineexpect namin mapapabilis ito pag nakuha namin (ang) da</em>ta
        from the field<em>. Nag-aabang na nga ang mga</em> transmission line personnel<em>
        na gawin ito</em> once<em> maayos na ang paahon. Kahit helicopter nga ready
        na siya, e."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174ed93-3aa4-447c-b973-135dedc61ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:02:57.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect things to go much quicker once we get data
        from the field. Our transmission line personnel are on standby and read to
        fix things once the weather clears up. Even helicopters are ready.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10813ecd-c8f6-4cbb-b6ed-9a0f3c7b35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:02:57.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:45.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said storm alerts may be lifted by Sunday, September
        16.</p>'
