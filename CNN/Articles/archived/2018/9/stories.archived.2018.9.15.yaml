      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) placed Cagayan under Signal No. 3 Saturday morning
        and areas placed earlier under Signal No. 4.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d44df-c591-4ab5-9e06-78c2fd3c2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:22:33.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:09.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Ompong has weakened, but warned of "continuing threats
        and hazards" ahead of the typhoon''s expected exit Saturday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc655c-6f65-4652-9398-25bcc880741d'
      'mgnl:activationStatus': true
