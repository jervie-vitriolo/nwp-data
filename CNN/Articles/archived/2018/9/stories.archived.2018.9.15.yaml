      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos taken by Transportation Assistant Secretary Giovanni Lopez
        showed damaged parts of the passenger terminal building, including ceilings,
        windows and other facilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66dbc3-1f66-4306-8239-6643c1205534'
      'mgnl:activationStatus': true
