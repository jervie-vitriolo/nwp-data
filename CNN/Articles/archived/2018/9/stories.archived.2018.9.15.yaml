      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While prices are seen to stabilize soon, Legarda took note of the
        importance of the prepositioning of goods simultaneous with weather bureau
        warnings, and the prepositioning of health needs and hygiene kits before natural
        disasters hit.</p>'
  'typhoon-ompong-landfall-baggao-cagayan':
    'author': 'CNN Philippines staff'
