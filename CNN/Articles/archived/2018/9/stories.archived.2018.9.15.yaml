      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 15) — Typhoon Ompong left
        at least two people dead, disaster management officials said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc41cc-12ce-4562-91c0-1e7e6a82dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two emergency responders in the Cordillera region were the first
        casualties confirmed by the National Disaster Risk Reduction and Management
        Council (NDRRMC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe0ad0-ba56-466c-9ff3-5cc3d83f161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confirmed meron nang dalawang patay, parehong mga responders na
        tumugon sa pagligtas ng mga naapektuhan (We confirm two dead, they are responders
        who helped save those affected by the typhoon)," NDRRMC Executive Director
        Ricardo Jalad said in a televised briefing.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Landslides triggered by Typhoon Ompong left two emergency
        responders dead in the Cordillera region, disaster officials say <a href="https://t.co/PFTo59VuJJ">https://t.co/PFTo59VuJJ</a>
        <a href="https://t.co/yha2Cfqust">pic.twitter.com/yha2Cfqust</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1040871370660315136?ref_src=twsrc%5Etfw">September
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f9907-ed07-4610-827c-576863d23946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8908e5-267d-4f03-92f5-5b22ce622e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give details, but said 42 landslides have been recorded
        in the Cordillera region as Ompong battered Luzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab2fa29-8c55-4ca4-b996-8634b0286579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces did not rule out the possibility that the two be
        among the 5,786 disaster responders it deployed throughout the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16254bf0-53b8-4b2d-a170-f16158450e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said the number of casualties may rise as it receives
        unverified reports of typhoon-related deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61183ac-972a-4c9d-b599-8c64a0cf58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP data show 3 killed</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222ab66-7c88-4204-8835-75e35e930294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, meanwhile reported three casualties,
        including a young girl aged nine to 12 whose body was found floating in Marikina
        River. The river reached second alarm on Saturday, which means residents are
        advised to evacuate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c42c0-96c4-499c-b8c3-02b5115ffd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque who led the briefing said,
        "Dalawa pa rin yung kumpirmadong patay dahil yung sinasabing nahanap sa Marikina
        River ay mukhang baka hindi storm-related."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f09618-6825-4b82-8be3-2227fbeb7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are two confirmed dead since the body found
        in Marikina River may not be storm-related."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b3b21-5e4b-4785-8e6c-9f0a769c52cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said two other people died in Baguio City landslides,
        four injured and two missing during the onslaught of Ompong.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Initial list of casualties due to Typhoon Ompong. <a href="https://twitter.com/hashtag/OmpongPH?src=hash&amp;ref_src=twsrc%5Etfw">#OmpongPH</a>
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/PRyPQqmKtS">pic.twitter.com/PRyPQqmKtS</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/1040879173168852992?ref_src=twsrc%5Etfw">September
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b415722-e787-4fcc-b3e9-4b0a364b25a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
