      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau earlier said Ompong is expected to leave the
        Philippine Area of Responsibility by Saturday evening. It added weather may
        improve by Monday or Tuesday.</p>'
