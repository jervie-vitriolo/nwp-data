    'template': '1'
    'title': 'Police: Guard killed in Caloocan as ''Ompong'' brings strong winds,
      rain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b26cfa-8e99-474e-9a55-79ab44a2ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:19:02.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:17.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 15) — A security guard
        was crushed to death in Caloocan City after a wall collapsed on him amid heavy
        rains brought by Typhoon Ompong on Saturday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02744d97-6f1e-40a5-9c6a-e9ca0a1562a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:19:02.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:17.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Police District identified the victim as Domingo Peñaflor,
        58. Its initial police report said Porras was on duty when the wall fell on
        him at around 7:30 a.m. at Barangay 102 in 9th Ave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808a31d-67cd-4258-b48a-594d9650c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:19:02.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:17.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Signal No. 1, but the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Ompong
        is enhancing southwest monsoon (Habagat) that brings gusty winds with occasional
        moderate to heavy rains in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d81c9d-6e46-485b-9169-9d446fb4832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:19:02.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:17.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council has
        yet to release official data on the number of casualties caused by Ompong,
        saying it needs to verify if the deaths were indeed related to the powerful
        typhoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740e306-cad2-4a10-a528-6e814a675143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:19:02.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:17.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eight-month-old baby drowned in flood in Albay province early
        Friday, the regional police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eafeceb-2a44-4b93-9d10-7c43d860c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:19:02.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:17.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Ompong has weakened ahead of its expected exit Saturday
        night. The state weather bureau, however, warned of continuing hazards and
        threats that could be caused by the typhoon, including landslides, floods
        and storm surge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc57be-558a-483b-ba05-7b2378f5d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:19:02.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:17.049+08:00
