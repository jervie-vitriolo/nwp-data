      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of tools that are available to us," the Finance Secretary
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f07b0c-a5f5-42b9-9bf3-fb0ad6ddd3b2'
      'mgnl:activationStatus': true
