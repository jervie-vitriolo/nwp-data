      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of residents in Northern Luzon have evacuated in anticipation
        of the possible onslaught of Ompong. Several domestic flights and sea travel
        have been called off. The Philippine Coast Guard said over 4,800 passengers
        were stranded in ports as of Friday morning. Classes were also suspended.</p>'
