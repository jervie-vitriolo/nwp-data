      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Typhoon Ompong weakened as it moves away from the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f714f1d-6162-4c0e-b436-2713fe021747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:59:40.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T17:37:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 p.m. update Saturday, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the storm has maintained
        winds of 160 kilometers per hour (kph), down from above 200 kph before it
        hit land in Baggao, Cagayan past 1 a.m. Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c4884-68a5-4bc6-af9b-85026ba33fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:59:40.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T17:37:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusts also went down to 195 kph from 260 kph, though still dangerous
        according to weathermen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6747a-c63a-41c5-afb6-3c985b96cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:59:40.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T17:37:12.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7 p.m., the eye of the typhoon was at west-northwest of Laoag
        City, Ilocos Norte, and moving towards the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af60d29-9320-4a02-9af2-ed0c4ac4d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:59:40.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T17:37:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong is expected to exit the country before 10 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb7eb11-4301-4e5c-bc71-05a3a12bf279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:59:40.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T17:37:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the storm will continue to enhance the southwest monsoon.
        Weather conditions are expected to improve by Monday, September 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f27612-c097-4925-adb6-a9b0b6629e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:59:40.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T17:37:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alerts remain for fisherfolk and those with small seacraft against
        setting sail to the seaboards of Luzon and the Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfeb86f-4672-4cb4-955e-4f4750590433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:59:40.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T17:37:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau advised residents near river channels, low-lying,
        and mountainous areas to be still on alert for possible flooding and landslides,
        and to continue monitoring updates about the typhoon.</p>'
    '8':
