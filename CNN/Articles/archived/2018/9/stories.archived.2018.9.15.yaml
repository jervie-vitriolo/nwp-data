      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ddb688-d42b-4e7c-9e15-7cdad5cb40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Baguio City Mayor Mauricio Domogan told CNN Philippines
        at least five died, as the typhoon battered their city. Rescue operations
        are ongoing for more or less five missing people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d394119-7352-4367-a1bc-b1a76611a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All major access roads to Baguio City – the Naguilian Road, Marcos
        Highway and Kennon Road – are currently closed due to landslides.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf18bb-4482-4154-a5a3-0d4718501a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of landslides that, of course, caused a lot of damages
        to our barangays and our city," Domogan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039d165-c8e6-41bf-90f8-d3347b4697bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier reported a security guard was crushed to death in
        Caloocan City on Saturday, while an eight-month-old baby drowned in flood
        in Albay province early Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28452c-1793-481b-954d-0c0c65133f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong''s wrath</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7375b7-1dfc-4619-97ff-9b0aac609bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorologists described Ompong as the strongest for the country
        this year, prompting the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) to raise Signal No. 4 in some areas, including
        Cagayan, where Ompong hit land early Saturday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e86865-3a97-4a2c-8d0d-7090db0defc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert level indicates winds of more than 185 kilometers per
        hour (kph), strong enough to uproot large trees and could severely damage
        houses and buildings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d7fa4-3061-4d7f-88d5-71cc3d0406bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 fled to safe grounds to escape the fury of Typhoon
        Ompong.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d2a3a-40f5-4d85-9e6b-f0cd3d50736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a hundred domestic and international flights were called off
        on Saturday, while some cities and municipalities across the country have
        announced class and work suspensions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64209a60-923d-4a30-8810-904e0c5a9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIST: Flight cancellations due to ''Ompong''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2b2e0d-d1e5-4a7d-839c-e34507e74a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity has been out in eight Northern Luzon provinces as of
        Saturday morning. The strong winds have toppled over signages and trees, and
        torn off roofs of establishments in several parts of the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6506fb-eab1-4cb1-82f4-ca397a808d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Ompong'' destroys equipment, communication system at Tuguegarao
        airport</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4f843-ce8a-4a51-85b5-39396f3e4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:35.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Ompong has weakened ahead of its expected exit Saturday
        night. The state weather bureau, however, warned of continuing hazards and
        threats that could be caused by the typhoon, including landslides, floods
        and storm surge.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba16cd-3bad-4c61-8872-89deb26fa32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:13:39.050+08:00
      'mgnl:createdBy': 'jeff'
