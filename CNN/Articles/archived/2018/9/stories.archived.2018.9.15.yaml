      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Abra, Apayao, the Babuyan group of islands, Cagayan, Ilocos Norte, Kalinga
        and Northern Isabela have been placed under Signal No. 4 hours before Typhoon
        Ompong''s landfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa6c23-6f70-4c41-b098-eee6500cb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:56:14.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:30.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 4 classifies winds of more than 185 kilometers per hour
        (kph) that can uproot big trees and severely damage buildings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24da91d-909e-428b-b07c-825777d7f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:56:14.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:30.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batanes has been placed under Signal No. 3, along with Southern
        Isabela, Ilocos Sur, La Union, Mountain Province, Benguet, Ifugao, Nueva Vizcaya,
        Qurino and Northern Aurora.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3586307-bb6d-41d1-b5e1-0af6b0c58f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:56:14.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:30.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong is expected to make landfall in Cagayan between 1 a.m. and
        3 a.m. Saturday, according to the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725e3e6-d34c-49a4-a01a-d865a593efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:56:14.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:30.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big waves of up to six meters or as high as a two-storey building
        are expected along the coastlines of Cagayan, Isabela and Ilocos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23765f05-c58b-4211-be84-2c7eb89e83b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:56:14.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:30.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the weather bureau''s update, Ompong has accelerated further
        to 30 kph as it barrels northwest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb034bf-5029-4f99-ae30-1df238db27e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:56:14.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:30.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon maintained its strength, with maximum winds of 205 kph,
        and gustiness of up to 255 kph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221e19f-ca26-4323-9c7e-2e6667e9ce54'
