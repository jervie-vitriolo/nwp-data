      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also expecting 4.6 million bags of imported rice
        and another million coming in at the end of the month, to flood the market
        of the staple.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269681ce-4fe9-488c-8dc6-1437e3b70268'
      'mgnl:activationStatus': true
