    'template': '1'
    'title': 'No more Signal No. 4 in PH as ''Ompong'' heads for Laoag with weaker
      winds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41209a-8079-4565-8423-9d14a88d60f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:48:30.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:06.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Typhoon Ompong further weakened Saturday morning but it will continue to bring
        strong winds and heavy rains to Luzon, weather officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003bf3e8-8d8e-4a04-bf19-20915c9a68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:48:30.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:06.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) located the storm 30 kilometers west of Laoag, Ilocos
        Norte as of 10 a.m. Its new maximum wind speeds have downgraded highest storm
        warning signals in the country to Signal No. 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e12796-e32b-4843-841b-ac8ad21f8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:48:30.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:06.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since hitting Baggao, Cagayan at 1:40 a.m. Saturday, the maximum
        sustained winds of Ompong went further down from 185 kilometers per hour (kph)
        to 170 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5efff-6df7-4190-bd56-5c7f28c234a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:48:30.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:06.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier explained the typhoon may weaken when it hits land,
        but once the eye leaves the Luzon landmass, it may strengthen again due to
        its exposure to bodies of water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901d165-c3d5-47b4-a2c6-bf156923b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:48:30.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:06.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gusts, although still strong at 260 kph have gone done from
        285 kph earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b185d0c-704a-4b40-a98a-ea5ebe17421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:48:30.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:06.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau however warns that these winds can still produce
        storm surges near coastal communities in Ilocos Norte, which can go as high
        as two floors (6 meters). Two-meter surges, much taller than the average person,
        may occur in areas near the shores of Ilocos Sur, La Union and Pangasinan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444ce3b-e9a4-4584-b1ba-cf190f81aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:48:30.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:06.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it moves slower westward at 25 kph, Ompong will enhance the southwest
        monsoon (Habagat) and bring gusty winds with occasional moderate to heavy
        rains over Western Visayas, Zamboanga Peninsula, Autonomous Region of Muslim
        Mindanao, MIMAROPA and Bicol Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb42e0-5960-41a7-85d5-eb1369e87e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:48:30.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:06.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents living near river channels and low-lying and mountainous
        areas are advised to take caution against possible flooding and landslides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027ea09-8af2-45bc-bfa9-d57385697d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:48:30.497+08:00
      'mgnl:createdBy': 'jeff'
