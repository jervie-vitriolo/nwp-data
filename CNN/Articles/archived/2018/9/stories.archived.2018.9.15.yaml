      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Tuguegarao Airport in Cagayan province has been closed Saturday because of
        damage from Typhoon Ompong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8b185-3915-4e8b-a14b-4dcfedacea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:22:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:09.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade, who is in Tuguegarao City,
        told CNN Philippines authorities are restoring communication facilites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7577f-ebdf-4e4a-8d09-5871009bea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:22:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:09.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinitingnan po namin at inaayos na po namin as of this time yung
        very high frequency and high frequency satellite communication system nang
        sa gayon kung may eroplanong darating ay mkakalanding po sila at may communication,"
        Tugade said in a phone interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b10f77-ab3a-42d1-a569-591fb12f9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:22:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:09.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are looking into it and we are fixing the very
        high frequency and high frequency satellite communication system so planes
        that will arrive can land at the airport because there is communication."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7452fe-39a3-44a5-9912-9d091ee189bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:22:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:09.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport''s reopening would allow the Air Force to bring in relief
        goods and personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c274e-b8bc-476c-9b7b-dd26ddaadabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:22:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:09.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the airport''s runway may be reopened once it is cleared
        of debris.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb18db-849a-4251-b5d5-3b6180c0aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:22:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:09.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tugade said the baggage X-ray machine may have been damaged,
        along with the conveyor belt. "Mukhang hindi na muna magamit (It seems it
        cannot be used for a time)."</p>'
