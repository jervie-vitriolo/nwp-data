      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Will wedding bells for&nbsp;Justin Bieber and Hailey Baldwin&nbsp;be
        ringing soon?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea42f4-8cc1-4486-bbd7-e584f8199904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:47:17.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:14.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber and Baldwin were spotted by photographers at a courthouse
        in Los Angeles on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe12716-a25d-4626-9ea8-fd33b1ad91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:47:17.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:14.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who&nbsp;got engaged in July, were there to obtain their
        wedding license, a source close to the couple tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c856b69-e625-4187-8758-35ae144d2e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:47:17.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:14.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin recently told&nbsp;The Cut&nbsp;that she has hired a wedding
        planner and has picked a designer to make a custom wedding gown. She also
        dropped some hints about their upcoming ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadcc0f-b0fc-4c2a-8737-eeb2c79185a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:47:17.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:14.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think having it in the woods would be so beautiful," she said.
        "My sister will be my bridesmaid. I was hers last year. And maybe Justin''s
        little sister as a flower girl. Is 10 too old?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ece267-3a83-42c2-8671-41794c657d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:47:17.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:14.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Justin Bieber confirms engagement to Hailey Baldwin</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8e1cb-e3a0-4145-8d85-31e5eb4e9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:47:17.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:14.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber&nbsp;popped the question&nbsp;to Baldwin while on vacation
        in the Bahamas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf93f05-101e-4c40-8133-6e96a8409e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:47:17.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:14.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the engagement,&nbsp;Bieber took to Instagram to confirm
        the news, "My heart is COMPLETELY and FULLY YOURS and I will ALWAYS put you
        first! You are the love of my life Hailey Baldwin and I wouldn''t want to
        spend it with anybody else."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5c2f8-b9ad-42ad-a18c-6c95cc00252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:47:17.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:14.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say, "God''s timing really is literally perfect, we
        got engaged on the seventh day of the seventh month, the number seven is the
        number of spiritual perfection, it''s true GOOGLE IT! Isn''t that nuts? By
        the way I didn''t plan that, anyways My goodness does feel good to have our
        future secured!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdaf14-bccc-4a16-b0b3-06d69b9897b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:47:17.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:39:14.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the couple''s representatives for comment.</p>'
