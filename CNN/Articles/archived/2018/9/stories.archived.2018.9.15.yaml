      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Authorities placed Marikina River under second alarm on Saturday after water
        started to rise due to rains brought on by Typhoon Ompong, and automatically
        asked residents near the river to preemptively evacuate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf97c5-6871-497a-9d81-380f563eca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:33:51.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:49.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcy Teodoro said Saturday 1,400 families or
        7,429 individuals have already been pre-emptively evacuated since 10:00 p.m
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7fe8fc-7918-4596-a1d9-0f9422b8052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:33:51.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:49.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials said the water level was at 16.4 meters, as of 10:47
        a.m. This is as high as a four-story building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6179020-8d3e-4496-8f47-e9f31f1b83d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:33:51.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:49.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the water level reaches 18 meters, the local government''s
        disaster response unit will implement forced evacuations of residents along
        the river.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a1a1e-4f20-484e-8e90-01f7384ef50a'
