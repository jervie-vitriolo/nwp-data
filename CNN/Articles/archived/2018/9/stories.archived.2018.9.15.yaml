  'Florence-kills-5-North-Carolina':
    'author': 'Jason Hanna, Faith Karimi and AnneClaire Stapleton'
    'caption': 'Images of flooding from Hurricane Flo New Bern Police Department have
      sent out pictures of the downtown area while search and rescue are looking for
      citizens who may need assistance.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-15T21:54:32.338+08:00
    'imagesource': 'jcr:de626ac0-1f4b-4192-b8fd-b0162e44d339'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69412390-0de7-4aaf-83c9-2a93daa560e3'
    'lead': 'After coming ashore in North Carolina as a Category 1 hurricane, Florence
      was downgraded to a tropical storm Friday afternoon and trudged into South Carolina
      as night came.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T16:37:43.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T16:37:04.668+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florence kills 5, including infant, in North Carolina, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891370d-f8bd-4d25-a7be-5ed3cae3e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least five people, including a mother
        and her infant, have died in North Carolina as Tropical Storm Florence slowly
        moves from the Tar Heel State into South Carolina, officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c88b1-41b7-42a6-b259-4ee8738056a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After coming ashore in North Carolina as a Category 1 hurricane,
        Florence was downgraded to a tropical storm Friday afternoon and trudged into
        South Carolina as night came.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d5078-796b-4715-9519-d9b0c475b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people died in Wilmington after a tree fell on their house,
        the city''s police department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debed857-fdbb-4a2b-ae4f-80f8565a9eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WPD can confirm the first two fatalities of Hurricane #Florence
        in Wilmington. A mother and infant were killed when a tree fell on their house,"
        police tweeted Friday afternoon. "The father was transported to (New Hanover
        Regional Medical Center) with injuries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262bfda-3db5-4938-88c8-bc1aad822a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said it has received three injured patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16e199-1bcf-46f3-9d28-c65fb468fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town of Hampstead, emergency responders going to a call for
        cardiac arrest Friday morning found their path blocked by downed trees. When
        they got to the home, the woman was deceased, Chad McEwen, assistant county
        manager for Pender County, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e424e86-08d8-46e8-a036-4bb82090b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth person who died was a man in Lenoir County who was hooking
        up a generator, Gov. Roy Cooper''s office said. Another man in the county
        who was checking on his dogs outside was killed in what his family thought
        was a wind-related death Friday morning, emergency officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ceefee-c039-40f4-a8a5-0b807d398669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence was inching along Friday night, trapping people in flooded
        homes and promising days of destruction and human suffering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc7189-c913-4dd7-84ef-796488422494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surges, punishing winds and rain are turning some towns into
        rushing rivers — and the storm is expected to crawl over parts of the Carolinas
        into the weekend, pounding some of the same areas over and over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe994952-7a79-4408-9050-209dc543fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billy Sample, a resident stuck in the town of Carolina Beach, North
        Carolina, said Friday night: "The height of the storm didn''t feel as bad
        as it is now. The house is shaking back and forth much more violently than
        when the eyewall came through."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e6159-8167-441f-8a04-a7ca9906e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sample said that when he looked outside of his house, which is about
        1,000 yards from the beach, he saw the rain pooling up on the street and what
        looked like storm surge coming up the road.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d798ed-a4a0-4b5f-99a4-758af1f8aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the besieged city of New Bern, rescuers had plucked more than
        200 people from rising waters by midmorning Friday, but about 150 more had
        to wait as conditions worsened and a storm surge reached 10 feet, officials
        said. That number was down to 40 later in the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724317a-84b4-41f3-8dd9-7839a5a110fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow the storm''s path</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6659e03-d5bc-4b1c-8f45-8453aa42baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf8140-5756-477e-a22d-c9ab40476db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Florence''s location:</strong>&nbsp;By 5 p.m., Florence''s
        center was about 25 miles northeast of Myrtle Beach, South Carolina, and was
        crawling at 3 mph, with maximum sustained winds of 70 mph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a931878-c1c0-4da8-ab7b-55d85c6a770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Prolonged, dangerous winds:</strong>&nbsp;Tropical storm-force
        winds extend 175 miles&nbsp;from Florence''s center. The storm is expected
        to lumber into far southeastern North Carolina and eastern South Carolina
        through Saturday, punishing the area with rain and damaging winds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a67ab-33b7-4d0f-99b8-996cb23ca13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Flooding for miles:</strong>&nbsp;Up&nbsp;to 40 inches
        of rain, and storm surges pushing water inland and not allowing rivers to
        drain, "will produce catastrophic flash flooding and prolonged significant
        river flooding," the&nbsp;National Hurricane Center says. "You''re going to
        have flooding miles and miles inland," the center''s director, Ken Graham,
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391416c-1761-46ff-8f45-239026446309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>•&nbsp;Record gusts:</strong> Wilmington''s airport recorded
        a 105-mph wind gust — the fastest measured since Hurricane Helene hit the
        city in 1958, the National Hurricane Center said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52db9da-e46c-48ca-93bc-23665b37c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Nuclear plant shutdown:</strong> A nuclear power plant
        in Brunswick, North Carolina, shut down operations because of the storm, the
        U.S. Nuclear Regulatory Commission&nbsp;said on Twitter. "Plant procedures
        call for the reactors to be shut down before the anticipated onset of hurricane-force
        winds," agency spokesman Joey Ledford told CNN. Federal officials had said
        midweek they weren''t concerned about that facility or five other nuclear
        plants in the storm''s path, calling them "hardened." Expert scientists, however,
        had said they were&nbsp;worried about Brunswick&nbsp;because of scant public
        information about its readiness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6a396-463b-4046-808f-f09090c4bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescues and narrow escapes</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0ca3b-f686-4ed9-8855-bf02449ac169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence''s rain will bring 40 inches to some parts of the Carolinas,
        forecasters said. Rainfall totals will be similar to those in hurricanes Dennis
        and Floyd in 1999, the National Weather Service''s Chris Wamsley said</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d99dde-bc05-4fef-a847-cf7ce8c118ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only difference is, back then it was within 14 days," he said.
        With Florence, "we''re looking at the same amount of rainfall in three days."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade4dc7-2c34-4b14-84b2-67a0ac51b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the rescuers in New Bern was Jason Weinmann, a retired Marine
        who has a military troop transport vehicle he bought at a government auction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3020de7-1a15-4d2c-88ed-a640e694b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He picked up 10 people on one run and took them to a shelter. Jennifer
        Morales, 20, said there was 3 feet of water in her home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f7882-0b5f-4f2a-9f4a-93e083f65e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty bad. We didn''t know where to go," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645e7b7-35af-4979-b2fa-e40062380d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why Florence is extremely dangerous</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b5cf0-bc83-4ef4-bba5-b24dc26349c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman who was rescued by another group in New Bern told
        CNN''s "Anderson Cooper 360˚" that she and her family thought they would be
        safe in their brick home and heard the storm had been downgraded from a Category
        4.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359ebcc-9c70-4368-9747-e1ae5c8cacb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 11:30, 12 (midnight), the water came into the house. It came
        in slowly but then it just steady, just kept rising," Annazette Riley-Cromartie
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4fe186-0e44-4b60-bfbb-31a38181dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, her husband and three children went up into the attic for a
        while, but the winds howled and the family descended to an upper floor bedroom.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a6108-99c0-494c-a6d2-7ad68e4978ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they waited for emergency workers, they heard neighbors calling
        for help.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd5790-2d9c-4f40-8411-9dde4649d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband went to see if he could assist them but the water was
        chest high, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4e77e-83fa-4265-86d1-eb3ad5890e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the worst feeling in the world to hear people yelling for
        help and you can''t do anything," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64320c-e392-4e15-8408-be4a387b4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually a citizen rescue crew came with a boat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6233d-3ebb-4504-b2b6-89b9044cf5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift-water rescue teams from out of state helped local rescuers
        evacuate people whenever conditions allowed. One team from Maryland helped
        with about 40 rescues in New Bern starting Thursday, member Mitchell Rusland
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd5c187-99b3-4be4-b773-03b7abf9857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craven County, where New Bern is located, had logged more than 100
        service calls from residents trapped on their roofs or in their cars, county
        spokeswoman Amber Parker said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e046e6-aaff-4e07-9af5-5f8475b1f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Belhaven, the Pungo River roared into town, crashing up against
        homes at a waist-high level and higher late Thursday and early Friday, video
        from Amy Johnson showed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec450df7-b48b-480b-a533-590f5788cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A terrifying night</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3717a-d4f8-4ee5-907f-2b20f86332ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Morehead City, Brooke Kittrell rode out the storm Thursday and
        Friday with her boyfriend aboard their docked boat, hoping it didn''t break
        loose and slam something.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c200bb-a836-441d-a274-3dd728cc9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She succeeded — staying awake all night, retying broken dock lines
        in howling winds. But there were times she thought they wouldn''t survive,
        she told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c680a-39f9-4837-a548-5a2da3dbd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly cried," Kittrell said. "I was born and raised here and
        been through every storm the last 30 years, but this one seems to be doing
        more damage than we expected."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3a50a-4c69-4162-9189-e9dfc6d84304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday morning, the shore was flooded, and buildings were damaged,
        in video she put up on Facebook.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132c1d5-602e-497c-84bb-fdf11b6a2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jacksonville, North Carolina, city officials posted photos&nbsp;of
        toppled gas pumps and a downed trees early Friday, warning residents to take
        shelter and avoid roadways.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8df9e-b9f1-4494-bcc6-4aa98a5411a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in several states have declared states of emergency, including
        in the Carolinas, Georgia, Virginia and Maryland, where coastal areas are
        still recovering from summer storms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba656a7c-435c-4421-92b7-54f456835f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up for Florence alerts</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c61248-2780-421f-af25-2bb051e6aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence is one of four named storms in the Atlantic. According
        to the National Hurricane Center, the storm will travel through the South
        Carolina upstate, be downgraded to a tropical depression then turn north toward
        Ohio.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f25b4-9fb4-4843-825a-5551db118220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it approaches Ohio it will become a post-tropical storm before
        swinging to the northeast on a path to Nova Scotia in the middle of next week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9482e4-0ba2-434f-b216-201cc58e7c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:37:43.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:37:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Florence kills 5,
        including infant, in North Carolina, officials say."</em></p>'
  'trillanes-paras-inciting-sedition':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-15T06:30:33.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee6493ae-6c3e-4c7b-a0ca-620fa698229b'
    'lead': 'Senator Antonio Trillanes IV is headed for yet another court battle after
      a government official filed a charge of inciting to sedition against him. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T16:39:56.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T18:36:19.382+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trillanes sued for inciting to sedition over anti-Duterte remarks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff475673-cc37-4105-9a72-e428c88b5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        A fresh complaint is heading Senator Antonio "Sonny" Trillanes IV''s way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec5d296-a3d8-4cc8-92f0-6ba1b5c9cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Jacinto Paras on Friday has filed inciting
        to sedition charges against Trillanes, who is still under Senate custody due
        to an amnesty row with the administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518568ee-9bae-4e96-a9eb-2c3027cdcb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras filed the new complaint at the Pasay City Prosecutor''s Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff0552-d362-4261-bf0d-5f77add02eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the country''s Revised Penal Code, inciting to sedition refers
        to a crime committed by someone who "incites others to the accomplishment
        of any of the acts which constitute sedition, by means of speeches, proclamations,
        writings, emblems, cartoons, banners, or other representations tending to
        the same end."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350cd5da-81d0-4fd1-bdfc-5a2f5696faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge can also cover those who "utter seditious words or speeches,
        write, publish, or circulate scurrilous libel against the Republic of the
        Philippines or any of the duly constituted authorities thereof, or which tend
        to disturb or obstruct any lawful officer in executing the functions of his
        office, or which tend to instigate others to cabal and meet together for unlawful
        purposes, or which suggest or incite people against the lawful authorities
        or to disturb the peace of the community, the safety and order of the Government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efca6d5-ffbb-4739-9310-c6b4857c6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, the undersecretary cited Trillanes'' seditious
        remarks against President Rodrigo Duterte and the current administration during
        his recent interviews at the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b06df-466b-44e7-9bbd-573294663aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint adds up to the legal woes of the embattled senator,
        who is currently looking to stop the implementation of Duterte''s Proclamation
        No. 572.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f58e9e-19da-42b8-bc80-a5d822891268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, dated August 31, says the amnesty granted to Trillanes
        was null and void from the beginning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893bc50-5e10-448e-b77d-f587f11ebbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has been staying at the Senate since September 4 when
        the presidential proclamation was published in newspapers. He was advised
        by the Senate leadership and his lawyers to stay within the premises to avoid
        any possible arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835f924-55c5-4c13-85b8-a5c4fe8c8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati Regional Trial Court (RTC) Branch 150 on Friday deferred
        the arrest and travel ban order against Trillanes. Makati RTC Branch 150 Judge
        Elmo Alameda had asked the Department of Justice reply within five days on
        Trillanes'' comments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce5628-0c12-4938-9524-8bc900c14c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:39:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:36:19.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Judge Andres Soriano of the Makati RTC Branch
        148 ordered Trillanes to file within 10 days his rejoinder to the newly-submitted
        pleading of the Department of Justice (DOJ).</p>'
  '3-Luzon-dams-Ompong':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-15T08:09:49.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0625581b-76b6-426e-8b68-1c15f5b9383a'
    'lead': 'The dams were nearing their critical level, before spilling.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T16:42:22.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T18:37:25.619+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '3 Luzon dams release water amid ''Ompong'' rains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac6d16-6c3a-461e-b965-d8b2efff60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:42:22.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:25.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;
        At least 3 Luzon dams have released water due to threats of flooding amid
        heavy rains brought on by Typhoon Ompong, according to the Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589ca2c-6aff-46c8-9736-9c0fc3c15c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:42:22.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:25.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 6:00 a.m. of Saturday, Ambuklao Dam in Bokod, Benguet opened
        five dam gates at 2.5 meters to spill water into the Agno river system. Its
        water level had risen to 749.51 meters, close to its limit of 752 meters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303e76d-a33e-44d0-8958-baf7adf033b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:42:22.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:25.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binga Dam, connected to the Ambuklao Dam via the Agno river system,
        also opened six gates at 3.5 meters. The water level had reached 572.32 meters
        by 6:00 a.m., drawing near its 575-meter critical level level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f03003-6660-4a28-be71-4816c77da670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:42:22.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:25.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA hydrologist Elmer Caringal said the barangays of Dalupirit
        and Tinongdan will be affected by the water release from Binga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c57667c-30e1-4145-a63c-e1655698eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:42:22.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:25.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit di umuulan, may tubig siya. Lagi siyang malapit doon
        sa</em> normal high," Caringal said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bc545-d4d5-489e-8d91-b829bfddaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:42:22.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:25.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even when it isn''t raining, there is water. It''s
        always near the normal high.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a97cf-72ef-4b5f-aa30-623f4f28477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:42:22.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:25.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spilled water from the Ambuklao Dam will be collected by the Binga
        Dam. From there, water will be caught by the San Roque Dam, the downstream
        of Agno river in San Manuel, Pangsinan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7bedb-6798-4d72-895a-c52b8f667b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:42:22.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:25.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magat Dam in Isabela, which is connected to the Cagayan river, also
        opened two gates at 3 meters by 6:00 a.m. Saturday. He advised residents in
        the towns of Aurora, Burgos, Cabatuan, Gamu, Luna, Naguilian, Ramon, Reina
        Mercedes and San Mateo to stay alert, for possible flooding brought on by
        the dam''s water release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a54d87-9fc3-4e82-ac2b-126f22eaa6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:42:22.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:25.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong made landfall in Cagayan at around 1:40 a.m. early Saturday
        morning.</p>'
  'economic-managers-typhoon-ompong':
    'author': 'Cecille Lardizabal'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-15T06:18:59.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4373993-92e4-402a-8fd2-94b84e866804'
    'lead': 'The country''s economic managers are anticipating the impact of the typhoon
      on inflation. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T16:45:46.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T18:37:16.342+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Economic managers meet on Typhoon ''Ompong''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df6a79-ed46-4089-a260-88761ae93663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The country''s economic managers had a closed door meeting with a senator
        on the possible impact of Typhoon Ondong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a3b4b-644d-4107-b2cb-22824c6f99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno, Finance Secretary Carlos Dominguez
        and Socioeconomic Planning Secretary Ernesto Pernia had a closed-door meeting
        with Senator Loren Legarda on Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61025a-1c38-4ead-957c-093efab7318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda chairs the Senate committee on finance and leads the hearings
        on the 2019 budget, which might need some realignment after the storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365d8ae-5170-4478-8560-035f27226e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, there will be changes," Legarda told reporters after the meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ff665-7759-4b7a-85f3-938664b3f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the causes of inflation, especially food inflation will be
        addressed and that''s the reason why I have this briefing. We will see whether
        the solutions to food inflation are being addressed in the current national
        expenditure program."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5b5a1-4cae-4e6a-9036-dc126256680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that natural calamities like Typhoon Ompong trigger
        an effect on food prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3f5f4-84aa-45af-94b3-99a59191d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Merong effect talaga yung</em> major calamities sa price of
        vegetables, <em>syempre</em> perishable <em>yun di ba,"</em> Diokno told reporters
        after the meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63abfb20-83b8-45d3-8b25-ea4f85edc9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Major calamities affect the prices of vegetables because
        they''re perishable goods.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0092e-4d01-47a4-911a-4dd5d55483e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that the economic managers have noticed that the price
        of agricultural products, like chicken, have doubled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9653c9-1ee5-461f-ac0d-b5adfdddbc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya ang pinaplano namin is magkaroon siguro ng direct selling
        ng chicken from farmgate derecho na para ma-cut mo yung middle man,"</em>
        Diokno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26ea5e-29d7-4326-80c0-9fa25bfca064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we''re planning to have direct selling
        of chicken from the farm to the (market) to cut the middle man.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219fd3f-7aaa-4332-ba4a-92b291a32e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dominguez said that there''s no reason to panic as the
        country is not yet in a major economic crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecffc0a-a572-4028-9c6c-66a86643622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:45:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:37:16.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not in a major crisis. It might be serious problem for some
        people but the nation in general its not a major crisis," Dominguez told reporters
        outside of Legarda''s office.</p>'
    '13':
