  'Typhoon-Ompong-wrath-evacuations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-15T16:16:19.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '297e6af9-1532-41e4-b713-837a5dcc1efc'
    'lead': 'More than 100,000 fled to safe grounds to escape the fury of Typhoon
      Ompong, disaster management officials said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T16:16:12.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T18:38:25.000+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 100,000 seek safe ground as ''Ompong'' batters Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fedd03-1b65-4408-87fd-1e139f5de55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        More than 100,000 fled to safe grounds to escape the fury of Typhoon Ompong,
        disaster management officials said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd8b67-35b0-442f-baf8-59bd3048df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 27,700 families or more than 105,034 people left their homes
        before the typhoon slammed the Ilocos Region and Cagayan Valley regions. Others
        were in Central Luzon, CALABARZON and the Cordillera Administrative Region,
        the National Disaster Risk Reduction and Management Council said in its 12
        p.m. report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e2a4d-eed8-4856-9fc3-ce93362b1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Governor Manuel Mamba told CNN Philippines around 36,000
        of his constituents have left their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f7a22-e082-4b64-9180-40ea19a55971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a total of 36,000 evacuees after our record, and I am advising
        them now to stay put in our evacuation," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca898c-679f-4cb6-9ad3-0f48a1c16c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development said it has more
        than ?816,500,000 in standby funds and over 360,000 food packs for typhoon
        victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475c879-3e0c-49f2-b0a5-0b3122e363a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan taking a hit</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a7228-8e1f-45ee-bbe1-63168fdd4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan residents have suffered from nonstop rainfall since Ompong''s
        hit land in Baggao town early Saturday. The province has more than 1.1 million
        people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe2bf5-3622-466f-82f1-80f2e57a279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba added they had difficulty getting in touch with Baggao officials
        due to intermittent mobile signals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc375e3a-228e-46d6-a9e1-f8f4d1600adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units have also advised residents to stay indoors.
        Gale-force winds have toppled signages and trees, and blew the roofs of a
        number of establishments in Cagayan Valley.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1a65d-0ed7-4a7b-bd47-d6e1039a5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan was under Signal No. 4 Friday evening to Saturday morning.
        The alert level indicates winds of more than 185 kilometers per hour (kph),
        strong enough to uproot large trees and could severely damage houses and buildings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bebcbc-f4de-4ae4-87de-3b4687edd34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:16:12.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:38:25.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Ompong has weakened, but warned of "continuing
        threats and hazards" ahead of the typhoon''s expected exit Saturday night.</p>'
  'Typhoon-Ompong-casualties':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-15T15:29:55.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30d19ed-a692-41ed-9a5e-f969739e214f'
    'lead': 'Disaster officials have yet to release data on the number of casualties
      caused by Typhoon Ompong, saying they need to verify if the deaths were, indeed,
      related to the powerful typhoon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
