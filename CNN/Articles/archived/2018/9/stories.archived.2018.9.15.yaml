      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuguegarao is the capital of Cagayan province, which was under Signal
        No. 4 overnight. This storm signal means winds of more than 185 kilometers
        per hour (kph) that may uproot large trees and could severely damage houses
        and buildings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916ff2a-c909-4b9a-994f-394e3c27d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:22:33.375+08:00
