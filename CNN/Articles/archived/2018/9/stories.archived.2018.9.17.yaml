      'mgnl:lastActivated': 2023-02-14T10:53:17.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Camarines Sur Representative Luis Ray Villafuerte confirmed
        Andaya shouted at him and Nograles during the caucus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116bdc9-9513-4e8a-894f-1b381cab535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.477+08:00
