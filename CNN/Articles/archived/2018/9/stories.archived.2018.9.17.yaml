      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Nograles denied that there are insertions in the budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6301e7-7e7f-4b0f-bdaa-07198f285e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.477+08:00
