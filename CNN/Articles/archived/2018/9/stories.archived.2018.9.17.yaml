      'mgnl:lastActivated': 2023-02-14T10:53:17.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinigawan niya ko, minura nya ko, at naghamon sya</em> (He
        shouted at me, swore at me and challenged me)... He was bullying me, bullying
        Karlo Nograles saying all these things <em>marami pa syang sinabi na</em>
        (he said more things that are) bellow the belt <em>tapos hinamon nya ko ng
        suntukan</em> (then, challenged me to fight). <em>Lumalabas masama po ugali
        ni Andaya</em> (It''s turning out that Andaya has a bad attitude)," Villafuerte
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d0414-5181-4bc2-99cd-9f9f08816228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.477+08:00
