      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung nangyari kanina, usapang lalaki yun</em> (What happened
        earlier was a man-to-man talk). <em>Di naman ako</em> (I''m not) kiss and
        tell..<em> wala kaming tinatakot</em>, binu-bully (we don''t scare or bully
        anyone)," Andaya said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60cff6-59a1-44e9-972c-df4554841f2a'
