    'title': 'Globe Telecom Says Thank You with 917 Day

      '
    'updated': 2018-09-17T08:33:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6a198-d1c4-4924-b14c-69382d31e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe says this
        year''s 917 Day is all about the customer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c2f7f-b2f6-4cfa-a827-42ab266509c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by Globe Telecom''s most iconic prefix: 0917, 917 Day,
        or September 17, is a celebration like no other. This special is all about
        the customer -- a day of giving back and showing everyone how much love and
        gratitude Globe Telecom has for their loyal patrons and partners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a82c8f-c4c3-4f6b-90fc-5bef27413d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tradition is now on its third year and as practiced with Globe,
        we try to improve on everything we do year-on-year," says Ernest Cu, Globe
        Telecom CEO in a video greeting for 917 Day to Globe customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f449bd-b603-4b31-a317-bd82f95f1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year we are more inclusive, we are including many more customers
        (in the celebration)," he added</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c31cf1-5d1e-4bf8-8a39-d38fef68a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe marks this special day with "truly exciting perks, as the
        leader of the Filipino digital lifestyle believes in always creating wonderful
        experiences for all its customers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1d400-e342-4885-9c53-db3b701c8a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone who is connected by Globe, whether on mobile, Globe At
        Home, myBusiness or by the myriad of other ways, has a chance to get a special
        treat or a great discount in select stores and restaurants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b94c4-7848-4b18-a9ac-fd235d428868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allow Globe to pamper you today with exclusive perks like free data
        for TM and prepaid customers, at least 100 Rewards points for postpaid and
        Platinum customers, depending on tenure, free volume/speed boost, rewards
        points and other goodies for Globe At Home, Globe Business, and Globe myBusiness
        customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60029b2-9255-4d0a-88a4-c57cd5e29687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is #GratefulEveryday to each customer who connects with us
        and discovers new ways to enjoy the digital lifestyle together.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c060d-ad52-42f7-afcf-cdf45054dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said it has always been obsessed about the customer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a8848-9066-4239-b501-9635716e9534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In everything we do, we strive to create a Globe of Good by treating
        people right: we empower our employees, make our customers feel valued and
        special, and ensure that our stakeholders feel confident and rewarded," the
        company said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a0b37-fd68-4955-84e1-2cc81f772029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:59:47.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:41.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about 917 Day by following Globe on Facebook and Twitter.</p>'
    '13':
