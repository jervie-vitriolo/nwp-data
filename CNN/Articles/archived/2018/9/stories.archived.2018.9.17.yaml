      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya denied the alleged ₱55-billion insertions and maintained
        that Nograles is still the chairperson of the committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d54c9-a36e-4c3e-b0a4-4eea2d9cf490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.477+08:00
      'mgnl:createdBy': 'jeff'
