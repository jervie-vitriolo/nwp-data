      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 17) — A strong second half
        performance carried the Philippine men''s national basketall team to a 92-81
        win over Qatar Monday behind the closed doors of the Smart Araneta Coliseum
        in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca01b3-850c-4ae1-a554-71eb27ba536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:01:32.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:05.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar and Alex Cabagnot showed the way for the Philippines
        with 16 points apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467274b-93bd-4ccd-adf7-571e6f65059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:01:32.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar raced out of the gates, as it exploded to a 26-point output,
        compared to the 15 points of the national team at the end of the opening period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7c837-6b8c-4d8b-be18-d52566cf55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:01:32.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:05.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the second frame, as the Filipinos could
        not trim the lead to single digit going into the break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9689484-ac80-4251-964b-a4e06b244207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:01:32.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:05.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being down by as much as 17 points, the national squad''s
        spirit would not be deterred as they were able to climb back in the third
        canto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64715ae7-c56c-4719-825c-00e00caaf1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:01:32.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:05.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jump shot by Aguilar gave the Philippines its first taste of the
        lead and they never looked back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c759a-0c01-43dc-a354-6323de8d71ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:01:32.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:05.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum on its side, the national squad took full control
        of the entire fourth quarter and cruised to the victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f22fe-27bb-4a23-910e-623440bec1d8'
      'mgnl:activationStatus': true
