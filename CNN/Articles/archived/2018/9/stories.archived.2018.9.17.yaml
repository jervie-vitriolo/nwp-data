      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Filipino ring icon Manny Pacquiao said the details of his next fight will
        be finalized this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a72c35-6767-4c3e-a28d-d5c6cfb214b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma-finalize this week yung fight with Mayweather or with somebody
        else, <em>kung saan at kailan,"</em> he told reporters Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f56635-c511-4645-9be0-790f08f6c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The details of the fight with Mayweather or with somebody
        will be finalized this week.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2d394-997c-419d-ab84-dd407b037ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-division boxing champion bared there''s a high possibility
        of a rematch with undefeated American boxer Floyd Mayweather, Jr. The two
        fought three years ago in Las Vegas where the latter won the much-anticipated
        meeting via unanimous decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4768f1-1ade-4462-aa15-95cdb8940185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Aayusin pa. Malaki</em> (yung chance). <em>Gusto niya bumalik
        eh, gusto niya agawin daw belt ko."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65367a-d0e5-44b7-846c-e246b7a1410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re still fixing the details. Huge chance of a
        rematch. He wants to return and steal my belt.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd200e57-fa4e-4012-8f28-c51ddb8aee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said his fight with Mayweather will be huge after witnessing
        the fans'' reaction over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f9f57-dcd7-44a4-af53-5c0bece6c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking laban yan. ''Yun lang nagtagpo kami ni</em> Mayweather
        sa Japan, <em>grabe na yung reaction ng mg</em>a fans. <em>Sabi niya</em>
        ''Easy fight, easy fight.'' Sabi ko, ''Let''s get it on and get back to the
        ring. I have the belt'',"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a38f4-b06a-491f-81d0-e7c3afae67bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be a big match. When Mayweather and I ran
        into each other in Japan, the reaction of the fans was wild. Mayweather said:
        ''Easy fight, easy fight.'' I told him: ''Let''s get it on and get back to
        the ring. I have the belt.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522799c-bc66-4a5c-b1a9-2c061f4ffbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete-turned-senator said Mayweather wants the fight to be
        in December this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c93136-126f-40d1-8a24-a9753686be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: I''m coming back to fight Pacquiao this year, says Mayweather</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93fedd-d159-40ed-a915-ce8c98d22792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the budget deliberations happening from now until December,
        Pacquiao said the fight schedule will be one of the considerations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b3118-341b-4114-8f60-e300209504fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Titignan natin na di maapektuhan ang trabaho natin. Madaming
        trabaho ngayon dito. May break naman ng October so titignan din natin,"</em>
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef137eb-6680-4c96-b605-b8be20b9d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is also one of my considerations. We have to make
        sure that our work won''t be affected. There are lots of work here. But there
        is a break come October so we''ll see.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeebbb3-ee6b-4146-8e09-b2069d1fdbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:08:14.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:26.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao holds a record 60 wins (39 by knockouts), seven losses,
        and two draws, while Mayweather has an immaculate 50 win slate.</p>'
  'atio-castillo-family-criminal-charges-aegis-juris-lawyers-facebook-chat':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-17T16:11:27.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '249ef2e0-2614-4c5e-af3c-da986d101ec9'
    'lead': 'The Facebook Messenger conversation that went viral last year shows members
      and alumni of Aegis Juris attempting to cover up the hazing of Atio Castillo.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:12:31.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:57:36.284+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Atio Castillo family to file criminal charges vs. lawyers in viral chat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa62c4-dcef-410c-b42d-89f67e0f0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        One year since the death of hazing victim Horacio "Atio" Castillo III, his
        parents are taking the case to the next level. They plan to file criminal
        charges against Aegis Juris lawyers who allegedly conspired to cover up the
        killing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c13b8-4e85-4475-a178-524ed44adee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will come on top of charges of homicide, robbery, and violation
        of the anti-hazing law against 10 initial suspects. Another fratman, John
        Paul Solano, faces charges for perjury and obstruction of justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509d9fc-c2e6-4518-b581-ec79483ecffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re preparing for another preliminary investigation including
        all those that were not included doon sa original complaint," Atio''s mother
        Carminia Castillo told CNN Philippines. "There were a lot of names that the
        witness mentioned who were members of the Aegis Juris Fraternity, who were
        present — who were part of the planning, who were there. Included lahat iyon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a4fd5-4862-4f4a-90b7-632959af3bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga lawyers na to, we''ll charge them with obstruction [of
        justice]," she added, referring to those in the viral thread. "It''s about
        time [we] teach these people a lesson."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c1609-891b-42a9-8bc5-ae3586831b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Quit your mentality that you can arrange something
        with us, that you can pay us, that you can get away with it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ceb97-65df-4dcf-a62c-e549205ddd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio Castillo, a 22-year-old freshman at the University of Santo
        Tomas (UST) Faculty of Civil Law, was killed in Aegis Juris hazing rites on
        September 17, 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce5777-7e2b-4740-9f09-1e131d19b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIMELINE: The case of Horacio Castillo III</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1aaf2-0718-4468-b01f-7ad80f2d535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major piece of evidence in the case was a revealing Facebook thread
        obtained by Manila police, where members and alumni of the fraternity seemed
        to conspire to cover up the crime. Ideas such as hiding the paddle and paying
        Atio''s parents were floated in the conversation.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2054842048089017&width=500&show_text=true&height=727&appId"
        width="500" height="727" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c0892-c8c1-4b0c-b8ce-df8293e5851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81afbce0-b8ee-4f33-94c7-ab245dda6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professional lawyers identified in the chat room were Marvi
        Abo, Alston Kevin Anarna, Cesar Ocampo Ona, Cecilio Jimeno, Gaile Dante Acuzar
        Caraan, Ferdinand Rogelio, Henry Pablo, Jr., Michael Vito, Edzel Bert Canlas,
        Cesar Dela Fuente, Manuel Angelo Ventura III, Nino Kjell Servanez, and Jet
        Dela Pena Villaroman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64faf90-12ec-4420-8194-85942a98a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraan mentioned former Isabela Rep. Edwin Uy in the thread, saying
        Uy advised them to "form a crisis committee... to reach out to the family
        of the victim para hindi na mag-ingay [to not make noise]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa28a0-daf5-4eb2-9354-afa9f5a9a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy and the other lawyers are already facing a probe for disbarment
        at the Supreme Court, along with UST Faculty of Civil Law Dean Nilo Divina,
        Eric Fuentes, Gem Dimaculangan, Alfonso Verzosa, Arthur Capili, Irvin Joseph
        Fabella, and Allan Christopher Agati.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38574f2-e58d-4eae-ab7a-6cce6a255880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not deserve to be lawyers. Umpisa palang, ganito na pala
        ang mindset ninyo," said Mrs. Castillo. "All this time, ang lagi niyong iniisip
        is, ''Aregluhin niyo ang pamilya. Bayaran mo yung pamilya.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7aaac-5934-46dc-804a-5c6d7bcee71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right from the start, your mindset was like this.
        All this time, you were thinking, ''Just settle on something with the family.
        Pay the family.'']</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2135a0-8a9c-4c82-b8f8-de1d18f9c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the thread were Milfeen Alvarado, Ronald Cheng, Brian Bangui,
        Arvin Balag, and Jose Miguel Salamat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91826e87-046e-44fd-9a62-56a535e816ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag and Salamat are among the primary suspects who are now detained
        in Manila City Jail. The latter confessed in the thread that he was holding
        Atio''s cellphone, which Atio''s parents say has not yet been returned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47db0c-4007-4819-a9c9-e34a208e4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina resigns from frat, maintains innocence</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ec6d7-b9d7-4f08-992d-4f8a83a8ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillo family suspects Divina knew about the crime, as he
        was a member of Aegis Juris. Uy, who served as a congressman from 2001 to
        2007, is also listed as a senior partner at Divina''s law firm.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77d1950-1621-46e5-82e0-4ab7f332424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the dean maintained he was not in on the cover-up. The
        Department of Justice dismissed criminal charges against Divina in March,
        but he is still facing the disbarment probe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27696936-3de5-4897-8192-c01c44a6afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to believe that I have always been safe because I
        am innocent," Divina told CNN Philippines. "My conscience is clear."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf04e7-693b-43b4-83e9-698fae8fc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained he was inactive in Aegis Juris since he took up the
        post as dean. He also revealed that he resigned from the fraternity about
        six months ago — "just so that there will be no allegation again of impropriety
        or influence on the decision — not that I would influence it," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9eaf43-b455-4fb0-9c45-ad6f97eb2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina also shared his thoughts on the Facebook conversation, saying
        it was proof that he was not conspiring against the Castillos. At the same
        time, he said he was disappointed with some of his former brothers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04062f-3f9c-4011-a60e-bfb1dbb7a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt vindicated because my name was not at all mentioned in the
        exchange. I was not part of it... So that belies the allegation that I was
        part of the cover-up," he said. "At the same time I felt sadness and disappointment...
        because of [the members''] reaction to [the hazing]."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7edb95-36d3-4971-8d34-8a5f3bf907ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dean said that he still empathizes with the Castillos and hopes
        for justice for Atio''s death. However, he also had an appeal to his parents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af2f05-90f9-4a3d-a1a5-2ec15d1db3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray for more understanding and discernment... to see that there
        are people who are innocent, like me. I did not do anything wrong. I did not
        transgress any law. I was not part of any cover-up," said Divina.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55713eee-703a-4ba9-8d40-f27043ed6fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forgiveness is not inconsistent with justice. So the two can go
        hand in hand," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ceee97-880e-4d56-af64-3e0bc4e15a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from additional charges, the Castillos have forwarded a request
        for the Vatican to investigate how UST handled the case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83285f-379d-4f8d-852b-54420cac1677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple says they are prepared to see all the accused end up
        behind bars.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e8354-bf20-4b0a-90e9-2ed3f3866dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all prepared to win this case... I am prepared for a perfect
        conviction," said Mrs. Castillo.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12f9c4-aa59-4a27-a20b-b5e072ef4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:12:31.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:36.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are saying, ''Saan aabot ''to?'' Sinasabi ko: We
        will never settle. We are here to defend our son... I''ll see to it all of
        you will be brought to justice."</p>'
  'pope-francis-christian-precht-banados-chile-sexual-abuse':
    'author': 'Shelby Rose, Claudia Dominquez and Susannah Cullinane'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-17T15:57:17.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33e53a69-5e9a-4f15-abea-8d420f460a32'
    'lead': 'The move is thought to be unprecedented in the modern history of the
      Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:14:47.857+08:00
    'mgnl:createdBy': 'jeff'
