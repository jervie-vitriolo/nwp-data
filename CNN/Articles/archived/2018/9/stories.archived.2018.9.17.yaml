    'template': '1'
    'title': 'Pope defrocks Chilean priest amid sex abuse scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb0325-8c71-48e9-8c6d-1a5d391801e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has expelled Reverend Cristian
        Precht Bañados of Chile, according to a statement from the Archdiocese of
        Santiago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ed954-9484-4e50-b169-42b5f61f7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first formal resignation the Pope has decreed since
        every bishop in Chile offered to step down in May over the country''s sex
        abuse scandal. The move is thought to be unprecedented in the modern history
        of the Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8f3d2-c267-4e75-a2f4-aeea92feb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precht had been suspended in 2012 from practicing within the ministry
        for five years after the Archbishop of Santiago ordered a criminal investigation
        into allegations of sexual abuse against him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403148e2-6f23-4c93-812b-88d9a624c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop issued a statement at the time saying that "during
        the process were established verifiable reports of abusive behavior with adults
        and minors."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d9fe5-3af0-4bea-ab6b-faacfc0dbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precht has not been charged with any crimes by Chilean authorities,
        but was not allowed to leave the country''s capital, Santiago, pending completion
        of the church investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aec57f-ebdf-4190-b78d-d02593947004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 2013 statement, Precht&nbsp;denied&nbsp;"ever forcing
        anyone''s will, be it an adult or a minor, woman or man."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce095eb-12cb-422e-bfe1-8893a294bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also&nbsp;denied the allegations earlier this year&nbsp;in a
        letter to the director of the Chilean newspaper La Tercera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d0802-41fc-4f4f-a378-9bc1e1763da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely deny participating, in any way, in the acts which
        I''m slanderously being accused of," the newspaper quoted him as saying. "I
        will defend my personal and clerical honor in every way I can and any time
        it''s violated."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217d79f-60cc-4d10-9074-73ff39887939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precht was extremely popular in Chile and known for being a fierce
        defender of human rights during the Chilean dictatorship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abbe717-1117-4435-a42e-d1a46865d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His defrocking comes as the Catholic Church continues to face criticism
        over its response to myriad allegations of sexual abuse against Catholic clergy
        over the years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b6559-4f6b-414c-ab5c-5a07a3c2329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said last month that "no effort to beg pardon and seek
        to repair the harm done will ever be sufficient." He has&nbsp;called for a
        meeting of the church''s top officials in February&nbsp;to address the scandal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befaa794-aeee-4059-b862-0ca111a23e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mass resignation</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6aad4d-0564-4117-a37f-3adad799f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Chile''s 34 active and retired bishops&nbsp;offered their
        resignations&nbsp;to Pope Francis in May after an emergency summit at the
        Vatican. The Pope called the bishops to Rome after receiving a 2,300-page
        report detailing sexual abuses by priests in Chile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23c14c-884d-4454-8391-c24c7e65c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report alleged that for decades church officials in Chile knew
        about and covered up cases of sexual abuse, even destroying records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870beaac-7ddb-4cc7-a394-4a73dfff9700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis had previously defended a Chilean bishop accused of
        concealing the abuse, saying he had been "slandered."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d2cb5-e6c3-4eaf-a101-e42d15551c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Pope apologized&nbsp;after Vatican investigators said church
        officials in Chile had helped cover up multiple cases of sexual abuse by the
        clergy. In June, the Vatican said Pope Francis was sending investigators back
        to Chile&nbsp;to look into historical child abuse and accusations that a bishop
        covered up crimes against minors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691f29a-6927-4168-b76c-7bdb016006ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, police arrested a former Chilean priest over the alleged
        abuse of seven minors. Prosecutors say 158 people, including bishops, priests
        and lay people are under investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4487c8-b008-4c05-9a38-05423e2b0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:14:47.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:43.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. com, "Pope defrocks Chilean
        priest amid sex abuse scandal."</em></p>'
  'Typhoon-Mangkhut-Hong-Kong-China':
    'author': ' Euan McKirdy and Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-17T15:35:00.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '385c5599-b644-411f-a324-1d08c441e4c6'
    'lead': 'More than three million people have been moved to safety in southern
      China as Typhoon Mangkhut moved northwards and continued to wreak havoc across
      the region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:18:44.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:57:58.092+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China evacuates millions after Typhoon Mangkhut leaves Hong Kong in
      tatters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3d227-6b07-49f2-9a06-06cb34db3993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — More than three million people have been moved to safety
        in southern China as Typhoon Mangkhut moved northwards and continued to wreak
        havoc across the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb60e80-17ec-4479-a0ed-eeabd2916abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangkhut made landfall in Guangdong, China''s most populous province,
        late afternoon Sunday, killing four people before heading west into neighboring
        Guangxi province around midnight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0d850-2e0a-4ef8-9479-5a4ee97a4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to evacuate towns and cities in southern China came
        as Hong Kong was left reeling by ferocious winds of up to 173 kilometers per
        hour (107 miles per hour) and gusts of up to 223 kph (138 mph).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a0304-e28d-482f-931f-e406e2f060bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm tore off roofs and scaffolding from skyscrapers, shattered
        windows, shook high-rise buildings and caused serious flooding in low-lying
        areas as waves of more than three meters (9.8 feet) lashed the coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25ac9e-dbe2-4b83-a60d-b19fa51840dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counting the cost</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c0e22-e92a-4301-ba95-b14333b0d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Hong Kong managed to avoid the same fate as the Philippines,
        where at least&nbsp;54 people are believed to have died in the storm, damage
        to the city was extensive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52120f88-8f08-45cd-a0ad-9ce8b6fe4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, in the neighborhood of Heng Fa Chuen, downed
        trees, some ripped up by their roots, blocked roads and footpaths, while uprooted
        bricks from the sidewalk lay everywhere. A school minibus sat on the roadside,
        smashed by one uprooted tree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42157887-5fb0-4bf6-b97d-f02d9790652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residential towers in the neighborhood were without water and electricity.
        Four large tanks of clean water had been provided for residents to bring up,
        but with the elevators out of service they needed to carry them up stairs,
        as high up as 22 floors above ground level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068e1d4-9e17-4938-bc66-4c934da0a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seaside village of Shek O, 65-year-old Betty Tsang left her
        small, purple beachfront home that she has shared with her sister for 60 years
        as the storm approached.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87be56-1204-4a81-bdd5-e96d4b942384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spent the night with her dog in a typhoon shelter. When she
        returned, the entire house was flooded with saltwater, she told CNN while
        fighting back tears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc4142-b7d9-4851-a124-eb145ed2bce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for a few pieces of clothing, almost none of her belongings
        were spared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0ce07-d3c4-445b-acdb-afca7964f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Lau, whose sister owns a beachside bar in the village a few
        feet down, sat and drank wine from the bar''s surviving stock as he surveyed
        the damage -- the interior of bar was completely destroyed by the storm Sunday.
        It will be at least three months before it can reopen, he estimates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9fbc2c-a762-460d-ad49-f22fc52f4c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a nearby golf course, boats, which had been unmoored and swept
        inland by the storm surge, lay on the fairways.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f1a6a-059a-459e-8beb-ec65af06bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former elementary school that was being converted into a library
        collapsed during the storm, residents say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002964c6-4956-497d-a3cd-2b9415cf14b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injuries</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844867a6-ce0a-48bc-a8ef-b4dd5f64f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 391 people in Hong Kong sought medical attention Sunday
        during the storm, according to the local city government. Over 1,500 people
        sought refuge at temporary shelters. Schools remained closed but many businesses
        had reopened, despite widespread debris still awaiting cleanup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac9a06-7475-42a3-ab90-c424a0dc8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the coast, the former Portuguese enclave of Macau, now famous
        for its casinos, was also shut down as it weathered the onslaught. Last year,
        10 people died and more than 200 were injured during Super Typhoon Hato, according
        to official figures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3bdc0-929a-45c5-abf9-8a6f62801202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, authorities there reported 30 cases of damage to buildings
        or of concrete collapsing. No official casualty count has been released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f3149-6ae4-4fba-b848-c456446ef93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in Macau and Hong Kong remained closed Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c50c15-fb18-4b5e-8508-a50edbbaa30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city breathed a sigh of relief as the storm passed without any
        added fatalities reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cd054-fa2f-4f5a-9b36-960b8e699b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardest hit</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bc396-9568-44a9-aaed-c30028ce6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst hit by far was the Philippines, where&nbsp;at least 54 people
        were killed&nbsp;when the violent, then-super typhoon -- known locally as
        Ompong -- cut a swathe through northern Luzon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78741b39-940b-4279-8d1c-590f80c80cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm caused flooding and landslides on Luzon, particularly
        in the town of Itogon, Benguet, where landslides have killed at least 35 and
        left dozens missing, many of whom are believed to be buried under thick mud.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd2e78-747e-4784-a6b3-6786fcb0b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations were underway at the site.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521275c-883f-428d-8871-760576073c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s president, Rodrigo Duterte, is due to make an official
        visit to the affected region, state media PNA reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052f450-bd5a-4a76-b10d-c8c5404c978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:18:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:57:58.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged rescue and relief teams to ensure that normalcy was restored
        "as soon as possible," directing an immediate start to rehabilitation and
        repair projects in the areas hardest hit by the storm.</p>'
  'Typhoon-Mangkhut-Ompong-Hong-Kong':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-17T15:11:36.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3d50221-b6d9-4382-a626-c9bc1a72afe5'
    'lead': 'The Foreign Affairs Department on Monday said at least two Filipinos
      were hurt in Hong Kong due to Typhoon Mangkhut.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:21:51.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:58:05.643+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two Filipinos hurt in Hong Kong due to Typhoon Mangkhut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600e0cf-5491-448d-a077-37bf47b4491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:21:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:05.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        As Typhoon Ompong (international name Mangkhut) left the Philippines in devastation,
        it moved to bring its wrath to Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb4496-01bc-40b5-a87e-66e1fc1cafbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:21:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:05.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department on Monday said at least two Filipinos
        were hurt in Hong Kong due to the storm, according to the initial report of
        the Philippine Consulate General. A Filipino tourist had to undergo leg surgery
        after she was hit by flying debris. Another Filipino was also hurt by falling
        debris, but she didn''t need hospital treatment. Consul General Morales also
        reported that the Overseas Workers Welfare Administration (OWWA) received
        calls from Filipino household service workers who sustained minor injuries
        but needed no hospital treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023d2a8-bf79-45d6-85ba-9b3451c16d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:21:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:05.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-six Filipino tourists were assisted after they were stranded
        inside their bus, while five Filipino workers were rescued by Hong Kong authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79f359-2e92-4d6a-a815-8d2aa09e4bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:21:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:05.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said it will continue to monitor the welfare of the 227,000
        Filipinos in Hong Kong and coordinate with authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ed8e2-9047-41d0-a9d2-9e0e2f0571e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:21:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:05.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pummeling Hong Kong, the world''s strongest storm this year
        continued its path of destruction, reaching mainland China on Sunday afternoon.
        More than 2.45 million people have been evacuated in China''s Guangdong province
        as Mangkhut made landfall on Sunday, according to Chinese state media.</p>'
  'amazon-employees-confidential-data':
    'author': 'Rob McLean'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-17T14:32:35.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '809a44a6-85a7-4436-b755-90de387f66e1'
    'lead': 'Amazon is investigating allegations that some of its employees have offered
      to leak confidential information and delete negative product reviews in exchange
      for money.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:29:19.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:40:54.467+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Amazon investigates claims that employees sold confidential data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2b75a-62fd-44cb-a6ab-b166d65f153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Amazon is investigating allegations
        that some of its employees have offered to leak confidential information and
        delete negative product reviews in exchange for money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc4d81-51c3-4e6c-af06-80b8ccaf5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;a Wall Street Journal report&nbsp;on Sunday, Amazon
        staff members are peddling internal data and other advantages that independent
        merchants can use to try to get higher rankings for their products in searches
        on the site. The practice is "particularly pronounced in China," the article
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75244d-d075-4020-9ccc-c5be1bfa7b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amazon spokeswoman told CNN that the company has launched an
        investigation into the claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a14505-fff5-425a-a6f0-f84b973ce760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hold our employees to a high ethical standard and anyone in
        violation of our code faces discipline, including termination and potential
        legal and criminal penalties," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f500f8a-fabe-4e87-b0b1-49f48f19ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brokers for Amazon employees in the southern Chinese city of Shenzhen
        offered internal sales metrics and reviewer email addresses to independent
        sellers for payments of between $80 and $2,000, according to the Journal report.
        The brokers were also proposing to delete negative reviews and restore banned
        accounts, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754db42d-e8f6-4cec-955e-6b5701bc887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has "sophisticated systems to restrict and audit access to
        information," the company spokeswoman said, adding that it would also punish
        sellers who break its rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdca3d-3508-436d-baba-1816008d6b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have zero tolerance for abuse of our systems and if we find
        bad actors who have engaged in this behavior, we will take swift action against
        them, including terminating their selling accounts, deleting reviews, withholding
        funds, and taking legal action," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d7ea7-eaca-4b76-955c-3327cc4e2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal reported that Amazon was investigating several incidents,
        including some involving employees in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb018b00-5c5f-4e81-be1c-6eacddefde41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-commerce giant has had issues with its product reviews dating
        back years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed45374-48fc-4089-9812-1ae8706ed773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the company&nbsp;sued more than 1,000 people&nbsp;who were
        "misleading Amazon''s customers" by selling "fake reviews of products," according
        to a complaint. That lawsuit targeted account holders on Fiverr.com, a marketplace
        for odd-jobs where "gigs" are sold for $5 and up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d0c12-0fac-4a33-93da-7e0d179669f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:29:19.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:40:54.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Amazon investigates
        claims that employees sold confidential data."</em></p>'
