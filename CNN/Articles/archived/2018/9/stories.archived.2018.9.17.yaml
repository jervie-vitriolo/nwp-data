    'template': '1'
    'title': 'Typhoon Ompong kills at least 29 people — authorities

      '
    'updated': 2018-09-17T08:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396c2c3-e04c-4359-8ed0-0cc0165cd57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 16) — Typhoon Ompong claimed
        the lives of 29 people, President Rodrigo Duterte''s typhoon point person
        Francis Tolentino confirmed on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25933b8c-fc8b-4424-bc91-fc2de72df7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino told the press Sunday that 24 people are confirmed dead
        in Cordillera Region, particularly from Itogon, Benguet, Mountain Province,
        Kalinga and areas in Baguio City. He earlier told CNN Philippines one person
        died in Ilocos Sur, and a family of four were killed by a landslide in Nueva
        Vizcaya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e54e56-eb47-4a1b-8782-86468e8701a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino added that no casualties have been reported so far from
        Quirino and Aurora in Isabela province, and Baggao in Cagayan province. Baggao
        was the point of impact of the typhoon''s landfall, Tolentino said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b509f-4ed9-48f0-9fd9-7712a19230f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also said he may visit Cordillera on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8c4a0-cbe1-4585-aa73-971bed27f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordillera police reported that most of the casualties were killed
        by landslides. Disaster officials reported Saturday a total of 42 landslides
        in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea3af1-7f48-4f0e-a55a-52aabfb10a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen people remain missing in Cordillera, while 20 were injured
        when Typhoon Ompong ravaged Northern Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269f23c-6673-44c1-ae1c-1a1d5d310e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Secretary Francis Duque said there are
        around 506 evacuation centers in Region 2, housing 14,688 families or 51,726
        individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeedfe4-f9fc-45b6-9f23-1408c3c2bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they have offered services and medical aid worth P24
        million for various affected regional offices. Medicines and antibiotics have
        been distributed to evacuation centers, as DOH expects a surge of leptospirosis
        cases due to the storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec889fc-fffb-42e3-9885-8377c93f2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect a surge in lepto cases kaya <em>''yung prophylactics
        napakahalaga nito kaya inihahanda namin ito sa mga</em> affected evacuation
        centers," Duque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a1962-c255-44ab-8dbe-31db74ec8f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect a surge in leptospirosis cases, so prophylactics
        are important. We have prepared them for the affected evacuation centers.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1d4f8-fd4d-4f39-9a98-e30afb697bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education chief Leonor Briones said 115 schools have suffered from
        damages amounting to P106 million. However, these numbers do not include damages
        reported from Batanes, Quirino and Aurora in Isabela, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7fb0d0-b748-4f53-b47c-09078b642bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 253 classrooms have been accommodating 1,330 families
        or 4,353 individuals from the Cagayan Valley region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca36b24-9ada-4701-ab75-7000652e5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare Department said it prepared P2.2 million worth
        of rice and canned goods for evacuees. A total of 33,000 packs of food and
        non-food relief goods will be distributed to residents in Cagayan, Isabela,
        Quirino and Nueva Vizcaya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906c726-019d-41fb-b2fd-afcc46b35367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Secretary Arthur Tugade also reported damage to infrastructure
        amounting up to P40 million. The Tuguegarao airport in Cagayan province suffered
        the brunt of the typhoon''s onslaught.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4620d0-6e9c-43fa-bbbc-986d06d6dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If repairs to Tuguegarao airport take too long, we''ve discussed
        the possibility of using Cauayan or Lal-lo airport," Tugade said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8af09-c782-4903-a61b-03cdbd0f7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:03:45.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:53.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ompong exited the country on Saturday night, leaving a trail
        of destruction. It is heading to Southern China, where it is expected to make
        landfall near Hong Kong.</p>'
