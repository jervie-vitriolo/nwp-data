    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a809865a-ff41-4c41-acc0-407262961788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 17) — The parents of hazing
        victim Horacio "Atio" Castillo III have asked the Vatican to look into how
        the University of Santo Tomas (UST) handled their son''s case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bef4ec-ed3a-4ce8-b5ec-7502d89d6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple told CNN Philippines their letter was received in late
        August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff712d3-4514-4084-94ba-88db02ad3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s at the house of the Papal Nuncio," said Horacio Castillo,
        Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65074705-28cc-4137-86f2-1c9d271b2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would guess that the Vatican saw the flow of our theory with
        regards to the complaint," Carminia Castillo added. "I believe they will look
        at it. I believe that they will respond positively on our part."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87775d45-64f1-475d-82f8-0957554dbd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio Castillo, a 22-year-old student at the Faculty of Civil Law,
        died on September 17, 2017 after hazing rites to the Aegis Juris fraternity.
        Ten initial suspects have been detained in Manila City Jail, but his family
        is still going after some alumni of the organization who were seen planning
        a cover-up to the crime in a Facebook chat room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f25196-1723-49c5-a5ef-9c0f02b89ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIMELINE: The case of Horacio Castillo III</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0762d3-4a19-4910-b6c5-a69698d4c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillos first expressed their interest in raising the issue
        with the Vatican in February this year, as they are dissatisfied with how
        the school handled the killing. They are even aspiring for a papal audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491733f-1829-44db-8c41-583431bbd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST is the only university in the Philippines to be conferred with
        a pontifical title, which means it is under the authority of the Vatican.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a802929-7b3e-4c18-b0f6-ebdd0da54a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple suspect UST Law Dean Nilo Divina, who was a member of
        Aegis Juris, had a hand in the cover up. The dean maintains he was inactive
        in the organization, and pointed out he was not in the online chat room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7deb88a-2d2e-4c1a-b727-76c6fe534a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt vindicated because my name was not at all mentioned in the
        exchange. I was not part of it," Divina told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fffb1-3bae-44e4-bf10-69a9ce2cccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time... I''m disappointed because of their reaction
        to [it]," he added, referring to some of his brothers'' remarks in the online
        thread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78fe38-b9ee-45bb-b194-bc82a1b32142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina also revealed he resigned quietly from the fraternity about
        six months ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e0ba0-41cc-4edb-af83-6550d28f2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school maintains that it also condemned the hazing and the ten
        suspects have been expelled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82643957-6f77-4f2a-8f06-d741a9dbcd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always maintained that UST is not at fault. It has exercised
        the diligence required of it under the circumstances. We have banned hazing
        in all manner or form long before this incident," Divina said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bc0d5-268c-4cac-9958-94daec218288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the university suspended the accreditation of all
        fraternities and sororities indefinitely. He added that they also cooperated
        with the police and attended the Senate hearings on the hazing, which resulted
        in the passage of amendments to the Anti-Hazing Law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd4bb7-ee43-48cd-96a6-d1ba2a74028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll basically explain our decision — that we have done all that
        we could under the circumstances," Divina said when asked how the school would
        react to a possible Vatican probe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ebbfc-c2d9-4589-9c7e-ad2355bd11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillo family is determined not just to hold the school accountable,
        but the perpetrators as well. They will be filing criminal charges for obstruction
        of justice against the lawyers in the chat room.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851bc90-5127-4c6b-ac38-7607c93cef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:22.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are saying, ''Saan aabot ''to?'' Sinasabi ko: We
        will never settle," said Mrs. Castillo. "We are here to defend our son...
        I''ll see to it all of you will be brought to justice."</p>'
  'Canelo-Alvarez-Gennady-Golovkin-WBC-middleweight-title':
    'author': 'Steve Almasy and Nicole Chavez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-17T13:56:39.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddb723e1-f85d-4907-9a9e-b4f3f95636a5'
    'lead': 'In a rematch one year after a controversial draw, Canelo Alvarez defeated
      Gennady "GGG" Golovkin on points to win a majority split decision in a middleweight
      boxing title fight in Las Vegas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:33:59.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:58:32.396+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canelo Alvarez defeats Gennady ''GGG'' Golovkin to win middleweight
      title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3832f6f-0aa6-4622-aae8-2815bbad01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In a rematch one year after a controversial draw, Canelo
        Alvarez defeated Gennady "GGG" Golovkin on points to win a majority split
        decision in a middleweight boxing title fight Saturday night in Las Vegas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbe913-9433-44a7-965d-8e474ad2147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was for the WBC, WBA, and IBO middleweight world titles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6fa0fc-51f7-4366-b035-b2dcb8acdda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, who is from Mexico, upped his record to 50-1-2. Golovkin,
        from Kazakhstan, is now 38-1-1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f14297-922e-4de2-bdb8-11072d2585ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around Alvarez won in a very close decision. Two judges
        scored the fight 115-113, while a third scored it 114-114.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ac0aa-b055-4014-8ea6-f01658289d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a great fighter but the difference is in your opponents.
        I''m an elite fighter and I showed it tonight," Alvarez said in an in-ring
        interview with HBO''s Max Kellerman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f96600-5b65-4cc4-831b-fee7a1a719b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golovkin left the ring without giving an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6234765-14dc-49cd-bb18-f19edfb77d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several athletes reacted to Saturday''s decision on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55e616-dcc6-4320-80d8-ba61f326ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball superstar LeBron James tweeted, "One of the best fights
        I''ve ever seen!! Ultimate competitors in Canelo GGGBoxing!! Salute to the
        both of you. Could watch y''all fight any day."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be2cd8-f2ad-4bc4-8925-5bcc4bb3e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time U.S. Olympic gold medalist and professional boxer Claressa
        Shields also reacted to the fight''s result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f83934e-5451-4df8-b814-4b28c182edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ggg just didn''t have it tonight. He had his moments though and
        I''m still a big fan! But Canelo just won more rounds in a very close fight.
        I can understand the disappointment GGG must feel right now," she tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56340b-625b-4bf7-ab33-3e84f7220918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, Alvarez and Golovkin entered the ring with only one
        loss between them in 88 fights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c406662-639f-407e-8d89-2a49345f6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two middleweights fought a close battle last September that
        saw a controversial decision. Golovkin landed more punches and many ringside
        commentators thought he won the fight but the result was a split draw.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678eb8d0-a0ee-4c74-af24-f6056c25b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics derisively pointed to a judge that ruled Golovkin won just
        two rounds of 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c6bcf-f270-4488-b127-49543b39dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you have a bad day," Bob Bennett, the executive director
        of the Nevada State Athletic Commission, said after that fight while noting
        the judge had scored 115 big matches before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a896d72-a874-4219-b253-477599bcb15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar De La Hoya, who is Alvarez''s promoter, told CNN this week:
        "It was ridiculous to say the least."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd892dc-58f6-401e-af83-cad310b06732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Hoya said he was happy with the judges who were selected for
        Saturday''s fight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d3ebd-69df-416f-8c7f-3dcb1dc7729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rematch was supposed to be May 5 but had to wait while Alvarez
        sat out a six-month suspension after a positive test for a banned substance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51560b-0613-4b2d-97f6-b7ac1d08674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were histrionics at the weigh-in this week and the two fighters
        were kept from throwing blows.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401a684-b882-4ada-92cf-508659971dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen Canelo act this way. He really dislikes Triple
        G," De La Hoya said. "He doesn''t respect him."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b2f93-ceb7-4f0c-abe1-c2af6e1e5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, De La Hoya told reporters that he would consider
        running for president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2fef4-091a-48af-a367-59a063eb1ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am actually very, very serious, and I strongly feel that if a
        Kanye West can do it and announce and maybe tease the world that he would
        maybe one day wanna run for president, why not me?," he said, according to
        Bleacher Report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d7b8c-ea95-4aef-aa1f-939193b9cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary American boxer retired in 2009 and has become an entrepreneur.
        He founded Golden Boy Promotions, which represents Canelo and others including
        Francisco Vargas, Jorge Linares and Lucas Matthysse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e057ab-839a-402a-b7cc-1c439ead2a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:33:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:32.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Canelo Alvarez defeats
        Gennady "GGG" Golovkin to win middleweight title"</em></p>'
  'Dwyane-Wade-Miami-Heat-NBA-final-season':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-17T13:15:41.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db9d777-5c72-41d4-9aec-e0fc863f29d5'
    'lead': 'Dwyane Wade kept his fans waiting to almost the cusp of NBA training
      camp, but in an emotional video, he told them what they wanted to hear.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:36:25.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:58:38.576+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBA: Wade back with Heat for final season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a2d18-d352-497b-8917-41331dd28464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:36:25.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:38.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Dwyane Wade kept his fans waiting to almost the cusp
        of NBA training camp, but in an emotional video, he told them what they wanted
        to hear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389f8f7-440a-41d1-9fe9-b5d80575c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:36:25.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:38.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like it’s right to ask you guys to join me for one last
        dance, for one last season,” he said about his decision to return to the Miami
        Heat for a 16th NBA season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e85d9-35d2-4fba-9dba-59a358dae119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:36:25.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:38.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade, a 36-year-old free agent, had previously said it was either
        play for the Heat this season or retire, and he opted for the former.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53846e7-2edd-4de7-899e-3ded1d07dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:36:25.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:38.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is it. I’ve given this game everything that I have, and I’m
        happy about that. I’m going to give it for one last season, everything else
        I have left,” he said in the 10-minute video titled “One Last Dance ...” and
        posted on YouTube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7066b-2701-4904-9991-59fff0e3373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:36:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:38.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-time All-Star played his first 13 seasons with the Heat before
        signing with the Chicago Bulls for 2016-17. He started the 2017-18 season
        with the Cleveland Cavaliers before being traded back to Miami for the final
        21 games of the season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5837c-c882-4588-8c75-1d24a542cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:36:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:38.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade holds career averages of 22.5 points, 4.7 rebounds, 5.5 assists
        and 1.6 steals per game. He averaged 12.0 points, 3.4 rebounds and 3.1 assists
        per game coming off the bench for the Heat last season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b673442f-ee7a-4f0b-ac62-348d73510d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:36:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:38.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a key part of three NBA championship teams in Miami, the
        first alongside Shaquille O’Neal in 2006 and then two with LeBron James and
        Chris Bosh, in 2012 and 2013. Wade was the NBA Finals MVP in 2006.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4511300-9673-42e6-8f2e-a3a38e435a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:36:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:38.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade was selected to the NBA All-Defensive team three times, and
        he won the league’s scoring championship in 2008-09 when he averaged 30.2
        points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511fcde-b0e2-4f48-a837-9d09bd00468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:36:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:38.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade reportedly received a three-year, $25 million offer to play
        this summer for the Zhejiang Golden Bulls in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2018e-a99a-4a92-b84b-d68b2c15d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:36:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:38.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade’s return leaves the Heat with 20 players, the maximum, on their
        training camp roster.</p>'
  'denr-stop-small-scale-mining-cordillera':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-17T14:39:17.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec19e39f-8a3c-4b6f-a301-007f72766952'
    'lead': 'Environment Secretary Roy Cimatu said police and military will be sent
      to enforce the order to stop the illegal activity.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:42:23.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:58:46.207+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DENR orders halt to small-scale mining in Cordillera

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5992e11-8a13-4ccd-a199-706c2529984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Environment Secretary Roy Cimatu on Monday said he has ordered a stop to all
        small-scale mining operations in the Cordillera Administrative Region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95da0f3-6fef-45f2-bfa2-6fedf3d488dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu announced the development in a media briefing on Monday with
        Presidential Spokesperson Harry Roque at the Provincial Capitol of La Trinidad,
        Benguet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159be5de-3383-4066-bf01-61df943d4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of this current situation in the Cordilleras, to prevent
        further danger to the lives of small-scale miners, I officially order cease
        and desist of all illegal small-scale mining operations in the whole of Cordillera
        Administrative Region," Cimatu said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f6cf4-cf47-4ee2-9137-10a95310bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask our small-scale miners to cooperate and stop all small-scale
        mining activities here," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad504123-f207-4186-ad7c-f528a0e6c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said the military and police will be deployed to the region
        to implement the order, especially in Itogon town in Benguet, where rescuers
        retrieved at least 35 bodies that were buried in a landslide triggered by
        Typhoon Ompong. The said municipality is known for its mining activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c34ac6-5cd4-4019-bbab-8d5a00b767d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itogon Mayor Victorio Palangdan, meanwhile, said he wants to hold
        consultations with authorities before the government implements the closure
        of small-scale mining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29eb17-8dc0-4189-8aee-b8183e19d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should conduct first a technical conference before you will
        close any small-scale miners. Because the local officials knows very well
        the situation of our small-scale miners," Palangdan said in the briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb186e9-3f82-4ed6-b778-e7edccdcfb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The retrieval search and rescue operations being conducted by the
        military. We are still conducting, and as the secretary said, we will not
        stop until we recover all the bodies," the mayor added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441d8a8-3ddd-4e1a-bf87-8a7ea3f61a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Benguet Corporation, which allegedly owns the abandoned
        mining site, said it previously warned the small-scale miners to vacate the
        area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ae3f8-311a-4bcf-b059-84274f72cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The persons affected are mostly small-scale miners (SSMs) who have
        been illegally operating in its Antamok claims. Their unregulated mining activities
        are without permission of the company," the company wrote in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe588255-f35b-4ab6-ac4a-2f52efca8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subsequent warnings, and notices from the company for the SSMs
        to vacate the area were met with resistance and outright refusal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abddfb3-fe71-4dcf-9081-e04c676b1c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relocation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7ab0b-bbe6-4e04-bc50-db6ef82e205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following implementation of the order, Cimatu said the next step
        will be for the miners to relocate, as these sites are considered "very dangerous
        areas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228225b-7f59-4588-b315-e830d7112642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first phase is to stop (small-scale mining), second stage is
        to relocate them out of those very dangerous areas because we have issued
        a geohazard map all over the country. <em>Pinapakita doon yung mga delikado
        kapag landslide, kasama ito, yung nangyari dito,"</em> Cimatu said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e1779-e1ab-4212-bbf2-5c6f75760b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s shown in the map the areas which could be dangerous
        especially during landslides. And this area, what happened here, is included.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c21ef-6647-4855-bea8-05c2d76f23c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also pointed out that majority of the miners in Benguet
        hail from other provinces, especially from Ifugao. He said authorities are
        looking at the possibility of transferring them back to their hometowns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb823d-322c-449a-882e-a8aaf9b8a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Technical Education and Skills Development Authority
        will be mobilized for alternative livelihood trainings for the miners who
        will be affected by the order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbbb35e-4fd0-48f4-92b3-e9d46c749870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Mines of the Philippines on Monday urged the government
        "to take a tougher stance against illegal small-scale mining activities" following
        the reported casualties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a7d61-685e-40e4-8a59-9e256a1f310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:42:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:46.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong and Digital Producer
        Alyssa Rola contributed to this report.</em></p>'
  'Typhoon-Ompong-Mangkhut-Abra-Benguet-Cagayan-under-state-of-calamity':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-17T11:22:20.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b013491d-c623-45b8-aa34-66e69ad3e0b7'
    'lead': 'Abra province, Benguet, and the entire province of Cagayan were placed
      under a state of calamity after Typhoon Ompong (Mangkhut) unleashed its wrath
      in the areas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:44:39.697+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:58:52.501+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '4 Northern Luzon areas under state of calamity due to Typhoon Ompong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15296de9-d592-4bd7-a97a-b420321ae447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:44:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:52.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 17) — Abra province, Benguet,
        the entire province of Cagayan, and Ilocos Norte have been placed under a
        state of calamity after Typhoon Ompong (Mangkhut) slammed these areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f72294-f6e7-42b7-beae-c1fe87c78ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:44:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:52.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas are placed under a state of calamity to ensure the provincial
        government''s faster use of its calamity funds in badly-hit towns. The funds
        will also be used for the reconstruction and rehabilitation of these areas.
        The declaration of a state of calamity will also enable the Trade Department
        to impose a price freeze on basic goods and services, prohibiting local retailers
        from raising the prices of their products exorbitantly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e2a37-a2f0-48f6-8f8e-03dd34770ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:44:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:52.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense in Cordillera said alert status is still
        up in the region on Monday, two days after Ompong''s exit on Saturday, which
        left devastation all over the country especially in Northern Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbd57d-abf2-4f7d-8a8a-07005b656c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:44:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:52.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove the wide trail of devastation left by Ompong, the police
        reported at least 54 people dead and 49 missing in Cordillera Region located
        north of Luzon, as of Monday morning. Authorities reported it was mostly caused
        by landslides in the mountainous area. Disaster officials reported Saturday
        a total of 42 landslides in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e6e53-8ba4-4167-a7ec-5ac660ae93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:44:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:52.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now working on restoring power and communication
        lines in the Cordillera Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b74df0-ae35-43be-81d5-9557b64382f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:44:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:52.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern Cagayan, it could take seven days for government and
        commercial centers to have electricity, said Cagayan Electric Cooperative
        (Cagelco). But it might actually be worse for households. Cagelco said it
        might take them three weeks to a month before power is fully restored in all
        households.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d1925-7844-4fb8-9ab6-ee05a698f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:44:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:52.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagelco has yet to give a timeline for power restoration in Southern
        Cagayan, including badly-hit Tuguegarao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dec188-970b-4e88-8c67-374c2bf05a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:44:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:58:52.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Provincial Disaster and Resiliency Office said, as
        of Monday, it has recorded an estimated damage amounting to more than P3 billion.</p>'
  'needles-australia-strawberries':
    'author': 'Micthell McCluskey and Susannah Cullinane'
    'caption': 'There have been reports of sewing needles and pins found in strawberries
      in two Australian states.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-17T07:51:29.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78fefb0b-af29-418a-9aa5-c5d8b45dd3a1'
    'lead': 'An Australian state is offering a reward for information after several
      people reported finding sewing needles or pins in strawberries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:47:14.609+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:13:15.832+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Health alert issued after strawberries contaminated with needles in
      Australia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a5482-cc53-4c67-b614-f7ad63f16841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:47:14.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:15.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Australian state is offering a reward
        for information after several people reported finding sewing needles or pins
        in strawberries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a5aab-274b-427a-a191-58220f835cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:47:14.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:15.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Queensland has offered $100,000 Australian dollars
        (about ₱1.3 million) to anyone with information that leads to the arrest and
        conviction of the person responsible for the strawberry contamination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d498a-c8f5-4d68-80d6-c303104a2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:47:14.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:15.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever is behind this is not just putting families at risk across
        Queensland and the rest of Australia — they are putting an entire industry
        at risk," Queensland Premier Annastacia Palaszczuk said in a statement,.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558c027-f509-4a5c-acc2-8b793d5dac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:47:14.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:15.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would urge anyone with information that may be relevant to this
        incident in any way to contact police as soon as possible," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1d5fe-2fb2-4abc-8d8a-157e6c73ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:47:14.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:15.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Queensland Health Department issued a health alert
        in response to the contamination. The health department is advising consumers
        to cut up strawberries before eating them. Queensland Police have also launched
        an investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b5e11-c140-4d8f-9285-e07f2c868716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:47:14.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:15.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said three brands of strawberries have been
        recalled. The affected brands are Berry Obsession, Berry Licious and Donnybrook
        Berries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf95cd-6159-4364-a7b3-d40fd93e4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:47:14.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:15.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
