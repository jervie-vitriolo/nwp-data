  'national-budget-house-plenary-debate-suspension-55-billion-insertion':
    'author': 'Joyce Ilas'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-17T21:59:11.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68bb1011-bd68-4d81-be99-0119bd11383b'
    'lead': 'The House of Representatives suspends its scheduled plenary debates on
      the proposed ₱3.757 trillion 2019 national budget, following disagreements on
      a supposed P55-billion worth of questionable insertion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:05:10.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:53:17.966+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Disagreements on supposed ₱55-B insertions delay plenary debates on
      2019 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55419ce-7090-4d41-ba55-d9add62a5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        The House of Representatives on Monday suspended its scheduled plenary debates
        on the proposed ₱3.757-trillion 2019 national budget, following disagreements
        on alleged questionable insertions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77b830-706e-46f4-ac6c-b944d1a13db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of the developments said Appropriations
        Committee Chairperson Karlo Nograles and Majority Leader Rolando "Nonoy" Andaya
        presented two different committee reports on the General Appropriations Bill
        during a meeting prior to the slated budget proceedings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa62998-1ac3-42a8-b346-2ec97f73671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Andaya pointed out the supposed ₱55-billion insertions
        in the budget proposal, with the money allocated to the congressional district
        of 30 to 40 lawmakers favored by former House Speaker Pantaleon Alvarez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbae2f-169f-4758-8fa8-2dc1fa3a7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said each congressman in the list got about ₱1 billion
        to ₱4 billion for their districts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc354b36-107c-4032-8822-4d57ce87573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source, who also refused to be identified, confirmed the
        same information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711329d0-7fe6-472e-af6a-7e127e37a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Andaya asked Nograles to re-align the funds because Speaker
        Gloria Macapagal Arroyo wants them evenly distributed to all congressmen,
        especially since some House members received zero budget last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae6be3-101b-4bbf-a5d4-11df2ab9e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source explained some congressmen questioned the insertions
        because some of the projects cannot be implemented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096911aa-edf0-4b43-a34c-6a08a642c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles refused to re-align the budget, saying Malacanang told
        him not to do so, the source added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3deac4c-ca53-4ba4-b809-ee7600230f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in a shouting match between the two House leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220c78d-fe3b-431a-8b6c-6ec3081abd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came to a point that the discussion veered towards questioning
        Nograles'' chairmanship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd080d74-e00b-49a4-a379-b367e9b27c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:05:10.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:53:17.979+08:00
