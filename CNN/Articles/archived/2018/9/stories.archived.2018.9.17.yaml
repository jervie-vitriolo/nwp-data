  'kenyan-eliud-kipchoge-berlin-marathon':
    'author': 'Faith Karimi'
    'caption': 'Kenyan Olympic champion Eliud Kipchoge set a new marathon world record,
      winning the Berlin race in 2 hours, 1 minute and 39 seconds.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-17T07:29:02.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efaca653-2c4b-4c9b-bea4-4a9151f46508'
    'lead': 'Kenyan Olympic champion Eliud Kipchoge set a new marathon world record,
      winning the Berlin race in 2 hours, 1 minute and 39 seconds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:50:03.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:13:24.002+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kenyan Eliud Kipchoge sets new marathon world record in Berlin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94129ed-432d-44a5-8107-8e85d515837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kenyan Olympic champion Eliud Kipchoge
        set a new marathon world record Sunday, winning the Berlin race in 2 hours,
        1 minute and 39 seconds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50710f-4ea5-48c2-aea9-5e064767bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kipchoge finished with "a new world record that will be remembered
        for decades," the Berlin Marathon tweeted, describing him as "the greatest
        marathon runner of all times."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Eliud Kipchoges finish with a new world record, that will be remembered
        for decades.<br>The greatest marathon runner of all times. <a href="https://twitter.com/hashtag/berlin42?src=hash&amp;ref_src=twsrc%5Etfw">#berlin42</a>
        <a href="https://twitter.com/hashtag/worldrecord?src=hash&amp;ref_src=twsrc%5Etfw">#worldrecord</a>
        <a href="https://t.co/7N4yYuyXYZ">https://t.co/7N4yYuyXYZ</a></p>&mdash; BMW
        BERLIN-MARATHON (@berlinmarathon) <a href="https://twitter.com/berlinmarathon/status/1041257103380365314?ref_src=twsrc%5Etfw">September
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98108682-abdd-4733-af9f-488f3a99f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf6d08-b6ef-44ac-8997-3264e280b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kipchoge, 33, broke the previous world record by more than one minute,
        an improvement not seen in five decades, the Berlin Marathon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76171e89-f43e-4c8a-b200-3f2f9d637f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marathon had initially given his unofficial time as 2 hours,
        1 minute and 40 seconds, then adjusted it by one second.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90b954-96fa-4502-a7db-209ea505c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The winning time is now official and another second faster: 2:01:39
        for Eliud Kipchoge!" it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12242ab3-d5e5-42dc-87f7-9954a637e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months before the race, Kipchoge has maintained that he was
        focused on winning in Berlin. After his dazzling finish, he said he was speechless.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30441e1-0485-49ea-9b5b-b479c399b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lack the words to describe how I feel," Kipchoge said. "It was
        really hard, but I was truly prepared to run my own race. I had to focus on
        the work I had put in in Kenya and that is what helped push me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a48c39-5a38-4fd4-abe9-41d95be456ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyans Amos Kipruto finished second in 2:06:23 and Wilson Kipsang
        was third in 2:06:48.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b15922-1be0-42aa-b67a-23c1cd2f87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the women''s race, Kenyan Gladys Cherono won in 2:18:11, followed
        by Ethiopians Ruti Aga in 2:18:34 and Tirunesh Dibaba in 2:18:55.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb964031-f4be-44f2-a903-e30aebee8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kipchoge has won 10 of the 11 marathons he''s run. The only time
        he did not win was in Berlin five years ago, when he finished second, according
        to the International Association of Athletics Federations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc00b8-aff0-4d26-8fae-da5feac9e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:50:03.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:24.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kenyan Eliud Kipchoge
        sets new marathon world record in Berlin"</em></p>'
  'duterte-rehab-ompong-typhoon':
    'author': 'CNN Philippines Staff '
    'caption': 'Photo courtesy of PPD'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-17T09:47:41.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0846ecda-8eff-497e-90a8-872a1d4754de'
    'lead': 'President Rodrigo Duterte visited areas devastated by Typhoon Ompong
      Sunday. And his first order, to restore normalcy as soon as possible. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T13:52:42.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:13:31.363+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte: Ompong rehab work should start ASAP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be461ff7-bda3-4126-a943-8282a0ed3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:52:42.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:31.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        President Rodrigo Duterte visited areas devastated by Typhoon Ompong Sunday.
        And his first order, to restore normalcy as soon as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b044024-76d6-44f2-8c95-ebf3116d768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:52:42.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:31.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing with Cabinet members earlier, the President
        said he would talk to Budget Secretary Ben Diokno about using calamity funds
        to expedite the rehabilitation efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ef863-8869-4850-83dd-f8eda75eda92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:52:42.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:31.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin, the most important one would be the bridges. If there
        are damages, to maintain the connectivity and itong mga sa ilaw. Yung public
        service muna sa general public. Then, we will follow the rules on how to spend
        the remaining money to help the residents," he said during the briefing in
        Cagayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55932beb-ce7d-4df9-a884-d77584ef044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:52:42.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:31.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added all departments have money set aside intended
        to meet these kinds of situations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34333570-84d2-44b6-a5c0-de274673b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:52:42.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:31.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also had another press briefing in Ilocos Norte, which
        was attended by Governor Imee Marcos as well as other agency heads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3da421-3901-4970-b0be-70e43f5ceccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:52:42.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:31.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos raised requests, among them assistance for agriculture as
        Ompong devastated rice fields in the Ilocos Norte as well as the provinces
        of Kalinga, Apayao, Cagayan, and Isabela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1c2b8-2d21-494c-a2ca-e22bda272706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:52:42.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:31.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also asked for funds and materials to help residents rebuild
        their homes. Other provinces had the same request, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f1b0d-7c25-495e-bcff-c7c8ccf19c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:52:42.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:31.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also told Trade Secretary Mon Lopez they had caught
        several vendors selling goods at prices higher than the suggested retail price
        (SRP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99839e12-ded2-4c3f-a881-523cbad48fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:52:42.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:31.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said they were asking for a price ceiling, not the SRP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211d4cd-d07c-4756-a786-d2fdd04e5f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:52:42.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:31.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent David Santos and senior
        digital producer Pia Garcia contributed to this report.</em></p>'
