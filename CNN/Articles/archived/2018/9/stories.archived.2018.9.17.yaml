      'jcr:uuid': '669fd645-bebf-4124-9764-44a9d703120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 to 30 people are now being rescued after they were reportedly
        buried in a landslide in Itogon, Benguet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c3e09-8d06-4b25-b622-16bc67b5e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engr. Cyril Batcagan from the Itogon Municipal Disaster Office told
        CNN Philippines, "Nung kasagsagan ng bagyo, kasi sa itaas ng tunnel, may mga
        naimbak na putik na galing sa side ng kalsada. Nung dumating yung bagyo, naging
        putik lahat doon sa baba. Tapos nag...gumuho na bundok dito sa itaas, yun
        siguro ang nagtulak sa putik sa ibaba para tabunan yung chapel at saka yung
        dalawang building."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37bc41f-5a4d-4591-a971-1acd581d142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the height of the typhoon, mud from the sides of
        the road pooled at the top of the tunnel. When the storm hit, everything became
        mud. When the mountain collapsed, it could''ve been what pushed the mud downward
        and covered the chapel and the two buildings.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rescue ongoing for 20-30 people in Itogon landslide <a href="https://t.co/6n4DK96w58">pic.twitter.com/6n4DK96w58</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1041272923384799232?ref_src=twsrc%5Etfw">September
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98df17-44d8-4f6e-b241-203fe10c7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda0ee0-be0b-489d-b2dc-8256a8c910c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batcagan said they believed all of those who were buried in the
        landslide were miners, but they were not sure if the miners’ families were
        with them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b054b4b-bba8-4837-b64a-7a1850779d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun ang isang problema namin kaya mahihirapan kaming mag-account
        kung ilan talaga ang natabunan,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e9f9b5-ff35-4b69-8c5e-9950fd155903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is one of the problems were looking at so we''re
        finding it difficult to account how many were buried.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc671b0-753f-4e1b-8c4b-63114c85bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six bodies have been retrieved, he said, but they were having trouble
        digging.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6c04f-9a58-4e11-98f2-9d3f330db0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Northern Luzon Command Chief Lt. Gen. Emmanuel Salamat
        also confirmed rescue and retrieval operations are ongoing in Itogon, Benguet.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Itogon MDRRMO says search and rescue operations are on-going for
        the landslide victims on site, which is a mining community <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1041250510089535488?ref_src=twsrc%5Etfw">September
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b52ed-e449-4904-8b18-0b4da6e59f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f295d3de-ed8e-4c46-ad5a-53881092be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are looking at 43 people possibly buried in Barangay Ucab,
        known to be a mining area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fabfb8-6190-4658-8f33-7523ddd4c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines Sunday, Salamat said,
        "As of this afternoon’s report, we only received 43 people who were possibly
        buried or trapped caused by the landslide in Barangay Ucab, Itogon, Benguet."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e4ddb-ae8a-42c2-b872-6919eef5a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More soldiers have been sent to the area to help in the rescue and
        retrieval operations, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629e0a8-d635-4b04-9f05-af3eeee40c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will exert all efforts. We might be needing some assistance
        of the marine...mining bureaus to provide technical assistance," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a488f7-540b-4080-8b3a-2691cff19b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamat said they were assessing whether or not to continue efforts
        overnight as the ground in the area was still muddy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d129f9-83fe-42b7-af12-f93273599f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:56:28.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:13:38.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were looking out for the safety of their personnel he said,
        and wanted to avoid any more accidents.</p>'
