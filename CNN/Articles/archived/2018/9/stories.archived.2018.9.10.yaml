  'japan-earthquake-death-toll':
    'author': ' Theresa Waldrop, Yoko Wakatsuki and Chie Kobayashi'
    'caption': 'A woman takes shelter on a road following a strong earthquake in Sapporo.
      | Source: Yu Nakajima/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-09T21:24:37.820+08:00
    'imagesource': 'jcr:89e789d0-8e2b-4c6f-b367-5e9948d21fe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d03097e-73a7-4d97-bb7a-c55c95e8ede3'
    'lead': 'The death toll in the magnitude 6.7 earthquake that struck Japan on Thursday
      rises to 37, the country''s Fire and Disaster Management Agency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:37:12.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:37:16.126+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:37:15.981+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll in Japan earthquake rises to 37

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb9a97-5209-49ea-bece-f16795c31ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The death toll in the magnitude 6.7 earthquake that struck
        Japan on Thursday has risen to 37, the country''s Fire and Disaster Management
        Agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460e8c6-c107-43ad-84b0-781242eccbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people remain missing, and at least 401 people were injured,
        the agency said Sunday. Evacuation centers are still holding 5,788 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ae399-8cfa-4002-9f27-0d23194ae428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake is the latest in a string of natural disasters that have
        hit Japan recently, including&nbsp;deadly floods, typhoons, earthquakes, landslides
        and&nbsp;heatwaves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d879e32-4e73-4fac-b060-7ae49133ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed dead and injured in the quake on the northern
        island of Hokkaido has risen steadily from the nine reported Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc0a5e-5a34-4f06-b4ff-e1f686b6bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasting almost a minute, powerful tremors jolted people from their
        beds early Thursday, collapsing roads and causing landslides that buried homes
        and other buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13978e7e-6870-4655-9e5e-f421ef146447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the epicenter, landslides wiped out houses in the tiny town
        of Atsuma, home to 40 residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152b2da-7a98-48d5-be49-19d669ff07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 3 million households lost power initially, the Hokkaido Electric
        Power Company said. Almost half had power restored Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d1dc6-21e8-41ff-a676-427782322bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from Sapporo, Hokkaido''s main city on the western part of
        the island, showed huge cracks in the street and buried houses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bf1d2-ebe7-4679-b66a-796c13c71445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 40,000 people, including 22,000 troops from the country''s
        Self Defense Forces, have been involved in the rescue efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6d6631-5a94-461b-a32f-3f47087572b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s earthquake comes as much of Japan is still dealing with
        the effects of Typhoon Jebi,&nbsp;the strongest such storm to hit the Japanese
        mainland in 25 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8c8c1-03db-4d65-a9c4-b8f085283a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High winds smashed a tanker into a bridge, forcing one of the country''s
        largest airports to close and leaving at least 10 people dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637432c3-d232-4598-81dc-de1f2ee39dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Japan''s main island of Honshu, nine cities and towns issued
        compulsory evacuation orders. A further 53 issued non-compulsory evacuation
        orders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd53d52-51c1-45ea-a1ba-b64f941afbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it made landfall, the storm had sustained winds of 140 kilometers
        per hour (87 mph) and gusts of 165 kilometers per hour (102 mph), the equivalent
        of a Category 1 Atlantic hurricane.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e32fd-dc59-4c48-8db8-053c471ddacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:37:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:37:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Death toll in Japan
        earthquake rises to 37."</p>'
