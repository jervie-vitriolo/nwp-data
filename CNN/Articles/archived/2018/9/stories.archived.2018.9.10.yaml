    'template': '1'
    'title': 'Murder charges filed vs. suspects in Basilan bombing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c014a7-c95f-4c74-bffb-306d541dbf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:37:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:37:26.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 10) — The Philippine National
        Police (PNP) said murder cases were filed against suspects in the car bomb
        blast in Lamitan, Basilan that killed 10 people in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998634c-2f41-458d-a551-153a9e61086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:37:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:37:26.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde said Monday 18 suspects behind the attack
        were charged with two separate cases of murder and multiple frustrated murder
        in the Regional Trial Court Branch Two of Isabela City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7b88e-10b3-4b09-ade7-12213b194bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:37:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:37:26.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the suspects are now in police custody while ten remain
        at large and are the subject of manhunt operations, Albayalde added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa4a3d-4d7c-447c-be3f-bfb4ea2594f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:37:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:37:26.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also said the group behind the attack was led by Furuji Indama,
        a top leader of the Abu Sayyaf Group. Indama''s group is known for conducting
        kidnappings and other terroristic activities in the past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39125a-9726-4bb0-bec0-bc4b6aa36eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:37:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:37:26.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast near the Citizen Armed Force Geographical Unit detachment
        in Sitio Maganda in Lamitan on July 31 killed one soldier, four government
        militiamen, four relatives of CAFGU members, and the van driver. Six scout
        rangers and one CAFGU member were wounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6d69a-33c4-46e7-9c28-e25d0d5a57d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:37:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:37:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Military suspects Abu Sayyaf behind blast that killed 10 people
        in Basilan</p>'
  'Franz-Pumaren-Adamson-upset-Ateneo-UAAP-Season-81-Jerom-Lastimosa':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-10T14:18:29.189+08:00
    'imagesource': 'jcr:3d928afb-a519-4f6f-880e-d0cb521bb4c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15010876-11ec-496f-9f9a-377661b3c0cc'
    'lead': 'The Adamson Soaring Falcons pull off a statement victory over the reigning
      men''s seniors basketball kings Ateneo Blue Eagles in UAAP Season 81.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T10:41:46.068+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T10:41:49.900+08:00
