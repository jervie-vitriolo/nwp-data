      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some in the organization, the damage is already done, and
        the calls for Carlson''s resignation continue.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23bbec-1044-4770-b8a7-62b68d71f843'
