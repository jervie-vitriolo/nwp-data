      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Intensity I was felt in Palo, Leyte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53187975-28f7-4b81-83d8-23d0bb530a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:52:11.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said no aftershocks or damage was expected from the quake.</p>'
  '-Recreating-the-Battle-of-Tirad-Pass-was-a-nightmare---The-making-of--Goyo-':
    'author': 'Apa Agbayani'
    'caption': '“Goyo” was shot over 60 days with daily crews ranging from 300 people
      to 1,000. Though the film''s pivotal scene wasn''t shot in the actual Tirad
      Pass itself. “It wasn’t logistically viable to shoot there at all,” says the
      film''s producer Joe Alandy. “It’s beautiful, though.” Photo courtesy of TBA
      STUDIOS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-09-10T07:30:49.582Z
    'imagesource': 'jcr:b497bcc0-2c5f-45be-9ac4-a5a91c94baba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d76460-ae5e-4dc6-b346-d28e9ae43c2a'
    'lead': '“Goyo” was shot over 60 days with daily crews ranging from 300 people
      to 1,000. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T08:17:59.764Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:09:24.101+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:45.408+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Recreating the Battle of Tirad Pass was a nightmare’: The making of
      ‘Goyo’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd9bb81-06a7-490c-91b5-60f97e1399b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the 2015 film
        “Heneral Luna,” director Jerrold Tarog teased two more installments to make
        a trilogy: one on General Gregorio del Pilar and another on President Manuel
        Quezon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c412b16-5353-4398-8ded-f6b2e8786089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Goyo: Ang Batang Heneral,” is the trilogy’s second film where the
        young general (played by Paulo Avelino) grapples with his role in the Philippine-American
        war after the death of General Antonio Luna. It’s an immense film, weaving
        issues of nationhood, stories of love in the time of war, and the psychological
        toll of war on its soldiers into one cohesive narrative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54fba09-b83d-42ba-b386-6b5d3a396b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With “Goyo,” Tarog worked tirelessly to outdo his own work in “Heneral
        Luna,”  which grossed ₱256 million at the box office. Mounting a Filipino
        historical epic is no joke. For one, there’s a lot of research, location scouting,
        and construction that goes into crafting convincing sets when there’s a dearth
        of well-preserved historical locations to shoot at.</p>'
    '7':
      'image': 'jcr:d8727a31-0e3b-4b9c-9fbb-a806c4d627bf'
      'imageCaption': 'Paulo Avelino recreates the famous portrait of Gen. Gregorio
        Del Pilar. Photo courtesy of TBA STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865ea91-d62d-4333-b9d3-da9dc0bd3798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96afb7-e1a7-4d1d-be5e-224e21529864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of moving parts on set while the film is being shot:
        extras, different production departments working on multiple setups at a time.
        “Goyo” was shot over 60 days with daily crews ranging from 300 people to 1,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8cbf6-3fb9-4a3a-8495-4a00c85cbcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64c350-7b23-4a87-a396-7a4a1d15baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In post-production, there’s a lot of sleight of hand that makes
        the filmmaking appear seamless. Visual effects came in on roughly 600 shots
        in the film, for battle sequences and sequences that required sets to be extended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20c90f-0214-4eef-ba75-2c2b328c5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435640f6-1ab1-488f-8358-a4aecbff1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all of that, all of this needs to seem effortless to the
        viewer in the hopes of keeping them in the story. Filmgoers should be able
        to tell that a lot of work went into making a film, but the moment they see
        the puppet strings, the illusion can fall flat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd7212-6d77-499f-ba24-b8f9d0bcfef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648ce35-7a99-41f7-a250-0020d535caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to Tarog, producer Joe Alandy, cinematographer Pong Ignacio,
        and production designer Roy Lachica on how they crafted the world of “Goyo.”
        The following conversations have been edited and reordered for clarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aaf3fe-ea5f-402a-b692-fee71f3c4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9febae19-cc77-4793-be03-dcb6cf51b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d010d4c-6be7-4612-abc7-6eb97d50ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45600f7b-278b-4a39-9062-1834c0f4ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerrold Tarog:</strong> “Heneral Luna” was already a completed
        screenplay when I came aboard. I only revised the script to give it a more
        modern spin. Then I had to “adopt” a more bombastic tone cinematically to
        be able to give justice to the character as a director.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094abbe-657b-4c14-8a2d-da3bc6348558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befab1ca-2c0e-4be2-bda5-58689daacdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, “Goyo” was built from the ground up. I wrote
        a lengthy treatment which Rody Vera turned into a screenplay, which I then
        further revised. So as to the question of differences or points of growth
        from “Luna” to “Goyo,” if anything, “Goyo” is closer to my personal sensibilities
        as a filmmaker, for better or worse. “Luna” was a kind of “channeling” which
        had its own really fun moments. I learned so much from that, post-screening
        controversies included.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac598e0b-ed82-4be3-95c1-0a909a391f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67f87d-d5da-4944-9f32-c107ffc416d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joe Alandy:</strong> I worked on “Angelito” as a producer.
        We shot that in November of 2016, so as early as then, we were already having
        talks about “Goyo.” We had an initial script already and it was daunting to
        read it because I’ve never read or imagined something that big.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc42371-29f2-476b-b34b-15d0387ca7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b7fa6-9f97-4383-94d6-420185fd1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a producer from the very start, I was like, “I don’t know how
        we’re gonna make this film. I don’t know how much this film is gonna cost,
        but I do know that it reads a lot bigger than ‘Heneral Luna.’” So it took
        a lot of time talking to the bosses, Sir Ed [Rocha], Sir Nando [Ortigas],
        with my producing partner Daphne [Chiu] about how to mount something this
        big. We spent a few months figuring [it] out, assembling a team and then we
        all got together. The official start of the project was November 2017, because
        that’s when we all went to Tirad Pass.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375619fe-9a25-4800-9546-22eb53dfa7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42277eda-ff6c-4a5c-b6a0-9eff2b03edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We went together with the core team already minus Pong. We went
        there to get a feel of it, to see if it was logistically viable to shoot there.
        At the end of that trip, we said no. It wasn’t logistically viable to shoot
        there at all. The real Tirad Pass, it’s just not possible. It’s beautiful,
        though.</p>'
    '27':
      'image': 'jcr:d70d697f-9acf-4f78-a0b8-b72cc04ea08e'
      'imageCaption': 'Producers Joe Alandy, Fernando Ortigas and E.A. Rocha, and
        director Jerrold Tarog. Photo courtesy of TBA STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64c81d-db09-42ac-9034-dfe64324dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37021fe7-393f-47c6-8f59-36e23f5009e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pong Ignacio:</strong> I came in because I did “Luna” with
        Jerrold, so I knew how much we needed to make this bigger. I had the same
        feeling that Joe did when I read the script, like how do we mount these scenes?
        I knew Jerrold had an idea, and if he didn’t have one, we would figure it
        out together and that was a confidence I had going into the film.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73b308-450e-45a4-b414-2cbaccfbecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8844bae6-ce84-4b7d-94df-64e72924794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerrold Tarog:</strong> Reimagining and recreating the Battle
        of Tirad Pass proved to be the hardest as it was a logistical nightmare to
        get hundreds of people up a mountain and move them from hill to hill during
        the rainy season. It was particularly difficult blocking actors when you and
        your camera are on a hilltop and the actors are far down below, or vice versa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eaa177-26ca-4f05-9eca-788ae3ff2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fd022-bf78-47f9-88cf-78cfe81dbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recreating 1899 Dagupan in a huge backlot was also difficult but
        at least we had the comfort of being relatively stationary. Still, it was
        a big headache, especially when we had to put in the CGI elements to complete
        the town. All in all, it was an insane undertaking. I don''t know what came
        over me when I was conceiving the project.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12046f62-9c4e-437c-b065-e13de15c7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f7b7d-0ba6-49e4-99a7-54165fc34b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roy Lachica:</strong> I had two sets of carpenters, construction
        department from two locations working at the same time. The sets [were particularly
        difficult] because from the start, sabi nga ni Jerrold, we tried to look for
        locations that are already there, pero sabi ko right away, “I don’t think
        we can find the location.” What you see now, you go into any town and you
        see 7-Eleven, you see wires, so I suggested that we construct the set and
        he agreed naman and of course our producers agreed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c388e65-15fd-4f94-8288-791b0acf312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d4d01-ff41-4f40-baab-73bb40d26e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We started looking for a location where we can build and I think
        that’s the challenge: building the sets — the whole town of Dagupan — then
        another challenge was, for example, you turn the town of Dagupan into another
        town, so repainting, reconstruction, gano’n. And another challenge was Mt.
        Balagbag, because when they started construction, it was the season of typhoons,
        so the road was really muddy, it was so hard to bring up the materials, we
        had to hire a 6x6 truck.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca490a9-6d63-4ab3-8226-ee3d617971ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e34042-6944-4762-a3bb-1ea5cb9fb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, the props, the guns — everything had to be made,
        everything had to be manufactured. We had a big workshop in Pasig and that’s
        where the factory is. The props guys, they did nothing but just build, build,
        build. Even the karwahes, the kalesas were made. The cave was made, the trenches
        were made.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b664230b-78ff-47a7-b5e3-922fa2b5fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139d098-dded-4527-b2e3-01d133283f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pong Ignacio:</strong> I guess I can just talk about the
        chroma. We tried to figure out how to mount how many walls we had for green
        screen. We built walls because we couldn’t put cloth in our locations because
        of wind, because of rain, all of that. So if you see foreign sets, when they
        extend a set, for example, there’s a huge chroma wall that’s like 20, 30 feet
        up and 100 to 200 feet wide. We had those on set and then the other question
        was how to transport those to our locations because we shot in Ilocos, we
        shot in a mountain in Balagbag. How do you bring those up? That was important
        for us to extend the visuals of the film, to extend the sets to a much bigger
        scale. So that was in itself something we had to figure out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b4769-a7f7-4cd5-9ef3-b6ae584b17c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c81985-1e31-49bf-a2f1-1f92685f9db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joe Alandy:</strong> We shot our very first day near the
        end of May [2017], so that whole process of putting it together was a very
        long pre-production period of seven months. We initially scheduled it for
        55 or 56 shooting days which eventually became 60, because of all the considerations
        that were happening in terms of weather, in terms of logistics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae10d5-bea8-4a87-b998-e741263030ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c50483-a826-4db0-90a8-371d76bf0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we don’t like understating is we had to have a lot of people
        involved for this to happen. There’s a lot of talks about “How many people
        actually worked on ‘Goyo?’ How many people were on one shooting day?” At the
        very least, we’re talking about 250 to 300. At the highest end, 1,000. Basically
        we had our own community.</p>'
    '47':
      'image': 'jcr:3ea117df-7079-4aae-b3c2-80b7ae6b33fc'
      'imageCaption': 'Tarog with actors Paulo Avelino and Robert Seña. Photo courtesy
        of TBA STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5cf3b-95ef-4b32-97a3-2646d6e08f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f08e8-28e6-49bc-8218-6ef6cc7eab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerrold Tarog:</strong> Then there''s also the stuff related
        to craft, particularly improving the visual language. This time, we had the
        budget to do wide shots with conviction so we made sure the frames were full
        but also strategic in conveying information. A lot of work went into sound
        design also, particularly in defining space and distances during the battle.
        Then the CGI, of which there were approximately 600 shots, were supervised
        strictly to reach a point of being presentable, at the very least, to being
        seamless, at best.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11231c79-2394-42e1-8688-1475900979fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c9eb7-be55-4c52-8981-8ad3291ae6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m aware of my limitations as a storyteller so I''m just happy
        and grateful whenever I''m given an opportunity to wrestle against my own
        mediocrity. I hope “Goyo,” with all the risks that we took, is still a positive
        step forward.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d12f69-c5b2-4d63-821e-ddb24add03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3880b6-338b-4548-ac85-80f3b9b90224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joe Alandy:</strong> After November, we basically spent
        the next nine months in post-production. This was a very long process. What’s
        different about this project, well, it’s time. Everyone talks in the press
        about how the budget is bigger, more expensive, most epic but no one talks
        about the amount of time we spent on this film, which I think is something
        that’s also very important to talk about, because we couldn’t make this film
        — no matter how much money you spend on a film, if you don’t give it the time,
        it won’t be that product.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c4826-496f-4d8b-930f-1bfb6073a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.772Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a6e6f-4f8a-4753-b6c1-203e6e8e51c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.772Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pong Ignacio: I just watched “Luna” a few weeks ago with my nephew
        ... and when I look at “Luna” and when I look at this film, my God, it’s so
        different. Ang layo talaga in terms of scale, in terms of visuals.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e01360-717f-4a73-98d1-ead72a717d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.772Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826df4c-28b3-4ea4-b400-733ef6921d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.772Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sets are much bigger. We learned a lot even in the post-production
        of it, in the mounting of the scenes and in the CG. In terms of the technicals
        and the story and the character development that we tried to incorporate all
        together. There’s so much growth and you feel it, definitely. I think audiences
        feel it, definitely. It’s a very different film, it’s a different character,
        but the technicals also are very different.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecacff4-b3b0-4d06-8dc1-2e34b5530ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.772Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2cd1e-1e37-4501-a355-130b6200cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culmination of “Luna,” the climax is when he gets assassinated
        — that’s not a spoiler. In “Goyo,” it’s Tirad Pass. Everyone remembers the
        assassination scene in “Luna.” I remember Jerrold and I trying to mount that
        scene and we had rehearsals and all of that and it’s like, how do we mount
        this elaborate assassination in “Luna” in a town square and we shot that in
        three days and it was like, wow, that’s the longest scene we shot.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df8bd7-7893-4722-b75c-ed5b5b202ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3327772-917e-479c-97c9-f33db100c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shot Tirad Pass in 20 days or something. We were there in Balagbag
        for 20 days. It was exponential in terms of the scale and the mounting of
        it. [Jerrold] was trying to top what the audiences were getting when they
        watched the culmination of “Luna” with “Goyo” in Tirad Pass.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2bb111-faa5-4d32-b749-253633f943d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565dc789-33ec-46a7-8fe8-1eda8f33032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerrold Tarog:</strong> One of the reasons for doing the
        trilogy was to humanize our so-called heroes, to show their good and bad qualities
        and let the audience decide if there is merit in lionizing people or if we
        should take that extra step in discussing both their contributions to society
        and their shortcomings.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0a4b0-043d-4698-8035-ad570e44372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428bb30f-3015-49dd-8296-2d8f8a322b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Goyo,” I wanted to push this concept further by showing a hero
        who was breaking down right before our eyes. I wanted to separate Gregorio
        the boy from Gregorio the hero. There were events in Del Pilar''s life that
        presented an opportunity for this kind of treatment. Plus we were aided by
        Nick Joaquin''s iconoclastic “A Question of Heroes,” a book that just didn''t
        give a shit.</p>'
    '66':
      'image': 'jcr:4bc1c2bc-8536-46fe-8698-85edb911dc7d'
      'imageCaption': '“‘Goyo’ is closer to my personal sensibilities as a filmmaker,
        for better or worse,” says Tarog. Photo courtesy of TBA STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a39d35-59ec-4563-b471-ee601e4fa884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c26ec6-9759-48ac-a1a8-5e8edc2b9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I do have to mention the conscious effort to do something completely
        different from “Heneral Luna.” Perhaps I''m just being stubborn and stupid
        but I didn''t want to pick apart that film to find a box office hit formula
        so that we could do it again for “Goyo.” I wanted this new film to feel like
        the outcome of Luna''s death. Hence, the elegiac tone and the introspection.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a389995-85ad-4cd8-820c-45a440107881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.775Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b19da19-c4dc-489d-9724-ffba0aee4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.775Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus the idea of constructing an ensemble piece with varying viewpoints
        instead of just focusing on Del Pilar. It''s going to screw with people''s
        expectations, of course, but it is what it is and I can only be endlessly
        grateful to my producers for deciding to go with the idea.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795b5f4-fb82-419f-a3a4-599b355e3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.775Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8176c0-4919-45a2-9fb1-4d31b0d30108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:17:59.775Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for “Goyo”’s role, I can only speak for my intentions, which
        is to use stories to foster discussion and create social commentary. I suppose
        there is always value in that. “Goyo” has lots to say about who were back
        then. If it is treated as mere entertainment, that is fine. If it is used
        as an educational tool, that''s great. If it is treated as a mirror to compare
        how much or how little our country has changed, then all the better.</p>'
  'airfares-increase-hike-fuel-surcharge':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-10T11:02:32.833+08:00
    'imagesource': 'jcr:89dbc73b-f3fa-4f17-ae3a-5b1102ac69ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '400e485b-8d98-4ad0-854a-9a15970805d7'
    'lead': 'Airfares are set to increase this month after aviation officials allowed
      local airlines to reimpose fuel surcharges for both domestic and international
      flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:32:41.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T09:32:45.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:32:44.863+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airfares to rise with return of fuel surcharges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411070d7-66d5-4084-9f74-17877befe494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:32:41.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:32:45.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 10) — Airfares are set
        to increase this month after aviation officials allowed local airlines to
        reimpose fuel surcharges for both domestic and international flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e715a5-31c5-4f32-9c58-063e821ad368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:32:41.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:32:45.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aeronautics Board (CAB) on Monday issued a resolution
        granting the appeal of some local airlines to impose a fuel surcharge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de128c-1c72-4494-812f-770e4f21dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:32:41.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:32:45.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local airlines, including the Philippine Airlines and Cebu Pacific
        Air, requested for the reimposition of the additional charges amid the increasing
        cost of aviation fuel in the global market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08379b7f-a7e7-4825-8cfd-c4f69a401af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:32:41.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:32:45.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CAB, the price of aviation fuel in the global market
        rose to $85.16 per barrel in April. This was 25.24 percent higher than $63.66
        per barrel in the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d9d0c-aac4-4389-b43b-fde32c17af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:32:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:32:45.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As airlines are now a primary mover of trade and transport, a matrix
        of fuel surcharge shall allow them to thrive and be more competitive in the
        global market," CAB said in the resolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fa186-01f2-4c16-8157-0b20cb54e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:32:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:32:45.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation department also approved a fuel surcharge matrix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e7200-e52b-4a45-8a21-c5bef656883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:32:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:32:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Aviation Manuel Tamayo said the
        fare hike is necessary, as the aviation industry is also affected by the rising
        oil prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff963f-31e0-4408-bfe8-452372049a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:32:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:32:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase, he explained, will depend on the number of miles a
        passenger travels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d3319-416f-4f38-ab76-e5919b57108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:32:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:32:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said they will closely monitor airfares, and make sure that
        airlines come up with a "fair" fare structure.</p>'
  'bing-go-ready-to-face-probe-multibillion-peso-projects':
    'author': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
