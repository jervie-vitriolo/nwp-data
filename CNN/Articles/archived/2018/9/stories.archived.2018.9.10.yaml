    'template': '1'
    'title': 'Bong Go ready to face probe over family''s alleged multibillion-peso
      projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f976c-3e2e-4170-b08a-59b1f1661b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Special Assistant to the President (SAP) Bong Go said he is ready to face
        Senate probe over his family''s multibillion-peso construction projects with
        the government in the Davao region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ae81a-e7ef-49b1-bb0c-667ce39d3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Senator Antonio "Sonny" Trillanes IV on Monday said
        he will file a resolution to call for investigation of the unfinished infrastructure
        projects, which are allegedly linked to the firms of Go''s family members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753be108-b514-4c9f-8678-c553a32e5bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am even asking Trillanes to start as soon as possible," Go said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc9746-0937-4350-bd93-b51ccaea1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit bukas agad pwede akong sumalang sa senado, para naman mabisita
        ko sya kung saan sya nagtatago," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73e3d1-3a71-4aea-88a9-d7b513c496ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can even testify in the Senate tomorrow, so that
        I can visit him where he''s hiding.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc6ba6-2116-4625-86ef-12f6f7f7376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Center for Investigative Journalism (PCIJ) on Thursday
        reported data, showing companies of Go''s family members were among the "top
        contractors" of the Department of Public Works and Highways for&nbsp; several
        unfinished infrastructure projects in the Davao region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106ca37-3ea6-4793-8480-6498364eced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said CLTG Builders, which bears the initials of Go''s
        full name, Christopher Lawrence ''Bong'' Tesoro Go, and owned by his father,
        along with Alfrego Builders and Supply, owned by Go''s half-brother, "failed
        to complete projects by the original deadline" in its joint ventures with
        big contractors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757362b-af6a-41b3-83c3-d85b4d73d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said if he is proven to have a hand in these projects, then he
        will "immediately tender resignation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa48f04-a08b-4562-8d30-921b0d770cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the course of the investigation, if my involvement will be proven
        and substantiated by facts and documents, I will immediately tender my resignation,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3c2cb-95c4-4ae3-86ce-16acfe572b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if the allegations are fake and concocted then my accuser,
        Senator Trillanes, should resign."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb55b2-dec8-484d-899f-55f94242bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:35:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:35:35.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, who is currently under custody of the Senate due to his
        amnesty row, earlier said these delayed projects are "clear products of corruption."</p>'
  'manny-pinol-rice-price-stabilize-department-of-agriculture':
    'author': 'Xianne Arcangel'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-10T22:43:10.397+08:00
    'imagesource': 'jcr:456b2710-060e-432d-8ab4-f22619960027'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58d47acb-f012-49c4-b783-84662eeecf03'
    'lead': 'The Department of Agriculture (DA) said the price of commercial rice
      is expected to stabilize by November, but it will not fall below the ₱40 mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:38:43.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T09:38:46.318+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:38:46.052+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Piñol: Rice prices to stabilize soon, won''t go below ₱40/kilo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c8169-0252-43d9-88cf-dfbd0cf1e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Department of Agriculture (DA) said the price of commercial rice is expected
        to stabilize by November, but it will not fall below the P40 mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3fcb8e-dbd5-466d-adda-f8e6d984bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol said Monday, "Nasa kwarenta, kwarenta''y
        dos kasi mataas ang bilihan ng palay ng farmers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d0142-e7d0-4c80-982e-339e060b5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be 40, 42 (pesos) because farmers still sell
        it for a high price.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04684e-bc2f-4cb3-a1e4-ea4056706b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected price stabilization will be due to the increase in
        supply, as November marks the start of the harvest season, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ae106-067c-4bcf-9498-50ed869fa1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Piñol insisted there was no shortage of the grain, he said
        speculation about supply has led to higher farm gate prices for "palay" or
        unmilled rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16ef4f-902a-4a68-93fe-f90a268046d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an average price of ₱19 per kilo last year, palay is now sold
        for as high as ₱29 per kilo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15880d16-2afd-4527-8d2c-80d4aa2c2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar, chairperson of the Senate Committee on Agriculture
        and Food, said she wants the DA to impose a price ceiling on rice to prevent
        traders from taking advantage of consumers..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f2c54-bc7c-480f-ae71-264ba640852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said economic managers shot the proposal down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a29c4-4d55-487e-80e7-3b9629619e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said it''s not going to work," Piñol said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e70ca-d3d3-460a-850c-276fe623f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed the DA''s budget cut to economic managers'' low regard
        for agriculture, noting the cut would affect agriculture projects for 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced1acb-bc29-4ac1-9b20-1c9c83bf5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) proposed a budget
        of ₱55.9 billion for the DA next year, which is 10 percent lower than the
        agency''s current budget of ₱62.5 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dad6ef-843a-4d7f-9cd7-7837fd7df637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said, "Ang pagkakasabi niya, parang rice production is not
        among the priority programs... I actually talked to (Socio-economic Planning
        Secretary Ernesto) Pernia about this. Ang sabi ko, sana wag ''yung ganoong
        statements kasi nakaka-discourage."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543e094-9b6d-48c6-b7ed-410a8d5bdadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said it''s like rice production is not among
        the priority programs... I actually talked to Secretary Pernia about this.
        I said, I hope there were no statements like that because it''s discouraging.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139075a-5295-4eb0-bfda-9ce679cb7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it is eyeing the appointment of a customs official,
        who will focus on signing and approving import permits for rice, to bring
        rice prices down. The appointment will also prevent delays in rice importation,
        it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911f4f8-9d7b-487c-9f54-ab2867032dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said, "<em>Kasi naaantala
        yung importation kasi minsan yung pumipirma, kasama ng chairman ng Customs.
        So natatambak o hindi pipirmahan yung import</em> permits."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a79de-9904-4e0a-81fb-e1d9083b070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Importation is delayed because sometimes the person
        who has to sign is with the Customs chair. So, import permits pile up or are
        not signed.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53042465-7f2e-4f89-825b-636df4e0b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar urged the DA to shift its focus to mechanizing rice production
        to help farmers achieve higher yield at a lower cost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289870b6-aeb3-4d5e-ab33-d7bb311b0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Philippine Rice Research Institute should also share
        its technology with farmers instead of offering it to big companies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d45550-f8c6-4eb0-bf14-fa97c0e252b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala nang batang gustong mag-plant. Ngayon, kung i-memechanize
        natin, baka bumalik sila kasi di naman sila magpa-plant, magpapatakbo sila
        ng makina..</em>. Philrice should teach them how to produce these inbred seeds
        na sila na ang gagawa, ibibigay lang natin yung learning, yung technology,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1f070-969b-48dd-8e45-7257a97f4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No child wants to plant now. Now, if we mechanize
        it, they might return because they won''t physically plant, they will operate
        the machines... Philrice should teach them how to produce these inbred seeds
        that they will make, we will only have to give the learning, the technology.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58dd31-60ac-4c5a-b585-a2e0ad2870d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:38:43.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:38:46.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he''s hoping the issues regarding rice would be a wake-up
        call for the government to realize that agriculture is an important sector
        that deserves funding and attention.</p>'
  'miro-quimbo-5-million-new-poor-filipinos':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-10T09:32:38.266+08:00
    'imagesource': 'jcr:52bb4b6e-04bf-4b87-b56b-42b9a60e41f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19aa1bf2-9672-4c2f-8c01-eaadb9d68706'
    'lead': 'The skyrocketing prices of commodities have pushed a huge number of Filipinos
      towards the poverty line, a lawmaker said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:41:50.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T09:41:53.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:41:53.710+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon says rising inflation leads to 5 million ''new poor Filipinos''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fc38d-5278-4b65-9fb3-471dfad7757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        skyrocketing prices of commodities have pushed a huge number of Filipinos
        towards the poverty line, a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd96f2d-bd25-4d4c-97c6-bd669ff7388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Representative Miro Quimbo on Monday said there are now
        about five million new poor Filipinos due to the high inflation, which is
        "greatly" influenced by the Tax Reform for Acceleration and Inclusion (TRAIN)
        law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0191be-abaa-4939-80dc-f9e5a8a67f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman was cited a 2008 study by the Asian Development
        Bank, which shows that every 10 percent increase in food costs results in
        2.3 million new poor Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106106c-b929-41b2-8c2e-3d96e641af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:53.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, food prices have increased by more than 20 percent, so therefore
        you have close to five million new poor Filipinos because of inflation and
        part of that is greatly because of TRAIN law," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683c6cbb-5974-4c50-8720-7ce19f317318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:53.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Quimbo, the rising costs of widely-used goods and services are
        largely due to the implementation of the tax reform law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526779bb-8b53-4d77-9b71-d8b0a8dad018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:53.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite economic managers previously reiterating that the
        TRAIN law only contributed about 0.4 percent in the inflation rate that has
        already reached 6.4 percent in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e26b741-f80e-4ee1-b9e5-e2438b4f6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:53.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re estimation of 0.4 to 0.6 as the impact on inflation on
        prices is absolutely untrue. You find no base on it. Kung sila ay namamalengke,
        ramdam nila na iyon ay hindi totoo. Kung ang galunggong nagtaas na ng halos
        40 percent, bigas 25 percent, ang gulay nagtaas ng 70 percent," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0a52d-5370-42f0-92c7-218b66801659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:53.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re buying goods, they can feel that it''s
        not true. The price of galunggong went up by about 40 percent, rice by 25
        percent, and vegetables by 70 percent.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2b90c-a504-4f42-b14a-17841fd0e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:53.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fuel excise tax removal</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b564a53-62e0-405e-ae63-3aa3924f95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One measure that Quimbo and some other congressmen are pushing to
        ease the inflation is the removal of excise taxes imposed on kerosene and
        diesel products through passing House Bill 8171.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ccbc4-ffe8-4eab-b71a-bf335961e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 65 percent ng nagbabayad ng total kerosene excise tax
        ay mga pinaka-mahihirap. Again, this is poverty linked. Malinaw, dati pa natin
        tinututulan yan dahil nakikita natin na karamihan sa gumagamit mahihirap,"
        the congressman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff2f27-355d-43f2-966b-cd183fcd82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More than 65 percent that shoulder the total kerosene
        excise tax are poor people. Again, this is poverty linked. It''s clear and
        we have been opposing that long ago because we see that most people that use
        it are poor.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e77b66-5382-4d9b-ae4a-756bc8e855fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the TRAIN law in effect, the excise tax on kerosene increased
        by P4 and diesel by P4.50.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7581b8-f460-487f-b4ed-ae7e92ca6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressmen also want to provide a moratorium on excise taxes
        on fuel under the revised tax system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e9c8e-9289-4e66-9590-c2a161f33ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, implementation of fuel excise tax increases should
        be automatically suspended whenever inflation for a given quarter exceeds
        the government''s quarterly target.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a8057-cfce-486e-a9f6-bad702bb90dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ako Bicol Partylist Representative Rodel Batocabe said
        removing the excise taxes on kerosene and diesel would hurt the infrastructure
        program of the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d69897-3491-4fd4-8b01-5758b6cafdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang knee-jerk reaction ng pulitiko para maging gwapo ka, alisin
        natin ang excise tax. Sa TRAIN, nakalagay dun ang lahat ng</em> safety nets.
        Kailangan na lang po i-implement, but we cannot just implement them in just
        one sitting.<em> Tuloy tuloy na po nyan</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2d8da-7848-40e7-b423-8a96e291d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The knee-jerk reaction of politicians for them to appear
        good to the public is to remove excise taxes. The TRAIN law included all safety
        nets. They just need to be implemented, but we cannot just implement them
        in just one sitting.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7bb6a-600a-4771-9279-94683fb4c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Deputy Speaker Raneo Abu, the proposal will not prosper at the
        House of Representatives for now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a94a8-91e6-4cde-a431-6eef3f8e1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon, wala pang ganyang move para sa amin sa</em> majority.
        S<em>o wala,</em>" Abu said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e311a5-b3be-4fdc-ae62-f04e638f7801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, there is no such move among us majority
        lawmakers.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc65c33-697a-4eb7-a686-049dc7b1d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Quimbo was optimistic that the bill will be passed in the lower
        chamber, saying some majority congressmen have already expressed support for
        the measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba9c75-89fb-4d96-97de-12a670eabb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:41:50.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:41:54.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'women-safety-philippines':
    'author': 'Marrian Pio Roda Ching'
    'caption': 'Many women go through great lengths just to keep safe. But no matter
      how many tactics they use to protect themselves, they''re still vulnerable to
      assault — and worse, get blamed for it. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-10T07:21:37.793+08:00
    'imagesource': 'jcr:dd1715a5-fa26-47c1-9125-c9d7789a43d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '040ccedd-9506-4e13-bfd4-7dfe5ed296bb'
    'lead': 'Most women live their lives in a constant fear of tension, a life seemingly
      suspended in that all too familiar second before an assault'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:45:55.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T09:45:59.303+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:45:58.955+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women try to keep safe and yet we still blame them when assaulted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150071bb-b11f-4ab5-ba72-b070e7bed3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — In an attempt to keep myself safe,
        I have resigned myself to the fact that nothing can keep me safe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f158e-ea42-4846-abcf-c5d6280d7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds like a bleak way to live one’s life, and it is. But make
        no mistake, I don’t mean for it to be an exaggeration. What I mean is that
        I always, always brace myself for the worst. What I mean is that minutes after
        walking into a bar, I have already mapped out in my mind every exit route
        at any given moment. What it means is that getting into a crowded train requires
        carving out a space in which my body could at least be steady and still, despite
        not being safe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4d2f4-f5e3-4f95-9e2c-fd7e110e4e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not alone in doing this. Countless women like me go through
        lives of constant tension, seemingly suspended in that all too familiar second
        before an assault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1570fb-52a7-4c42-94d7-a025f2853c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is exhausting, but nobody seems to notice how tired we are.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21011ee-6604-44f3-a7eb-fd29959351f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf4cb1-3182-4c49-a06b-d69ee0c88133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women navigate the world differently, and the myriad ways we negotiate
        our presence in public spaces are informed by our experiences. What seems
        like nothing but a personal decision during a late night commute may very
        well be a defense mechanism shared by women all over the world, despite the
        very different contexts we live in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbe0d8-7ce1-43ed-b491-2632ac9b75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because despite our differences, the same entitlement over women
        and their bodies is shared by a disheartening majority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7dd70-d860-40f8-90ab-1ca70b8bcbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One afternoon, Leoti Blaker took a crowded public vehicle, and found
        herself seated beside a well-dressed man in his 50s. The man’s arm deliberately
        grazed her lower back that she reached for her hatpin, nearly a foot long,
        and maneuvered the accessory as she stabbed the man’s arm with all her strength.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b892b00-461e-4358-ae66-82571eda8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened in 1903, in a horse-drawn stagecoach. Eight years
        later, in 1911, the Chicago Tribune ran a series of articles on self-defense.
        One such article was entitled “How to Defend Yourself with an Umbrella,” where
        the author said that the change in the attitudes of women, given their “weakness,”
        is said to “invite aggression.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcff592-04ab-4a19-a4d6-bbfa7b30808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a hundred years later, hardly anything has changed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc4cbe-8bd1-4707-94f4-d6f80cae6db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b585e49-04b6-46fd-8aeb-d037221ceed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Angono Municipal Police from Rizal posted an infographic
        “Paalala Upang Makaiwas Sa Rape,” its suggestions did not sound a day over
        1903.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e88af-f7fc-4dcb-b1dd-48102f573b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphic had well-meaning but useless advice such as “don’t wear
        short skirts,” or “don’t get drunk” — well-meaning because the advisory is
        supposed to help women, but useless because it doesn’t tell women anything
        we don’t already know.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf15f99-0678-4de6-885c-50552d03c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider it a blessing if nothing you have ever taken pleasure in
        has slowly evolved into defense mechanisms, because what used to be small
        moments of freedom have become moments of fear for most women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed27a5f-917c-490a-89e3-c9a9099a6cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to wear scarves simply because they give character to an
        otherwise plain outfit, but my scarves eventually became a necessity after
        years of commute and days spent standing inside buses and trains. Standing
        just an inch short of five feet, I have noticed how men would look down my
        shirt at the slightest hint of cleavage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f601459-d14b-4c0f-9fca-d7ea50ce991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should not be too much for women to feel good about themselves
        after spending time planning an outfit or doing their makeup, only to be told
        they might be raped because they are, in the president’s words, “gwapa” or“maganda.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77bfae-4222-4407-909c-ba5d5dc3241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to music used to be a much bigger part of my life, affording
        me a bit of escape during difficult days. Music had always been a relief,
        but that was only until I noticed how I failed to fully acknowledge my surroundings
        as my earphones allowed me some solace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd425c-dcb5-437e-ab94-b9b94afd7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days I still keep my earphones on, no longer to escape but
        to pretend. When a stranger calls out to me, saying “hi, miss” with a familiar
        tone that is far from that of the music I love, I pretend not to hear him.
        When a stranger approaches me in a coffee shop, I pretend not to hear him.
        When strangers start talking about my legs or my cleavage, I listen for signs
        of danger as I walk away, pretending not to hear them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f2789-ee2f-45e8-b736-c56d3efb0a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I notice these things because I need to, in the same way I need
        to know how to get to the closest exit, how to make space for myself in a
        crowd, how to be still.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb3d000-fe1e-4c21-9341-a180047348c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55abb59-8503-4cf1-af97-1850a4663714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Fiona Vera-Gray, a Leverhume Early Career Fellow from Durham
        Law School, works on violence against women and girls. Her first book, “Men''s
        Intrusion, Women''s Embodiment,” is “the first academic study completed in
        England focused solely on the experience of men’s stranger intrusions on women
        in public, commonly termed street harassment.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f861ee-5048-4854-99dd-d089fe0b57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera-Gray is known to have coined the term “safety work,” referring
        to “habitual strategies that women develop in response to their experiences
        in public.” Safety work includes “the range of modifications, adaptations,
        decisions that women take often habitually in order to maintain a sense of
        safety in public spaces,” which includes wearing a scarf for a sense of security,
        or wearing earphones for a semblance of safety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe5586-abf2-4f3c-b235-c5e3754b0e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter thread I posted in response to the Angono police’s
        “reminders,” I asked women to quote a tweet with the kind of safety work they
        do every day. A friend shared how she would walk on the road instead of the
        sidewalk along Maginhawa St. in Quezon City, because she would “rather risk
        being catcalled by drivers or even getting run over than risk being grabbed
        behind a parked car!” Some shared how they used oversized jackets and wore
        loose shirts the same way I used the scarves that have become my wardrobe
        staple.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87beb7-eee7-4e6d-8f9f-9f6c09573ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of women took pride in what we collectively call the “resting
        bitch face,” a default facial expression we wear to discourage strangers from
        approaching. Some women said they walked differently in public, especially
        in dark places. They would often walk in a way that most people would probably
        describe as masculine, to which a male friend replied, “I’ve never heard of
        men who tried to walk like a woman to feel safe. If anything, walking like
        a woman makes us vulnerable to threats.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b6c30-22f0-4487-b345-72e7b1a95fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reply stood out to me, giving me a strange but familiar feeling.
        This woman, just a little younger than me, shared how she would stop by a
        7-Eleven almost every night, just to buy a bottle of soy milk, her hand wrapped
        in a tight grip around the bottle’s neck until she finally gets home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36c471-f44b-4afa-ac78-f0b0181669dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c71bbc-eb7f-4314-a6f7-186f0fa04639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing about safety work, though, is we never know how many times
        we have succeeded in keeping ourselves safe. We can only count how many times
        we have failed — that time when a man cupped my breast in a jeepney, that
        time when a man pressed his hard-on against my skirt while standing inside
        a crowded bus, that time when a man jumped in front of me, naked, along one
        of Makati’s sidestreets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3a40d-20d6-45bc-a34b-a9f0999aadf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these things are not unheard of, and they have happened to more
        women than you can imagine. In an attempt to keep ourselves safe, we have
        resigned ourselves to the fact that nothing can keep us safe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c539c7-1c55-427b-a375-84a0504c9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even when we are with people whom we trust with our lives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe4705e-5673-4e7b-8f52-0f8a4befff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 2014, I went on a surf trip with a friend I’ve known for
        more than 20 years. We pitched a tent on the designated camping site, walked
        over to the sea, and spent our first day together after years of not seeing
        each other in person. She introduced me to her friends, mostly surf instructors,
        all of them promising to save me if the waves become too harsh for a beginner
        like myself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53fadf-b319-4478-bb03-4affe936f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman shared how she would stop by a 7-Eleven almost every night,
        just to buy a bottle of soy milk, her hand wrapped in a tight grip around
        the bottle’s neck until she finally gets home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8d4813-05a1-417f-8c2d-ea485e684049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night we had drinks, and the next morning, I woke up in a surf
        instructor’s tent with the dread that comes with knowing what had just happened.
        I remember everything from that night, waking up only to realize that I have
        failed to notice that one person who was watching me take shots and waiting
        for me to pass out, but not before walking me over to a tent which I failed
        to register as his and not the one I shared with my friend.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99675271-bd2e-4a8d-9546-bddc9906c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, I believed I was safe, and for the longest time I thought
        letting myself believe I was safe was a mistake. I believed what happened
        to be was because of my “mistake.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5964df3-44be-432d-a448-0425b038485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the years have taught me otherwise. I may have failed to do
        the safety work I have become so used to doing, but I wasn’t the one who did
        the wrong thing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda868c-48f2-4768-95a7-70b2f18af313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only mistake was the one committed by that man who did the kind
        of “work” so many other men do in public — even private — spaces. I have seen
        men’s eyes follow me and a friend as I carried her to the restroom while she
        was drunk and unstable. I have heard men whisper about my friend’s curves
        as she walked past them while she was in her usual pants and shirt. I have
        even encountered men who talk about how a woman’s body might look like after
        they take off her clothes, the conversation not even the very least discouraged
        by the hijab she was wearing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f6e53-9554-47bc-ab72-680d9e73db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should not be too much for women like me to feel safe, especially
        in situations where nobody else seems to feel threatened — except women. It
        should not be too much for women to feel good about themselves after spending
        time planning an outfit or doing their makeup, only to be told they might
        be raped because they are, in the president’s words, “gwapa” or“maganda.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1646d5e6-b4d6-4e87-bf2c-272ae9dc9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should not be too much for women to have fun, drinking included,
        only to be taken advantage of and be told that it was their fault — not when
        somebody else made the conscious decision to watch them from the moment they
        walked into a room, wait for them to be vulnerable, and take advantage of
        a situation where anybody else in their right mind would have offered help,
        or could have chosen to do anything else other than harassing, assaulting,
        or — god forbid — raping them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527104a-5c68-47b4-972c-224f75defd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:45:55.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:45:59.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women around the world are tired of doing all the work, only to
        be blamed for the moments when we allow ourselves to feel safe. The last thing
        we need is to be told we are not doing enough.</p>'
  'china-muslims-human-rights-violations':
    'author': 'James Griffiths'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-10T16:19:45.771+08:00
    'imagesource': 'jcr:c3f2f199-5e53-4906-aa04-ebaf2cbbd4c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8278fc4-5e87-4d70-ba74-6d7f896b7ed4'
    'lead': 'The Chinese government is conducting a mass, systematic campaign of human
      rights violations against Muslims in the far western region of Xinjiang, a new
      Human Rights Watch (HRW) report claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:48:31.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T09:48:42.728+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:48:42.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rights group accuses China of ''systematic campaign of human rights
      violations'' against Muslims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1f7de-7009-4443-bcf1-a39a4c92a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government is conducting a
        mass, systematic campaign of human rights violations against Muslims in the
        far western region of Xinjiang, a new Human Rights Watch (HRW) report claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a7871-74cb-4232-b86b-efa0a2c64ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW''s report comes after a United Nations committee last month
        raised alarm at the "numerous reports of detention of large numbers of ethnic
        Uyghurs and other Muslim minorities held incommunicado and often for long
        periods, without being charged or tried, under the pretext of countering terrorism
        and religious extremism."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37096f9-b724-406b-8e48-9987efabf7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to those allegations, Chinese Ministry of Foreign Affairs
        spokeswoman Hua Chunying said they were "not true," and accused the UN body
        of relying on "unsubstantiated and irresponsible information." The Chinese
        government has not yet commented on the HRW report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0bc3e1-8821-481d-bfcf-076bd2b1d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, HRW China director Sophie Richardson said the Chinese
        government was "committing human rights abuses in Xinjiang on a scale unseen
        in the country in decades."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a83606-1146-4b88-94ef-497838cede99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforced loyalty</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91cffd-d537-4aca-ba87-bf02736749d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW researchers interviewed 58 former Xinjiang residents, including
        five people who claimed to have been detained in camps and 38 relatives of
        alleged detainees. According to their testimony, which supports the information
        provided to the UN and independent reporting on the region by international
        media, since 2014 the authorities in Xinjiang have stepped up mass arbitrary
        detention of Uyghurs and other predominantly Muslim ethnic minorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5bef0-dc2b-487c-9bad-8c0b1a375069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The detainees in political education camps are held without any
        due process rights – neither charged nor put on trial – and have no access
        to lawyers and family," HRW said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a09685-e336-4ac0-b64c-ea5c667ce8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are held for having links with foreign countries, particularly
        those on an official list of ''26 sensitive countries,'' and for using foreign
        communication tools such as WhatsApp, as well as for peacefully expressing
        their identity and religion, none of which constitute crimes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593412e5-6316-4410-abc9-a550ba8cbaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report compared the situation to that seen during the Cultural
        Revolution – the decade long civil conflict that rocked China during the 60s
        and 70s and saw widespread abuse of religious and ethnic minorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b33852-c612-491a-b623-4f9119dbb2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees claimed they were beaten and abused in detention,
        and forced to sign patriotic songs entitled, "Without The CCP, There''s No
        New China," and "Socialism is Good."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5666469-410d-4ee9-9ed0-f1bc6fe18532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before meals, we had to stand and say; ''We feel grateful for the
        Party, grateful for the Motherland, (and) grateful for President Xi;'' that
        ''We wish President Xi good health, that the Motherland is prosperous, and
        that the ethnic groups are in harmony,'' before we were allowed to sit down
        and eat," a former detainee called Nur told HRW.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea3b22-3dd1-4dca-97b6-caf9f72ec3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During political classes, detainees "had to learn about the rules
        and regulations, like ''We are resolutely against ''the three evil forces,''''
        the 32 rules that you must memorize like, ''we are against religious extremism''
        that we have to ''support the Party.'' "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57fe5ae-e708-435c-9e47-776e161e1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official paranoia</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e975c1-4fad-4d97-a2d4-7450c2a9a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Tibet, Xinjiang – which has a history of independent rule and
        largely non-Han Chinese population – has always been viewed with some suspicion
        by the authorities in Beijing, fearful it could become a hotbed of separatist,
        or in its case, Islamist organizing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5778d5a-1f89-4893-bb5c-0afa37a6e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Sino-Soviet split, the concern was that Moscow would
        use the province to sow chaos within China, following the fall of the Berlin
        Wall suspicion shifted to U.S. activity in the region, which borders Pakistan
        and Afghanistan. Since 9/11 and the U.S. invasions of Afghanistan and Iraq,
        and the corresponding boom in violent Islamist extremism, Beijing has massively
        ramped up security operations in Xinjiang, fearful that terrorists could take
        hold on its western border.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b559c-ac18-4047-a12c-eff5fdd0ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been attacks in Xinjiang and other parts of China
        linked to Islamist terrorist groups, most analysts agree that the threat is
        limited. However, there are reliable reports of Uyghur fighters operating
        in Syria alongside the so-called Islamic State and other terrorist groups
        fighting the government of Bashar al-Assad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8cc0b9-8aa2-415b-82ea-c54462b6e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This paranoia regarding Islamist extremism has often spilled over
        onto ordinary Muslims, who have seen restrictions placed on marking Ramadan,
        growing long beards, wearing veils and home-schooling their children. Many
        have also been ordered to surrender their passports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d69cab-f1e7-4ef5-9541-a257608d3cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, Communist Party officials have also conducted regular
        visits to Muslim households, a policy which drastically expanded this year,
        with more than a million cadres sent to live with families in "home stays,"
        during which they receive "political education."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308655a8-4d10-428e-8601-ac6a31115759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say the regional government, now led by a hardline loyalist
        to Chinese President Xi Jinping, has not only continued to arrest and imprison
        many Uyghurs, but also increasingly relied on both high-tech tools and mass
        mobilization programs to keep the population in check.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddefd63-c9ac-4462-a59b-e3eedf9b9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the "home stay" initiative and the political education
        camps, they cite examples ranging from ubiquitous surveillance cameras, to
        mandatory GPS tracker installation in cars and DNA collection for all residents
        aged 12 to 65.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b0a4b-612c-44c6-962e-9dde403e4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political correctness</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814dbe24-173f-46af-8796-61b230500b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detention camps – which reports estimate between 100,000 and
        1 million mostly Muslim residents of Xinjiang have passed through – appear
        to have evolved from the home stay program, with similar goals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda184c1-cc5f-480e-a6f0-74e46f97ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees say they are indoctrinated against the "three evil
        forces" of "separatism, terrorism, and extremism." In order to guard against
        these forces, they are told to memorize new rules, such as avoiding Islamic
        greetings, using Chinese characters rather than the Uyghur script, ending
        communications with relatives in 26 predominantly Muslim countries, and avoiding
        discussing religion and politics online.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea7b5e-67d1-4336-8566-4a86491d6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they resist, or officials deem they have failed their lessons,
        they are punished. They may be subjected to solitary confinement, not be allowed
        to eat for a certain period, or required to stand for 24-hour periods, among
        other punishments," said HRW researcher Maya Wang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0a594-6cc1-43f5-90d1-8412c7a973bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repression also has an impact outside of China. Many ethnic
        Uyghurs and Kazakhs live abroad, and the crackdown has been tearing families
        apart. Some family members may be held in Xinjiang and cannot leave because
        authorities have confiscated their passports, or they have been detained,
        and the other part of the family is outside of China."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23c9d5-9103-4e5c-92f5-9606bc985ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern has been growing over the camps – which have been referred
        to in Chinese state media but not officially acknowledged by the government
        – for months now, with activists using satellite photos and testimonies from
        former detainees to raise the alarm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a9123-efac-4531-ae3e-0a4b93e09c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the UN report last month, a bipartisan group of U.S.
        lawmakers called for Chinese officials involved in alleged human rights violations
        in Xinjiang to be sanctioned under the Global Magnitsky Act – the 2012 law
        originally designed to freeze the assets of certain Russian government officials
        and businessmen accused of human rights violations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de66f5-9b2d-49a8-be65-e339367eb008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The detention of as many as a million or more Uyghurs and other
        predominately Muslim ethnic minorities in ''political reeducation'' centers
        or camps requires a tough, targeted, and global response," they said in a
        letter to Secretary of State Mike Pompeo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46536800-6de7-4c53-9be8-77b2702e3ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the letter, MOFA spokeswoman Hua said that on the
        issue of human rights "the Chinese record is better than even the U.S. so
        the U.S. is really not in a position to judge China on this issue in this
        regard."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24df1e-3529-4adb-a00f-f105ef12dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is committed to ensuring the religious freedom of the Chinese
        citizens," she said, adding she hoped U.S. lawmakers "can stop this kind of
        bias and stop hurting the mutual trust and cooperation between the China and
        the U.S."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50f4c3-c61c-4a4b-bb02-e5f621fd9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:48:31.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:48:42.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rights group accuses
        China of ''systematic campaign of human rights violations'' against Muslims."</em></p>'
  'Duterte-destabilization-plot-Trillanes-military-Liberal-Party':
    'author': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-10T16:05:05.111+08:00
