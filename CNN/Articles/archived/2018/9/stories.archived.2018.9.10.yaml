    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c435ab-ecfe-4bab-8310-e0cc3484c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:50:39.253+08:00
