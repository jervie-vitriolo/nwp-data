      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Surigao del Norte was rocked by an earthquake Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285017cb-3b09-4b47-9446-f1685faa9ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:52:11.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said a magnitude 5 tremor hit 32 kilometers east of Burgos at 7:57 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29b20f-f1a2-4c8e-b1e1-4b003f356bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:52:11.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:24.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity IV was felt in Burgos; Intensity III in Santa Monica,
        Surigao Del Norte; and Intensity II was felt in Surigao City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf2e97-a296-4b0b-b42c-d29f7ff5dc3e'
      'mgnl:activationStatus': true
