    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db00a83c-21f0-4007-9733-1e9831db5672'
    'lead': 'Special Assistant to the President Bong Go dares Senator Antonio Trillanes
      IV to resign if allegations of his involvement in multibillion-peso public works
      projects in the Davao region are proven false. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:35:32.921+08:00
