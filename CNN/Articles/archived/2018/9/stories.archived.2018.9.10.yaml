      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other vegetables and meat are also affected by inflation''s surged
        to a record high of 6.4 percent in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d681c-1b08-4d71-ac4a-916fc1e2026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:50:39.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:50:42.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said the cost of rice, which
        is the main driver of food prices, rose by 7.1 percent last month, while vegetable
        prices rose by 19.2 percent. The price of fish also soared by 12.4 percent
        and meat by 7.6 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507c9a4-d142-4690-8067-228c06cacdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:50:39.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:50:42.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol on Monday said agriculture is only reacting to inflation,
        which could be attributed to high fuel prices.</p>'
