      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 10) — The Department of
        Agriculture is set to give away seeds of bird''s eye chili or siling labuyo
        amid soaring prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a911048-af19-4290-b8c2-5364a363048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:50:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:50:42.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will issue an order sa ating DA National Capital Region na mamigay
        ng mga buto ng sili para maitanim niyo sa mga masetera, mga paso, at maski
        sa likod bahay," Agriculture Secretary Manny Piñol said in a Facebook post
        on September 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5697c-e5b4-4f01-be61-3ca61191a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:50:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:50:42.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the order will be out this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3031aa0-d241-40dc-91f4-2ddc89ac4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:50:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:50:42.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol urged Filipinos to plant and harvest their own siling labuyo
        after it reached P1,000 per kilo in markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229ab85-677a-4649-9dbd-eaaa67c7b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:50:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:50:42.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these times, we really have to be very practical. At of course,
        dapat masipag tayo, hindi ''yung puro reklamo nang reklamo," he said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2F351448724937603%2Fvideos%2F2182942265262874%2F&width=500&show_text=true&height=415&appId"
