    'lead': 'Defense Chief Delfin Lorenzana on Monday denied there is military unrest
      amid Senator Antonio Trillanes IV''s amnesty battle. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:51:57.313+08:00
