  'rains-lpa-neneng-typhoon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-10T21:37:26.848+08:00
    'imagesource': 'jcr:edda6eb2-b731-4267-8da4-23e7e51c9845'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa8c7dd1-d148-4337-ba35-a4c99b623467'
    'lead': 'A weather disturbance in the country picks up strength while a typhoon
      continues to move towards Philippine territory, weather officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T10:44:15.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T10:44:18.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T10:44:18.519+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Two weather disturbances to bring rains in the country this
      week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069543d-6991-42ff-b516-57c3a1fded77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Metro Manila, CNN Philippines, September 10) —</strong>
        Rains are expected in northern Luzon after a low pressure area in the country
        developed into a tropical depression, named "Neneng", the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c3f92-7470-473f-b1c6-c9b58571b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Neneng will bring moderate to occasionally heavy rains
        to the Babuyan Group of Islands, and scattered rain showers and thunderstorms
        over Ilocos Norte and Apayao before leaving the country on Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a80af-3d30-463c-a8d0-ac3756013290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the area are advised to brace for possible flooding
        and landslides in low-lying areas and mountainous areas, while fisherfolk
        should avoid sailing over the seaboard of Batanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bd076-1387-42cf-a9cf-b600c4d3fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials also expect a typhoon with an international name
        "Mangkhut" to enter Philippine Area of Responsibility (PAR) on Wednesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1e43f-8370-4b51-b774-d8b24f076fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4:00 p.m. update, PAGASA said Mangkhut was last spotted at
        2,255 kilometers east of southern Luzon with maximum center winds of 150 kilometers
        per hour (kph) and gusts of 185 kph. It is currently moving west at 35 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ffec5-6055-4ad8-8749-c417f4a1dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it reaches the PAR, Mangkhut will be named "Ompong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5025bcbe-c3f1-405d-84bb-3d78a44b178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it will move northwest towards northern Luzon and Taiwan,
        and it may make landfall in Batanes-Cagayan area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c589d9-96ab-44ee-9681-2719efc05f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the effects of the typhoon will be felt on Thursday
        and Friday in northern Luzon and some areas in central part of the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655497c-6a19-48d7-abcd-8787407cbda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang malayo pa ang bagyong ito ay maghanda na tayo at alamin
        po ang mga ligtas na lugar kung sakaling magkaroon po tayo ng malakas na ulan
        na maaring magdulot ng pagbaha at pagguho ng lupa at gayun din ang malakas
        na hangin dulot ng bagyong paparating sa bansa,"</em> PAGASA weather specialist
        Aldczar Aurello said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33fa0a-44c1-422e-a2dd-e88b9b25a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While this typhoon has yet to reach the country, be
        prepared and know safe places in case we experience heavy rains that can cause
        flooding and landslides, as well as strong winds.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee907e-1687-4f55-a045-562a0350a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang also called on the public to be prepared for the typhoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4c398-0567-4a8d-9c7c-f914d71f389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:44:15.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:44:18.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mga kaibigan meron na naman pong super typhoon, maging laging
        handa. Ayusin na po natin ang ating emergency kit, maghanda ng tubig at dilata.
        Yung mga nakatira malapit sa dagat tignan na po natin saan tayo</em> temporarily
        lilipat," Presidential Spokesperson Harry Roque said in a press briefing Monday.</p>'
  'alibaba-jack-ma-resign':
    'author': 'Jackie Wattles'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-10T13:15:14.414+08:00
    'imagesource': 'jcr:42f1d022-c03c-45a6-8db6-b220f27af544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83a93d76-dfba-40af-bcd5-76fae69b09ea'
    'lead': 'Jack Ma, the rags-to-riches entrepreneur behind Chinese e-commerce giant,
      Alibaba, plans to hand over the reins at the compa'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T10:47:23.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T10:47:26.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T10:47:26.637+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Jack Ma went from English teacher to tech billionaire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af4db5-99cd-4979-bfe6-db201971358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Jack Ma, the rags-to-riches entrepreneur
        behind Chinese e-commerce giant, Alibaba, plans to hand over the reins at
        the company he co-founded nearly two-decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa730b04-5736-45c7-8e98-0ec386c44751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Monday, his 54th birthday, that he will step down as
        executive chairman next year, ushering in a new era for the $420 billion company
        that has grown from a web page run out of Ma''s apartment to a top global
        tech enterprise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a78b04-3762-44e1-99a5-b0e7f6131a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Jack Ma will step down from top job at Alibaba next year</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1388a-c8b8-4dfb-b54b-61ced0e5a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s empire spans everything from cloud computing and&nbsp;digital
        banking&nbsp;to online messaging and&nbsp;movie production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16d25c-433d-4c71-a29e-6f94a4a98a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, an outspoken advocate for&nbsp;globalization, will begin transitioning
        out of his role at a politically heated time. The United States and China
        are locked in an&nbsp;escalating trade war. Meanwhile, China''s economy is&nbsp;showing
        signs of slowing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cac7c8-f5d1-422f-8fea-74d8ac9213b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Clark, author of "Alibaba: The House That Jack Ma Built,"
        told CNN that he doubts Ma''s retirement announcement was prompted by geopolitical
        headaches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb53e2-a6da-42dc-a9cb-bf91fd0ea704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has long talked about his desire to go back to his roots as
        a teacher," Clark said. So his retirement should come as "no big surprise."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd14977-6b89-4837-8831-4291fdc77b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hollywood story''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd8f91-2ca4-42f0-aa2a-ee47004bb7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma was born to a poor family in Hangzhou, in the eastern Chinese
        province of Zhejiang in 1964. He struggled in school, and he has said during
        interviews that he was&nbsp;rejected from Harvard&nbsp;10 times and&nbsp;repeatedly
        rejected&nbsp;for jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2163f2-5f84-4a4f-a10d-80d03a583414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He failed his entrance exam twice&nbsp;before studying at the Hangzhou
        Teachers College. He graduated in 1988 and continued to teach English there
        for several years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b30ae-0c21-4f7e-9948-5ea49b35b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma described his ascent to one of China''s most prominent tech tycoons
        as a "Hollywood story" during an interview with&nbsp;The New York Times&nbsp;in
        2005.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff318c-e198-44ef-85f3-fc3783f6b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the outlet that he traveled to California in 1995 to help
        collect a debt that an American businessman owed to a Chinese firm. But Ma
        said the man had a gun and held him captive in a Malibu mansion for two days.
        He escaped after promising the businessman he would become his partner in
        an&nbsp;internet venture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f99600-4c00-4570-b659-02ef7d938219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma did not contact the man again, but he asked friends in Seattle
        about the internet, according to The Times. Invigorated by the technology,
        Ma returned to China, where the internet was still virtually unknown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb711ad-de0f-479f-a1f2-e248ad632511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day we got connected to the web, I invited friends and TV people
        over to my house," he told&nbsp;The Times. "We waited three and a half hours
        and got half a page. We drank, watched TV and played cards, waiting. But I
        was so proud. I proved the internet existed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7832214-95e9-40b0-8432-9ba61af7d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building Alibaba</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af11b3-ee6b-482e-ad92-167441b4f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quit teaching and borrowed a couple thousand dollars to launch
        China Pages, one of the country''s first commercial websites.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade6b2a-e569-44ad-af71-7fe7c9165303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that venture failed, he scraped together roughly $60,000 from
        friends and investors and co-founded Alibaba.com as a business-to-business
        marketplace in 1999. It attracted backing from giants like Goldman Sachs (GS)
        and SoftBank (SFTBF).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19217dc2-60d1-4dc5-ab13-9d3bd639cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company survived the dot-com crash in 2000, and a couple of
        years later Alibaba started turning a profit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e193e-e269-446e-a524-a0c9456b0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba spawned Taobao.com, an eBay-like bartering marketplace,
        in 2003. It was a breakout success.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459afed-9fd7-4bf3-9a15-18a0f7cc3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo, then a tech powerhouse, purchased a large stake in Alibaba
        in 2005 in a deal valued at $4 billion that also gave Alibaba control over
        Yahoo''s operations in China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b3881-e678-41d1-a0e4-2dff6b0f5ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next decade, Alibaba amassed millions more customers and
        is credited with helping to change Chinese society by giving working-class
        people access to online commerce and creating a flood of new jobs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8877f16-fbb7-43f2-817b-78caf71a5ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record IPO</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90bbb03-2b1a-4196-91b9-dacfffae6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba debuted on the New York Stock Exchange in September 2014
        and raised a&nbsp;record $25 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414cf85-c764-4ed2-912d-c412b84b1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its early days on the stock market were&nbsp;shaky&nbsp;as the
        company struggled to meet Wall Street''s lofty expectations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11db4fc-29a7-4779-bf80-f7ad4adfdf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma gave his view in an interview&nbsp;CBS''s 60 Minutes&nbsp;that
        year: "We believe customer number one, employee number two, shareholder number
        three. If they don''t want to buy that, that''s fine ... They can sell us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76b28d-1b60-49e9-9456-6238d9c2a1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>60 Minutes anchor Lara Logan pointed out that in the United States,
        "the shareholder is usually first."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f58c28-aafc-4c75-9caa-d32fbe0dd1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, and I think they are wrong," he said. "The shareholder, good.
        I respect them. But they''re the third. Because you''ve take care of the customer,
        take care of the employees, shareholder will be taken care of."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99988d1a-1881-42d0-a001-85c029f6835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma later expressed regret about the IPO. "If I had another life,
        I would keep my company private," he said in a 2015&nbsp;speech.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6ee71-8140-45d6-8cc6-55ec646d68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Love them. Don''t marry them.''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646a193-3075-477d-ba1c-63abebeca385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other Chinese tech giants that have emerged over the past two
        decades, Alibaba has had to navigate an economy over which China''s ruling
        Communist Party looms large.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05811fb2-12f0-4a4b-b056-eec7d25c5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma told&nbsp;60 Minutes&nbsp;that Alibaba works with Chinese authorities
        when it comes to issues of national security. But he said he still sought
        to keep the government at arm''s length.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3264706-af27-4b3a-bcc3-86b045da2afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His policy was to "never, ever do business with government," he
        said. "Love them. Don''t marry them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a44c6d-a7ac-47ae-9670-b14029e088b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:26.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 article in&nbsp;The New Yorker, writer Jiayang Fan said
        that Ma and other self-made Chinese success stories were "becoming a problem
        for the Beijing government, which has historically chosen its heroes and compelled
        them to serve the needs of the Chinese Communist Party."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108bcae-b3bc-4291-8ba3-f3a84e6c485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem, of course, is that they also point to an increasing
        adoption by the Chinese of Western values," she wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f521c01-6578-4b57-89ca-adea9a2735dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alibaba has played by Beijing''s rules, allowing it to continue
        to grow strongly despite the Chinese government''s tightening grip on the
        internet under President Xi Jinping. Ma has served as an advocate for the
        Communist Party, accompanying Xi on foreign visits and praising his policies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4490d-0eae-44ae-9293-2fcc8249e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking forward</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45636047-154a-4ea4-9aad-9c4b07afaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, who is worth around $40 billion, has remained the face of Alibaba.
        But he began gradually relinquishing control of the company years ago. He&nbsp;stepped
        down&nbsp;as CEO in 2013, retaining the role of executive chairman. Daniel
        Zhang is the current CEO.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5176b8-6e67-4ee6-83e3-1996f4af71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clark, the biographer, said that he doesn''t think Ma will ever
        fully sever ties with the company.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74533767-810b-4ee1-8184-22571095ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack has such a following [and] moral standing at the company,
        it doesn''t really matter what title he has," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c18ce5-4ba0-4d92-b4e3-a2a11d39c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma holds a&nbsp;more than 6% stake&nbsp;in Alibaba, and the company''s
        governance structure gives him and other partners firm control of the board.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70720ae0-12a5-4960-9d70-b9942fab1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told&nbsp;Bloomberg TV&nbsp;earlier this week he wants to return
        to teaching someday. "This is something I think I can do much better than
        being CEO of Alibaba," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1559d-efe6-423a-8ee8-ea3c362da2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma also said he wants to follow in the footsteps of Microsoft co-founder
        and fellow billionaire Bill Gates, who has pledged to give away at least half
        of his wealth during his lifetime.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29311e-00e5-4fcb-a92a-0c7eff36667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plans to focus on his&nbsp;Jack Ma Foundation, formed in 2014,
        a charity dedicated to improving education, the environment and public health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc819d2-a39c-49ea-92c5-6b922591ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:47:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:47:27.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "How Jack Ma went
        from English teacher to tech billionaire"</em></p>'
  'Siling-labuyo-Birds-eye-chili-seeds-price-hike':
