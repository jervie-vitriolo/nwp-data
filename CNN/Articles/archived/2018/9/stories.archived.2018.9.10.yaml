      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But negotiations between North Korea and the United States over
        Pyongyang''s nuclear weapons programs appear to have hit an impasse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ffc760-60e4-4c88-8e79-36014529a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1629a-d599-4439-9748-76fe4480f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than a month after Trump and Kim''s historic summit
        in Singapore, U.S. Secretary of State Mike Pompeo told U.S. lawmakers Pyongyang
        had shown little indication that it was moving toward denuclearization. That
        was followed by Pompeo canceling a planned trip to North Korea in August,
        citing insufficient progress on the part of North Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219827e-92fb-4af2-a04f-e30531d07dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04088eba-7ba3-44ec-8ee8-2683e332f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run up to Sunday''s parade, both Washington and Pyongyang
        struck more of an upbeat note. South Korean officials who met with Kim last
        week said they were told by the young North Korean leader that he has "unwavering
        trust for President Trump."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f76d1-ddf8-4bab-928f-9250ef484a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded by tweeting a thank you to Kim and declaring "we
        will get it done together!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbf5a9-9533-4023-a108-ef64deccd877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the U.S. State Department said that Pompeo has received
        a letter from Kim for Trump, which the U.S. President believes will be positive
        in tone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c242f84-2095-4dc7-9645-c230a2261325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, however, caution against reading too much into any sense
        of optimism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215a68a-1eb0-40a7-b65c-9891b970b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States should not forget about North Korea''s arsenal
        simply because it''s kept out of sight," said Adam Mount, director of the
        Defense Posture Project at the Federation of American Scientists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc834e-bded-419f-82c2-4ddc7d0dc0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as talks have ground to a halt, every indication is that research
        and development of nuclear capable systems is continuing."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b5da8-e710-404a-a230-93c457846197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea analysts are closely watching this weekend''s festivities,
        as Pyongyang is known to use mass events like these to convey its policy priorities
        and future intentions to average North Koreans and the rest of the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ea6ed-eeae-4301-93d3-a38e7f7cfc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists were invited to a concert Saturday night to kick off
        the celebration, an event dominated by songs and performances lionizing North
        Korea''s history. There was no mention of missiles or nuclear weapons.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6877fd4-5056-45c0-a714-efcde669e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s bodyguards appeared to show up at the event, but there was
        no sign of the young leader himself. Footage from North Korean state television
        appeared to show Kim greeting the Russian delegation Saturday night.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf705b-70b2-427b-be74-5490c8e6afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s parade was kept under wraps until it was completed, with
        visiting journalists invited to the event prohibited from bringing phones
        or live broadcasting equipment to the procession.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03486e5-33c1-4953-bb6e-7c34d4bfcb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why North Korea chose to bar reporters from broadcasting
        live from the event, though the delay allows Pyongyang''s propaganda officials
        to better control the images coming from the parade. Experts also believe
        it could be a security measure.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb715ac-f7d8-405c-ac5f-63bde4c5ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is also expected to host a revival of the highly choreographed
        performance known as the Mass Games for the first time in five years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47170f71-fe8f-4b65-aaab-334e359cb354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known when exactly the Games are due to take place, as
        North Korea did not provide visiting journalists with a schedule of events.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4672b1b-c8dd-43fd-8afc-d8da964caee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the event is one of North Korea''s most well-known spectacles
        and typically involves up to 100,000 performers dancing and performing gymnastics
        together in unison. It''s a grandiose mix of performance art and North Korean
        propaganda which reflect the country''s socialist values.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d91e8c-c129-4ba2-806a-98aab2672f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "North Korea holds
        military parade without ICBMs"</em></p>'
  'naomi-osaka-serena-williams-us-open':
    'author': 'Eliott C. McLaughlin'
    'caption': 'FILE. Serena Williams is usually the one who inflicts heavy defeats
      on others, but the former world No.1 suffered the most one-sided loss of her
      illustrious career Tuesday when she was knocked out of the first round of the
      Silicon Valley Classic after a 6-1 6-0 defeat.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-22T07:52:09.949+08:00
    'imagesource': 'jcr:dc0331fb-1ad7-48ef-8cfe-a423162ef1d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2226c2bd-aa5e-4746-b2cc-090d80d0423f'
    'lead': 'Naomi Osaka won her first Grand Slam title Saturday, beating Serena Williams
      in a controversial U.S. Open final that saw the American docked a game after
      calling the umpire a "thief."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:14:16.660+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:14:51.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:14:50.741+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams is fined $17,000 for violations during her U.S. Open
      loss

      '
    'updated': 2018-09-10T06:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c87a07-bec7-4689-8e94-ff4ac7113796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Open has fined Serena Williams
        $17,000 for three code violations during her loss in Saturday''s women''s
        singles final, the United States Tennis Association said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce13ed1-61b0-4612-bd3c-fb4f80e76d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s match between Williams and Naomi Osaka in New York''s
        Arthur Ashe Stadium was marred by controversy in the second set after umpire
        Carlos Ramos penalized Williams a point and then an entire game. Osaka beat
        Williams in straight sets — 6-2, 6-4 — to win her first Grand Slam title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf974a-836b-43e0-83e9-e5681c339d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why Williams is calling out sexism</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4addee-f552-4c28-a258-b28c824c2706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos first issued a warning to Williams after ruling that her coach,
        Patrick Mouratoglou, gave her hand signals that Ramos said constituted illegal
        coaching. Williams denied the accusation and could be heard repeatedly demanding
        an apology from Ramos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7994ff-7945-4f84-b691-6a49ad8a6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Williams approached the net and told the umpire, "I don''t cheat.
        I''d rather lose. Every time I play here, I have problems."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbf8fa-4020-4bd5-b51e-ac863e45ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time Grand Slam champ didn''t elaborate on the previous incidents,
        but in 2009 she was docked a point after she was deemed verbally abusive to
        a lineswoman. In 2011, Williams'' opponent Sam Stosur was awarded a key point,
        and thus the game, when an umpire ruled Williams yelling, "Come on," had hindered
        Stosur before she made contact with the ball.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc067e-78dc-456a-ad0e-33b9a5e984bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in Saturday''s match, Ramos docked Williams a point after
        she smashed her racket upon misplaying a shot. Ramos then issued Williams
        a full game penalty after she called him a "thief," saying the comment amounted
        to verbal abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262eec45-51a9-47ee-96eb-8b61c707b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You stole a point from me, and you are a thief," Williams told
        him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a679f-389a-41cf-b224-6ddcc04be39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a case she also was heard making to tournament referee Brian
        Earley and supervisor Donna Kelso, who Williams summoned to the court after
        Ramos penalized her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087231e-89d8-44de-9d9c-df71768a1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are men out here that do a lot worse, but because I''m a
        woman, you''re going to take this away from me?" Williams said. "That is not
        right."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c097cdb-07b1-44f8-a28e-3eb72334ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a post-match news conference, she accused Ramos of sexism and
        also voiced displeasure with an incident last week in which chair umpire Christian
        Rask handed Alize Cornet a code violation for taking off her shirt, which
        she had on backwards, during a match. (Cornet was wearing a sports bra underneath
        her shirt.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec81c4c-5869-42b2-bb3c-b31f211831b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here fighting for women''s rights and for women''s equality
        and for all kinds of stuff. For me to say ''thief'' and for him to take a
        game, it made me feel like it was a sexist remark," she said. "He''s never
        taken a game from a man because they said ''thief.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128e3df-647d-49e2-a408-10b5318b773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Open, in a statement, said Ramos'' decision was not reviewable,
        while the Women''s Tennis Association released a statement saying that Williams
        "plays with class."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c485732-3aeb-4ba8-9434-1f4b8fa6c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are matters that need to be looked into that took place during
        the match," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013b892-f162-47bd-a958-a16b3d4c9070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy dampened Osaka''s victory, the first for a Japanese
        player, but Williams was quick to say during the post-match trophy presentation
        that her opponent deserved the win.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5419c-0335-4647-9f1d-3a07db71ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s give everyone the credit where credit''s due and let''s
        not boo anymore," she told the crowd. "We''re going to get through this and
        let''s be positive. So congratulations, Naomi. No more booing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5f1de-8e71-4742-9e4f-3792aa6b42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chair umpires typically receive gifts during trophy presentations,
        but Ramos was notably absent for the ceremony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0c0d1-2b43-45f6-8d07-b5bdb4760a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earley, the tournament referee, levied fines against Williams of
        $4,000 for the coaching violation, $3,000 for racket abuse and $10,000 for
        the verbal abuse, the USTA said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d01ff2-9ce0-49dd-b1a2-0d3cf62834dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will go to the International Tennis Federation''s Grand
        Slam Development Fund.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6ec14-bf86-4017-9b50-75ad80bcd74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams won $1.85 million as a US Open finalist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6f500-7631-4104-8ff3-3a4327ef5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:16.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:14:51.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Naomi Osaka upsets
        Serena Williams in controversial U.S. Open final"</em></p>'
  'Lamitan-Basilan-explosion-Abu-Sayyaf-Group-Furuji-Indama-attack':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T08:41:35.849+08:00
    'imagesource': 'jcr:728d2819-12ae-4584-bc3a-d841461108de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9ecfaaa-67fc-47a1-a31a-bdacb4edb7c0'
    'lead': 'The Armed Forces cautioned against calling the attack a suicide bombing
      incident or the handiwork of a lone-wolf attacker because the investigation
      is ongoing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:17:38.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:17:42.725+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:17:42.514+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military suspects Abu Sayyaf behind blast that killed 10 people in Basilan

      '
    'updated': 2018-09-10T14:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f956f-5060-4c6d-8bd5-2e7528d839fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 31) —Powerful homemade bombs
        packed inside a van exploded early Tuesday at a security checkpoint in Lamitan,
        Basilan, killing 11 people. Officials suspect the attack could be the handiwork
        of the Abu Sayyaf Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170a52d-8068-4b98-8602-9b36b895c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Col. Edgard Arevalo
        said based on his conversation with the Western Mindanao Commander, Lt. Gen.
        Arnel dela Vega, the driver of the van "whose identity is not yet known ay
        part ng grupo ni Furuji Indama."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ca695-6028-482f-932b-d4dbab1fdf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indama is a top leader of the ASG. His group is known for kidnapping
        and other terroristic activities in the past.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92dd9a0-d1cf-416d-bb3e-56afeb1af6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast near the Citizen Armed Force Geographical Unit detachment
        in Sitio Maganda in Lamitan killed one soldier, four government militiamen,
        four relatives of CAFGU members, and the van driver, Arevalo said. Six scout
        rangers and one CAFGU member were wounded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ea788-2ea1-4243-9df3-e05fb98f85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamitan Vice Mayor Roderick Furigay said Scout Rangers went after
        the van after the CAFGU members manning the checkpoint reported a suspicious
        bag inside the car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ccdd3c-2c81-4522-ab4f-e5a5b741916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa loob ng van, allegedly nandoon ang driver na ayaw bumaba, so
        paglapit ng mga scout ranger at nag-surround ang CAFGU, pumutok na ang van,"
        Furigay told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d9f88-c517-4a15-baf8-d1334b43d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion''s impact reached 50 meters, toppling power lines,
        even tearing down a concrete wall. It also destroyed some vehicles and left
        a crater on the road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b963960-097a-4fdb-a5ac-9f42ea2767b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the deaths, Arevalo called the incident a successful Army
        operation because security forces were able to foil the reported plan of ASG
        under Indama to deploy IEDs to key areas of Basilan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbb7a5-81c5-49ae-9416-a10747bb6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naging matagumpay tayo sa ating ginawang pagpigil sa pagkapasok
        sana ng IED na sakay ng isang van," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b718a2-e420-451d-92f5-219fb32bcd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense analyst Rommel Banlaoi said Indama''s group has pledged
        allegiance to the Islamic State. While the Abu Sayyaf is slowly losing its
        grip in Basilan, Banlaoi believes that they are still capable of massive attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b24f3-9d70-48e0-98c3-a9d36dfc582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have lost strength but they have not been totally eradicated.
        They can still create a lot of trouble in Mindanao. They still have a capability
        to mount such massive attacks and they have the intention to do that," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db1c1f-59fb-44c6-a37b-6d8412312f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo cautioned against calling the attack a suicide bombing incident
        or the handiwork of a lone wolf attacker due to insufficient evidence as the
        investigation is still ongoing. No group has yet claimed responsibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3305233-451e-494d-ba81-55940c6f5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial report from the police said the van driver was a "foreign
        driver," but Arevalo said this cannot be verified as of yet as the witnesses
        who saw him were among the fatalities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11da87c-59d4-4122-a691-300e04e47cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag nang dagdagan pa ang pangamba ng ating mga kababayan sa Basilan
        sa pamamagitan ng iba''t-ibang haka haka na wala namang validation," Arevalo
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb7e04-bb6b-4ad6-9e3a-5761ec8ef57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it was not clear if there was only one or several improvised
        bombs inside the van and if it was the driver who detonated it. Explosives
        experts are trying to find out the type and design of the explosive used.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479510b6-ff1b-43d2-832f-58397b477076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace condemned the attack, calling it a "war crime" and an
        "indiscriminate attack."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8640834-6c56-4c40-9ff3-850c07ca4e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn in the strongest possible terms the latest terrorist
        attack in Basilan perpetrated in violation to our laws. We note that even
        in times of war, the attack constitutes a war crime because it constitutes
        an indiscriminate attack," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1afa4-db65-4fb5-b5a1-0128a5867d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the attack should prompt security officials to review the
        capability of the country''s intelligence units as perpetrators managed to
        carry out the attack despite the implementation of martial law in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e3c7a-5301-4afc-aa31-23eafcdb02c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know how it happened but what I''m saying is illegal acts
        will happen whether or not we have intelligence communities but perhaps one
        thing that the miltiary and security establishment must look into is their
        intelligence capability," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083fcb20-d329-4d99-9478-2918aa37b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:17:38.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:17:42.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Gerg Cahiles, Ina Andolong contributed to this
        report.</p>'
  'miss-america-discord-division':
    'author': 'Emanuella Grinberg'
    'caption': 'A little over three months after Cara Mund was crowned Miss America,
      a scandal rocked the organization. | Source: Getty Images for Dick Clark Productions'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-09T21:33:21.203+08:00
    'imagesource': 'jcr:81480760-5431-4313-81dd-8801c3c3d159'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25050330-d5db-4e8e-9cf0-31bd1ef687fb'
    'lead': 'Miss America has undergone a series of changes in the last year intended
      to transform the annual competition from a beauty pageant to a platform for
      empowering young women in the #MeToo era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:31:54.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:31:58.951+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:31:58.474+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Behind the glamour of the Miss America pageant lies discord and division

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9bc01-2ad6-4d7f-97d2-fa84570a1bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Miss America has undergone a series of
        changes in the last year intended to transform the annual competition from
        a beauty pageant to a platform for empowering young women in the #MeToo era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6746a-9abd-4e15-9e06-7d53d5020247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Gretchen Carlson, herself a prominent voice of the movement
        and a former Miss America, the organization rebranded as Miss America 2.0,
        replacing the swimsuit and evening gown competitions with more onstage interviews.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23352e-7579-476b-95fd-97a7af855843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was intended to shift the focus from participants'' appearances
        to their achievements and goals, in line with the bigger aims of #MeToo. But
        many people associated with the Miss America Organization say that behind
        the glamour and empowering messages lie discord and division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d896ba-6226-4924-92e4-a9fea26e1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some former Miss Americas and those involved in local and state-level
        competitions say the strife threatens the 97-year-old brand, from the annual
        telecast to the nonprofit that distributes scholarships to women across the
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b2a48-9515-4184-9455-9f4317ea96d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers hope most of the drama will be hidden from viewers as
        they watch a new Miss America be crowned on Sunday evening. A spokesman for
        the Miss America Organization called the controversy a "circus side show"
        that detracts attention from the 51 contestants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef808c-d98c-429a-865b-458e335fdcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown of the drama unfolding behind the scenes:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e96a79-1ad7-49ba-874f-3babf3025a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Email scandal creates leadership vacuum</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e317e94f-f881-4230-ae06-0a375f06426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shakeup came in late December. Huffington Post revealed
        that CEO Sam Haskell mocked competitors with misogynistic language in&nbsp;organization
        emails. Haskell apologized for the "mistake of words," but called the HuffPo
        article "dishonest, deceptive and despicable." Dozens of former Miss Americas,
        including Carlson, called for him and the rest of leadership to resign. Shortly
        after, he&nbsp;resigned&nbsp;along with President Josh Randle and board of
        directors Chair Lynn Weidner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b64b5-d640-436e-9ea0-b1e3d09c906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations among former Miss Americas, Carlson, a past board
        member, emerged as one of the top candidates for chair while the search continued
        for president and CEO. The former Fox News anchor was riding a publicity wave
        from her new book, which addressed fallout from her&nbsp;sexual harassment
        lawsuit&nbsp;against the network''s CEO. Roger Ailes resigned in July 2016
        as&nbsp;more women&nbsp;came forward with similar allegations. The network
        reached a $20 million&nbsp;settlement&nbsp;with Carlson and apologized to
        her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98442728-6085-4ff3-bab7-1a9d8dcb39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was talk of Carlson serving as one of two interim co-chairs,
        according to emails reviewed by CNN. But in a call with the board, Carlson
        presented herself as the sole choice, said Miss America 1966 Deborah Berge,
        one of the board members who appointed her in December. Berge says she and
        others were eager to save an organization they loved and readily appointed
        her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab30e7d-2bcc-4864-aef8-a78d5b9f3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought she was a perfect choice because she has had a wonderful
        career, she''s a very public figure and she must have a lot of contacts that
        would be beneficial," Berge said. "I had no second thoughts when she came
        to the board and said, ''You need to appoint me.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a3fc1-cb32-4726-8505-661fe7ae410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the organization announced Carlson''s appointment, there was
        no mention of a co-chair or that the role was temporary. The organization
        told CNN that a majority of "formers" nominated Carlson for the role, and
        there was no talk among those people about a co-chair, spokesman Karl Nilsson
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73cec52-932d-4040-9627-94a7e72b323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of a ''toxic'' boardroom</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b44cd4-317e-496e-b92b-eba55faae0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson took on the volunteer role with some "hesitancy and trepidation,"
        Nilsson said. But in media appearances she maintained an enthusiastic and
        hopeful outlook. The organization was struggling financially and in the midst
        of an identity crisis, but Carlson&nbsp;pledged&nbsp;to work with all Miss
        America stakeholders to find a path forward.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4727a-0606-403d-868d-c257cc1dcda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new board led by Carlson started in January, consisting of&nbsp;three
        former Miss Americas&nbsp;and&nbsp;two state executive directors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80923ce7-6a56-46e6-82a1-5eeb538b5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former state titleholders&nbsp;joined the board in February,&nbsp;followed
        in May&nbsp;by Regina Hopper as president and CEO and Florida assistant attorney
        general Marjorie Vincent-Tripp, also a former Miss America, as chair of the
        Miss America Foundation''s board of trustees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa603ab4-1362-47b5-93a8-72290e997f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization&nbsp;heralded&nbsp;the appointment of its first
        all-female leadership team as ushering in "a new era of progressiveness, inclusiveness
        and empowerment." By the end of July, most of those people had left, having
        either resigned voluntarily or involuntarily, depending on whom you ask.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e32018d-c614-466c-8cf0-7007e64c465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the&nbsp;members became trustees, which meant they had a
        fiduciary responsibility to tens of thousands of stakeholders across the country,
        many of them volunteers who work year-round putting on local pageants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c488d-da48-4587-bd3b-220acdc3d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss America 1998 Kate Shindle, now an actress and singer who''s
        president of the Actors'' Equity union, said she left the board to escape
        a "toxic" environment. She felt that she and others were expected to act as
        a "rubber-stamp board" for ideas that burnished Carlson''s personal brand
        rather than the organization, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155bb80-219c-47bd-9a15-a7e96e488db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt that our good-faith attempts to practice oversight were
        characterized as destructive, hostile and/or unappreciative of other people''s
        hard work and long hours. Ultimately, I believed that I was not going to be
        able to fulfill my legal fiduciary duty in the current climate, for which
        any Trustee can be held personally liable," she said in a letter dated June
        27 to members of the Miss America Organization. The letter was cosigned by
        three other members who left.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83648d-5922-4431-a1d3-f56a6530f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Miss North Carolina 1991 Jennifer Vaden Barth, recalls
        one meeting when Carlson "yelled at and berated" the board. "That is when
        I realized that I would never be able to lend the best of my skillsets to
        the organization. Instead, I was going to have to speak out about the lack
        of transparency, integrity and good governance," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768d17a-fc6f-419c-8e15-7830952412b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s spokesman, speaking on behalf of Carlson, called
        the allegations in the letters "false and slanderous." He declined to comment
        further, saying it would legitimize "disgruntled voices."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253952f2-b0ab-4a71-b2d5-fbf73eeb0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Page Six&nbsp;reported&nbsp;that remaining board members
        said Shindle and another former trustee opposed Carlson as chair, then "maintained
        an adversarial tone that permeated every discussion and decision."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aba681-8d02-4da8-bba7-d350ae851de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bathing suit controversy</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81070d8-b71e-499d-906c-b34eee64cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departures came less than three weeks after Carlson announced
        that the&nbsp;swimsuit competition was no more. Many welcomed the decision
        as a meaningful step away from the objectification of women. But the change
        fomented division within Miss America''s ranks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c790d1-f0f5-42ab-990f-822fea011639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Shindle and Barth, the board''s decision to end swimsuit
        was not unanimous, despite the Miss America Organization''s claims to the
        contrary. They say Carlson presented it as a binary choice: drop swimsuit
        or they would lose the ABC telecast. The Miss America Organization told CNN
        that dropping swimsuit was not a prerequisite for telecast and that Carlson
        did not present it as such.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ad59c-70e2-4dc4-8574-6c66a3939394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some former contestants said the chance to show off their hard-earned
        physiques was part of Miss America''s appeal. Miss America began as a swimsuit
        competition in 1921 when it was considered liberating to wear swimsuits. The
        allure still holds for some who saw it as a celebration of femininity and
        beauty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b14b2-288e-45f8-b842-abfac103a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a very realistic conversation about what women
        are really looking for in the Miss America pageant," said Miss California
        2013 Crystal Lee, the first-runner up to Miss America 2014.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827508d1-4bc6-40ee-aa13-0c6f5ea791ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss America is not the only way to earn scholarship money or show
        off talent, she said. Like any exclusive club, people aspire to its ranks
        because of what its members represent: intelligent and ambitious well-rounded
        women, each of whom is comfortable in her skin. But, if getting rid of swimsuit
        makes the competition more appealing to a broader range of candidates, Lee
        says she''s for it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f85b78-ab9d-48b6-b584-07db4522b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others objected to Carlson''s framing of the news. "We are no longer
        a pageant. Miss America will represent a new generation of female leaders
        focused on scholarship, social impact, talent and empowerment" Carlson said
        in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a69f828-49eb-43e3-a453-8db7bf56ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss America 1992 Carolyn Sapp Daniels objects to the suggestion
        that she was any less driven for participating in swimsuit. As Miss America,
        she worked on initiatives with the State Department, the Department of Education
        and visited dozens of schools and state houses, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ba560-8bcf-44de-8681-6954a7cd701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been breaking glass ceilings for 30-plus years. We have
        nothing to be ashamed of," she said. "We don''t need to appeal to everybody,
        just the women who choose to participate."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a28321-a36e-4b39-8ab0-8f5283f03e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July talk at the National Press Club, Carlson said that although
        she identifies with #MeToo, her work for Miss America is a separate but parallel
        path. But, to Daniels, the messaging is an example of Carlson using Miss America
        to elevate her brand and align it with the bigger movement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c4aac-4101-4b70-b6e7-4f5b93e8b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t take away from her movement, but her movement is not Miss
        America''s movement," she said. "Miss America is 51 incredible women with
        their own platforms. ... Miss America is not #MeToo."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761d2ce-d85c-4ecb-9d6e-94d402ac0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss America 2004 Ericka Dunlap calls the swimsuit issue a distraction
        from concerns among Miss America stakeholders of mismanagement and financial
        disarray. Getting rid of swimsuit could have been a chance to create new sponsorships
        with fitness and apparel brands, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd489ab2-4283-4288-8d97-cee8e6ceb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swimsuit is a diversion from the pits of hell to get people excited,"
        she said. "You can love it or hate it but let''s talk about the finances because
        there''s nothing sexier than a solid bank account."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e52fb-60b9-4025-8229-ec31049dcc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calls for resignations begin</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ee097-3e10-4694-916b-34c5fe7ea863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dissent culminated in July with a&nbsp;letter&nbsp;from 22 state
        executive directors calling for Carlson, Hopper and the remaining trustees
        to resign. The departures of four trustees underscored "grave concerns" about
        the direction of the organization and its financial viability, the letter
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e0e59-7552-41ea-b02a-d799c546f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find ourselves needing to use our own voices of leadership to
        express our profound disappointment regarding what, in our view, is the failed
        leadership of the entire MAO Board led by Ms. Gretchen Carlson as its chair
        and Ms. Regina Hopper as its president and CEO," the&nbsp;letter&nbsp;said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e7c92-2a18-4322-8413-5d3309b30893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were promised transparency, competence and adherence to best
        practices and good governance. The current trustees and identified staff members
        have both individually and collectively failed to deliver on those promises
        and commitments. In our opinion, their leadership has demonstrated that ''Miss
        America 2.0'' is simply a new title for the same old tactics of obfuscation
        and fear-based governance."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a0576-e8bf-41c8-868d-96f5eec1e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another open letter, signed by 23 former Miss Americas so far, also
        called for their resignations. The letter became an&nbsp;online petition,
        accusing the leadership of demeaning women, breaching their trust and harming
        the brand. So far, more than 22,000 people have signed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd40b3-1403-461c-92eb-b1df60c0ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, another group of former Miss Americas stepped up to
        defend Carlson and the remaining board for "working tirelessly to move our
        program forward."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd08d13-108c-4c1a-8c5a-87161b595e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the voices of our majority can and will be heard,"&nbsp;reads
        a letter provided to The Press of Atlantic City, signed by 30 former Miss
        America winners.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e477851-259c-40ed-b4e0-21b22e50ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopper told&nbsp;The Press of Atlantic City in July&nbsp;that the
        upheaval was a part of the growing pains of an evolving organization.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fc1f9-e26a-4a74-b2c2-16f03f805508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any transition, there are are always those who disagree with
        or find it hard to accept change. We welcome those who want to move forward
        and be a part of a revitalized program dedicated to providing scholarships
        and opportunities to all young women," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc442e-ed48-4d9b-9f2c-56410061090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Allegations from Miss America go public</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993a539-4a68-4629-a2a0-87343e251656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil came to a head in a scathing letter from current Miss
        America Cara Mund, who accused Carlson and Hopper of marginalizing her so
        Carlson could be the face of Miss America.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82dd3f2-a843-45a5-b592-f5fe0ccc5423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our chair and CEO have systematically silenced me, reduced me,
        marginalized me, and essentially erased me in my role as Miss America in subtle
        and not-so-subtle ways on a daily basis. After a while, the patterns have
        clearly emerged, and the sheer accumulation of the disrespect, passive-aggressive
        behavior, belittlement and outright exclusion has taken a serious toll," Mund
        said in a&nbsp;letter&nbsp;to former Miss Americas. Someone published the
        letter on a website connected to the Miss America community and it spread,
        her lawyer said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f84b3-1feb-4d15-b53a-ffee774714be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rhetoric about empowering women, and openness and transparency,
        is great; however, the reality is quite different. I am living that difference.
        To stay silent is to give away my power and the power of the women who will
        follow me. I am not comfortable with any of us being controlled, manipulated,
        silenced, or bullied."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9a2c7-bef4-4e80-8c3c-35b32c29b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged behavior goes against what Miss America stands for,
        said Heather Whitestone McCallum, Miss America 1995.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577bb41-0f52-460c-ac46-7db98073b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miss America is the face of Miss America, and she deserves to be
        treated with respect," she said. "I feel terrible for Cara and I feel responsible
        for having supported Gretchen."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c046f-91f9-498a-b9df-711e0217688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson denied Mund''s allegations in a statement on Twitter, saying
        she was "saddened beyond words." She addressed Mund directly, saying that
        she had never "bullied or silenced" her, and said the allegations had already
        cost them scholarship money.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7254c9-4174-4d74-bb2d-e77284a9992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are at the epicenter of a very historic moment for women. Over
        the past two years, our country has undergone a seismic shift in how professional
        women are depicted and treated. Cara, you have the opportunity to be at the
        forefront of real, positive change for young women across the country. I am
        so hopeful you''ll be a part of that."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db44fc8-781f-44fc-bdc3-727a349fb824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:31:58.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss America Organization also&nbsp;denied&nbsp;Mund''s allegations:
        "The Miss America Organization supports Cara. It is disappointing that she
        chose to air her grievances publicly not privately. Her letter contains mischaracterizations
        and many unfounded accusations."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f92161-b447-4fe8-ad59-d1a852124f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:31:54.933+08:00
      'mgnl:createdBy': 'jeff'
