    'template': '1'
    'title': 'UAAP: Adamson coach credits players for grit vs defending champ Ateneo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e141361-ea06-4990-aad0-a299a9da628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:41:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:41:49.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 10) — Adamson University
        Soaring Falcons head coach Franz Pumaren commended his players for their resilience
        against reigning University Athletic Association of the Philippines (UAAP)
        champions Ateneo de Manila University Blue Eagles in the opening weekend of
        Season 81.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23072cb4-3012-4f77-95af-d6535cdd1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:41:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:41:49.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons stunned the Blue Eagles in a thrilling conclusion,
        74-70, Sunday at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7fd33d-e1fa-4810-8bb6-fb2f55705d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:41:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:41:49.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren praised his staff and the players for showing composure
        at the dying seconds of the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcf65c-cb33-433b-868d-7a62985a079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:41:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:41:49.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I give credit to my assistant coaches, especially to the players
        down the stretch, they showed grit and determination down the crucial minutes
        of the game," he told CNN Philippines Sports Desk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419788d-bacd-43ef-b623-267d32ca886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:41:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:41:49.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-titled UAAP coach said they really took time to prepare
        for Ateneo during the offseason.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7279c1-6f85-4277-a9af-b288ed90140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:41:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:41:49.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to scout them pretty well. I think we prepared the
        players in whatever scenarios that will happen last night," Pumaren said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ed3e6-a0b4-43eb-bf50-c7ed0cf573fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:41:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:41:49.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pumaren has found a new gem in rookie Jerom Lastimosa
        who gave quality production (six points, four assists, and three rebounds)
        for Adamson off the bench.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5dbfc6-be2e-45f6-b747-f1f7efc1d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:41:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:41:49.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was kinda surprised with his performance. I thought all along
        it''s going to be a difficult adjustment on his part, playing in a big crowd.
        But knowing him, he gives us energy off the bench. That''s why he''s a key
        player among my rotation with regards to being a rookie."</p>'
