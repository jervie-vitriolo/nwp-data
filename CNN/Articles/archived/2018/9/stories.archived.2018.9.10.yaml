      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Armed Forces is holding in abeyance military trial proceedings against
        now Senator Antonio Trillanes IV pending a Supreme Court (SC) ruling on the
        legality of a presidential proclamation that withdrew the former Navy officer''s
        amnesty and in line with a recent pronouncement fom Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d39ae-88c6-428e-8916-085e3d288921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:54:11.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:54:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our loyalty is to the Constitution. With the recent pronouncement
        of the Chief Executive, GCM (general court martial) proceedings will be held
        in abeyance until the SC has ruled on the legality of Proclamation No. 572,"
        AFP chief Gen. Carlito Galvez, Jr. said in a statement on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34371de-6fb5-4418-8248-f41ff492622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:54:11.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:54:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on September 6 asked the Supreme Court to nullify President
        Rodrigo Duterte''s order that voided his amnesty and ordered for his arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d50935-3af4-42d7-b724-7500b48bfb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:54:11.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:54:18.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on September 7 said Duterte has deferred to the civilian
        court hearing petitions filed by the Justice Department before arresting Trillanes.
        Two cases are pending before separate Makati Regional Trial courts. The President
        ordered the military not to arrest Trillanes until the case is resolved in
        court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5a008-89db-4590-91b0-c78d402f6115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:54:11.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:54:18.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will allow the judicial process to proceed and he will wait
        for the issuance of an appropriate warrant of arrest. Gusto niya civilian
        courts, abide by the rule of law. Maski mas matagal iyan, let it be because
        that''s the rule of law," Presidential Spokesperson Harry Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d3eaee-619a-40fd-b8e9-22b333359164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:54:11.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:54:18.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte to wait for order from Makati court before arresting
        Trillanes – Roque</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3fc59-2304-4044-b748-6fcd5343745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:54:11.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:54:18.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has filed motions at Makati Regional Trial
        Court Branches 148 and 150, asking the courts to issue alias warrants and
        a hold departure order against Trillanes. A court issues an alias warrant
        if the original warrant of arrest has been returned by the peace officer and
        the case has been archived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd91b7c-35d5-4069-9e83-365477e2e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:54:11.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:54:18.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 31 voided Trillanes'' amnesty for alleged failure
        to comply with the minimum requirements to qualify under the Amnesty Program.
        It said Trillanes never admitted guilt for the coup attempts and failed to
        formally apply for amnesty. Duterte also ordered his staunch critic''s arrest.</p>'
  'alibaba-jack-ma-resigns':
    'author': 'Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-10T10:39:46.505+08:00
    'imagesource': 'jcr:2480b739-e8c1-472f-b4c9-6211e238bc15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a551c319-30ee-4ebf-bbba-b5b28cf83888'
    'lead': 'Billionaire tech tycoon Jack Ma will step down as Alibaba''s executive
      chairman next year, the company announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T10:56:13.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T10:56:18.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T10:56:17.878+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jack Ma will step down from top job at Alibaba next year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1ec90-d1be-43a3-b0b6-01ebbd931851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:56:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:56:18.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Billionaire tech tycoon Jack Ma will step down as
        Alibaba''s executive chairman next year, the company announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de4bec-a3ed-4f42-a0ab-1b924c6dabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:56:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:56:18.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No company can rely solely on its founders," Ma said in a letter
        to customers, employees and shareholders. "Because of physical limits on one''s
        ability and energy, no one can shoulder the responsibilities of chairman and
        CEO forever."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9481cb-3f59-4b81-a785-80f4b9b379e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:56:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:56:18.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, a former English teacher who started Alibaba (BABA) nearly two
        decades ago and built it into a $420 billion company, will be succeeded by
        current CEO Daniel Zhang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef32ffea-3572-464b-802d-2db46ff58c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:56:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:56:18.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, who will remain on the company''s board of directors until 2020,
        said he has spent the last 10 years preparing for this succession plan, working
        to identify and develop the right talent inside Alibaba.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2a54a-1b52-4b5a-80ce-6653a0d9b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:56:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:56:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teachers always want their students to exceed them, so the responsible
        thing ... for me and the company to do is to let younger, more talented people
        take over in leadership roles," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9526b4-1b2a-42c6-a6c4-4d3814784518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:56:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:56:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang joined Alibaba in 2007 and held a range of senior management
        roles before taking over from Ma as CEO in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b3e47-977b-4ac7-9f16-8b11cfc7f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:56:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:56:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes at an uncertain time for Chinese tech companies.
        The stocks of Alibaba and other top firms have been hit by concerns about
        the health of China''s economy and Beijing''s increased scrutiny of the sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1d223-7f84-46aa-a7a6-373777f4d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:56:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:56:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, who turned 54 on Monday, said he wants to return to education,
        adding that he is still young and has "lots of dreams to pursue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3ba5b-3d25-4ee0-9189-0ba995865558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:56:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:56:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Jack Ma will step
        down from top job at Alibaba next year"</em></p>'
  'afp-chief-galvez-trillanes-duterte':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-10T17:50:55.689+08:00
    'imagesource': 'jcr:a84e292b-370b-4c8a-8c10-f27c4faba686'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f11a5a2-8b88-41fc-ab01-d6630f748f1a'
    'lead': 'The head of the military said those who will defy the chain of command
      will be immediately relieved from their post and investigated'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T10:58:55.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T10:58:58.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T10:58:58.489+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP Chief warns personnel to stay out of politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93624a1-2d00-49f0-8d20-bc50579d87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 10) — The head of the military
        warned soldiers to remain impartial in the case of Senator and former naval
        officer Antonio Trillanes IV, amid reports of divisiveness in the armed forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135a302-e5b9-40f2-87dc-f0908fcdd96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Trillanes said some military personnel were aiding
        him in his fight against President Rodrigo Duterte''s proclamation 572. The
        proclamation voided the amnesty granted to Trillanes in 2011 and ordered his
        arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb8140-19c1-4608-b60b-98d7eea2fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Carlito Galvez Jr., Armed Forces of the Philippines (AFP)
        Chief of Staff, assured that the interest of the country is the military''s
        priority, but nonetheless reminded his personnel to abide by the rule of law
        and obey the chain of command.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2aa8a-a986-4602-94c5-2a6fb09998c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I am aware that the troops have individual views on many
        issues, those merely hallmark an intelligent and mature organization like
        the AFP. But we always put the interest of the organization and the nation
        above our own," Galvez said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd6d63-33d8-49b2-951e-466f9b6a63d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am nonetheless reminding every soldier, airman, sailor, and marine
        not to meddle or take part in partisan politics. Our loyalty is to the Constitution,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a167ecf-b8d8-45d7-b887-186b9a211bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana also denied claims of divisiveness
        within the AFP and maintained that the military upholds a high morale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c8cab-239c-42d2-a8cb-e7e4f1c20f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Taas nga ng mga sweldo niyan, edi mataas ang morale niyan</em>,
        so that''s not true," Lorenzana said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c712645-ce7c-4177-b8b5-20b52f1e363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s (Their morale is) high. They even have a high
        salary so their moral is high, so that''s (the allegations) not true]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc348ded-f081-47a2-a658-72d1913bafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are concluding that the military is a mess, wala kaming
        gulo rito [there is no mess here]," he assured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557c4a6-f1a3-455c-a508-17212c627784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief added that those who will disobey orders will immediately
        be removed from their post and investigated. He also issued a warning against
        those who will attempt to "sow intrigue and discord" among the military, that
        they will not succeed in their endeavors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db5a11-8a25-4bc9-a7fe-291329da3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I command the troops to adhere to the rule of law and always obey
        the chain of command. Violation of these instructions will be dealt with severely
        and personnel who will get involved will be immediately relieved from their
        posts and investigated," Galvez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d013f3f-3e47-4f29-b0ba-847bada265a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said Trillanes failed to comply with the minimum
        requirements for amnesty since he never admitted guilt for the coup attempts,
        and failed to take an oath and formally apply for amnesty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7bd4eb-1944-488a-b642-53c030b3b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he will defer to the decision of the Supreme Court
        on the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc11e5a-eea5-459c-b893-324d211202b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Supreme Court says my proclamation is null and void then
        let it fall. But if I''m affirmed or sustained, then it''s the military now,"
        Duterte said Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78871bdc-d6df-40fc-ac52-0247447ed97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was involved in the Oakwood mutiny in July 2003, the Marines
        stand-off in February 2006, and the Manila Peninsula incident in 2007. He
        denied the President''s claim and maintained that his admission of guilt was
        already included in his application for amnesty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03a63d-50a8-4a41-884b-d62c9957d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes to Duterte: You don''t control defense dept., insiders
        gave me documents</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a097f-07db-4567-a37d-1257104ad9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:58:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T10:58:58.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he has commissioned the general court-martial to continue
        hearing Trillanes'' case. However, proceedings will be put on hold until the
        Supreme Court rules on the legality of the President''s order.</p>'
  'Novak-Djokovic-wins-third-US-Open-title-Juan-Martin-del-Potro':
    'author': 'Ravi Ubha'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-10T08:58:55.699+08:00
    'imagesource': 'jcr:ba70a20e-5c63-451e-9d58-7484ab33c9a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '091b4905-09be-434e-92dd-b29df43f8eee'
    'lead': 'Novak Djokovic beat Juan Martin del Potro in straight sets Sunday to
      win the U.S. Open and a historic 14th Grand Slam title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:01:25.288+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:01:29.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:01:29.547+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Djokovic beats del Potro for third US Open title, 14th major

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5735e0-264e-4760-a67a-632ff78e0126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:01:25.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:01:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Novak Djokovic beat Juan Martin del Potro in straight sets
        Sunday to win the U.S. Open and a historic 14th Grand Slam title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8dc07-c28c-44ab-9735-831dac1a0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:01:25.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:01:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s 6-3 7-6 (7-4) 6-3 victory under the roof at Arthur Ashe
        stadium — it was raining in New York — pulled him level with Pete Sampras
        for third on the all-time men''s list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e9149-2a65-4405-b92d-442ba82cb0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:01:25.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:01:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb now only trails his two greatest rivals, Roger Federer
        and Rafael Nadal, who have 20 and 17 respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b2ebb-6b93-4ff6-8e39-2f471fd74fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:01:25.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:01:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given his current form, Djokovic could get even closer to those
        two tennis icons in the coming seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfd118-15da-4748-bdc8-66bb7d0b3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:01:25.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:01:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tennis wilderness following an elbow injury and loss of motivation,
        Djokovic has now won two straight Grand Slams following his success at Wimbledon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db06706-f241-48ba-a98e-f43f149e20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:01:25.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:01:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro, a sentimental favorite after almost retiring in 2015
        due to four wrist surgeries, couldn''t overcome Djokovic''s steely baseline
        game. He came close in the grueling 95-minute second set, holding a 3-1 lead
        in the tiebreak before Djokovic rallied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea35744-339c-492f-810b-629bd7c0d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:01:25.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:01:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But del Potro can take heart in appearing in a first major final
        since 2009, when he upset Federer in five sets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c19baa-3184-4d1e-9ffa-de4c4d9fb578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:01:25.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:01:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the dramatic&nbsp;women''s final&nbsp;Saturday involving Serena
        Williams and Naomi Osaka, there was no such controversy Sunday.</p>'
  'Serena-Williams-Naomi-Osaka-US-Open-Umpire-Carlos-Ramos-sexism':
    'author': ' David Love'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-10T07:30:12.452+08:00
    'imagesource': 'jcr:0797cdad-fd9c-4133-8d4f-5aaea92dac00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7e0959a-5029-4acd-8e06-dc36b1dd77ac'
    'lead': 'Serena Williams, a black tennis star, was punished for displaying justifiable
      anger when she called out the umpire for his on-the-court-sexism. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:04:03.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:04:07.125+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:04:06.948+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams is being punished for speaking her truth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbedd3-9b6d-4326-b9bd-30ef57f38df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The unfair treatment displayed toward
        Serena Williams at the U.S. Open is further proof that, in tennis, women are
        subjected to a double standard. That standard is particularly glaring in the
        case of female athletes of color.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41fe02-c6ec-405a-b3ff-1829d5908a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only days after the announcement that Colin Kaepernick is the face
        of Nike''s "Just Do It" 30th anniversary campaign, Williams, a black tennis
        star, was punished for displaying justifiable anger when she called out the
        umpire for his on-the-court-sexism. She was then&nbsp;penalized&nbsp;with
        a $17,000 fine, $10,000 of it for her remarks to the umpire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05aee3f-89cb-47db-aa7a-3c97015c3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match should have been a cause for celebration, coming over
        60 years since Althea Gibson&nbsp;became&nbsp;the&nbsp;first African-American
        player&nbsp;to compete in the US Nationals and win the US Open, Wimbledon
        and the French Open. Gibson faced racism as a trailblazing black woman, with
        hecklers at her first tennis match in Forest Hills on August 29, 1950,&nbsp;shouting&nbsp;"Beat
        the n-----!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e39b2-8bbf-4281-a78e-d26c65629e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 2018 and Williams was matched against Naomi Osaka,
        a Japanese and Haitian American player who, like Serena and Venus, is part
        of a tennis powerhouse family with her sister Mari. That Naomi had the chance
        to play against her idol was overshadowed by the racist and sexist officiating
        of the tennis tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bc759-5c56-4d19-8339-cd4877d4226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Saturday''s match, umpire Carlos Ramos&nbsp;issued&nbsp;Williams
        a warning for allegedly receiving illegal coaching through hand gestures.
        Though her coach, Patrick Mouratoglou,&nbsp;admitted to coaching, Williams
        denied she had cheated and demanded Ramos apologize. Then Williams broke her
        racket out of frustration over losing a serve, for which Ramos imposed a one-point
        penalty. Williams responded by calling Ramos a "thief" for stealing a point
        from her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a9f0b-0b03-4d48-95ae-e4e7ccf5b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams lost the match to Osaka and took the defeat with grace,
        but not without making a statement. At a press conference, Williams said she
        is fighting for women''s rights and women''s equality, calling out Ramos for
        his sexism. "He''s never taken a game from a man because they said ''thief.''
        For me, it blows my mind. But I''m going to continue to fight for women,"&nbsp;Williams
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96984a98-67a2-4ee7-976a-037322e40867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other players have notably found fault with Ramos. In 2016, he even
        accused Williams'' older sister,&nbsp;Venus,&nbsp;of receiving coaching during
        a match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a7043-29b4-4026-8c25-010c30de9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Some in tennis&nbsp;have defended&nbsp;Ramos and say he has been
        tough on male as well as female players.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0eb065-42e0-47fc-83bd-cebddbbe0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who returned to tennis after childbirth, has faced an
        uphill battle in recent weeks. More specifically, she has been&nbsp;policed
        for her blackness. She has faced&nbsp;unfair drug testing&nbsp;and&nbsp;disgusting
        comments&nbsp;about her body. And she has been banned from wearing her Wakanda-esque
        black catsuit at the French Open -- which was designed to reduce her risk
        of blood clotting, the very issue that almost claimed her life during childbirth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4ebf5-df10-4ad6-b865-ae5383f6155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, perhaps the greatest tennis player in the world pays a $17,000
        price for her anger. Why? Because to many, including likely the tennis authorities
        that be, Williams'' reaction affirms the racial stereotype of a black woman
        who dares to speak her mind -- loudmouthed, uncouth and dare we say "ghetto."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff213944-2a30-47da-89d4-8dc668b17ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, sports history is replete with men who have shown rage
        on the court, and not only avoided punishment but received accolades. The
        antics, outbursts and temper tantrums of&nbsp;John McEnroe,&nbsp;Andre Agasi&nbsp;and&nbsp;Jimmy
        Connors&nbsp;are just a few examples. And male tennis players, such as James
        Blake,&nbsp;have admitted&nbsp;to saying worse than Williams did -- without
        suffering penalties. As Billie Jean King&nbsp;tweeted, "When a woman is emotional,
        she''s ''hysterical'' and she''s penalized for it. When a man does the same,
        he''s ''outspoken'' &amp; and there are no repercussions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595030c-b3a5-46fc-b63b-9869f3f74abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This double standard is nothing new, but it is receiving more attention
        in the #MeToo era. The repercussions go far beyond the tennis world. As Sen.
        Kamala Harris, D-California,&nbsp;asked Judge Brett Kavanaugh&nbsp;at his
        Supreme Court confirmation hearing in a discussion on Roe v. Wade, "Can you
        think of any laws that give the government power to make decisions about the
        male body?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cab99a-dc8b-44ce-b1c6-2566648e8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:04:03.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:04:07.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty against Serena Williams is evidence that black women
        still face an uphill battle, and we have a lot of work left to do if we are
        to be a society of equals.</p>'
  'rio-spix-blue-macaw-extinct-brazil':
    'author': 'Jennifer Hauser'
    'caption': 'The Spix''s macaw is one of eight bird species, half of them in Brazil,
      confirmed extinct or suspected extinct in the report from BirdLife International.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-10T07:53:00.334+08:00
    'imagesource': 'jcr:b2f9392f-64ab-4909-99a5-a01380c3522d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a96e49d3-ea89-45ca-bbd4-8df9e7704615'
    'lead': 'The Spix''s macaw is one of eight bird species, half of them in Brazil,
      confirmed extinct or suspected extinct in the report from BirdLife International.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:07:05.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:07:08.941+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:07:08.799+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blue bird from ''Rio'' movie now extinct in the wild

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ab59d-e9b0-4f7f-814d-02aec9652541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:07:05.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:07:08.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Spix''s macaw achieved onscreen fame in Disney''s "Rio"
        as a charming parrot named Blu who flies thousands of miles in an attempt
        to save his species.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5bf3cf-9d50-4feb-a554-7d472e05ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:07:05.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:07:08.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a&nbsp;study&nbsp;released this week found that the Brazilian
        bird is now extinct in the wild.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53910096-6658-4e74-8281-d60471226253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:07:05.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:07:08.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spix''s macaw is one of eight bird species, half of them in
        Brazil, confirmed extinct or suspected extinct in the report from&nbsp;BirdLife
        International. Deforestation is a leading cause of the Spix''s macaw''s disappearance
        from its natural habitat, according to the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78ecd0-fa0f-4b03-851d-e34ce67ecaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:07:05.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:07:08.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, extinctions on the mainland are outpacing those
        on islands, the study says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbce6c3-5ccf-4993-b413-e514924d2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:07:05.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:07:08.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety percent of bird extinctions in recent centuries have been
        of species on islands," said Stuart Butchart, BirdLife''s chief scientist
        and the paper''s lead author. "However, our results confirm that there is
        a growing wave of extinctions sweeping across the continents, driven mainly
        by habitat loss and degradation from unsustainable agriculture and logging."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9acf2-caf3-47ed-b8c1-4cf678774fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:07:05.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:07:08.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2011 movie, Blu was raised in captivity and travels from
        Minnesota to Brazil with his owner to repopulate his species with the last
        wild female of their kind, Jewel. But the movie was 11 years too late, the
        study found, as Jewel likely would''ve died in 2000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6301ceb-3d09-498c-a355-aa55593a2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:07:05.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:07:08.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean all hope is lost for birds like Blu. The report
        says that although the species is extinct in the wild, 60 to 80 Spix''s macaws
        still live in captivity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d717e24-cccc-4a12-98c9-ca7fd436725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:07:05.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:07:08.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Blue bird from ''Rio''
        movie now extinct in the wild"</em></p>'
  'north-korea-celebrations':
    'author': 'Ellana Lee, Tim Schwarz, Will Ripley and Joshua Berlinger'
    'caption': 'North Korea staged a military parade to mark the 70th anniversary
      of the country''s founding.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-10T06:43:47.073+08:00
    'imagesource': 'jcr:b36c1622-528e-420b-a210-96b94a5d3d5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4864c99b-5284-4f4b-a0e2-7e46e484f452'
    'lead': 'North Korea staged a military parade to mark the 70th anniversary of
      the country''s founding, but held back on showcasing its intercontinental ballistic
      missiles (ICBMs), believed to be capable of targeting the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:11:16.775+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T11:11:24.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T11:11:24.405+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea holds military parade without ICBMs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b8575-148e-4662-ad13-befae3917f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea staged a military parade Sunday
        to mark the 70th anniversary of the country''s founding, but held back on
        showcasing its intercontinental ballistic missiles (ICBMs), believed to be
        capable of targeting the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78284b05-2148-43e9-88df-6e07711a4c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade, which was considerably understated compared to previous
        years, comes against a background of stalled diplomatic talks with the U.S.
        over the issue of denuclearization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d4ab4f-72bf-4ddd-a9d0-f3fa93299f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts speculated before the event that North Korea may choose
        not to display the country''s more advanced weaponry to avoid antagonizing
        U.S. President Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563bcac-3e5b-44c7-9018-37092bd6b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration saw dozens of military vehicles and goose-stepping
        soldiers parade past leader Kim Jong Un in the center of the capital, Pyongyang,
        as cheering crowds watched on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b473b3-4bec-48c8-aae0-33a4f505c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim reviewed the procession from a balcony in Kim Il Sung Square,
        alongside other senior officials, including Li Zhanshu, a special envoy sent
        by Chinese President Xi Jinping. Kim and Li locked hands and raised arms at
        the end of the event.</p>'
    '9':
      'image': 'jcr:a588a2a4-1fe6-46a7-b34b-b77f222d79d3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bdd67-7adf-4c7b-aaaa-a175ab80a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c35b60-5823-4740-bd6d-9d177043ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade was split into two sections, civilian and military. The
        military portion featured thousands of soldiers wearing uniforms from different
        periods of North Korea''s history, dating back from 1948 through to the present
        day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6980f21-ce58-4f1e-b2b4-02ef5fc97cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade is the first show of military might in North Korea since
        Kim and Trump met in Singapore in June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa196c-e84c-40de-9ed1-73bb0ca93e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some of the artillery pieces on display featured anti-American
        slogans as in previous years, the theme of the parade appeared overwhelmingly
        focused on economic development and improving the lives of the North Korean
        people.</p>'
    '15':
      'image': 'jcr:a588a2a4-1fe6-46a7-b34b-b77f222d79d3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d1f23-ccb5-42be-bdd1-0ddc410f3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166cd40f-9cb8-4300-9d75-796d3e9a280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a break from recent tradition, Kim did not speak at the event.
        The country''s ceremonial head of state, Kim Yong Nam, addressed the audience,
        telling soldiers to prepare simultaneously to fight a war but also be ready
        to battle for economic development.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afb440-63f6-4c8f-8b47-456d28cd31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8783c5-9219-4cb9-a2d1-68fb75ff7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to past parades they really pulled back on displaying
        missile systems," said Dave Schmerler, a research associate at the James Martin
        Center for Nonproliferation Studies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7c26c-6ae2-41de-9d3e-b75ae5b4ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a65be-8ba7-4531-87e2-b3ebd4f9d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has made 2018 a year of diplomacy, personally meeting with the
        leaders of China, South Korea and the United States for the first time since
        taking the reins of his country in 2011. Later this month, Kim will host South
        Korean President Moon Jae-in for a summit in Pyongyang, another event that
        could factor into the theme of Sunday''s festivities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d39e8c-6d93-46e6-ab46-3724956fa3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T11:11:24.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee96af-e454-4541-9299-77c575a53860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:11:16.777+08:00
      'mgnl:createdBy': 'jeff'
