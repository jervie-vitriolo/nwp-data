    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:52:01.156+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense Chief: Military''s destabilization plot vs Duterte only ''rumors''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2987f-36b8-4db5-b35f-3a1ef0711242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:51:57.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:52:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 10) — Defense Chief Delfin
        Lorenzana on Monday denied there is military unrest amid Senator Antonio Trillanes
        IV''s amnesty battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca1ee94-1714-4cc2-a4d2-db4d796b69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:51:57.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:52:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed rumors of moves to destablize the Duterte administration
        from within the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575bc7a-2e1d-4f63-ab96-9a855bd31b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:51:57.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:52:01.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is just a rumor. May gumagawa ng istorya na ganyan, na marami
        kang disgruntled na active military, pero wala naman kaming nakikita... We
        are still verifying these rumors," he said in an ambush interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a830d-4450-45ef-a9a2-b9b614fc23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:51:57.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:52:01.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Armed Forces of the Philippines remains united and the
        troops'' morale is high despite Trillanes'' pronouncement that some active
        military members told him they do not want to be used by President Rodrigo
        Duterte for political persecution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69fdffa-850c-47a7-bdf6-99b9db05adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:51:57.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:52:01.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said there is a movement to oust Duterte from the side
        of the communists. He added he is unsure if there are other groups that will
        connive with them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa56605-d15d-4ef5-9697-b4d6f9c4c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:51:57.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:52:01.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destabilization, totoo ''yan, pero yung mga galing sa CPP-NPA,
        which was hatched in 2016 and finalized in 2017. Meron kasi silang ''Oust
        Duterte'' movement, pinapagawa sa galamay nila. I don''t know if sasakyan
        ng ibang grupo," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45de294-0597-4f71-86a2-99c568ff9f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:51:57.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:52:01.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Saturday said the Liberal Party, Trillanes, and communists
        are working to remove him from office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b689600-bc37-4697-837b-dbfd545953c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:51:57.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:52:01.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Monday denied there was a destabilization plot and
        that he was recruiting soldiers for the plan.</p>'
  'Trillanes-arrest-amnesty-Makati-RTC-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-10T15:23:33.208+08:00
    'imagesource': 'jcr:f8229d2c-5d09-4cd2-85ce-a8933ad30ad0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4bc0b0-059b-4f9d-aa9a-d9d82560f65e'
    'lead': 'A Makati court will not issue an arrest warrant nor a hold departure
      order against Senator Antonio Trillanes as it deferred to a pending Supreme
      Court case on the presidential proclamation that voided the former Navy officer''s
      amnesty. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:54:19.440+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T09:56:31.719+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:56:31.542+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No arrest warrant, hold order vs Trillanes; Makati court defers to Supreme
      Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c632b3f-f77e-4220-a387-e5faedc521d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:54:19.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:56:31.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        A Makati court will not issue an arrest warrant nor a hold departure order
        against Senator Antonio Trillanes as it deferred to a pending Supreme Court
        case on the presidential proclamation that voided the former Navy officer''s
        amnesty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ffbd7-2bc6-4934-ac32-5e4a45f93ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:54:19.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:56:31.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati Regional Trial Court Branch 150, which handled Trillanes''
        rebellion case, on Monday said it deferred action on the Department of Justice''s
        motion. Instead, it will wait for the high court''s decision on the petition
        filed by Trillanes to nullify President Rodrigo Duterte''s order. The case
        was dismissed on account of Trillanes'' amnesty given by the Aquino administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a864d-867f-47cb-870f-8a29a4bef2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:54:19.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:56:31.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court has to observe judicial courtesy because there is a pending
        petition filed by Senator Trillanes before the Supreme Court... The court
        will not issue any hold departure order or warrant of arrest as of this moment,"&nbsp;
        Branch 150 Clerk of Court Atty Diosfa Valencia said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832e6fe-2b28-4b50-a1b5-3f0299e2e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:54:19.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:56:31.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added if Supreme Court rules in favor of Trillanes by an issuance
        of a temporary restraining order, the hearing before Branch 150 could be stopped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76cc95a-5b37-4fd0-8729-4c621a6ac529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:54:19.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:56:31.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakadepende din kami sa order ng Supreme Court. If the Supreme
        Court will order that there would be no proceedings at all before the lower
        courts, then we would abide by their rules," Valencia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad377d-ff0e-471a-af21-7f0c6d0f7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:54:19.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:56:31.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lower court''s decision to defer to Supreme Court, Makati
        RTC Branch 150 Judge Elmo Alameda still set a hearing date on September 14
        to hear the senator''s side. Valencia said this will be done to "observe due
        process."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa31eefd-f8f5-40de-9a86-ed159e5a65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:54:19.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:56:31.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces has also deferred its court martial procedure pending
        the Supreme Court ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0f989-a08f-43bb-b523-35d679326cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:54:19.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:56:31.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Branch 150, DOJ also filed a motion at Makati RTC Branch
        148, asking it to issue alias warrants and a hold departure order against
        Trillanes. It will hear the motion on September 13. Branch 148 dismissed a
        separate coup d'' etat case against the senator also on account of the amnesty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0b076-09d4-44a5-8071-f86daf4bc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:54:19.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:56:31.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 150 Judge Elmo Alameda said in his order; "There is also
        the constitutional issue raised before the Supreme Court by the accused on
        the validity or legality of the revocation of Proclamation No. 75 which may
        be a ground for this court to wait for the ruling of the Honorable Supreme
        Court because of the presence of strong probability that the issues raised
        therein would be rendered moot if this court would proceed to act on the Omnibus
        Motion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b19cc1-17ed-4892-ba03-473c8f87a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:54:19.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:56:31.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 31 voided Trillanes'' amnesty for alleged failure
        to comply with the minimum requirements to qualify under the Amnesty Program.
        It said Trillanes never admitted guilt for the coup attempts and failed to
        formally apply for amnesty. Duterte also ordered his staunch critic''s arrest.</p>'
  'salvador-panelo-criminal-raps-voltaire-gazmin-solgen-calida-trillanes':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-10T14:51:09.844+08:00
    'imagesource': 'jcr:f8d69160-8313-428b-a283-6e654b423ae3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f372928d-c716-49dd-a106-13a20d96d375'
    'lead': 'The Presidential Legal Counsel insists former Defense Secretary Voltaire
      Gazmin is liable for usurpation of authority, even as a Presidential proclamation
      authorized him to determine who was qualified for amnesty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T09:58:59.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T09:59:16.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T09:59:16.466+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: Criminal raps vs. ex-defense chief up to SolGen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4450d54-429b-4cd9-b4c0-371604c33a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 10) — Filing criminal raps
        against the former defense chief is up to Solicitor General Jose Calida, Presidential
        Legal Counsel Salvador Panelo said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e2ddf-42b0-4a1b-8e32-e46699d0f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, President Rodrigo Duterte alleged former Defense
        Secretary Voltaire Gazmin committed usurpation of authority when he approved
        the amnesty of Senator Antonio Trillanes IV. Panelo told CNN Philippines''
        The Source only the President can make that call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f3570-cd89-4685-91a4-652e709c011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether charges should be filed against Gazmin, Panelo
        said, "I think so. But it''s the SolGen''s call."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a79e6-c76b-449c-b731-1428d5870936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former President Benigno Aquino III granted amnesty to
        Trillanes and other mutineers in Proclamation No. 75 in 2010. The proclamation
        tasked the Department of National Defense to receive and process applications,
        then determine who was eligible for amnesty. In a 2011 letter to Aquino, Gazmin
        identified 38 military officers and 53 enlisted personnel — including Trillanes
        — as qualified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d973722-b21a-4b9f-bf94-faadbac7f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo argued that the way the letter was phrased implied Gazmin
        was "the one who granted the amnesty, not the President."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210787d-e930-4869-b8f0-ba7529b2f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amnesty, as well as pardon, is exclusive to the President... you
        cannot delegate that to anyone," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e97d8-fad0-4e37-888d-2876cebac7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trillanes on Monday responded that Aquino did in fact grant
        him amnesty, and Gazmin''s authority to sign his amnesty came from the President.
        He added that this was even recognized by other institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba18bf-9abc-40cd-8227-aee4318e94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si President Aquino ang nagbigay ng amnesty through the proclamation...
        In any public document na kinukuha mo, yung designated na pipirma-whether
        administering officer iyan-basta dinelegate sa kanya ang authority na iyon,
        sa kanya iyon," said Trillanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae49746-e93f-4408-9150-8f200610b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon ng effect kasi dinismiss na yung mga kaso ko," he added.
        "Rinecognize ng courts iyan. Nirecognize ng lahat."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2be92a-e66e-46e5-bf9e-c33fb5849fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Aquino gave the amnesty through the proclamation...
        In any public document you''ll get, if the designated signatory or administering
        officer (signs)-as long as it''s delegated to him-it''s his (authority)...
        It had an effect because cases against me were dismissed. The courts recognized
        it. Everyone recognized it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7564a5-8721-40a2-8eac-69c89cd5422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also denied that there was a conflict of interest between
        Calida and Trillanes. The Solicitor General, who was revealed to have opened
        the investigation into Trillanes'' amnesty, had gone head to head with the
        senator before. Trillanes was involved in a probe into alleged irregularities
        from Calida''s family security firm, which booked millions worth of deals
        with government agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243b878-3426-4e1e-a250-0600f1e2b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Defense Secretary Delfin Lorenzana disclosed that Calida
        had asked for the documents relating to Trillanes and other applicants'' amnesty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df52014-5cc0-45bc-81e5-75e51cc188b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He asked me personally by phone to get the amnesty records sa Department
        of Defense and [Armed Forces of the Philippines]. Ang ginawa ni SolGen Calida
        meron siyang tao na pinapunta dito to research," said Lorenzana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea64ae9-027d-4f6e-a316-5b880927ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam anong purpose ni SolGen Calida," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b3ab9-ca95-44db-bd37-c700a7dc4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana did not say if the documents were provided. As the administration
        is waiting for a Supreme Court verdict before it would move to arrest Trillanes,
        the Defense Secretary added that a decision from the high court could also
        affect other applicants — including those serving in the government. Among
        those also involved in military coup attempts are Office of Civil Defense
        Deputy Administrator Chief Nicanor Faeldon, Senator Gringo Honasan, and Magdalo
        Rep. Gary Alejano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed7c7c-ed6f-4f68-93b6-8d393f9c82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged usurpation is an added argument that executive officials
        are raising against Trillanes, who is a vocal administration critic. They
        previously said that Trillanes did not apply for amnesty at all, and that
        he did not admit to guilt to his crime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954ec79-d814-481e-801a-88c5235fe565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes later showed media coverage and screen caps of his application
        as proof of otherwise. He dismissed the alleged usurpation as "palusot" —
        an excuse to attack on him from another front.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded41fa-12db-4b43-b284-fd7a29cf720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their first assertion was, hindi ako nagfile personally. Doon nila
        tinaya ang kanilang basis of proclamation. Noong nablanko dahil may video,
        may dokumento, umaatras na," said Trillanes. "Swallow your pride, admit your
        mistake, step back, stand down, live to fight another day."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000f06a-b026-4491-bd5e-522129189125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their first assertion was, I did not file (the application)
        personally. That''s where they bet the whole basis of the proclamation. Now
        that''s been disproven because of videos and documents, and they''re going
        back on it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3cf41-e3f7-4940-8f4e-ea015050f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo maintained Trillanes must still produce his application
        documents — which Trillanes'' camp reasons are actually being kept by the
        government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9341f3-28bb-4cd4-8d6c-29ad20c6fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was among those involved in the
        Oakwood mutiny in July 2003, the Marines stand-off in February 2006, and the
        Manila Peninsula incident in 2007. The uprisings were made in protest of corruption
        under former President Gloria Macapagal Arroyo''s term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d443c-29be-4f17-9a4e-3bf05cb479e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also claimed that Trillanes was not a good citizen even after
        he received the amnesty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631be549-aab1-45ef-a25e-c24b3511b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subsequent acts show that he has been planting seeds of hate against
        the President... He''s even inciting people to rebel against this government
        and the President," Panelo said. "The state has the inherent duty and right
        to protect itself from any attacks inimical to its interest coming from any
        other source."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a6afd-81e2-4b56-b866-5c92029aa61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:58:59.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T09:59:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has been critical of Duterte and his policies, including
        the bloody war on drugs. Trillanes believes the attempt to revoke his amnesty
        is political persecution and a way of stifling opposition. Two other embattled
        Duterte critics are Senator Leila De Lima, who is detained on what she maintains
        are trumped up drug charges; and former Chief Justice Maria Lourdes Sereno,
        who was unseated by her own colleagues in a controversial Supreme Court ouster.</p>'
