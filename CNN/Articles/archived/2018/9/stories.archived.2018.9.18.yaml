    'template': '1'
    'title': 'IN PHOTOS: Searching for survivors at the Itogon landslide site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22315d9-a547-4727-96db-66c9a84cd8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:46:43.519+08:00
