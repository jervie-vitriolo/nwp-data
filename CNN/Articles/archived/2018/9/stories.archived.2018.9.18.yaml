      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, September 18) — The Philippine volleyball squad
        chalked up its first victory in the 6th Asian Volleyball Confederation Cup
        for women at Kazakhstan''s expense, 25-22, 25-23, 20-25, 25-17, Tuesday in
        Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343c5e1-56f2-4504-a865-715497585fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:34:22.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:20.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two straight disappointing five-setter setbacks, the national
        team finally showed they could close out a game in the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3359c-2104-4a13-b412-ebee96daed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:34:22.405+08:00
      'mgnl:createdBy': 'jeff'
