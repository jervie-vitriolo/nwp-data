  'dotr-reinoso-san-miguel-bulacan-airport':
    'author': 'CNN Philippines Staff'
    'caption': '(file photo) Besides its desire to bid for the operation and maintenance
      of airports in the Visayas and Mindanao, SMC has also submitted a plan of an
      international airport in Metro Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T18:37:44.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4dca51-0a4e-48fa-b26d-3558e18056a1'
    'lead': 'The transport department and San Miguel Corporation will meet Monday
      to discuss the concession agreement on the Bulacan international airport. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T09:49:36.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:29:47.792+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOTr to expedite Swiss challenge to the Bulacan airport proposal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce380e-eebe-41f3-8590-4f3c5054e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 18) — The transport department
        is set to meet with San Miguel Corporation on Monday to discuss details of
        the company''s unsolicited proposal to build an international airport in Bulacan,
        a senior official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dafc775-6442-496c-b37f-022d5d114316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to subject the proposal to a Swiss challenge
        and award the contract by the end of the year or early next year, Transport
        Undersecretary Ruben Reinoso Jr. said in a press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d590ad-e9e9-4de4-a6e1-9413bb8ed588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The San Miguel Holdings Corporation submitted the revised concession
        agreement yesterday. It is now under review and we have scheduled another
        negotiation on Monday, September 24," Reinoso said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d25fc-0886-411d-9678-df25336bdce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s unsolicited proposal was approved by the NEDA board on April
        25. It is now set for the next step, the approval of the Investment Coordination
        Committee (ICC), which will forward the agreement to the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294ab44-be1f-457f-a445-85e670a75e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is chaired by the Finance Secretary and co-chaired by the
        Socioeconomic Secretary. Its members include the Secretaries of the trade,
        agriculture and budget departments, the Bangko Sentral ng Pilipinas Governor
        and the Executive Secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcbbb4-7d59-40b3-a4c2-637ec85fcdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) is also simultaneously working
        on coming up with the terms for the bidding of the Bulacan airport, so that
        it will be ready once the concession agreement is approved,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24442dea-1016-4d4e-b0f7-def119b7df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simultaneously, we are now preparing for the Swiss challenge--
        we are drafting the terms of reference with the minimum performance standards
        and specifications, the bid parameters as well as the the risk allocation
        matrix-- which form the core part of the tender documents for the Swiss challenge,"
        Reinoso said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0061c3-8151-423c-aaea-5d1edecc4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When both documents are set, Reinoso said that he hopes that the
        contract to build the Bulacan international airport could be granted as early
        as the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfc38f-6366-4b84-b725-a8c0cb134692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, if everything is agreed upon, the proponent can be granted
        final approval and award of contract by early next year or hopefully towards
        the end of this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae07629-2068-4785-8424-eadb623c0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Government to prioritize SMC''s Bulacan and Cavite''s Sangley
        airport proposals</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cabb3-21aa-498b-aad3-62ecdb8565f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:49:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:47.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinoso said that they had also met with the Civil Aviation Authority
        of the Philippines (CAAP) board Monday on the unsolicited proposals for the
        maintenance of existing airports, and had favorably recommended them for approval.</p>'
  'soon-yi-previn-woody-allen-metoo-mia-farrow':
    'author': 'Judith Vonberg'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-18T16:56:45.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34222d18-6f58-411c-b395-f4c57797e539'
    'lead': 'Soon-Yi Previn has broken her silence to defend husband Woody Allen against
      allegations of molestation and to accuse her adopted mother Mia Farrow of abusing
      her emotionally and physically as a child.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T09:54:38.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:29:59.328+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Soon-Yi Previn breaks silence to defend Woody Allen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ff53a-c93b-40aa-a94e-b811e6aab6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Soon-Yi Previn has broken her silence to defend husband
        Woody Allen against allegations of molestation and to accuse her adopted mother
        Mia Farrow of abusing her emotionally and physically as a child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0c786-3b86-451e-ab97-e709f83b0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare and controversial interview published Sunday in New York
        magazine Vulture, Previn opens up about her relationship with Allen – who
        was Farrow''s partner for a significant period of time while Previn was growing
        up – and says that her mother "was never kind to me, never civil."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5b106-2a61-47f6-8371-94cb61bfebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previn, who is originally from South Korea, was adopted by Farrow
        at the age of 6. Her sexual relationship with Allen, 35 years her elder, sparked
        global outrage when it was revealed in the early 1990s – when she was 21 years
        old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd071d2-c745-4ccd-bfbf-079d8702c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around the same time, Allen was facing accusations of molesting
        7-year-old Dylan Farrow, another of Farrow''s adopted children. He has always
        denied the allegations and was not charged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5b15f-09c7-4eff-a8b9-57805a0ec913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Previn accused Mia Farrow of pushing Dylan to
        speak out and of exploiting the #MeToo movement to take revenge against her
        former husband.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4795209-9471-46d0-bf95-8c52fecdbe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happened to Woody is so upsetting, so unjust," Previn said.
        "(Mia) has taken advantage of the #MeToo movement and paraded Dylan as a victim.
        And a whole new generation is hearing about it when they shouldn''t."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161e7c1-4f1d-4ad8-b354-a01bde2eb743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to Twitter, Dylan Farrow rejected the accusation,
        saying that her mother "never coached" her and that no one is "parading me
        around as a victim."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f97b2-a15c-4a09-8b0f-527db6db62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to be an adult woman making a credible allegation unchanged
        for two decades, backed up by evidence," she wrote.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My statement on New York Magazine: <a href="https://t.co/xml6pdaZqb">pic.twitter.com/xml6pdaZqb</a></p>&mdash;
        Dylan Farrow (@RealDylanFarrow) <a href="https://twitter.com/RealDylanFarrow/status/1041490592923103232?ref_src=twsrc%5Etfw">September
        17, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ec738-a9c2-432b-b9ad-ed07dc94e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e794b53-4465-41a4-8993-10d2493cc7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators concluded at the time that Farrow had not been abused,
        according to The New York Times, which covered the custody proceedings after
        Allen filed for custody of his three children with Mia Farrow in 1992.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721b38e-5d30-4f58-acdd-86251462ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Justice Elliott Wilk of New York''s State Supreme Court was
        less certain. While he said "it was unlikely that Mr. Allen could be prosecuted
        for sexual abuse based on the evidence," Wilk said "he found the evidence
        inconclusive," according to the newspaper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ce4eb-6b95-4b79-8a8f-3e6421b018a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, Connecticut State''s Attorney Frank Maco – who has since
        retired – told reporters he believed there was probable cause to arrest Allen.
        But he said he decided not to press charges, with Mia Farrow''s support, "rather
        than exposing the child to possible harm."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb26b3-cb8d-43e4-a89a-2f0d2113bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Allen, Leslee Dart, released this statement
        in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bff09-c6ce-499c-9260-e25472ad5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experts concluded there was no credible evidence of molestation;
        that Dylan Farrow had an inability to distinguish between fantasy and reality;
        and that Dylan Farrow had likely been coached by her mother Mia Farrow. No
        charges were ever filed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddd784-5ea2-407b-9039-7efe89919934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the Vulture article, Dylan Farrow also criticized
        the magazine for allowing Daphne Merkin, who acknowledges a 40-year friendship
        with Woody Allen, to author the piece.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba41d16-42ef-4a60-acb8-d52ffc49f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of letting a friend of an alleged predator write a one-sided
        piece attacking the credibility of his victim is disgusting," she wrote in
        her statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d396aa4-3032-4de1-886a-66128295f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, Previn also claims that Farrow was a neglectful
        and abusive mother who used her and her adopted sisters as "domestics," made
        to do the cooking, cleaning and shopping for the family while Farrow worked
        on scrapbooks and spoke to her friends on the phone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b50ca4-7584-4828-a734-02e2631bd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Previn, Farrow frequently got angry at her for her
        poor level of English.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e8ee18-314d-41a8-89a1-9263cad9c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previn said Farrow once suggested she should be sent to "an insane
        asylum" because she did not do what her mother asked her to do. Another time,
        she says Farrow threw a porcelain rabbit at her head, out of frustration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0131c19-93f1-4e71-aa54-0b9bbbe0a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previn said she came to the U.S. from South Korea without knowing
        a word of English and that Farrow would become impatient with her, according
        to the article.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae4bc9-a8c8-485d-8a7e-a50f89c30673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She tried to teach me the alphabet with those wooden blocks. If
        I didn''t get them right, sometimes she''d throw them at me or down on the
        floor. Who can learn under that pressure?", she asked.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf4bad-f0bc-4a0d-ab91-9cb95cfc2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previn said she has a learning disability, but early on it caused
        strife with her mother.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f97d4-75db-47d6-a9b1-69eae3b9b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mia used to write words on my arm, which was humiliating, so I''d
        always wear long-sleeved shirts. She would also tip me upside down, holding
        me by my feet, to get the blood to drain to my head. Because she thought –
        or she read it, God knows where she came up with the notion – that blood going
        to my head would make me smarter or something," claimed Previn.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f5188-c3ce-4e76-bc4f-873e0bf8b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really can''t come up with a pleasant memory," Previn said when
        asked by Merkin about positive recollections of her mother.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae7ab2-3a65-4e62-8efc-2da67d8f5bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Previn''s younger brother Moses Farrow has also accused their
        mother of abusive behavior, other siblings including Dylan and Ronan have
        consistently defended her.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843b5d4-c1cd-407f-8616-94475128121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I owe everything I am to Mia Farrow," Ronan, a journalist who has
        reported widely on #MeToo, wrote on Twitter in response to the Vulture article.
        "She is a devoted mom who went through hell for her family, all while creating
        a loving home for us."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fcca4-ed0e-4edd-bfeb-df789506bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing his sister, Ronan also condemned the article itself, describing
        it as "a hit job," and accused Vulture of betraying journalistic standards.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d2444c-1595-442a-8f60-89af6d60dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, eight of Farrow''s children – excluding Soon-Yi
        Previn and Moses Farrow – described her as "caring and giving" and accused
        Previn of "unfairly" attacking her.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89077dfb-5d57-4882-ae8d-94fb8b89304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love and stand by our mom, who has always been a caring and
        giving parent. None of us ever witnessed anything other than compassionate
        treatment in our home, which is why the courts granted sole custody to our
        mother of all her children. We reject any effort to deflect from Dylan''s
        allegation by trying to vilify our mom. While we would rather not have to
        speak publicly about this painful time in our lives, we also couldn''t be
        silent as she is once again unfairly attacked."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10fc356-89b4-494a-88c7-6e0a27817eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of us ever witnessed anything other than compassionate treatment
        in our home," they wrote.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289afe7c-8d2f-4218-800b-e86d8c920bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, Mia Farrow''s representative declined to
        comment on Previn''s allegations and referred to the supportive statement
        from Farrow''s children.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cea2a0-bb24-4f18-a0f4-b0859ff67fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Ly contributed to this report.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d009d-a525-4dfe-bf37-5c1da4f2b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:54:38.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:29:59.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Soon-Yi Previn breaks
        silence to defend Woody Allen."</em></p>'
