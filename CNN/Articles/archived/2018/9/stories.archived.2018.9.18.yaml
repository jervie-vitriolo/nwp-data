    'template': '1'
    'title': 'Dr. Gia Sison dishes love and life advice on her new online show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c60f703-e04d-4ac9-a9ba-40e8c87f8dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “[My] Twitter [account]
        may be my own small contribution to this world,” says Dr. Gia Sison, the doctor-turned-Twitter
        persona whose nearly 100,000 followers tune into her account for life and
        love advice, “[It’s a reminder] that there''s still that bit of positivity
        that can happen.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4ae77-c07f-4026-a0a1-0bc7e66230ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doc G, as her followers often call her, has also dabbled into vlogging
        on YouTube, where her videos entitled “How to deal with no label relationships”
        and “How to stop overthinking” are up beside videos like her doing the spicy
        noodle challenge while she talks about communication. It’s no surprise why
        she’s often referred to as the “Millennial Tita.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247bc0c-4a32-4ef6-92ad-ef8cc243db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison is a fierce advocate for mental health awareness, having personally
        gone through a period of depression herself as she underwent chemotherapy
        for breast cancer. It was around this time when she signed up for Twitter
        to share her thoughts and eventually reached out to other people who were
        also going through a hard time. Today, she continues to do so by maintaining
        her online community, where she is able to extend a hand to those in need.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c461e-082f-4e41-962b-35d74921bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It kind of built up from there until it became my persona already
        [that] it''s a battle that I fight with them,” she says. “There''s a lot of
        people who really need help; they''re just too scared of the stigma that''s
        behind it. Me, I''m encouraging them to talk about it because it also encourages
        others who are kind of scared to at least say, ‘I''m not alone.’”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f2b5c-618a-49b8-8bcb-051e2e7ed168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how she is able to connect with her mostly millennial
        and Gen Z fanbase, she says that it is important to really listen and to avoid
        judging.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b6a77-d3f3-4f61-a123-655bcea31b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m not a fan of judging. I really respect how they feel,” she
        says. “For me, nothing is too petty. Your issues may not be my issues but
        it doesn''t mean it''s invalid. You feel it eh, that''s the purpose of feelings.”</p>'
    '11':
      'image': 'jcr:d4a5ef84-04aa-42c2-bee5-72c15c4fc145'
      'imageCaption': 'Sison says that “G Talks” will cover “things that you''re [too]
        scared to talk about,” such as questions about life, love, relationships,
        career, and academics. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506e800-2e3d-4c6b-b11f-e2386188eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33f5d2-2422-47e9-bbef-b8ebb3440883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a doctor, mental health advocate, blogger, vlogger, and Twitter
        persona, you’d think Doc G already has her hands full. But by Sept. 20, she’ll
        be venturing into new but familiar grounds as the host of her very own digital
        series on CNN Philippines, “G Talks.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ebf5cc-4f0b-4763-9e18-b7e690b8d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just imagine that I went out of Twitter and I start to literally,
        physically talk to you about the issues that I always post in words,” says
        Sison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1bdbb-67f8-46bb-8bbe-039678a86042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will tackle topics that she often encounters in her online
        exchanges, such as communication and commitment in relationships, as well
        as her own past experiences. Sison says that the series will cover “things
        that you''re [too] scared to talk about,” such as questions about life, love,
        relationships, career, and academics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395a796-a3b6-4961-a079-13971c497022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything that really matters to people, we''ll discuss it on
        ‘G Talks,’” she adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d579d4f-7a25-4e76-9bad-78a6fee8fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In true Doc G fashion, she shared with us an important piece of
        advice. This, she says, is what helped her get through some of the toughest
        months of her life as she underwent chemotherapy:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780fa2b-fc88-41ba-9501-885187e7608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:27.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Appreciate the little things you have in life. Kasi we always look
        for something that''s more but we fail to see what''s already there,” she
        says. “Be grateful. It''s okay to look for some things. That''s life naman
        eh. But sometimes if it really gets the better of you, it really pays to always
        have an attitude of gratitude and just appreciate what you have in the now,
        and that you have to accept that things are meant to happen.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a970d38-3e3e-435a-8f97-0138596561bd'
