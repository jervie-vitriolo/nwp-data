    'template': '1'
    'title': 'SpaceX will take a Japanese billionaire on a trip around the Moon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a76fb7-54ba-4882-87e9-b3fe10182312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:53:09.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:35.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> SpaceX revealed Monday that Japanese
        billionaire Yusaku Maezawa will be its first space tourist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df6423-f7c1-4e63-a61a-5d6c2ba3a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:53:09.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:35.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa has chartered a flight aboard the company''s Big Falcon
        Rocket for a slingshot trip around the Moon, which is expected to take place
        in 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405490f-5984-407c-a89f-068ce0f04aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:53:09.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:35.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said during a press conference that he planned to take six to
        eight artists with him on the mission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1172a65-d6c5-4d54-9954-b82c496b4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:53:09.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:35.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to share this experience and things with as many people
        as possible," Maezawa said. "So, I choose to go to the moon with artists."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b4131-1ab7-4467-9a2d-2a9a22ef7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:53:09.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:35.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX CEO Elon Musk said the trip will take four or five days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d4203-a1ea-4f57-b1fe-ceee29f42401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:53:09.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:35.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made its announcement from its headquarters in Hawthorne,
        California — not far from where the Emmy awards were being handed out at Los
        Angeles''s Microsoft Theater Monday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284fa87-a0eb-4f8e-a514-190f2ca7689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:53:09.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:35.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The customer will fly on the Big Falcon Rocket, or BFR, a new spaceship
        system that SpaceX is building. It consists of a massive rocket booster that
        promises to out-power any that has ever been built and a towering spacecraft,
        nicknamed BFS for Big Falcon Spaceship, that will vault out of the Earth''s
        atmosphere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6145e8c-35d2-4404-8c6b-99b2d32176e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:53:09.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:35.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX President Gwynne Shotwell said at a conference outside Washington
        earlier Monday that she hoped the spaceship would be making short test flights
        next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75186636-03d9-4768-8e11-7dc55d627e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:53:09.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:35.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shotwell also said the full rocket could reach orbit for the first
        time in 2020 and possibly deliver cargo to the Moon or Mars in 2022.</p>'
  'South-Korea-North-Korea-Moon-Jae-in-Kim-Jong-Un':
    'author': 'Joshua Berlinger and Sophie Jeong'
    'caption': 'South Koreans hold up placards during a rally welcoming the planned
      Inter Korean Summit in front of Presidential Blue House on April 26.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-18T12:10:46.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6845f78d-c62f-4053-be9d-3119a8e0e09c'
    'lead': 'For the first time in more than a decade, a South Korean president has
      arrived in North Korea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:55:44.689+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:32:46.884+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea''s President lands in North Korea, as two countries push
      to end war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca811be-d483-422f-b0b9-fcbba5627d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un greeted
        South Korean President Moon Jae-in on his arrival in Pyongyang Tuesday for
        their third summit this year, as the two countries look to establish peace
        on the Korean Peninsula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc6465-0661-42ee-90bb-4676c78b98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders smiled and hugged at the foot of Moon''s plane at
        Sunan International Airport, amid crowds of cheering North Koreans waiving
        flowers and national flags, including those symbolizing a unified Korean peninsula.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce9701-e967-4b8c-a980-2ba3e9e2e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Kim and their wives then shook hands with various officials,
        before reviewing a North Korean ceremonial guard. The highly choreographed
        scene, set to military music, lasted around 15 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68c5dd-9566-4606-97b7-b82d6bf4ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic three day trip marks the first time since 2007 that
        a South Korean president has traveled North and will see the two leaders will
        discuss a host of likely issues, including economic cooperation, North Korea''s
        nuclear weapons program and formally ending the Korean War.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412b349-bcc7-47c3-bac1-a346b13c15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want to achieve is peace. Not a tentative change which could
        be volatile dependent on international situation, but irreversible, permanent
        and unwavering peace, regardless of what might happen on the global arena,"
        Moon said on Twitter ahead of his departure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a43f42-e168-4b06-9a53-c24ca783b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Kim&nbsp;vowed to bring an end to the Korean War&nbsp;during
        their first summit meeting. Though fighting ended 65 years ago, the war has
        never been formally ended with a peace treaty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da625e-3643-47bb-8e45-c73d714cc54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a formal peace regime officially ending the Korean War would
        need buy in from the US and China -- the other participants in the conflict
        -- experts agree that there is nothing to stop the two Koreas declaring an
        end to the war themselves, or signing a bilateral peace treaty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944caa3-1dc2-416f-82db-d5ccaaac4a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. remains wary</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea0828-9dc4-4395-980f-b8881d56386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon arrived in North Korea with an entourage that includes K-pop
        stars and nearly a dozen business leaders,&nbsp;including Jay Y. Lee,&nbsp;the
        head of Samsung.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46649cd-814a-4de7-b550-8ba422edd8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pyongyang will likely relish the opportunity to court South
        Korean investors, ongoing nuclear talks between North Korea and the United
        States are also expected to feature prominently on the agenda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732caa9e-cad6-49cb-9a2d-1eece27d84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third meeting comes as the diplomatic efforts to get North Korea
        to give up its nuclear weapons and ballistic missiles appear to have hit an
        impasse. It''s been three months since US President Donald Trump met Kim in
        Singapore -- the first-ever summit between the sitting leaders of their two
        countries -- but there have been no visible steps made by North Korea to suggest
        it has stopped the development of its nuclear arsenal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8974899-ebaa-4b93-8b9e-327d3bee2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' head of political affairs, Rosemary di Carlo,&nbsp;said
        Monday&nbsp;there are signs North Korea is "still maintaining and developing
        its nuclear weapons and ballistic missile programs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db2d2c-5730-4d09-9d7e-8dac69501312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s national security adviser, John Bolton, delivered a similar
        assessment last month when he said the Trump administration does not feel
        North Korea was living up to its end of the agreement reached between Trump
        and Kim in Singapore, a page-and-a-half document that critics assailed as
        too short on specifics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021c218-23bf-4ac9-a3c1-74b68508035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, analysts say, is that North Korea will likely never
        give up its nuclear weapons unless it has a peaceful and productive relationship
        with the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40a5fc-9f7b-4dba-9c76-c498530621c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is likely only willing to fundamentally change its relationship
        with Pyongyang if Kim were to give up his nuclear weapons and the ballistic
        missiles he needs to deliver them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136cdf3-b7a0-4c5e-a004-e4a113fac577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am willing to talk candidly with Chairman Kim Jong Un to find
        a balance between the US'' demands for denuclearization and North Korea''s
        request for dropping hostile policies and enforcing measures to secure their
        safety," Moon said Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fffabfc-6ce7-4940-bdbf-cbb0995a2f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the denuclearization issue can be progressed at
        a rapid pace if the two leaders face each other again and talk."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95959f7-7ab0-4433-afad-36da4c7ba61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Secretary of State Mike Pompeo have preached patience
        in recent weeks, with Pompeo telling reporters Friday that the US will continue
        to use a strategy that involves negotiation while also enforcing the stringent
        sanctions levied on Pyongyang by the United States and the United Nations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8018a5f3-1b57-43a6-9589-9847cee0269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is as committed as ever to continuing to enforce
        those UN Security Council resolutions," Pompeo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc50180-d56d-4c6c-868e-aef1e59b04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe they are central to President Trump''s efforts to convince
        Chairman Kim that full, final denuclearization of the Korean Peninsula is
        necessary."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbaa2b-a65b-4eee-86b7-035c8a3a7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling out the red carpet</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c09fb-a633-461e-9bf6-f3906b31d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If history is any precedent, North Korea will continue to pull out
        all the stops for Moon and his entourage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b9162-f1ec-4f94-af0a-1b1986ba2d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous two South Korean Presidents who visited North Korea,
        President Roh Moo-hyun in 2007 and President Kim Dae-jung in 2000, were both
        given a hero''s welcome.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0d9a0-267a-4389-abff-759bf79ded40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, the first South Korean leader ever to travel North, won a Nobel
        Peace Prize for his efforts, but his legacy was tainted after it was revealed
        that South Korea secretly funneled nearly $200 million dollars to the the
        North Koreans through the Hyundai corporation&nbsp;just days before the talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe444031-ffe1-49c8-a034-2917f0863abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Kim and Roh before him, Moon was also greeted on arrival in
        Pyongyang by scores of cheering civilians, many in colorful traditional dress.
        Moon''s office said he will also stay at the same venue where Kim Jong Il,
        the late North Korean leader, hosted Kim Dae-jung and Roh, the Paekhwawon
        State Guesthouse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc74de-1c75-43c6-827c-52f02f9a8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the pomp and circumstances, it''s unclear if this summit
        will end in any sort of formal agreement. Moon''s office insists that its
        important for the two Korean leaders to continue meeting on a regular basis
        in order to work toward peace.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2d93b-827c-4a21-b07c-422eb83a3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:55:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:46.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t mean to add another declaration or another agreement,"
        Yoon Young-chan, a spokesman for Moon, said Tuesday. "We''re moving towards
        a new era."</p>'
