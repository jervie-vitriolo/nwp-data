      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by a point early in the fourth set, the national team displayed
        composure which proved to be the difference in the end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0f566-71a6-455c-a82f-6c21286bf497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:34:22.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:20.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Filipinas concluded the preliminary phase with
        a 1-2 record in Pool C, while Kazakhstan remained winless in three outings.
        Both sides will still compete in the classification round.</p>'
  'duterte-isabela-donations-calamities':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T21:31:59.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '655e6575-6880-415b-a7ee-a4080a8ce529'
    'lead': 'President Rodrigo Duterte cautioned donors from giving donations to what
      he called "prominent TV stations," and, instead, course these through the military
      and government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T09:37:18.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:14:27.186+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte: Skip TV networks, course donations through military, gov''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df153290-6c60-4933-8878-be3e04014c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 18) — President Duterte
        cautioned donors from giving donations to what he called "prominent TV stations,"
        and, instead, course these through the military and government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c2138-a0e7-4c0a-bacd-efd25dd33a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was in Isabela province Tuesday, as he continued to visit
        areas hit by Typhoon Ompong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017cc955-ae69-47cf-958e-13e07fc95627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm lashed Northen Luzon over the weekend, killing at least
        70 people in Luzon according to the Philippine National Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90752f6e-44a7-49f5-afb5-d1d273b749f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Itogon, Benguet more than a dozen people died from a landslide,
        while rescuers are racing against time to save at least 40 others who remain
        buried.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692635b1-daa7-4b84-a6cd-d27ff28d74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he has seen first-hand how donations of clothes
        do not directly reach the intended beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e3e73-d74f-41e2-8436-bb804ef7fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m giving you a testimony. Personal... because I have a TV program,
        <em>nakikita ko yung matatanda sa opisina,</em> they''re sorting out the things
        that were usable, or are usable for them. <em>Sinasabi ko alam ba nito sa
        taas?"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec142046-8c35-4c6d-a1f2-5f1a3453e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m giving you my testimony. Personal... because
        I have a TV program, I saw old people at the office, they''re sorting out
        the things that were usable, or are usable for them. I asked if people upstairs
        knew about this.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30022bef-617a-4d5e-8409-5edd9ac89151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke against giving cash donations via networks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed209493-d9f0-4a5a-9046-5189613f7774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi mag-donate kayo –</em> used clothes, <em>ganon, sa
        kanila tapos</em> [They say donate – things like used clothes, to them and]
        they''ll give you a bank account number where you can deposit your donation.
        You''re better off giving it to government or to the military and let them
        distribute it. Direct," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f512ea5d-5bab-49c1-bf91-327eb37b73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero maniwala kayo sa akin</em> [But believe me] as your President,
        I''m giving you the... what I saw and what I have learned."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ce149-4937-4ce1-b4bd-c573b075ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials earlier said New Zealand, Japan, Singapore, Thailand,
        United Kingdom, Australia, Switzerland, South Korea and United States have
        offered help for Ompong-affected communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf59bd7-e01a-41a5-83fa-e426a44f0571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the European Union said they mobilized a €2 million
        emergency aid package to help victims of the storm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf47c22-1884-4661-b182-0f5f3e8eff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:37:18.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:27.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, Commissioner for Humanitarian Aid
        and Crisis Management Christos Stylianides said, "Our contribution will help
        provide crucial support to those most in need and help them face the challenges
        during this time of need."</p>'
  'photo-story-benguet-rescue':
    'author': 'Martin San Diego'
    'caption': 'Rescue continues as bodies are retrieved from the site. Photo by MARTIN
      SAN DIEGO'
