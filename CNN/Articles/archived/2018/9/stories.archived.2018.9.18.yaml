    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0601bc7-2f4b-4ff0-8cbc-9186651f2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.130+08:00
