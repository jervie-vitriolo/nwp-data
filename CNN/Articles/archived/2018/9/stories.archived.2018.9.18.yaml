      'text': '<p><em>This story was first published on CNN.com "Trump to declassify
        documents relating to Russia investigation, Carter Page FISA warrant"</em></p>'
  'ompong-clearing-restoration-foreign-donations':
    'author': 'Makoi Popioco'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T00:54:00.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99456c11-7dd5-4384-96c3-9a8fd6927ac2'
    'lead': 'The task of normalizing the situation in areas battered by Typhoon Ompong
      continues.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T11:32:18.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:34:31.250+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Clearing, restoration operations after ''Ompong'' continue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc471af9-ac59-40b8-982f-cdac44bbe721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:32:18.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        The task of normalizing the situation in areas battered by Typhoon Ompong
        continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2919ab5-666e-4168-955f-dd0b1543d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:32:18.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:31.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said at least 66 people died and
        52 are missing due to the storm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23537fcd-92ab-4c05-9225-e6960de5e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:32:18.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:31.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are prioritizing clearing the roads and restoring electricity
        in provinces swept by the storm over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c2590-4338-42db-a73c-087a9b87bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:32:18.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:31.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity has been restored in 44 areas, out of the more than
        150 areas that experienced power interruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13c405-d016-447d-9097-63591c282c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:32:18.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:31.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of Civil Defense Director Edgar Posadas said the damage to
        agriculture has reached P2.8 billion and many of the damaged crops are located
        in the Cordillera region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c3581-0292-47b1-9b0c-83c203ac5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:32:18.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:31.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials also reported nine countries have
        offered help for Typhoon Ompong-affected communities. These include New Zealand,
        Singapore, Japan, Thailand, the United Kingdom, Australia, Switzerland, South
        Korea and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0f40f-de13-4419-a56a-6e6a03b6af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:32:18.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:31.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Social Welfare and Development (DSWD) Undersecretary
        Hope Hervilla said the government still had enough supply of relief goods
        for the affected families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4420c15d-6117-4a57-8d46-32722e0aa5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:32:18.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:31.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, among the countries that pledged help, Japan and South
        Korea have been requested for food packs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc364b-9803-4bde-a4d8-1f4ee3423b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:32:18.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:31.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong</em> cluster <em>dito sa NDRRMC</em> (National
        Disaster Risk Reduction and Management Council) k<em>ung saan kino-coordinate
        natin lahat ''yung mga</em> foreign donations. Yung financial assistance <em>mapupunta
        sa</em> Office of Civil Defense. <em>''Yung iba ang depende kung ano ang</em>
        agency <em>ang gusto nila tulungan</em>," Hervilla.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d439cd6-628f-4d20-8f24-423a5d5f4d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:32:18.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:31.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have clusters in NDRRMC where we coordinate all
        the foreign donations. The financial assistance will go to the Office of Civil
        Defense. The others can decide which agency they want to help.]</p>'
  'itogon-benguet-landslide-victims-duterte-assistance':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo: SAP Bong Go)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T00:30:59.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd48527b-89d0-4c97-802f-a9207a3f4a61'
    'lead': 'President Rodrigo Duterte met with families of the victims of the landslide
      in Itogon, Benguet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T11:34:15.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:34:38.831+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Families of Itogon landslide victims receive cash, assistance from Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b9ca7-a1a3-48b0-9e91-31e59a430f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        President Rodrigo Duterte met with families of the victims of the landslide
        in Itogon, Benguet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb8dbc0-f21d-4048-be17-cfbe079c520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go shared photos of the
        meeting which happened Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46221f3e-8aff-4475-a6de-686f2db6ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said families received P45,000 each – P25,000 in cash and P25,000
        worth of goods and funeral and burial assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5ee4e-aff8-4e78-a5dd-1057f6768837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 35 people died in a landslide in Itogon Saturday during
        the height of Typhoon Ompong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963579f-4a3e-4759-b7ee-2f76bb5e2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also attended a press briefing in Benguet
        where he highlighted the dangers of mining once again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fd70a-439a-4cfd-bf6a-5a6a9f0fe0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "Mining has been operating in this country uncontrolled."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572165ec-7d10-47cc-b7ce-842c19d242a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say the mining industry had a lot of problems, even
        if the country does earn P70 billion a year from it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767bcf8-3fd2-44a5-9f01-6d2ae51467b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re ready to accept that as a good, as a profit, let us
        make it simple for the country, but in the end, how much do you lose in the
        process?" Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175f236-f189-4398-8cca-e9517922cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That mining thing has contributed a lot of heartaches for Filipinos.
        It is time for us, particularly the DENR (Department of Environment and Natural
        Resources), General Cimatu, to take a second look at the dangers of open-pit
        mining," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f317d-0a0f-4f50-8212-9ad6112e0a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also called out "rich" miners who violate the law,
        but have yet to be made accountable for their actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519af76-f091-427c-b6a0-7d9b6c45e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga minero, the rich ones, parang their penchant to just
        violate the law. Because nobody was ever even&nbsp; arrested. The thing is
        a... continuous series of violations, they''re not arrested. They''re just
        exposed by media -- the enterprising ones -- and they government would just
        call and investigate, and after that mawala [it goes away]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e428c-1ef5-44a1-83cd-30d5039e0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said the catastrophic landslide
        was a "wake-up call," which is why he ordered the stoppage of all small-scale
        mining in the Cordillera Administrative Region (CAR).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afb113-a852-4fb8-b6ae-2a8ea65acdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:34:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:38.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also relayed his experience while he was still chairperson
        of the Southern Mindanao regional peace and order council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
