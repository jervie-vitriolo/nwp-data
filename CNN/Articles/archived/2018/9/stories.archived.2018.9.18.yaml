      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its back against the wall, Kazakhstan gave everything it could
        to extend the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef75ce-5c77-40ef-b8e7-4d2191e13217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:34:22.405+08:00
