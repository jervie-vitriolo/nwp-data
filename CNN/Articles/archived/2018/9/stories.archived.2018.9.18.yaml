  'Aspirin-effects-adults-heart-attack-stroke':
    'author': 'Ben Tinker'
    'caption': 'David Rust/CNN Wire Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-18T07:00:10.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '240c127e-9602-44d2-8a7c-f7512c68017d'
    'lead': 'Three studies acknowledge that millions of people around the world are
      on a daily low-dose aspirin regimen, aimed at preventing heart attack and stroke.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T11:08:05.032+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:33:18.837+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'With daily low-dose aspirin use, risks may outweigh benefits for older
      adults

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e4bdb-c7e6-4846-9282-d269f7553efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s one of the most well-known tenets
        of modern medicine: An aspirin a day keeps the doctor away. But according
        to a trio of studies published Sunday in the New England Journal of Medicine,
        a daily low-dose aspirin regimen provides no significant health benefits for
        healthy older adults. Instead, it may cause them serious harm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21061741-daa2-4406-8c11-8f124a7c7d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;primary study&nbsp;was a randomized, double-blind, placebo-controlled
        trial -- considered the gold standard for clinical trials. Researchers at
        Monash University in Australia recruited nearly 20,000 people in that country
        and the United States, with a median age of 74. All of the participants were
        considered healthy at time of enrollment, with none known to suffer from heart
        disease, dementia or persistent physical disability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd24a97e-7cb3-432b-830a-c0e66f6f6f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the study participants received 100 milligrams of aspirin
        a day; the other half received a placebo. (A typical "low dose" aspirin contains
        81 milligrams of the drug).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1faf2bd-cc1f-41d6-ac17-e4f7fea21c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly five years, the researchers did not observe a difference
        between the two groups when it came to "disability-free survival." They did,
        however, document a higher rate of bleeding in the group that received aspirin,
        compared to the group that received a placebo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d5029-0e66-4de9-badc-acc54413afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the&nbsp;second study&nbsp;details that "the risk of major
        hemorrhage was significantly higher with aspirin than with a placebo. Major
        hemorrhage events primarily involved upper gastrointestinal and intracranial
        bleeding."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ca7b3-0b72-412c-8388-c407376baeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the&nbsp;third study&nbsp;saw "higher all-cause mortality
        ... among apparently healthy older adults who received daily aspirin than
        among those who received [a] placebo and was attributed primarily to cancer-related
        death." The authors added, "In the context of previous studies, this result
        was unexpected and should be interpreted with caution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bda071-90a3-4f6c-9113-6c451c2ca74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the three studies acknowledge that millions of people
        around the world are on a daily low-dose aspirin regimen, aimed at preventing
        heart attack and stroke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def29de2-71ce-460b-ba1e-f5c04c29fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients with a history of heart attack or stroke, previous
        research is clear and has shown that the benefits of daily aspirin use outweigh
        the risks.&nbsp;The U.S. Preventive Services Task Force recommends&nbsp;"initiating
        low-dose aspirin use for the primary prevention of cardiovascular disease
        and colorectal cancer in adults aged 50 to 59 years who have a 10% or greater"
        risk of cardiovascular disease. Over age 60 the task force is less prescriptive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf271f1-d209-4118-a347-dec574978209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to these three new studies, however, taking a low-dose
        aspirin daily is, at best, a waste of money for healthy older adults. At worst,
        it may raise their risk of internal bleeding and early death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74cb9c-33b8-4d4a-884b-edd1b006c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are not recommending that if you are healthy and
        taking daily aspirin you should necessarily stop. Always consult your doctor
        before starting or stopping any medication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65973ce9-08ea-4883-8f3d-e32b7e710701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "With daily low-dose
        aspirin use, risks may outweigh benefits for older adults."</em></p>'
