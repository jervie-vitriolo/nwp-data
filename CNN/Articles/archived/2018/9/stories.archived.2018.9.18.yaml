    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a8155-09a8-4c11-8bec-f1a59d48576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several early awards at Monday''s 70th Primetime Emmy Awards went
        to newbie shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5560a-35a7-4747-93b6-fa4df45dec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Winkler and Bill Hader won for outstanding supporting actor
        and outstanding lead actor in a comedy series respectively for HBO new series
        "Barry."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1e99e-90da-4644-b0f7-1ab5cbf9164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s "The Marvelous Mrs. Maisel" earned an outstanding lead
        actress in a comedy series win for star Rachel Brosnahan and the outstanding
        supporting actress in a comedy series trophy for Alex Borstein.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617368f-fdbb-465c-8224-4e02e9981b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosnahan used her acceptance speech to urge people to vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d367f-3264-4f81-924b-c747044e8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I love most about this show is it''s about a
        woman who''s finding her voice anew," she said. "It''s something that''s happening
        all over the country right now. One of the ways you can [find your voice]
        is to vote. If you haven''t already registered, do it on your cellphone right
        now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c04ff4-1eec-4416-b353-9b86e512a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series also won back-to-back trophies for Amy Sherman-Palladino,
        who took home wins for both outstanding writer and director for a comedy series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab804e7-aa24-4a51-831c-f19731f4426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My panic room is going to be so pretty," she joked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2d734-8247-4196-88c3-1299b800d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the drama categories, "Game of Thrones" is back in contention
        for outstanding drama this year, facing tough competition from "The Handmaid''s
        Tale," "Stranger Things," "The Americans," "This Is Us," and "Westworld."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a73c1-593d-407e-bfbb-0b8a3c0ef3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO''s "Game of Thrones" wasn''t eligible to be nominated at last
        year''s ceremony. The top drama prize went to "The Handmaid''s Tale," so the
        two shows are considered particularly strong contenders this time around.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5a1a3-61aa-4657-9593-b047e769595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmy predictions: Who will win the night''s major awards?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0820c4-f4d2-4be2-b712-3226aeab9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just one of the many categories that will be closely watched
        during what is one of television''s biggest nights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181a5041-e9c1-4133-9bb4-19fff2235eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the possibility history will be made.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7cdd4-f943-457e-abcb-fbd9d399512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Sandra Oh takes home the outstanding lead actress in a drama
        series for her role on "Killing Eve," she will be the first woman of Asian
        descent to do so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ae11b-f748-4407-972e-84c98170444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh is up against Claire Foy from "The Crown," Tatiana Maslany from
        "Orphan Black," Elisabeth Moss from "The Handmaid''s Tale," Keri Russell from
        "The Americans" and Evan Rachel Wood from "Westworld."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff2286-5b02-45c7-95d3-891b254a792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Hollywood roasted in Emmy opener</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d524c40-e8ff-4877-9189-62fe58ef8919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the show''s opening, diversity was heralded and Hollywood
        was roasted about the #MeToo movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc00d73-4cb6-4d84-ac4d-778d2f74e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saturday Night Live" cast members Kate McKinnon and Kenan Thompson
        kicked off the show with a jokey song and dance number titled "We Solved It,"
        which paid tribute to the diverse list of nominees this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73882488-b4fa-4a42-8f25-7635861e228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s Emmy Awards has the most diverse group of nominees
        in Emmy history," Thompson said. "Yes indeedy. One step closer to a black
        Sheldon. I''m going to go ahead and say it: We solved it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb04f7-8950-4ec1-ae8d-5e09180dbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You haven''t solved it," singer Ricky Martin, who is Latin, joked.
        "This song is way too white."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55cd7a-3291-4038-83aa-e7d1f80662b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosts and "SNL" stars Michael Che and Colin Jost continued the roast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d53db-bf15-4ec4-9922-ec9f60e6be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix, of course, has the most nominations tonight. That''s right.
        And if you''re a network executive, that''s the scariest thing you can possibly
        hear except maybe, ''Sir, @RonanFarrow is on line one."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079f7cc-d865-4031-bacd-b5cb61e2520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Che got in a zinger talking about all the money Netflix has been
        spending on new projects and deals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0fdffe-9226-4d41-93f6-427d2ed7fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix is like that Instagram model who''s always in Dubai," he
        said. "It''s like ''what do you really do?''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f411a-7baf-4d31-895b-7b8e7d04b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:44:37.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:08.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "New comedies win
        early Emmy Awards"</em></p>'
  'Heidi-Mendoza-Rodrigo-Duterte-Commission-on-Audit':
    'author': ' CNN Philippines Staff'
    'caption': 'Former Commission on Audit (COA) Commissioner Heidi Mendoza slammed
      President Rodrigo Duterte''s remarks against the audit body.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T10:31:19.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2499643-c34b-465c-b96c-b415929a0dda'
    'lead': 'On Sunday, the President joked that an Ilocos Norte government auditor
      should be pushed down the stairs, amid limitations in cash advances for food
      supplies during Typhoon Ompong.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:46:54.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:32:16.812+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Former commissioner tells Duterte to respect COA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0be6c-6018-4365-9b1c-ddcaced07c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 18) — A former commissioner
        of the state''s audit body did not take President Rodrigo Duterte''s recent
        remarks agains the Commission on Audit (COA) sitting down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a89bd-3ecd-4379-960a-3946342c9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us respect for we deserve it," former COA Commissioner Heidi
        Mendoza said in a Facebook post Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8585d0b-1ff3-4284-881c-12cd85601ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday criticized COA for its prohibitions on government
        spending, in a situation briefing with Ilocos Norte Governor Imee Marcos over
        the effects of Typhoon Ompong which battered northern parts of the country.
        The typhoon has left at least 66 dead, according to police data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86763fd6-c385-485b-8f93-f0c6495ccd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinong taga-COA dito</em>? <em>Ihulog mo na sa hagdanan para
        hindi maka-report,"</em> Duterte joked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de94b0-7ccc-4ce6-8122-270750eae7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who''s from COA here? Push him down the stairs so
        he cannot report.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb60b3-5e92-4f82-b78c-ca1e212927a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who sat beside Duterte, clapped and said, "Yes. Yes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd98f5b-79e1-49e3-a6fb-6f2efdba6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said officials should not be afraid to defy the audit
        body''s "stupid" circulars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c7462-8538-4f8f-9b3c-92d130a0f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came after Marcos raised her issues with COA, saying
        COA only allowed cash advances for food amounting to ₱15,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd296c37-628d-4eb6-84b5-a38cd9da8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte eyes establishment of procurement body to oversee
        government purchases</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0af22-9fe8-446c-a7d5-ea8c215188f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mendoza, who served the state audit body from 2011 to 2015,
        said COA remains a long-standing, dignified institution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7e58d-9cdb-4097-b806-a33ecbd5c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a constitutional Commission and not one of the past Honorable
        Presidents of our land has called on another institution subject under our
        authority to defy our rules. Yes, some might be outdated, others might be
        impractical to some, but it is actually in balancing flexibility and accountability
        where the real challenge lies!" she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61907e38-2317-4e94-9086-d1d2ec71bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former COA executive added that despite no longer being part
        of the audit body, she still abides with their code of conduct in the same
        way that other government auditors do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda8d80-20e2-406a-bab1-6e8d3023923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our own even laid down their lives defending and protecting
        public coffers," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc413a7d-c2ac-4a7d-bd1f-922a8589c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:46:54.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:16.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has since clarified Duterte''s remarks, saying the President
        only meant there should be no red tape in releasing assistance for calamity
        victims.</p>'
  'doh-budget-cut-senators':
    'author': 'CNN Philippines Staff'
    'caption': 'Some senators vowed to lobby for an increase in the DOH''s budget
      after it was reduced by ₱36 billion. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T10:26:32.133+08:00
    'imagesource': 'jcr:03fc8444-db92-4c2c-bc0b-0f975b112cff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d0c0d2-6e69-4443-be6e-5799ff178755'
    'lead': 'Some senators vowed to lobby for an increase in the DOH''s budget after
      it was reduced by ₱36 billion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:49:47.245+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T09:22:22.508+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:59.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15,000 health workers to lose jobs, Senators decry DOH budget cut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60ae70-cd31-43c9-be96-6ec120f1e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.508+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        A budget cut in the Health Department in 2019 could lead to massive job losses
        among health workers, but some senators say they will not allow it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f75c84-677f-4e77-8d06-85b3c275cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Secretary Francisco Duque said around
        15,012 health workers may lose their jobs after the Budget Department slashed
        the DOH deployment program to rural communities by ₱8 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016705c-19c8-4180-b017-0039f7605fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has an actual budget of ₱107.3 billion this year, but the
        Budget Department is allotting only 71 billion pesos for the department next
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8634bc-543c-4ef2-8f76-ad9f17ac5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cut includes funds for the DOH''s Health Human Resources Deployment
        (HRRD) program, which sends around 26,000 health professionals to rural and
        poor communities. The HRRD''s budget of ₱9.6 billion was reduced to ₱1.2 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1ad43-0004-449b-aa1f-053c86e8616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this budget we are reducing, we are letting go, or inaalis natin
        mga [we are removing around] 15,000 nurses at [and] health personnel. Hindi
        po ito tama [this is not right]," Senator Frank Drilon said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd333f-30c3-4d9f-bb51-f4bc3c57ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe decried the budget cut saying it will cripple
        health services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09242d5b-4927-499e-8128-b0b11e391ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is as if a fiscal tourniquet was applied on the DOH, constricting
        the flow of funds, which is the lifeblood of its programs," Poe said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01f4c0-d98b-4748-a6e0-6d7fbc10fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon and Senator Risa Hontiveros vowed to lobby for increases
        in the Health Department''s budget. Hontiveros asked Duque to submit a list
        of "priority among priorities" to the Senate, while Drilon said he would block
        the DOH''s 2019 budget if the Budget Department does not increase it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58060e41-994f-4073-85cd-cd1bdc5a8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said amid the crisis of inflation and the aftermath of
        a powerful typhoon, it is imperative that they prioritize the health of Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53799a-b39b-4299-a462-5043fdb23be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang tigil na nga ang mga sakuna ng mamamayan sa bagyo, matataas
        na presyo ng bilihin at dagdag na pagbubuwis, huwag naman sana pati sa kapos
        na serbisyong kalusugan ang mamamayan ay magtiis,"</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecae56-6f5c-459e-9054-a98d9955da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There already seems to be no end for tragedies befalling
        citizens from the typhoon, inflation and tax increases. Let''s not allow to
        them to suffer from insufficient health services too.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0a6fe-ecb5-4ac9-a3b8-62d908edca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also suggested that instead of sacking more health personnel,
        they should regularize the HRRD''s 26,000 health workers, who are now only
        rendering their services on-call.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc89c5a-1497-45a6-bc7e-ae6b9b4fd9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot have an ''endo'' situation in the DOH, because the services
        will be affected," Drilon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57db151-9096-4bda-bb79-afab32a064e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a form of contractualization where
        workers are hired for not more than five months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029ddd3-74d5-4ef4-b17d-5758ca0ca833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:49:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:22:22.509+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'SpaceX-moon-trip-Japanese-Yusaku-Maezawa':
