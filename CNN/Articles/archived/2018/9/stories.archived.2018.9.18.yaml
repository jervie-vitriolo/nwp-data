  'china-taiwan-university-students-spies':
    'author': 'Ben Westcott and Yong Xiong'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-18T15:37:15.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d1338ca-fd8e-408f-81c0-3ea908d25b6d'
    'lead': 'China accuses Taiwan''s intelligence agencies of recruiting university
      exchange students as spies, in an effort to "infiltrate" and "sabotage" activities
      on the mainland.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:22:30.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:31:08.785+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China accuses Taiwan of manipulating university students to become spies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a5a3b-e033-43ec-b4a6-e175e7db35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — China has accused Taiwan''s intelligence agencies of recruiting
        university exchange students as spies, in an effort to "infiltrate" and "sabotage"
        activities on the mainland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3a731-4b39-4f5c-8f32-880bf37474c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations, made as part of a massive state media blitz, included
        claims Taiwanese spies had lured Chinese students into sexual relationships
        or offered money in an attempt to recruit them as foreign agents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d599729-cc32-449f-be0f-6ae56cad598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Taiwanese spies) use money, love, seduction and internet hook-ups
        to develop spies into mainland China and build the espionage network ... It
        is extremely vicious to use students for espionage," a report on state media
        CCTV claimed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f0a3d-23be-44ea-a84d-1907419baaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one alleged example,&nbsp;described in the state-run China Daily,&nbsp;an
        18-year-old Chinese exchange student who studied in Taiwan was turned into
        an informer after entering a sexual relationship with a Taiwanese spy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4911d-b049-4e98-b9d6-1161a9ef0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities said that, over three years, the student provided
        (the spy) with about 100 pieces of information on science and technology related
        to national defense and was paid about 45,000 yuan," state media claimed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e60983-c50f-44f1-8625-88639c78f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taipei has furiously refuted the allegations, saying Beijing''s
        accusations would just create "more doubts and misunderstandings" between
        the two governments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aea78b-977a-4a54-9c66-cd9bd4437f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing views the democratically self-governed island, which has
        never been controlled by the Communist Party, as part of its territory. Cross-strait
        tensions have been rising since the election of Taiwan President Tsai Ing-wen
        in 2016 and Beijing''s subsequent actions towards her government. Tsai''s
        party has historically been in favor of full Taiwanese independence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc7b138-f7cb-4955-a930-7c8303f8b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Taiwan''s Mainland Affairs Council accused Beijing
        of attempting to stop Chinese students coming to the island to study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9181d21-d661-46c7-aff7-1f935e5fa822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mainland wanted to use media propaganda and indiscriminately
        accuse our people without due process of democracy and the rule of law, which
        could only arouse more doubts about mainland China''s motives and purposes,"
        the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e371e-0348-4a93-9ced-8e677967090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Prepare for the worst''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4148ae-4999-41b3-8144-1c8b155a9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese state media campaign included at least six outlets,
        including CCTV, China Daily and the Global Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824664a-b120-4a6a-b716-0ecb9b718145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one ominous&nbsp;editorial, China accused Taiwan of jeopardizing
        cross-strait relations and suggested that "under mounting pressure, the mainland
        must prepare for the worst."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09984def-8559-4bd7-b6fd-98b6390df37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial added that "those targeted students were supposed
        to have a promising future. Studying in Taiwan should have been an opportunity
        to improve themselves. Trapping these young people and ruining their lives,
        the Taiwan intelligence authorities also committed a moral crime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a28aa-4f8c-4212-b84e-5604d53825ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media blitz, which began on Saturday and continued through into
        Monday, was part of "Thunderbolt 2018," a government-led initiative launched
        by China''s state security department, intended to root out espionage activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f3f7a-2bb1-4593-8231-d7e1462c39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCTV report was required viewing at workplaces and universities
        across China, according to notices posted on websites and on bulletin boards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15333fad-8c71-43e3-a893-6362a832ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All departments are required to organize the teachers and students
        to watch the news broadcast on September 15 and the interviews on September
        15 and 16 ... I hope that all teachers and students will be vigilant," a notice&nbsp;posted
        to the Chinese University of Petroleum website&nbsp;on Friday said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf52855-3e84-407d-a953-6f381ab72466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tensions across the Taiwan Strait</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e84c50-5775-483c-8c9e-4fcb87cdd9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Beijing and Taipei are at their worst point in
        years, as attitudes on the island have increasingly turned against unification
        with China and towards full independence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574ff54-593b-4d9b-8322-0e8d32b46511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as taking an aggressive attitude towards any suggestion
        of a change in Taiwan''s current status, Beijing has also offered some carrots
        to ordinary Taiwanese people. From September 1, Taiwanese citizens were able
        to apply for residency permits in China, giving them a range of privileges.
        According to state news agency Xinhua,&nbsp;22,000 people from Taiwan&nbsp;had
        applied for the permit in the first week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b0df9-340b-4ddc-bddb-6b855d046073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the other end of the scale, in recent months Beijing has worked
        to force companies across the world -- including&nbsp;a large number of international
        airlines&nbsp;-- to stop listing Taiwan as a separate country, by, for example,
        describing it as part of China (along with Hong Kong and Tibet).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12e130-532f-43f0-b0a6-74660c5d37e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry has also ramped up a decades-long effort
        to isolate Taiwan diplomatically, significantly whittling down its list of
        diplomatic allies over the course of 2018, and the Chinese military has held&nbsp;large-scale
        live-fire drills in the Taiwan Strait.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22d594-6d9d-4949-8aa4-68ea04a2a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(If) the Chinese see the vulnerability of Taiwan, not getting US
        support, then they would be thinking about starting scenarios where they would
        be able to take Taiwan over,"&nbsp;Taiwan Foreign Minister Joseph Wu&nbsp;told
        CNN in July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4b120-9061-4711-a8eb-d5abcd018f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:22:30.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:08.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China accuses Taiwan
        of manipulating university students to become spies."</em></p>'
