      'mgnl:type': 'text'
      'text': '<p>According to the New York Times,&nbsp;McGowan said in a a lengthy
        statement on August 27 that her partner, model Rain Dove, had exchanged text
        messages with Argento, who admitted that she had been intimate with actor
        and musician Bennett.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2efdfc-d5e1-49a9-a932-c65b15963ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:28.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the New York Times reported&nbsp;that months after publicly
        accusing Harvey Weinstein of rape, Argento made a deal with Bennett, who had
        accused her of sexual assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648723d-da98-4104-8a15-5108dc8aa875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:28.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Times: Asia Argento, #MeToo leader, paid sexual assault
        accuser</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a69f0-192e-41fc-9a28-226a58ba9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento and McGowan were among the first women to accuse now-disgraced
        movie mogul Weinstein of sexual misconduct and have been leading figures in
        the #MeToo movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fe490-e072-446a-8704-23f46abff8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times said it had lawyers'' documents showing that
        Bennett alleged Argento sexually assaulted him in 2013 when he was 17 and
        she was 37.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5fdd4-2e66-427d-a3b1-ce1c4b4cad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the publication, Bennett said the assault took place
        at a hotel in California, where the age of consent is 18. Bennett played Argento''s
        son in the 2004 movie "The Heart Is Deceitful Above All Things."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a88a5b-2708-4751-8043-af0003787c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huffington Post reported a statement&nbsp;from Argento, obtained
        by journalist Yashar Ali, in which the actress denied ever having had a sexual
        relationship with Bennett. The statement reads: "I strongly deny and oppose
        the contents of the New York Times article dated 20 August 2018, as circulated
        also in national and international news. I am deeply shocked and hurt by having
        read news that is absolutely false. I have never had any sexual relationship
        with Bennett."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f16936-587f-44c7-aa05-8e4caa8a77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento''s attorney Mark Heller later disputed the allegations from
        Bennett, claiming she was the one who was assaulted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdab28-c570-4168-978c-57a8672ff01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia Argento''s attorney says 17-year-old sexually ''attacked''
        her</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c410c0-e8b1-4f1d-9cac-89b5fcb2a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As revealed in the text messages published by TMZ, Asia stated,
        ''The horny kid jumped me ... I had sex with him it felt weird.'' She went
        on to relate that she became ''frozen'' when he was on top of her and told
        her that she had been his sexual fantasy since he was 12 years old," Heller
        wrote in his statement. "Asia chose at the time not to prosecute Bennett for
        sexually attacking her."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654f373-493e-421b-a558-ff669203b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s attorney, Gordon K. Sattro, said at the time in a statement
        to CNN that "If I were to sum up the letter from Asia and her attorney in
        a single word it would be ''hypocritical,'' with a close second being ''non-sensical.''
        "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af825519-34ef-45c8-8fc4-3bf36586da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement released is clearly self-serving, slanderous and
        offensive, not only to my client, but to victims both silent and outspoken,
        everywhere," he added. "She is implying that her truth is the actual truth
        because of her perceived position in this all too important movement and her
        delusional view of her own importance to it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee079d-bffa-4a5b-a42d-15927f71eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Bennett''s attorney responds to Asia Argento''s allegations</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308e229-5e92-45c3-91a0-b1e3cf2fc730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain Dove, McGowan''s partner, told CNN that Argento complained
        to her that she was being extorted for money by Bennett and initially denied
        having sex with him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb514c5-3577-4b3b-9500-37112e9935ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain Dove speaks out about Asia Argento allegations</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6187518a-2a21-43da-80a2-ce1a50a556f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento later contradicted herself in an alleged text exchange with
        Dove, which Dove shared with CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0bc5c-ba5f-436e-aac7-859ac065c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Public knows nothing, only what the NYT wrote. Which is one
        sided. The shakedown letter. The horny kid jumped me...," an alleged text
        from Argento read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f586ae9-fb2f-46c0-a989-bb56bcc467e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it was rape? Or an attempted sexual action?" Rain Dove replied
        in a text viewed by CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec18bb-95f3-47fc-adb3-3bf4e6c978ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had sex with him it felt weird. I didn''t know he was a minor
        until the shakedown letter," Argento allegedly wrote in response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be6815-f531-4c99-9dfb-095116d238e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dove told CNN on August 29, "the whole entire thing really just
        tipped at the point of yes, this person engaged with this individual when
        they were a minor and that is considered in California, I believe it''s statutory
        rape."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf956871-6cbb-4845-ae47-08538421ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dove, who is gender-nonbinary and uses the pronoun they, said they
        called the Los Angeles County Sheriff''s Department and shared the information
        they had gathered concerning an alleged relationship between Argento and Bennett.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2678976b-440f-47b4-9066-123c6be9344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sattro recently told CNN that his client will be cooperating with
        the department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb65d6b-5437-44f4-b929-456936d3ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:10:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:29.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Sheriff''s Department earlier told CNN it
        was trying to reach Bennett in order to "appropriately document any potential
        criminal allegations."</p>'
  'Elon-Musk-Thailand-cave-rescue':
    'author': 'Danielle Wiener-Bronner'
    'caption': '(File photo) Tesla CEO Elon Musk'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-18T06:57:43.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b821bce-74fe-46e7-b761-d61f7325b6b6'
    'lead': 'Vernon Unsworth, the caver accused by Elon Musk of being a pedophile,
      filed a defamation lawsuit against the Tesla CEO on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T11:18:10.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:33:36.420+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Caver sues Elon Musk for defamation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f5a4b-3b23-42c1-8803-4e6b6e134fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:10.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Vernon Unsworth, the caver accused
        by Elon Musk of being a pedophile, filed a defamation lawsuit against the
        Tesla CEO on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8002b4-bc5c-4c62-a87c-78eb1c88f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon Musk falsely accused Vern Unsworth of being guilty of heinous
        crimes," Unsworth''s attorney L. Lin Wood said in a statement. "Musk''s influence
        and wealth cannot convert his lies into truth or protect him from accountability
        for his wrongdoing in a court of law."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f501191-cb64-4e4d-86c1-a877672d0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth is an experienced spelunker who helped save 12 boys and
        their soccer coach from a flooded cave in Thailand in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24bd34-7923-44a2-87e3-2cf4732bba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk grew angry with Unsworth after the caver criticized Musk''s
        attempts to help with the Thai cave rescue effort by building a miniature
        submarine. On Twitter, Musk made the unfounded claim that he was a "pedo"
        or pedophile. Musk doubled down on his claim in other tweets before deleting
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1c5d5-7f20-43c3-be43-595c6aca261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caver, who is a UK citizen, filed the lawsuit in a federal court
        in California. In that suit, Unsworth is seeking more than $75,000 in damages
        and is asking the court to stop Musk from making any further "false or defamatory
        accusations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abecf0-d961-401a-ab3d-ea88264a224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth will file a separate lawsuit in London over damages to
        his reputation in England and Wales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831db04d-f1b9-41e5-b932-9e6f4bb54ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Musk made an apology to Unsworth. In the statement,
        Musk called Unsworth out for "several untruths" and suggesting Musk stick
        "his submarine where it hurts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b66f22-52c4-4172-a102-8e713529dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, his actions against me do not justify my actions against
        him, and for that I apologize to Mr. Unsworth and to the companies I represent
        as leader," Musk said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c876cd-49ee-4c2e-b3a9-103255ef3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Unsworth''s lawyers took issue with Musk''s apology, writing
        in the suit that it "significantly did not disavow or retract his accusations
        of pedophilia against Mr. Unsworth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde551b-c67e-4933-8331-52be354cf540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also claimed that Unsworth''s reputation was damaged
        by accusations Musk made against him in an&nbsp;email sent to a BuzzFeed News
        reporter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24223071-c7b9-40bc-8e71-47180161e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Musk wrote on Twitter that he thought it was "strange"
        he had not yet been sued by Unsworth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261daa8-fd6a-45b1-bcb5-869fcdc1c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of Tesla and Elon Musk did not immediately respond
        to requests for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6980d-e17e-4629-ac2a-ac80b8d287d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:18:11.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:36.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jackie Wattles and AnneClaire Stapleton contributed to
        this report.</em></p>'
  'Mary-Poppins-Returns-new-trailer-Emily-Blunt':
