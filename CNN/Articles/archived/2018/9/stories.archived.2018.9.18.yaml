  'emmys-2018-opening':
    'author': 'Brian Stelter'
    'caption': 'Colin Jost and Michael Che speak onstage during the 70th Emmy Awards'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-18T11:07:09.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37c44486-d5f0-45cc-88a4-47d55ccb280b'
    'lead': 'Nearly one year after the start of the #MeToo movement, and just a week
      after the CEO of CBS stepped down, the 70th annual Emmy Awards began with an
      acknowledgement of the reckoning that''s still just starting to take hold.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:42:36.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:32:00.233+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hollywood roasted in Emmy opener

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05eab3-c54d-472e-9914-0885c6a47eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nearly one year after the start of the #MeToo movement,
        and just a week after the CEO of CBS stepped down, the 70th annual Emmy Awards
        began with an acknowledgement of the reckoning that''s still just starting
        to take hold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242371c-4726-4d43-ab5f-d63e2cd05309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-host Michael Che''s first crack was about sex crimes: "It is
        an honor to be here sharing this night with the many, many talented and creative
        people in Hollywood who haven''t been caught yet."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe57d791-15bc-467f-a889-a76018f6081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Jost followed up by saying "This year the audience is allowed
        to drink in their seats. Hope you''re excited about that." After the crowd
        cheered, he said "the one thing Hollywood needs right now is people losing
        their inhibitions at a work function."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29830a0f-590f-48ad-9a4d-5468c3a01f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath all the humor was a serious statement about the entertainment
        industry''s shortcomings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42745e3a-3f3f-445c-811d-01b630e54dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday night''s broadcast on NBC began with a musical skit that
        hit on abuse of power issues, treatment of women and representation in the
        media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67a8b9-33c8-414d-84a4-2f4edb6f4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jost and Che''s "SNL" colleagues Kate McKinnon and Kenan Thompson
        came on stage and led a song called "We Solved It."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c315ee0-cd8d-4930-a35a-5bae11fbaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s Emmy Awards has the most diverse group of nominees
        in Emmy history," so obviously "we solved it," Thompson said, tongue fully
        in cheek.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179c048-af84-454d-8dff-8e7ad5ccaf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We solved it!" the song began. "We''ve gotten with the times; there''s
        room for all our voices, but mostly Shonda Rhimes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d34dd-f08c-4c2a-818e-07c04b98b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinnon and Thompson pointed to one of Rhimes'' former collaborators,
        Sandra Oh, nominated this year for "Killing Eve."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b46213-1b21-422f-8484-c4d22f4145ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sandra Oh is the first Asian woman to be nominated for a lead actress
        Emmy ever," Thompson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd08d20-a656-4acf-8c19-998bb9db780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you," Oh joked, "but it''s an honor just to be Asian."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f6b6c-db00-4326-aefa-2e1431531233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue Thompson: "You see? There were none. Now there''s one."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6a2d9-3332-4395-9618-604f7ce8d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so, we''re done," McKinnon said, mocking the industry''s propensity
        for self-congratulation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2804e-b546-4489-b69c-d43df3cfbd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Bell and Titus Burgess joined them on stage with jokes at
        Harvey Weinstein''s expense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175ad5e-08d9-4ecc-99e8-e926994160d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We solved it," Bell sang — "banished every creep who broke the
        law, and now they''re serving hard time at that Arizona spa."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a779c-fb30-4030-ba03-194313d12a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, of course, exiled himself to a treatment facility in
        Arizona late last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec9290a-ce7e-493b-9c9f-2c96728debee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We "won''t cut them any slack," Burgess added. "They''ve been away
        nine long months, now let them all come back."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264c161-1db0-4074-81f5-c0d83ff6df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, right there, was one of the most pointed lines in the skit
        — referencing the constant chatter about possible "comebacks" for men like
        Louis CK and Charlie Rose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4716a72-3c6a-4562-8720-0d47ccede490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical also mocked Hollywood''s definitions of diversity, with
        Sterling K. Brown saying "we''re all different in the same way" and "this
        room is so diverse, from Democrat to liberal Democrat."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1deea43-5025-44df-9a75-c82c55f86fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later, during the opening monologue, Jost also brought
        up politics and poked fun at President Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b253de2-ee56-4743-9e8e-3b53ba279b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Obamas now even have their own production deal at Netflix,"
        he said. "And my dream is that the only thing they produce is their own version
        of ''The Apprentice.'' And it gets way higher ratings."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b02058-eb0b-43b8-9e65-b33802c8bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s high profile at the awards ceremony — the streaming service
        has more nominations than any other outlet — prompted Jost to say, "If you''re
        a network executive, that''s the scariest thing you can possibly hear except
        maybe, ''Sir, Ronan Farrow is on line one.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aeb3c9-84b6-4b98-81f4-89deacee6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrow was watching. He posted a video clip of the joke on Instagram
        and said, "Guys, I am really not that unpleasant on the phone."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbabb04-5d03-4210-bcc6-62a135286b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:42:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:32:00.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Hollywood roasted
        in Emmy opener"</em></p>'
