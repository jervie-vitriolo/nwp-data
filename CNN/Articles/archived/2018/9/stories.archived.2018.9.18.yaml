      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> 1-PACMAN
        Party-list Representative Michael Odylon Romero is still the richest member
        of the House of Representatives, according to Congress data released Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a264d-ceed-48cd-bb5b-77487e12a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:53:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:30.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the summary report of congressmen''s Statement of Assests
        and Liabilities and Net worth (SALN), Romero has a declared net worth amounting
        to ₱7.29 billion as of December 31, 2017. This is higher than his ₱7.009 billion
        net worth in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65392fa2-9e5a-4e45-b67c-d50642a584ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:53:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:30.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero''s total assets and liabilities are at ₱7.328 billion and
        ₱37 million, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c320d6-6a04-4615-a1fa-af6f4713f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:53:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:30.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port tycoon last year went on the run due to a theft case filed
        by his father businessman Rhegis Romero II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf46ff-e587-41c8-9bb6-ef886fc9569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:53:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:30.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diwa Party-list Representative Emmeline Aglipay-Villar, the wife
        of Department of Public Works and Highways Secreatry Mark Villar, ranks second
        with a net worth of ₱1.4 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25bbd82-fbe0-49da-8aa2-f9ab3b6a09ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:53:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:30.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental 3rd District Representative Alfredo Benitez, meanwhile,
        trails with ₱1.004 billion net worth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccab2fd-da38-4c5b-bd48-791f42873d26'
      'mgnl:activationStatus': true
