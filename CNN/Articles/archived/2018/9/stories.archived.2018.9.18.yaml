  'house-of-representatives-committee-of-the-whole-2019-budget-deliberations':
    'author': 'Joyce Ilas'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T22:19:32.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39dd366a-81c8-44b0-8a6c-e514cb796334'
    'lead': 'The House of Representatives constitutes itself into a Committee of the
      Whole and takes over the deliberations on the proposed ₱3.575-trillion 2019
      national budget.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T09:31:56.246+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:14:13.396+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
