      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itogon, Benguet (CNN Philippines Life) — A community of small-scale
        gold miners in Brgy. Ucab, in Benguet''s Itogon town, was devastated by a
        landslide on Sept. 15, Saturday, as Typhoon Ompong (Mangkhut) battered the
        northern part of the Philippines. The landslide is just one of the many effects
        of the 900km-wide typhoon that triggered the mountainous Cordillera Administrative
        Region (CAR). At least 60 are feared buried and dead in the site alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82387dbd-8001-4ecf-ab2e-d49f706fe1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:46:43.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:35.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itogon is known to be rich in gold, as the number of mining companies
        based in the area shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cee8f5-2392-4b70-bf37-8fb4d572de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:46:43.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:35.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sept. 17, DENR Secretary Roy Cimatu ordered the ban on
        small-scale pocket mining. Handing down a total ban on unregistered mining
        in the Cordillera region, and cancellation of temporary small-scale permits.
        Cimatu called it a “wake up call.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa6c47-94f2-4b9c-901b-6c20fc79d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:46:43.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:35.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day as Cimatu''s ordered ban, Edwin Banawol, a leader
        of a mining group, was pulled out lifeless from the mud. On the rescue mission
        sidelines, a miner gathers his belongings, one of which is a set of illegal
        dynamite explosives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802bc42-40eb-49b0-b276-50fdfa7cc78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:46:43.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:35.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday night, 18 bodies have been recovered from this site
        in Ucab.</p>'
    '9':
