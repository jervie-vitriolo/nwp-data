      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also offers a first look at some of the other big names in the
        film, including Colin Firth, Meryl Streep and a dancing 92-year-old Dick Van
        Dyke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b179b-0d5f-4ddf-972b-82433de36607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:21:10.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:10:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You seem hardly to have aged at all," says a shocked Michael Banks,
        played by Ben Whishaw.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1d8eb-5769-4e8c-8d7b-351812513426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:21:10.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:10:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One never discusses a woman''s age, Michael," Blunt''s Poppins
        retorts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8e7ec-edcf-4f57-891a-3dbe12847fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:21:10.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:10:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also released a new poster for the movie.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd883f-edc8-443a-bcc7-da148cebde73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:21:10.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:10:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Crazy rich summer: How the 2018 summer box office bounced
        back</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843eec0b-a4ff-40f1-afab-e0f047d603d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:21:10.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:10:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary Poppins Returns" looks to put an exclamation point on Disney''s
        big year at the box office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57febfd6-3055-4882-9549-38d58fd4ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:21:10.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:10:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio has so far brought in more than $6.4 billion worldwide,
        already surpassing its grosses for all of last year. With "The Nutcracker
        And The Four Realms," "Ralph Breaks The Internet" and "Poppins" still to come,
        2018 is already the second most profitable year in history for Disney movies.</p>'
  'north-korea-samsung':
    'author': 'Sherisse Pham'
    'caption': 'Jay Y. Lee, Samsung''s billionaire chief, is one of nearly a dozen
      business leaders traveling to Pyongyang with South Korean President Moon Jae-in
      on Tuesday'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-18T06:52:49.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10f80bce-b718-40ff-9b93-9d637135ca89'
    'lead': 'The leader of Samsung''s sprawling business empire will visit North Korea
      this week along with the heads of other top South Korean corporations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T11:23:46.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:33:52.273+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why Samsung''s billionaire chief is headed to North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72365e87-ba0e-41d5-8c13-f773a44531fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The leader of Samsung''s sprawling
        business empire will visit North Korea this week along with the heads of other
        top South Korean corporations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be635b-cc35-4f51-8d86-eac34dc1535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Y. Lee, Samsung''s billionaire chief, is one of nearly a dozen
        business leaders traveling to Pyongyang with South Korean President Moon Jae-in
        on Tuesday, according to a statement from the president''s office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89f60f-c4c4-473d-a3d3-b656309e0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon will meet with North Korean leader Kim Jong Un during the visit
        — the first trip to Pyongyang&nbsp;by a sitting South Korean president since
        2007. It reflects warming ties between the two governments, which have fueled
        hopes of deeper economic cooperation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54ac98-c493-4a84-8a3e-5a321b13795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon laid out&nbsp;ambitious plans&nbsp;last month that would dramatically
        transform and connect the two economies, giving South Korea a land link to
        the rest of the Asian continent, potentially opening up lucrative trade and
        infrastructure links.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768397ca-457a-42e7-9bd3-04a00eb93510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such plans could eventually benefit Samsung and South Korea''s other
        huge family-run conglomerates, which are known as chaebol. Beyond Samsung
        Electronics, the world''s biggest smartphone maker, Samsung businesses also
        include engineering, construction and shipbuilding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07080b55-2c65-4a21-8a6f-0013a6f188e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If South Korea can take the initiative to bring chaebol leaders
        to North Korea ... maybe it would be a good start for South Korean [money]
        to move into Pyongyang," said Steve Chung, a Korea expert at the Chinese University
        of Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07bb70-f771-48eb-a54b-98a46e1f3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s doubtful Samsung will be setting up shop in North Korea
        any time soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a76bdc-dd71-43d8-b0da-40bd6148c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee and the other business leaders are joining the delegation more
        out of a sense of obligation to the government than in search of promising
        business opportunities, according to SK Kim, an analyst with Daiwa Capital
        Markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd5aaf-2c16-4eb4-b4e6-4048431b9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s government has been pushing South Korea''s conglomerates
        to clean up their acts and improve corporate governance, Kim said, making
        it hard to decline a presidential request to take part in the visit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15cc539-9275-490d-bd80-de69473a696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, whose Korean name is Lee Jae-yong, was convicted last year
        of bribery and other corruption charges but was&nbsp;released from prison
        in February&nbsp;after his sentence was reduced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebd229-6821-4872-a0df-91bd1c94f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old executive became the de facto chief of Samsung after
        his father, the group''s chairman, was incapacitated by a heart attack in
        2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089bb01-7465-42ac-8506-eb81d483f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top South Korean executives heading to North Korea include
        the heads of Hyundai Motor Group, LG Group and SK Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109541dc-1d8a-46e4-bf5f-ef843df66038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be meeting with North Korean Vice Premier Ri Ryong Nam,
        a spokesman for the South Korean president''s office said Monday. He said
        it was "too soon" to provide an agenda for the meetings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca15159-48b4-4179-83ff-dce801e7b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman pointed out that the leaders of South Korean conglomerates
        had previously joined presidential delegations to North Korea in 2000 and
        2007.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab4067-8ce1-4a07-9477-bb42ed13f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Samsung spokesman declined to comment beyond the statement from
        the president''s office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823271c3-6081-46b5-9e12-e77a0e8e8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Risky business</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29581a3-19d9-43c5-9299-fe6aa92018fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s cloistered economy of 25&nbsp;million people has
        attractive elements for foreign investors, according to analysts. They include
        a cheap workforce, a good geographic location and unexploited natural resources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1909e-490c-488c-91a2-27049e3264a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s investment arm, Samsung Securities, said in June that
        it was establishing a research team to analyze potential future investments
        in North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771a37b-4e8d-437c-b69a-7f7deac348a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doing business in North Korea comes with&nbsp;a lot of risks,
        most notably heavy U.S. and international sanctions on Pyongyang that companies
        would have to navigate — unless the restrictions are lifted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d708be-859e-4751-a2c2-34292e5b68a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions have slammed the country''s economy. Estimates released
        by South Korea''s central bank earlier this year&nbsp;show&nbsp;North Korea''s
        economy shrank 3.5% in 2017. This year is likely to be even worse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbd3b4-949f-49cc-a669-626a6568e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given North Korea''s economic plight, the "chances are low" that
        this week''s trip will lead to business opportunities for Samsung or the other
        South Korean companies,&nbsp;said Kim, the Daiwa analyst.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94059a6a-fe7b-4a37-91fd-b4c28bafc238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign companies that have ventured into North Korea previously
        have often run into difficulties dealing with the ruling regime, including
        losing control of assets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bf592-bc8f-4997-93ce-2028f1351d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Samsung does eventually set up shop in a more open North Korea,
        it may benefit from some brand recognition.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa7da9-777c-4d75-afeb-7cd3c9089a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authoritarian state has a strict ban on importing South Korean
        smartphones. But such goods are often available on the black market, where
        Samsung is&nbsp;reportedly&nbsp;one of the most popular smartphone brands
        among savvy North Korean buyers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe139b-643a-4f35-bc57-d5a23db96666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Yoonjung Seo contributed to this report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee1739-88bb-4f70-871e-58958342af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:23:46.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:52.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Why Samsung''s billionaire
        chief is headed to North Korea"</em></p>'
  'china-sweden-tourists':
    'author': 'Judith Vonberg, Rebecca Wright and Stephanie Halasz'
    'caption': 'Photo from CNN Wire'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-18T06:21:35.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfad246a-6dc1-461e-b473-b81779a1e000'
    'lead': 'A disagreement between a group of Chinese tourists and a hostel in the
      Swedish capital has escalated into a diplomatic spat, with China accusing Sweden
      of violating the visitors'' human rights.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T11:26:27.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:33:59.436+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China says Sweden violated tourists'' human rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ade5b-9caa-4230-8275-4ddc0e49dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A disagreement between a group of Chinese tourists and a
        hostel in the Swedish capital has escalated into a diplomatic spat, with China
        accusing Sweden of violating the visitors'' human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81f81e-f792-410d-a780-1f5ef1ca5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;media reports, the family arrived at a hostel
        in Stockholm at around 2 a.m. on September 2 with a reservation for the next
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6beaefd-b3b9-4101-b50e-b599513f21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Informed that they could not check in yet, they said they would
        wait in the lobby, but the police were later summoned, resulting in their
        removal from the hostel. It is currently unclear why the police were called.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226c819-2505-48d9-9bdb-e230f4abcbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early morning of September 2, three Chinese tourists, including
        two elderly, were brutally treated by local police on the outskirts of Stockholm,"
        Chinese Foreign Ministry spokesman Geng Shuang said Monday, adding that China
        was calling for a "thorough investigation into the incident" but had so far
        received no information from the Swedish side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e575998-fb2a-4271-b2ab-858e6d4009de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not in line with diplomatic and international common practices,"
        Geng said. "We urge the Swedish side to attach importance to the Chinese side''s
        concern and take concrete measures to guarantee Chinese tourists'' safety
        and legitimate rights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63989c12-55af-44c5-a6dd-b4c3777af237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the incident appeared to show three distressed people,
        including one man and one woman, sitting or lying on the pavement with several
        police officers looking on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af183c2-93b0-4d5d-bc36-79c091554d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See, we are here and people are sick," says the man in English,
        pointing to a person lying on the ground. "Who can help them?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f8e942-71a4-49ba-9924-3e58ba024207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal from the Chinese Foreign Ministry came two days after
        the Chinese Embassy in Sweden issued a&nbsp;strongly worded condemnation&nbsp;of
        the behavior of the Swedish police, arguing that "what the police had done
        severely endangered the life and violated the basic human rights of the Chinese
        citizens."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9a955-7844-4af7-9d1f-e0507afa8a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also called for an urgent response to Chinese requests
        for "punishment, apology and compensation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08496ecd-55d9-4754-a99c-8bd0b1131103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Foreign Ministry confirmed to CNN that the Chinese authorities
        had raised the matter both in Stockholm and with the Swedish Embassy in Beijing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2ed38-2437-4db6-9f5b-49dc180c83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Swedish Public Prosecution Office said that
        a decision had been made on September 7 that "no criminal offense has been
        committed by the police" and therefore no investigation would be opened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760d4e5-883a-480f-ab26-36d55f35ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:26:27.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:59.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "China says Sweden
        violated tourists'' human rights"</em></p>'
