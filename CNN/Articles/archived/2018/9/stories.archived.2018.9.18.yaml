      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prepare to have another jolly holiday with
        Mary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995db14f-291d-4ec5-ab99-780142087e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:21:10.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:10:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney debuted its latest trailer for its upcoming magical musical,
        "Mary Poppins Returns," on Monday. The film, which stars Emily Blunt as the
        famous nanny and Lin-Manuel Miranda, is the sequel to the 1964 classic that
        starred Julie Andrews.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40204e13-2216-4971-82ef-b0fffa9206c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:21:10.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:10:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official trailer shows Poppins returning to look after the Banks
        children, who are now grown adults. The glimpse of the film, which opens on
        December 19, teases signature Mary Poppins — from flying kites to cartoon
        penguins.</p>'
    '5':
