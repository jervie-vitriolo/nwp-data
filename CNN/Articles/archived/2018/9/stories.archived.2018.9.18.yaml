      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents and text messages that will be declassified include
        items relating the Foreign Intelligence Surveillance Act warrant on Carter
        Page and the Russia investigation, according to a statement Monday from White
        House press secretary Sarah Sanders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd4ef7-39ab-4168-8bea-79ce0bb1a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:29:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:34:13.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders added that Trump has also instructed the Justice Department
        "to publicly release all text messages relating to the Russia investigation,
        without redaction, of James Comey, Andrew McCabe, Peter Strzok, Lisa Page,
        and Bruce Ohr."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043554b7-3582-4be1-b81d-83ad317eb641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:29:08.594+08:00
