      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b09538-edd7-4ed6-93b3-9c0b06cc2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:21:10.815+08:00
