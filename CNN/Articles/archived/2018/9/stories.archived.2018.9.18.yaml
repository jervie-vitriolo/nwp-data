      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both nations engaged in a back-and-forth battle which saw the national
        team taking the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5a805-e606-4948-880f-79943a27f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:34:22.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:20.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied at 23-all, the Philippines held its ground to secure the commanding
        2-0 set advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345fcde8-502f-4cc5-9b59-8425b031eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:34:22.405+08:00
