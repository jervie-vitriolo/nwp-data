      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benitez is a majority owner and the former president of Leisure
        Resort''s World Corp. He is also among the prospective senatorial candidates
        of PDP-Laban for next year''s election.</p>'
    '8':
