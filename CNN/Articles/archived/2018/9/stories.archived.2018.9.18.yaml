      'mgnl:type': 'text'
      'text': '<p><em>“G Talks” premieres on Sept. 20 at 2 p.m. on cnnphilippines.com.</em></p>'
  'kim-jong-un-moon-jae-in-inter-korean-summit':
    'author': 'Joshua Berlinger, Sophie Jeong and Yoonjung Seo'
    'caption': 'North Korean leader Kim Jong Un and South Korean President Moon Jae-in'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-18T15:22:17.376+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e70f751-01a9-42e3-bf0d-c2f71d6e2b69'
    'lead': 'North Korean leader Kim Jong Un greets South Korean President Moon Jae-in
      on his arrival in Pyongyang Tuesday for their third summit this year, as the
      two countries look to establish peace on the Korean Peninsula.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:33:59.019+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:09:48.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:58.392+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un hugs Moon Jae-in as inter-Korean summit starts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed141457-73f3-41f2-9ac4-9053fb2be304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un greeted
        South Korean President Moon Jae-in on his arrival in Pyongyang Tuesday for
        their third summit this year, as the two countries look to establish peace
        on the Korean Peninsula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b04964-2f35-4958-ae7b-5e048cc50833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders smiled and hugged at the foot of Moon''s plane at
        Sunan International Airport, amid crowds of cheering North Koreans waving
        flowers and national flags, including those symbolizing a unified Korean Peninsula.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5998af-1a3c-490d-aa26-3a25dda60831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Kim and their wives then shook hands with various officials,
        before reviewing a North Korean ceremonial guard. The highly choreographed
        scene, set to military music, lasted around 15 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5bd73-ab28-40ea-ab17-42222d592a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time Kim had greeted visitors at the airport since
        the young North Korean leader took power in 2011, according to South Korean
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f61c24-e2da-44a0-a6af-c6e3d9d24361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the two rode in an open-topped car through the
        streets of Pyongyang, waving to thousands of onlookers who had lined the streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe784b9-5f47-4844-adcf-2940e0b1d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic three-day-trip marks the first time since 2007 that
        a South Korean president has traveled North.&nbsp;The two leaders will discuss
        a host of likely issues, including economic cooperation, North Korea''s nuclear
        weapons program and formally ending the Korean War.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde4dbe-0ea8-4fc9-b210-c3f4e1cabfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want to achieve is peace. Not a tentative change which could
        be volatile dependent on international situation, but irreversible, permanent
        and unwavering peace, regardless of what might happen on the global arena,"
        Moon said on Twitter ahead of his departure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02921d-aa3f-4cff-8b8a-9d93744ca251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Kim&nbsp;vowed to bring an end to the Korean War&nbsp;during
        their first summit meeting. Though fighting ended 65 years ago, the war has
        never been formally ended with a peace treaty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50956232-f9ca-4e4d-922f-47cd5d6f3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a formal peace regime officially ending the Korean War would
        need buy in from the US and China -- the other participants in the conflict
        -- experts agree that there is nothing to stop the two Koreas declaring an
        end to the war themselves, or signing a bilateral peace treaty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aec8f8-1d0d-4761-89cc-32d93373a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. remains wary</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710abe4-f25f-4931-be1c-9154f4379bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon arrived in North Korea with an entourage that includes K-pop
        stars and nearly a dozen business leaders,&nbsp;including Jay Y. Lee,&nbsp;the
        head of Samsung.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc10ccb-9cb0-4216-a5fd-81d1e29e3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pyongyang will likely relish the opportunity to court South
        Korean investors, ongoing nuclear talks between North Korea and the United
        States are also expected to feature prominently on the agenda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f0965d-bb5d-49be-9be9-1e586ccca99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third meeting comes as the diplomatic efforts to get North Korea
        to give up its nuclear weapons and ballistic missiles appear to have hit an
        impasse. It''s been three months since U.S. President Donald Trump met Kim
        in Singapore -- the first-ever summit between the sitting leaders of their
        two countries -- but there have been no visible steps made by North Korea
        to suggest it has stopped the development of its nuclear arsenal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbf7a8-9b05-42a0-a8b4-6b211e6e9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' head of political affairs, Rosemary di Carlo,&nbsp;said
        Monday&nbsp;there are signs North Korea is "still maintaining and developing
        its nuclear weapons and ballistic missile programs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec0221-9052-4384-aa5b-e0be9e2e7f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s national security adviser, John Bolton, delivered a similar
        assessment last month when he said the Trump administration does not feel
        North Korea was living up to its end of the agreement reached between Trump
        and Kim in Singapore, a page-and-a-half document that critics assailed as
        too short on specifics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1acda39-429d-4bce-a760-7c6340bdbe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, analysts say, is that North Korea will likely never
        give up its nuclear weapons unless it has a peaceful and productive relationship
        with the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0ee6a-8571-4cd3-9ccb-6ad4cf1d69d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is likely only willing to fundamentally change its relationship
        with Pyongyang if Kim were to give up his nuclear weapons and the ballistic
        missiles he needs to deliver them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff97dd-49a8-4d18-ab04-4bc43dbf0364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am willing to talk candidly with Chairman Kim Jong Un to find
        a balance between the U.S.'' demands for denuclearization and North Korea''s
        request for dropping hostile policies and enforcing measures to secure their
        safety," Moon said Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d717ea-824e-4b3f-ab15-4f548eb3c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the denuclearization issue can be progressed at
        a rapid pace if the two leaders face each other again and talk."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d62e30-46d9-4aa7-873c-7aa1ac54295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Secretary of State Mike Pompeo have preached patience
        in recent weeks, with Pompeo telling reporters Friday that the US will continue
        to use a strategy that involves negotiation while also enforcing the stringent
        sanctions levied on Pyongyang by the United States and the United Nations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c0027-4d56-48e6-9fa3-9cb2892190a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is as committed as ever to continuing to enforce
        those UN Security Council resolutions," Pompeo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287aadb-ce9c-4e37-84f5-7742d328fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe they are central to President Trump''s efforts to convince
        Chairman Kim that full, final denuclearization of the Korean Peninsula is
        necessary."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc92a4-b3eb-4c5b-91f3-d01d52fe90e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling out the red carpet</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e8394-953d-4a91-8154-e81dcf64adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If history is any precedent, North Korea will continue to pull out
        all the stops for Moon and his entourage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a38240-4f67-4312-9931-46275c5f7d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous two South Korean Presidents who visited North Korea,
        President Roh Moo-hyun in 2007 and President Kim Dae-jung in 2000, were both
        given a hero''s welcome.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9702cca0-27a2-42ae-a7c1-ce3da085c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, the first South Korean leader ever to travel North, won a Nobel
        Peace Prize for his efforts, but his legacy was tainted after it was revealed
        that South Korea secretly funneled nearly $200 million dollars to the the
        North Koreans through the Hyundai corporation&nbsp;just days before the talks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c03dcf-84dd-4a92-a6d0-a80207a989a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Kim and Roh before him, Moon was also greeted on arrival in
        Pyongyang by scores of cheering civilians, many in colorful traditional dress.
        Moon''s office said he will also stay at the same venue where Kim Jong Il,
        the late North Korean leader, hosted Kim Dae-jung and Roh, the Paekhwawon
        State Guesthouse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb58a86-64ce-4024-9f5f-85618c1ac4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the luxury property emerged&nbsp;in June&nbsp;after Kim
        Jong Un hosted Russian Foreign Minister Sergey Lavrov there. The guesthouse
        was surrounded by well manicured grass and colorful flowers -- "Paekhwawon"
        means "garden of a hundred flowers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d33126-cb1e-4e7f-a156-23592d4c1ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the pomp and circumstances, it''s unclear if this summit
        will end in any sort of formal agreement. Moon''s office insists that its
        important for the two Korean leaders to continue meeting on a regular basis
        in order to work toward peace.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0a20b-b5ea-4c97-a278-6d68185b2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t mean to add another declaration or another agreement,"
        Yoon Young-chan, a spokesman for Moon, said Tuesday. "We''re moving towards
        a new era."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd01294-eccf-4514-bc82-d7ac3c28d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:33:59.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kim Jong Un hugs
        Moon Jae-in as inter-Korean summit starts."</em></p>'
  'Duterte-Trillanes-amnesty-arrest-house-surveillance':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T12:56:25.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6bbcb2e-e5c2-4f4f-9279-75a647def636'
    'lead': 'Malacañang on Tuesday dismissed Senator Antonio Trillanes IV''s claims
      that ''highly suspicious'' vehicles are casing his house.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:36:39.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:31:43.088+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palace belies alleged surveillance of Trillanes'' house

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900cf97-1697-4b6a-b172-a2a297672daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Malacañang on Tuesday dismissed Senator Antonio Trillanes IV''s claims that
        "highly suspicious" vehicles are casing his house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c96e8e-2fbb-4c05-97b4-223a1ee93cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, it''s drama, now it appears to be paranoia," Presidential
        Spokesperson Harry Roque said in a press briefing when asked about the alleged
        surveillance activity around Trillanes'' residence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee0d5d-d590-4039-89ba-88d6cbd5c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that the government has nothing to do with it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038bd29-a45a-44dc-a3c9-a073fc67bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very clear the President has left the matter to the
        RTC (Regional Trial Court) of Makati and so has the Supreme Court," Roque
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a7496-cd7a-40b6-a456-a12a94661912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has left it to the discretion of the Makati RTC
        if it would issue an alias warrant against Trillanes after President Rodrigo
        Duterte voided his amnesty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d02aa1-6ce9-4404-b0ac-3c57446c03ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier said there is no more reason for Trillanes to
        continue to hole up in the Senate as Duterte already said there will be no
        military arrest for Trillanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ba1db-7772-4a53-82e7-cbfefd0638fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Tuesday told Senate reporters he is unfazed by the
        supposed surveillance as CCTV footage show vehicles roaming around the vicinity
        of his house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f5499-2848-4562-8894-75d81995be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t give them even a small victory na parang nahaharass ako…
        Kung sila''y nastress, edi nananalo ko I''m gaining ground," Trillanes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e9417-eed8-4be4-b1e7-729acdd7d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his camp is checking on the vehicles'' plate numbers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7039ba-c824-4738-8f93-ddd7b70c0c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September 13, Trillanes told the media he is considering leaving
        the Senate that night. But he retracted his statement when his car was allegedly
        tailed by unidentified motorcycle-clad men. He said he was also cautioned
        by the Armed Forces of the Philippines (AFP) arresting units that he would
        be arrested and detained the moment he leaves Senate premises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5640878-279c-4b6d-afa4-fda4a91496bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the warning, Trillanes maintained he will not leave the
        Senate premises until the AFP issues a "categorical statement" to not arrest
        him. He said it would be "an open defiance" of the Supreme Court ruling if
        authorities arrest him without a warrant from a civilian court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5afb77-42cb-4d44-843b-fd305f0087d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two branches of the Makati RTC handling Trillanes'' cases gave
        him time to comment on the petition filed by the Justice Department for a
        warrant and hold departure order against him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83882d92-63fc-495b-97fc-841544c9f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Duterte voided the 2011 amnesty granted to Trillanes
        by former President Benigno Aquino III. Duterte said Trillanes failed to comply
        with the requirements, a claim Trillanes'' has repetedly denied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe11e2f-48e1-4da6-b2cf-a5f7f6fbd224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:36:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:43.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was involved in the Oakwood mutiny
        in July 2003, the Marines stand-off in February 2006, and the Manila Peninsula
        incident in 2007 - which were all against then President Gloria Macaagal-Arroyo.
        Trillanes and fellow Magdalo soldiers were jailed but walked free as Aquino
        granted them amnesty in 2011.</p>'
  'emmys-proposal-glenn-weiss':
    'author': 'Chloe Melas'
    'caption': 'Glenn Weiss "Directing - Variety Special for The Oscars" proposes
      to his girlfriend during the 70th Annual Primetime Emmy Awards held at the Microsoft
      Theater on September 17th, 2018.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-18T11:11:04.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6208f92-f806-4eb0-bcd1-9a8676664255'
    'lead': ' We did not see it coming and it was beautiful.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:40:10.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:31:51.613+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Glenn Weiss wins best Emmy moment with live proposal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcda846-a990-4726-af31-e4b144578ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:40:10.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:51.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We did not see it coming and it was beautiful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed6307-9b7d-473e-b926-36fb9c41917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:40:10.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:51.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Glenn Weiss took the stage to accept the Emmy Award for
        his work calling the shots at The Academy Awards and used the moment to propose
        to his girlfriend, Jan Svendsen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb335a-8aed-40ac-9799-4d2b578e1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:40:10.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:51.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jan, you are the sunshine in my life," he said. "And mom was right,
        don''t ever let go of your sunshine. You wonder why I don''t like to call
        you my girlfriend? Because I want to call you my wife."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d2c0b-8c27-4dd9-935c-7cc531e60be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:40:10.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:51.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd erupted into cheers and Svendsen looked stunned. She made
        her way on to the stage, where Weiss got on one knee and gave her his mother''s
        ring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddeb9de-7cf5-4314-b287-ea6342ea8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:40:10.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:51.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to put this ring that my mom wore on your finger in front
        of all these people and in front of my mom and your parents watching from
        above," he said. "Will you marry me?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4d8ae-90f5-4397-9344-53454d6fb589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:40:10.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:51.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you were wondering, she said yes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524483eb-313a-4ce4-8fde-e0edaa3a87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:40:10.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:51.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie Jones'' caught-on-camera reaction pretty much summed up how
        everyone in the audience — many seen wiping away tears — seemed to feel about
        the moment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf922b3-bcb6-418f-8926-5dcf9ecf36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:40:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:51.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones even took to Twitter after to say, "The man that''s going
        to be with me is going to propose to me on the Emmys."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Man that was the best speech ever! <a href="https://twitter.com/hashtag/emmys2018?src=hash&amp;ref_src=twsrc%5Etfw">#emmys2018</a>
        <a href="https://t.co/KlXF6tJB66">pic.twitter.com/KlXF6tJB66</a></p>&mdash;
        Leslie Jones 🦋 (@Lesdoggg) <a href="https://twitter.com/Lesdoggg/status/1041864362443517953?ref_src=twsrc%5Etfw">September
        18, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
