      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership announced Tuesday will allow the automakers to install
        Google Maps, Google Play Store and Google Assistant in vehicles starting in
        2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30586f98-a2e6-42e1-b40a-af4cb1b2c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:05:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:13.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carmakers said in a statement that the deal would give customers
        "one of the most intelligent infotainment systems in the market," and a seamless
        experience as they move in and out of their vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a13f1f-d169-4473-aa2f-2569f6bc0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:05:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:13.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many automakers have been wary of working with tech companies on
        computer systems that run navigation, entertainment and communication operations
        in their vehicles, preferring instead to develop their own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9d6fd-e618-476f-a687-bf08c711df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:05:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:13.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renault, Nissan and Mitsubishi make up an alliance that sold 10.6
        million vehicles last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca310ad-d164-4f29-a949-1e7fe3f63494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:05:00.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:13.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Your next car could
        come with Google''s Android."</em></p>'
  'trump-china-tariff-200-billion':
    'author': 'Donna Borak, Katie Lobosco, and Kevin Liptak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-18T17:29:49.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '972e308c-36a2-488c-a2a9-12d8271b1c71'
    'lead': 'President Donald Trump is sharply escalating the American trade war with
      China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:07:30.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:30:23.757+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump administration will impose tariffs on $200 billion in Chinese
      goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874b46e-120a-44a7-af7d-4351a41a839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is sharply escalating
        the American trade war with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391c0db-dd99-4d86-85d8-3fa977ca8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will impose a 10% tariff later this month on $200
        billion worth of Chinese goods, increasing to 25% at the end of the year,
        the Trump administration announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7ae06-035c-418b-ac5c-771daf048a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional tariffs are on top of penalties enacted earlier this
        year on $50 billion worth of Chinese goods. Taken together, it means roughly
        half of the products that China sells to the United States each year will
        be hit by American tariffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850db76e-117d-42be-a0ec-67231537c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the administration published a list of thousands of products
        that would be subject to the latest round of trade penalties. More than 300
        products were removed from that list – including smartwatches, health and
        safety devices and children''s playpens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15231504-67a3-4a43-97ad-7e344582ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had urged his advisers to press forward with the $200 billion
        round, even as Washington and Beijing worked to restart trade talks. Trump''s
        decision threatens to upend the possibility of a diplomatic breakthrough with
        Chinese negotiators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bcecdb-a6e5-4d9f-a7ee-645fc8591699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has had many opportunities to fully address our concerns,"
        Trump said in a statement released Monday evening by the White House. "Once
        again, I urge China''s leaders to take swift action to end their country''s
        unfair trade practices."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc325861-7783-4ad7-897a-3188b1bb5597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also threatened to inflict more economic pain in the form
        of additional tariffs if Beijing takes any retaliatory action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258004bb-42ba-4d12-9e32-83fa364e05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin had invited the negotiators to
        Washington this week to resume talks. But China said it would turn down the
        offer if the United States went ahead with more tariffs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917460b-1e51-4b52-afac-ce3f41315750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand ready to negotiate with China anytime, if they are willing
        to engage in serious talks," said Larry Kudlow, the White House economic adviser,
        said earlier in the day at the Economic Club of New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c99f92-2fb5-494d-84b3-1306d7e44ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Trump previewed the announcement at the White House:
        "It will be a lot of money coming into the coffers of the United States of
        America. A lot of money coming in," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af1073-8c4e-4ce3-9206-b5a25f3734f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks from the Roosevelt Room, he said he was confident an
        agreement could eventually be reached with China, but stressed such an accord
        must do right by American workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638e6fe-ccf7-48c7-80e1-894b2cda967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to make a deal," Trump said. "But from our standpoint,
        it has to be fair. It has to take care of our workers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf4aa8-6874-4a24-bbab-161fee5b1dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs are meant to punish China for alleged unfair trade practices,
        including intellectual property theft. China has accused the United States
        of trade bullying and, to this point, has responded dollar-for-dollar with
        tariffs of its own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c756e-e61e-4c01-836e-a08db1e2d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new round of American tariffs takes effect September 24.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef86a11-2edf-48d9-8b29-375af716748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. trade officials held public hearings in late August on the
        proposed escalation, hearing from dozens of American businesses hoping to
        be exempted. Businesses will be scouring the final list to find out whether
        their appeals were heard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63611c99-61ab-44c4-b796-7d9733e3b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the US trade representative, Dell, Cisco, Juniper
        Networks and Hewlett Packard Enterprise said that tariffs on of their networking
        equipment could hurt their bottom lines and lead to possible U.S. job losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c732ff7-9139-4766-9550-21abed965aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite their lobbying efforts, some of those products will
        remain on the tariff list. While consumer electronic products were generally
        removed, network and router items will be covered by the tariffs, senior administration
        officials said on a call with reporters Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468390d1-2e42-46b1-8e96-f54760432d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Chamber of Commerce criticized the tariffs, saying Monday
        that the decision "makes clear that the administration did not heed the numerous
        warnings from American consumers and businesses."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486183e2-4d61-481f-9ba1-b244dba04ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both countries should stay at the negotiating table, and the U.S.
        should continue working with its allies to seek alternative solutions," president
        and CEO Thomas Donohue said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b2f36-c5de-445d-85de-768a8816d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new tariffs are bad news for the retail sector," said Neil
        Saunders, managing director at GlobalData Retail, a consulting firm. He said
        companies will be forced to choose between raising prices on goods or absorbing
        the hit to their profit margins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453d0fe-134a-4f18-93cf-d4a952bddfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saunders predicted that some retailers will try to shift their production
        out of China, but he warned that quickly changing supply chains can be costly
        and pose a new set of challenges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ad501-c0dc-44f9-8bad-59f40d1eb5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call with reporters, senior administration officials declined
        to comment on when talks might restart with their Chinese counterparts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016eb311-b5c2-45b3-b9ed-8554cf668d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China needs to come to the table and address the concerns that
        have been raised," said a senior administration official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ef281-ee6d-4fcc-9adb-b262536b0546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They warned, however, if Beijing decides to execute its own round
        of tariffs on American goods, the president will unleash further measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76bd4ae-19c4-4f3f-9a0e-f43f598c3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent they remain unwilling to work with us, the president
        has other options and those will be considered at the future time," said a
        senior administration official.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8efea-1d75-4970-a122-6d62c64c067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has floated the idea of slapping a third round of tariffs
        on $267 billion in goods on China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2b981-cc6d-47af-ac24-769e4c80a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to announce new tariffs on September 18 could
        have an unintended significance in China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8218d-1b3f-4744-836f-a7929cfebece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this date in 1931, the Japanese army first invaded China and
        the day has been used by the Communist Party as a symbol of shame and the
        need for Chinese rejuvenation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a52361-9f38-44e8-b9b5-c5d6387051f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even primary school children are taught about the "jiu yi ba," Chinese
        for 9/18. Amid a growing propaganda push by the Communist Party, accusing
        the US of attempting to halt China''s rise with tariffs, the choice of date
        could add fuel to the fire.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9715c0-4437-4bcc-8332-1f635b7730e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:07:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:23.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump administration
        will impose tariffs on $200 billion in Chinese goods."</em></p>'
  'Cordillera-mining-closure-Duterte-government-assistance':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T22:13:18.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ac29e3a-5f25-4548-a77b-b1fd5bd1eeca'
    'lead': 'Lead text: The environment chief, meanwhile, orders a more stringent
      review of all applications for mining sites throughout the country. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:10:29.417+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:30:32.590+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t vows assistance for 10,000 miners amid closure order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b4bab-7c7f-4d86-9a48-0a902719f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Malacañang on Tuesday promised to provide assistance to over 10,000 miners
        who lost their jobs as the government ordered the closure of all small-scale
        mining operations in the Cordillera region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad592e11-737b-4726-ad39-7d86a8e9816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re committed to assist everyone na nawalan ng trabaho
        (who lost their jobs)," Presidential Spokesperson Harry Roque said in a Palace
        press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192db201-e461-4b03-8742-857f247ba025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discussed steps the miners can take for alternative sources of
        livelihood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9ee4f-d009-41ae-a7b4-cdc3210319fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they can undergo training at the Technical Education and
        Skills Development Authority to learn a new skill, Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ed774-3e41-4155-8d56-8bdd15e81fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare Department will also offer a cash for work program
        where miners will plant vegetables and trees, while the Labor Department''s
        "Tupad" or emergency employment program will hire the miners for 10 to 30
        days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd4c33-cc00-454d-aa1f-8542becdf45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the closure of the Cordillera Mountains to mining operations
        was akin to the closure of Boracay Island for rehabilitation. The Palace,
        however, has yet to provide details on plans to rehabilitate the Cordillera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10024ec-0e64-423b-af8b-c192960df9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu on Monday ordered a stop to all
        small-scale mining operations in the Cordillera Administrative Region for
        an indefinite period of time. He has also ordered a "stricter" review of all
        applications for mining sites throughout the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a1f59-fd11-4e72-85d6-8873ae8c7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department in a press release Tuesday said Cimatu
        made the decision upon learning that 10 associations of small-scale miners
        had been granted temporary mining contracts in Itogon town in Benguet, pending
        the declaration of a Minahang Bayan, or an area where small-scale mining activities
        are allowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a300fcc-cb71-43c0-a7f6-8871fe8f72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte reiterated his intention to "close all
        mining in the Philippines" following the deadly landslides in Itogon, where
        rescuers retrieved at least 35 bodies after Typhoon Ompong. Meanwhile, authorities
        hope to rescue at least 60 trapped people from an abandoned mining site there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c1245-9113-424b-99e4-94a517967d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte reiterated his intention to "close all
        mining in the Philippines" following the deadly landslide in Itogon, where
        rescuers retrieved at least 18 bodies after Typhoon Ompong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef58a7c-fa58-43b1-947b-58b56611e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a situation briefing in Isabela Tuesday afternoon, Duterte mentioned
        he had long wanted to stop mining as it has "created a monster in this country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ddb52-584f-435e-9391-551c27564c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noon pa gusto ko na talagang pigilin</em> [I have been wanting
        to stop it ever since] but were it not for the fact that it''s allowed by
        law. And if it''s allowed by law, little could I do anything about it," Duterte
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0eb13-eb20-4411-b4a5-712a86cae588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not hate mining, but I would say that the time has come where
        our motherland has been used and abused and this cannot go on," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac572c-f785-4b72-bb32-5118e5010ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities hope to rescue at least 60 people trapped
        in a landslide in an abandoned mining site there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1deb6-0605-48a0-bc85-6e90c86610d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President is now more eager to put an end to mining
        in the country, although his own economic managers are against it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29cc9d-0d35-4e13-8d9b-9915f3978239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never mind about the 70 billion. Well, of course the finance people
        are the ones who would object first and I can understand because they are
        the guys who are tasked to look for the money," Duterte said on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d9e29-eddb-4b22-a480-d98c79f35dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:10:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:32.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Eimor Santos contributed
        to this report.</em></p>'
  'tlaquepaque-mexico-150-dead-inside-truck':
    'author': 'Pamela Boykoff, Claudia Dominguez and Belen Zapata'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-18T16:18:27.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21e0a603-7df4-4046-aa55-a7b1f2c8ca4b'
    'lead': 'Two weeks after residents of Tlaquepaque, Mexico began complaining about
      a terrible smell coming from a local warehouse, they discovered the reason for
      the odor was a refrigerated truck with 150 unclaimed bodies inside.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:14:20.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:30:42.714+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Crime-ridden Mexican state is storing unclaimed bodies in a refrigerated
      truck

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815247e-782b-4663-a4e1-e4a04f7a5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two weeks after residents of Tlaquepaque,
        Mexico began complaining about a terrible smell coming from a local warehouse,
        they discovered the reason for the odor was a refrigerated truck with 150
        unclaimed bodies inside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482ac4c-df09-4674-ab1b-bdae7f708d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odor would come in waves," Guadalupe Vázquez told CNN. "Something
        else that was suspicious was that patrol cars were always there guarding and
        at night dogs would bark and a lot of flies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7a803-bd3d-4be0-b90a-3cb33963da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials discovered the makeshift morgue on Friday during
        a routine inspection. It had been stored there by state authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d0e4c-f62f-40aa-8ed8-e11583f78a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we wanted to close it down we were told we couldn''t by state
        security officials because a truck with bodies was inside," said Tlaquepaque
        mayor María Elena Limón. She is asking for respect for both neighbors and
        the victims, and said Jalisco state officials need to take the bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44519312-b8c2-47e0-a44a-879ca6845b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State authorities moved the refrigerated container to another municipality
        where neighbors and local officials again asked for it to be relocated. It''s
        now in a location close to the state''s attorney general''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9173d-b12b-4744-859d-db9f0acfc247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jalisco State Attorney General Roberto López Lara tweeted that
        he has opened an investigation into the case, after the "severe inaction,
        insensitivity and negligence to take action by various authorities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39274e-b862-436a-8542-df81c2ad4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalisco is suffering from soaring levels of drug-related violence.
        According to the Mexican government, there were 1,369 homicides there in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bddb2f2-75df-4596-a7bc-f54f19afcfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mexico homicide rate</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b4b80-b17b-4446-8f71-58bd3b20735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country as a whole had 31,174 homicides in 2017 -- around 25
        per 100,000 inhabitants, according to data released by the&nbsp;Mexican National
        Institute of Statistics and Geography&nbsp;in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53633908-3dc7-46a9-883e-ae45be8943a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the highest number since the government began tracking the
        data in 1997 and a 27% increase on 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e7c42-2526-43c7-b358-8535c94b1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, murders in Mexico had been declining in recent years, reaching
        a low of 15,520 in 2014. But officials say a surge in drug-related crime reversed
        that trend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d77189-a69c-468c-a6f5-e6cfbf42dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres Manuel Lopez Obrador, also known by his initials AMLO,&nbsp;won
        Mexico''s presidential election in July&nbsp;and will succeed President Enrique
        Peña Nieto on December 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9416d-7ea6-469b-bccd-99a27e4449de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, AMLO said he would pursue a peace plan with
        representatives of the United Nations, human rights and religious organizations
        to help tackle the murder rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4b307-49cb-4232-bca8-53c8d8c36f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:14:20.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:42.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Crime-ridden Mexican
        state forced to drive around truck with unclaimed bodies."</em></p>'
  'mutya-ng-pilipinas-2018-advocacy':
    'author': 'CNN Philippines staff'
    'caption': 'The Mutya ng Pilipinas 2018 winners.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-18T19:48:02.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52300e09-b731-470c-a4c1-2f41bcf3988b'
    'lead': 'Annual beauty pageant Mutya ng Pilipinas crowned four new winners with
      various advocacies. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:19:28.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:30:58.750+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'From youth empowerment to inclusive livelihood: Advocacies of Mutya
      ng Pilipinas winners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ea435-deb7-493a-a4c6-cdca7cc06b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 18) —&nbsp; Four newly-crowned
        queens with different sets of advocacies will soon hold the torch for the
        Philippines in international beauty competitions after conquering Mutya ng
        Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251b8fe-36db-417e-b113-07934d705ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating its 50th anniversary, the annual beauty pageant on Sunday
        crowned its new winners at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8207f0-7c54-4f21-81f8-218a7a1bc9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharifa Akeel of Sultan Kudarat, who was named the Mutya ng Pilipinas-Asia
        Pacific International, centered her campaign on promoting religious awareness
        in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31956bfb-8144-45c4-b23d-fb50df266a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a Maguindanaon and as an Islam, I believe it is a religion
        of peace and I want to promote mutual understanding between the Christians
        and the Muslims," Akeel told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a9bb8-6f9a-4ed4-b5ef-d2409e4910c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had my education at a Catholic School and I learned the values
        of charity and compassion so I want to erase the negative stigma and to bridge
        the understanding between the two religions," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a2bf5-df17-42e8-8469-b68bccd80ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akeel will have the home crowd support when the country rolls out
        the red carpet for the Miss Asia Pacific International competition this October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87719ae-13eb-49de-b524-5d2eafbf271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-crowned Mutya ng Pilipinas-Miss Tourism International Aya
        Fernandez of Taguig, meanwhile, is pushing her advocacy for inclusive and
        sustainable livelihood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eead9c5-5c0a-4b48-9bc9-592449ea3cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broadcast Communication student from the University of Philippines
        Diliman is the founder of Project Lily PH, a livelihood project for persons
        with disabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba39261-480f-4d56-ad08-4004ebcdfc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said project manufactures eco-friendly charcoals made from water
        lily and coconut husks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87ec37-4457-47af-be3a-79cd734fb0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha Ramachandran of Iloilo, who bagged the Mutya ng Pilipinas-Tourism
        Queen of the Year International crown, said her advocacy is to stop criticism
        and bullying in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d6602-d788-4e22-beac-e1700f4037fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said as a victim of criticism, she wants to stop people from
        being bullied based on how they look, their skin color or religion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d7ad5-cfab-42af-bfc1-b43764d4503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to unite as one country because we have to make the Earth
        a better place to live," added Ramachandran who will head to China for the
        said contest later this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a84df-5c2b-4ead-90d7-321826187d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol''s Pauline Amelinckx, the newest Mutya ng Pilipinas-Miss Global
        Queen, meanwhile highlighted the importance of sustainable tourism development
        and inclusive growth in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d8ac8-4460-4d66-ade3-8f25a6f79b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amelinckx, who has worked as a municipal tourism officer, was also
        named the Mutya ng San Mig Light during the coronation night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b25cf-f822-4a27-9c20-5e592c37fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s pageant featured an advocacy theme of "Beauty Tourism,"
        and also highlighted the recurring issue of body positivity and beauty in
        diversity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ff17f-5b99-4381-8d1c-1f4c1d0b501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-crowned queens were tapped not only to promote the country
        as a major tourism destination, but also to champion their personal causes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9092ec0-6710-4484-b34f-ff4ec687425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:19:28.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:30:58.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>See the full list of winners below:</strong></p>'
