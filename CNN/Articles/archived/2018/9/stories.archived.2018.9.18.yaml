      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a breaking story and will be updated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e64d5c-d7c5-4d02-a011-5f2bbac6b5d7'
