      'jcr:uuid': '19b3605c-72cf-4a61-b3b9-fc6e7dcc9797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:29:08.594+08:00
      'mgnl:createdBy': 'jeff'
