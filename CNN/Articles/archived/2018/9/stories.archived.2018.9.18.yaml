    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House ''Committee of the Whole'' takes over 2019 budget deliberations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05f234-6384-452c-948e-cec3cd1db0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        The House of Representatives on Tuesday constituted itself into a Committee
        of the Whole, and took over the deliberations on the proposed ₱3.575-trillion
        2019 national budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e915a2-a825-42a7-bc94-9f14b6152442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after a slated plenary debates on the budget proposal got
        cancelled Monday due to disagreements over a supposed over ₱50-billion insertions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4bb792-5d72-4c24-8fb0-544d8b6eec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando "Nonoy" Andaya, Jr., head of the Committee
        of the Whole, replaced Appropriations Committee Chairperson and Davao City
        Representative Karlo Nograles in leading the passage of the 2019 General Appropriations
        Bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c29b7-effe-4a1d-a92f-7c9fa3e5efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the resumption of the budget proceedings, ₱52-billion worth
        of funds were re-aligned to different government programs such as the following:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd3c94-c08d-4d53-9122-4f71488b0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of vocational-technical laboratories under the Department
        of Education (₱3 billion)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1a54d-332b-4801-9b97-5a7937c4837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council capital
        outlays (₱5 billion)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d3def-affe-4d9e-a5da-cf35cffb6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure initiatives under the Department of Public Works
        and Highways (₱31.5 billion)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710f99d-473e-43c3-90b0-a5e2ca987865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of farm to market roads under the Department of Agriculture
        (₱5 billion)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a850ac5-0d4b-4295-90dd-74dc8ce88b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human resource and health facilities development (₱6 billion)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b80eb-c2e0-4997-92f7-d4f47265e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State universities and college capital outlays (₱1.2 billion)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac2e2b-72df-48ba-8bf0-3cdd095293c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron tinanggal worth ₱52 billion. At pinaglaanan ng ₱52 billion.
        Walang nabawas sa budget, nagkaroon lang ng paggalaw sa budget. Motion carried,"
        Andaya said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682380d-a378-47b2-ae55-d2151827c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Worth ₱52 billion was removed and re-allocated. Nothing
        was deducted from the budget, but just realignment.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4650a97-4133-4197-83a1-56e3640683c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House''s slated plenary debate on Monday was suspended after
        Andaya and Nograles got into a shouting match. The latter, according to sources,
        who have knowledge on the developments, pointed out the supposed questionable
        insertions, which led to the heated exchange.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e890044-8550-40fb-b2a6-6c07ed1cfbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was supposed to be for the congressional districts of
        about 40 congressmen favored by former House Speaker Pantaleon Alvarez, who
        was in the leadership when the budget was prepared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686bbf9-ff39-49e7-9370-62b421a1ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said some lawmakers questioned the fund because some projects
        cannot be carried out, and some small districts were given billions-worth
        of projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cc41d-ac58-47fb-ae58-09efc17c52c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources also said Andaya asked Nograles to re-align the funds equally
        to congressmen but the latter supposedly refused, saying Malacanang approved
        the budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a7afe-0610-46e2-a500-a4af89d5425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:31:56.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:14:13.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee of the Whole approved Andaya''s proposed re-alignment.
        The plenary is expected to finally start the budget debates on Wednesday morning,
        with Andaya now sponsoring the bill.</p>'
  'Philippines-womens-volleyball-Alyssa-Valdez-AVC-Cup-Kazakhstan':
