      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump is ordering
        the declassification of various documents and text messages that both the
        House Intelligence and House Oversight committees have requested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c186e23-f69a-4c98-9be5-f52586c55112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:29:08.594+08:00
