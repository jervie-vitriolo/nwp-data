      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Will winter arrive once again at the 70th Primetime Emmy
        Awards?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb643d-3dbe-40b0-a9b0-07b8bffbd39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" is back in contention for outstanding drama series
        this year, facing tough competition from "The Handmaid''s Tale," "Stranger
        Things," "The Americans," "This Is Us," and "Westworld."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494e482-3331-49bf-bef0-6b9513faea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO''s "Game of Thrones" wasn''t eligible to be nominated at last
        year''s ceremony. The top drama prize went to "The Handmaid''s Tale," so the
        two shows are considered particularly strong contenders this time around.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf886fb-478e-4009-a1d9-bbd87c6efca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmy predictions: Who will win the night''s major awards?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c77237-3fce-43b9-9e13-1141020ff4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just one of the many categories that will be closely watched
        during what is one of television''s biggest nights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22cdc4a-2b96-44d2-89e1-3a56f4360f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the possibility history will be made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b7ce2-c6c5-4e7a-b74d-526a411eef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Sandra Oh takes home the outstanding lead actress in a drama
        series for her role on "Killing Eve," she will be the first woman of Asian
        descent to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35103f-f018-4134-963f-6ac7ddeb4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh is up against Claire Foy from "The Crown," Tatiana Maslany from
        "Orphan Black," Elisabeth Moss from "The Handmaid''s Tale," Keri Russell from
        "The Americans" and Evan Rachel Wood from "Westworld."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200bd85-d38f-4ad2-a136-f51c965e28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the category of outstanding lead actress in a comedy series,
        a win for Issa Rae of "Insecure" or Tracee Ellis Ross of "Black-ish" would
        mark the first win for an African-American actress in category since Isabel
        Sanford won for "The Jeffersons" in 1981.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d2f9b-eca7-42f8-8108-66fc5cea94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamela Adlon from "Better Things," Rachel Brosnahan from "The Marvelous
        Mrs. Maisel," Allison Janney from "Mom" and Lily Tomlin, from "Grace and Frankie"
        are also nominated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4145af-2b0f-4afb-975e-741f9bc33a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Emmys make history as black actors sweep guest star categories</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7371195-76ce-4051-8686-b52059cb7161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One nominee has already placed his name in the history books.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061aa7e-0dcd-433b-b8af-7364d66133ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer John Legend is nominated for outstanding lead actor in a
        limited series or TV movie for his role in NBC''s live musical version of
        "Jesus Christ Superstar."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e0261-1203-4163-bb4e-d554d2453d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend already won an Emmy at last week''s Creative Arts Emmy Awards,
        along with Andrew Lloyd Webber and Tim Rice for producing "Jesus Christ Superstar
        Live in Concert," which snagged the outstanding variety special trophy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb969021-4199-458b-a9cf-04babe8c6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made Legend a member of the prestigious EGOT club — those who
        have won an Emmy, Grammy, Oscar and a Tony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e2af6-dcbb-465e-a6a5-4fed1a89b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: John Legend''s EGOT win makes history</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f816f2-16ed-4178-9945-5de842c0d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend is competing against Darren Criss "The Assassination of Gianni
        Versace: American Crime Story"), Benedict Cumberbatch, ("Patrick Melrose"),
        Jeff Daniels ("The Looming Tower") and Jesse Plemons ("USS Callister Black
        Mirror").</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79d467-6ef8-4d9a-9e0a-f1f1a9c80511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70th Primetime Emmy Awards will be hosted by "Saturday Night
        Live" stars Michael Che and Colin Jost on NBC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a7b1f-b1a2-42e7-bf4a-973a98f25821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:02:14.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:33:02.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
