      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The governor of Nairobi has ordered an
        investigation after he made a surprise visit to a hospital in the Kenyan capital
        and found the bodies of 12 babies stuffed in boxes and plastic bags</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07534a5e-45aa-453a-be1d-8f7fb76561b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Mike Sonko said he went to the Pumwani Maternity Hospital on
        Monday after he received reports of negligence and of employees carrying bodies
        from hospital rooms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf893e-c88e-490e-85f7-c1a14121ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the impromptu visit, I uncovered 12 bodies of infants who
        died at the hospital mysteriously and their bodies hidden in boxes and paper
        bags inside a room," Sonko said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b75e52-aa64-410c-95bf-f5df6ec5c218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The visit was captured on video</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbca70-4413-4f6a-a582-c458680ca8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a confrontation captured on video and shared online, the governor
        stormed into the hospital and demanded to know how many children died that
        day. A hospital employee told him only one has died since Friday, but the
        governor said he''s been told the number is higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e86c49-430b-4874-84ea-1ef23393ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t play with me, I have information on six bodies," Sonko said
        in Swahili. "You told me there''s only one, how many dead babies are there?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b7e7c-5201-46ee-abc3-4bee7a028010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonko demanded an employee open several boxes and plastic bags sitting
        in a room, and they counted 12 bodies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5697c0-48d3-4d11-af01-96d1e63b21ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a police case. You cannot lose 12 babies in a day. ...
        You''re hiding bodies in plastic bags. ... these are human beings," Sonko
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de28f3-9df5-4abd-aa7e-893fa8b5f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hospitals are overburdened and underfunded</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc341d2-9864-4506-9739-2a4fbe56cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what killed the babies or what happened
        to their mothers. CNN has reached out to Pumwani Maternity Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f051f0c4-e1a3-40a1-84e9-2a428539bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he''s suspended several top hospital officials
        following the incident, including the superintendent, the administrator and
        the ob-gyn physician on duty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49252678-da8c-4f41-b510-898c9330e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public hospitals in Kenya have a history of neglect and mismanagement,
        with a public health care system that''s overcrowded, overburdened and underfunded.
        Last year, the treatment at the nation''s hospitals almost ground to a halt
        when doctors and nurses went on strike for months due to low pay and poor
        working conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157908d-b648-420f-8139-d8f67e4005aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumwani has no facilities to store bodies, and it''s not uncommon
        for employees to temporarily put bodies in boxes before they are transferred
        to the morgue, a doctor wrote in the&nbsp;Standard newspaper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288ae89-0b9f-49a1-b743-6f218462f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan officials have demanded changes following the governor''s
        visit to the hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e5cdc-6412-4407-bf28-60450cd160ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation unearthed at Pumwani is saddening, heartbreaking
        and undeserving to any family," Nairobi Sen. Johnson Sakaja tweeted. "Spoken
        to DCI (director of criminal investigations) to investigate concerned parties
        on the deaths of the babies as well as allegations of child trafficking and
        baby swaps."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13133b6-c388-4cbe-8256-fe864900507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:27:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:31:19.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "12 dead babies found
        stuffed in boxes and plastic bags in a Kenyan hospital."</em></p>'
  'Gia-Sison-G-Talks':
    'author': 'CNN Philippines Life Staff'
    'caption': 'On Sept. 20, Dr. Gia Sison will be venturing into new grounds as the
      host of her very own digital series on CNN Philippines, “G Talks.” Photo by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-18T15:47:15.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e0a88a1-8ad8-4f33-93d2-e2d91f2ed2e8'
    'lead': 'When asked how she is able to connect with her mostly millennial and
      Gen Z fanbase, she says that it is important to really listen and to avoid judging.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T10:31:32.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:31:27.572+08:00
    'mgnl:lastActivatedBy': 'superuser'
