      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87570fb4-aa84-468a-820a-a82bd2418ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:31:32.719+08:00
