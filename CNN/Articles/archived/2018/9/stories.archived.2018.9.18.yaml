  'Typhoon-Ompong-Mangkhut-Philippines-death-toll':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-17T14:56:26.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5d399b3-be88-4ddd-91a0-d06a97871d9a'
    'lead': 'Powerful typhoon Ompong (international name: Mangkhut) left at least
      66 people dead as officials fear the casualty count may rise. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T11:44:22.072+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:35:04.511+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Typhoon Ompong kills at least 66, affects over half a million Filipinos

      '
    'updated': 2018-09-18T12:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8694388-b5ea-435f-a17b-d80627d3425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:44:22.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:04.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 17) — Powerful Typhoon
        Ompong (international name: Mangkhut) left at least 66 people dead and 52
        missing, the Philippine National Police said, as officials fear the casualty
        count could still rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074dc31-9381-4a29-bddb-581797ca18e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:44:22.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:04.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp; PNP report as of Monday afternoon said the 66 dead included
        one in Region 1, eight in Region 2, two in Region 3, 54 in the Cordillera
        Autonomous Region, and one in Metro Manila. Of the 52 missing, 49 were reported
        in mountainous Cordillera, two in Region 1, and one in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674dfaa-ac98-4930-97d6-419200fbecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:44:22.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:04.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s point person for the typhoon, Francis
        Tolentino, earlier said as of Monday morning, there were 60 dead — 54 in Cordillera,
        five in Region 2''s Cagayan Valley and one in Ilocos Sur in Region 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d61a81-0680-47a1-8df2-63585bcc1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:44:22.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:04.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council, which
        historically has been slower to update its figures, recorded 56 dead, 53 missing
        and 32 injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e3f56-9fb5-4864-a0aa-84fde02c5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:44:22.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:04.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Dozens feared buried in Benguet landslide</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f9da3-8e23-4e2f-a324-c29b0a23833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:44:22.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:04.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said rescue and retrieval operations in Barangay Ucab
        in Itogon, Benguet may yield more bodies after a landslide buried dozens in
        a makeshift church. At least 40 people - possibly miners and their families
        - are believed buried under thick mud caused by nonstop rains last weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81adb83a-6e7e-4b52-958d-16e7a029546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:44:22.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:04.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi tayo titigil hanggang hindi natin naaaccount ang lahat
        pong nawawala,"</em> Presidential Spokesperson Harry Roque said in a media
        briefing in Benguet on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d0f503-e732-4683-b75d-f7dce2970817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:44:22.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:04.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the typhoon disrupted living conditions of over 591,000,
        while devastation was widespread including farm and infrastructure damage
        worth at least P11 billion. He said 192,000 people remain in evacuation centers
        on Monday, days after Ompong exited for southern China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e76af1-bc6d-4fde-ac69-0296da08c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:44:22.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:04.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra, Benguet, Cagayan, Ilocos Norte, and Apayao are now under state
        of calamity. This would allow the governments to tap calamity funds for relief
        and rehabilitation efforts. It will also allow a price freeze on basic goods
        and services in these areas.</p>'
  'palparan-kidnapping-up-students-guilty':
    'author': 'Janine Peralta'
    'caption': 'Detained former major general Jovito Palparan has been found guilty
      in the 2006 kidnapping case of UP students Sherlyn Cadapan and Karen Empeño.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-17T10:19:14.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b98bbfb-5cfb-423e-93c5-cc1d5b400521'
    'lead': 'Detained former major general Jovito Palparan has been found guilty in
      the 2006 kidnapping case of UP students Sherlyn Cadapan and Karen Empeño.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T11:47:09.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:35:12.106+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Retired army officer Palparan found guilty of kidnapping two UP students

      '
    'updated': 2018-09-18T08:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90acd19f-5239-49ee-8526-63c8ee1e68e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        The Bulacan Regional Trial Court has found retired Major General Jovito Palparan
        jr. and his fellow accused officers guilty of kidnapping and serious illegal
        detention of two students of the University of the Philippines (UP) in 2006.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0ea6d-e9b2-41f5-8b06-75b32854046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan, dubbed as "The Butcher" by human rights activists, along
        with Lt. Col. Felipe Anotado jr., and S/Sgt. Edgardo Osorio, were accused
        of abducting UP students Sherlyn Cadapan and Karen Empeño. The students remain
        missing until today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b428428-498c-4064-96ed-6a4010667228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan and his accomplices were sentenced to up to 40 years of
        imprisonment. They were also ordered to pay "jointly and solidarily, the heirs
        of Karen E. Empeno in Crim. Case 3905-M-2011 and the heirs of Sherlyn T. Cadapan
        in Crim. Case No. 3906-M-2011 the amount of ₱100,000 as civil indemnity and
        ₱200,000, as moral damages in each case."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec5be4-ea92-4b1f-bf0e-29d80026a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan has been detained in the Army Custodial Center in Fort
        Bonifacio, Taguig since 2014. He was also previously indicted for a separate
        kidnapping and illegal detention case involving two farmers in Hagonoy, Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56312361-bc87-4c94-b126-8ae2ad17245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palparan, 8 others to be indicted for kidnap of sibling farmers</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b534494-e116-43ef-843d-cfe0fe01514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Col. Edgard Arevalo
        said they have yet to receive the physical copy of the court''s order but
        maintained that the army will stand by the decision of the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679152c9-5528-4d3a-bd66-7ca25bdf76c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it has been and always will be, the position of the AFP is submission
        to the majesty of the courts and respect for the rule of law," Arevalo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be23bf-34cf-414e-af0e-39318c9b6d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Long overdue''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79c5cb-c61c-4884-88dc-2f00bec465a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department and several lawmakers praised the court''s
        decision on Palparan''s case, and warned human rights violators that they
        will also face judgement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9434a4-a039-4aab-afec-b9eb8c96e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra lauded the sentence on Palparan,
        saying "Justice may come a bit late, but it does come. Let''s believe in that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9dc46d-b141-4d2f-b78c-a4bbe06976f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate marked the decision as
        "long overdue" for the notorious Palparan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2329b-d375-4278-b66f-fae1d7b5aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This much-welcome verdict is long overdue for this remorseless
        Butcher Palparan. This then should be taken as a strong warning to other human
        rights violators, then and now, that reckoning day will eventually come,"
        Zarate said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb771bfd-cbc6-43f8-8f2f-1d469d1455c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kabataan Party-list Rep. Sarah Elago saluted the lawyers
        and human rights'' defenders for its victory against the "coward butcher."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a436096-9e30-4206-ace7-7f849bec6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palparan''s conviction as guilty in the kidnapping case of Empeno,
        Cadapan and Manalo is a big and long-awaited victory for the people especially
        the families of the disappeared," Elago said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151046d-fb10-4f8a-8ee8-039d56266729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights watchdog KARAPATAN also welcomed the court''s decision
        calling it "a step forward for justice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001aad1a-91c8-4c93-848a-9147c8a502eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:47:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:35:12.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a step forward for justice, though partial for so long
        as Karen and Sherlyn remain missing and numerous other violations remain unresolved,"
        KARAPATAN Deputy Secretary General Roneo Clamor said.</p>'
