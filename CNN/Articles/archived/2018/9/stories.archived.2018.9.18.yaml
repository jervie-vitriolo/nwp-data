      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez had 16 points for the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a9ce8-4011-4708-9c56-c9475f7f7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:34:22.405+08:00
