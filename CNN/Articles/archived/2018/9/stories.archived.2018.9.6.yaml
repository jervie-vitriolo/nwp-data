      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of the measure that we are pushing is to allow
        private sector importers to import rice so we will have sufficient supply.]</p>'
  'Djokovic-ends-Millman-US-Open-run':
    'author': 'Euan McKirdy,'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-06T14:56:42.682+08:00
    'imagesource': 'jcr:ba6fe69a-6cdd-4f20-b48d-fd039825b67b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4726602b-4495-44c2-b543-b738a8ce7409'
    'lead': 'Australian John Millman, who memorably advanced to the quarterfinals
      at the expense of Swiss tennis legend Roger Federer, fell to straight sets at
      the hands of the Serbian sixth seed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T17:21:30.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T17:21:34.007+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T17:21:33.772+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic ends Millman''s improbable U.S. Open run

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997ba20-7112-41d5-9a1d-0fb45a6118bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The fairytale is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7d2b7-6008-43aa-9ee8-e4e39ee4d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian John Millman, who memorably advanced to the quarterfinals
        at the expense of Swiss tennis legend Roger Federer, fell to straight sets
        at the hands of Serbian sixth seed Novak Djokovic 6-3 6-4 6-4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ae61c-f054-4c33-a2f5-a216ac4ea5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sad comedown for the unheralded Aussie, who put in the
        shift of a lifetime on Tuesday, ousting five-time winner Federer with a four-set
        victory to set up Wednesday''s match with the Serb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eaf934-7706-4500-8d30-80d6ab52ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In humid conditions that looked to sap both players, the 29-year-old
        couldn''t equal that match''s intensity against Djokovic, the two-time US
        Open champion, who''s playing in his 12th American slam tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb91340-de40-4054-aa2b-a958378bc7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic said after the match that he''d been "very tested," and
        paid fulsome praise to his opponent after the 2 hour, 49 minute match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b561b6d-6f1c-4267-b09a-f11bd5b0833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The match was) almost three hours — it''s midnight now. Credit
        to John for putting up a great battle. He''s truly a great fighter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4ac36-1d0f-4ba8-9d4a-e323cf35d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s had an amazing tournament, first quarterfinals. To come out
        here (after Tuesday''s win against Federer ) here and fight for three hours,
        he deserves a round of applause."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152141f7-7b10-4dc2-9e76-39ecbc1cbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humid conditions</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9249d82-b97d-450f-a3f0-5281058e11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From early on in the match Millman, who had previously never progressed
        past the third round at the Billie Jean King National Tennis Center, looked
        flustered and out of breath.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e56b87-ecd7-4cbd-bedc-408339ffee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four games of the second set the Australian approached the
        umpire to request an outfit change due to excessive sweating, which he said
        was making the court slippery and dangerous. He reappeared six-and-a-half
        minutes later, and later changed his white shirt for a black one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ce18f-0971-4bf6-aab1-842534f103eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeming it an "equipment out of adjustment" provision, the umpire
        did not penalize the Australian for the break. A smiling Djokovic admitted
        that he''d welcomed the mid-set rest while his opponent changed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1edf37d-3eaf-4285-ac44-3a4f6f1f335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb said that the trying conditions had made the match difficult
        for both players.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e220c-74d5-4cc7-a237-31fc4be39778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We were) struggling at the end of the first set. Just trying to
        hang in there, trying to find a way to win the match. It''s happened a couple
        of times in this tournament that you survive on the court and thrive with
        a win."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476bce99-fe48-48b6-9e5b-52728db9a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marching on</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef3c47-16eb-4f6c-9e02-3208d8a2c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win meant that Djokovic advances to his 11th straight US semifinal
        -- a streak only bettered by Jimmy Connors. He praised the Arthur Ashe crowd
        and thanked them for staying up to cheer him on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c933e10-2199-4bd1-a580-f64917543be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many people that stayed at the stadium and its past
        midnight. These guys love tennis... it''s a pleasure to come back to New York
        and play in front of you guys," he said, addressing the fans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271971d-bcec-4321-8907-2c2f7ab9ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s edition has been fairly smooth sailing for Djokovic,
        who has only dropped two sets en route to the semis and has switched up a
        gear in his last three matches.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529033f9-c792-444e-b7b9-d086b835f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his way to the semis, where he will meet Japan''s Kei Nishikori,
        he''s swatted aside Hungary''s Marton Fucsovics, American Tennys Sandgren,
        Richard Gasquet of France and the Portuguese Joao Sousa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e538389-3e99-49d7-adeb-0bb719e5e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal, who endured an epic, five-set quarterfinal against
        Austrian Dominic Thiem on Tuesday, will contest the other men''s semifinal
        against Argentina''s 2009 US Open champion Juan del Potro.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966718e-6d97-434b-aa71-cb5f2c5e6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:21:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:21:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Novak Djokovic ends
        Millman''s improbable US Open run."</em></p>'
  'basketball-medals-opinion':
    'author': 'Gian Lao'
    'caption': 'There is an argument that Filipinos should give up on basketball.
      We’re too short for it. We’re never gonna win the Olympics. We should focus
      on sports where we can win. But should we? Photo from HOOP NATION/TWITTER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-06T15:07:29.254+08:00
    'imagesource': 'jcr:06534ec7-53c9-4e5d-9488-c756e665591b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3695e4e4-4935-453d-9988-010ad6f48bc1'
    'lead': 'There will always be something problematic with reducing the value of
      sports into a single word, be it “winning” or “unity” or “pride.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T17:26:45.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T17:26:48.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T17:26:48.616+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Why Filipinos bother with basketball (even though we’re too
      short for it)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de7d13-1961-40cc-88a9-f0a3ea3ad8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor’s note: Gian Lao works at the First Pacific Leadership Academy.
        The views expressed in this piece are his alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df67479a-fd19-43db-b5a3-9b861a5a605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — There’s a miserable truth about
        Philippine sports, and it’s one we all know: Whenever a Filipino athlete succeeds
        globally, they do it in spite of—</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d435a-417b-40be-85f7-10be0428e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter half of that sentence doesn’t matter. We’re familiar
        with this story. The Filipino athlete training with old equipment in a smelly
        gym. The Filipino athlete photographed eating tuyo with rice, challenging
        the world with a suboptimal diet. The Filipino athlete working a day job while
        training for the Olympics, or running away from home to pursue sports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a9200-2156-45d6-9bf1-59ea2be61389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, it’s no different from the teleseryes we love. It’s
        the same formula. Change a few key elements, handpick some new artistas from
        a carousel of mestizos and mestizas, add a minor twist, and you’ll get a version
        of it: the Great Philippine Story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53919640-a55f-4351-9a09-5cf1f4a18aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I happen to be of the opinion that the Great Philippine Story —
        sports version — sucks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da5dd7-ef18-4fc8-9153-ae4a023d868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t say this to discredit our athletes, whom I admire deeply
        for hurdling the many challenges in their way, and for turning in some spectacular
        performances. I say this because I hate that it always has to be like this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e6726-59fe-468e-911b-ce0027dc5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it too much to dream that, one day, we won’t have to win against
        all odds? Is it too much to ask for our athletes to win a medal, and in the
        aftermath of the euphoria, find that they cruised to victory because they
        had the talent, as well as the necessary support from the State and the private
        sector?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a8bb2-e5a7-42de-b7b2-d4173672d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s frustrating. But to be completely fair, we can make some room
        for optimism this time. Our performance at the recent Asian Games can be easily
        summarized: Not bad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09374f17-5864-44ad-a47d-158430edc1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at our loot. Four gold medals, two silver, and 14 bronze —
        good for 19th place out of 45 nations and barely missing our self-imposed
        target of 15th. It is with the most cautious optimism that I say: Things are
        looking up. We finished 22 in the last Asian Games, and had just one gold
        medal. We’re more competitive in more sports. We are proud of new revelations
        in golf (Lois Kaye Go, Bianca Pagdanganan, Yuka Saso) and skateboarding (Margielyn
        Didal). And we have a Philippine Olympic Committee President who isn’t afraid
        of telling the truth: The athletes carried us; we need to support them better;
        and we need to stop getting in their way with internal politics in our National
        Sports Associations. Basketball</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d61f0-81a4-46db-a3aa-d5dd9a4da909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball is precious to us not because it wins us medals — but
        because it’s been woven into the national fabric.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da98c201-556b-4d01-b606-3cee0ccc8ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the national post-mortem after the Asian Games —
        conducted primarily on social media — I found only one disturbing train of
        thought.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7dc14-be49-479a-b087-ef37ffbb6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac Reyes, a data storyteller from the Internet, penned a satirical
        research abstract, which concludes that the Philippines should “cease playing
        basketball completely.” Reyes playfully argues that getting over our “national
        obsession with basketball,” together with a strategic redistribution of sponsor
        funding, would quintuple the Philippines’ medal haul in the 2028 Olympics
        in Los Angeles. Reyes became one of the loudest voices in a digital mob that
        says we should give up on basketball. We’re too short for it. We’re never
        gonna win the Olympics. We should focus on sports where we can win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf196a-c7d4-47c4-ae14-091db15073df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I agree. Kind of.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc405aa-69f5-449d-a6f6-0c483bf46aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino children should be exposed to various kinds of sports growing
        up. We need to widen their horizons. We need to make the economics work for
        multiple sports, especially the ones with which we’re physically compatible.
        Sports funding, largely driven by private sponsorships, and significantly
        supported by a percentage of PAGCOR revenues, should be distributed to sports
        where we can excel globally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdacbce-0fc7-4c87-b961-8c596c326ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mine and Mr. Reyes’ paths diverge at a critical point. We have
        different answers to the question of why we play sports to begin with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51bae7-bb6b-4bfc-bd19-f0b4bc813618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comedic research abstract comes with an implicit assumption
        — that winning is the only reason why we even bother with sports. A brief
        Google search will reveal thinkers who share the same assumption. They say
        that the value of sports to a society is as a unifying force. It gives us
        a collective aspiration for national glory. When we win, it is the national
        version of ripping our shirts off, revealing a glowing six-pack seemingly
        painted with liempo marinade, and screaming “Pinoy pride!”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3773d-43ec-46c7-84a4-0b0c51c49749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is easy to imagine how this might be good for us. It might mend
        the societal and political fractures that have admittedly worsened over the
        past few years. It might get us to like each other again, and this is why
        we must win. Then again, how many times has Manny Pacquiao triggered a national
        day of celebration? And how often have we quickly reverted from a nation united
        to a nation divided?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c5613-a9ff-4373-8e3a-177521ba178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a more extreme approach to this concept. George Orwell
        famously referred to sports as “war minus the shooting.” This quote represents
        a wider view that countries like the United States, China, and Russia, invest
        in sports because international success validates their national philosophies.
        The winner gets a leg up in an ideological war, which would be one possible
        explanation for why some countries allegedly falsify birth certificates, or
        allegedly conduct state sanctioned doping. Sports is war, and they cannot
        afford to lose a war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4000f-618e-4a26-92ea-4c4e9d4f9eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, I am not saying that we should be happy with losing. I want
        us to win. Actually, I fully support the Philippine Sports Commission (PSC)
        devoting the most significant portions of its budget to “tier one sports”
        — meaning, sports in which we have the highest chance of winning Olympic medals.
        To be completely fair, the PSC is already doing what Mr. Reyes and his sympathizers
        are suggesting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4e8f4-72a8-4e2e-a0e4-faebb4e64057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My problem is with the rhetoric. There will always be something
        problematic with reducing the value of sports into a single word, be it “winning”
        or “unity” or “pride.” Basketball</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68e862-46e7-40a3-8f5e-e33ded4ac0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we win, it is the national version of ripping our shirts off,
        revealing a glowing six-pack seemingly painted with liempo marinade, and screaming
        “Pinoy pride!”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3c7e4-836c-4726-9c19-eafb9e7d7b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of sports cannot ever be reduced to one word, simply because
        it takes up such a huge space in our spectrum of feelings. We do it to feel
        like we’re a part of a team; we do it to have fun, enjoy, and be happy; we
        do it to build self-confidence; we do it to be fit and healthy; we do it because
        we love doing it. Those are all important aspects of sports, and it is dangerously
        simplistic to say — even as a joke — that we should “cease playing basketball
        completely” because we have no chance of being the best in the world at it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dee8a5-6b84-432a-b075-1fee13d66043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball is precious to us not because it wins us medals — though,
        of course, those are very welcome bonuses. It’s precious because it’s been
        woven into the national fabric. It’s precious because we don’t find it weird
        that some 5’2” man practices his shooting form while walking on the street.
        It’s precious because it’s become a way for us to forge relationships with
        others through pick-up. It’s precious because it’s become a means of expression
        — the way we dribble, pass, shoot, and even cheer. It’s precious because —
        regardless of whether or not it was a colonial hand-me-down — it is a means
        by which we build our communities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea15ce3-2d14-42af-a852-95d79dbc4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn’t matter that we’re small, even. In fact, I like that we,
        as a nation, love the game of basketball, even given our average height. It’s
        a very Filipino thing to do. And it’s not like we haven’t gotten better. We’ve
        gone from 67th in the FIBA Rankings in 2007 to 30th today. Let’s not disrespect
        our athletes by pretending nothing’s happened.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861cc5fa-ce22-4ee0-ae00-de3aea283580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, our sports authorities are approaching our Olympic performances
        with a sound strategy, and I am grateful for that. Many of us Filipinos are
        likewise fully supportive of the lionization of athletes like Hidilyn Diaz,
        Yuka Saso, and Margielyn Didal, among many, many others. But this shouldn’t
        be a zero-sum game. We can celebrate our winners without disparaging or belittling
        those of us who fought and lost. We can support our collective aspiration
        to win while still adhering to the wide set of values that makes sports worth
        practicing. And we can up our medal count while embracing our national love
        for basketball.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98103f50-fe5b-45f3-952d-2c9aa4a3085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:26:45.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:26:48.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in my opinion, should be the only way we make a name for ourselves.
        If our nation does take a place in the upper echelon of sporting countries
        — and I think we can — I want it to be truly us, not simply a nation that
        resembles us.</p>'
  'Trillanes-amnesty-arrest-Calida-Guevarra-Duterte':
