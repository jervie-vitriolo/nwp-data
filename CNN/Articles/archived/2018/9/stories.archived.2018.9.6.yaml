    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfc93a-84d4-4f89-8d67-5404470878e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.540+08:00
