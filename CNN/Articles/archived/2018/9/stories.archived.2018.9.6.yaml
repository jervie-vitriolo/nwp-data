      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Ombudsman
        Samuel Martires has ordered his prosecutors to stop filing motions before
        the Sandiganbayan seeking the preventive suspension of incumbent government
        officials facing corruption charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce645fc-375b-4ba5-b509-e94be388ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All concerned shall no longer be required to file motions to suspend
        the accused pendente lite before the Sandiganbayan or the lower courts," Martires
        said in a memorandum dated August 28, 2018 sent to prosecutors of the Office
        of the Special Prosecutor.</p>'
