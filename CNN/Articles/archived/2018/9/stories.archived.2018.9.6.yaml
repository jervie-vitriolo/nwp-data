      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Alliance Global Group Inc. (AGI), DMCI Holdings, Inc.
        (DMC) and Metro Pacific Investments Corporation (MPI) recorded the largest
        losses for the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142ad94-2b80-49c0-ac87-146638276bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.428+08:00
