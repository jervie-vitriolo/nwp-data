    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2258038-c056-4a29-b58c-823fa52a59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An unnamed senior Trump administration official assailed
        U.S. President Donald Trump''s "amorality" and reckless decision-making in
        a New York Times op-ed published Wednesday and said&nbsp;he is part of a "resistance"&nbsp;working
        to thwart Trump''s worst impulses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f49b2-18d1-4e89-85f2-64f03561c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dilemma — which (Trump) does not fully grasp — is that many
        of the senior officials in his own administration are working diligently from
        within to frustrate parts of his agenda and his worst inclinations," the Times
        piece reads. "I would know. I am one of them."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11ed7a-ff8f-46b1-9479-775d4377a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times said disclosing the name of the official, who is known
        to the publication, would jeopardize the official''s job, and said publishing
        the piece anonymously was the only way to deliver an important perspective
        to readers. Major newspapers almost never publish unnamed op-ed pieces. At
        The New York Times, it is very rare, but not quite unprecedented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2f7cf-38f7-417b-b192-a0f51da8b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dismissed the op-ed as "really a disgrace" and "gutless,"
        assailing the author and The New York Times for publishing the anonymous opinion
        piece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3afb67-f413-48ee-bf28-e64ca7996a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have somebody in what I call the failing New York Times that''s
        talking about he''s part of the resistance inside the Trump administration,"
        Trump said. "This is what we have to deal with. And you know the dishonest
        media ... But it''s really a disgrace."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a6dae-4bb3-49b3-8ab0-6e3311057f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump assailed the anonymously bylined article as a "gutless editorial."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c71f3-e3fd-4eb7-80ad-74c2ccb03f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then pivoted to his accomplishments, claiming that "nobody has
        done what this administration has done in terms of getting things passed and
        getting things through."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ce658-175c-4fb9-a18e-9418fcb8d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corroboration for Woodward''s book</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5c205-9997-4bb6-ae25-b08e0528f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The op-ed offers a first-hand account that corroborates key themes
        of a new damning book about Trump''s presidency by the veteran journalist
        Bob Woodward: that some of the President''s top advisers have a dim view of
        the commander in chief and are quietly working to thwart Trump''s most reckless
        and impulsive decisions from becoming a reality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59e4b8-0595-40d2-a861-f45b187b51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author writes the resistance inside the Trump administration
        is not the same "resistance" of the left against Trump and said he and like-minded
        colleagues working to thwart some of Trump''s actions "want the administration
        to succeed ... But we believe our first duty is to this country, and the president
        continues to act in a manner that is detrimental to the health of our republic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6fcb7-7111-4c42-9587-d8560700d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why many Trump appointees have&nbsp;vowed to do what we
        can&nbsp;to preserve our democratic institutions while thwarting Mr. Trump''s
        more misguided impulses until he is out of office."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563c099-43e2-49f7-815e-dda64fe44035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result, the official writes, has been a "two-track presidency"
        in which Trump''s own worldview — uttered both in public and private — diverges
        from some key actions taken by the administration, like those involving additional
        sanctions against Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4fbd5-88aa-46e9-a063-4bcf1a9af453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dramatic alternative to the quiet effort to thwart some of Trump''s
        more concerning actions was, however, considered, the official said: invoking
        the 25th Amendment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb3c1fd-7a45-4205-b85f-388399190fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official alleges there were "early whispers within" Trump''s
        Cabinet of invoking the 25th Amendment, which would require a majority of
        Cabinet officials to declare to Congress they believe the President is "unable
        to discharge the powers and duties of his office."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8cf95-5ccd-4088-804e-a18c44982f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining the "resistance" effort, the senior administration official
        offers a damning portrait of Trump''s character and leadership ability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b1e37-bcc9-453c-bf4a-3937eab246e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author argues the "root of the problem is the President''s amorality"
        and assails Trump''s "reckless decisions," "erratic behavior" and what he
        describes as Trump''s "impetuous, adversarial, petty and ineffective" leadership
        style.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9827d-158c-43ff-9ddb-01620410d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The root of the problem is the President''s amorality. Anyone who
        works with him knows he is not moored to any discernible first principles
        that guide his decision making," the official writes. "Although he was elected
        as a Republican, the President shows little affinity for ideals long espoused
        by conservatives: free minds, free markets and free people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945cc69-aba8-4ecf-bc80-21bc4f8d3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensive insights</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea8e89-a8d3-4df2-a34b-91f20a2b6f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official''s op-ed offered extensive insights
        into the unvarnished thoughts of a top official, but the op-ed was in keeping
        with reports throughout Trump''s presidency. In those reports, numerous senior
        administration officials have described Trump''s impulsive decision-making
        and the chaos that has often animated the President''s inner circle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50070df-0611-4218-bc81-dac79c97bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s both a confirmation of the portrait of the President painted
        by Woodward and reporters covering the Trump administration as well as an
        attempt at reassurance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a96a243-43e1-47f2-bf5f-c0b549a1055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be cold comfort in this chaotic era, but Americans should
        know that there are adults in the room. We fully recognize what is happening.
        And we are trying to do what''s right even when Donald Trump won''t," the
        official writes. "This isn''t the work of the so-called deep state. It''s
        the work of the steady state."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c1692-6868-46eb-a4fc-7cc0a808a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders also issued a scathing
        statement in response to the op-ed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae52088-e5e7-4fee-9fdf-801dc7d16a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individual behind this piece has chosen to deceive, rather
        than support, the duly elected President of the United States," she wrote.
        "He is not putting country first, but putting himself and his ego ahead of
        the will of the American people. This coward should do the right thing and
        resign."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131376b-dc87-4dec-bcae-15255c48d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Times spokeswoman said op-ed anonymity had been granted a handful
        of other times in the paper''s history, most recently for a piece in June
        by&nbsp;an unnamed asylum seeker from El Salvador.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba591a-ec9a-4687-ad53-0a87d25920f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, The Times said it granted anonymity "at the request
        of the author" because the person''s job "would be jeopardized by its disclosure."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b47d0-b887-4195-b7b3-91097a03da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper also pointed out that its opinion editors know the
        person''s identity, so he or she is anonymous to the public, but not to the
        Times.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0585a-8abb-4b5b-baf6-ddd9d6000d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Brian Stelter contributed to this report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e9190-5e91-4066-96b1-be2a20b764d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:37:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:37:49.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump slams damning
        New York Times op-ed as ''gutless''"</em></p>'
