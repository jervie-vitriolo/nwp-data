      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 13 of RA 3019 or the graft law mandates the suspension of
        incumbent public officials facing prosecution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07714a-4ec7-41c6-b9c1-3285efbd806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Martires said prosecutors need not file a motion for preventive
        suspension because the court can do that motu propio or on its own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0467c-852d-43eb-b962-2bf8a7a401dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered the withdrawal of such motions filed prior to the issuance
        of the memorandum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7010e7-9bf5-4911-949e-6e90522ad2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All motions for suspension pendente lite which have been filed
        before the issuance of this memorandum but which remain unresolved by the
        trial courts are ordered withdrawn," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58f4ec-def2-4823-8da5-9338397a78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Policy</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156ea76-6f8a-4a2c-b035-bc3733a3d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum comes barely a month since Martires assumed his position
        as ombudsman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832430a7-3ecd-485d-a4ab-5d17eb478339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His predecessor, Conchita Carpio Morales, allowed prosecutors to
        seek the preventive suspension of indicted incumbent officials for at least
        90 days to prevent them from using their position to tamper with evidence
        or influence potential witnesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bba80c-4d72-45fa-9d84-6dcc5a3cf158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan Presiding Justice Amparo Cabotaje-Tang said seeking
        preventive suspension had been the common practice of prosecutors handling
        cases at the anti-graft court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0c534-839b-497c-b6b5-6a15a891da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if her division had issued a preventive suspension on
        its own, she said-"As far as I can recall, the Third Division has not done
        so."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffbe221-345f-4984-9001-99ce8c2a1d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added though that there First and Seventh Divisions have issued
        suspension orders motu propio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc4d1b-eee2-4808-bd59-7aef59acb146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gringo Honasan is among the first to benefit from the new
        policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabadf26-fd29-40ea-90af-2b2bd81c3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had earlier moved for his preventive suspension while
        he faces trial for a graft case over his alleged misuse of pork barrel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a335ee3-2e63-4bff-b340-9e1f16e09608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new pleading, the prosecution told the court it has no choice
        but to withdraw the motion in light of Martires'' memorandum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832009f-399a-4d64-9d82-56a345cda979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:59:45.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:59:50.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the panel respectfully seeks, by filing this instant Manifestation
        with Motion, is to fully concede with and respect the full authority and sound
        wisdom of this Honorable Court to order the preventive suspension motu proprio
        of herein accused," the prosecution said.</p>'
  'india-supreme-court-decriminalize-gay-sex':
    'author': 'Manveena Suri'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-06T15:49:07.601+08:00
    'imagesource': 'jcr:ba28acd4-b607-4968-94fa-ded416c0b780'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83228c44-477d-4b81-a61f-b83102e84c1f'
    'lead': 'India''s Supreme Court strikes down a colonial-era law criminalizing
      consensual gay sex, overturning more than 150 years of anti-LGBT legislation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T17:02:37.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T17:02:40.948+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T17:02:40.648+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s top court decriminalizes gay sex in landmark ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be6f62-6f39-47e1-baf0-f87a424203e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — India''s Supreme Court has struck down a colonial-era law
        criminalizing consensual gay sex, overturning more than 150 years of anti-LGBT
        legislation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951ded7-2a33-48e9-88fb-ac79f42d3486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision Thursday by five Supreme Court judges to repeal
        the law and legalize gay sex between consenting adults comes as a major victory
        for India''s LGBT activists and supporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4bd72f-9745-45b4-82d1-5518be783dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 377, an archaic law imposed during British rule that penalized
        intercourse "against the order of nature," had carried a maximum sentence
        of life imprisonment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fe84b-d2ac-4388-9994-47109d383896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the lawyers representing more than a dozen gay and lesbian Indians
        who petitioned the court, the legal acceptance of same sex relations finally
        signals an end to the harassment and persecution of the LGBT community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e1887-1583-4c85-8f6b-bf506c2435a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the law was rarely enforced in full, it helped create a culture
        of fear and repression within the LGBT community, said campaigners. A change
        in legislation "creates a space of freedom where you can start expecting justice,"
        Danish Sheikh, a law professor at Jindal Global Law School and LGBT advocate,
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150f3f7-ea89-4cad-9a5c-9e3a438fe95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long battle</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121344c-c1fd-4015-a927-05963035e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s historic ruling is the culmination of a lengthy legal
        battle for equality in a country where homosexuality is often not understood
        or accepted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff90b1d-04b6-4cda-8e97-968b8c085e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the&nbsp;Delhi High Court ruled&nbsp;that the ban on consensual
        gay sex violated the fundamental rights of a citizen. Though the decision
        technically only applied to the Delhi region, it was quickly&nbsp;overruled
        by the Supreme Court in 2013, following a petition launched by a loose coalition
        of Christian, Hindu and Muslim groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f571e762-d831-4cce-bd2a-17672dbd88ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the Supreme Court said only a "minuscule fraction
        of the country''s population constitute lesbians, gays, bisexuals or transgenders"
        and it was therefore "legally unsustainable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4821462-b30c-466e-ae3d-d42b52b5b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the the latest hearings, lawyers questioned the constitutional
        basis of that earlier ruling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304636e-768a-4df2-937c-f0b3bbfd5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a wrong judgment. It was not legal and it was based wrongly
        on the tenets of the constitution," said Colin Gonsalves, one of the lawyers
        representing the the current group of petitioners, in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4488a4c-2755-42cf-af2e-b43fa92ce88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case was strengthened last year, when the Supreme Court moved
        to uphold the&nbsp;constitutional right to privacy, including for the LGBT
        community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ddc8a-d03d-4bf7-9f96-a99bbba3667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling, which declared sexual orientation to be an
        essential attribute of privacy and that discrimination against an individual
        on the basis of sexual orientation was unlawful, has galvanized campaigners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09f063-fb41-436c-ac08-da164ca1f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year''s ruling eviscerated the 2013 judgment," said Gonsalves.
        "There is no issue now. There is not much left to argue," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8034177-5afa-4658-b243-bae5c2af976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of moves to overturn the law rested on religious and moral
        objections. In an interview earlier this year, lawmaker Subramanian Swamy,
        a prominent member of the ruling Bharatiya Janata Party (BJP), described the
        legalization of gay sex as a "danger to national security" and "against Hindutva."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a10b9-01cb-4d71-8333-8157ebe1c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinduism has traditionally maintained a flexible, non-prescriptive
        view of sexuality. However, in recent years hardline Hindu groups have taken
        a more conservative approach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a6f99-41d7-4654-8023-fdd89db24279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dehumanizing colonial law</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08130a5d-e9d9-4eb4-aa67-2b9f09818fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the estimated 49 former British colonies that criminalize
        homosexuality, 31 still have laws based on the original colonial anti-LGBT
        legislation, according to Lucas Mendos, co-author of the 2017 International
        LGBTI Association "State-Sponsored Homophobia" report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590b38e-83f6-458f-97c2-1088f68310a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until today, nine still had the original British laws in place more
        or less unchanged, including India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964b27b-b95c-4998-a915-cad52ff4b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s National Record Bureau, more than 2,100 cases
        were registered&nbsp;under the law in 2016. India did not maintain a separate
        database of prosecution under section 377 until 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657b70b-388e-4413-a169-74bc525a58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arif Jafar, one of the current group of petitioners whose case the
        Supreme Court ruled on, was arrested in 2001 under Section 377 and spent 49
        days in jail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193b98c-1606-47f2-a464-981381a4ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jafar now runs an informal support group in the northern state of
        Uttar Pradesh. The group, named "Trust," provides counseling, support and
        sexual health services to gay and transgender persons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3fd30e-3ed0-4f01-a264-fdf621e91e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition, Jafar described&nbsp;the experience as dehumanizing
        and a violation of his fundamental rights. He also alleged that he was beaten
        and humiliated every day because of his sexuality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c885d-a26d-4e5e-a50f-45f441c9af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who had campaigned in India against Section 377 pointed
        out that the law didn''t only work to trap India''s LGBT people in the closet,
        but invited other forms of discrimination, providing a cover for blackmail
        and harassment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb27e77-c7d1-4c76-ba0d-a7b78e9de552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which was first introduced by British colonizers in the
        1860s, was partly the product of a strict Victorian moral code, born of a
        Christian faith which defined sexual activity as taboo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51de1f7-6ad9-42eb-a7f8-e150ef33a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But attitudes have changed, said Danish Sheikh, the law professor,
        who has worked on previous legal challenges to Section 377.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e87e89-ca2f-478a-8cba-1b297dde4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 2013, there was a lot of energetic activism in the country.
        The kind of outrage that was felt resonated across civil society, outside
        the LGBT community," said Sheikh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f3f63b-2aae-4f5a-b0de-7ddd9459cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People had started to think of themselves as legal subjects and
        society had started to tolerate and even accept queer persons."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f66a5-4b27-4f67-adc0-19fcdc2d92c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As supporters celebrate the decision, activists will now be shifting
        focus to the broader issue of equality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cf36d-c3f9-4e37-978c-b8c5dbbbd684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step is to start looking at issues of rights. Right now,
        it is just decriminalizing," Anjali Gopalan, founder of the Naz Foundation,
        which has spearheaded the fight against Section 377, told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255db0b9-5535-4bdf-9377-b846622b6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right that every citizen of the country should have access
        to and should not be taken for granted. Like the right to marry, the right
        to adopt, the right to inherit. Things that no one questions and that are
        clearly denied to a certain section of citizens."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a3938-2df8-4753-ad19-53f3c3431441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:02:37.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:02:40.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "India''s top court
        decriminalizes gay sex in landmark ruling."</em></p>'
  'harry-roque-rodrigo-duterte-keeps-economic-chiefs':
    'author': 'Robert Vergara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-06T15:16:38.788+08:00
    'imagesource': 'jcr:e120a48b-d23d-491b-887b-118b3e15da75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8332fe0-e367-4e7e-bfe8-f1fb1f7ba825'
    'lead': 'President Rodrigo Duterte will keep his economic managers despite mounting
      calls for their dismissal over skyrocketing prices of basic goods and services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T17:06:38.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T17:06:41.740+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T17:06:41.566+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte keeping economic chiefs —Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a020403-ef46-4145-863e-3e2b1a89bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> President
        Rodrigo Duterte is keeping his economic team despite mounting calls for their
        dismissal as prices of goods and services reached a nine-year high in August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27300b-a817-45ec-8206-c6509ed596ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Thursday said the President
        remains supportive of his economic managers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef68db-f2e0-4db5-9a77-96b2b1914e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa lahat ng gabinete</em> (of all cabinet members), the economic
        managers have the strongest support of the President," Roque said in an interview
        on CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7d12a-2ad7-4ce6-925e-359c91fb8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in prices of widely-used goods reached 6.4 percent
        in August, the highest since March 2009 when inflation hit 6.6 percent under
        the administration of now House Speaker Gloria Macapagal Arroyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a16de2-d5f9-468c-aee1-ad96f4d659b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso also weakened to a fresh 12-year low of ₱53.55 against
        the dollar while the stock market ended in the red amid disappointing price
        data from the Philippine Statistics Authority Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468770c-1525-4f06-8110-63392b7bab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Stocks bleed out, peso slumps after inflation data</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11375763-e88c-49ca-b005-af9f1added58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These economic downturns prompted some lawmakers to call for the
        relief of the economic team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e724e5-1bb3-4aec-ae58-40900050ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez said Duterte''s economic managers
        are "not capable to do what they are being asked to do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e014e3-404f-4584-8373-f22efc15dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez&nbsp; was referring to Trade Secretary Ramon Lopez, Budget
        Secretary Benjamin Diokno, Finance Secretary Carlos Dominguez, and Socio-economic
        Planning Secretary Ernesto Pernia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effdbdd0-58b1-4bc9-afa7-1c07fd01ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the administration to start removing the concerned or involved
        officials in this inefficiency and this time, we will ask the same. That its
        high time that some economic managers of the administration is not par with
        what they are doing," Suarez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ee566-9596-4012-94bf-a7fadda60d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said he would not step down, adding the economic managers
        are "very well-qualified," "competent" and "fit for the job."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98830663-72e9-425c-96ea-ab30e8f2dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are just things that are beyond our control like the price
        of oil, crop, agriculture that are hit by weather disturbances at tsaka yung
        mga kulang na irrigation tayo, kulang ng mechanization ng farms natin (and
        we lack irrigation and other mechanization for farms)," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03869d2f-94a9-4031-8b94-801eee6bcb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said government is working to implement measures that will
        address shortage of cheap rice that''s triggering the increase in food prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b9f90-8788-4b74-91da-4bfc9f5c9be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama sa mga measure na pinu-push namin yung allowing mga private
        sector importers na mag-angkat ng bigas para talagang dadami ang supply,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc4ff8-a76b-452b-a6cb-f4f8ad60dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:06:38.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:06:41.744+08:00
