  'Typhoon-Jebi-Japan':
    'author': 'Euan McKirdy and Chie Kobayashi'
    'caption': 'One of Japan''s largest airports was swamped and a tanker crashed
      into a bridge as the strongest typhoon to make landfall in mainland Japan in
      25 years hit the country''s southern prefectures Tuesday, causing storm surges
      and lashing buildings with heavy wind and rain.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-06T06:32:13.943+08:00
    'imagesource': 'jcr:e8615679-855f-4929-9fdb-ce943169bec9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51419b92-879f-47c8-87af-eebd4f91dd24'
    'lead': 'At least 10 people have died since Typhoon Jebi slammed into western
      Japan Tuesday, bringing strong winds and lashing rain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:35:38.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:35:41.299+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:35:41.020+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Jebi leaves trail of destruction in Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66ddf1-0e35-463c-bf25-96c22d945cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —The strongest typhoon to hit Japan''s mainland in 25 years
        smashed a tanker into a bridge, forcing one of the country''s largest airports
        to close and hundreds of flights to be canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03be5ef-1556-457d-b1da-118d8a48fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 people have died since Typhoon Jebi slammed into western
        Japan Tuesday, bringing strong winds and lashing rain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58d420-ea9b-47d6-bbb6-aed73e8705c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of those killed were in Osaka Prefecture and the others in
        Mie, Aichi and Shiga, where police said a man in Higashiomi City died after
        the warehouse he was working in collapsed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18689697-32de-46c1-a8db-28462f2b469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Jebi landed with "very strong" force in Tokushima prefecture
        Tuesday afternoon, the strongest typhoon to hit the country''s mainland since
        1993, said Akihiro Kikuchi, from Japan''s Meteorological Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49989c1-805c-40e7-b151-0403721289a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds lashed buildings and whipped up the sea, yanking an 89-meter-long
        tanker, the Houunmaru, from its anchorage and ramming it into the bridge connecting
        Kansai Airport with the mainland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1c1f3-0ed4-4b52-bab7-f7ba7d78c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images showed the ship''s upper decks smashed against bridge, dislodging
        a portion of the road and forcing authorities to close it to traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949bd74-a41f-4f6c-beb6-9a3fed08cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven crew members were on board, but no one was injured in the
        incident, Coast Guard spokesman Keita Sakai said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4b959-fb3a-49e6-9350-6ccfce502d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge reopened on Wednesday but not before around 3,000 passengers
        spent a night trapped in the airport. Some were evacuated on buses Wednesday
        morning to Izumisano Station in Osaka City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26bb6ad-5fc4-4269-9261-dd6d4fbc7467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of others planned to leave on high speed boats dispatched
        to Kansai Airport Wednesday to ferry passengers to Kobe Airport to catch alternative
        flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87dfda-078d-45cb-a64f-27ba129d48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each boat was capable of carrying 110 passengers, and would go back
        and forth until all passengers were evacuated, Mami Yamaguchi from the New
        Kansai International Airport Company told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30068ee-f173-463a-bdb1-868059dd1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All flights were canceled Wednesday, adding to the traffic chaos
        caused by hundreds of domestic and international flight cancellations on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159480f3-8f87-4490-89a3-40adf980832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equipments and machines were damaged by the flooded water in a
        part of the terminal. We don''t know when we can re-open," Yamaguchi said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e636d7-171b-45b3-8efc-6731ee2ef61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surges also swamped runways at Kansai Airport, with water
        washed in from Osaka Bay. Flight cancellations also affected Itami Airport
        in Osaka and Chubu Centrair International Airport in Nagoya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be7c48-ad77-4393-a3f4-1ed3ff484fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial images of the damage showed rows of cars that had been consumed
        by flames at an auctioneer''s lot in Nishinomiya, Hyogo prefecture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d56eaa-b7a1-473e-b7be-3835073f7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what caused the blaze, but police suspect wires
        could have short-circuited in the rain. Local police said a total of 187 cars
        caught fire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41884076-3751-437a-b26d-ff85a6c343bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters weren''t able to reach the area due to flooded streets.
        They eventually put out the flames at 9:35 p.m. local time after spraying
        water from the sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377cd06-306b-422b-ab13-7ddfcd1ec4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fire and Disaster Management Agency said Wednesday that more
        than 400 people had been injured across 20 prefectures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412a88d-4452-4b4c-83dc-91c5c53cec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8,000 residents had sought shelter in 1,667 evacuation
        shelters in 24 prefectures, it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06d9c1-e067-4259-912e-c63c50c208af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media users posted videos that showed the force of the storm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da44846-6d29-49f7-b050-533bd10a295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Japan''s main island of Honshu, nine cities and towns issued
        compulsory evacuation orders. A further 53 issued non-compulsory evacuation
        orders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b8547-e430-4df6-96f7-b8afefe01e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns and cities in the prefectures of Gifu, Aichi, Kyoto, Osaka,
        Hyogo, Nara and Wakayama on Honshu, along with Tokushima, Kagawa and Kochi
        on the island of Shikoku were affected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe22c81-e871-4bc2-90ee-368beebad476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it made landfall, the storm had sustained winds of 140 kilometers
        per hour (87 mph) and gusts of 165 kmh (102 mph), the equivalent of a Category
        1 Atlantic hurricane.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a893653-c365-4b41-86e2-145ebea7c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a significant threat of widespread flooding. Jebi has dumped
        more than 500 millimeters (nearly 20 inches) of rain in some areas and is
        likely to produce between 150 and 300 millimeters of rain in many locations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524d813-7443-47e3-862a-151c46c1272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jebi comes just weeks after Typhoon Cimaron moved over the same
        region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f501f9-7c5a-4305-9a22-a2a6d3ab34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:35:38.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:35:41.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Typhoon Jebi leaves
        trail of destruction in Japan."</em></p>'
