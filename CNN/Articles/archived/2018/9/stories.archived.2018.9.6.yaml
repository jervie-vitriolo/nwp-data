      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please hire me to be a poster model," he joked. "But really, representation
        matters!"</p>'
  'Asia-Argento-Jimmy-Bennett-New-York-Times':
    'author': 'Chloe Melas'
    'caption': 'A photo appearing to show actress and #MeToo movement leader Asia
      Argento lying down with young actor Jimmy Bennett has surfaced.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-06T06:51:57.711+08:00
    'imagesource': 'jcr:c1b32d8f-0449-4b3a-b809-33d0820124be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66a58e15-caba-44bd-a112-e35c66c99906'
    'lead': 'Following the initial report by The New York Times last month, Argento
      denied having a sexual relationship with  actor Jimmy Bennett.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:22:28.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:22:32.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:22:32.762+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia Argento''s attorney says 17-year-old sexually ''attacked'' her

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d6712-b257-434d-b933-15a6060f2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In a lengthy letter posted to his website on Wednesday,
        Asia Argento''s attorney disputes allegations from actor Jimmy Bennett that
        his client sexually assaulted Bennett in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8040825-f756-4661-8763-3a18cd00a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As revealed in the text messages published by TMZ, Asia stated,
        ''The horny kid jumped me ... I had sex with him it felt weird.'' She went
        on to relate that she became ''frozen'' when he was on top of her and told
        her that she had been his sexual fantasy since he was 12 years old," Argento''s
        attorney, Mark Heller, wrote in a statement Wednesday. "Asia chose at the
        time not to prosecute Bennett for sexually attacking her."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9352fd3-bcd7-4e00-a23f-b8839ed65bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento''s attorney claims that although Argento''s former boyfriend,
        Anthony Bourdain, paid Bennett $250,000 as part of the settlement, Argento
        would not be making further payments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90569f49-ffa9-414d-bded-d54717bd4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was inaccurately revealed that a $380,000 settlement had been
        paid by Asia to Bennett in an attempt to preclude Bennett form making any
        allegations against Asia which would certainly create the impression that
        Asia was responsible for the alleged incident," the statement continued. "Bourdain
        chose to protect Asia''s and his reputation and to pay Bennett and allowed
        Bennett to extract payments from him ... now that Mr. Bourdain has passed
        away and is not able to comment on his desire to avoid potential scandal which
        resulted in his facilitating payment to Bennett, Asia will not permit any
        portion of the balance of the $380,000 payment to be paid to Bennett who has
        already received $250,000 from Anthony Bourdain."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f0caf-9bea-4103-b242-fb235ab0ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain, whose series "Parts Unknown" airs on CNN, died by suicide
        in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a921c18-024d-4870-9373-266eb2076acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the initial report by&nbsp;The New York Times&nbsp;last
        month, Argento denied having a sexual relationship with Bennett stating, "I
        am deeply shocked and hurt by having read news that is absolutely false. I
        have never had any sexual relationship with Bennett."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d6295-a6ee-4663-b414-5ef9fe359829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, TMZ published a "selfie"&nbsp;of Argento and Bennett
        that appeared to show them in bed together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f1682-0ca4-4069-aeb2-fafb382af5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Photo of Asia Argento with 17-year-old actor surfaces</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583409b5-39c9-48ef-aec8-39f85fc91cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Bennett issued a statement to CNN through his attorney,
        Gordon K. Sattro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d64a66-1504-4132-96c6-9525c3c56681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not initially speak out about my story because I chose to
        handle it in private with the person who wronged me. My trauma resurfaced
        as she came out as a victim herself," Bennett''s statement read in part. "I
        was underage when the event took place, and I tried to seek justice in a way
        that made sense to me at the time because I was not ready to deal with the
        ramifications of my story becoming public. At the time I believed there was
        still a stigma to being in the situation as a male in our society."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957af2ed-e6a5-4d30-b0fa-efd83d613e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Los Angeles County Sheriff''s Department for
        comment. Last week, a spokesperson for the department told CNN that investigators
        are interested in speaking with Bennett about his allegations against Argento
        but had been unable to reach him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c106651-5349-434a-bbf2-41a8b5b55edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s attorney was not immediately available for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bdd71-eefe-4133-95f6-d4693a00d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Lisa France, Paul Vercammen and Sara Sidner contributed to
        this story.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7aa6b3-5fe9-475e-a240-26ed05148f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:22:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:22:32.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Asia Argento''s attorney
        says 17-year-old sexually ''attacked'' her."</p>'
  'Richard-Liu-rape-JD-com':
    'author': 'Rob McLean and Sheena Jones'
    'caption': 'Richard Liu was arrested on Friday in Minneapolis and released without
      charge on Saturday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-06T07:47:56.495+08:00
    'imagesource': 'jcr:31715c94-6277-4d31-af24-b5341af06547'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c917da-848a-4ec1-b3f0-cbc70baf4825'
    'lead': 'The report released by the Minneapolis Police Department sheds more light
      on Liu''s arrest on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:25:25.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:25:28.330+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:25:28.148+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JD.com CEO Richard Liu was arrested on suspicion of rape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f86a5-a628-4dd3-b752-c1a53fce1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Richard Liu, the billionaire founder and CEO of Chinese
        tech company JD.com, was arrested last week following a rape allegation, Minnesota
        police said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c96d0-5404-45e7-9349-bfcf2e46cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report released by the Minneapolis Police Department sheds more
        light on Liu''s arrest on Friday, which catapulted the chief of China''s second
        largest e-commerce company into headlines around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ebe268-af71-4510-86a6-dff035672ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had&nbsp;previously said&nbsp;that Liu, 45, was arrested
        on suspicion of sexual misconduct, but didn''t provide further information.
        According to the report released Tuesday, he was arrested on suspicion of
        rape, highlighting the seriousness of the allegation against him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa869e31-d184-4153-8599-0abda00f5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu, who denies any wrongdoing, was released Saturday without charge
        and without having to post bail. He has since returned to China, where he
        attended a JD.com&nbsp;event in Beijing&nbsp;on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddabcc-3618-4027-b724-3d399e212947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the news that Liu was arrested on suspicion of rape,
        one of his attorneys, Joseph Friedberg, told CNN on Tuesday that his client
        hasn''t been charged with any crime, wasn''t required to post bail and didn''t
        have to surrender his passport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db61a39-6f4f-44c5-bf16-06d79fc76904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD.com has said previously that Liu was falsely accused. In response
        to a request for comment Wednesday, the company referred back to&nbsp;its
        statement from Monday&nbsp;that noted that Liu had returned to China after
        being released without any charges and without requirement for bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad613f-1089-487e-a040-69b2707aec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis police spokesman John Elder told CNN on Tuesday that
        the investigation is continuing. The police report, parts of which are redacted,
        says that Liu was arrested without a warrant by a police officer wearing a
        body camera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336a54a-a42d-4d54-b334-6f6896fbd1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu was in Minneapolis for a residency as part of a doctorate program
        in business administration at the University of Minnesota''s Carlson School
        of Management. Other than confirming Liu''s participation in the program,
        the university has declined to comment further.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda73a2-68df-4529-99e4-ad3e33429dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is for "top-level executives" working full-time in China.
        The current participants have worked for about 20 years and have an average
        age of 50, according to the university''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc5afb-014d-400a-9107-a0139f9a173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD.com is China''s second-largest online shopping site after Alibaba.
        It has been listed on the Nasdaq since 2014 and is worth more than $40 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e47dfdb-0d3f-49a5-963e-ac129ad36391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD''s shares fell 6 percent on Tuesday, their first day of trading
        since news of Liu''s arrest emerged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c30617-7306-491c-993c-cc09e4aeb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu started building his business&nbsp;about 20 years ago. JD''s
        site sells everything from appliances and clothing to groceries and has a
        sprawling logistics network for quick delivery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45650782-85bd-4026-b6ca-c56154425be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major investors include Walmart, which owns a 10 percent stake,
        and Chinese tech giant Tencent, which holds 18 percent, according JD''s latest
        annual report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74681812-a090-4b5f-a873-6e447ddf3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business has made a fortune for Liu, who has an estimated net
        worth of around $7 billion, according to Bloomberg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434c5e6-2e6f-4b1b-9085-5886b0b2067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He owns nearly 16 percent of the company''s shares and controls
        just under 80% of its voting rights, giving him huge sway over key decisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b683ef-695d-4fdf-81b2-db4e200e58b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Nanling Fang and Sherisse Pham contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a69caa-9cfe-4601-8887-f3b9fdf6c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:25:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:25:28.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "JD.com CEO Richard
        Liu was arrested on suspicion of rape."</em></p>'
  'earthquake-landslides-hokkaido-japan':
    'author': 'Yoko Wakatsuki and Chie Kobayashi'
    'caption': 'A woman takes shelter on a road following a strong earthquake in Sapporo.
      | Source: Yu Nakajima/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-06T16:18:01.808+08:00
    'imagesource': 'jcr:60dab351-a405-4e39-97b9-c924cb4ee62d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b2c6dd4-ed49-4d76-96fe-257546bbbbca'
    'lead': 'Yet another natural disaster strikes part of Japan, continuing a summer
      of chaos that has seen the country weather deadly floods, typhoons, earthquakes,
      landslides and heatwaves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:28:07.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:28:10.172+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:28:10.003+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earthquake buries homes under landslides in Hokkaido, Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b4376-b455-4b36-888f-616288f67980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yet another natural disaster has struck
        part of Japan, continuing a summer of chaos that has seen the country weather&nbsp;deadly
        floods, typhoons, earthquakes, landslides and&nbsp;heatwaves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379bb4f8-6bab-4c93-b1f6-6350860a068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven people were killed when a magnitude-6.7 quake&nbsp;struck
        the northern island of Hokkaido&nbsp;early Thursday, causing landslides which
        buried a large number of homes at the foot of a ridge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f1b66-7ba5-48bd-858b-683fa85fbab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150 people were injured by the quake, mostly in Sapporo,
        said Kazuya Isaki, an official with the Crisis Management Office of Hokkaido
        Prefecture Government. Dozens of people are missing in Atsuma, near the epicenter
        of the quake, where four of the deaths occurred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374bbc0-372a-43ce-832d-b881b355a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public broadcaster NHK reported that flights and public transport
        across the region had been&nbsp;brought to a standstill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c988269-0307-419a-9882-ad3851c99ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 3 million households lost power, according to the Hokkaido
        Electric Power Company. Officials said a main power station lost operations,
        affecting other sites. Independently owned power generators were assisting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bad4b2-950e-48fe-abc6-9298f5ecbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The electric supply was stopped to Tomari nuclear plant, but it
        can operate without external electric supply for one week," Chief Cabinet
        Secretary Yoshihide Suga said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b6288-25e3-437b-b398-817a376f9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Risk of aftershocks</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d0a84-fa0c-45b1-9f9e-7d4c0fc57f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful quake lasted almost a minute, jolting residents from
        their beds and collapsing roads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f202d5-f4b5-4bc0-9528-7e55dc11deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the epicenter, landslides wiped out houses in the tiny town
        of Atsuma, home to 40 residents. Officials said multiple people were still
        missing hours after the initial quake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10408a-35e1-4998-8140-5989c9677d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from Sapporo, Hokkaido''s main city on the western part of
        the island, showed huge cracks in the street and subsided houses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448c6cb-70c8-4def-93c4-82d9c7c8cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 defense force soldiers have been deployed to help
        with rescue operations, Prime Minister Shinzo Abe said, and that number could
        rise to 25,000 if needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83b455-7456-4904-9cd7-d8d606855218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopter rescue crews were also dispatched and have airlifted
        around a dozen people to safety. Evacuation shelters have been set up in many
        towns and cities around the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3be3a-2b5d-4168-9953-941ff21395cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks were continuing Thursday morning, and could pose a risk
        for the next week, according to the Japan Meteorological Agency, which warned
        residents of the increased risk that buildings could collapse near the epicenter
        of the original quake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe788c-4e27-4dd9-8929-1a4deb2d5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Typhoon Jebi</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48601c50-a681-4cd9-bb3b-02fac33daefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s earthquake comes as much of Japan is still dealing with
        the effects of Typhoon Jebi,&nbsp;the strongest such storm to hit the Japanese
        mainland in 25 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e374d6f-d41a-4e29-819e-02ce3f5c7a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High winds smashed a tanker into a bridge, forced one of the country''s
        largest airports to close and left at least 10 people dead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd9243-c35d-414a-85a4-83d9c0b8c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Japan''s main island of Honshu, nine cities and towns issued
        compulsory evacuation orders. A further 53 issued non-compulsory evacuation
        orders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9d898-c4d0-4e66-9326-c399975eaf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it made landfall, the storm had sustained winds of 140 kilometers
        per hour (87 mph) and gusts of 165 kmh (102 mph), the equivalent of a Category
        1 Atlantic hurricane.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804be39-c90d-4185-8c16-8d8d68139c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:28:07.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:28:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Earthquake buries
        homes under landslides in Hokkaido, Japan."</em></p>'
  'philadelphia-homeless-man-gofundme':
    'author': ' Steve Almasy and Tony Marco'
    'caption': 'A judge wants to speak to the couple who started a GoFundMe account
      for a homeless Philadelphia man, only to get into a legal dispute over what
      happened to the money.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-06T06:43:17.132+08:00
    'imagesource': 'jcr:1e1cde5c-3d32-4584-b3da-b4a13e890712'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd852d546-a5ac-40f1-9d42-a6427317bcb9'
    'lead': 'A judge wants to speak to the couple who started a GoFundMe account for
      a homeless Philadelphia man, only to get into a legal dispute over what happened
      to the money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:30:45.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:30:49.990+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:30:49.789+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge orders couple who started GoFundMe for homeless man to appear
      at deposition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3524ab8-2458-4300-a33a-c8494c90c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A judge wants to speak to the couple who started a GoFundMe
        account for a homeless Philadelphia man, only to get into a legal dispute
        over what happened to the money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6449971-530d-4b74-8f1a-0ec5c204f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing Wednesday in New Jersey, Superior Court Judge Paula
        T. Dow ordered Kate McClure and Mark D''Amico to appear&nbsp;at a deposition&nbsp;and
        answer questions about the $400,000 (₱21.4 million) raised for Johnny Bobbitt
        Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce532b41-b4e1-4c16-a616-ced6ddc3ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Dow says she is no longer comfortable hearing only from the
        couple''s attorney and wants them to answer questions about the case in person.
        Dow is also requiring Bobbitt to appear at the deposition, set for Monday,
        September 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e9973-5398-4e16-aa38-cfa779147c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoFundMe said it is working with law enforcement to ensure that
        Bobbitt receives all of the nearly $400,000 (₱21.4 million) raised on his
        behalf, though his attorney says he''s learned there may be nothing left after
        earlier disbursements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff979ab7-ba8d-43c4-a495-9e0a7660e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case went to court last month when attorneys for Bobbitt demanded
        that a couple who befriended him give a full accounting of what happened to
        the funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a9685-29cf-47ac-8866-709b1eafedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobbitt had just $20 (₱1,073) in his pocket when he met stranded
        motorist Kate McClure last October, but he gave her the money for gas. She
        and her boyfriend, Mark D''Amico, launched a fundraiser for him, saying they
        were touched by his act of kindness and wanted to help him out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749fd59-608a-4b26-9956-a9af569564ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bobbitt''s attorney, Chris Fallon, told CNN he learned Tuesday
        in a conference with the court and attorneys for McClure and D''Amico that
        the remainder of the money due his client is gone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59da14-8e94-4369-b349-95ddf9b80a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on this claim, the couple''s attorney, Ernest Badway,
        said by email, "We have no comment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec17bce-8d57-478a-ad20-2e56de7558a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides in the feud have differed as to how much had been
        disbursed. McClure''s and D''Amico''s attorney said they had provided Bobbitt
        with more than $200,000, CNN affiliates&nbsp;WPVI&nbsp;and&nbsp;KYW&nbsp;reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd8ff0-a1cd-4409-9fc3-1fb113fb3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon said the amount given to Bobbitt was about $75,000. Given
        the fund-raising total was $402,000 (₱21.5 million), with about $30,000 (₱1.6
        million) going to GoFundMe for fees, his client should receive about $300,000
        (₱16 million) more, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962857f-0b0f-4d2c-8199-e3825a2a0194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;WPVI&nbsp;and&nbsp;KYW, McClure and D''Amico had
        the money they raised on GoFundMe in their personal accounts, Bobbitt''s lawyer
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb400f-d852-479f-809a-d77089901e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge last week ruled the couple needed to provide a full accounting
        of where the money has gone and said that, until then, the remaining money
        needs to be turned over to Bobbitt''s legal team and kept in a trust.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747e72f-8e5e-454b-ba80-2645f5e9837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badway told the judge the couple "have said they will have a forensic
        accountant. They have said they are fine with the trustee. They have said
        they will open up the books. What more can they do?" He would not comment
        last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e3902-ef23-4757-885d-2105b9ad24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badway urged the public to withhold judgment until the accounting
        of the money was finished. The judge wants that done by September 10, WPVI
        reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e158bf-752e-4c6d-b023-c3c9b3e92e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with&nbsp;The Philadelphia Inquirer, McClure said
        she and D''Amico did what they could to help Bobbitt, who has a drug addiction,
        according to Fallon. The couple told the newspaper they gave Bobbitt more
        than half the money but were withholding the rest until he gets a job and
        is drug-free.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d528d3-db93-4403-9766-8aec11786268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon said that his client plans to participate in a month-long
        rehab program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e10a1-fc6d-43ae-a18c-3442c8bceeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Whithorne, a spokesperson with GoFundMe, said the company
        is working with Bobbitt''s legal team to ensure he gets support — in the form
        of $20,000 (₱1 million) to a bank account — while the remaining money is recovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c43abe8-3229-471c-bd9e-6dd2c834a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to remember that our platform is backed by the
        GoFundMe Guarantee, which means that in the rare case that GoFundMe, law enforcement
        or a user finds campaigns are misused, donors and beneficiaries are protected,"
        GoFundMe said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23999b2a-4b9e-4a3e-9c6c-c2345f60f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:30:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:30:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Judge orders couple
        who started GoFundMe for homeless man to appear at deposition"</em></p>'
  'Elon-Musk-accusations':
    'author': 'Daniel Shane'
    'caption': 'During a Q&A at the SXSW festival on Sunday, Musk said SpaceX will
      be ready to fly its Mars rocket in 2019 | Photo from SXSW via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-06T06:37:23.361+08:00
    'imagesource': 'jcr:7c8b0c76-7bf9-496d-8586-13b11cd0ecfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ac8ea1f-6c18-4fa3-b5ce-0aaa91bb1b8c'
    'lead': 'Elon Musk originally came under fire in July for calling Unsworth a ''pedo,''
      or pedophile, on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:33:17.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:33:21.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:33:21.402+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk''s latest accusations are ''vile and false,'' says caver''s
      lawyer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de093c2-71e1-43c2-bf1a-776d1faf0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The lawyer for a British caver has described the latest
        reported insults against his client by Elon Musk as "vile and false," repeating
        a vow to sue the tech billionaire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77ea4a-41db-4990-b77f-03756bbd9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk allegedly renewed his attack against the caver, Vernon Unsworth,
        in a series of emails that doubled down on&nbsp;earlier unsubstantiated allegations,
        according to a report Tuesday by&nbsp;Buzzfeed News.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300373c7-c9b1-4e32-8022-c137a80077ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest apparent example of erratic behavior by Musk is likely
        to add to concerns among investors about his leadership of Tesla, the $50
        billion electric-car maker he helped found. Musk has already drawn heavy criticism
        for announcing plans to take the company private on Twitter and then abandoning
        them less than three weeks later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb6bb3-b40e-4355-87fd-03c8df242966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla didn''t immediately respond to a request for comment Tuesday
        on the Buzzfeed report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef554a-3dd5-49a3-9b7a-754162d11b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk originally came under fire in July for calling Unsworth a "pedo,"
        or pedophile, on Twitter. Unsworth helped in the rescue mission that&nbsp;saved
        12 boys and their soccer coach from a flooded Thai cave&nbsp;that month and
        had made dismissive comments about Musk''s attempt to contribute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c5061-f58f-42ce-b320-9d570f12376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk initially apologized after facing a backlash over his unsubstantiated
        allegation. But he reignited the feud last week when he said it was "strange"
        that Unsworth had not sued him over the initial insult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26268604-ce42-473c-a651-b291f6897b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buzzfeed reported that Musk made further unfounded allegations against
        Unsworth in an email exchange with one of its reporters. The alleged outburst
        came after Buzzfeed asked Musk for a response last week to the&nbsp;threat
        of legal action against him by Unsworth''s lawyers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7450b5-46cc-496a-a992-c12add65a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Buzzfeed, Musk said he hopes Unsworth will sue him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24aa9f-1629-4663-942b-8e8583f78abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon Musk''s ongoing campaign of publishing vile and false accusations
        against Mr. Unsworth is inexcusable. Musk hopes to be sued and Musk deserves
        to be sued. He will be," L. Lin Wood, an Atlanta-based lawyer representing
        Unsworth, told CNN by email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd26de-8c8f-4018-baa8-9909e3b5a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood told CNN last week that he was in the process of "finalizing
        the libel complaint" and expected to file it "in the next several days" in
        a Los Angeles federal court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5feb4-8639-489f-b6ac-8b8abbf9252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN wasn''t able to independently verify the authenticity of the
        emails reported by Buzzfeed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700ff70-0727-456f-a1cd-5e24abbd7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Buzzfeed News spokesman Matt Mittenthal said
        the emails "confirm that those baseless claims were made by Mr. Musk himself."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326b5ac-05f0-4e44-91bc-4f8dd89f2693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feud started over ''kid-size submarine''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcade5-a22c-421c-be0a-03d7c570ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy began in July when Unsworth described Musk''s attempt
        to help save the stranded boys with a "kid-size submarine" as a PR stunt,
        telling CNN that the miniature escape pod "had absolutely no chance of working."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283c353-96d4-442a-9a4c-9397b768fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can "stick his submarine where it hurts," Unsworth said during
        the interview in Thailand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635be872-1452-4433-bde5-f2ace98bff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have encouraged Musk to take a break from Twitter
        and bring in a more disciplined second-in-command to look after day-to-day
        operations at Tesla.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4996f-68cb-496f-8f7c-2d05968f62e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk tweeted stunned investors on August 7 by tweeting that he had
        "funding secured" for a deal to take Tesla private, a claim that sent the
        company''s stock haywire and reportedly sparked an investigation by the Securities
        and Exchange Commission. Doubts quickly surfaced about how coherent Musk''s
        plan really was.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bded382-f08b-4954-b367-c0712e592670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of pushback from shareholders, he announced on August
        24 that he had given up on taking the company private.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd2405-20ac-424d-9352-fad8e57723e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, investment firm Cowen &amp; Co. warned that Tesla faces
        "mounting obstacles," including shareholder lawsuits and scrutiny from regulators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a853f-700a-4596-9a17-588af95c2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tweeting fiasco," Cowen analyst Jeffrey Osborne wrote to clients,
        "is likely to draw investor scrutiny on whether Elon''s behavior, management
        style, and operational ability are enough to take Tesla to the next level."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4874e-6ce5-4719-84f5-21ad5d9d8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company faces other problems, too. On Tuesday, Goldman Sachs
        analysts put out a bearish note advising investors to sell Tesla stock. They&nbsp;highlighted
        concerns including the carmaker''s debt-riddled balance sheet&nbsp;and "intensifying"
        competition that may erode its lead in the electric vehicle race.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dcf3f9-1108-438a-921e-e9f092175165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock closed down 4 percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dad17f-d19a-4273-b213-6f63fe3a97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:33:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An August interview with the&nbsp;New York Times, in which Musk
        talked about difficulties sleeping, has added to anxiety among investors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320a2d1-8d5c-49b0-a7d5-f738b22cb330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:33:17.991+08:00
      'mgnl:createdBy': 'jeff'
