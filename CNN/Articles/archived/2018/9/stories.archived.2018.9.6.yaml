      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 5) - A lawmaker on Thursday
        urged President Rodrigo Duterte to fire his economic managers after the inflation
        rate in August reached a nine-year high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a46d5-878d-40c8-85ae-13587b1e3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez said the President''s economic
        team is "not capable to do what they are being asked to do." The team is composed
        of Trade Secretary Ramon Lopez, Finance Secretary Carlos Dominguez, Socioeconomic
        Planning Secretary Ernesto Pernia, and Budget Secretary Benjamin Diokno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aadd89-906c-4571-9a04-aab8283ad976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the administration to start removing the concerned or involved
        officials in this inefficiency and this time, we will ask the same. That its
        high time that some economic managers of the administration is not par with
        what they are doing," Suarez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c94c68-4d77-44fb-af9d-cc3695cfa44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal Arroyo''s economic point man said
        the inflation rate zoomed because the government didn''t do enough to address
        the rising prices of basic goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93dc351-e20a-423a-92fa-204c223d6b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"August inflation at 6.4% is already self-inflicted largely because
        we did little or nothing. We can no longer blame market opportunists profiteers
        and rice hoarders," Albay Rep. Joey Salceda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e5791-e845-433f-9662-13381da6241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in prices of widely-used goods rose to a nine-year
        high of 6.4 percent in August, breaching the previous month''s 5.7 percent
        mark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e28b0-13bc-4111-8786-6026f3a942fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda called for more investments in the agriculture sector to
        help ease rising inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195541c-bc7b-4d97-b427-137d5fe4b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot harvest what you did not sow. Or you reap what you sow.
        So if you did not invest, wala ka naman aanihin kung wala kang tinanim," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780ba8c-3110-44db-82ea-fb7c60196005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government should shift from helping consumers to supporting
        producers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9630c8-5dc8-4ddf-8154-9f238562c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the policy is to help the consumers. Ngayon, kailangan
        shift to helping the producers, assist the producers. Kaya itong investment
        sa agriculture na pinapanawagan natin, paramakatulong ibaba cost of production
        ng farmers tulad ng mga small-water impounding," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c698a-0d3a-42a9-b4ee-768b2ad38529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the government should support farmers by lowering the
        cost of production, giving subsidy in buying hybrid rice, and providing incentives
        for using modern technology in farming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499388e-dcd3-4152-9957-fbe66cdfe817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katulad ng pag-incentivize ng paggamit ng bagong teknolohiya na
        nakapaloob sa hybrid rice. Pero kelangan din matulungan sila sa pamamagitan
        ng capital kasi mas mahal hybrid rice sa ordinary palay production. Increase
        mechanization," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17ef90-f20e-45ec-b9cf-31d08263ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, economic managers vowed to implement agricultural
        reforms to help stem rising food prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89796dfa-6c01-47c1-af21-4d473675ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They attributed the high inflation to rising prices of electricity,
        gas, and fuels, fish, rice, personal transport, vegetables, and meat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3434b-9c81-4539-9f1a-dc286de4fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A committed effort from government in the agriculture sector to
        boost supply of key products and introduce policy reforms will bring down
        prices for all Filipino families," they said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b253d6c-f9d5-4d0e-8cc5-70cf0d6aa29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said different agencies have agreed to implement measures aimed
        at addressing the escalating food prices, including easier distribution of
        imported fish, the release of 4.6 million sacks of rice nationwide, and establishment
        of markets where producers can sell products directly to consumers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19725377-1179-49ea-803f-8207d4ba1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would also recommend to the President the issuance of an order
        that will ease&nbsp; National Food Authority licensing procedures for rice
        imports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0b66b-6bdb-42f4-8ddb-9fa4ba703367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:43:50.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:43:54.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reforms in agriculture will continuously be implemented to address
        the supply issues causing the rise in food prices. We remain steadfast in
        putting forward and accelerating these measures that will address food prices
        for all Filipinos," the economic team said.</p>'
  'Alejano-soldiers-amnesty-application':
    'author': ' Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T03:27:24.276+08:00
    'imagesource': 'jcr:e0e72b71-1b19-4f06-8825-e58cfa07a491'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9214efdf-7b0b-4cc5-b99f-04cf8fcfcdca'
    'lead': 'Magdalo Representative Gary Alejano says the government is looking for
      documents that should have been in its possession in the first place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:48:42.129+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:48:46.088+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:48:45.590+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gary Alejano: What if gov''t burned Trillanes, Magdalo soldiers'' amnesty
      applications?

      '
    'updated': 2018-09-06T13:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acde7ea-a17e-42db-9466-bc88244d438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Senator
        Antonio Trillanes IV, Magdalo Representative Gary Alejano, and company did
        not receive a copy of their own application forms for amnesty, Alejano maintained
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f7c10-afb0-4a0b-ad6f-193f6ce66db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even then, the opposition congressman maintained they had the
        valid document&nbsp; that proves their application: a certificate of amnesty.
        The prerequisites for that were held by the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae535111-c9e7-4fc7-912a-d74f22566f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon ang problema, naghahanap sila ng records na sila din
        ang may hawak,"</em> Alejano told CNN Philippines'' The Source. "Eh kung sinunog
        nila? Assuming without concluding."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b475ba-eb7a-4952-82b3-e5f44943f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are looking for records that they are holding.
        Assuming but not concluding -- what if they burned them?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067200f-51e4-4ede-822d-5de0f12d8550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks come as President Rodrigo Duterte released a proclamation
        voiding the amnesty granted to Trillanes for military uprisings against former
        President Gloria Macapagal-Arroyo''s administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020dca2-2192-45bd-a5c6-b83bcac21a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive officials maintained that Trillanes never applied for
        amnesty, even as his application was widely reported in the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd777f-d5ad-4246-97e5-dafc4e248a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano likened the situation to the application for a valid government
        ID.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf03344-bec2-4d8c-8f8a-ab2a350c5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[For] example, <em>hinihingian ka ng immigration officer ng passport,
        e passport yung ipakita mo, hindi yung, nasaan yung application form mo?"</em>
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2912e-e607-464c-8e3e-03c1499b44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag meron ka nang</em> certificate of amnesty, <em>iyon ang</em>
        valid."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19024cd4-95cf-4764-8884-4fd04e948979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, if an immigration officer asks for your
        passport, you show your passport. He wouldn''t ask where your application
        form is... If you have a certificate of amnesty, that is what is valid.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f7ba8-7430-40b1-aa6c-53a98bfd7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that proof of admission of guilt was not a separate
        document.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92acf67a-0b3b-4765-98f5-c4fac9acee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa lang iyan. Yung application mo... may isang</em> box <em>doon
        na</em> you''re admitting guilt," said Alejano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8a10d-296d-4cf6-899e-30e5de2f5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s just one (document). In your application...
        there''s a box where you admit guilt.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efea524-2acd-430e-bed0-6d35e83439ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano is one of the former soldiers who joined Trillanes in the
        uprisings. He said on Tuesday that the order to arrest the senator could also
        put him and other Magdalo soldiers at risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a69dbd-c72a-4514-8e9a-718d7df4d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Chiz Escudero on Wednesday also aired his opinion on the
        issue of the purported missing documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8b8fe-c4da-4e3e-b48a-a3df5c83cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, Malacanang should carry the burden of proving
        that Trillanes'' government amnesty records are missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50ce93-3a96-4e5b-ade1-4632ece22ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May basic rule sa evidence na tinatawag na</em> ''he who alleges
        must prove the same.<em>'' Ngayon kung sinasabi ng</em> gobyerno <em>na hindi
        siya nag-submit ng kumpletong</em> requirements <em>sila ang dapat magpatunay
        nun,</em>" he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2e45d-65d6-49b6-9b24-6393cd1e4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a basic rule saying that "he who alleges
        must prove the same." Now if the government says that Trillanes did not submit
        complete requirements, they should be the one proving it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a2ed4-3f8a-4b45-8bf6-ce2d93f41e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabihin na natin na nawawala pwede bang muling mag-submit</em>
        si Senator Trillanes at automatically eh <em>di valid na uli yung amnesty
        sa kanya,"</em> he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea4e20-cb90-4c02-9c69-b9ff6b8b58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s say the documents are really missing. Senator
        Trillanes can still submit them again, that makes the amnesty automatically
        valid again.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7062d61-7fba-44ff-aaf2-8b95883f41a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Escudero somehow doubts if the government has exhausted all
        effort to find the purported missing amnesty documents. He provided legal
        opinion on what should have been done by the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e9c81-3c61-4f60-ab3d-8560de1893f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kelangang buksan muna yung kaso at matapos buksan yung kaso
        ang tanong ay kung mag-issue nga ng warrant o hindi. I</em>n the meantim<em>e
        may karapatan si</em> Sen. Trillanes legally<em> at alam ko tiyak ko alam
        ito ng ng kanyang mga abogado na umakyat sa korte suprema para kwestiyunin
        yung exec order at ganun din kwestiyunin kung sakali yung muling pagbubukas
        ng kaso sa</em> lower court<em>,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce491e5-8155-48c6-9871-f31ce4cad5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The case has to be opened first, then the question
        will be, will a wararnt be issued? In the mean time, Senator trillanes has
        the right to go to the Supreme Court to question the executive order and whether
        the case should be opened again at the lower court.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8d124-c7c1-4429-9923-970b88b0cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials also maintained that because the amnesty was
        nullified, Trillanes was up for arrest. The legality of that order is in question,
        as the senator''s camp pointed out government should seek an arrest warrant
        from a court. Constitutional Committee member Fr. Ranhilio Aquino said the
        government has to seek court permission to even void an amnesty in the first
        place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4297d6-f1a4-49ac-b130-4f33362874eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove he complied with government requirements, Trillanes on
        Tuesday presented a video of media coverage from when he filed his application
        for amnesty. The video had a shot of his application form, which was posted
        in a screenshot by former Presidential spokesperson Abigail Valte.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Trillanes’ application for amnesty must have disappeared into the
        Room of Requirement, where unwanted or lost things go ;-) <a href="https://t.co/X6T48Hpx8v">pic.twitter.com/X6T48Hpx8v</a></p>&mdash;
        Abi Valte (@Abi_Valte) <a href="https://twitter.com/Abi_Valte/status/1036844023938338817?ref_src=twsrc%5Etfw">September
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb5fb0d-f26d-4e43-9fb3-4e3287d61197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c5881-0e5c-4cf3-93e1-6715c8ffa660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III also attested to the application.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44ff7a-10cd-41a7-88fe-7fedae410535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte''s administration has been suspected
        of moving around government documents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699ef53-338a-4588-b4fc-a6c236d821e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte declared in March that the Philippines would withdraw
        from the International Criminal Court (ICC), his legal counsel said that the
        Rome Statute that cemented the Philippines'' membership was never officially
        published, even as it was ratified. Communications against Duterte had been
        filed at the court, and the administration argued that the lack of publication
        meant the ICC did not have jurisdiction over the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392147a2-6cf3-4495-83a6-82b732e8ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, netizens pointed out that the Department of Foreign
        Affairs online portal that documented all international agreements entered
        by the Philippines was down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06bc14-8d35-400f-8971-c8be088562d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the government journal Official Gazette was also slammed
        after the page detailing achievements of Aquino''s administration was mysteriously
        removed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be20a09c-6dcd-4808-b47b-97ecc568e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the order to arrest Trillanes is a move to stifle dissent
        against the administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a527799-52e2-4890-8869-83d4478e545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they cannot be accountable to the people, then... they can always
        reinterpret rules and regulations and laws in the country," said Alejano.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f2a34-3ffb-4a74-b23c-570a0ba63821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go against the government, you will likely end up like Senator
        [Leila] De Lima. That''s Exhibit Number One. Exhibit Number Two is Chief Justice
        [Maria Lourdes] Sereno. And Exhibit Number Three: Senator Trillanes. So if
        the government can do these things to them, how much more the ordinary Filipino?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c0689-cac2-4208-8c20-ddb47e03e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both De Lima and Sereno have been vocal critics of Duterte. The
        former is detained on what she maintains are trumped up drug charges, while
        the latter was unseated by her own colleagues in a highly controversial Supreme
        Court decision.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c542a-c79c-4826-a8d4-30a3c7dbc373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has said that if the Duterte administration presents a
        lawful arrest warrant, he will go to pack his things and go to jail. Similarly,
        Alejano says he is already used to facing potential persecution from the state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa6456-1bdf-4734-a42d-49a36593f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:48:42.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:48:46.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Arroyo and Duterte respectively, he added, "We''ve
        stood up against a corrupt government, now we''re standing up against an abusive
        administration."</p>'
