      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Sunday, Sept. 9, the Ayala Museum is holding conversations
        with the authors of books written specifically to explain such sensitive topics
        to children. From 9 a.m. to 12 p.m., join Kata Garcia, author of “My Family,”
        for a lecture on unconventional family settings, and Ergo Tinio, author of
        “Salusalo Para Kay Kuya” for a lecture on dealing with loss and trauma. Through
        these sessions, adults can learn how to teach kids about complicated issues
        in a way that is understandable and age-appropriate.</p>'
