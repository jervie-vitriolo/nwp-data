  'leni-robredo-antonio-trillanes-iv-amnesty-rodrigo-duterte-void':
    'author': 'Robert Vergara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-06T19:39:18.161+08:00
    'imagesource': 'jcr:b3bd5ecc-df8d-444b-8013-5c78896bbb79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee219f4d-f738-4753-8ece-cdc191323aab'
    'lead': 'Vice President Leni Robredo and Senator Antonio Trillanes IV were discussing
      a possible senatorial slate for next year''s midterm polls when news of President
      Rodrigo Duterte''s order to void the Senator''s amnesty came out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:22:49.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:22:56.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:22:55.893+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo, Trillanes in talks on ''united'' senatorial slate when Duterte
      ordered amnesty voidance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58dbf9-fa87-4d6e-95fc-4a67f1a70965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Vice
        President Leni Robredo and Senator Antonio Trillanes IV were together, discussing
        a possible "united" opposition senatorial slate for next year''s midterm polls
        when news of President Rodrigo Duterte''s order to void the Senator''s amnesty
        came out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911afec-5acc-4bc2-a671-b4c2c75f0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung lumabas yung balita na ni-revoke yung kanyang amnesty, nasa
        meeting kami, kasama ko si Senator Trillanes, nasa meeting kami kasi tinitignan
        kung paano magkakaroon ng united na senatorial slate," Robredo told the media
        Thursday during her visit to Trillanes'' office at the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8fa123-af34-4396-9c73-6c302aafc3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was with in a meeting with Senator Trillanes when
        the news came out about the revocation of his amnesty. We were in ameeting
        because we were looking at how we can come up with a united senatorial slate.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0433dce2-ab21-42f7-b0cd-f02f71b975ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said the order is a "clear harassment" against
        opposition leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3fc6b-d6e6-4023-86f6-275f4b48c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw na pangha-harass ito, malinaw yung dahilan kung bakit
        ito ginagawa at mariin nating tinututulan yung ganitong paraan--yung paggamit
        ng kapangyarihan para patahimikin yung may hindi kaparehong opinyon sa pamahalaan,"</em>
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd13fc-26e5-445a-88dc-3bee5b56ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clearly a harassment, the reason why it was
        done is clear and we vehemently oppose this way of using power to silence
        those who have different opinion in the government.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdec84e-7d15-4f5c-b586-b4c6e593048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of "silencing the opposition," Robredo said the administration
        should use its power to address other pressing issues such as the rising prices
        of goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00710aee-c1d5-4ea1-bcf6-a4b2f991a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming problema ngayon ang ating bansa, napakataas ng ating
        inflation rate. Kakagaling ko lang sa Zamboanga kahapon at yung reklamao ng
        mga tao dun yung grabeng presyo ng bigas, nagrereklamo yung mga tao na kamoteng
        kahoy na yung kinakain nila, hindi na sila nakakain ng bigas. Dapat sana yung
        kapangyarihan ng gobyerno dito ginagamit hindi sa pagsisilensyo ng opposisyon,</em>"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adceff56-d4cc-49ff-bc3d-36d0e61dbf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a lot of problems in the country today, the
        inflation is very high. In fact, I was in Zamboanga yesterday and the complaint
        of the people there was the high cost of rice, they are complaining that they
        just eat kamoteng kahoy instead. The government should use its power in resolving
        such problem, not in silencing the opposition.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53952b11-1701-46ef-8276-cd3d26955f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they belong two different political parties, Robredo said
        she symphatizes with the Senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10997681-0166-4cb7-8489-57a7fae0547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President is part of the Liberal Party while Trillanes
        is a member of the Nacionalista Party. The two even competed for the vice
        presidency during the 2016 elections under the said parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57d50f-d3a1-46ee-8064-036e6aa2bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ko si Senator Trillanes kaya namang depensahan ang sarili,
        yung sakin lang malaman nya lang na hindi man kami magkapareho ng partido
        alam naming mali ang ginagawa sa kanya at nakikiisa kami," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5dd76b-8df2-44ca-93f3-f18398c8c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: I know Senator Trillanes can defend himself, and although
        we belong to different political parties, we know that what the government
        is doing to him is wrong, so we symphatize with him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca73f85-9314-47b2-98c3-fc36a8427d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the apparent persecution, Robredo said the opposition remains
        uncowed and is now even more united.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ece6f-9077-40b2-8768-697ccb4228e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung nangyayari kay Senator Trillanes lalo nya pang yinu-unify
        ang opposition, lalo pang binibigyan ng dahilan para lalong magkaisa kaya
        ito maling paraan ito,</em>" she said. Robredo added that at a time of crisis
        in the country, Filipinos should unite to ease peoples'' difficulties and
        not focus on harassing the opposition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316988c-43d7-4c49-9f2c-b0c5d7dd3921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:What''s happening to Senator Trillanes makes the opposition
        even more unified, it gives us more reasons to unite that''s why it''s a wrong
        way.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92aca1-3d12-4d3e-841e-7146eb6e2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order published Tuesday on the advertisement section of Manila
        Times, Duterte announced that he was voiding the clemency granted to Trillanes
        for purportedly failing to apply for amnesty and for refusing to admit his
        guilt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda051ff-5cb0-481f-9dea-cc0843fc003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator received amnesty in 2011 from then President Benigno
        Aquino III for his involvement in three coups attempts in 2003, 2006, and
        2007.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df955e-4890-41a6-9e95-459e1afab356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:22:49.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:22:56.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he applied for the amnesty and admitted guilt, calling
        Duterte''s order bogus. On Thursday, his lawyers took to the Supreme Court
        to question the President''s proclamation.</p>'
  'stock-market-peso-september-6-2018':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-22T16:24:36.381+08:00
    'imagesource': 'jcr:cbd57384-53db-43a9-adb8-420233eb6731'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '933a077a-fee1-4799-983a-261641fe7de7'
    'lead': 'The peso continues to depreciate, closing at ₱53.8 versus the dollar.
      The stock market ended in the red. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:26:32.426+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:26:35.579+08:00
    'mgnl:lastActivatedBy': 'jeff'
