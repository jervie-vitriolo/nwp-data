  'PCOO-Mocha-Uson-trips-President-Rodrigo-Duterte':
    'author': ' Chad de Guzman'
    'caption': 'Communications Assistant Secretary Mocha Uson and President Rodrigo
      Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-06T13:05:46.667+08:00
    'imagesource': 'jcr:86e93470-8c3b-4366-8ef4-c3c2293ef674'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad66f51-8452-44a4-95f6-432248b2682c'
    'lead': 'This, after Rep. Carlos Zarate questioned Uson''s function in the department
      before the House Committee on Appropriations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:14:45.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:14:49.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:14:49.419+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCOO defends Mocha Uson''s function, trips with the President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18aa4f-ce4c-4fab-a4cc-b9f6ab1bb97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> The
        Presidential Communications and Operations Office (PCOO) came to the defense
        of Assistant Secretary Margaux "Mocha" Uson during budget deliberations at
        the House Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba32bad-6bcd-44b0-9dbc-c94ea1cebba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after Rep. Carlos Zarate questioned Uson''s function in the
        department before the House Committee on Appropriations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadcdeea-2711-42ea-9ba4-95f70eb8b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s undeniable <em>na mas kilala ang PCOO dahil kay</em> [that
        PCOO is more popularly known because of] Asec. Mocha," he said. "What is really
        the function and role of Asec. Mocha?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10cde8-12ba-45c6-92bf-5726cacef9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate pointed out Uson''s viral video with a co-blogger chanting
        "Pepe-dede-ralismo" to refer to President Rodrigo Duterte''s campaign promise
        of federalism. Even the President said she went overboard with her approach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1d7b6-a7e4-47b0-a37f-68ee5c542f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Saan siya nakalagay rito?</em> Who is her direct supervisor?
        <em>Sino ''yung</em> content no?<em> Part ba talaga sa function niya na umiikot,
        sumasabay sa lahat ng lakad ng Presidente at mag-report?"</em> Zarate asked
        PCOO Secretary Martin Andanar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69839ad0-7877-4415-9097-6c587fd55b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who does she answer to? Who is her direct supervisor,
        who manages her content? Is it part of her function to go around, join the
        President''s travels and report?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b1dec-0768-4efa-a5f7-dcd770cc1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said Uson handles two shows: the Digong Diaries Special
        (DDS) Podcast and Good News Pilipinas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996daa0-fe78-4065-8f76-f84d93fdea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her trips, Andanar said, "''Yung mga byahe po ni Presidente
        na kasama po si Asec. Mocha, siya po ay nire-request ng Office of the President
        to join the trip."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb8d47-93ae-4c8c-8064-f1306cd19d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Uson is request upon by the Office of the President
        to join his trips.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74906cad-0d42-4e67-bccc-3dd29169012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Assistant Secretary Ana Banaag reiterated that PCOO Undersecretary
        Lorraine Badoy has already issued an order to mind her behavior on social
        media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dc085-685f-4ed1-84db-2f174263ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi lang po namin dito, hindi po kami nanonood lang
        sa nangyayari. Nakikinig din po kami at may ginagawa po ang aming opisina
        para ma-direct din po ang opisina ni Asec. Mocha. Kasi po ang mandato po ng
        PCOO ay magpalaganap ng magandang portrayal o imahe ng kababaihan sa taumayan</em>
        through advertisements, through recording, <em>at sa lahat ng bagay</em> concerning
        communications <em>po</em>," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4756486-fad5-483c-9bdf-459f5d6aa848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re saying is we don''t just watch what happens.
        We listen and our office is doing something to direct Asec. Mocha''s office.
        The mandate of the PCOO is to promote a decent portrayal or image of women
        to the public through advertisments, recordings, and forms of communication.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85f290-ee3f-40c8-bfea-dc8b45d38731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Undersecretary Marvin Gatpayat also said they made
        Uson answer complaints on Uson''s controversial video through the National
        Public Service Hotline (8888).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0169ad9-e30b-48b8-ae88-03acf80dedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At dahil si Asec. Mocha ay isang</em> presidential appointee
        <em>at ang may</em> administrative jurisdiction <em>ay ang</em> Office of
        the President, i<em>to po ay dinulog namin sa</em> opisina ng Executive Secretary
        <em>para ito ay kanila ring maaksyunan,</em>" Gatpayat said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cca99e-c9a4-4596-8d7e-bec307bc0a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because Asec. Mocha is a presidential appoointee,
        the Office of the President has administrative jurisdiction, so we sought
        the intervention of the Office of the Executive Secretary.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e4221e-8e69-41bc-b2af-e9e57d9ed3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has been a controversial presidential appointee to the PCOO.
        Being a part of Duterte''s presidential campaign back in 2016, she has been
        accused of spreading "fake news" and has been a part of a Senate hearing on
        misinformation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef74dd9-7e26-495a-9815-f7a67bf1af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''zero budget'' for the controversy-laden PCOO was floated amid
        its other mistakes made public. In June, it referred to "Norwegia" instead
        of "Norway,"and then referred to late former National Security Adviser Roilo
        Golez as "Rogelio." It also called Senator Sherwin "Win" Gatchalian "Winston."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6bbe2-0ae2-47bd-a285-78e2e849a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:14:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:14:49.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO has a proposed budget of ₱1.474 billion, 2.75 percent or
        ₱39.434 million higher than the current budget.</p>'
  'Kanye-West-apologizes-to-Drake':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-06T11:11:59.303+08:00
    'imagesource': 'jcr:e8b5e8ef-d494-4367-abfd-98db59f948b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f06a688-f03b-4e05-8948-6815cc1fc1df'
    'lead': 'Kanye West is now apparently making amends with fellow rapper Drake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:17:16.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:17:19.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:17:19.579+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West apologizes to Drake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd4362-ba70-427b-a20c-397f809e9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kanye West appears to be on a bit of an
        apology tour these days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993e4f0-92dd-475e-90f2-b6844f22dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recently&nbsp;issuing a mea culpa for his comments about slavery,
        West is now apparently making amends with fellow rapper Drake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bbf81-1f61-4b2c-b6f5-b00461eb88b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the backstory: The pair reportedly had a falling out over
        the beat to West''s song, "Lift Yourself," along with West''s collaboration
        with rapper Pusha-T, whose diss tracks "Infrared" and "The Story of Adidon"
        were directed at Drake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846029bd-a290-44a7-9020-045e320dfca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday Ye started out by offering "good energy and love"
        to Drake and his team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8bf42-9982-4943-8dcb-422ccd0ecefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sending good energy and love to Drake and family and crew," West
        said in the first of a series of tweets. "I haven''t seen the show in person
        but the images look incredible online. I understand where the confusion started."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246d2ab-dfea-4cad-bc5b-44cdb99cb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then went on to say, "Let me start by apologizing for stepping
        on your release date in the first place ... We were building a bond and working
        on music together including squashing the issues with [Kid] Cudi at our office."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2fc46-99cf-4cb0-a4be-a20d29382ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I put the dates up I was a bit ramped up doing 25 tweets a
        day TMZ happened shortly after," West tweeted. "I have to hop on the plane
        now... will type more when I land."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ede57-a248-4d17-826d-bf04bd221baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later West tweeted, "plane taxiing for take off... because we spoke
        about doing Lift Yourself together I should have given you the opportunity
        for us to do this together before I released it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54239d-1c51-45c5-aeea-c27ecc2a6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye said he didn''t speak with Pusha T about naming Quentin Miller
        as the actual writer of Drake''s rhymes on the diss track "Infared," and added
        "There should have been no songs with my involvement that had any negative
        energy towards you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f028252-90d9-40bf-b982-0937e83fe6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not have any conversations about your child with Pusha,"
        West tweeted. "I don''t play with the idea of people''s children after I spoke
        to Wiz a few years earlier."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4a241-ab29-4127-9bc2-adaca35bbdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May Pusha-T released the track "Infared," which included a lyric
        many took as a suggestion that Drake employs ghostwriters for his hits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1927d9a-734f-4bda-b6e3-74fda89e3a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake explains blackface photo from Pusha-T single</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b7fd7-41cb-4011-8c06-5a595de45463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger question is how the Russians did it/It was written like
        Nas, but it came from Quentin," Pusha-T rapped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6302623-1385-4fee-9ea9-5d37b36eceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday Drake retaliated with "Duppy Freestyle," where he name-checked
        Pusha-T''s fiancée, Virginia Williams, and said he would be sending an invoice
        for "promotional assistance and career reviving."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45efa0-1eb5-47ad-83b5-8ca3bba55af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake followed up by posting an Instagram of said invoice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caaea1c-dd57-437b-b713-c19419c53c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pusha-T''s response was "The Story of Adidon," a blistering single
        that included a myriad of heavy-hitting disses against Drake and plenty of
        tea for fans to sip -- including the&nbsp;revelation that Drake had a secret
        love child.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91761a9-dbe6-4a62-8a26-0d6e723da569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never listened to either diss track that followed but I did hear
        quotes from both songs after they were released, West tweeted. "I did not
        have any conversations about your child with Pusha. I don''t play with the
        idea of people''s children after I spoke to Wiz a few years earlier."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab8107e-94d2-4764-9dc4-1485f6d33a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:17:19.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand Pusha''s issues as a man if someone mentions your
        fiancé men go mask off. I''ve done the same myself at times,"West added. "I
        love you and I love Pusha and we all have an admiration for each other''s
        craft."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74f58b-1425-4c68-9ccf-949816e7ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:17:16.845+08:00
      'mgnl:createdBy': 'jeff'
