      'text': '<p>"We look forward if the 7,500 support level will hold tomorrow,
        more so that foreign selling continues to be strong with two consecutive days
        of having figures above ₱1 billion," Perez said.</p>'
  'China-Philippines-navy-ship-BRP-Gregorio-del-Pilar-retrieval':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-06T18:21:09.968+08:00
    'imagesource': 'jcr:ef43165a-43c3-4ba2-bcf7-f657ec95d9fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fca992d-8fb9-444e-ac09-d38e4ce56f17'
    'lead': 'The Chinese government says an initial survey of the area of the grounding
      incident showed no damage to the environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:29:56.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:30:00.333+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:30:00.081+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese vessel ''on standby'' during retrieval of grounded PH Navy ship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823eef7-2f80-4054-890b-a78e2830477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — The Chinese government
        said its coastguard vessel was "on standby" as Philippine authorities retrieved
        the warship that ran aground in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6e4db-af89-40c6-bc55-d0bc87acec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the information provided by the Chinese coastguard
        vessel which is on standby at the scene, the Philippine side retrieved the
        aground vessel and returned it to safe harbor on the early morning of September
        4," Chinese Foreign Ministry spokesperson Hua Chunying said at a regular press
        briefing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ae8b0-3437-42e3-9614-eb88a306b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the vessel has maintained "good interactions with the Philippine
        ships," and that the Philippine government "expressed their thanks for China''s
        goodwill."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8056d1-d48e-4988-b10b-09a8689f10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs did not issue an official statement
        on the grounding of BRP Gregorio del Pilar, the Philippine Navy''s flagship
        that was stranded last August 29 near Hasa-Hasa or Half Moon Shoal some 60
        nautical miles from Palawan. The territory is being claimed by both the Philippines
        and China, which calls it Banyue Jiao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03e9a8-d306-4999-a371-f27139efe7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Authorities retrieve grounded PH Navy ship</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf12316-f27e-4f40-858f-c481f94b2b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) earlier denied reports
        China would assist with the retrieval operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd2b1c-ce60-48ae-9597-5558c60e2239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua, however, revealed that the two countries discussed China''s
        assistance in the search and rescue efforts, but did not elaborate on what
        was agreed upon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9017079-4f65-4f3c-8abd-5406db910156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the vessel was stranded, the Philippine side immediately
        notified the Chinese side of the accident and the arrangement for search and
        rescue efforts," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9127f9-bf1e-4dd6-89c0-aafc5199850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on August 31 said the public should not speculate on
        what China would do, adding that efforts to pull the Navy frigate out were
        being done "with no problems from China."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4af58-2f72-452d-ba2a-2f4117d1b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Poling, director of U.S.-based think tank Asia Maritime Transparency
        Initiative, earlier warned that China could bar Philippine ships from the
        area if it starts to get involved in efforts to retrieve the frigate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a8ffe-4598-4537-854c-b5f51a0d6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China surveyed site of grounding incident</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cbcce-3917-42cc-814a-3b25c3f6243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government said it maintains "close communication" with
        the Philippines as it continues to monitor the grounding incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603a080-463b-4b10-a27d-f07cee7fb6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our primary survey at the scene, we have not found
        oil slick or other consequences which may damage the environment caused by
        the grounding," Hua said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7799e-82a3-4960-9804-a6997f217904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hasa-Hasa Shoal lies within the West Philippine Sea - the smaller
        area of the South China Sea off the Philippines'' western seaboard and within
        the country''s 200-mile exclusive economic zone (EEZ).&nbsp; The shoal is
        on the edge of the disputed Spratly archipelago, where China has raised tensions
        by transforming disputed reefs into islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfebaef9-7803-4e95-88f2-25e7a38c41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines largely won a case against China before an international
        arbitral tribunal, whose ruling in 2012 invalidated Beijing''s sweeping territorial
        claims in South China Sea. China has refused to acknowledge the landmark ruling
        and continues to claim the South China Sea in its entirety.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705edfd-b6ef-4854-94ef-5455b566978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:29:56.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:30:00.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly said the country cannot
        afford to go to war against China, but he promised to bring up the arbitral
        ruling with the East Asian giant during his term.</p>'
  'burberry-undolsd-goods-fur-ban':
    'author': 'Bard Wilkinson'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-06T18:11:52.093+08:00
    'imagesource': 'jcr:744f8bce-7d48-46aa-bc7f-1ba45df0c302'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc8cd69f-1725-4b91-bdfb-929d92f45414'
    'lead': 'British fashion house Burberry says it will stop burning unsold goods
      and using real fur in response to criticism on social media and from environmental
      activists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:34:56.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:35:00.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:35:00.279+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Burberry bans destroying unsold goods and using fur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067209f7-2534-4d9d-8784-45960aefb09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British fashion house Burberry said Thursday
        it will stop burning unsold goods and using real fur in response to criticism
        on social media and from&nbsp;environmental activists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e83d12-81ac-4d5c-9428-7bb727451e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on burning unsold products comes into immediate effect,&nbsp;Burberry
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f1619-3c1b-4e5e-9279-7992c2f55d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This commitment builds on the goals that we set last year as part
        of our five-year responsibility agenda and is supported by our new strategy,
        which is helping tackle the causes of waste," the statement added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38500c83-0ff3-4c69-be46-32566e225485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, it was revealed that Burberry&nbsp;destroyed clothes and
        perfume&nbsp;worth over $36 million in 2017. Fashion firms usually destroy
        unwanted goods to prevent them being sold cheaply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca06b3-8488-4b5e-9db4-ad3738b1b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luxury goods manufacturer also said it would start phasing out
        all real fur products. It said for many years it had restricted its use of
        fur to rabbit, fox, mink and Asiatic racoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcc420-1d48-4e08-a7fd-1f0155ca29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, these and Angora will be banned," the statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa0508-209f-4f19-95d0-f7d16f70b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal rights group behind a recent #FurFreeBritain social media
        campaign, Human Society International, welcomed the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feaec8b-c1a9-4b91-a6dc-893dd9b27ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As fashion week kicks off today in New York, Burberry''s compassionate
        stance couldn''t have come at a better time," said the organization''s director
        of international media, Wendy Higgins, in an email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f39e8-1240-4fcc-b808-dff2160651fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins added that the fashion house was "very wise" to end its
        association with fur, citing animal welfare concerns and describing brands
        who continue to use it as "isolated and outdated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9069612-86cb-4090-a9b0-20ba7bb892ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burberry chief executive Marco Gobbetti said the company was committed
        to applying its creative talent to finding positive solutions across the company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71fe1aa-88b4-423f-8af3-49a946de056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern luxury means being socially and environmentally responsible,"
        Gobbetti said. "This belief is core to us at Burberry and key to our long-term
        success."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e522880-541b-48eb-9540-921170314269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burberry said it had gone into partnership with sustainable luxury
        company Elvis &amp; Kresse to transform 120 tons of leather offcuts into new
        products over the next five years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611779b6-18ef-4be8-80ff-be903c9cb4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:34:56.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:35:00.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Burberry bans destroying
        unsold goods and using fur."</p>'
  'bangko-sentral-business-expectations-survey-q3-2018':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-06T18:07:49.932+08:00
    'imagesource': 'jcr:20227d66-dfb1-4b08-a821-005f1fb0ed54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f14cb506-751a-4e85-b048-aa76bfd2a9a6'
    'lead': 'Expectations of higher prices, weaker peso and higher interest rates
      have weakened business confidence in the country for the third quarter, according
      to a BSP survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:37:03.977+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:37:07.191+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:37:07.025+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business sentiment lowest since 2010 — BSP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b8340-a4cc-4537-843f-73c79fa5b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —&nbsp;</strong>
        Business sentiment is at an eight-year low caused by a number of economic
        factors, according to the latest survey of the Bangko Sentral ng Pilipinas
        (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7556c6-957f-4501-a834-60065636ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business confidence index (CI) for the third quarter is at 30.8
        percent, based on the BSP''s quarterly Business Expectations Survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d7a9a-3ef6-4317-bf65-3f2d5f2fb50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business outlook on the economy turned less optimistic for Q32018,
        with the overall confidence index (Cl) declining to 30.1 percent, the lowest
        level since Q12010. This means that the number of optimists declined but continued
        to be greater than the number of pessimists during the quarter," the BSP said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abffa76-e188-40b8-a6f2-bf6d498d2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key reasons for this decline include higher prices of goods in the
        wake of the Tax Reform for Acceleration and Inclusion (TRAIN) law, weaker
        peso, higher prices of commodities in the global market, rising overhead costs,
        lack of raw materials, stiff competition and seasonal factors such as the
        rainy season and start of the school year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7b27a-c25e-47a5-9e76-631d16efba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest decline in confidence came from the wholesale and retail
        trade sector, the BSP said. There was a less positive business sentiment and
        confidence for all sectors, whether they''re involved in import or export.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59bccfe-29a8-4350-8569-471332475d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses also expect inflation to rise in the coming months, with
        the government faling to reach its 2-4 percent inflation target for 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a0d0f-4adf-4566-870f-91823fb9bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Businesses expected that the rate of increase in commodity prices
        will breach the upper end of the government''s 2 to 4 percent inflation target
        range for 201.8, at 4.7 percent for Q32018 and 4.8 percent for Q42019," the
        BSP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b224e1-c1dd-4ff1-8288-ccdf99a6aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations on better financial conditions continue to be negative,
        slipping to -5.3 percent from -4.8 percent last quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f46c1-d4d3-4f37-8f4a-3e8805f8a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, firms were of the view that their financing requirements
        could be met through available credit as respondents reported easy access
        to credit," the BSP added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858696bf-74a8-4c9c-8ff4-3011cd15a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these factors, businesses are upbeat about the fourth quarter,
        with the CI at 42.6 percent. The BSP attributed these to the holiday and harvest
        season, rollout of government infrastructure, business expansion plans, and
        favorable weather conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11389fe5-9595-41d8-80b1-d875faea8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:37:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:37:07.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses also have a more positive outlook on employment and expansion
        for the next quarter.</p>'
  'united-states-north-korea-kim-jong-un-trump-unwavering-trust-south-korea':
    'author': 'Yoonjung Seo and James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-06T17:18:33.059+08:00
    'imagesource': 'jcr:d6225cbc-aca1-4ede-a1df-f68f2d6619c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17eecd21-d461-4887-8064-c96cacb096ff'
    'lead': 'North Korean leader Kim Jong Un has "unwavering trust for President Trump"
      and wants to achieve the denuclearization of the Korean Peninsula before the
      U.S. leader finishes his term, South Korean officials said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:40:02.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:40:05.612+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:40:05.263+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s Kim has ''unwavering trust'' in Trump, South Korea says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49399641-890a-4687-b0e9-ce07d2a2c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un has "unwavering
        trust for President Trump" and wants to achieve the denuclearization of the
        Korean Peninsula before the U.S. leader finishes his term, South Korean officials
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4bd0a-3236-49fe-b986-d5ed64f610da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trust, despite some difficulties surfaced during the negotiation
        process between the U.S. and the North, will continue," said South Korean
        special envoy Chung Eun-yong, who met with Kim in Pyongyang on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30f6e7-a0fb-4171-89f3-756c92b66318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung said Kim told him North Korea "was willing to take more active
        measures toward denuclearization if his advance steps could be met with matching
        measures (from the U.S.)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b70540-da2a-4665-b15e-deb08e2aa995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said he had "never said anything bad about President Trump to
        anyone," Chung reported, adding that the North Korean leader expressed a wish
        to end 70 years of hostilities on the Korean Peninsula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c461b22-15e0-42e4-85e2-d31986097b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung had just returned from a trip north to finalize plans for
        a meeting between Kim and South Korean President Moon Jae-In, to be held in
        Pyongyang from September 18 to 20. It will be the first trip by a sitting
        South Korean president to the North Korean capital since 2007, and the third
        meeting between the two men this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246e790-a4fe-452f-a4d8-57bfb2c6e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media also reported on the outcome of Chung''s
        trip to Pyongyang. It said Chung had delivered a letter to Kim from Moon,
        and reported that Kim "remains unchanged in his determination to strive hard
        to bring the fellow countrymen better results at an early date."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f915667-63df-4163-9cf9-a6e13c81a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media also quoted Kim as calling on Seoul and Pyongyang to
        "further their efforts to realize the denuclearization of the Korean peninsula."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049f1d2-d8ca-48da-be06-b9d04c37a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noting that it is our fixed stand and his (Kim''s) will to completely
        remove the danger of armed conflict and horror of war from the Korean peninsula
        and turn it into the cradle of peace without nuclear weapons and free from
        nuclear threat, he said that the north and the south should further their
        efforts to realize the denuclearization of the Korean peninsula," KCNA reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d64fc1-b05c-4627-976b-dc1478503834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stalled talks</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ee7c2-fc43-4c70-8445-c91c1ef4227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between North Korea and the U.S. have stalled in recent weeks,
        with both sides calling on the other to make further concessions in order
        to proceed to the next step.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c31af-574c-4429-82f9-bd9ec9672ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump recently canceled a planned trip by U.S. Secretary of State
        Mike Pompeo to Pyongyang, saying the timing was not right. Washington has
        also accused China of undermining its efforts to maintain "maximum pressure"
        against North Korea and force it to negotiate for denuclearization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593af62-28c3-43ea-8991-f983650bfae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This impasse has put South Korea back in the driving seat, with
        Moon called on once again to salvage negotiations as he did ahead of Trump
        and Kim''s Singapore summit in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d12494-eaeb-41d5-afe8-6f40880c95fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea can really play the good cop to Washington''s bad cop,
        being a more sympathetic ear to Trump''s hard line on denuclearization," Oliver
        Hotham, managing editor of the Korea Risk Group, told CNN last month. "There''s
        certainly disagreement between Seoul and Washington on the speed at which
        all this peace stuff should unfold, but that disagreement actually helps this
        dynamic in many ways."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585cb4d0-2865-4e9b-857a-0d4549d62bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts warn that the continuing improvements in inter-Korean
        relations could see a rift grow between Seoul and Washington if the latter
        is unwilling to continue negotiation with Pyongyang or attempts to move back
        towards Trump''s original belligerent "rocket man" posturing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5975c7e-f350-4797-aa58-880e1f904eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as a peace treaty with North Korea finally ending the Korean
        War, Moon has spelled out an ambitious economic plan for an increasing interlinked
        Peninsula, and he only has one five-year term in which to achieve these goals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11dc28b-2c33-4ee2-a43a-cda9fffe2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:40:02.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:40:05.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea''s Kim
        has ''unwavering trust'' in Trump, South Korea says."</em></p>'
  'skateboarding-Margielyn-Didal-urban-planning':
    'author': 'Zaxx Abraham'
    'caption': 'Skateboarding culture in the Philippines is huge; yet it remains mostly
      invisible, with skaters ousted from open public spaces during the day.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-06T17:31:38.603+08:00
    'imagesource': 'jcr:313e9c7d-7faa-4937-8068-3ca970d3ac11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea1a3a2-a0eb-4d44-b600-e2320f07c45b'
    'lead': 'Skateboarding culture in the Philippines is huge; yet it remains mostly
      invisible, with skaters ousted from open public spaces during the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:44:58.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:45:02.127+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What skateboarder Margielyn Didal’s win reveals about urban planning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c31fbd-c944-4d6d-a8b2-a7463dc3abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> We owe a lot to
        Margielyn Didal. Primarily, she has been a source of pride, winning a gold
        medal for skateboarding at the Asian Games. More importantly, she has pushed
        back and challenged the boundaries of what an inclusive space should be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92b385-08f6-4570-9830-10db560beeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skateboarding culture in the Philippines is huge. We hear about
        it a lot, yet it remains mostly invisible, only as apparitions at night, kickflipping
        in parking spaces. In places like the UK, the appearance of skaters in some
        areas have caused building managers to put up defensive architecture called
        “skate stoppers,” usually metal prongs on ledges, studs and spikes, and roughened
        pavement. Predominantly, skaters are ousted from open public spaces during
        the day, prevented from entering shopping malls with their boards, and pushed
        to the cloisters of gated subdivisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99ad7f-118b-4a9c-849c-d8502c5bf794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dati illegal ‘yung skateboarding sa Philippines eh. May hawak kang
        skateboard, tinatry mong mag-skate sa daan, hinuhuli ka. Especially kapag
        pumupunta kang mall. Kapag may skateboard kang dala, bawal kang pumasok,”
        said Margielyn Didal in a video feature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569d603-0914-4bdf-a1d5-c75693c60b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stigma attached to the sport</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6b63d-735a-4d3c-bede-02e9521bbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skateboarding carries a stigma — with the skaters as rebels, a threat
        to the false notion of safety and security we have in our cities. In “Skateboarding,
        Space and the City,” Iain Borden points out that these skaters offer a performative
        critique of how we plan our cities. They provide another definition for spaces
        in the city, not just as a place for employment and residence. Cities are
        also places of pleasure and enjoyment, where passion can be expressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef68ee-9b30-460b-b5a3-6bd25f9c7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is inherently present in the heart and soul of skateboarding.
        The sport is enabled with the infrastructure. How skateboarders utilize the
        space is affected by the interaction of their body’s movement and the setup
        of their board. The pavements’ bends and curves determine the variability
        and shape of the deck and the wheels. Even the tricks that can be done depends
        on the inclination of the concrete.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ae973-0e72-4e23-a705-dc50d76f6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pedestrian would see a park bench as a place to sit, but skateboarders
        see this as an obstacle to launch tricks off of. Skateboarders see parks and
        the infrastructure for its utilitarian purpose. In the very few parks we have,
        they are designed to be admired for pristine pastoral perfection with lots
        of “no walking on the grass” signs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a4712-2b22-4b11-8cb5-6bd598493621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the basic infrastructure of pedestrian lanes and useable public
        spaces have not been afforded to us, should we even get our hopes up about
        integrating skate parks?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b6f6f-c871-4171-8bc0-9f80167813be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The counterculture</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd0488-21bf-4505-80fa-071909827754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the sport comes a subculture that visualizes its aesthetic
        through graphic T-shirts, skate deck designs, shoes, etc. It is a resource
        of contemporary ‘cool,’ so much so that the aesthetic itself is appropriated
        by capitalistic endeavors. This expands the scope of skate culture from primarily
        a commentary on space, to include perspectives of the urban life of the individual,
        especially with regard to class.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2810e-2f2f-45e4-a149-c6464f186cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, it touches on gender. It is a male-dominated sport,
        with a lot of the merchandise such as helmets heavily targeted for male buyers.
        The current practice of skateboarding relegated as a night time activity held
        in areas of periphery poses a risk to the many women skaters who try to excel
        in it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bf7b5-3f7b-4c85-b28d-1005f9006fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from the prejudiced view of the sport being just disruptive,
        the sport has been a representation of community cohesion and community building
        in other parts of the world. Skate Aid in Nairobi, for instance, teaches the
        youth about the mental and physical challenge, but also the social skills
        to bring people together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb1057-48b3-484d-ba8a-c16e65a48170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cities like Johannesburg and Phnom Penh, Skateistan teaches young
        girls about female empowerment, reminding that that the phrase “you are good
        as a girl” is derogatory and that it should just be “you are good.” Other
        initiatives tackle issues with alcohol, drug abuse, and violence directly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204a674-9eda-43ce-9fa1-a1fa5cc84395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skateboarding has been a representation of community cohesion and
        community building in other parts of the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454408e9-89e8-4599-92a2-d191fc6d972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making space for skateboarding</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4171056-008b-437a-a27a-7c99314f1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Finland, landscape architect Janne Saario has been actively designing
        skate parks to serve the need of the youth to figure themselves out. Skateboarding
        ignited his passion for architecture. He toured various skate parks and saw
        that there can be better ways to build the park. He designs the parks as playgrounds,
        an integral part of a neighborhood that fosters a sense of place with his
        audiences being the pre-teens and teenagers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607b597-71d9-4b12-984b-ecdc73a5ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space is a social construct, born out of the dialectic that we make
        space and space makes us. It is constantly produced and dynamic — it adapts
        itself to how it is used. The exclusion of skateboarders in the city is reflective
        of the issues on the lack of public spaces and the increasing socio-spatial
        inequalities of our cities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c711c-6cfe-4b8a-b221-dc05dfc56670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skateboarders have as much right to roam the city, to use the public
        spaces as much as any other urban citizen. Public spaces can and should allow
        skateboarding. Skateboarding should not only be relegated to confined areas
        such as skateparks. Skateboarding should be elevated to the level of all other
        ‘respectable’ modes of transportation that has wheels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd64fc-f74f-416b-a86a-2b5b534a5ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:44:58.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T19:07:34.716+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe this is too much to ask. When the basic infrastructure
        of pedestrian lanes and useable public spaces have not been afforded to us,
        should we even get our hopes up about integrating skate parks?</p>'
  'sm-grandparents-day':
    'author': 'CNN Philippines Staff'
    'caption': '#AWESM GRANNIES. Celebrity grandparents Dina Bonnevie and Eddie Gutierrez
      share how SM Supermalls has been a second home to their families, especially
      to their grandchildren who love to shop, play and bond with them in their favorite
      spots in the mall.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-06T16:52:49.901+08:00
    'imagesource': 'jcr:d7afe424-6858-48e4-b210-7e4946b3ca5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ab4794c-b65d-46ef-962a-2b54726cf9e3'
    'lead': 'Give your grandparents a fun, memorable day with the family at SM'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:53:33.766+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:53:37.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:53:37.204+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#AweSM things to do with your Lolo and Lola on Grandparents’ Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16308200-1fc1-405d-9d01-15a720afa418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:33.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:53:37.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> <em>Wala kayo
        sa Lolo</em> (at Lola) ko! — Who isn’t familiar with the quintessential line
        Filipinos use to brag how cool their grandparents are? Their stories of fantastic
        bygone eras would always fascinate us. In our eyes, they are living heroes
        who inspire us with their life stories. Their priceless pieces of advice also
        help us weigh options, thanks to their wisdom that came with age.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4691b4-0356-4de1-881a-3d608fd5ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:33.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:53:37.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is fitting then that our <em>Lolos</em> and <em>Lolas</em> get
        a day they can enjoy. This weekend, SM Supermalls celebrates Grandparents
        Day in all its 70 malls nationwide, where families can spend bonding time
        with their elders under one roof.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410a124-f808-4bbe-b7ee-4db5150966fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:33.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:53:37.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity granddad Eddie Gutierrez (fondly called by his grandkids
        as “<em>Baba</em>”) agrees that going to the mall makes bonding time with
        his grandkids more convenient and fun. “My grandchildren — they enjoy going
        to SM because they can do and enjoy a lot of things,” he said during the launch
        of SM Supermalls’ Grandparents’ Day.</p>'
    '5':
      'image': 'jcr:9325f5cd-4520-4d7b-9745-aa9b7d06e5fd'
      'imageCaption': 'September 9 is #GrandparentsDayAtSM2018. SM executives with
        the lead star in SM’s Grandparents’ Day video Rolly Macatangay and celebrity
        grandparents Eddie Gutierrez and Dina Bonnevie.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176e1b6-f0dd-4bd1-9940-3ac22295ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:33.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:53:37.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be3781-93f7-4685-8a6c-da70c618146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:33.767+08:00
      'mgnl:createdBy': 'jeff'
