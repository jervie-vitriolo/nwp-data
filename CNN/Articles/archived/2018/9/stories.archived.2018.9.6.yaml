    'template': '1'
    'title': 'Trillanes vows to go after Calida, Guevarra, other gov''t officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d965e0-0104-4098-a358-89f78704fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Senator
        Antonio Trillanes IV on Thursday vowed to go after the government officials
        who are helping President Rodrigo Duterte hatch his plan to have him arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e626b53-be3c-4f4b-8a8f-a698c0a2c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating ng panahon, kapag wala na si Duterte, hahabulin ko talaga
        sila. Kapag they insist dito sa ginawa nilang kalokohan," he said in an ambush
        interview in the Senate, where he is seeking temporary refuge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c112863-b3b7-4529-b205-2d74d7e3fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said top officials Solicitor General Jose Calida and Justice
        Secretary Menardo Guevarra will face his wrath for involving themselves in
        Duterte''s move to void the amnesty granted to him by former President Benigno
        Aquino III. The senator said they won''t be protected because Duterte will
        not be in power for a long time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc83de-914d-4053-bd34-ef866aa30c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gagawa ng krimen ay talagang mananagot after kasi si Duterte
        hindi ito tatagal. Itong si Guevarra, Calida, kakaripas ito ng takbo pagkatapos
        ni Duterte. Hindi naman sila sasaluhin niyan dahil even si Duterte hahabulin
        dahil ang daming krimen nun," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17984d19-0bc4-434d-aafc-fd5e6ba9c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque confirmed that Calida, as
        the government''s top lawyer, is "one of the legal minds" that reviewed Trillanes''
        amnesty records. The Armed Forces of the Philippines spokesman Edgard Arevalo
        also said it was Calida who inquired about the senator''s records, which triggered
        the review. According to the government, the record that Trillanes applied
        for amnesty is supposedly missing, which is one of the two bases for the decision
        to void his amnesty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de098f-d565-4dd5-8a22-351838295f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also questioned why Guevarra is involving himself in Duterte''s
        order when he himself admitted he only received a copy of it the day before
        it came out in the media. Guevarra remained unfazed, saying Trillanes is free
        to express himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483a937-6aaa-468c-b3df-8f1c50d2e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also threatened to file legal action against Defense
        Spokesperson Arsenio Andolong, acting Prosecutor General Richard Fadullon,
        and Senior Assistant State Prosecutor Juan Pedro Navera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e3b96-7b70-40f2-8003-0d053dfab73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will also seek the disbarment of the lawyers for using
        their profession to persecute political enemies of the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849aefd-d774-466f-bdb5-7c0114762ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lawyers who are behind this, sila Navera, Fadullon, Guevarra,
        Calida, tapos Andolong ng DND, hahabulin ko talaga kayo dito. Hindi ako vindictive
        na tao, pero kagaya nitong nila Fadullon... They''re using their power and
        the law and the justice system&nbsp; to persecute political enemies of their
        masters," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a7cad-767d-4928-b77d-ec1ea1fa954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also warned the military against following Duterte''s
        orders to the point it is outside the jurisdiction of their mandate under
        the Constitution, "Pati sa mga AFP, sa mga magpapagamit, talagang hahabulin
        ko ang mga ito. Kakaririn ko kayo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9e9f5-09ff-42fc-97c5-155d9051d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation Order No. 572 , which was signed by Duterte on August
        31, said the amnesty granted to Trillanes was void from the start because
        he did not comply with the minimum requirements to qualify under the Amnesty
        Program. It said Trillanes never admitted guilt for the coup attempts and
        failed to formally apply for amnesty. In the same proclamation, Duterte ordered
        his staunch critic arrested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd56069-68e6-4bd1-be95-015c939baef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the administration of former President Gloria Macapagal Arroyo,
        Trillanes, a former naval officer, was involved in three mutiny attempts:
        Oakwood mutiny in July 2003, the Marines stand-off in February 2006, and the
        Manila Peninsula incident in 2007. Trillanes and the other Magdalo soldiers
        involved were jailed but freed under an amnesty granted in 2011 by President
        Benigno Aquino III.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d01ac-06e6-4832-af76-b59bbba867a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:30:55.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T17:30:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the Aquino administration erred in giving Trillanes
        amnesty, a claim that Aquino denied in an interview with CNN Philippines Tuesday.
        Aquino said Trillanes filed and met the requirements for amnesty. But Roque
        said he had to admit to the crime of coup d''etat for the Oakwood mutiny and
        the Manila Peninsula incident.</p>'
  'Leila-de-Lima-Rodrigo-Duterte-Antonio-Trillanes':
    'author': 'Chad de Guzman'
    'caption': 'Senator Antonio Trillanes, President Rodrigo Duterte, and detained
      Senator Leila de Lima.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-06T13:40:23.694+08:00
    'imagesource': 'jcr:7cd63848-8fee-44a9-9b94-4ea82137d1f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca4de1c2-6182-4d75-b375-48e79393805a'
    'lead': 'Senator Leila de Lima, a staunch Duterte critic, was detained on drug
      charges filed against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:07:11.509+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:07:14.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:07:14.663+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima claims Duterte ''twisting laws'' amid Trillanes'' voided amnesty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466a0f9-86aa-4aa9-bde8-dcad5a041218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — Detained Senator Leila
        de Lima hit President Rodrigo Duterte for twisting the law by voiding the
        amnesty granted&nbsp; to Senator Antonio Trillanes IV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65a5da-a9d3-4761-bf10-929f9988e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the age of Duterte, where anything can be made to stand
        on its head, where the law can be twisted any which way Duterte wants,where
        institutions like the AFP (Armed Forces of the Philippines), PNP (Philippine
        National Police) and the DOJ (Department of Justice) will readily follow illegal
        orders, and where dead cases can be brought to life," she said in a statement
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62e019-58da-4f18-8a26-8abd76022bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has been jailed in Camp Crame since February 24, 2017
        due to allegations of abetting illegal drug trade in the New Bilibid Prison,
        an accusation which she has repeatedly denied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61202cb-0dea-4b9d-9892-5263ead1a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said political persecution was expected from Duterte, despite
        the effects of amnesty being long-established in the legal system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f79d3f-c40b-4b51-b34d-bf9f68820592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not expect that it will take only one strongman to demolish
        the legal system and all its fundamental principles in one fell swoop," she
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa1f38-d348-417f-95fe-998e4d11a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled senator said the country is now under a "naked tyranny."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1204147-fec2-467c-b880-27f7b2695ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how the government''s lawyers legitimize the tyrannical
        act with their bastardized version of what the law is, this unprecedented
        action against Sen. Trillanes will remain to be an illegal and a profoundly
        deceitful act," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc6a43-eb66-4293-82b0-762e974bdb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a fierce critic of the President, alleged the latter''s
        involvement in her detention. Duterte however, denied this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77a935-e124-47f9-ac16-75e87a403f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview on February 27, 2017, Duterte had said he
        is not going after Trillanes, another staunch critic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e876e58-a87f-468f-8dd7-8080b62a3f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' amnesty — which former President Benigno Aquino III
        granted in 2011 — was voided by President Rodrigo Duterte in a proclamation
        order Tuesday. The order said the amnesty granted was void from the start
        because he did not comply with the minimum requirements to qualify.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45dba3-0d38-446b-a67e-979726e3178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:07:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:07:14.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang rebuffed claims of politics in the President''s order.</p>'
  'integrated-bar-abdiel-fajardo-judiciary-protect-independence-trillanes-amnesty':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-06T13:57:51.687+08:00
    'imagesource': 'jcr:8bd1abbe-f743-4496-8d21-aabed109d94d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4326f29-671b-4f14-bb68-7fdc97fac24f'
    'lead': 'The Integrated Bar of the Philippines says the voiding of Senator Antonio
      Trillanes'' amnesty may be ''an intrusion into judicial power.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:10:42.992+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:10:46.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:10:46.000+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IBP: Judiciary must protect independence amid Trillanes case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a2342-069a-4c76-8523-5b9bc7180350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — President Rodrigo
        Duterte''s move to void opposition senator Antonio Trillanes'' amnesty might
        be an intrusion into judicial power, Integrated Bar of the Philippines (IBP)
        President Abdiel Fajardo said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb1c82-e1cb-451d-9dae-71cc94752bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, the national organization of Filipino lawyers hopes for
        "judicial wisdom" to guard against that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fb73f-3749-4de3-9b69-f51d42f848d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] government seems to be trailblazing jurisprudence, trying
        to test certain limits of the law in order to advance certain policies," Fajardo
        told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d5ad6-8254-4b6f-822d-c73b64003932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be helpful not only to the camp of Sen. Trillanes,
        but also to the government, if the Supreme Court finally decides on this or
        tries to discuss parameters, intent of the lawmakers or the constitution drafters,
        so that we can finally say whether or not the President needs to consult Congress
        or whether or not there is such power to revoke an amnesty already granted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11dd0e-c76a-4ec3-85c4-ccc59b07b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday released a proclamation voiding the amnesty granted
        to Trillanes for his involvement in military coups under former President
        Gloria Macapagal-Arroyo''s administration. While executive officials said
        Trillanes faced arrest, the senator''s camp has pointed out the proclamation
        is not equivalent to an arrest warrant — which the government has not yet
        procured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98fdb74-76da-46c9-bbfa-69521db14b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial proclamation has ignited debate on the provisions
        of amnesty. Two pertinent questions have been whether amnesty can even be
        revoked in the first place; and whether a President can revoke amnesty unilaterally,
        without Congress or a court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d09ce0-396d-462d-a5e8-361267ec6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government waits for an alias warrant at the Makati Regional
        Trial Court (RTC), Trillanes'' camp took his case to the Supreme Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff3e56-2e8c-4737-a2da-b7cb60836957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some administration critics worry about the composition
        of the high court. Newly appointed Chief Justice Teresita De Castro and a
        majority of associate justices have ruled in favor of Duterte''s policies,
        particularly in issues such as martial law in Mindanao, the burial of late
        strongman Ferdinand Marcos in Libingan ng mga Bayani, and the ouster of former
        Chief Justice Maria Lourdes Sereno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f478ab-1ac1-4a77-a2f3-6930bf263939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fajardo is withholding judgment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e60c6-9e4b-43f5-be9c-0d870c704d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not want to speculate on the leanings of the justices of
        the Supreme Court," said Fajardo. "What I can say is that I am hopeful judicial
        independence can be asserted and protected in this case."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53821cc8-7d17-46e7-8aad-2659227bde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the Duterte administration has tested
        jurisprudence. Previous cases include the ouster of Sereno by her own colleagues
        through a quo warranto petition, and the withdrawal from the International
        Criminal Court after the Duterte administration claimed the Rome Statute was
        never published — even after it was ratified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eaf180-7c7a-452f-bf83-8e3bcbc1826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IBP questions Makati RTC jurisdiction</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd5283-355c-425c-829f-b3a71a3a79ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati RTC under Judge Andres Soriano scheduled a hearing on
        the Justice Department''s request for an alias warrant for Trillanes on September
        13. However, the IBP thinks the case might be out of the RTC''s hands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8f853-d00e-4fcb-a768-8ace3e712a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first question there is, does the RTC still have jurisdiction
        to entertain anything from anybody?" said Fajardo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9eae1-f624-43af-9f6d-bd528d384874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that it was also a Makati RTC that dismissed the case
        against Trillanes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803787bc-d031-4950-a403-2e3cf2c147ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot reverse the final ruling of a co-equal judge. Only a
        higher court can reverse, review, modify the orders of a trial court judge,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b9d1e-f837-4c4c-8b72-4768cc9017d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also doubted whether a warrant could be issued at all, as
        there was no pending case at the court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3a332-3a97-4e11-9c87-e9f885288cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the case was dismissed, there''s no pending criminal information
        anymore... Therefore the [RTC] could not act on anything — not even an alias
        warrant, because the status of the case was it was dismissed," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8592b0-2171-443c-8fc2-42d00130d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials maintain that the proclamation was enough
        to restore those cases. However, constitutional expert Fr. Ranhilio Aquino
        also said it would be more prudent if the government would just "file the
        case again."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99f401-c04c-40c8-b01e-b45f1baef88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department could also take its request to the Court
        of Appeals and Supreme Court, Fajardo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba33fa9-938a-4348-aac4-94532dd68ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) also said Trillanes was
        back to military personnel status. In line with this, the Department of National
        Defense (DND) expressed belief that Trillanes could be tried before a court
        martial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f89a1-502a-431b-843c-f2320a175044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trillanes maintained that he resigned from the military.
        The IBP President also said that Trillanes was no longer under the jurisdiction
        of the military tribunal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0da69d-7bdf-4e78-b53d-bb0a76593c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Sen. Trillanes filed the certificate of candidacy for senator,
        legally he lost already his standing as an employee of the [AFP]," said Fajardo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e698d7-b988-4f55-afeb-b34062ed206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation against Trillanes is regarded by critics as the
        latest of the administration efforts to clamp down on opposition. Other vocal
        figures who questioned Duterte include Senator Leila De Lima, who is detained
        on what she maintains are trumped up drug charges; and former Chief Justice
        Maria Lourdes Sereno, who was unseated by her own colleagues in a highly controversial
        decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28559c-1591-4856-8c3a-182c2336da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:10:42.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:10:46.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the complete interview with Fajardo here.</p>'
    '25':
