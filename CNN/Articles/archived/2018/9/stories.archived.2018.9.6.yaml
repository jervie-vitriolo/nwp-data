    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:26:35.364+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Markets reel from inflation blow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bd575-82c5-4da8-9d8b-17e0d7410b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:26:35.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, (CNN Philippines, September 6) —</strong>
        The markets are still feeling the pinch of the dismal inflation report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562f015-b614-4bbc-b3c4-fba89868a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:26:35.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange (PSE) continues to bleed in all sub-indices,
        losing 1.47 percent overall. The trading day ended at 7,638.71, more than
        100 points lower than Wednesday''s close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dc533f-2b01-4f8d-94ec-83e445b54acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:26:35.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso further depreciated, closing 25-centavos lower at ₱53.8
        versus the greenback. Still at a near thirteen-year low, the currency is at
        its weakest since December 7, 2005, when it closed at ₱53.98.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74145ee-e33d-4106-b5e9-70e2f78d10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:26:35.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts point to the lingering effects of the inflation report
        and global trade concerns. The Philippine Statistics Authority reported that
        inflation was at 6.4 percent, the highest in nine years and higher than the
        Bangko Sentral ng Pilipinas (BSP)''s projection of 5.5 to 6.2 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0078656-2362-4812-a0f6-357b5b6f7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:26:35.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peso''s decline can be attributed to safe haven buying amid
        elevated Philippine inflation and lingering trade concerns involving the US,
        China, and Canada. Expectations of firm US labor reports also boosted the
        dollar," said Guian Dumalagan, market economist for the Land Bank of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea9eb1-0253-43d3-a31c-accb3a1689f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:26:35.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was still some intervention observed from the BSP," Dumalagan
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13e17a-5095-4ca1-9315-dc74a15a6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:26:35.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan, managing director of Regina Capital, said that investors
        in the stock market are still assessing the impact of inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4697e8ea-b82a-4a73-add6-55fcabf486b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:26:35.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine shares continued to be sold with investors still assessing
        the impact of inflation and whether this would still continue in the succeeding
        periods. The performance of regional markets did not help either," Limlingan
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd230e-700d-4aac-9dec-5c2f3a6c8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:26:35.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gio Perez, a trader from Papa Securities, said the PSE index fell
        as much as 200 points within the trading day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5094584-809f-48c1-8d2b-3399de36382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:26:35.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The onslaught on the PSEi continued today as it fell by as much
        as 200 points to its intraday low of 7,552.24, before being bought up at the
        close to end at 7,638.71. Negative sentiment from yesterday''s August inflation
        figure of 6.4 percent, along with USD-PHP''s upward breakout (i.e. depreciation)
        from its recent consolidation weighed heavily on the index," Perez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475801c-e5a0-400d-a265-94bcffea10af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:26:32.428+08:00
      'mgnl:createdBy': 'jeff'
