    'template': '1'
    'title': '2 Filipinos hung up a poster at McDonald''s to make a point about representation,
      and it''s still there 8 weeks later

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b9a57-532d-49bd-adb7-557cc1fed375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jevh Maravilla just wanted an order of
        fries, and to see more Asians on the posters at his favorite McDonald''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67294d33-292a-4d2d-9870-5cd635a75c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After placing an order at the fast-food chain in Pearland, Texas,
        Maravilla noticed the store didn''t have a single advertising poster that
        represented him or his friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52556d25-ce8c-4d26-b9f2-e1da79ee0c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bothered by the lack of Asian representation at a place he goes
        to often, he took it upon himself to fix it. About $100 later, the local chain
        now has a poster of two Filipinos enjoying some Mickey D''s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a79118-3847-4d9a-89e3-cffeb3a45608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I noticed there was a blank wall at McDonald''s, so I decided to
        make this fake poster of me and my friend," Maravilla tweeted, along with
        a photo of the two friends sitting by the poster.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">i noticed there was a blank wall at mcdonald’s so i decided to make
        this fake poster of me and my friend. It’s now been 51 days since i hung it
        up. <a href="https://t.co/5OTf5aR4vm">pic.twitter.com/5OTf5aR4vm</a></p>&mdash;
        JΞVH M (@Jevholution) <a href="https://twitter.com/Jevholution/status/1036415320959930368?ref_src=twsrc%5Etfw">September
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce488028-7aa3-4bac-9d6d-390e55ac4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c43ab-5113-40b7-bbed-c19b8b58dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake advertisement was hung up on July 13, and after 51 days,
        Maravilla thought it would be a good idea to share their mischief with the
        world. The world responded: his tweet had more than 900,000 likes and was
        shared over 237,000 times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175ab41-05dd-468b-afe5-1d5650d28aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both can''t believe how much attention this has been getting.
        I hope this can open the eyes to not just McDonald''s, but other major companies
        can embrace different ethnicities," Maravilla told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76839a62-727c-4d5b-8dfb-5c617374f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maravilla, 21, was born and raised in Texas, but his parents are
        immigrants from the Philippines. His friend, Christian Toledo, 25, moved to
        US a couple of years ago from the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebcc97-dc46-4d86-a514-5dd4d44c486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two friends spent a month creating the poster. The most challenging
        part was sneaking it inside the restaurant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a0dfa-5dd9-4aad-b0e7-1c5aae355d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maravilla found a McDonald''s uniform shirt at a thrift store for
        $7, drove to the restaurant, and, with the help of two friends, he managed
        to put it up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec332b2-0f68-4b90-bc53-60f77bd7e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McDonald''s is a worldwide corporation so we wanted to make the
        biggest impact if possible," said Maravilla.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2cdf26-2533-41d6-a0e4-d925f60d6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his efforts didn''t go unnoticed. The local restaurant is keeping
        the poster up for a while.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473329a-f1df-4ae3-82d6-3ea900116748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take pride in highlighting diversity in every aspect of our
        restaurants. We applaud these students'' creativity and hope to see them in
        our restaurants again soon," said Mariselle Quijano, who owns that particular
        McDonald''s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b8595d-c39a-47c6-9ef8-ebadbad0dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s corporate communications office told CNN it supports
        the franchise''s response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c1c04-9380-4a97-ac2c-1b045fc952c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:20:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he had any other requests for the company, Maravilla
        said yes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2e2c6-e132-473a-b8f9-547599f0de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:19:57.770+08:00
