      'mgnl:type': 'text'
      'text': '<p>Fans of ballet can head to the CCP Main Theatre this weekend for
        the staging of one of the most popular choral works of the classical repertoire,
        “Carmina Burana.” Together with the Philippine Madrigal Singers and the ABS-CBN
        Philharmonic Orchestra, watch Ballet Philippines perform Carl Orff’s magnum
        opus.</p>'
