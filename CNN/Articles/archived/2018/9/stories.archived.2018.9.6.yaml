      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 10 people who were aboard an international
        flight that landed Wednesday at New York''s John F. Kennedy Airport are being
        evaluated at a hospital and tested for respiratory illness, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084e2ec-0c6c-4ddb-8ebe-f41a0c625062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the illness on Emirates Flight 203 is "probably influenza,"
        New York City acting Health Commissioner Dr. Oxiris Barbot told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bcf01-81e3-4bfc-9300-d9852f6f8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said doctors will know more when they get the results of respiratory
        tests done on the three passengers and seven crew members late Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e16895-782e-445b-8f3b-29d6bd3399b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 106 of the more than 500 people on the flight, which originated
        in Dubai and landed just after 9 a.m., reported symptoms like coughing, fever
        or vomiting, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6d4db-5722-4022-83b0-4f01d4c82fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the passengers were screened by officials from the Centers for
        Disease Control and Prevention, as were nine other people at the busy airport
        in the borough of Queens. Most passengers were cleared to continue their travels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40aca98-15d0-4fad-8441-401191d1c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC official familiar with the situation earlier told CNN that
        authorities looking into the cause of the illnesses were considering respiratory
        illnesses like influenza — and out of an abundance of caution, Middle East
        Respiratory Syndrome, or MERS, a viral respiratory disease first identified
        in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd366201-8762-4032-85b7-63265875bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician turned home remodeling show star Vanilla Ice tweeted a
        video, apparently from the plane, with the caption: "So I just landed from
        Dubai and now there is like tons of ambulances and fire trucks and police
        all over the place."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So I just landed from Dubai and now there is like tons of ambulances
        and fire trucks and police all over the place <a href="https://t.co/i9QLh6WyJW">pic.twitter.com/i9QLh6WyJW</a></p>&mdash;
        Vanilla Ice (@vanillaice) <a href="https://twitter.com/vanillaice/status/1037395392315449344?ref_src=twsrc%5Etfw">September
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14de1a4-3e8b-470a-851b-b3582ccb0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d9765-3972-477f-9ad6-6496a2f6a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vanilla Ice Project" host said the plane had two decks and
        the illnesses were in the lower cabin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa0a41-85b0-4132-9668-f9fbc234eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanilla Ice, whose real name is Rob Van Winkle, didn''t say whether
        he was cleared to travel again Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65413132-63be-40ba-9d38-f6084c0f9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One passenger told CNN from the plane that people were showing signs
        of illness while they were at the airport in Dubai.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/emirates?ref_src=twsrc%5Etfw">@emirates</a>
        <a href="https://twitter.com/EmiratesSupport?ref_src=twsrc%5Etfw">@EmiratesSupport</a>
        Flight 203 Dubai to NYC <a href="https://twitter.com/hashtag/emirates?src=hash&amp;ref_src=twsrc%5Etfw">#emirates</a>
        <a href="https://twitter.com/hashtag/emirates203?src=hash&amp;ref_src=twsrc%5Etfw">#emirates203</a>
        <a href="https://t.co/CYqLXPurEe">pic.twitter.com/CYqLXPurEe</a></p>&mdash;
        Erin Sykes (@SykesStyle) <a href="https://twitter.com/SykesStyle/status/1037338232810340358?ref_src=twsrc%5Etfw">September
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f1494-428f-453c-a149-deb83f3a5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb528e2c-e253-41bc-8b60-872bd47a4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked the (flight attendant) for a mask before we even took off,
        but there was none available," Erin Sykes said. "It was so obvious that a
        large number of people were ill well before takeoff."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599385e-c40a-4b0b-8cdb-b39911ac6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonstop flight was a smooth one, Sykes said, so she didn''t
        believe the ailments were related to turbulence or air sickness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf68eb-299f-4eff-a611-db9701ededb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were coughing the whole time. Now some people have fevers
        over 100," she said. "They should never had been allowed to board."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c5162-2c9b-482f-be22-c1ae0d5c3924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew didn''t say anything about passengers being sick until
        about 30 minutes before the aircraft landed, she said during a later interview
        inside the airport.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb758df1-efe5-4233-83ef-fd33e0556ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The captain did make an announcement and said, ''We''re not going
        to be able to deplane right away because there''s been a couple people sick,''
        but that was all the information we got," Sykes said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc46cd-5b9f-42c6-ad77-08c8159c45bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Larry Coben''s tweets documented ambulances converging
        on the tarmac, CDC forms that passengers were asked to complete, passengers
        disembarking and having their temperatures taken, and passengers then taking
        a bus to the terminal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee760d-b9ab-442f-8587-facc70851869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy to report that I am through customs and on my way home,"
        Coben tweeted just after 11 a.m. ET.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03232d2-1b00-4922-974c-af53c8c61d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Srinivasa Rao said that after filling out the forms, officials
        told them they would "track" the passengers to make sure they didn''t come
        down with any ailments in the next three weeks. While he was pleased with
        the response, he said he felt more should have been done to ensure passengers
        were healthy before boarding the flight.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">All passengers being asked to fill out the Center for disease control
        and prevention form <a href="https://t.co/6SidlKx090">pic.twitter.com/6SidlKx090</a></p>&mdash;
        Larry Coben (@LarryCoben) <a href="https://twitter.com/LarryCoben/status/1037344400303644674?ref_src=twsrc%5Etfw">September
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fea494-85c0-468d-b9e4-91ed75566b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a67a4-a190-4569-b489-7148b2d33f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy that they have taken such a great care," he said.
        "I''m really surprised and I''m happy about it, but the most important point
        is they should have checked these people before they got onto the flight."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb42133-9815-4cd1-acbd-04852b8afcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was taken to a "hard standing area," where paramedics
        and officials from the CDC were responding to the scene, the Port Authority
        source said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e2bfc-1a71-44bc-a7d6-2f0e18844545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Jamaica Hospital Medical Center said the sick passengers
        suffered from coughing, headache, sore throat and fever.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f41a540-00a1-45aa-8a4b-9edfbf2bf736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passengers who are not ill will be allowed to continue with their
        travel plans, and if necessary will be followed up with by health officials,"
        the agency said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c3b18-a0c9-4491-b8b9-3477ac31f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:41:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:41:40.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Influenza may be
        cause of sickness for handful of crew, passengers on Emirates flight to JFK"</em></p>'
