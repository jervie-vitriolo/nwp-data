      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests will also get to enjoy pieces from Ballet Philippines’ growing
        repertoire, such as Norman Walker''s “Season of Flight,” Brando Miranda''s
        “Vivaldi Concerto,” as well as a new piece choreographed by company member
        Ronelson Yadao.</p>'
