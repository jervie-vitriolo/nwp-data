  'McDonalds-Filipino-ad-poster':
    'author': 'Andrea Diaz'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-06T11:12:57.241+08:00
    'imagesource': 'jcr:e1f06fab-ee79-47cb-a6bf-478c98f74ac9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ec6120-bbc5-40e4-a560-c7ffb862c340'
    'lead': 'A McDonald''s store in Texas, Maravilla now has a poster of two Filipinos
      enjoying some Mickey D''s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:19:57.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:20:00.908+08:00
