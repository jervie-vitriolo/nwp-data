      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you explain sensitive topics to kids? Sickness and disabilities,
        death and grief, unconventional families — these are just a few of the complicated
        issues that kids might be interested in learning about, or might be experiencing
        themselves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f77ae5-68c6-4eb8-80cd-406a3636ee47'
