      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said he would often lose track of time in the sporting
        section of SM. He added that family activities also fit in well with their
        needs — he does not have to go farther when watching a movie and eating after
        because the food court and the cinemas are on the same floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ac373-7da0-496d-993a-9ae10b437119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:33.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:53:37.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Dina Bonnevie or “Mama D” to her grandchildren, another
        satisfied SM mallgoer, also shared the joy of being a grandmother. Being a
        stone’s throw away from their Church, SM, she said, is accessible to them
        and lives to its tagline, “We’ve got it all for you.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3773a4-71fb-4113-8ccd-e01e3f0692b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:33.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:53:37.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hear mass at Victory and from there, <em>diretso na</em> SM
        Aura [we go straight to SM Aura], we have dinner. Then after dinner, I know
        na [my grandson would say], ‘Mama D, let’s go to Toy Kingdom,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6650ae8-b2ff-45cd-8ff9-cdad9691c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:33.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:53:37.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her granddaughters, on the other hand, would make lambing to her.
        “I saw a nice dress, Mama D. I want one Mama D,” Bonnevie said, mimicking
        her granddaughter’s voice.</p>'
