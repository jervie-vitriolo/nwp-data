    'title': 'BI denies extension of Australian nun''s missionary visa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d617f1-6b25-4624-ad21-cd8a523009e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Bureau of Immigration (BI) denied the request of an Australian nun to
        extend her missionary visa to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029b360-cd78-49b4-9cbc-146ff0e46ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, the BI said an order was signed
        Thursday denying Sister Patricia Fox''s petition, citing the deportation order
        issued in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc25dc6-6e9a-4013-a529-745ee476e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BI already saw that Sister Fox violated the conditions of her
        stay and is considered undesirable, hence a deportation order was previously
        issued against her," said BI Spokesperson Dana Krizia Sandoval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1969609-5d2d-409b-8329-87cbb18a9a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our legal team saw that approving the extension of her missionary
        visa will be inconsistent with the findings cited in her deportation order,"
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7a912-c47c-4920-a568-7ba046f0067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s camp has not yet given a response to the BI''s decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bfb67-357f-42ab-908e-21a24c8ca71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was arrested on April 16, for "attending protest rallies and
        engaging in political activities," said the BI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b73909-85ae-4c04-be3d-a77d86bb436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after her arrest, the agency said Fox''s
        participation in the activities "violated the conditions of her stay."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8fad0-8078-484a-8411-297ed7488322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was released a day later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574a580-b358-4618-b547-3cc5204624e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI also said, under its agreement with the Catholic Bishop''s
        Conference of the Philippines, foreign missionaries were allowed to stay in
        the country only for 10 years. Fox has been in the Philippines for 27 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918e2c7-6e7e-414f-931e-6d7136b80dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said Fox is required to apply for the downgrading of her
        visa---from missionary to temporary visitor--15 days after receiving the denial
        order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa9931-472c-44d6-badc-64ffe5c1ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downgrading will revert her status to a temporary visitor''s visa,
        with a 59-day validity, starting from the date of the expiry of her missionary
        visa," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b15b5-6d8f-43b9-994d-caa543a640bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement Sunday, Justice Secretary Menardo Guevarra said he
        did not think the BI''s decision was appealable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61093b6a-9fed-4a8e-ae0b-2c19cf1866bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sister Fox''s missionary visa has been downgraded to a&nbsp; temporary
        visitor''s visa. I think this is not appealable, because it is purely discretionary
        on the part of the sovereign state whether to grant a visa or not to an alien,
        more so if said person is the subject of a deportation order (which is on
        appeal with the DOJ). The deportation issue is entirely distinct from the
        renewal of visa issue, as the latter is based on other considerations," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70259aa-8cae-4d7c-b3ea-26a3fcd67338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Department of Justice (DOJ) revoked the BI''s order
        canceling her missionary visa, allowing the nun to stay in the country. The
        DOJ said she could appeal the order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212cb865-092e-44ec-ac2a-93bb5a566f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:52:06.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:36.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, Fox''s camp petitioned the DOJ to reinstate her
        missionary visa.</p>'
  'moira-marcos-fest-ilocos-concert':
