      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Modern Family" fans should prepare to grieve next season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c9353-e1cf-46c8-a618-ee3d733dc397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:14:28.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:27.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Series co-creator Christopher Lloyd said that in Season 10, which
        premieres later this month, a main character will die.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88147555-5f79-4b96-8c6d-9f76373d6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:14:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:27.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re handling some bigger life events in this season," Lloyd
        told&nbsp;Entertainment Weekly. "We do deal with a death, which is certainly
        a topic that families have to deal with, and on television, it''s not easy
        to do because that''s a heavy subject. But at the same time, it would seem
        unusual for a family not to go through it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20096e84-a351-4efc-8911-5b2e3a6a3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:14:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:27.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for hints of who it might be, Lloyd said it''s a "significant
        character on the series ... [the death] will be a moving event and an event
        that has repercussions across several episodes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c91bac-30b1-4819-9e06-87d8a788b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:14:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:27.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which first premiered in 2009, stars Ed O''Neill, Ty Burrell,
        Julie Bowen, Jesse Tyler Ferguson, Sofia Vergara, Eric Stonestreet, Ariel
        Winter, Sarah Hyland, Nolan Gould, Rico Rodriguez, Aubrey Anderson-Emmons
        and Jeremy Maguire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82d6c8-0343-4147-a475-a4807901fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:14:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:27.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been speculation Season 10 will be the final one for "Modern
        Family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f13ee2-db71-4091-9e22-39bf5c0ad049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:14:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:27.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season premiere is scheduled for September 26 on ABC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72320562-15fd-4880-bd44-c4365e8dde5f'
