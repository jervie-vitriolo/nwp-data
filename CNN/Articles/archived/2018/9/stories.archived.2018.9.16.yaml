      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        President Rodrigo Duterte has picked Army chief Lt. Gen. Rolando Bautista
        to be the new National Food Authority (NFA) Administrator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82ae3f-96ef-4f70-8e54-d409b6ff7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:20:04.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:53.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a command conference Sunday in Tuguegarao City, Duterte said
        he wanted Bautista to rationalize the current structure of the NFA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e40da-3648-4c96-b788-57dd0f49b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:20:04.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:53.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the President said last week that he was looking
        for a replacement for current NFA head Jason Aquino who asked to be relieved
        from his post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459c9e3-520a-4878-a4be-67866e307be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:20:04.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:53.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Aquino) said he''s tired and cannot cope up with the laro dyan
        sa [dynamics there] inside, which is always ordinary happening in the government
        because we cannot be in agreement all the time. I will scout for a new one,"
        Duterte said in a televised interview with Chief Presidential Legal Counsel
        Sal Panelo</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f80d4-929a-4d90-8232-ff9726e71f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:20:04.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:53.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is facing calls to step down amid the rising rice prices
        and dwindling supply of NFA rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac6a38-1312-4a4c-af10-a0eaa7f1d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:20:04.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:53.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has yet to comment on whether or not he would accept the
        post, but he is set to retire from the military in October.</p>'
  'general-santos-city-explosion':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
