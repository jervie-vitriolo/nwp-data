      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Typhoon Ompong left a trail of destruction in Northern Luzon before exiting
        the country Saturday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695971cb-b5f1-45ab-8b38-1a6f96ac2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:26:44.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:54.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration announced the typhoon exited what it called Philippine
        area of responsibility -- or the weather bureau’s monitoring space for weather
        disturbances -- at 9 p.m., less than a day after it hit land at the northeastern
        seaboard province of Cagayan.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">As of 9PM tonight, <a href="https://twitter.com/hashtag/OmpongPH?src=hash&amp;ref_src=twsrc%5Etfw">#OmpongPH</a>
        has exited the PAR. It was last located at 355 km West of Calayan, Cagayan
        (19.4°N, 118.1°E) and is now headed toward Southern China.</p>&mdash; PAGASA-DOST
        (@dost_pagasa) <a href="https://twitter.com/dost_pagasa/status/1040957069363310597?ref_src=twsrc%5Etfw">September
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9971b24-ed8e-4d66-bec7-ff2a46534f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:26:44.565+08:00
