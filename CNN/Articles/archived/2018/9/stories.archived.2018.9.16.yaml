      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the announcement is fluid, two people familiar with
        the plans told CNN on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f2aa4-264b-4b05-ae47-56314f97c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:16:35.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:34.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Journal, the tariffs are expected to be set at
        around 10%, according to people familiar with the matter, a lower level than
        the possibility of 25% tariffs&nbsp;previously floated&nbsp;by the administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ee1a8-8c88-420a-87be-b18c7dcf68be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:16:35.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:34.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move aims to increase pressure on Beijing ahead of&nbsp;planned
        high-level discussions&nbsp;and is intended to provide the US leverage in
        talks over China''s alleged practice of demanding American companies turn
        over technology in order to do business in the country, the Journal reported.
        But any imposition of new tariffs has the potential to further escalate trade
        tensions between the US and China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50476453-4bb0-4cd0-9aef-70eb71561ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:16:35.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:34.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported&nbsp;that the President had been pressing
        his administration to move ahead with the tariffs; Trump met with top aides
        earlier in the week and instructed them to proceed with the plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e164a0-f32f-40ab-9c0f-f7f0217efaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:16:35.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:34.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal reported that individuals briefed on the plan said the
        specifics are still being worked out, but they anticipate an official announcement
        of the new tariffs on either Monday or Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4c7af-3880-49e5-a86d-1771b244599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:16:35.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:34.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokeswoman Lindsay Walters did not comment on specifics
        to the newspaper. She pointed the Journal to a statement released Friday.
        CNN has reached out to the White House for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e8f92-1d64-4ff7-923e-9fe2336a128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:16:35.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:34.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has been clear that he and his administration will
        continue to take action to address China''s unfair trade practices," she said
        in that statement. "We encourage China to address the long standing concerns
        raised by the Unites States."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f293d96-b65e-4f56-be0c-ee1629f76562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:16:35.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:34.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next round of US tariffs on Chinese goods is likely to make&nbsp;thousands
        of products, including dishwashers, Fitbit fitness trackers and food seasonings,
        more expensive for American consumers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f35e2a-a294-4e67-9ff8-4c8450afdb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:16:35.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:34.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has already imposed 25% tariffs on $50
        billion worth of Chinese goods. Trump has said the tariffs are necessary to
        punish Beijing for what he says are its unfair trade practices and intellectual
        property theft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8ff5e-8449-4a25-8424-d2c1e23b14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:16:35.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:34.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which has accused the United States of trade bullying, has
        matched the tariffs dollar for dollar. Beijing has pledged to hit back again
        with tariffs on another $60 billion of US exports, including meat, coffee,
        furniture and auto parts.</p>'
  'Ariana-Grande-Mac-Miller-death-tribute':
    'author': ' Sandra Gonzalez'
    'caption': 'Mac Miller, a rapper and producer has died, at age 26.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-16T06:54:13.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd09d4a64-8a16-4ca0-91ca-613020ea5420'
    'lead': 'Ariana Grande has broken her silence about the death of rapper Mac Miller,
      her former boyfriend and someone she called her "dearest friend" in a social
      media post. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T15:19:29.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:51:41.083+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ariana Grande honors ''dearest friend'' Mac Miller

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b061bdd-9322-42db-b5c9-84c93641200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ariana Grande has broken her silence about the death of
        rapper Mac Miller, her former boyfriend and someone she called her "dearest
        friend" in a social media post on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbdc87-52bc-452d-ba96-c5f008523076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I adored you from the day I met you when I was nineteen and I always
        will," Grande, 25, wrote on Instagram. "I can''t believe you aren''t here
        anymore. I really can''t wrap my head around it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edc6ff-2c36-47d4-800d-4680658a0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, whose real name is Malcolm McCormick, died September 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648568f2-4a49-4825-b5ea-0bfe4f1cb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His official cause of death is currently under investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7d169-6c93-4004-914d-6e87d0e440d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, a Pittsburgh native whose meteoric rise in the music industry
        began in his late teens, had been open about his past battles with addiction
        and depression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c453b56-7e5b-490d-a857-7572caa5274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande, whom Miller dated for two years, alluded to his issues in
        her post, adding, "we talked about this. so many times."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeedd7d-a0b9-4a73-9a1b-574010b5a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so sorry I couldn''t fix or take your pain away," she wrote.
        "I really wanted to. the kindest, sweetest soul with demons he never deserved."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b11dfd-d965-49d5-a093-84f447a0af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with her tribute, Grande shared a video of herself with Miller
        on an undisclosed date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6ad8c-6bfc-4956-a6a7-82f6cbfba076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Miller suddenly becomes aware that Grande is filming
        him and begins laughing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228fee6-9f71-4330-90d9-7f33bdd350c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby, stop," he says, putting his hand in front of her camera and
        then covering his face with the hood of his sweatshirt while laughing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275b37e-d563-41ab-abff-ba4911a31352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:19:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:41.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me happy," she says.</p>'
