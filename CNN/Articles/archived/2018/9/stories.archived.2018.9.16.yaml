      'mgnl:type': 'text'
      'text': '<p>It''s been two years. I''ve seen more things, i''ve learned more.
        I deleted it because that came from a time when I didn''t know any better.This
        Marcos Fest was supposed to be called I-Millenial Fest. I AM NOT A MARCOS
        APOLOGETIC. Never will i be.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
