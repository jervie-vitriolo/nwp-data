    'template': '1'
    'title': 'All storm signals lifted as Typhoon ''Ompong'' moves farther from PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75452a5-e413-4621-87c2-db79b2a4b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:08:52.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:12.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) on Sunday lifted all storm signal warnings in the country, after
        Typhoon Ompong (Mangkhut) exited the country on Saturday night. It is expected
        to bring its wrath over to south of China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12bc65-01db-491d-8b6f-b85870aa2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:08:52.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:12.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no expected weather disturbances in the country in the
        next three days. However, scattered light to moderate and occasional heavy
        rains may be experienced over Western Visayas, MIMAROPA, Ilocos Region, Batangas,
        Bataan and Zambales due to the southwest monsoon, which is still enhanced
        by Ompong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95bd65-a68f-41a5-8eff-f4240d33ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:08:52.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:12.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Ompong maintained its strength and would gain strength
        as it makes landfall near Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0352b2-55dd-4462-9948-18502f584b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:08:52.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:12.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4 a.m. Sunday, Ompong was located at 570 km west of Basco, Batanes.
        It was seen carrying maximum winds of 145 kph and gustiness of up to 180 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d81dc5-0a21-4b19-956e-495828f4744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:08:52.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:12.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials said Saturday at least two people
        confirmed dead, and 42 landslides have been recorded in the Cordillera region
        as the typhoon battered Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6b311-fc7e-43c9-b0e0-7fdc1102755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:08:52.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:51:12.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on Political Affairs Francis Tolentino said
        Saturday officials are looking into eight to ten people dead due to Ompong.</p>'
