      'text': '<p><strong>Metro Manila (CNN Philippines, Septemnber 16) —</strong>
        President Rodrigo Duterte is expected to visit areas ravaged by Typhoon Ompong
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb17322-d617-4e41-8a72-4d7ca30fdfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:02:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:58.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go said Duterte will leave
        for the cities of Tuguegarao and Laoag on Sunday noon. He is expected to "check
        the situation and damages, then assess."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ebdee-76c9-4512-88e1-c2929eb7b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:02:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:58.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several parts of the Philippines have taken a hit from the destructive
        winds and heavy rains caused by Ompong. The typhoon fury toppled trees, torn
        off roofs made of galvanized iron, and scattered debris on roads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87d4e1-7350-45d7-af25-011ebb922538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:02:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:58.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ompong left 25 people dead, Presidential Adviser on Political
        Affairs Francis Tolentino told CNN Philippines on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74a3eb-359e-487d-b17e-555169fc5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:02:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:58.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Typhoon ''Ompong'' kills 25 – authorities</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456d4e4-1b6c-416d-a6da-03d08a5bc2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:02:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:58.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials said Saturday 42 landslides have been
        recorded in the Cordillera region as Ompong battered Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd02a19-1836-4edb-9f61-81a548ea4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:02:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:58.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorologists described Ompong as the strongest for the country
        this year, prompting the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) to raise Signal No. 4 in some areas, including
        Cagayan province, where Ompong hit land early Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e14dac-6cb9-415e-81df-4bd2acbf1f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:02:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:58.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 fled to safe grounds to escape the typhoon''s
        fury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f056c1-08e5-46b3-bfab-5d5854c33269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:02:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:58.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA on Sunday lifted all storm signal warnings in the country
        after the typhoon exited the Philippines on Saturday. It is moving closer
        to Southern China.</p>'
