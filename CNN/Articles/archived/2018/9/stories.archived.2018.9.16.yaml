      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the event''s Facebook page promoted the September
        11 concert featuring Dela Torre as its headline act.</p>'
