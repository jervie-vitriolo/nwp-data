      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        One of the main roads closed to the public in Baguio City has reopened, to
        allow search and rescue operations, following the wrath of Typhoon Ompong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579fb8de-9dff-48fb-8a5a-13397b914e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Gen. Ruben Carandang, from the Office of Civil Defense (OCD)
        in the Cordillera Region, said search and rescue forces have been using the
        Naguilian Road to respond to the needs of affected communities in Baguio City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c981906-ec5b-49a2-ab84-1e24d58b6d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakaopen ang Naguilian sa ngayon at</em> actually ang ating
        additional search and rescue contingent <em>doon po dumaan</em> <em>sa Naguilian
        simula po sa</em> Clark Airbase <em>papunta dito sa</em> Baguio City," Carandang
        told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb5797-9df6-48eb-8dd5-ea03f3db015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Naguilian Road is open for now, and actually,
        our additional search and rescue contingents have passed Naguilian from Clark
        Airbase to Baguio City.]</p>'
