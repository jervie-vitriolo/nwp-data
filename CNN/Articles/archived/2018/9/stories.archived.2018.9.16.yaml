  'somalia-female-genital-mutilation':
    'author': 'Bukola Adebayo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-16T00:34:18.971+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f115a26b-0841-4c8d-8254-36a80a583327'
    'lead': 'In Somalia, 98% of women between the ages of 15 and 49 have been "cut",
      the highest rate in the world, according to United Nations statistics.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T15:21:47.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:09:36.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:53.219+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two sisters die after undergoing FGM in Somalia, campaigner says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de44e1-1b93-4004-afdc-cfb3e66090d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two sisters have died in Somalia from complications that
        arose after undergoing female genital mutilation, according to Hawa Aden Mohamed,
        who campaigns against the procedure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801942d0-0ce1-4339-97ba-e6db92b62218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten-year-old Aasiyo Abdi Warsame and her sister, Khadijo, 11, died
        a day after they were subjected to the procedure in the remote village of
        Arawda in Puntland State on September 11, said Aden Mohamed, director of the
        Somalia''s women''s rights group&nbsp;Galkayo Education Center for Peace and
        Development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45f474-78cb-4c7e-a2b0-5fcd09877781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;Aden Mohammed, the sisters were cut the same day
        by a local circumciser.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88cefc-bec3-4d23-ad8a-704bb0a87edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They continued bleeding 24 hours after the procedure, and died while
        their mother was taking them to a health center, Aden Mohamed said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d25b342-6cec-42be-9108-4b3113584817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, they never made it to the hospital as they all died
        on the way," said Aden Mohamed, who has been calling for legislation banning
        the practice commonly done on young girls in Somalia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c32f9-adad-43da-a4df-f412c7875801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters'' death comes two months after Somalia''s government
        vowed to&nbsp;pursue a landmark prosecution&nbsp;in the case of a 10-year-old
        girl who died after female genital mutilation, a practice that is legal in
        the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431fb73-49c9-476f-909e-36adb8d37aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeqa Dahir Nuur&nbsp;died two days after she was subjected to one
        of the most extreme forms of female genital mutilation, according to doctors
        who tried to save her after she suffered complications from the procedure
        performed by a local cutter in another village in Somalia on July 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e333ff-27b1-424a-b6a7-3497e929c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aden Mohamed, a survivor of the procedure, said young girls continue
        to bear the consequences of the practice because of the government''s reluctance
        to pass anti-female genital mutilation laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf05af6-dbf4-4768-8410-aa314dcec6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is another sad story coming even before the dust settles and
        action is taken in the Deeqa case. Yet there seems to be reluctance in discussing
        and passing the anti-FGM law," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88103107-36e8-4785-8d4c-2d9609416f22'
      'mgnl:activationStatus': true
