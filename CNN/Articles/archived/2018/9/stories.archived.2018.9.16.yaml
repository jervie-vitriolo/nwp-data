      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Singer Moira dela Torre drew flak for performing in a festival commemorating
        the 101st birthday of then President Ferdinand Marcos, but said she did not
        know it was an event for the so-called former dictator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f147dfd-9549-449b-88ad-8d19894e0898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:55:57.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:44.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Saturday, Dela Torre said she was invited to perform
        in an "Ilocano Millennial Night" concert in Laoag City, Ilocos Norte, without
        knowing it was officially called the "Marcos Fest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9dd6d-5593-432f-b1c1-4f4687399ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:55:57.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:44.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No i didn''t From the earlier reminders til before we got there,
        they addressed it as the Ilocano Millenial Night. Not once was his name brought
        up. So let me be clear about this: i performed for the people of Ilocos and
        NOT for Marcos. pic.twitter.com/0ks5XJXZF5</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e73380-b236-4107-9964-ea13f1d62c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:55:57.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:44.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Moira Dela Torre (@moirarachelle4) September 15, 2018</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a50cbd-b595-4894-96c1-f0cb21c00b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:55:57.716+08:00
