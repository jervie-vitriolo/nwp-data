      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this will serve as a wake-up call for those responsible
        to see the need to have the law in place to protect girls from this heinous
        practice," Aden Mohamed added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55c083-4331-4991-b2a4-61457e59967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Somalia, 98% of women between the ages of 15 and 49 have been
        cut, the highest rate in the world, according to United Nations statistics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329bed6-a4e6-4727-8f85-36b0e74d609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said around 200 million girls and women in the world
        are affected by the practice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67c65c-5cb9-4d8a-b1c3-185e0bcc4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female genital mutilation involves the altering or removing of the
        female genitals, such as the clitoris or labia. The procedure can cause severe
        bleeding and health issues including infections and infertility, as well as
        complications in childbirth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a2f92-9a6a-43ae-b8af-cac5a756ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice is recognized internationally as a violation of the
        human rights of girls and women, but remains widespread in Somalia, where&nbsp;more
        than half the female population&nbsp;believe it should not be abolished.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a48759-93c6-44de-957d-aa096082a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:21:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:09:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Two sisters die after
        undergoing FGM in Somalia, campaigner says."</p>'
  'typhoon-ompong-philippines-exit':
