      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing I want to prevent is thousands of people stranded
        on our interstates or US routes," said state Transportation Secretary Jim
        Trogdan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd338ce1b-4b1c-4d58-b8f5-614ffdc1e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 73-mile stretch of the highway closed Saturday because of flooding
        and an accident involving a tractor-trailer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7df4f-8801-41b7-8041-4d0b8781fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials warned the flooding was only just starting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d0530-3c86-401c-972f-1985bd1ac625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flood danger from this storm is more immediate today than when
        it ... made landfall 24 hours ago," North Carolina Gov. Roy Cooper said Saturday
        morning. "We face walls of water at our coasts, along our rivers, across our
        farmland, in our cities and in our towns."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2395a-7451-422c-b0e6-42ce085c1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s center is crawling over South Carolina, but many of
        its main rain bands still are over already-saturated North Carolina -- setting
        up what may be days of flooding for some communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce4a61-5eb4-4e2a-a4dc-de0ff5891dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious flooding is expected throughout the two states, and some
        rivers may not crest for another three to five days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40692b29-4ee1-4412-ae97-9c89eabe4416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence crashed ashore Friday morning in North Carolina as a&nbsp;Category
        1 hurricane, and it has wiped out power to about 796,000 customers in that
        state and South Carolina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf68cc-86bd-4b4f-abf1-d44b9347acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has trapped people in flooded homes, with citizen swift-water
        rescue teams from out of state joining local emergency professionals to try
        to bring them to safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4633d6-2a42-4016-b279-647ca05bba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365e7ca-7db3-40ae-9b24-b0ffab57b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Florence''s location:&nbsp;By 5 p.m. Saturday, Florence''s center
        was 60 miles west of Myrtle Beach, South Carolina, with maximum sustained
        winds of 45 mph. It was moving west at 2 mph, the National Weather Service
        said. The storm was expected to dump rain in the Carolinas through the weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695922f-76d3-4a10-86a8-f2ec60e9d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Winds:&nbsp;Sustained winds of at least 39 mph can be felt as
        far away as 150 miles&nbsp;from the center of Florence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284b28c-ad1d-4d4c-96dc-f0f83fb2a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;Looting arrest:&nbsp;A man was arrested for looting an Exxon
        gas station and convenience store in Wilmington on Saturday evening, according
        to the New Hanover County Sheriff''s Office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87375186-3d82-4969-b707-d98d36c08468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• No electricity:&nbsp;About 760,000 customers are without power
        in North Carolina, emergency officials said. In South Carolina, some 36,000
        customers are without power, officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077cb2d-af4f-42d8-a4c8-f5b3174fcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Trapped and rescued:&nbsp;In New Bern, North Carolina, officials
        tweeted Saturday afternoon that water rescues had been completed. In nearby
        Onslow County, three US Coast Guard helicopters were helping with rescue missions,
        officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c3bf6-034a-41db-bdad-b378a024879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Much flooding to come:&nbsp;By storm''s end, up to&nbsp;40 inches
        of rain will have fallen in parts of North Carolina and far northeastern South
        Carolina, the&nbsp;National Hurricane Center said. Some other parts of South
        Carolina could see rainfall totals of up to 15 inches, forecasters said. Florence
        "will produce catastrophic flooding over parts of North and South Carolina
        for some time," NOAA official Steve Goldstein said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb657a1-ec24-4a46-8974-8b88b22c5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Record rainfall:&nbsp;Florence has dumped more than 30 inches
        of rain in Swansboro, North Carolina, as of Saturday morning, breaking the
        record for rainfall from a tropical system in the state. The previous record
        of 24.06 inches was set during Hurricane Floyd in 1999.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540f23e-3d8a-4605-aee4-ac600e6a0e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s time to go''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1f451-b602-4bb2-b535-d2300ac9a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Carolinas, officials are sounding the alarm: More communities
        will flood as rivers collect water from upstream and spill over.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a929cf8-90c9-4f01-adfa-09e852f7c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rocky Point, North Carolina, Susan Bostic and her family were
        packing to leave Saturday morning, even though Florence''s center was long
        gone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd1a89-975e-46f4-92b8-355f57c8bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northeast Cape Fear River flooded there after Hurricane Floyd,
        destroying her original home. This round of flooding is predicted to be worse
        -- cresting at what would be a record&nbsp;22.8 feet just to the north&nbsp;by
        Tuesday -- and the river already was encroaching into her yard Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201277f-a014-479a-bee9-3d1070924a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it''s time to go," Bostic told CNN. "We don''t (where we''re
        going) yet. We just know we''re getting out of here."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44d34e-bd6d-4a6c-b8ae-9d70254c9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapidly rising river</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287a512-dbff-4aeb-91ea-fab903da4bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety also reigned Saturday in Lumberton, a North Carolina city
        that was submerged for days after 2016''s Hurricane Matthew.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f2293-2ff2-4c5c-af9a-8807d4de6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water in the Lumber River was rising faster than officials expected.
        It went up 5 feet overnight and was close to 15 feet, two feet above flood
        stage. It was expected to reach 24 feet by lunchtime Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5116090-8edf-4427-9025-3d98ee0fee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers and city workers have been&nbsp;filling sandbags, trying
        to plug a low point in the city''s levee system before the Lumber River crests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6d2bd-9b82-4cae-8512-efd4ac1c4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official predict that when the water reaches 26 feet, the barriers
        will be overwhelmed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c50bd-35ac-4507-8805-4a28c621aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city installed 11 pumps to help deal with the river, but Mayor
        John Cantey said he wants people living near it to get out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7dd7f-92a1-4ad5-8408-042df95e19b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no mandatory evacuation but residents in the low-lying
        areas that were flooding during Hurricane Matthew should leave now, city spokeswoman
        Emily Jones said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15225dda-7ec1-4c18-90a4-5fbb9d195cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cumberland County, which includes Fayetteville, officials ordered
        people within a mile of the Cape Fear River to evacuate by 3 p.m. Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f18b0-0f24-4887-bddd-d03dd8ba0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, the worst is likely yet to come for communities
        such as Conway, about 15 miles inland from Myrtle Beach.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78583383-d64c-4d05-a3b3-134b2de79ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water was rising Saturday morning in a flood plain near the Waccamaw
        River, lapping up against homes and pooling over at least one main road.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1bb7e-8354-499a-944f-d998e86cf9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 have been killed</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29759c0f-4361-4d99-9e27-511a5a611af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence has left at least 11 people dead, including a mother and
        her child who died after a tree fell on their house in Wilmington, North Carolina,
        police said. The father was hospitalized with injuries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebddf244-7140-47be-9df0-305274b7c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hampstead, North Carolina, emergency responders going to a call
        for cardiac arrest found their path blocked by downed trees. When they got
        to the home, the woman was dead, authorities said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c889f78d-f126-4ddf-93ae-e10db9299ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men were also killed in Lenoir County, North Carolina. One was
        electrocuted while trying to connect two extension cords and the other while
        checking on his dogs outside, emergency officials said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a8e7f-7bc2-4df6-98bb-b2c4ece43b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people died Saturday in Duplin County, North Carolina, because
        of flash flooding and "swift water on roadways," the sheriff''s office there
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781847c-8ce5-4d5e-aafc-cbef220dc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, officials in Cumberland County determined that a fire that
        killed two people Friday was storm-related.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d1d19-772c-45d8-aab4-39dbecc1e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina''s Union County, a 61-year-old woman was killed
        Friday night when the car she was driving struck a downed tree, state emergency
        management spokesman Antonio Diggs said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f37dbc-2beb-4e3e-a6b1-c7ee707df725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, officials in North Carolina''s Carteret County
        said two other people were dead as a result of the storm. They later clarified
        those deaths were not related to Florence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f91463-67ce-4156-92ed-86debc47737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called 911. No one came</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c90b94-0a19-4642-a437-2737e31d5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who stayed behind gave harrowing accounts of getting trapped
        in their homes surrounded by water.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87344a1-0baf-4938-a7da-dc41e0653ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annazette Riley-Cromartie said she and her family thought they''d
        be safe in their brick house in eastern North Carolina. But the water kept
        rising.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27efcbcf-e6d5-47bd-a5ee-545ee76cc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, her husband and three children escaped into the attic, but
        the winds howled, and the family fled to an upper floor bedroom.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0898709-54fe-461e-843c-2810328256ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they waited for emergency workers, they heard neighbors screaming
        for help. Her 6-foot-2 husband went to see what he could do, but the water
        was above his chest, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33508f-cee6-4252-a97d-a5ba14812d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the worst feeling in the world to hear people yelling for
        help, and you can''t do anything," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd960813e-eb3e-46ba-98aa-9bcb029302cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she called 911, but no one came. Eventually, a volunteer
        rescue team from Indiana arrived with a boat and rescued them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb222f-0a3c-469a-8afa-cc17eac792a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States of emergency</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f5bc4-8f0e-4fcc-8878-840f54b50b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have declared states of emergency in several states, including
        in the Carolinas, Georgia, Virginia and Maryland, where coastal areas are
        still recovering from summer storms.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307ee04-b73b-410d-b826-df965e79f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up for Florence alerts</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff33ec1-3318-4313-9f5d-ad00e6f9ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Hurricane Center, the storm will travel
        through upstate South Carolina, be downgraded to a tropical depression, then
        turn north toward the Ohio Valley.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce37058-f292-4df4-8d40-4c6b341cbdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:11:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T16:39:35.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it moves near Ohio and West Virginia, it will become a&nbsp;remnant
        low. Then it will swing to the northeast in the middle of next week on a path
        to the Atlantic Ocean near Nova Scotia, where it will be an extratropical
        low with gale-force winds.</p>'
