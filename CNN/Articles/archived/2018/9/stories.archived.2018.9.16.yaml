      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them to see people like us and realize that we were in that
        same place at one point in our lives -- and we got out," Ryan said.</p>'
