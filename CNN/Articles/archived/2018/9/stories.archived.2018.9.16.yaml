      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As a large-scale military campaign in Syria''s
        last rebel stronghold looms, Syrians on both sides of the divide are bracing
        for a bloody battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbd636-0705-4d20-b3db-29bf6d7d8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rebel-held province of Idlib, millions of residents are caught
        between the bombs of Russian and Syrian aircraft and the militants who have
        blocked their departure. Outside the rebel area, Syrian soldiers and local
        forces are gathering at the frontiers to try to ward off potential reprisals.
        CNN visited the country with the permission of the Syrian government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa59a0c-15a6-4dff-bdbd-aa1e21114920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that the situation was getting calmer, so I was enjoying
        a night out on the roof when I felt a rocket fly over my head," said Ghawi
        Salloum from the town of Mouhardeh, near the frontier with the rebel territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca187e7-a5bb-4f01-8612-619024c4c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket landed near his house and killed two of his nieces while
        they were running errands. Eight other people also died in the rebel attack
        last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6401d-4f20-41df-a25c-6a3204c6ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like that, a rain of rockets fell on us and we sent 10 dead
        bodies to church," said Salloum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bdd72-be4a-45b1-80ca-26f635ea1ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Idlib, some 3 million civilians are scrambling to find safety
        as Russian and Syrian vows to overrun the province grow louder. They flock
        to the Turkish border -- closed to Syrians since 2015 -- hoping that the proximity
        to the NATO power will offer relative respite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fdd087-f853-4733-aa40-aeeb12e2e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Syrian and Russian planes have conducted scores
        of airstrikes in Idlib, apparent warning shots in the run-up to the anticipated
        offensive. In a report Friday, Amnesty International accused the Syrian government
        of using outlawed cluster weapons and unguided barrel bombs in the attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23161036-1754-4c58-adee-23d758b42990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Syrian government has routinely used banned cluster munitions
        and barrel bombs across Syria to inflict terrible harm and suffering on civilians,"
        said Amnesty International''s Syria researcher Diana Semaan in Friday''s statement.
        "Now they have started duplicating these horrific attacks in Idlib, and we
        don''t have any reason to believe that they will stop."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb6323-9235-4e87-8daa-2bf51e238a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Families on the run</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd807b-2fbb-42be-9fd7-6359e6ba7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frightened family of Layla, 15, is just one among the millions
        forced to flee after getting caught up in the crossfire of Syria''s brutal
        civil war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4037d9-6794-4ae6-9cac-298ce0d2423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where we''re going," said Layla, bouncing in the
        back of a beat-up pickup. "It''s the first time we''ve been displaced."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb7cb2-79ce-40b4-9f1d-3de8cef32f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week their remote town in rural Idlib Province came under attack
        by Syrian government helicopters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714b56e-7e9e-4694-b90a-e2d4091a8ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her family have now joined more than six million Syrians
        forced to flee villages and towns that have become battlefields since the
        bloody civil war broke out more than seven years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de9058-8cb9-46fa-ad12-05b6b283fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that their town had been spared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef76be-840e-4e12-9611-7a5e430a3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first time we saw bombing," said Layla. "We''ve seen
        it on television and on phones, and now it''s right before our eyes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e15dc-faf3-41ea-91e5-ebcfcdfe11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Armed groups making arrests</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab431d-5964-451c-b6d8-d0c61bddec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN officials say that, within the past week alone, more than 30,000
        people have fled the fighting in Idlib as Syrian forces, backed by Russian
        aircraft, prepare for a much-anticipated offensive to retake the last part
        of the country still under the control of an armed opposition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a343588-531b-41df-9010-813425f7d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed groups in the rebel-held province -- increasingly dominated
        by Islamist extremists -- have since early August been arresting people who
        promote and pursue reconciliation and surrender agreements with the Syrian
        regime, according to statements from members of the opposition, the armed
        groups themselves and an Idlib-based activist who talked to CNN on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5741b-762e-487c-aa8d-539fc4d522d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All opposition militant groups including Hayet Tahrir Al-Sham (an
        al-Qaeda affiliate), all the Free Syrian Army groups, the National Liberation
        Front, Jaish al-Izza, and others across Idlib province, took a decision that
        anyone who is in communication with the Syrian regime or the Russians through
        the Russian reconciliation centers, will be and are being arrested," the Idlib-based
        activist told CNN on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd34ac-7090-4689-a51c-eff9cd9817cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke on condition of anonymity for fear of retribution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5bc4d-8ac9-4173-ab57-05ac96626008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A hilltop frontier</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf4381-70d3-412a-931e-3de2366caf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atop a hill overlooking Idlib sat a group of local Christian forces
        who support the Syrian government, plains of green and brown stretching out
        before them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d6dfb-f824-40dd-a1ab-00d801da2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire area that''s green is ours. The barren areas are theirs,"
        said one volunteer with the local forces, known as the National Defense Forces,
        who didn''t want to be named for security reasons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b18de-dc87-4421-a4ac-ece3a83af92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hilltop artillery position in northwestern Hama held a cannon,
        weathered tanks and AK-47s. The frontier with the rebel stronghold lies just
        two kilometers away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bb12e-55e4-4cc9-b5e0-b6b1c13621b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the garrison sits the Christian town of Mouhardeh, where
        some 27,000 people have tried to remain in their houses despite frequent rocket
        fire from rebel forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79811ee1-f77d-4674-abf0-2afb0dff3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every mother here has lost a child, because of the rockets, and
        also because they''ve joined the army. But mostly because of the rockets,"
        says Mouhardeh native, Sabah Gerges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33effe-691d-444f-bdfe-9b3b20d6f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mouhardeh was the scene of last week''s rocket attack that killed
        Ghawi Salloum''s two nieces. Another man, Shadi Shahda, lost his children,
        mother and wife. Several of the town''s men have been gathering in his patio
        since the attack, hoping to keep him company as he grieves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e9ce7-8f6a-41b2-9505-64de2f620157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three doors down, in a sparsely furnished white house, Salloum showed
        CNN pictures of his two nieces who died running errands. Leen Salloum was
        12 years old. Her sister, Selena, was just 4.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f3d7e-59d7-4583-b9d4-072619f0050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were beautiful children. We are grateful for the time we had
        with them," he said. "But now they have been taken away forever."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab27105-8098-42b2-890b-fd2f6ac09a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the artillery position, National Defense Forces commander
        Simon al-Wakeel said his men have repelled rebel incursions into the village
        at least 20 times over the past six years. He said he wants Western countries
        to understand that their fight is against Islamic "extremists."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed7c7e-693a-475e-adf1-3495b3ebc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are al Qaeda on the other side," he said, referring to Hayat
        Tahrir al-Sham, one of the main fighting forces in Idlib and a former affiliate
        of al Qaeda. "These are the people who attacked America on 9/11."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338eab8-8e5d-4816-8788-0421357ccc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turkey shuns further refugees</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c80da-51c1-4749-b376-da8a88e3743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually the truck carrying Layla''s family arrived at a recently
        set-up camp on a rocky hillside near the Turkish border. They could go no
        further.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a54b51f-fb2a-4722-8c6e-a9c8e49e1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Idlib braces for the government offensive, Turkey has made it
        clear it will not open its frontier to Syrian refugees. It already has accepted
        more than three million Syrians, and refuses to take more.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd5182-aea4-4c04-ac68-69a71feb134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layla and her mother, brothers and sister wait in the back as her
        father, who calls himself Abu Muhammad, aided by other recent arrivals, puts
        up the aluminum poles and blue and white plastic sheeting that will soon be
        their new home, a tent with breeze block floors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e942f0b-3cac-4236-8103-8a405f8482b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was finally done, Abu Muhammad went back to the truck and
        lifted Layla in his arms. Disabled since birth, she can''t walk. He carried
        her to the tent, and gently laid her down on a rough tan blanket spread on
        the floor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03fecb-46ae-4701-b3cd-7e5f85672865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a few mattresses, a baby''s crib and two small handbags,
        the tent was bare. They left their home in a hurry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151ba13-44a9-43f0-8e21-013afe02b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We escaped with only our lives," Abu Muhammad said. "The UN gave
        us this tent, but nothing with it." His main concern is caring for Layla.
        Before he and his family fled to the border area, Abu Muhammad worked repairing
        stoves and managed to make enough to feed and clothe his wife and six children
        and provide the extra care Layla needs. Not anymore.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9727ded-f2ae-42c5-9541-fd15ab565a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, he considers himself lucky to have a roof, even if
        it''s a roof of plastic sheeting, over his head. "There are people sleeping
        under the trees, in their cars on the road," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204bffc6-2a96-4111-bd9a-607bdf7b6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layla wasn''t so stoic. She looked around the tent and said, her
        voice shaking, "I didn''t want to come. I didn''t want to."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285fa52c-ab4a-484d-b7c8-260623fdc211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then turned her head and broke into tears.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1feb32d-24d5-49cc-981f-086fb0d9d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:30:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:05.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "</em></p>'
  'opioid-recovery-love-story':
    'author': 'Elizabeth Cohen, Senior Medical Correspondent'
    'categories': ['999e7475-6bc2-416f-a710-4ca19030ab96']
    'created': 2018-09-16T00:04:11.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53062511-d42e-4432-bb6e-52832c0712b3'
    'lead': 'Despite that inauspicious beginning, and the many years of drug abuse
      that preceded it, the Colemans want to get out this message: There is life and
      love after drug addiction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T15:33:09.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:52:34.041+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Love and heroin don''t mix: how these newlyweds survived a harrowing
      romance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ceaac-2e51-4509-b1ba-3cfd40767e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s nothing sweet or adorable about
        the way newlyweds Brittany and Ryan Coleman first met -- no "meet cute" like
        in rom-com movies or romance novels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63eaea4-56dd-4073-9f18-9728946047c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 2015, and Brittany bought heroin from Ryan in a parking lot,
        and Ryan cheated her. Brittany called him some choice names, and Ryan shrugged
        his shoulders and walked off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314206e3-a336-4a49-9a02-d22b01ac7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that inauspicious beginning, and the many years of drug
        abuse that preceded&nbsp;it, the Colemans want to get out this message: There
        is life and love after drug addiction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349242c-a3f6-4048-9b30-7822b3ba0a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to give hope to those whose lives have been ravaged by
        the&nbsp;opioid epidemic, which kills more than 115 people every day in the
        United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ad117-bade-4788-9dd6-e60a91fdf013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to find the right people to get connected to to kind
        of show you the way out," said Brittany, 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce2a63-ed19-4773-a543-923931278d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Addiction, rehab and relapse</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c9388-d653-44c3-9f48-819c797d09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Brittany Hokrein was 11 years old, her parents divorced, and
        she and her brothers and mother moved from Georgia to Pennsylvania.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e7538-f83c-4591-8f0c-ce3610ee2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She struggled emotionally, and at age 14 she started to use marijuana
        and alcohol so she wouldn''t feel the hurt. Soon, pain pills became her drug
        of choice, and by age 18 she was addicted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3885132-11e5-4975-8c33-8f357511d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan, now 37, was born into a military family, moving from Georgia
        to Germany to Texas and then back to Georgia. Like Brittany, he had a loving
        family, but as a teenager, he felt like he didn''t fit in, and he started
        to smoke pot at age 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0393fcf-6050-446b-aa27-0105aa43d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found that I could medicate that feeling. Life was great once
        I got high," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0ec57-2a8b-4689-a96d-3f29153537a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Ryan was 17, he was smoking pot every day, and he dropped
        out of high school senior year. He moved on to LSD and cocaine. By the time
        he was 20 he was hooked on painkillers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a144b-7f74-491d-bf5f-c63e5c7cbf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, an Army drill sergeant, and his mother, a high school
        teacher, begged him to go to recovery. They told him a recovery program had
        saved his mother from alcoholism when Ryan was a child. But he rebelled and
        rejected everything his parents stood for.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc965f-4cf3-47b3-878d-72e1dc2622ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 22, he was strung out on heroin. "I had to have it," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365de6cd-29f5-48d5-b7f7-03ec197344ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next 10 years, Brittany and Ryan unknowingly led parallel
        lives. Hopping from city to city, they both used heroin, methamphetamines,
        prescription opioids, Xanax, cocaine and alcohol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc21567-0bb9-4fcd-889e-d6e53d73b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany overdosed three times, and Ryan overdosed five times. Ryan
        got arrested 16 times, mostly for stealing so he could get money to buy drugs.
        Brittany stole, too, and had a stint at prostitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2e8d7-0cae-4c9b-a9e4-2a4eb8488687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their parents loved them and helped get them into rehab programs.
        Each stint ended in a relapse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8a672-35e4-49ca-8532-e1de5c36d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2016, both Ryan and Brittany had moved back to Augusta, Georgia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a415b-1817-4626-af28-a38a0f2f6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They happened to end up at the same recovery group meeting. Eight
        months had passed since they''d met at that drug deal in the parking lot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d0ba9-3106-49b2-8536-c045d88cf01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A forbidden love (and with good reason)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07efde-f168-48db-bb9f-0d5cfa5397cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s cute, Brittany thought when she met him again at rehab.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82dbbf-a92b-42fb-9d85-0c41b22139f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s beautiful, Ryan thought. Really beautiful. And she looked
        so familiar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605d7f4-4cd5-4912-bca5-bb0db2611e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He realized she was the woman he''d cheated in the drug deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2663b4d-d8a3-4f50-b960-76a2c7eed45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''This was fate.'' I walked right up to her and told
        her I needed to apologize for ripping her off," Ryan remembered. "I did want
        to make amends, but I also had an ulterior moment. I wanted to date her."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdca0d0-b008-4c37-ad40-6e94f34b9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating was discouraged in their recovery program -- and Brittany
        and Ryan found out why.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ef996-54d5-4e0c-b69d-201b4210080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they fell in love, they spent all their time together and their
        lives became intertwined. At first they both stayed sober but then slowly,
        imperceptibly, Ryan slipped away, taking Brittany with him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ebedc6-b95d-4e17-b451-a191c95552c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about four months of dating, one Friday morning Ryan told
        Brittany he was going down to a park by the Savannah River to think about
        his life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ad6a7-2759-4c98-9e8e-2b1ee209e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead, he drove two hours to Atlanta to buy heroin and cocaine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ecbfb-cbd6-41db-a9d5-c385c666d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called her on the way and told her the truth. Brittany stood
        there with her phone in her hand. She wrote out a text that she knew she shouldn''t
        send.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef3ce1-835a-4259-82b9-20af5b2e0c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that Ryan needed to bring back some drugs for her. She stared
        at the text for a while. Then she hit send.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f758c8-4773-4877-8f2e-ab78be509b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And everything fell apart.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c70997-141d-45c8-b59f-797605d92728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving up heroin -- and each other</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4765c9-3961-4f3c-a7df-376063dac243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next week, Brittany and Ryan went right back to heroin,
        right back to cocaine, right back to meth, sometimes all at the same time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc3d43-cf29-4f5b-8b19-c20dd0f085fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I even romanticized it, saying f*** all the rules, we''re going
        to be heroin junkies together, all that ''Trainspotting'' bull****," he said,
        referring to the 1996 film about young Britons on heroin. "Addicts have a
        sick way of romanticizing their drug use."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da6361-5056-434f-a648-21e5fc4b142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on October 3, 2016, they both overdosed on meth and heroin.
        Medics found Brittany lying on the floor of a gas station bathroom, and Ryan
        right outside, unconscious in his car.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e745ea2-ae8c-4f7b-8fc6-2d1fd82009a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medics gave them doses of Narcan, the drug that reverses overdoses.
        Brittany had done so much heroin she needed two doses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c6aa2-e495-4e73-8848-47114957ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan was wracked with guilt. He felt personally responsible for
        Brittany''s near death in that gas station bathroom. He was the one who''d
        driven to Atlanta to get drugs when they were both working so hard to be clean.
        He was the one who said ''yes'' when she asked him to bring some back for
        her.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71965059-09c2-4507-b273-8deb7b484adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had almost killed the person I loved the most," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e86714-3f97-4ede-bbf9-c5ea3f21889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany returned to Hope House, a treatment center for women in
        Augusta.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547f55c-88ef-4abd-b9fe-eea35503d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan visited here there. Surrounded by his sponsor from his recovery
        group and Brittany''s counselors, he got down on his knees -- and apologized.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a95a6a-0332-4ac0-bed4-3664c523da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He held my hand and apologized to me in front of all those people,"
        Brittany said, crying at the memory of it. "He was shaking and I was shaking.
        He said how sorry he was for putting me through all this and how scared he
        was to almost lose me."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519120a3-d959-4e01-bbc4-699d47fcb909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then had to do something they describe as just as hard as giving
        up heroin: They had to give each other up. For a month, they had no contact
        at all.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c911a-765c-4b14-8f5d-bdce4847dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way for us to survive was to focus only on our recovery,
        and not on each other," Brittany said. "It was the only way it would work."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9dff2-29b3-4565-a765-069e320a04af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany then left Hope House, and the two met up at their recovery
        group''s Thanksgiving dinner. They started back dating slowly, and then a
        year and a half later, on February 24, 2018, they were married.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e03f51-7027-4994-9f64-12747b37e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two years sober</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44ecc2-8b8c-467a-9be5-2da781869f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next month marks two years of sobriety for both Brittany and Ryan,
        and today they live in a small house with four cats in Augusta. Ryan works
        at a vape store, where he''s advanced from part-time clerk to assistant manager
        to manager. Brittany works at a rehab center, helping others overcome their
        addictions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2feb6d2-51d9-4081-8943-68c3a18b3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They volunteer to help others in recovery and have also spoken at
        programs that train people how to use Narcan, the drug that saved both of
        them so many times.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e7c42-cfad-4af1-9d98-eea58b1d4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how they survived addiction where so many have died,
        they say it was the grace of God and to a large degree luck -- luck that those
        Narcan doses were available right when they needed them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99943530-a842-4b33-9f26-dd41440e221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also say they let other people guide them: their families,
        who never gave up on them; the rehab counselors who stuck with them; and their
        recovery mentors who showed them the way, including that they needed to focus
        on their individual recoveries and not on each other in order to survive.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47062075-5eaf-487e-99af-e78b3720313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those people joined them on their wedding day.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc31a9c-bc7c-466f-91d5-c7eb0165e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:52:34.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really a culmination of all the good things going on in
        our lives finally really coming together," Ryan said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
