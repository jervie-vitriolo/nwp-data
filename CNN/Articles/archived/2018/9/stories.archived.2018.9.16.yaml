  'typhoon-mangkhut-china-hong-kong':
    'author': 'Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-16T11:00:38.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daae1625-a1ab-4503-9798-5c7fdb761b44'
    'lead': 'The world''s strongest storm this year, Typhoon Mangkhut, continued its
      path of destruction across Southeast Asia over the weekend, reaching mainland
      China on Sunday afternoon after pummeling Hong Kong and killing dozens in the
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T14:59:36.508+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:50:52.556+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Typhoon Mangkhut hits mainland China, lashes Hong Kong, dozens dead
      in Philippines

      '
    'updated': 2018-09-17T07:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616362d9-f019-41a9-8b69-9b0a22d2fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s strongest storm this year,
        Typhoon Mangkhut, continued its path of destruction across Southeast Asia
        over the weekend, reaching mainland China on Sunday afternoon after pummeling
        Hong Kong and killing dozens in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c428bda-d996-4e88-9301-d047c85a25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has carved a deadly trail across the region, killing two
        people in southern China and at least 54 people in the Philippines. Many of
        the Philippines'' deaths were caused by landslides, with dozens more still
        believed to be buried beneath the deluge, government officials said at a news
        conference Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c860e-3b2b-4e70-ae40-ffcfcf86e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.45 million people have been evacuated in China''s Guangdong
        province as Mangkhut made landfall at 5 p.m. local time, according to Chinese
        state media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84074c64-c9be-45f3-b8a3-f33683bdb484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua reported that 18,327 emergency shelters had been activated,
        and that 632 tourism and 29,611 construction sites had been shut down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ec1bb-fee3-4e3d-bb44-bff606f62df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mangkhut marched toward the Chinese mainland, Hong Kong was also
        buffeted by fierce winds that tore off roofs, downed trees and caused cranes
        perched atop half-built skyscrapers to swing ominously.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcab2b3-5a8b-4175-b17d-b3106b5f271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s weather observatory issued its highest storm warning
        alert — a signal T10 — and the normally bustling city was all but shut down
        as transport was suspended and torrential rain flooded roads and buildings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455bb0a-a679-4e6b-8bbc-bbd6c6be0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds of 173 kilometers per hour (107 miles per hour) and gusts
        of up to 223 kph (138 mph) were reported, stronger than Hurricane Florence
        that hit North Carolina over the weekend. There were no reported deaths in
        Hong Kong, a city well prepared for tropical cyclones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c3a26-a2e2-48c1-b699-5dbeb9421a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports in Shenzhen, a technology hub across the border from Hong
        Kong, and on the resort island of Hainan also canceled all flights, according
        to Chinese state media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc597fc-aa77-4ae0-8373-31352049c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangkhut is now expected to move inland of western Guangdong. While
        the storm has weakened, a T8 warning was still in place into Sunday evening
        — meaning that winds with speeds of about 63 kph were expected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128df968-7624-45c5-b508-0f50abc0509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines toll set to rise</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6b9d3-530a-4c6b-af50-7d49a71edc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains the worst hit, with more than 250,000 people
        affected by the storm across the country — around half of those seeking shelter
        in evacuation centers in the country''s north.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d1286-e589-4005-9840-cc0ef0f1ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mangkhut made landfall in the Philippines Saturday morning
        at 1:40 a.m. local time, the storm was already packing winds of up to 270
        kph (165 mph).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a41d25-786c-4417-a72f-5c48f40fe426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the death toll is currently 54, with 32 people injured and
        42 more missing, this is likely to rise in the coming days as rescue teams
        work to locate 36 people believed to be buried beneath landslides in the Cordillera
        Administrative Region, in the north of Luzon island.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370422e1-013d-4bc7-a134-d4c6a3e2fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, the storm had caused 51 landslides in the north
        of the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d70f92a-481c-46dc-9064-15fcc4a68dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most severe damage came in Luzon''s north, a sparsely populated
        region that''s considered the breadbasket of the Philippines, although areas
        as far away as Manila — more than 340 km (200 miles) from the eye of the storm
        — were hit with heavy rains that caused flooding in urban areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361bb1e4-2325-4f89-abb9-cfe69808fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is no stranger to tropical cyclones — more than 6,000
        people died when Super Typhoon Yolanda hit the Philippines five years ago,
        the worst in a generation. That storm displaced nearly 4 million people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5729f7d-daf7-41b8-8278-963ebb8eb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday: Hong Kong lashed</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04873286-05f0-48f4-be8e-c7a02b7328ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangkhut is expected to be one for Hong Kong''s record books. It''s
        only the 15th time in the last 60 years that a storm has been classified as
        T10; the last was for Super Typhoon Hato last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e3025-a7cd-4a3c-a919-dd90bd936369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the coast, the gambling enclave of Macau closed all its casinos,
        and all fishing boats from China''s Guangdong province were called into port.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed731d6f-6874-4587-aa24-812819cdd5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:36.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:52.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s famed Victoria Harbor was also hit with a storm surge
        of more than 3.9 meters (12.8 feet) above chart datum on Sunday. More than
        550 flights at airports in Hong Kong, Shenzhen and Guangzhou were also canceled,
        according to Flightaware.com.</p>'
