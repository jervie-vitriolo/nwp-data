    'jcr:uuid': 'f6154290-775e-42cd-8f90-c9c48285de99'
    'lead': 'At least seven people were hurt after an improvised explosive device
      went off in General Santos City Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T14:37:09.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:50:00.843+08:00
    'mgnl:lastActivatedBy': 'superuser'
