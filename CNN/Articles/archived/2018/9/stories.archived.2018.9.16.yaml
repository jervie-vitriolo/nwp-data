    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9a091-1478-4c3a-8ade-3cd2d4c2d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities closed all main roads to Baguio City, including
        Naguilian Road, on Saturday to allow clearing operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236e0a9-277a-492f-9e76-d9611d461a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Baguio isolated due to #OmpongPH</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f50a76-d44a-4618-a1a3-f10c3afd6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Carandang advised the public to remain cautious, adding
        that government units will maintain red alert status for possible landslides
        and floods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a271f4-0a7d-4049-af1e-89a3ca8076c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagpaliban muna natin ''yung normal activities sa ngayon kasi
        although wala nang bagyo ay marami tayong binabantayan… Kahit wala na''ng
        bagyo,</em> we are still on red alert and vigilant, especially for landslide
        and flash flood," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47aaba3-5f28-493c-bfe7-2dccb536b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We''ll prohibit normal activities for now because although
        we no longer have a storm, we still have a lot to watch out for. Even though
        there''s no more storm we are still on red alert and vigilant for landslides
        and flash floods.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a908c-0e55-4e6b-a629-def7130639a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OCD''s latest data, six have died, and two have
        been injured, while eight are still missing in Baguio City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f514a3a-8b70-481e-8dd3-ca1d05b8ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power has also been restored in majority of the areas in the ravaged
        city, Carandang said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a0cb3-d580-42f6-914e-373d8efd0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagrerecover po itong Baguio. Unang nagrecover ''yang power
        restoration, 99 percent na po ''yung power restoration dito sa city ng Baguio,"</em>
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d65902-ed15-478a-aef6-4ca78852f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Baguio is recovering. Power was first to recover,
        as it has been restored in 99 percent of Baguio City.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debaedb-7f75-41f9-925e-a582f907715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang said they are still looking into the number of barangays
        who suffered from the typhoon''s wrath, but have already requested for additional
        units and ensured the safety of residents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6523bbf-8b89-42f0-a37f-73d2540c4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan region</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19486489-150f-4467-9ad7-58e8e7f68f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:05.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:18.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang said 63.57 percent of electricity in the entire Cordillera
        region has been restored. Alert status, however, is up in the region even
        if Ompong has exited the country.</p>'
