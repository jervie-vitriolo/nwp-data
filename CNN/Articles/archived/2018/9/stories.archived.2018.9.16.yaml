      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Network restoration work, particularly for Smart''s mobile service,
        is focused in the provinces of Cagayan, Benguet, Apayao, Mountain Province
