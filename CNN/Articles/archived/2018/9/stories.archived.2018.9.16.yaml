      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unbelievable. I don''t think that I would have ever imagined
        that I would be married and happy and just planning a future with another
        human," she said. "I didn''t ever picture that for myself."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2683d3-b442-4da4-85b3-d5db93840e80'
      'mgnl:activationStatus': true
