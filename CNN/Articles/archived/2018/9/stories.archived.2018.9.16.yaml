    'template': '1'
    'title': 'PAL: Operations normalize ‪on September 17‬

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0fd54-85f3-43b6-ad76-a289ba4639f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:07:54.460+08:00
