      'text': '<p>"I performed for the people of Ilocos and NOT for Marcos," her tweet
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f994738-d03e-4872-b6f2-035ff95d765c'
