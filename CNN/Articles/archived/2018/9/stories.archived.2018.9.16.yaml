      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The country''s flag carrier announced operations would return to normal Monday
        after the exit of Typhoon Ompong over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a817c-5f55-4fc2-94ae-8310e7d93ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:07:54.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:30.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Philippine Airlines (PAL) said, "Except for
        four cancellations – PR 382/383 Manila-Canton-Manila and PR2614/2615 Clark-Tuguegarao-Clark
        – all other PAL international and domestic flights will operate based on published
        schedules."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db560a3-1ac0-4f1f-82cd-10d9c0f257a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:07:54.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:30.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: ''Ompong'' destroys equipment, communication system at
        Tuguegarao airport</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f58ed-8acb-4acc-a100-b8c2111d03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:07:54.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:30.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added flights to and from Hongkong, Macau, and other parts of
        China will resume Monday as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a2a51-0c88-4529-bfb0-4bad000bee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:07:54.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:30.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said passengers whose flights were affected due to flight cancellations
        could do any of the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1112b4-c115-4cd3-b721-48ee3878fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:07:54.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:30.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Rebook on the flight of their choice within 30 days from the
        original travel date with rebooking service fees waived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0fcb5-5cd7-4b1a-a381-bf688d187840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:07:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:30.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Reroute or refund their ticket''s cost</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a548b-0d08-4f2e-bc73-59e8936ab613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:07:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:30.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Wait for PAL''s notification via email/call-out/text on the next
        available flight or replacement flight they were rebooked on, if any.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b916d3-9e64-4bbb-9c20-bf2bf9ac0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:07:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:30.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the notification applies to passengers with contact details
        on their passenger name records.</p>'
  'rodrigo-duterte-dpwh-gyms-evacuation-center':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-16T22:37:09.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f021847-e50e-49e3-a843-7d164758a500'
    'lead': 'Duterte said such facilities will help "alleviate [the] suffering of
      the people" and prevent "temporary closure of classes" in the wake of catastrophic
      events.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T14:11:54.312+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:49:39.790+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte orders DPWH to build gyms that can serve as evacuation centers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dacda5c-d23b-4fb7-b629-6d77e807fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:11:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:39.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 16) — President Rodrigo
        Duterte on Sunday ordered the Department of Public Works and Highways (DPWH)
        to design and build gymnasiums that will be opened to evacuees during calamities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bb5d4-89a7-4541-9f3c-c22c5cad8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:11:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:39.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to, maybe, ''yung DPWH to design just like a gym, but it
        cannot be a place for habitation--it is only intended to be used during itong
        evacuation center <em>kasi kapag ganito tayo ng</em> ganito, especially<em>
        sa</em> places <em>na</em> prone <em>sa</em> baha, <em>ang mga bata napuputol
        ang edukasyon</em>. If we can have a design from DPWH<em> na maganda</em>,
        <em>parang gym</em> with a lot of maybe <strong>marami lang</strong>, separate
        lang comfort rooms for the ladies," Duterte said in a press briefing in Tuguegarao
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a10155-4647-4d4e-9691-8da74ff02f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:11:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:39.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said people affected by calamities often stay in schools,
        which leads to suspension of classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9dc88f-6022-47b5-8d15-c0e3557f7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:11:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:39.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon ang concern ko is itong..</em> historically pagka mayroong
        crisis, man-made or calamity, <em>sunog and itong away, yung mass movement
        ng tao</em> always the state refuge are the schools because that''s the only
        one big enough to accommodate a number of people," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc642c-5222-4890-87df-d149c9e60ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:11:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:39.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such facilities, Duterte said, will help "alleviate [the] suffering
        of the people" and prevent "temporary closure of classes" in the wake of catastrophic
        events.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd45e06-0c09-48ca-b3ba-bbed83fe1966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:11:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:39.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President specifically identified Eastern Visayas and provinces
        near the Pacific Ocean as those that need the project most.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5033bf-3e01-4b6e-b5c9-8ea65cf9cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:11:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:39.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may cause billions of funds, Duterte said such an initiative
        can be his legacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731e423-8ae9-442a-9bc8-82ac4f5a2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:11:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:39.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag-aralan na lang kasi pag-alis natin, para pag-alis natin
        sa gobyerno may maiiwan tayo,"</em> he said.</p>'
  'rodrigo-duterte-procurement-body-government-purchases':
    'author': ' CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-16T22:03:25.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39388161-df48-47f0-9f25-01f78acb9e36'
    'lead': 'President Rodrigo Duterte is eyeing the establishment of an office that
      will be tasked to oversee all purchases made by government agencies starting
      next year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T14:16:23.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:49:46.464+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte eyes establishment of procurement body to oversee government
      purchases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f39392-3cdf-4ebc-a38d-41f011e5f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:16:23.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:46.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        President Rodrigo Duterte is eyeing the establishment of an office that will
        be tasked to oversee all purchases made by government agencies starting next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860f6ce-4760-4fc4-a805-142ad77ab758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:16:23.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:46.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Tuguegarao City Sunday, Duterte said the
        procurement body will be named "Office of Checks and Balance" and will operate
        as part of the government''s fight against corruption in the public sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56dfbf-9832-4d4c-bd79-889133fc819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:16:23.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:46.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng</em> purchases ng gobyerno.. <em>para malaman ko kung
        may nabayad, dumating ba o hindi, para wala nang</em> ghost deliveries, wala
        nang imbento ng sari-sari, wala na lahat. There has to be a system. The sanity
        of corruption <em>must stop kasi maski anong klaseng gobyerno meron talaga
        yan, maniwala kayo, maski nung mayor ako may nakakalusot,"</em> Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c695c-a2f2-471e-9976-b6b06ffd5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:16:23.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:46.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can just assemble about five simple men who are adept in accounting
        and auditing is very important. I''m just awaiting for the retirement of people
        from the.. it''s not because of anything.. anyway I''m ready to assume any
        responsibility," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e5fd7-d798-41b8-a0b0-67ee92aebd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:16:23.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:46.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte slammed the lowest bid requirement of the Commission on
        Audit, saying it has caused agencies to produce "terribly inferior" projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c902234-6ce7-4480-9a0d-cf0a184b58f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:16:23.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:46.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What ails the country actually is the lowest bid. The lowest bid
        has brought depredation and all, it is really a purgatory that somehow the
        government must correct. That''s why I do not follow COA. Don''t give me that
        sh*t," the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b559f-c192-4be5-ac73-cedf31f05aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:16:23.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:46.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s job, Duterte said, will be similar to his father''s
        role under the cabinet of late strong man and former President Ferdinand Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f98de-b0ba-4385-bf9a-22e2cc10c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:16:23.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:49:46.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father during Marcos was [part of] the first batch of cabinet
        members, my father was given the general services bureau of printing, bureau
        of supply, eh si Marcos <em>mautak yun</em>, talagang sayang. <em>Sabi nya
        sa tatay ko matrabaho ito,</em> but get something like.. may international
        pricing lahat yan eh, <em>so magka-canvas ka lang</em> every then pag-canvas
        mo, every purchase will pass that office," he said.</p>'
  'duterte-nfa-rolando-bautista':
