      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes Brittany can''t believe she''s alive, much less in a loving,
        stable relationship.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e342b8-7bc1-4b9a-9318-93ae55bfa94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:33:09.613+08:00
