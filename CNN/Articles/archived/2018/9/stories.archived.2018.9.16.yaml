    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '7 injured as explosion hits General Santos City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe617ba-731d-49f7-99c2-4ef2dbec05d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:37:09.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:00.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        At least seven people were injured after an improvised explosive device went
        off in General Santos City Sunday noon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571d334-59e6-430a-9634-a0c52921c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:37:09.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:00.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Col. Ezra Balagtey, spokesperson of the Armed Forces
        of the Philippines Eastern Mindanao Command, the explosion occurred at 11:55
        a.m. along the national highway in Barangay Apopong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b81cf-c1a1-4c77-a2a6-aa8d9d36a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:37:09.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:00.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, he said, are not in critical condition as they were
        just "slightly wounded."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090f0a8-6264-4015-ab9b-4b027b72a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:37:09.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:00.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to identify the suspects and motive behind
        the incident as of writing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c942f-dff3-4b63-91b1-51b061335c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:37:09.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:00.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion happened despite the ongoing implementation of martial
        law in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e7768-58bc-4e0b-92fa-d382dd0f77e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:37:09.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:00.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang condemned the incident and assured that authorities are
        looking into it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91668a-bd9a-4185-992f-b1d0d38f419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:37:09.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:00.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (explosion) comes at an unfortunate time when the nation is
        reeling from the effects of Ompong. Authorities are now conducting an investigation.
        We vow to bring the perpetrators of this brazen attack to justice," it said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfd849-e54b-49e5-bfdd-8eee0f939f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:37:09.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:00.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP), meanwhile, said it is conducting
        necessary moves to capture the people behind the "dastardly and vicious act."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c873d78-c19f-49cf-b195-573b44e5bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:37:09.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:00.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join the entire Filipino nation in strong condemnation of this
        senseless act of terror for whatever motive its perpetrators may have," PNP
        chief Oscar Albayalde said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a465c-6bba-4393-a6e2-81df9c375c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:37:09.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:50:00.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We likewise enjoin our citizens to continue to remain calm but
        vigilant as we tackle together this scourge of terrorism in our midst," he
        added.</p>'
