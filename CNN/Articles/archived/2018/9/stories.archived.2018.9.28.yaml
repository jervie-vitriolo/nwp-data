  'armed-forces-military-antonio-parlade-red-october-cpp-rally-sabotage-kadamay-occupation':
    'author': ' Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T16:17:04.982+08:00
    'imagesource': 'jcr:dccd69b8-f500-41be-8175-c0207353cae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2db2f7c-259c-4090-93a6-6a4f46e1f708'
    'lead': 'The Communist Party of the Philippines retorts that the protests mentioned
      by the Armed Forces of the Philippines are actually within the bounds of law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:43:43.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:49.029+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:51.593+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military: ''Red October'' plans include Kadamay occupation, rally sabotage

      '
    'updated': 2018-09-28T09:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23386d83-831d-494b-912e-a8278fa5b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 27) — The Communist Party
        of the Philippines (CPP) has nine plans under a supposed plot to oust President
        Rodrigo Duterte, the Armed Forces of the Philippines (AFP) claimed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85dc26-3947-4192-8ba9-4e5ceed30401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the plans cited by AFP Assistant Deputy Chief for Operations
        Brigadier General Antonio Parlade was the Kadamay occupation of government
        housing in Pandi, Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05283961-114d-44bc-bb12-4506b142e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They still have this plan, Okupasyon. In Cebu, Iloilo, Bacolod,
        all these housing projects of the government — they intend to occupy [that],"
        Parlade told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bee817-e5c1-4e5a-83da-c057a2c3aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also named the upcoming indigenous mobilization, Lakbay Lumad
        Europe, scheduled in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64737d-0291-4dd2-99ef-c44fb11a142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are exposing these alleged extrajudicial killings of the administration
        [and] alleged killings of [indigenous peoples] in Mindanao," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2a66a-61e3-4762-bf4e-d6a81196eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that Bayan Secretary General Renato Reyes was
        in Europe for that purpose. In a call with CNN Philippines'' Balitaan on Thursday,
        Reyes said he just returned from Europe after the International People''s
        Tribunal (IPT) in Belgium found Duterte guilty of violating human rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9643f4-db8a-4d01-81f7-58583594e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade did not expound on the other plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea229728-2a79-450d-9a5e-cc1aa1a0a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when pressed on what exactly the military was expecting for
        the ouster plot, Parlade responded that the opposition might gather a crowd
        critical of the government, but the CPP would disrupt the protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eacdf6-6c6d-4bcd-ae07-602c80d65506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are groups near Metro Manila, Bulacan, and Rizal getting
        ready in case they want to pursue this sabotage of rallies, just like the
        Plaza Miranda bombing. Then [they will] blame the President for doing such,"
        said Parlade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767618d-aa70-4eb0-8688-507a0188488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1971 Plaza Miranda bombing was a grenade attack on a Liberal
        Party "miting de avance." Malacañang blamed the communists for the event,
        but many attributed the attack to then-President Ferdinand Marcos, who would
        eventually use the bombing to justify rising insurgency and his later declaration
        of martial law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9e64f-f3e4-4c27-abdd-0ab850ce9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly accused the CPP, the Liberal
        Party, and Magdalo group of conspiring to unseat him in a plot called "Red
        October." The CPP on Tuesday said its armed wing was "not strong enough" to
        overthrow Duterte and dismissed the accusation as "nothing but an AFP invention."
        Opposition lawmakers also washed their hands of the ouster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185878a-8b69-4450-a161-2965770b84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade said the plot has existed since September last year, but
        it was uncovered after the military retrieved nine laptops from alleged CPP
        members during a General Santos raid in July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842565f-6331-4fb7-adeb-e1b1adec4795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the CPP said they were not even aware of such a raid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54002cce-9984-4854-894f-a0d5547182d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade also said the Liberal Party and Akbayan were among those
        named in the documents, but he stopped short of accusing them of knowingly
        collaborating toward an ouster. He added they were "being used... to muster
        support."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855299b-dd1d-44af-80fb-4acecd3377b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade denied that his current pronouncements had to do with a
        grudge against former President Benigno Aquino III. Under Aquino''s term in
        2011, Parlade was dismissed as AFP spokesperson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e0bcd-fa20-4f9b-99a0-d5557e9f240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left retorts: Our actions are legitimate</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498660ea-38d1-4624-906a-4eee12fbe7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes told Balitaan in a phone call that assemblies like Lakbay
        Lumad and raising concerns at international tribunals were all within the
        bounds of law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17297f-30c4-4412-8524-0b9ae30ff390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights victims are well within their rights para magreklamo,
        para maghanap ng [to complain, to look for] venues to air their grievance...
        I don''t think there''s anything wrong, much less illegal, about these legitimate
        activities," said Reyes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00920e1-1523-4349-a774-f88a833d72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that turning to the IPT, and appealing to the International
        Criminal Court to investigate the Philippines, are valid actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cefe75d-4efc-4e04-89aa-1cac4d9e9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also echoed the legitimacy of these assemblies in a statement
        to CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2d9d5-41bc-4e11-9e6d-a65db53f03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know, the activities Gen. Parlade cites as evidence
        are being undertaken openly by various sectoral groups and are, in fact, announced
        in social media," it said. "It is becoming more apparent that the AFP and
        Duterte want to crack down on legitimate forms of protest and democratic expression."</p>'
    '28':
