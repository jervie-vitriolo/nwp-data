      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Kirk topscored for Tokyo with 23 points and 11 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149cd33-17c2-40d6-a2e9-186872bb8294'
      'mgnl:activationStatus': true
