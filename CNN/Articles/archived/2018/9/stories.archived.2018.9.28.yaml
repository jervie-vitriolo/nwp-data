  'US-SEC-Elon-Musk':
    'author': 'Julia Horowitz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-28T07:44:32.324+08:00
    'imagesource': 'jcr:b7181614-b2e7-4b75-9334-d6f5f51f4237'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12a89414-f11f-46af-8b20-5727486d68db'
    'lead': 'Elon Musk has tweeted himself into serious trouble.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:26:33.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:49.699+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:50.736+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. SEC sues Elon Musk for his allegedly misleading tweets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c573aa-36d7-4071-afb7-0f10ce7401c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Elon Musk has tweeted himself into
        serious trouble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5750d-20fe-473e-b14c-0b82c21d91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Securities and Exchange Commission sued Tesla''s CEO on
        Thursday for making&nbsp;"false and misleading" statements&nbsp;to investors.
        It''s asking a federal judge to prevent Musk from serving as an officer or
        a director of a public company, among other penalties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12b19b-07b4-4c7f-85df-33e3761c8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint hinges on a&nbsp;tweet Musk sent&nbsp;on August 7
        about&nbsp;taking Tesla private.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee25dc-66c7-452a-8185-38e4e6cefc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am considering taking Tesla private at $420," Musk said. "Funding
        secured."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f597fe-9fd5-4d50-8b6d-5fc658ea828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said he had&nbsp;not actually secured the funding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd576a972-31d3-448a-bd66-508786fa0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In truth and in fact, Musk had not even discussed, much less confirmed,
        key deal terms, including price, with any potential funding source," the SEC
        said in its complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff952368-f08d-4d4e-901d-b534c0a66127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tweet, and subsequent tweets from Musk over the next three
        hours, caused "significant confusion and disruption in the market for Tesla''s
        stock," as well as harm to investors, the SEC said. On the day of Musk''s
        tweet, Tesla''s stock shot up nearly nine percent. It has declined substantially
        since then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90922e-8159-4d76-b861-71a44b2399f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock dropped more than 11 percent in after-hours trading
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb56cf1-c0c3-4112-8c63-8a7aa3c4fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unjustified action by the SEC leaves me deeply saddened and
        disappointed," Musk said in a statement. "I have always taken action in the
        best interests of truth, transparency and investors. Integrity is the most
        important value in my life and the facts will show I never compromised this
        in any way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24e971-8e06-4b86-be9e-484434908ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Avakian, co-director of the SEC''s enforcement division,
        said at a press conference Thursday that the agency is committed to holding
        people accountable despite "celebrity status or reputation as a technological
        innovator."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391fc0b-aea9-427f-a443-af83273fad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint alleged that Musk rounded up the go-private price
        to $420 per share "because he had recently learned about the number''s significance
        in marijuana culture" and thought his girlfriend would find it funny. He was
        dating the musician Grimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95344c4d-1afa-4cf9-80a5-5593638e242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk did not consult with any board members, employees or outside
        advisers before he sent the tweets, according to the SEC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64b2df-0002-4786-bf53-e1c221875970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is serious. This is what you go after insider traders and
        market manipulators on," said Charles Whitehead, professor at Cornell Law
        School. "This is a serious allegation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f996b0-cfde-42c3-ab43-f6cd47222f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk abandoned the plan to take Tesla private less than three weeks
        after he first tweeted about it. He later said his "funding secured" comment
        was based on talks with Saudi Arabia''s sovereign wealth fund, which he said
        had urged him to take the company private and offered to increase its investment
        in Tesla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1021c-bd52-400a-bd5a-554d74391931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Justice Department is also investigating&nbsp;comments
        made by Musk, Tesla said last week. The company said it had received a voluntary
        request for documents and is cooperating. Tesla said it had not been subpoenaed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f731f-9f40-4215-97a2-4ffb5a3ac758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shareholders have also filed lawsuits charging that Musk made the
        claim to manipulate the stock price.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e57cffb-7abd-4f6d-9a06-938d8491f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has brought a string of bad headlines down on himself with
        erratic behavior. He has fired off tweets late at night and&nbsp;brushed&nbsp;off
        analysts on corporate earnings calls. He&nbsp;disparaged&nbsp;a man who was
        working to rescue boys trapped in a cave in Thailand,&nbsp;and&nbsp;sparred&nbsp;with
        journalists and investors he believed were unfair to him. Musk vowed to launch
        a&nbsp;website called Pravda&nbsp;to critique the media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2bfe8-ffd3-4147-8301-622482852625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- CNNMoney''s Matt Egan and Jackie Wattles contributed to this
        report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0a21b-e883-48e8-8598-d893eb29245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:26:33.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "SEC sues Elon Musk for
        his allegedly misleading tweets."</p>'
  'workers-stage-minimum-wage-protest':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-27T20:40:36.632+08:00
    'imagesource': 'jcr:50144e93-8b03-4c23-86f4-fc9995d98e8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3932868-f989-4d72-93d9-4d5c22d2c500'
    'lead': 'Workers held a protest Thursday after the Labor Secretary said the Metro
      Manila minimum wage may rise by ₱20 pesos, a far cry from the labor sector''s
      demand of a P320-hike. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:32:05.990+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:49.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:50.868+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers stage protest vs. possible ₱20 minimum wage increase

      '
    'updated': 2018-09-28T08:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4c770-fbb2-409d-8614-d8676ca3e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:32:05.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 27) — Members of Akbayan
        party-list group lambast the Labor department''s statement that Metro Manila
        workers may get a minimum wage increase of ₱20, a far cry from labor''s demand
        of ₱320.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25e270-81a7-4502-bd58-8588462b21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:32:05.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers staged a "Kalampag protest" by banging pots and pans on
        Thursday, and called the looming wage adjustment "insulting."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3544d0a-eeb7-433a-a850-8d1505b6e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:32:05.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerisa Balarao, one of the protesters, said the wage increase would
        be gone in just two jeepney rides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484cc40f-fdd6-430b-b743-869799a290bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:32:05.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Saan aabot ang ₱20 mo? Dalawang sakay lang ng jeep, ubos na
        ang umento para sa aming mga nagtitiis sa minimum wage. Nakakainsulto ang
        pekeng umento na ito,"</em> Balarao said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c8e68-90e5-4aba-9b02-307cfc5af390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:32:05.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What will your 20 pesos give you? Two jeepney rides,
        and the increase in our desperate wages is already depleted. This fake wage
        hike is insulting.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba9194-893e-4fb4-ae55-a4fd071b6c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:32:05.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Labor group pushes for P320 minimum wage hike</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cf4d2-d03d-4274-ad5d-ac1bf342f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:32:05.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said the demand for a ₱320 wage
        hike is not feasible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d60aa-f1ca-4dee-b74b-2569af663de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:32:05.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last minimum wage increase in Metro Manila took effect on Oct.
        5, 2017. The current minimum wage is ₱512. By law, the wage can only be raised
        after a year from the last increase, unless there is a supervening event that
        will merit an adjustment.</p>'
