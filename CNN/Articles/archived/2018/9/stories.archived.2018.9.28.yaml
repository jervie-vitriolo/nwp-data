      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay will reopen on October 26 after President Rodrigo Duterte
        approved the six-month closure last April.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a190b-4d48-4532-83fa-a469f01be92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:17:20.724+08:00
