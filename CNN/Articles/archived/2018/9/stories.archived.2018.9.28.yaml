      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports Allen Durham and Diamond Stone led the charge for Meralco
        with 31 points and 28 points, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50c644-fa32-48b4-8f51-f8795f724433'
