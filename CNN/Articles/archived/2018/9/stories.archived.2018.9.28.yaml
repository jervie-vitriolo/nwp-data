    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:47.127+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maynilad to charge more in October

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad53755-ea07-4bf0-b211-57760d2ee57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:10:54.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        West zone concessionaire Maynila will charge more beginning October 1 based
        on regulatory approvals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd0419-a982-452d-af51-95a9cf1a2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:10:54.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System (MWSS) approved
        Maynilad''s rate rebasing adjustment from 2018 to 2022, ₱5.73 per cubic meter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae87e67-e60f-4266-8e31-c1fa8a7d3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:10:54.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View image on Twitter</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Starting October 1, Maynilad customers will have to pay more for
        their monthly water bill:<br><br>+₱3.66 for those consuming 10cu.m./month<br>+₱13.73
        for those consuming 20cu.m./month<br>+₱28.10 for those consuming 30cu.m./month
        <a href="https://t.co/aPlZNdU4it">pic.twitter.com/aPlZNdU4it</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1045523249243648001?ref_src=twsrc%5Etfw">September
        28, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4e0de-3c1e-483f-b52a-3ca4131dab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:10:54.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8509f05-f704-4d01-a5eb-19ea0c8f9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:10:54.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hike will be spread out in four stages: ₱0.90 per cubic meter
        on Oct. 1, 2018; ₱1.95 per cubic meter on Jan. 1, 2020; ₱1.95 per cubic meter
        on Jan. 1, 2021; and ₱0.93 per cubic meter on Jan. 1, 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be28b00-596d-45a0-b206-3f1091f76b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:10:54.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS also approved the Foreign Currency Differential Adjustment
        of 1.08 percent or ₱0.37 per cubic meter for the fourth quarter FCDA is a
        tariff mechanism for utility companies to let them recover losses or benefit
        from gains caused by movements in the foreign exchange.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e3dfe-ce92-44fc-94ab-5b1e5af3f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:10:54.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means households consuming 10 cubic meters a month will pay
        ₱3.66 more; 20 cubic meters, a ₱13.73 increase, and 30 cubic meters, ₱28.10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83b0bc-041f-4566-892e-b52684963b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:10:54.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water has yet to release its adjusted rates.</p>'
  'Jerwin-Ancajas-Alejandro-Barrios-IBF-super-flyweight-title-Oracle-Arena':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
