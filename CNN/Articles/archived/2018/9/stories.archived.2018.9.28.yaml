      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also said the AFP has "the same mindset" as Marcos when
        they raised the Plaza Miranda bombing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f436c-abeb-4b6a-bc30-361173b209e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.068+08:00
