    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae809fe8-eedb-4a6f-ada0-47c4265b4206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.583+08:00
      'mgnl:createdBy': 'jeff'
