    'template': '1'
    'title': 'Benguet landslide: Death toll now at 59

      '
    'updated': 2018-09-28T07:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414427d-8ebd-4480-aa18-ea5a96ead116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:47:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itogon, Benguet (CNN Philippines, September 25) — More bodies have
        been recovered in the community hit by a landslide in Itogon, Benguet, bringing
        the death toll to 59.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01d08f-87ab-4482-88f2-17f4f4fc20c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:47:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue team from Philex Mining Corp. on Monday has also penetrated
        the portal to the secret mining tunnels where other residents of Barangay
        Ucab are believed to have hidden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dfa89b-81aa-46b1-828b-37f706235ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:47:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have continued their search and rescue operations, holding
        on to the slim chance that the missing residents could have found their way
        to the tunnels, waiting to be rescued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054488df-7a3f-4fe3-8280-832443a3a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:47:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on Political Affairs Francis Tolentino, President
        Rodrigo Duterte''s pointman on Typhoon Ompong, is expected to arrive in the
        area to decide whether the authorities should let go of the rescue component
        and instead focus on the search and retrieval operations in the community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badfca9-4e1b-4eb9-a11a-53dcc471537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:47:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide crashed on a bunkhouse-turned-church where small-scale
        miners and their families sought refuge during the onslaught of Ompong 10
        days ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf045ef-939e-4e33-878e-1e75ed48788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:47:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense on Friday trimmed down the number of
        rescuers searching for missing residents to 30 from 900 rescuers due to threats
        of another landslide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ecc8b-591b-43c7-97b8-98e44266128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:47:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also forced residents in the barangay to evacuate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011cd73-f24d-4604-ae94-9a41a4ce3a67'
      'mgnl:activationStatus': true
