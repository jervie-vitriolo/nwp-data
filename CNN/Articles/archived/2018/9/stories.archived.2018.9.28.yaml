      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s government vigorously opposed nuclear the deal, which
        Trump pulled out of in May, even as other signatories -- the UK, France, Germany,
        the EU, Russia, Iran and China -- have stuck with the pact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5e888-a034-44c4-8e0e-ea77a3d6243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.446+08:00
