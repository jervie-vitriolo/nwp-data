      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 28) —</strong> Alvark Tokyo
        handed the Meralco Bolts their second straight defeat, 84-73, Friday at the
        Stadium 29 in Bangkok, Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c21f12-b2bb-4e65-8470-289fdd0c0f4e'
