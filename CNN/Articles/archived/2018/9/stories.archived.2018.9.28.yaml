    'title': 'Complete Boracay rehabilitation will take two years — task force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9c136-08b4-44db-be5c-c16703148126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:17:20.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The much-awaited reopening of Boracay island will happen in less than a month,
        but authorities said it will need a couple of months more for its complete
        rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b477cc-5e07-4d97-bf4d-8f9313ed2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:17:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a congressional hearing Friday, the Boracay inter-agency task
        force said the restoration of the island will take two years in full.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aae411-0e80-46bb-afdb-7e8899d539d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:17:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soft opening is the first phase of the rehabilitation pa lang
        (still). The (complete) rehabilitation of Boracay will take two years," Interior
        Officer-in-Charge Eduardo Año said during the public hearing in Aklan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27408053-bcd2-4246-8e3b-e14c1f1365ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:17:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the six-month closure has produced something that would restore
        the island to its pristine state," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25889504-d043-4417-8993-cf25319e8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:17:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said Boracay will be the "best tourist destination" in Asia
        in two years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54699c8-1c58-42f0-bbc0-24b2e7d4dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:17:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Environment Secretary Roy Cimatu hopes that after the
        two-year timeline, people will abide by the environmental laws in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14efdd5a-11eb-4cb4-b999-e706465ef0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:17:20.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have completed six months. We have one and a half years to go.
        Hopefully, we can have finishing touches... and at the same time, sustain
        the environmental laws na nakaligtaan dati. (that we weren''t able to follow
        in the past)," he said.</p>'
    '13':
