  'Trillanes-arrest-amnesty-court-defers-decision':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-28T20:54:01.722+08:00
    'imagesource': 'jcr:1d3afdec-279a-4820-8a70-0499a23c9424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '487896f1-62aa-4ea7-bc7c-8e644ee5279e'
    'lead': 'The embattled senator will celebrate his ''temporary victory'' with family
      and friends.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T14:06:28.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:55.680+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:47.048+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes ready to go home as court defers ruling on arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2895ce3-926b-4449-81eb-fd5baf089b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        After more than three weeks of holing up in the Senate, embattled Senator
        Antonio Trillanes IV on Friday said he was ready to go home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df1af5-7e7a-433e-a2bf-9906632727d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator made the decision after Branch 148 of the Makati Regional
        Trial Court failed to issue an alias arrest warrant and a hold departure order
        on him as requested by the Department of Justice (DOJ).&nbsp; Instead, Judge
        Andres Soriano set a hearing next week to hear evidence on the DOJ''s petition
        in connection with the voiding of the amnesty granted to Trillanes in 2011
        with regard to charges of coup d''etat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e20710-2723-4556-a5cb-ff8821a4de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 150 also of the Makati Court had earlier ordered Trillanes''
        arrest but allowed him to post a P200,000 bail on a separate case of rebellion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f2695-9f82-4ee1-a82a-abf81f74e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano set the hearing for October 5 "without necessarily reopening
        the case and/or giving due course to the prosecution''s urgent ex-parte omnibus
        motion." He said the hearing would&nbsp; be a venue for both sides to present
        evidence to back their claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31deca-da97-4ed5-ac48-311eb4981050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said President Rodrigo Duterte voided Trillanes''
        amnesty because the Senator did not file an application for it and made no
        admission of guilt.&nbsp; Trillanes denied these allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2103f1-c0cf-4ce1-9d49-0a61fe6cedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Trillanes said he would come home Saturday
        morning and celebrate his "temporary victory" with his family and friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbb6e1-1804-4f38-b974-e75f2e610112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magchichill tayo ng konti," he said. "May kaunting ano siguro diyan,
        mga pulutan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915db5c-9637-456d-8308-c5527d42d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We''ll chill for a bit. There may be food and stuff."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572088e-6e9e-441d-80b7-7ec21de1057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Soriano ordered his arrest, the senator would be back in jail
        because the&nbsp; charge of coup d'' etat is non-bailable. This is in connection
        with the July 2003 Oakwood mutiny led by Trillanes, then a former naval officer,
        against former President Gloria Macapagal-Arroyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa326e7-fb64-42b9-9c0f-440772371be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and his fellow Magdalo soldiers were jailed but were later
        granted amnesty by former President Benigno Aquino III.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc18df8-9844-4e61-8ee7-f9632d43dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Democracy still alive''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e93bf-b9fe-4325-92a3-83021ef1adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes felt relieved by Soriano''s order, saying it meant there
        was still hope for the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4730b74-0290-44f2-9aa2-d5ee229c1741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tumitibok pa ang ating demokrasya (Democracy is still alive),"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ee591-8f17-48a7-805c-0a556e192459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Soriano''s order meant the court was not acknowledging
        the validity of Duterte''s Proclamation No. 572 that voided his amnesty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a849a16-b368-47d3-97ce-88ed02d15ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Justice Secretary Menardo Guevarra saw nothing wrong with the
        deferment, saying it just showed Soriano''s "desire to study the issues further."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a32df1-4b92-4880-a2c2-7b566e84177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already very happy that he took cognizance of our motion,
        heard the parties, admitted the&nbsp; evidence, and issued the appropriate
        orders, instead of refusing to act at all," he said in a text message to reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a306081-1631-4ab1-a7b0-cd8b075efadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has been staying in the Senate to avoid arrest since September
        4, when the proclamation voiding his amnesty came out in a newspaper. The
        lawmaker could not be sure that he would be safe from arrest when he steps
        out of the Senate, but said he was counting on the public closely watching
        his case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa1495-6d96-490e-ae55-d4b9e8c8af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back to work</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfce434-00ab-4c3a-829d-6e635d8928e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending the coming weekend at home, Trillanes said he would
        return&nbsp; to work on Monday. On top of his agenda is an investigation on
        alleged anomalies by Solicitor General Jose Calida and Special Assistant to
        the President Bong Go.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783780a-28f4-4a52-9db4-e22bab54bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to put them on the defensive," Trillanes said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017fae4-db7b-4bab-a6df-85167f4d566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator wants the Blue Ribbon Committee to look into the government
        contracts of the Calida family''s security firm&nbsp; worth millions of pesos.
        Another&nbsp; committee headed by Trillanes was conducting a probe on the
        contracts when news about his amnesty broke.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd696ab0-5c95-4e36-8de7-7f11d6a47b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte confirmed Trillanes'' claim that it was Calida who initiated
        the review of his amnesty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bffc40d-956b-4422-90b7-654000359495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:06:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes had also called for a legislative inquiry into the Go
        family''s multibillion-peso construction projects with the government in the
        Davao region.</p>'
  'maynilad-water-price-increase-october':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-28T16:24:51.218+08:00
    'imagesource': 'jcr:3124e225-8e1e-44c1-b85c-85723be5773d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7c29720-63c5-4fbc-b2df-8077c9adeb3b'
    'lead': 'A household consuming 30 cubic meters will charge ₱28.10 more beginning
      October 1.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T14:10:54.481+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:55.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
