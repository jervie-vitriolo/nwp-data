      'mgnl:lastActivated': 2019-04-17T09:10:49.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7-0 blast propelled Mono Vampire to snatch the lead midway in
        the second frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c086e9-fcc7-480a-bf81-be87e35de7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:40:21.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolts held the fort and secure a 50-47 advantage at the
        half time break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbdd949-8d2a-4917-9140-e5f8f77700f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:40:21.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by 10 points, Meralco staged a spirited comeback to trim the
        deficit within striking distance in the final canto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e973b3-c164-410f-8e7c-8d80c4eace17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:40:21.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Keene and Michael Singletary helped Mono Vampire protect
        the lead and seal the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff702fb-edb3-4e15-a597-5f82a18ee6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:40:21.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Durham scored 20 points, while Baser Amer led the Bolts''
        locals with 18 points, four rebounds, and three assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa54619-fcc8-4bc9-a27b-24691d33cfa8'
      'mgnl:activationStatus': true
