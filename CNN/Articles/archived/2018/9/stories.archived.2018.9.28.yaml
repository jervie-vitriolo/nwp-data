    'template': '1'
    'title': 'How rock climbing can help overcome fear, defeat depression, and change
      your life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec91a20b-6265-4518-ac7c-c9de6174500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carolyn Wynn was scaling the corporate
        ladder. But she felt like her life was crumbling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf03b0b-1f08-4864-b8ab-79a27a27ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a proverbial boss from hell. She had spent years working
        for the renowned Bell Laboratories and associated companies, sometimes in
        roles that demanded 80-hour workweeks. All around, she felt unhappy. She was
        always caring for others but not herself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62028847-d835-4955-8c54-e4b8c1b78c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, one day, she planned an outing to a rock-climbing gym to "cheer
        up one of my friends."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5218b1-5562-4546-99b9-d7e7346bb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on that day, it was her own life that ended up changing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcae88d-b9f3-4f81-bd3a-e632a24133de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbing "saved me from myself," Wynn said. "That first day, I climbed
        out of my depression."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0c5ed-c4c8-4454-bbe2-31a541403a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wynn describes having three epiphanies while climbing that day.
        The first: "I was a lot stronger than I thought." The second: She realized
        she was going to be OK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300dce16-f273-434e-92a1-2ebc66e5909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the third, she said, was "something greater than myself had
        me." Wynn had studied theoretical physics in college, but she wasn''t talking
        about something physical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb608046-28c9-4191-883c-9e51a51877bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had more conversations with God on a rock," she said, "than in
        anybody''s church."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76ddeb-c1bd-432d-af43-7155a8cc046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sudden passion</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a84819-5565-484e-9468-465dd2291779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in 2014. Wynn began going to an indoor rock-climbing gym
        weekly and then upping to two to three times a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15599be0-e56a-4577-adae-d3d92ad03dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reached a new level in the sport six months ago, when she took
        a job as an instructor at Atlanta Rocks. The 46-year-old teaches there part-time,
        which enables her to sustain her career as a corporate strategist — with less
        stress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1e3f6-a4fe-4b0e-8f17-07fd3045dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the climbing gym, Wynn sees others working out the same issues
        she once had. She says that those with hard-driving, analytical careers struggle
        most.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c5993-feb8-4443-aef7-2264384aab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they get stuck at the top of the wall and don''t want to come
        down, I can usually tell there are some control issues. I can tell there are
        some competitive issues there as well," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30bd4ce-39bc-4755-83fe-48bfcecb636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accountants and attorneys have a hard time with the release of
        control. Doctors are the worst. They''re used to their whole life being perfect."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7098488-ea95-40be-bcc2-ac2613df8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some novice climbers, the fear of failure is very real — even
        though safety ropes will limit any fall to a few feet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499d8ba-3d28-4cb2-99d6-4b6224e06784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, you want someone to fall one good time, so they can
        get over it," Wynn said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd8ef9-e600-4cab-a167-f281de65a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And sometimes, those whose lives have fallen apart outside the gym
        find themselves returning to the climbing wall to put themselves back together.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad3273-e225-475a-beb2-f39967eecbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wynn described one young climber who was petrified of dying after
        seeing his brother killed in an accident at a nearby lake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f6155d-9c55-4bf3-85fb-480ea9ff5fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help him overcome his fears, she had him climb up walls blindfolded.
        He came down thrilled, saying "that was fun," and was soon racing other boys
        up the walls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf09e4-81aa-4025-8a46-efb9d8e8180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental health benefits of climbing</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd709ddd-9ab2-461b-8c57-994fc0cc5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the cardiovascular and strength-training aspects
        of climbing, the sport has another dimension, says Pete Rohleder, a kinesiologist
        at Georgia State University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d3b57-444b-4148-bb03-c98ac6a9b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That perceptual or cognitive aspect — the decision-making, the
        planning, the strategizing — puts a unique physical and mental challenge on
        the climber," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a92fc-8c3e-4f13-9983-fdaa45816201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbing''s combination of mental and physical challenges "reinforce
        those neural pathways that can enhance our movement, enhance our cognitive
        function and make it much easier to attain goals," Rohleder said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb108b-2b72-42e8-a949-fc9ce7effe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several&nbsp;studies&nbsp;show that bouldering — climbing walls
        short enough to not require safety ropes — has a measurable effect on self-reported
        depression scores. And psychologists have long known that physical activity
        is an antidote for a range of mental health issues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1b6b0-725e-44fc-b1a1-4ca39dba6aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most compelling study on climbing and mental health
        came out earlier&nbsp;this year. It shows that bouldering is a "significant
        predictor for reduced depressive symptoms" even when controlling for physical
        activity, psychotherapy, and the use of anti-depressants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47654c-9032-4a9d-8521-88556c989449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study divided people with depression into two groups: One that
        climbed and a second that engaged in light physical activity and maintained
        other treatment plans. The first group attended weekly climbing sessions for
        eight weeks, while the second group was put on a wait list for two months
        before beginning their own eight-week set of climbing sessions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9331a-b4a1-4df8-8a91-3fd0926d2728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study showed that compared to participants who had not yet started
        bouldering, those who climbed showed greater improvements in areas like "phobic
        anxiety and passive coping."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407268c-752e-4d4e-9b0f-69229b5fe352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors write that the advantage of bouldering over other forms
        of physical activity or psychotherapy might be explained by the sport''s "subjectively
        threatening situations, demanding focused attention and mindfulness," adding
        that "its mastery appears to be associated with feelings of self-efficacy
        and internal locus of control."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1d8ac-989a-4e20-872e-ae4ededffb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wynn, the recovered corporate warrior and climbing teacher, describes
        it another way.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc150c-75ad-4eba-bc9d-c413f2f55dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rock climbing is defying gravity," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ffb88-f328-4da2-8122-7e6f045e2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most climbers, Wynn doesn''t refer to bouldering walls as "walls."
        Instead, they''re "problems."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106b7fd-c0e8-4e8c-856f-7a6867d3fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solving those problems leads climbers to scale other challenges
        -- at work, at home and in life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea63e04-08ca-42c0-9a21-bc0b8414796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have depression, you have a fear: fear of worthlessness,
        fear of not being enough," Wynn said. "Climbing pulls you out of that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a800f-996e-4349-a1df-cc2591512783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:49:42.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "How rock climbing
        can help overcome fear, defeat depression and change your life"</em></p>'
  'students-raise-money-to-send-janitor-on-summer-vacation-viral':
    'author': 'Lauren Kent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T14:51:56.365+08:00
    'imagesource': 'jcr:6121bb23-694e-4123-a504-1fafb5b4f73f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91433d99-9b5a-4f21-9b37-5b80669cb9f9'
    'lead': 'The campaign went viral thanks to Facebook posts on an anonymous campus
      confessions page. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T14:53:27.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:53.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:48.503+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Students raise money to send a janitor on the first vacation he''s had
      in almost a decade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa43ae-8ca7-41d6-a479-d240da4e09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:53:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Custodian Herman Gordon has been spreading
        kindness at Bristol University for more than 11 years. This summer, students
        of the UK university decided it was time to return the favor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc6ba7-fcd5-4810-b913-fe1517e4d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:53:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students launched a crowdfunding campaign to send Gordon, originally
        from Jamaica, on a weeklong trip to Kingston to see his family for the first
        time in nearly a decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb696a-5492-4adc-9d7b-1525f47bdb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:53:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started it because I know everybody loves Herman for his happy
        energy," said medical student Hadi Al-Zubaidi, who had the idea for the fundraiser.
        "I thought sending him to his home country of Jamaica would be a beautiful
        way of giving back for all that he does."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14207301-d5f0-4d5d-9eb3-95c1780782b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:53:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign went viral thanks to Facebook posts on an anonymous
        campus confessions page. Normally used for gossip, the page quickly became
        a force for good. Students raised more than £1,500 (about $2,000) for plane
        tickets in a matter of days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e2b0c-d580-49de-b2a8-682783cc1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:53:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the contagion of kindness didn''t stop with Bristol students.
        Sandals Resorts came across the fundraiser and invited Gordon and his wife,
        Denise, to spend two nights at their luxury hotel in Montego Bay — a belated
        present for the couple''s 23rd anniversary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60941c3-320f-4ea2-a60f-11db3bf15694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:53:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who moved to England at age 12 and rarely gets to visit
        his Jamaican family, was overwhelmed with emotion when students gave him the
        money for the trip. Expecting nothing, he opened a plain envelope to find
        hundreds of pounds and a letter that brought him to tears.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a557a73-cba0-4dcb-a0e6-e3047a446a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:53:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the students at Bristol, we would like to thank you
        for all the positive energy you have given to us throughout the years," read
        the note. "You have brightened many of our days and we want you to know that
        we love and appreciate you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f00fa-1992-44d4-87d0-ab42a38e92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:53:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video capturing the moment, Gordon said, "When you see things
        like this, you know that somebody loves you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894d5dd-d30b-4ee6-992c-84d8a6787d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:53:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Students raise money
        to send a janitor on the first vacation he''s had in almost a decade"</em></p>'
  'Duterte-drug-addict-rehab-rice-shortage':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Roa Duterte speaks at the Asia-Pacific Healthy Islands
      Conference 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-28T10:41:06.049+08:00
    'imagesource': 'jcr:c2ffab41-0422-4e93-a591-f105a21e8c41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d99151b-92ee-49bf-8027-862b346bd163'
    'lead': 'President Rodrigo Duterte on Thursday made light of the country''s rice
      crisis by joking that drug addicts in rehabilitation centers should be blamed
      for the shortage. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T14:55:31.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:53.350+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:48.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte jokes: Recovering drug addicts to blame for rice crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26557a4b-c8e7-4e42-b331-a3f69948e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:55:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        President Rodrigo Duterte on Thursday made light of the country''s rice crisis
        by joking that drug addicts in rehabilitation centers should be blamed for
        the shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651c328-1e0e-4eb2-9ade-b38b28a8affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:55:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon na marami nang na-rehab kaya tayo nagkaroon ng rice crisis.
        [laughter] Kumakain na ang mga u*** eh," he jokingly said during a speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451650ec-8186-46da-8a11-1ade934b377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:55:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, if the country faces another rice shortage, it''s best
        to feed the addicts illegal drugs instead of rice. He said the rice supply
        should go to good citizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f12d86-d4dc-4263-829e-a7aa02a87149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:55:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe next time ''pag may crisis na naman na instead of - you distribute
        shabu. Kumain ''yung iba para we can save rice for the others, especially
        the innocent and the good ones," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2cff4-4e5e-4d6e-be67-b80187683080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:55:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this remark, he said the hundreds of thousands of drug
        addicts arrested during his administration''s war on drugs, were thin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dba0c4-3783-4af1-89e3-007f117ac33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:55:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinakain niya ang shabu. Hindi ''yan kumakain. Alam mo bakit payat
        ''yan sila? Hindi ''yan sila kumakain. And they keep on grinding their teeth,"
        Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32083e7b-5544-45d5-a6aa-b75038f1747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:55:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said there was no shortage of rice, and "man-made
        manipulation" was the problem. But aside from its availability, there is also
        an issue with its affordability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8295604d-ee9f-4c16-8fa0-db68e782a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:55:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque blamed National Food Authority
        (NFA) Administrator Jason Aquino for the lack of affordable rice supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b274630-f90c-420c-a9f8-6cb454f20092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:55:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said that while there is enough supply of the staple,
        authorities still need to counter high retail prices of local and imported
        grains. The Department of Trade and Industry (DTI) was tasked to take over
        rice importation as the government looks for ways to stem rising food prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8beb8c-23fe-4acd-bb67-598a20b8c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:55:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the NFA Council said it will authorize more
        rice imports, including allowing the entry of an additional 250,000 metric
        tons of rice by November.</p>'
  'Lower-age-criminal-responsibility-Rodrigo-Duterte-UNICEF':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-28T11:09:01.643+08:00
    'imagesource': 'jcr:ea77ae2a-0e10-44f9-843c-3546c85c4c36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b16f8391-d957-41a9-81a8-1bb31f0fa198'
    'lead': 'UNICEF was referring to Senate Bill 2026, filed by Senate President Tito
      Sotto on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T14:57:25.813+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:53.214+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:48.669+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNICEF: Lowering age of criminal liability ''a giant leap backward''
      for children''s rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d538131-1a83-4026-8181-52748d789e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 28) — The United Nations
        Children''s Fund (UNICEF) spurned a pending bill before the Senate which aims
        to to lower the minimum age of criminal responsibility to above 12 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93ae6d-6210-40d3-abe2-2d29b9cc9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a giant leap backward. Based on its explanatory note, the
        Bill argues that lowering the age of criminal responsibility will curb criminality
        and stop adults from using children. This is a flawed argument. Already disadvantaged
        children, exploited by adults should not be further penalised,"&nbsp; the
        UNICEF statement on Wednesday read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85125ca2-118a-4d54-b1ec-eb6a53a3f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF was referring to Senate Bill 2026, filed by Senate President
        Tito Sotto on Monday. The bill, if passed, will lower the criminal age of
        liability to 13. Children from nine years old up to 12 years of age who committed
        crimes would be exempt from criminal liability, and will be put under appropriate
        intervention programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735aed5-a2bd-4da1-a02a-0d140ed18665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rights group cited in Sotto bill rejects move to lower minimum
        age of criminal responsibility</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3826f9-a672-4173-81c7-ca8ff659ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By lowering the minimum age of criminal responsibility, syndicate
        groups who exploit children into committing crimes for them, will instead
        use and abuse even younger children to commit their wrongdoings," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c4518-5d61-42e3-93e1-350b938147e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argued a 12-year-old child is not a teenager, and a nine-year-old
        has not yet reached the average puberty age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f7762-d203-4015-ac7d-aced5cbab3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ages are too young and exposing them to the harshness of
        the criminal justice system, where even adults are rightly intimidated, is
        a grave wrongdoing," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b2d30-9e89-4461-bf43-1660b64e64c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added the country only needs to strongly implement Republic
        Act 9344, or the Juvenile Justice and Welfare Act of 2006.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd91cc-5afc-452b-9396-03421810bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the current law needs is not another arbitrary amendment but
        a stronger implementation. Efforts from the judiciary and the executive agencies
        like the Juvenile Justice and Welfare Council, Departments of Education and
        Social Welfare and Development are ongoing, noteworthy and deserving of full
        support of Congress," UNICEF said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b4beb-db98-4690-b4da-c6a48b6f0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called on government to uphold children''s rights, in line with
        its international obligations to the UN Convention on the Rights of the Child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cd259-74ec-4b47-8075-d1af6f384c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who is in support of the measure, criticized
        Senator Francis Pangilinan anew. Pangilinan, an opposition senator, was the
        author of RA 9344.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a4b1b-a1f5-4df4-804a-677d381fd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pa-pretty boy pretty boy, to keep abreast with the changing times.
        And he does not bother to research now that America from where he copes these
        things have reverted back to treating youthful offenders, tried as adult offenders,
        for grave and less grave offenses," Duterte said in a speech Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a956423-0610-40a7-aa85-0339ae87176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said he expects the senator to lose if he decides to
        run for a second term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096e063-c5c5-435a-98f1-1b37bb7fa44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siya pa ''yung</em> presidente ng Liberal (Party), <em>tingnan
        mo pati siya hindi manalo ''yan,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3c3eb9-d65b-4e2c-bcc0-3186251dc823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s the President of the Liberal Party. You''ll
        see, he wouldn''t win.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db9991-89cd-467f-8a6a-02b28b8c8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pangilinan said Duterte must focus on larger issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351b965-a437-490c-b025-1b37187093d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:57:25.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:53.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of attacking those who disagree with his policies he should
        just focus on solving the nationwide rice crisis, bringing down the high prices
        of basic commodities, and creating jobs and better pay for our people who
        are now struggling desperately to make ends meet," Pangilinan said in a statement
        Friday.</p>'
  'UN-Agnes-Callamard-Rodrigo-Duterte-extrajudicial-killings':
    'author': ' Chad de Guzman'
    'caption': 'The strained ties between President Rodrigo Duterte and UN Special
      Rapporteur Agnes Callamard began after she criticized deaths allegedly taking
      place under the administration''s war on drugs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-28T10:59:10.460+08:00
    'imagesource': 'jcr:b422eb0b-215a-457b-b8fc-cfd92802088c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee340058-c2bd-48c5-9426-5955e931d76d'
    'lead': 'Meanwhile, Human Rights Watch''s Phelim Kine believes the President''s
      statement on extrajudicial killings is useful in the investigation of cases
      against the Philippine leader pending before the an international court.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:00:09.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:52.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:48.778+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN rep slams Duterte''s remark on extrajudicial killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d194086-2cca-4a7c-a701-38caf08886fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The United Nations'' Special Rapporteur on summary and arbitrary executions
        slammed President Rodrigo Duterte''s statement on extrajudicial killings (EJKs)
        in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fd7dd-f79f-4a69-bbf2-2fbc1e9d7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extraordinary statement by a Head of State (and we have had many
        this week at the UN): my ''only'' sin is #EJK. Translation: my only sin is
        imposing unthinkable sufferings on 1000s of vulnerable families, emboldening
        corrupt policing, destroying rule of law," UN Special Rapporteur Agnes Callamard
        said in a tweet Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7973df6-e247-4418-8980-77b9aaf5b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had seemingly admitted his fault in a speech before career
        service professionals in Malacañang on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c5fce-69ae-4250-ae26-18b3ed59f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano kasalanan ko? Nagnakaw ba ko diyan ni piso?.</em>.. Ang
        kasalanan ko lang, yung mga extrajudicial killing," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33ed6b-dc46-4183-9e45-6281682f296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is my sin? Did I steal even a peso? My only sin
        are extrajudicial killings.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ee298-b0b6-4601-8e3a-f96a08fab4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Callamard and Duterte began after she criticized
        deaths allegedly taking place under the administration''s war on drugs, especially
        those which involved minors in 2017. She has since been seeking a probe on
        the&nbsp; killings, a move which the Duterte government opposed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3982c-2ad4-4787-a980-18e7900deb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has since opposed Callamard''s visits to the country,
        after it took offense when she visited Manila last May 2017 for an academic
        conference on illegal drugs. The visit, despite being an unofficial one from
        the UN, supposedly "violated protocols" according to Malacañang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f054ce-3daa-4e94-abfc-bbe703e4715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Useful confession?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ab17c-4f74-4d91-bdb8-62f54e011cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch director Phelim Kine also took note of Duterte''s
        comment, saying that it was "useful" for the investigation of cases against
        the Philippine leader pending before the International Criminal Court (ICC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c08fc-b411-4102-b09c-cabea1eca2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte publicly admits, again, his culpability in extrajudicial
        killings. Useful for ongoing (ICC) preliminary examination," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649b84e-1819-49fb-acca-1c431ed3705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin Lacierda, former presidential spokesperson, said it makes
        the job of the international court much easier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91485bc9-dd8c-42d7-b334-ea1d1d55851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An acquaintance who practices international human rights abroad
        once remarked to me that PH is the only country where the president &amp;
        his ministers practically admit to killings. To him, It makes the work of
        the ICC easier. This is one such confession," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4c450-c198-4ae9-bfe8-109dde9e55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay even called on the ICC in
        a tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3286e2a-65a4-4a0f-8ea1-b648f77975fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the President of the Republic of the Philippines, making
        a public admission of crimes under your jurisdiction. Please act asap," Hilbay
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ba7dc-847a-49eb-8dc3-818175c47559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said Duterte''s "admission" would also trump
        arguments from his supporters who peddle fake news.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21abc6-98ad-46ae-a5cc-c28df27cbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It completely demolishes the argument peddled by his apologists
        that while there are EJK cases under his term, they were carried out by rogue
        police personnel without the President''s express orders and approval. Now
        the whole world knows that the killings are not only real, they were not only
        committed by corrupt police elements, but more importantly, they were sanctioned
        by the state, no less than by President Duterte himself," she said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5d8af-733a-41a5-820b-2f35193acb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has refused to cooperate with the ICC''s preliminary
        examination, which will determine whether there is cause to go on a full-blown
        investigation into the killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c19c3-65cd-4d03-82b1-16f91f16c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:00:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government data pegged the number of drug-related killings
        to 4,000, local and international rights groups believe the number to be thrice
        as high or more.</p>'
  'Venezuela-crimes-against-humanity-International-Criminal-Court-investigation':
    'author': 'Doug Criss'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-28T09:38:43.861+08:00
    'imagesource': 'jcr:72c2314e-611d-4e67-94c1-43a447ca9699'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41f395a2-a7d7-439b-8749-ba6540b33b84'
    'lead': 'Five South American countries and Canada want Venezuela placed under
      investigation as a humanitarian crisis continues to roil the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:02:01.856+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:52.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:48.883+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International Criminal Court urged to investigate Venezuela for alleged
      crimes against humanity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a934e-b7ae-44b1-8698-ff0ed6f80a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Five South American countries and Canada want Venezuela
        placed under investigation as a humanitarian crisis continues to roil the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321cc80-2c67-476a-904d-fbd178a6c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Argentina, Chile, Colombia, Paraguay, Peru and Canada
        on Wednesday signed a joint statement addressed to the president of the International
        Criminal Court asking for a probe into possible crimes against humanity in
        Venezuela.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac51c7-3ea1-48b9-baf4-05195f521858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged crimes, dating to 2014, include extrajudicial murder,
        torture and the arbitrary detention of political opponents and anti-government
        protesters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe029f-f1e1-4bc8-b284-78c77a03985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request, made at UN headquarters in New York as the UN General
        Assembly meets this week, is the first time ICC member governments have sought
        an investigation of alleged crimes that took place entirely on the territory
        of another country, Human Rights Watch said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427335ed-e229-4534-8fbc-05d37bd4b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This multilateral move is the latest blow to Venezuelan President
        Nicolas Maduro, after the United States this week&nbsp;slapped sanctions&nbsp;on
        his wife and three other members of his inner circle in an effort to get Maduro
        to weaken his grip on the military and the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1b6c1-fbbb-4adc-a1e2-8291b19f22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan President: Crisis is a ''fabrication''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1f927-98cc-47c2-b58d-f868cd14d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the richest country in Latin America, Venezuela has plummeted
        into an economic and humanitarian crisis, with food shortages, overcrowded
        hospitals, inflation and political turmoil. The chaos and ongoing crisis have
        triggered a mass exodus of Venezuelans seeking refuge in neighboring countries,
        ratcheting up tensions in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd4d64-0d74-4309-b86e-f30ea461b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Office for the Coordination of Humanitarian Affairs calls
        the refugee crisis "one of the largest population movements in Latin American
        history." A related UN group, the International Organization of Migration,
        says the exodus of migrants from Venezuela is reaching a "crisis moment" on
        par with the&nbsp;Mediterranean flow of refugees&nbsp;from North Africa and
        the Middle East.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84beae-bf53-4e39-a138-5882b387b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why you should care about the Venezuela crisis</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd31d1-dea5-41b9-9a8a-93d590e62774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency estimates that from 2015 to 2017, the number of Venezuelans
        living outside the country&nbsp;more than doubled, from 700,000 to more than
        1.6 million. About 31 million people live in Venezuela.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d632f-d800-4bf2-8407-9a98822fb170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro, speaking Wednesday at the UN General Assembly, called the
        humanitarian crisis in his country a "fabrication" and accused the United
        States and its Latin American allies of "trying to put their hands in our
        country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75602bd-858e-45ad-b575-cb8483c6befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidents of Argentina and Peru both denounced Maduro during
        their speeches at the UN conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8affb1d-17c5-4c31-b53a-8254e3b34f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, a tribunal based in the Netherlands, is&nbsp;already assessing
        whether to open an investigation on Venezuela, looking into&nbsp;allegations
        of excessive force and other abuses&nbsp;by the government in response to
        sometimes deadly anti-regime protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae02704-9da1-4c66-a864-29cf69eed26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, ICC prosecutor Fatou Bensouda said the
        states'' referral would not automatically result in such an investigation
        being launched.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e310c5a-bd12-4fb0-9984-d2978774f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said that if she determined an investigation was warranted,
        the referral would expedite the process, because no judicial review of her
        decision would be needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af295bb-0c80-4c56-8ec6-4585f7b7a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:02:01.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda said it was the first referral submitted to her office
        by a group of states concerning a situation on the territory of another state.</p>'
  'prince-award-honorary-doctor-of-human-letters-degree':
    'author': 'Christina Maxouris and Brandon Griggs'
    'caption': 'Prince is pictured here as Christopher Tracy in the movie "Under the
      Cherry Moon."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-28T21:07:55.486+08:00
    'imagesource': 'jcr:9cab70b9-fce7-4fca-8e51-6d290fee8cc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49e3297d-4248-485a-8b2e-72da8efcf6af'
    'lead': 'An honorary doctor of humane letters degree is the institution''s highest
      award.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:04:50.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:52.409+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:48.958+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince is posthumously awarded an honorary degree by the University
      of Minnesota

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116bb762-bf60-4e90-81cd-2d2eaa4be6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In life, Prince had several names. In death,
        he now adds another: Dr. Prince.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8ac63-ebec-4a14-a908-4492f1d1a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Minnesota honored the late pop star Wednesday
        night with the institution''s highest award — an honorary doctor of humane
        letters degree.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6920fdf8-fa14-4622-ac58-7bb3cb2661ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince emulates everything a musician should be," Michael Kim,
        director of the university''s School of Music, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8e7d9-c45c-4208-ab33-757ee9eea3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyka Nelson, Prince''s sister, accepted&nbsp;the award from university
        President Eric W. Kaler and Regent Darrin Rosha&nbsp;at a ceremony in Minneapolis,
        the city where Prince was born and raised.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a021bf1-f0a8-4ffb-95c6-229d1ee5986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you (poked) him, you would probably hear a sound of music. He
        was music, kind of like how God is love,"&nbsp;Nelson told CNN affiliate WCCO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f5ca1-1fd8-41cc-a26b-6c7bb1df489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although&nbsp;Prince died in April 2016, the university decided
        to continue a process that had begun in 2015 and honor him with the posthumous
        degree. Awarding someone who isn''t alive is rare, the school said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db88d3-426b-48e5-8170-a1c02ad723bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university lies in the heart of the city that Prince loved.
        He lived and died in Minneapolis and gave his first live performance of "Purple
        Rain" in the city''s First Avenue club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981cf95-b8d2-43ff-abb0-b37db52b7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honor, the university said, is in recognition of the singer''s
        "remarkable talent, enduring influence in music, and his role in shaping the
        city of Minneapolis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254ab30-2cb9-4d10-a164-6498d30792f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said it also serves as an important lesson and reminder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5417999-fec0-4bf2-82f9-aad9cd75fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Society pressures young people to conform to certain standards,
        and Prince was anything but standardized," he said. "Be yourself, know who
        you are and good things are going to happen."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507a5b6-60bc-4955-9287-1cff31ea8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:04:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Prince is posthumously
        awarded an honorary degree by the University of Minnesota"</p>'
  'India-adultery-law':
    'author': 'Mary McDougall'
    'caption': 'India''s Supreme Court struck down Section 497, a controversial colonial-era
      law regarding adultery.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-28T07:21:04.120+08:00
    'imagesource': 'jcr:a63f4ac2-aa7b-424c-a062-0ae44f2319dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87d07e4-ce6f-4af0-8a50-a2c92c334ec2'
    'lead': 'The Supreme Court struck down the law Thursday, ruling it retrograde
      and discriminatory toward women.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:08:45.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:52.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:49.102+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India strikes down sexist adultery law: ''Husband is not the master
      of the wife''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c83a6e-f505-47f7-9576-e8a2d03c79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s top court has abolished a colonial-era
        law criminalizing extramarital sex, in a landmark ruling campaigners have
        hailed as a victory for women''s rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f5880-0342-4222-a020-642e08d473b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 158-year-old adultery law, known as Section 497, a man
        could be imprisoned for up to five years for engaging in sexual relations
        with a married woman without the consent of her husband.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8a1ee-4d71-4f1e-ae05-311da9019e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court struck down the law Thursday, ruling it retrograde
        and discriminatory toward women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d862262-7711-4c80-9eed-9e17925796de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to say that (a) husband is not the master of (his) wife,"
        Chief Justice Dipak Misra read out from the judgment. "Legal sovereignty of
        one sex over the other sex is wrong."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7495b-c587-41a8-91ca-65b469c6ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-judge bench was unanimous in its decision, declaring the
        law a clear violation of the fundamental rights granted in the constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849105e9-20ce-4043-99dd-343d4067f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law allowed a husband to prosecute any man who engaged in sexual
        relations with his wife. In addition, it prevented a wife from prosecuting
        either her husband or woman in which he was engaged in extramarital relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ede78c-7a30-4043-91bc-6ab6f21b7e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You exact fidelity from a woman but not from a man?" asked Justice
        D. Y. Chandrachud during the four-day long hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f392d78-a0ef-4f20-a623-376b6f51e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was brought by Kerala native Joseph Shine, who had
        urged the top court to reexamine the validity of Section 497, owing to its
        implied gender bias.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eeabe5-4bb0-4174-9edc-afb2e181c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a big victory for women''s status and position within marriage
        and within families" said Jayna Kothari, an attorney and the executive director
        of the Center for Law and Policy Research in Bangalore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518ed2a-50d1-4b18-9cc3-04a872ad1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The adultery offense was used really as a threat against women
        by their husbands," she said, adding that it was mainly used where marriages
        had already broken down and partners moved on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95c6ee-1006-4291-9008-8e90d7513640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data showing the number of men prosecuted under Section 497 is not
        available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b705b-50f1-4290-b7d4-9cd7ce155008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sanctity of marriage''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c394ef-6b19-4932-a7b5-3a9c13fd609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial law had long been championed by family rights
        campaigners, who argued that it was necessary to preserve social stability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae2d74-b643-4932-9696-4da7faae9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government, a coalition led by Prime Minister Narendra
        Modi''s ruling Bharatiya Janata Party, had&nbsp;supported adultery remaining
        a criminal offense, suggesting that rather than scrapping the law, it was
        amended to be gender neutral, with equal punishment for both men and women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5864e2-3dff-48a9-a181-43b5adb6907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in its ruling, the Supreme Court dismissed concerns that
        the abolition of the law would result in higher rates of infidelity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c61b0-d3fc-461c-b5ba-5f7686ef5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each partner to a marriage is equally responsible to keep the sanctity
        of marriage intact," said the ruling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a8f33-5d8e-4222-b67f-d305dabff632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Section 497 destroys and deprives women of dignity and is destructive
        of women''s dignity, self-respect as it treats women as chattel."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9c12e-806e-4823-84b7-e869f9f75a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to social media, opposition Congress Party
        MP and president of the Party''s Women''s Wing, Sushmita Dev, described the
        ruling as an "excellent decision."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6ae70-3731-4ec2-8ab4-5e53328e4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A law that does not give women the right to sue her adulterer husband
        and can''t be herself sued if she commits adultery is unequal treatment and
        militates against her status as an individual separate entity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96bb61-815a-4b57-a02e-1f15a6214525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second ruling favoring sexual liberation in India this
        month following the repeal of Section 377, a colonial-era law criminalizing
        consensual gay sex.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fc067-5dc9-4de2-9ce6-05d10dae9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law penalized intercourse "against the order of nature" and
        had carried a maximum sentence of life imprisonment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396312c8-7119-44c1-b890-dcfd0987a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to repeal the law was seen as a major victory for India''s
        LGBT activists and supporters after years of determined struggle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff4c75-87d4-470e-ac85-51743d230d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:08:45.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "India strikes down sexist
        adultery law: ''Husband is not the master of the wife''."</p>'
  'Ledumahadi-mafube-Earth-large-land-animal-dinosaur':
    'author': 'CNN Philippines Staff'
    'caption': 'This artist''s illustration shows the newly-discovered dinosaur species
      Ledumahadi mafube foraging in the Early Jurassic of South Africa.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-28T08:15:19.409+08:00
    'imagesource': 'jcr:e5659b7a-4fb6-4b23-a48c-48fb958d51ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e6c82b2-0637-4635-829e-f47c2f6edf8c'
    'lead': 'The recently discovered fossil of a new dinosaur species in South Africa
      revealed a relative of the brontosaurus that weighed 26,000 pounds, about double
      the size of a large African elephant.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:11:07.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:51.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:49.248+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New 26,000-pound dinosaur discovery was Earth''s largest land animal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f5dab4-c5c3-4a52-b984-4655797f371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; If humans had lived 200 million years
        ago, they would have marveled at the largest dinosaur of its time. Its name
        means "a giant thunderclap at dawn."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867efc0e-75a3-4f00-9b67-40a3a79ce555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently discovered fossil of a new dinosaur species in South
        Africa revealed a relative of the brontosaurus that weighed 26,000 pounds,
        about double the size of a large African elephant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a916bd-c77e-4c29-9f25-6eec1c7ab22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers have named it Ledumahadi mafube, which is Sesotho
        for "a giant thunderclap at dawn." Sesotho is an official South African language
        indigenous to the part of the country where the dinosaur was found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458838a-56d4-43b5-bdd1-c35d562c0ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The name reflects the great size of the animal as well as the fact
        that its lineage appeared at the origins of sauropod dinosaurs," said Jonah
        Choiniere, study author and paleontology professor at the University of the
        Witwatersrand in Johannesburg, South Africa. "It honors both the recent and
        ancient heritage of southern Africa."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f084fc-912c-4286-ab16-f5d38ddb2d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from its massive size, there are other evolutionary details
        about the new species that make it entirely unique, according to a new study
        published Thursday in the journal Current Biology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a43065-e3ec-465c-a528-84c5f93cbc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows us that even as far back as 200 million years ago, these
        animals had already become the largest vertebrates to ever walk the Earth,"
        Choiniere said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad9ce59-4757-43c5-acd0-4388b0214ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a new dinosaur</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce2578-e81f-438b-8c38-1ee2dfe0fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choiniere''s graduate student, Blair McPhee, discovered the bones
        of an unknown dinosaur in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a170a-f5f5-429a-b398-2f3fbf911ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blair told me how important he thought it was, and even showed
        me that some of its bones were still sticking out of the rocks in the field,"
        Choiniere said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b35097-bcd2-4057-b69c-74184f9d8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over years of excavation, the team uncovered the fossil of a fully-grown
        adult dinosaur, likely about 14 years old when it died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ac6ed-e7ba-45be-b2f6-ece1d071a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledumahadi was a close relative of sauropod dinosaurs, like the
        brontosaurus and others that ate plants and walked on all four legs. But the
        fossil shows that it evolved earlier, and independently, of sauropods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782efe8f-fac6-4e0c-912e-e21f5d3c240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure shows some of the preserved elements of the newly discovered
        dinosaur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3390a4-1963-4edb-84c6-277a99afb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure shows some of the preserved elements of the newly discovered
        dinosaur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a02fe8-e18e-4e91-b8a5-4cb586118b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sauropods had a posture and thick, column-like limbs that are very
        similar to elephants. But they evolved from ancestors that walked predominantly
        on two legs. Adapting to walk on all fours allowed sauropods to grow larger
        and supported the digestive process needed for their herbivore diet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99213e-abf0-4881-8c47-b750b0a05f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that Ledumahadi was a transitional dinosaur,
        an evolutionary experiment itself during the Early Jurassic period. The forelimbs
        of this dinosaur are more "crouched," while being very thick to support its
        giant body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafa9d9-8237-4d74-bc7b-3e6cfc6534de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing that struck me about this animal is the incredible
        robustness of the limb bones," said McPhee, lead study author. "It was of
        similar size to the gigantic sauropod dinosaurs, but whereas the arms and
        legs of those animals are typically quite slender, Ledumahadi''s are incredibly
        thick."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec809e-8940-400f-8df0-66d83726d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wanted to find out whether or not this dinosaur
        walked on two or four legs, so they developed a new method to test it. They
        compiled data of dinosaurs, animals and reptiles that walked on two or four
        legs, including leg measurements and thickness. Comparing the data from the
        fossil with this dataset enabled them to determine Ledumahadi''s posture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c85557b-2f67-42c1-b7fa-3a78ec6752e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the method helped them determine that Ledumahadi walked on
        four legs, it also revealed that other early similar dinosaurs were also experimenting
        with walking on all fours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca02223-b066-416f-b074-67af7f74724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evolution of sauropods isn''t quite as straightforward as we
        once thought," Choiniere said. "It appears that sauropodomorphs evolved four-legged
        postures at least twice before they gained the ability to walk with upright
        limbs, which undoubtedly helped make them so successful in an evolutionary
        sense."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df5686c-cf1d-4824-8420-78b3d65a7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Location is key</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4096e8-5c14-4b47-9221-0ce2b9fe4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly discovered dinosaur is a close relative of gigantic dinosaurs
        that lived during the same time in Argentina, which supports the idea that
        all of the continents were still assembled as Pangea, a supercontinent made
        up of most of the world''s land mass during the Early Jurassic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc83e30-2aa8-4a3b-816f-7cbf4e7752f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows how easily dinosaurs could have walked from Johannesburg
        to Buenos Aires at that time," Choiniere said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb8fe8-8d89-44e8-b883-5fa900a31264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it roamed the land 200 million years ago, Ledumahadi lived
        in South Africa''s Free State Province, but it looked very different then.
        Instead of the mountainous area that it is now, the land was flat and semi-arid,
        with shallow streams that could easily dry out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b894a-b50f-4573-b263-1097c4ac163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ledumahadi was just one of many dinosaur species in the area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92b34c-2fe6-46c3-bb81-6bad981e61ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a thriving dinosaur ecosystem here in South Africa, at
        the bottom of the world, featuring 12 ton giants like Ledumahadi, tiny carnivores
        like Megapnosaurus, the earliest mammals, some of the earliest turtles, and
        many, many others," Choinere said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085eac5c-4ce1-43ea-9155-5182c2d2ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his team are continuing to look for fossils in South Africa
        from the Triassic and Jurassic periods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de00d7a-9bb9-480b-9c01-3964d0bf44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledumahadi also adds to the list of remarkable discoveries made
        in South Africa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2baabad-3b0c-4d5e-b449-5670f9d1f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only does our country hold the Cradle of Humankind, but we
        also have fossils that help us understand the rise of the gigantic dinosaurs,"
        said South Africa''s Minister of Science and Technology Mmamoloko Kubayi-Ngubane
        in a statement. "This is another example of South Africa taking the high road
        and making scientific breakthroughs of international significance on the basis
        of its geographic advantage, as it does in astronomy, marine and polar research,
        indigenous knowledge, and biodiversity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a9a56-caac-4c5b-b94f-31cef79678c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:11:07.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New 26,000-pound
        dinosaur discovery was Earth''s largest land animal."</em></p>'
  'Christine-Blasey-Ford-vs-Brett-Kavanaugh':
    'author': 'Gregory Krieg'
    'caption': 'A "terrified" Christine Blasey Ford described in graphic detail how
      she says Brett Kavanaugh sexually assaulted her at a party when the two were
      teenagers, telling the Senate Judiciary Committee she "believed he was going
      to rape me" at an extraordinary hearing Thursday as the nation watched.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-28T07:22:42.287+08:00
    'imagesource': 'jcr:76b93ea6-b72f-4dc6-ad66-7466b7948e51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b46b8b5e-4af9-4c5e-8676-b72fcd4533a0'
    'lead': 'After more than four hours, here are the six moments that will shape
      Americans'' memory of the historic hearing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:13:07.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:51.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:49.471+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The moments that defined Christine Blasey Ford''s dramatic testimony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f209ba1-c222-4c79-9a1a-09b5a6923ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thirty-three minutes after the hearing into her accusations
        of sexual assault against Supreme Court nominee Brett Kavanaugh began, Christine
        Blasey Ford stood, took an oath and started to tell her story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899c740-d3ef-404c-a148-b701ee8cc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed will steer the fate of Kavanaugh''s nomination, Ford''s
        own life, and surely weigh on the political futures of perhaps dozens of political
        leaders and elected officials at the highest levels of government -- in particular
        Republicans who have defended Kavanaugh in the face of Ford''s allegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b74cf0-732c-4d93-8c23-3e08ae800f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than four hours, here are the six moments that will shape
        Americans'' memory of the historic hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d21109-0eb3-463e-a426-a3d078edcbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partisan bickering before Ford speaks</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd66a3-4b46-4740-81df-59d24694ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the witness could speak a word, Senate Judiciary Chairman
        Chuck Grassley, an Iowa Republican, and its ranking member, California Democratic
        Sen. Dianne Feinstein, reprised their public debate over the process that
        led to the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093f96e-e1e7-4861-8e21-a86141ea0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassley began by lashing out at Feinstein and Democrats for not
        making Ford''s private letter public sooner and defended the lack of an FBI
        probe into the allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2a914-de31-4568-9d85-9866c2bdb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to what the public has been led to believe" Grassley said,
        "the FBI doesn''t perform any credibility assessments or verify the truth
        of any events in these background investigations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd35191-99b4-4374-a8ef-c53d30f4c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feinstein returned volley, first noting that Grassley had not yet
        -- after all he''d said -- introduced Ford, then assailed Republicans for
        calling the accusations and resulting firestorm a "hiccup," as Nevada Sen.
        Dean Heller did, and suggesting, like Utah Sen. Orrin Hatch had, that Ford
        was "mixed up" over what happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c79b49-c109-4a7a-b080-184c0c892b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s worse, many of our colleagues on the other side of the
        aisle have also made it clear that no matter what happens today, the Senate
        will plow right through," Feinstein said, alluding to a remark by Senate Majority
        Leader Mitch McConnell, "and ensure Judge Kavanaugh would be elevated within
        a week."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736789f-5c4b-40d1-9c42-e1a744385c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s describes alleged assault in dramatic opening statement</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ca45c-9ded-4a59-8ec2-870d0d58c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, who had never spoke in a similar setting before, began deliberately
        and mostly stuck to her written statement, setting out in some detail her
        allegations against Kavanaugh.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4adc6-d6cb-44d7-a81b-2033c5a9ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here today not because I want to be," she said early on, her
        voice trembling at times. "I am terrified. I am here because I believe it
        is my civic duty to tell you what happened to me while Brett Kavanaugh and
        I were in high school."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396e967-3e30-4a05-9449-0db636e3ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh and his friend, Mark Judge, she said, had locked her in
        a bedroom before Kavanaugh "got on top" of her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d63d3e-2dc8-48c1-b76c-5158cacca78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He began running his hands over my body and grinding his hips into
        me. I yelled, hoping someone downstairs might hear me, and tried to get away
        from him, but his weight was heavy," Ford said. "Brett groped me and tried
        to take off my clothes. He had a hard time because he was so drunk, and because
        I was wearing a one-piece bathing suit under my clothes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610824ce-53d0-47a2-8dfe-aa249885f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she spoke, supporters, staffers and at least one senator, Minnesota
        Democrat Amy Klobuchar, could be seen wiping away tears.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac04093-057e-4811-8256-8e4d8936e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believed he was going to rape me," Ford said, testifying that
        with Kavanaugh''s hand over her mouth during the alleged attack, "it was hard
        for me to breathe and I thought that Brett was accidentally going to kill
        me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac093357-0553-4639-a2fa-bc34d5ab542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford mixes emotion with science in discussing her memory -- and
        ''the uproarious laughter''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec4ed3-0b61-4446-b3bd-4599387262af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feinstein channeled many of Ford''s critics and questioned how,
        so many years later, she could be sure that Kavanaugh committed the attempted
        assault.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c8b98-f885-4bf0-9cca-96ba54d7ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same way that I''m sure I''m talking to you right now," Ford
        said, "just basic memory functions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15669c7a-4c3a-4e5d-a700-1944971f2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, Vermont Democratic Sen. Pat Leahy, who had sat on the
        same Judiciary panel during the Anita Hill hearing, asked about Ford''s most
        enduring memory of the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07f7bf-4cd8-4f61-83ee-8dc475d3038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her answer to Leahy''s question was both emotional and scientific:
        "Indelible in the hippocampus is the laughter," Ford said, "the uproarious
        laughter between the two and their having fun at my expense."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded1568-b73f-4b4b-9a7f-5b9fe40c3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leahy pressed on and Ford explained her experience in stark terms:
        "I was underneath (Kavanaugh), while the two laughed. Two friends having a
        really good time with one another."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa7ad9-de11-41a1-a33e-06634ade0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was Klobuchar''s turn, she too asked Ford to share her most
        acute memories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901526a-3764-4ad2-99e5-39dfdac88ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stairwell," Ford said, ticking off the scene around her, "the
        living room, the bedroom, the bed on the right side of the room -- as you
        walk into the room, there was a bed to the right -- the bathroom in close
        proximity, the laughter, the uproarious laughter, and the multiple attempts
        to escape and the final ability to do so."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e2e04-c597-47de-a309-9b571cac9982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''100 percent''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11048d3-908e-40bd-8ba9-6c522202e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Sen. Dick Durbin, a Democrat, reacted to a report late
        Wednesday that GOP committee members had spoken to a pair of men who each,
        separately, came forward to claim that they -- not Kavanaugh -- had assaulted
        Ford.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc71f38-e526-4cfc-ba30-6f9fd1bae72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republican staff of this committee released to the media a
        timeline that shows that they''ve interviewed two people who claim they were
        the ones who actually assaulted you," Durbin said. "I''m asking you to address
        this new defense of mistaken identity directly. Dr. Ford, with what degree
        of certainty do you believe Brett Kavanaugh assaulted you?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599aeb4-62ba-46ab-99d3-32b34c840d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford leaned into her microphone and answered: "100 percent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3e29f-75a9-4d3a-ad65-12674c0702e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell''s plane question -- and Trump Jr.''s tweet</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798fe1c-ceff-45c0-969d-9404b67ba634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted in from Arizona, Rachel Mitchell was prodding at times over
        particulars. At one point she asked Ford how she got from California to Capitol
        Hill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae5c0e-9a6e-44e9-b658-05124ac6143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an airplane," Ford replied.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8089e-0814-4e1c-b824-3836b69a8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has reportedly described to friends and family that, as a result
        of the attack, she struggles with being stuck in enclosed spaces. Whether
        Mitchell was seeking to undermine or cast doubt on that claim was unclear.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c75722-7603-4b47-a56b-6b0aafda8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Donald Trump Jr.&nbsp;in a tweet&nbsp;made the
        argument more bluntly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f492205-f3b2-4eda-bb58-9b2f41602240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m no psychology professor but it does seem weird to me that
        someone could have a selective fear of flying," the President''s son wrote.
        "Can''t do it to testify but for vacation, well it''s not a problem at all."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89353a3e-cfce-49ef-9fe1-6e92648d6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an awkward pause, Mitchell explained the line of questioning:
        "I ask that because it''s been reported by the press that you would not submit
        to an interview with the committee because of your fear of flying," she said.
        "Is that true?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa0b0f-972d-4dc1-8346-d5bfd4f4bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said she was "willing" but also hoping that the committee or
        a representative "would come to me, but then I realized that was an unrealistic
        request."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c70dd-eccf-425d-92c1-91ffeba66fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who paid for the polygraph?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3846fd3-6b2a-4aca-b7ca-6deedaf1756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell repeatedly inquired around who paid for the polygraph test
        Ford took before her story became public.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b01a89-ad8c-4a90-945d-1074778f87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said, more than once, that she was not sure who covered the
        cost. When asked again after a lunch break, her counsel interrupted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f7c139-b2d5-4c2e-9ada-658d0895e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me put an end to this mystery," Ford lawyer Debra Katz said,
        "her lawyers have paid for her polygraph."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605f66a-af43-428b-b1a7-3f6c0a63af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As is routine," interjected the other, Michael Bromwich. Katz then
        leaned in again to say the same.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e33b2-487e-4f63-9015-661fd52468d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell continued: "Dr. Ford, do you expect the price of that polygraph
        to be passed on to you?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c1642-1960-4579-bd00-3db5b4a7c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said she was not yet sure, that she had not -- in the tumult
        of the past few days and weeks -- "taken a look at the costs involved in this."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66138df9-977e-470c-9e2d-43e99084eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:13:07.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.477+08:00
