      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade said activists were "trying to generate support" abroad,
        suggesting their actions may have to do with money.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9afbe-0176-490e-b720-86e2d2f0bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they generate so many millions, hundreds of millions, from
        these international organizations for the Communist Party," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0420e46-f58d-4d41-ab0d-ec58c601c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reyes maintains they only want justice for human rights victims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ac91d-f516-4c19-bf92-9a883b95f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.068+08:00
