    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a084d7c-1127-4e3b-9233-12035b88c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:43:43.068+08:00
      'mgnl:createdBy': 'jeff'
