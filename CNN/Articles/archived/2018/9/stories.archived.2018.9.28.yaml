      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated. It was first published
        on CNN.com, "Brett Kavanaugh declares innocence as hearing turns into partisan
        brawl."</p>'
  'Medicane-hurricane-Europe':
    'author': ' Allison Chinchar and Brandon Miller'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-28T06:53:54.549+08:00
    'imagesource': 'jcr:d9cef090-e48f-411f-ac6a-7ded0c2504d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70cb97cf-2ba2-42c8-ba69-9e3ab82d674f'
    'lead': 'A powerful and rare storm is set to hit the Eastern Mediterranean this
      weekend.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:21:37.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:50.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:50.439+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Medicane,'' a rare, hurricane-like storm, is on track to hit Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90095978-1cd0-4b7e-ac58-d7738931f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A powerful and rare storm is set to hit
        the Eastern Mediterranean this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34ad91-feac-4c58-91f3-e07928476bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hybrid storm, often called a "Medicane" (Mediterranean + hurricane)
        has features similar to hurricanes and typhoons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34ae6a-2960-4bd9-884d-b5e1daeb291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a&nbsp;study published in 2011, only about 1-2 "Medicanes"
        occur per year. These powerful storms usually happen during the months of
        September and October, when sea surface temperatures in the Mediterranean
        are still quite warm, although they can occur at any time of year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98727263-4d91-4767-a034-38071acd52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current storm triggered flash flooding across Tunisia and Libya
        over the past few days before moving north over the Mediterranean towards
        Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784c2a6-e0d4-4148-9e0e-60fd1bba5442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the sea, the storm is likely to pick up more tropical-like
        features normally associated with hurricanes, such as gale-force winds and
        even an eye in its center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0b1d8-4287-44e3-b3f1-2ed9bdb17919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is expected to move slowly over the island of Crete and
        southern Greece on Saturday before picking up speed and heading into Western
        Turkey on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106ad0f-1064-49d1-b186-d1babfcb9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas of Greece and Turkey will be hit with heavy rains and very
        strong winds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeba487-458a-472e-b262-a10c34e2f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Crete and other southern islands of Greece, as much as 4-6 inches
        (100-150mm) of rain could fall, which could lead to flash flooding. Cities
        like Izmir, Turkey, and Kalamata, Greece, could see 2-3 inches (50-60mm).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df564cf-a8f9-48ed-a97e-93b41fd0eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the Medicane will likely get absorbed into the upper-level
        jet stream and will not linger over Southeastern Europe, which will limit
        the amount of flooding from the storm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ab4b0-718d-4220-bf61-eab8edb018f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent major systems such as hurricanes Harvey and Florence&nbsp;produced
        catastrophic flooding&nbsp;because of their slow-moving nature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d4f1f-effe-4ac3-8175-307b8e6924ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:21:37.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Medicane,'' a
        rare, hurricane-like storm, is on track to hit Europe."</em></p>'
  'Israel-Benjamin-Netanyahu-nuclear-facility-Iran':
    'author': 'Nicole Gaouette and Elizabeth Joseph'
    'caption': 'Israeli Prime Minister Benjamin Netanyahu. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-28T06:47:17.739+08:00
    'imagesource': 'jcr:d2711a1d-c5e4-4568-be23-8b2fb082b0a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e93245f-ff1d-4bff-892c-92a309ada5b6'
    'lead': 'Prime Minister Benjamin Netanyahu, speaking to the United Nations General
      Assembly said that he had shared this information with the International Atomic
      Energy Agency and intelligence agencies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:23:41.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:49.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:50.579+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli PM claims Iran has a ''secret'' nuclear facility and warehouse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a24c7c-7749-424d-b4a9-bc904e6c2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli Prime Minister Benjamin Netanyahu
        claimed Thursday that Iran has a "secret" nuclear facility and warehouse in
        Tehran, but offered no proof of the claim or details.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab789cab-5890-44e8-a9b5-926fc4db7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, speaking to the United Nations General Assembly said
        that he had shared this information with the International Atomic Energy Agency
        and intelligence agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d898c3-5a3d-4430-9cb0-19baf982b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m about to say has not been shared before. Today, I am
        disclosing for the first time that Iran has another secret facility in Tehran,"
        Netanyahu said. "A secret atomic warehouse for storing massive amounts of
        equipment and ammunition and material from Iran''s secret nuclear weapons
        program."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c5d46-1b77-4abd-93e7-27b0efcbc4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli leader showed the General Assembly what looks like satellite
        imagery of the alleged warehouse and archive sites, and then presented the
        UN with another visual which showed Google Map coordinates for what he said
        is the secret warehouse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da14f8b-44ec-47d1-9ef2-680a468596c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s announcement comes a few months&nbsp;after Israel announced&nbsp;that
        it had stolen a trove of nuclear-related files and documents from a dilapidated
        Iranian warehouse. Making the announcement May 1, Netanyahu claimed that it
        showed Tehran had been lying about its nuclear ambitions when it engaged in
        negotiations over the 2015 Iran nuclear deal formally known as the Joint Comprehensive
        Plan of Action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382bdff4-b5a3-4751-a268-20a6939598ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday Netanyahu said he was revealing the existence of a second
        and previously unknown warehouse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60e4f4-1f11-46a5-8003-f6ea5fc6c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In May, we exposed the site of Iran''s secret atomic archive --
        it''s right here," he said pointing to poster, "in the Shorabad district of
        Tehran. Today, I''m revealing the sites of a second facility -- Iran''s secret
        atomic warehouse ... a in the Tuquzabad district of Tehran, just three miles
        away."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a7616-bd02-4ace-8a22-14b785f69e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead up to the annual diplomatic gathering, Israeli and US
        officials said they would be laser focused on Iran and its regional activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce05af-c658-4ac5-aedc-63d20fe5e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli official told CNN just before UN week that "priority
        number one, two and three are Iran. The focus is going to be how we can work
        together, focus on the change of policy and how we can work together against
        Iran."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e5b76-0eaa-40fc-9d16-c793412f39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials in New York used various venues to
        condemn Iran and rally other countries to join in an effort to pressure the
        country into changing its behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e30e7-f96d-471e-8a14-c50823380104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump called out Iran in his remarks to the General
        Assembly on Tuesday and on Wednesday warned that countries that did not comply
        with new sanctions against Tehran would face consequences. National security
        adviser John Bolton issued a stark warning to Iran Tuesday, demanding changes
        in Tehran''s behavior and threatening "hell to pay" if they don''t happen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf70d19-d330-4bac-95a1-2a5f708f93f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo released a report that the State
        Department said detailed Iran''s malign behavior. Other U.S. officials briefed
        reporters on Iran and its activities. The message was clear and unified: Iran
        must change or deal with the U.S., and the world should join Washington in
        this endeavor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd6af9-42f0-46c4-b513-44fcac5e4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:23:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.873+08:00
