      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the committee broke for lunch, Republican Sen. Ben Sasse of Nebraska
        approached Ford. "Thank you for being here," he said, shaking her hand.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b0c47-db19-4e26-8547-29006246c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.115+08:00
