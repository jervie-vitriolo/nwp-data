      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alvark was the more determined side after turning the tables
        in the third period and holding the fort in the payoff frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf8a22-a9af-442f-9725-a3870426fda4'
