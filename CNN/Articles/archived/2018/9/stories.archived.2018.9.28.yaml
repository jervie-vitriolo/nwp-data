      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why will the CPP disrupt mass rallies when, on the other hand,
        it aims to come up with a ''critical mass,'' as Gen. Parlade claims?" the
        party said. "He is being self-contradictory, to say the least."</p>'
  'Itogon-Benguet-landslide-death-toll':
