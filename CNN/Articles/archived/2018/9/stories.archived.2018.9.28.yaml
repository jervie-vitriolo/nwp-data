      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were looking for the Bolts as they controlled the tempo of
        the first half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e7e50-d9a8-421c-a2bf-7fcf3f105413'
      'mgnl:activationStatus': true
