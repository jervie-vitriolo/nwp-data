      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The moments that
        defined Christine Blasey Ford''s dramatic testimony."</em></p>'
  'The-Checkers-UK-Michelin-star':
    'author': 'Francesca Street'
    'caption': 'The Checkers has been a staple of the Michelin Guide since 2011.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-28T07:03:18.549+08:00
    'imagesource': 'jcr:45591507-2c6d-481e-940f-61b156d18abf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0d83df-e11c-407f-9d5c-5d4101a27499'
    'lead': 'It''s not the first time a Michelin-starred restaurant has stepped away
      from the limelight.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:16:39.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:51.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:49.669+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK restaurant The Checkers gives back its Michelin star

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66aa82d-ee07-496d-a20f-64df0404d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Michelin star may be seen as the ultimate goal for many
        restaurants, but the owners of a fine dining venue in the UK are turning their
        back on theirs to focus on family life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd17027-fe4d-4c7f-b482-47bd646b328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rural&nbsp;Checkers restaurant, which serves classic French
        cuisine near the town of Montgomery, Wales, has held a Michelin star for seven
        years, thanks to the efforts of partners Stéphane Borie and Sarah Francis,
        and Sarah''s sister Kathryn Francis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b55c2-a19c-42bd-89eb-13eafd1c4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising five kids between them, the team says they now want family
        to come first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88336c5a-2e45-45be-b016-f9dbd5ca8f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken the bold (and slightly scary, exciting and possibly
        bonkers) decision to take a step away from our Michelin star roots," they
        posted on&nbsp;The Checkers Montgomery Facebook page&nbsp;on September 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acef9cc-86bb-4f4f-9fa1-98a36139b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threesome call themselves "the Frenchman and the farmers daughters."
        This fusion of their backgrounds and experiences has made The Checkers a successful
        staple of the&nbsp;Michelin Guide&nbsp;since 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a5f31-1fe9-4a83-82ed-c145bdf12c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New direction</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52258388-14c0-4803-829b-a3acdeae5b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought long and hard about taking our business in a new direction,
        having a star is the ultimate benchmark of our trade and we have treasured
        ours for seven years," Kathryn tells&nbsp;CNN Travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ae328-fb4e-4b84-9dc3-27227ac3baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it was time to take a new direction -- one that frees Stéphane
        up to do more freelance and private work and one that made having our own
        business a little more family friendly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5b502-03bc-4f5c-b5e2-74137206b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time a Michelin-starred restaurant has stepped
        away from the limelight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c7e9d-321a-4aa8-96e6-2ccb9f367810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017,&nbsp;Restaurant Andre, a top Singaporean dining
        spot, returned its two Michelin stars. Chef-patron Andre Chiang wrote a letter
        to the press explaining that he had decided to focus on education and cooking
        at his&nbsp;RAW (Taipei)&nbsp;restaurant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24a14a-4375-4c6b-8ce8-e3ece5a9b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016,&nbsp;French chef Sébastien Bras also asked Michelin
        to take away his 3 stars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10e6dd-a206-4a94-a674-2c3eeffc55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest rejection of the Michelin accolade will likely rekindle
        debate about the pressure and long working hours faced by chefs, particularly
        those feted by the French tire company''s guidebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0ff1a-56ea-4733-9a0a-6ca420f950d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think pressure on restaurants comes in many forms -- escalating
        food costs, hours, business rates," says Kathryn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e07809-a9d5-4e37-9af8-515336c32771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she insists her team only ever felt positively about their star.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793b399-7b2e-4eea-874d-8e25f040c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have huge respect for what a star stands for and it was important
        for us to let guide know that we were completely changing what we do. It is
        the ultimate benchmark and one that relies on consistency."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db24ad-3803-4c09-84b2-8a812fcf4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surge in bookings</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2b7e5-271d-4d8d-9aa7-605ac4b86323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not all over for The Checkers -- the culinary institution
        will reopen as "Checkers Pantry" in mid-November 2018 -- serving breakfast
        and lunch, alongside coffee and cake, but dinner will be off the menu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b131ff0-e4e3-4ed5-99db-955571beaa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current chef Borie will take a step back and Sarah and Kathryn will
        be running the show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0455b-bc49-4445-9b78-4c3be75475de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sarah and I both have key roles and have five children between
        our two families, it will be lovely to have more evenings at home and to be
        a little less nocturnal!" Kathryn says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391491f-f969-4369-976a-158137343864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn says that the reaction from customers has been overwhelmingly
        positive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290e3f5-76e8-41c4-8201-bab32bcb0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response has been brilliant -- the diary has gone crazy with
        guests wanting to book for dinner with Stephane before the switch over."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228422bd-eb31-4b62-9da1-ba8592dbfc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Checkers is located in Montgomery, a spot Kathryn calls "a beautiful
        gateway to Mid Wales."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf2b43-d6c7-41a4-92ab-7caf3fc802af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a rural spot home to the atmospheric ruins of Montgomery Castle,
        among other attractions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ffcb4-6984-41b0-8c62-4ff5036ad4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a good local following and a growing tourism market enchanted
        by this former county town," says Kathryn. "The location is perfect for our
        new venture."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa9e69-c061-452e-8fee-bf65fbd82dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:16:39.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:51.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK restaurant The
        Checkers gives back its Michelin star."</em></p>'
