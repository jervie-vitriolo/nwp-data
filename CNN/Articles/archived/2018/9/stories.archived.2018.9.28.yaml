    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22912b46-6f6f-4593-882f-6be872896f25'
    'lead': 'Those who climbed showed greater improvements in areas like ''phobic
      anxiety and passive coping,'' a study finds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T14:49:42.457+08:00
