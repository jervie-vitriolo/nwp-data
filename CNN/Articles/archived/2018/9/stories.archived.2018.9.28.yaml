  'imf-article-iv-consultation-inflation':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-28T20:32:24.164+08:00
    'imagesource': 'jcr:1896d1e2-e5d7-4219-800c-740ca5409354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ea3b85-e19e-4bff-a7cb-190ecb4ed254'
    'lead': 'The International Monetary Fund said that short-term risks to achieving
      a high economic growth have increased, and will prevent the Philippines from
      achieving a 7-8 percent gross domestic product.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:40:58.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:56.889+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:46.442+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF: Inflation threatens Philippine economic growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1240aa5-5fe7-46ff-9991-a3f75a7eb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 28) — The International
        Monetary Fund (IMF) concluded its Article IV Consultation with the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0c74f-573d-4da2-84a8-6425ad6fadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real GDP growth is projected to grow strongly in 2018 and 2019,
        supported by domestic demand. However, poverty and inequality challenges remain,
        inflation has risen, and external uncertainty has increased," the IMF said
        in a press statement after its investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba944b1-3aee-4840-a9ab-0bd9c701030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside risks identified by the IMF are inflation, rapid credit
        growth, a wide current account deficit, higher U.S. interest rates, a strong
        dollar versus the weaker peso, volatile capital flows and trade tensions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458672de-1ebe-4a11-9206-55b76424a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors and uncertainties, the IMF said, could prevent the
        government from reaching its target of 7 to 8 percent gross domestic product
        (GDP) for the medium term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f4ff6-5f46-4f7d-b124-a7dba4a2a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real GDP growth is projected at just under 7 percent over the medium
        term," the IMF said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8399f-b5c5-4496-a063-4ed005d81963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On inflation, it added: "inflation is projected at above the 4 percent
        upper target bound in 2018 and stay in the upper half of the target band (3−4
        percent) during 2019-2020."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823ea6f-54ec-4c5d-aecd-cc81fe72e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Executive Directors found that there is a need to adjust economic
        policy to address rising inflation and to cope with the unfavorable global
        environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0f6d0-136d-459c-b9c4-c02506f3adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged the government to adjust its fiscal stance by containing
        non-priority spending, and to carefully select and manage infrastructure projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66adbd0e-6e89-482d-aea5-fd5be097eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the IMF said that the Bangko Sentral ng Pilipinas
        was correct in increasing interest rates to curb inflation, and that the Philippines''
        financial system is sound.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd0033-0ede-48e4-b374-329593c2a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also supported the administration''s push for the rice tariffication
        bill, but added that policies should be put into place to protect the small
        local farmers that would be affected by allowing more agricultural imports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e05ae8-471b-4b3d-8ed3-cf5935d1d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:40:58.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Directors welcomed the progress made by the authorities on structural
        reforms and encouraged them to deepen the reform efforts in seeking broader
        economic benefits," the IMF said.</p>'
  'Trillanes-Duterte-EJK-sin-remark-ICC':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-28T20:17:42.380+08:00
    'imagesource': 'jcr:b0ae2a11-b189-4a40-a845-79d191cf24e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0429a50-bb57-4dc8-ad68-0d86f5577a39'
    'lead': 'Senator Antonio Trillanes IV believes President Rodrigo Duterte''s admission
      of his shortcomings on alleged extrajudicial killings will bring the case before
      the International Criminal Court (ICC) closer to victory.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:42:53.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:56.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:46.520+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes hopeful Duterte''s extrajudicial killings remark will be ''clincher''
      to win ICC case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bf13d-0500-4118-8988-0eb67eb57f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Senator Antonio Trillanes IV believes President Rodrigo Duterte''s admission
        of his shortcomings on alleged extrajudicial killings will bring the case
        before the International Criminal Court (ICC) closer to victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2b707-c11d-4864-90ca-acb0dd8f3f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Duterte said his "only sin against the country is the
        extrajudicial killings," Trillanes said his team has started to produce copies
        of the President''s speech to send to the ICC tribunal based in the Netherlands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca264e4b-c0e1-4f36-bc3d-8bd162e94606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That admission will be taken seriously by the ICC. Simula kagabi
        pinakuha na namin, pina-transcribe na namin, pina-download na namin ang video.
        Isa-submit namin ito (sa ICC) as soon as ma-prepare namin ang documents,"
        the senator said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61573a7-5a75-4fc9-bebf-712f63806276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes the additional documents will be the "clincher," adding
        they have been sending information to support the case since the preliminary
        examination into the alleged extrajudicial killings in the country started
        in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e9734-5890-474c-b5af-85355a30366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those remarks uttered in unguarded moments, iyan ang mga bits of
        truth na lumalabas kay Duterte... Hindi po huminto ang pag-submit namin ng
        documents at information sa ICC. Ito po ang latest na idadagdag namin. Hopefully
        this will be the clincher kasi pinadali niya ang lahat," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de4b08-ed89-4202-a571-3dd4fd22481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged ICC to fast track the probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054cd606-9f89-48d8-b4af-89bc555ce3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to call on the ICC to expedite the investigation of the
        crimes against humanity committed by Mr Duterte against the Filipino," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82158e1f-e9d0-4330-a41d-b66d0f5b8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes: ICC may order Duterte''s arrest</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7aeb6e-156d-4464-8c56-caf4be37f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said, once the case goes past the preliminary examination,
        ICC will go on a full-blown investigation into the government''s bloody war
        on drugs. Local and international human rights groups said the drug war resulted
        in more than 13,000 EJKs. Government data show more than 4,000 were killed
        in anti-drug operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314ac85-bffa-4526-a4db-c47e1b5ffbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s staunch critic said the ICC may order the President''s
        arrest, following his several threats against ICC investigators. He said,
        based on what he was briefed about the ICC, the tribunal can order the Armed
        Forces of the Philippines and the Philippine National Police to arrest Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad6a154-4036-4b2b-ae56-601476ab6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the investigation process has been opened and there is a threat
        by the state against the ICC investigators, then there is a need or necessity
        for the issuance of a warrant of arrest... Maliwanag naman na tinakot sila
        ni Mr. Duterte, na ipapakain sa buwaya, papatayin daw sila," Trillanes said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda9e44-8158-41e3-bed7-feae8527e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in February threatened ICC Chief Prosecutor Fatou Bensouda
        that she will be arrested if she sets foot in the country. He also let out
        an expletive as he maintained that the Philippines was never a member of the
        ICC, saying the international tribunal has no jurisdiction over the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee896f-94e3-44b5-8949-754cb74f80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:42:53.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has refused to cooperate with the ICC''s preliminary
        examination, issuing a formal letter of its withdrawal from the Rome Statute,
        the treaty that governs the ICC.</p>'
