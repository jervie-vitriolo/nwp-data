      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawyers said they had taken on Ford''s case pro bono, and had
        no expectation of being paid themselves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb465e-57f8-4a2e-8df3-797d6e0e618d'
      'mgnl:activationStatus': true
