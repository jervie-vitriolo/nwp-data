      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, September 27) — The Meralco Bolts absorbed a tough
        100-92 loss against Mono Vampire Basketball Club Thursday at the Stadium 29
        in Bangkok, Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ae07c-69cb-4d96-853d-77d10209ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:40:21.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Diamond Stone did most of the damage for the Philippines''
        representative Meralco in the opening quarter. He finished with 23 points
        and eight rebounds in the game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a82523-c002-4ca7-946d-d0bd123fe7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:40:21.131+08:00
