  '4-children-medicine-pitfalls-to-avoid':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-02T10:51:53.079+08:00
    'imagesource': 'jcr:10504661-7818-4758-8ce9-8c542f8cc925'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c6dd5d-adae-4fc8-83db-a3e14a8909fb'
    'lead': 'Parents may unintentionally be putting their child at risk when they
      nurse their little ones back to health.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T15:50:24.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:48.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:52.121+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 children''s medicine pitfalls to avoid

      '
    'updated': 2018-09-28T08:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3e729-761b-4739-b6ed-7a68e8c7c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:50:24.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Parents may have
        the best intentions when taking care of a sick child but they can also unknowingly
        be putting the young ones at risk. Here are four common medicine pitfalls
        to avoid when nursing our children back to health, according to Dr. Sally
        Gatchalian of the Philippine Pediatric Society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f8bf2-c500-46a7-b196-1f3046553c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:50:24.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Do not give aspirin or small doses of adult medicine to kids</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee105aec-d4ca-4780-9e82-7477a3173596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:50:24.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents give their children aspirin without realizing it can cause
        Reye''s Syndrome, a rare disorder that causes brain or liver damage. Adult
        medicines should not be given to children under any circumstance because it
        carries potential side effects that only an adult body can take.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08806c-f626-4b68-8a44-288576e349a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:50:24.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Be wary of over-the-counter children''s pain and fever
        medicines</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3afc944-66ec-4ee2-85cb-59c4a8791330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:50:24.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes parents are clueless on why their child is nursing a fever
        and they give them ibuprofen instead of paracetamol. Ibuprofen can increase
        the risk of side effects when a child is suffering from dengue or dehydration.&nbsp;
        It also has the potential to negatively interact with a larger range of medicines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c94c7f-b421-4a5b-8a09-fe3c812669eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:50:24.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Avoid mixing medicines (unless directed by your doctor)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67264e91-c1e7-4af0-a5e7-83e9e2cb641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:50:24.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:48.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not play with your child''s health by mixing or alternating medicines
        without medical supervision. This will likely overmedicate the child. Paracetamol
        can be safely taken with other medicines but always check that the two drugs
        do not both contain paracetamol, otherwise you risk giving your child an overdose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3faf03-0848-467e-8842-a8d6cb2c6e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:50:24.471+08:00
