      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        President Rodrigo Duterte seemed to have admitted his shortcoming on alleged
        extrajudicial killings (EJKs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37ad72-c145-4601-a9e3-9013da8154d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano kasalanan ko? Nagnakaw ba ko diyan ni piso?... Ang kasalanan
        ko lang, yung mga extrajudicial killing,"</em> Duterte said in a speech during
        the recognition of career service professionals in Malacañang on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8025c-4cc4-44b8-83c2-e37dee8ff1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is my sin? Did I steal even a peso? My only sin
        are extrajudicial killings.]</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Duterte: Ang kasalanan ko lang, yung mga extrajudicial killing |
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/QnfJk0bzaV">pic.twitter.com/QnfJk0bzaV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1045272547078467584?ref_src=twsrc%5Etfw">September
        27, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2220570-443e-405b-9747-2c7441c92117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0cc51e-099d-4ddb-a9a0-7908ffcb1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have criticized the
        government''s bloody war on drugs, which they said resulted in more than 13,000
        EJKs. Government data show more than 4,000 were killed in anti-drug operations,
        but Malacañang has repeatedly said these were not state-sanctioned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea59da0-c63e-484e-8e2b-e65c7471ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four thousand deaths. When? Where? How? What did they use?" Duterte
        said. He said ninja cops, or police officers involved in drug operations,
        may be responsible for these killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e93e0-562d-41fd-83c5-8a7a60c837c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the ones killing yung hindi ka makaremit sa kanila (those
        who can''t remit to them). It''s an organized crime actually," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a534a-5dbb-409c-92fb-7f7b55debccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hits ICC, critics</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06fe47-a2c0-4690-af5d-04d8b61b5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte again lashed out at the International Criminal Court (ICC)
        which is looking into alleged extrajudicial killings in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51619e47-9405-43ec-9819-b28900dad4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are actually exercising functions that you are not supposed
        to do, (which) belongs to the government. At the very least, you are committing
        usurpation of authority," Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc577d7-aaee-4320-af2a-fd132dcd1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang refused to cooperate with the ICC''s preliminary examination,
        which will determine whether there is cause to go on a full-blown investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90869b84-d7ae-49c8-8ddf-1b8e8bd02431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay in a tweet called on the
        ICC to take note of Duterte''s latest pronouncement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4c4e9-77ea-4137-b397-bf65aa3ab761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the President of the Republic of the Philippines, making
        a public admission of crimes under your jurisdiction. Please act asap," Hilbay
        said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dear <a href="https://twitter.com/IntlCrimCourt?ref_src=twsrc%5Etfw">@IntlCrimCourt</a>
        <br><br>Here&#39;s the President of the Republic of the Philippines, making
        a public admission of crimes under your jurisdiction. <br><br>Please act asap.
        <br>Thank you. <a href="https://t.co/CQArQcJH4F">https://t.co/CQArQcJH4F</a></p>&mdash;
        Pilo Hilbay (@fthilbay) <a href="https://twitter.com/fthilbay/status/1045249225024360450?ref_src=twsrc%5Etfw">September
        27, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117af04-6c18-4d90-8171-9f5a640c7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426266dc-6d82-4726-b028-ba0b83c6ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said even Jordanian King Abdullah II told him to ignore
        his cousin, United Nations High Commissioner Zeid Ra''ad Al Hussein, who has
        made public statements against the Duterte administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43508a0-7663-4979-a03f-9c732251e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not mind that brother… I don''t even like him, he''s a fake,"
        Duterte recalled the king telling him. Duterte visited Jordan early September.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd1536-a474-4e0c-bd1a-299a3b3d29a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Hussein earlier called Duterte out for ordering the police to
        ignore investigators of the country''s drug war and even said the President
        should see a psychiatrist after the government asked a Manila court to declare
        over 600 people, including human rights advocates, as terrorists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d6d95-d721-4b57-8ab6-61fce8484470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are EJKs?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876b0a7-2080-4893-adff-244e522e73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no clear-cut definition of extrajudicial killings,
        Malacañang in October 2017 said it still follows the operational guidelines
        of Administrative Order No. 35, which created an inter-agency committee on
        extralegal killings in 2012.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e560c7d-e5a4-4766-8caf-a9d2fd5baddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this order, a killing is considered extrajudicial when "the
        victim was targeted and killed because of the actual or perceived membership,
        advocacy, or profession."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084153a0-5349-400b-8edf-cf2c80925986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Justice Secretary Leila de Lima issued these guidelines in
        April 2013.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178c6ae-e116-4f72-8656-8b3c18b9175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, now a senator fighting the Duterte administration and detained
        over drug charges, has filed a bill seeking to define and end extrajudicial
        killings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40617b8a-f2bd-4cf7-b30f-b9b2825dc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1197 defines extrajudicial killing as "the unlawful,
        and deliberate killing of targeted individuals or groups thereof, carried
        out by agents of the State and under its order or acquiescence in lieu of
        arrest, investigation and prosecution."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a810d-5587-451a-9f6c-4adf951200f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:35:48.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extrajudicial killing includes summary killings perpetrated by
        private individuals for purposes of carrying out on their own or in the context
        of vigilantism, a campaign or policy of the State," it further states.</p>'
