      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ef37b-d558-46ea-9a42-a36c95977968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The environment department on Friday declared the waters on Boracay island
        safe and clean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8399d97-ccc8-4754-825a-0ad962f689a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House hearing in Boracay, Task Force Boracay chair and Environment
        Secretary Roy Cimatu announced that coliform levels at the white beach front
        and the east side of the island are now far below the 400mpn (Most Probable
        Number) per 100 millimeters maximum tolerable level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99445c-ed82-4daa-b1bc-0ec45337cd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent tests show no more than 20 mpn per 100 millimeters. Cimatu
        said from as high as 1-million MPN, the coliform level at the east side of
        the island is now at 19-20mpn per 100mm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179d6d6-1d82-4fba-99af-d3fa88aee8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high coliform level at the east side of Boracay was the reason
        the president called the tourism island a cesspool in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb57e1-9fd1-461e-8745-72c669bcf8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Boracay said only fully-compliant resorts and hotels
        will be allowed to operate once the island reopens next month. As of today,
        only 25 firms have complied with all the requirements of the environment,
        interior and tourism departments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f6f0f-1040-4851-b185-ee7e54943f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Puyat told the House Committee on Natural
        Resources that the president wants 100-percent compliance of the requirements
        before an establishment is allowed to operate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa295b4-a7c0-41f1-9904-bdefdfcb84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing III said there are now 225
        firms out of more than 4,000 establishments on the island that have completed
        their permits and licenses from the local government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb0e20-a350-4644-ac8f-86b7e911faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the firms still have to comply with environmental requirements
        like the mandatory construction of Sewage Treatment Plant (STP) for accommodation
        establishments that have 50 and above number of rooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73785c1e-8dc2-4a9d-a5e5-7064660aac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism department also requires the establishments to be accredited
        as a tourism facility before it could operate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d114a-95c9-41d7-8464-94917fed8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25 resorts and hotels that are so far fully-compliant will provide
        the 1,000 rooms needed during the dry run of the island on October 15 to 25.
        Only residents from Aklan will be allowed to visit Boracay during the dry
        run.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2dc3c-0d9b-4437-b8ca-01373d0fe57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said the dry run will determine how the sewage system works
        when tourists start to use the resort facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62982150-2cd1-4ab0-b51e-e8c8b7822f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it reopens on October 26, the government will also limit the
        number of tourists visiting the island to only 6,405 a day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c380c4-230d-4052-86c4-224d060dd3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because the carrying capacity of the island limits the number
        of tourists to 19,215 per day. The computation is based on the assumption
        that a tourist stays for an average of three days on the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b140fda-8dd0-4b82-adc1-6319c62e4632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the road construction, members of the house committee expressed
        doubts the roads will be ready by October 26. The congressmen were inspecting
        the ongoing pavement of roads yesterday and observed the project was far from
        completion. However, Cimatu assures the congressmen that the public works
        department is working double time to finish the road pavement by October 15.
        Cimatu explained the road projects were delayed by heavy rains the past weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a6d4ab-8fa7-4280-97d4-75cccc3a4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will also put up 16 designated stops for passenger
        tricycles along the main road to ease traffic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b6f0d-020a-4735-bbb7-48e2f1958264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be located near establishments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567110bc-aa80-400c-8b27-77c3441d94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The present tricycles-for-hire using petrols will soon be replaced
        with electric trikes. Companies using delivery as well as tourist vans, will
        have to upgrade their vehicles and be Euro-4 compliant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ba210-4436-404a-ae66-fb82e30c642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force wants the main road to be walkable by people. In
        fact, the main road has been widened from eight to 12 meters and includes
        provisions for pedestrian and bicycle lanes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15875796-dd6d-4b13-86f9-8ef2f5d329fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:47:31.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu also told the house committee that some 31 families of the
        Tomandok tribe will be relocated to 7.5 hectares of resettlement site in barangay
        Manoc-Manoc. The Tomandoks are presently staying in a wetland.</p>'
  'no-extension-period-voter-registration':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-28T20:01:56.759+08:00
    'imagesource': 'jcr:09f7e69c-be15-4173-9ad2-02405c0fdc48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1b97770-952a-41af-bd01-5581455c7d27'
    'lead': 'Registrants are warned of possible long lines as the voter registration
      period ends on Saturday, September 29. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:53:14.549+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:56.348+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:46.705+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No extension for voter registration period — Comelec

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b4ea5-484b-40dc-bae0-88c4704f76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:53:14.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>&nbsp;
        The Commission on Elections (Comelec) insisted there will be no extension
        for the voter registration period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc06017a-176c-4bbf-8e44-e095c90e17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:53:14.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Friday, Comelec spokesman James Jimenez said
        the registration period will end on Saturday, September 29. The poll body
        said it will not give an extension as the sign-up period began back in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4467541-da7d-4901-b363-626a32e0f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:53:14.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registrants are meanwhile advised to be ready for long lines during
        the registration''s final day, which will take place from 8 a.m. to 5 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b1767-c8d7-458c-b46c-6edccce2459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:53:14.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go there, be ready for long lines," Jimenez said. "Try to be patient,
        and just push. Para sa bayan naman ''yan eh." [Translation: It''s for the
        country anyway.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8aa2bf-dc76-4bc9-a4ae-d0f9d45e1e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:53:14.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping na it will be more of tulungan tayo kaysa sigawan
        tayo," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1447ec-afac-4435-a7e2-8a7cd737a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:53:14.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re hoping that it will be more of helping one
        another rather than shouting at each other.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098532eb-3604-4323-a70f-397d005c7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:53:14.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, however, assured that there will be priority lanes for
        senior citizens, persons with disabilities, and pregnant women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a7814a-5c3f-450e-9066-b85dd7fbdea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:53:14.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Comelec, more than one million new voters have
        signed up since registration opened three months ago. This brings the total
        number of voters for 2019 to 61 million.</p>'
