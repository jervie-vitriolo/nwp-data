    'template': '1'
    'title': 'Ancajas to defend IBF super flyweight belt against Barrios

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceed5931-50b6-40e2-ae98-d5c962ddfebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:13:05.930+08:00
