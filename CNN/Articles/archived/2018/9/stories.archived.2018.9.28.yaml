      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a474dab-b567-42bd-a774-741aa4eef41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        President Rodrigo Duterte''s officials clarified his remark that his only
        sin is extrajudicial killings in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e34b9-462d-4722-82d4-9ee4da1db33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Friday said the President''s
        pronouncements should not be taken literally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6455204-093a-4c8a-8898-45c086b5b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, alam mo naman si Presidente, ano. Hindi na naman iyan seryoso
        ''no," he said in an interview with radio station DZRH Friday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508a99d-313c-4165-9b2e-58f4483cb733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte only pointed out that he was not a corrupt leader,
        which was the context of the remark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15348e3-372d-4c15-95e0-32cd957befd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi lang niya iyan, kasi nga palaging sinasabi iyan ang ginagawa
        niya ano. Pero it''s also na dinidiin lang niya na talagang hindi siya nagnanakaw,
        pero I don''t think na ang konteksto niyan ay literal," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059d236-bc98-4c76-9b24-0e55badcbb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another radio interview with station DWFM, minutes after that
        with DZRH, Roque gave another answer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b4ef6-717e-4f6c-a00a-cf1edaf31cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala ako doon kahapon, nasa kasal po ako kahapon. So, sa totoo
        lang po, I''ve been asked, but I cannot comment kasi nga wala po ako nung
        panahon na iyon," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018eef2-13e0-472a-be0d-68634438d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday said he isn''t guilty of corruption, but his
        only sin are extrajudicial killings in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519fe86-148b-4249-a799-5072c26ab93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano kasalanan ko? Nagnakaw ba ko diyan ni piso?... Ang kasalanan
        ko lang, yung mga extrajudicial killing," Duterte said in a speech during
        the recognition of career service professionals in Malacañang on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99c028-2b0e-4029-9088-37529577303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Sal Panelo said Duterte was merely
        responding to the EJK accusations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05a98b-ea8a-4aef-8c9b-24259524fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ibig sabihin ng Presidente, ang tanging kasalanan niya ay ''yung
        akusasyon sa kaniya tungkol sa EJK," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9df5f-9a60-4186-9fe9-c37172a3760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the misunderstanding stemmed from difference in language.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07358216-7cb7-4bc1-a2c8-b62e1086b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bisaya si presidente, hindi naman ''yan Manileño," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eedfe8-ebbe-4689-88ea-07fcb9f48a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde said the President
        might have said it "out of frustration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3e9ad-84d2-433c-ba0b-1327cce1d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam niyo naman yung political atmosphere sa ating bansa. Since
        wala nang maibato sa kanya, ito na lang, paulit-ulit na, history na kumbaga
        ito at inuungkat na lang nang inuungkat yung word na EJK," he said in a media
        briefing Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bc518-1cc7-4404-874e-56dfe6a54d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay in a tweet called on the
        International Criminal Court, which is looking into alleged extrajudicial
        killings in the country, to take note of Duterte''s latest pronouncement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20058a35-fee8-4bf0-b77d-1776b754c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the President of the Republic of the Philippines, making
        a public admission of crimes under your jurisdiction. Please act ASAP," Hilbay
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233f2dc-b88b-4ab0-b200-8073defb1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have criticized the
        government''s bloody war on drugs, which they said resulted in more than 13,000
        EJKs. Government data show more than 4,000 were killed in anti-drug operations,
        but Malacañang has repeatedly said these were not state-sanctioned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ca847-8bfb-480b-831f-7cff95a0acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no clear-cut definition of extrajudicial killings,
        Malacañang in October 2017 said it still follows the operational guidelines
        of Administrative Order No. 35, which created an inter-agency committee on
        extralegal killings in 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12dee7-4130-4ef1-8f02-c8cafb0af6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this order, a killing is considered extrajudicial when "the
        victim was targeted and killed because of the actual or perceived membership,
        advocacy, or profession."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c39b3-eb50-4d6f-8895-e666ed2b479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the same definition, Albayalde said there are no EJKs in the
        drug war and that the police were never ordered to kill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e7063-1213-40f2-ae0f-cc8b7b17e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong binigay sa amin na order whatsoever na para pumatay,
        even ng mga suspects, even ng mga drug dependents, or even ng mga criminals,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148536e-50bb-416b-9455-6066e4580a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:47:44.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed rogue cops for some of the deaths but said they have dismissed
        262 of them for drug-related offenses and 89 for human rights violations.</p>'
  'rock-climbing-benefits-depression-fear-therapy':
    'author': 'Ryan Prio'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
