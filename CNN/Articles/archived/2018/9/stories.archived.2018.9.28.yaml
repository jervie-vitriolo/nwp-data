      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[What we want] is to generate international sympathy for human
        rights victims... so the abuses will stop," said Reyes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432c78e-9329-4b9a-bcad-33c3cb41e3b3'
      'mgnl:activationStatus': true
