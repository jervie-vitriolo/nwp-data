      'mgnl:lastActivated': 2019-04-17T09:10:55.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the opening, authorities said that only less than ten percent
        of establishments have complied with the requirements set by the Environment
        Department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf4164-53f4-432c-bd28-055716dcf12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:17:20.724+08:00
