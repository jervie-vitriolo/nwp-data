      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Saving Boracay: Timeline, what to expect</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b86bd-b985-4a48-9c00-46e7f99cf596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:17:20.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the Environment Department also presented restrictions
        in the island''s soft opening. These include temporary suspension of diving
        and other water sports activities, suspension of new establishment constructions,
        prohibition of casinos and online gambling, as well as fire dance activities
        on the beachfront.</p>'
  'metro-manila-tourism-forum':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-28T20:21:43.674+08:00
    'imagesource': 'jcr:e0a5af46-262b-450e-b09f-73da77fa344b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a749e557-d0fa-4f81-b3fe-4133f80a6ac9'
    'lead': 'The 2018 Metro Manila Tourism Forum was held last August 30-31, 2018
      at The Blue Leaf Filipinas in Parañaque City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T14:20:06.785+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:55.047+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:47.445+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2nd Metro Manila Tourism Forum: City Tourism: Rebuilding a Local Destination
      to a Global Brand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72e6b0-c780-473e-aa62-8277b7150e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:20:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The 2018 Metro
        Manila Tourism Forum was held last August 30-31, 2018 at The Blue Leaf Filipinas
        in Parañaque City. Themed "City Tourism: Rebuilding a Local Destination to
        a Global Brand," the two-day forum was attended by government officials, tourism
        key players and stakeholders, all with the aim to promote the rebuilding of
        the country''s urban tourist destination into a global brand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9588abb-a0af-4c91-b714-d14a856b36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:20:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by Parañaque City, the Metro Manila Tourism Forum featured
        performances by the Bagong Parañaque City Choir, Kulturang Kayumanggi Dance
        Troupe and the Rondalla of Parañaque National High School.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da4156-58f0-4b56-bc85-f1de3e7b187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:20:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the speakers were International School of Sustainable Tourism
        President and former Tourism Secretary Dr. Mina T. Gabor and Ms. Catherine
        Agustin who represented DOT Secretary Hon. Bernadette Romulo-Puyat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b07e7b-46ec-4c82-909e-5951e23f3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:20:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first plenary session was divided into three topics. The first,
        ''Empower the Leaders'', focused on updating local leaders with the current
        global trends, and finding effective strategic plans in preparing the community
        for the international market. This was moderated by Mr. James Deakin, TV Host
        &amp; Journalist of CNN Philippines with Ms. Maria Young-Sin Lim, a representative
        of Citizen Campaign Transformation of Tourism Imagine Peace (Korea).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc873fd9-0d29-4b29-826f-d97dc916f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:20:06.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second leg of the forum was ''Engage the Culture and Community'',
        moderated by Mr. Ivan Man Dy, president of Old Manila Walks. The session zoomed
        in on culture and community as a way to enhance the Philippines'' competitiveness
        as a tourism destination. Keynote speakers included Mr. Jason Lusk, CEO of
        Clickable Vietnam, Ms. Ana Liza Sta. Ana, Vice President for Marketing and
        Communications of Platinum Fireworks Inc. and Atty. Guiller Asido, Administrator
        of Intramuros Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66edbc67-a438-4547-b30b-218fafbb15a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:20:06.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final portion was entitled ''Tourism is Everybody''s Business'',
        led by Mr. Warner Andrada, Chief Tourism Development Planning Division of
        DOT. Mr. Andrada discussed the importance of engaging business owners, stakeholders
        and investors in raising tourism standards in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2d94a-8f24-4dae-aed6-1c8e779bd432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:20:06.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second plenary session, on the other hand, was divided into
        four topics. The plenary was led by keynote speaker Dato Sri Abdul Khani Daud,
        Deputy Director General of Tourism Malaysia, who also delivered the final
        topic, ''Evolve! Becoming a Global Brand''. Other topics included ''City Branding
        Campaign'' led by Mr. Junie Del Mundo, Chairman and CEO of EON- agency, ''Social
        Media Ambassadors and the power of our local internet influencers in promoting
        our country'' led by Mr. Anton Diaz and ''Thinking Global; A New Perspective''
        led by Mr. Marcus Osborne, CEO of Fusion Brand. Mr. Diaz discussed different
        ways for society to think bigger and developing a culture focused on branding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1987fa7-fa71-4d36-a31d-7a0c88237470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:20:06.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the Metro Manila Tourism Forum consisted of workshops
        and networking activities. Closing remarks were delivered by Dir. Cynthia
        Lazo Director and Group Head of Medical Travel and Wellness Tourism and former
        DOT-NCR Director. She recognized and congratulated the organizers of the 2018
        Metro Manila Tourism Forum which was spearheaded by the International School
        of Sustainable Tourism and Automobile Association of the Philippines. The
        event was hosted by the local government of Parañaque City and supported by
        the Department of Tourism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684e140-550e-430f-8400-dd6f9a3d7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:20:06.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Metro Manila Tourism Forum also launched the 1st Metro
        Manila Travel Mart, an exhibit open for all local businesses, entrepreneurs
        and enterprises in the country to promote the Philippine tourism industry.
        Participants were given time to shop and experience the products and learn
        about the services exhibited in Travel Mart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978bebf-c92c-4279-afb6-4059fabd178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:20:06.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major partners of the forum included NLEX SCTEX Metro Pacific Tollways,
        PAGCOR, Enchanted Kingdom, Resorts World Manila, DOOH Digital Out of Home,
        United Neon Advertising, Globe Business, CNN Philippines, and Micron Business
        Solutions; with support sponsorship from Cablelink, Danilyn''s Enterprise
        and Volvo Philippines.</p>'
  'HBO-boxing-45-years':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-28T14:41:02.529+08:00
    'imagesource': 'jcr:d64bf38e-35cd-4124-98fc-9e6500066949'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec42eda-5bf2-4e43-b9f0-acd23337fdbe'
    'lead': 'HBO’s last boxing broadcast is scheduled for October 27 highlighted by
      middleweight title fight on a card at Madison Square Garden.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T14:22:39.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:54.909+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:47.723+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HBO getting out of the boxing business after 45 years

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32262290-fc68-4a65-beb6-2bf5f90ed334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> U.S. broadcaster HBO said on Thursday
        it will be dropping live boxing from its programming schedule from 2019 due
        to dwindling ratings, ending a 45-year association with the sport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0eba1-0330-44b5-bf12-33f171a4473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the top fights on Pay Per View and boxing available on other
        places and platforms such as the streaming service DAZN, which in May partnered
        with Matchroom Boxing in a $1 billion eight-year deal to broadcast 16 U.S.
        based fights a year, HBO has decided to put those resources into other projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b72c10-7e16-4fda-8167-1c901943be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Boxing has been part of our heritage for decades,” said HBO Sports
        in a statement. “During that time, the sport has undergone a transformation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31615bd-2bfc-4ef6-bf52-a5bf160d1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is now widely available on a host of networks and streaming
        services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3eee4-bd95-43d0-b595-d5deefc1657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is more boxing than ever being televised and distributed.
        In some cases, this programming is very good. But from an entertainment point
        of view, it’s not unique.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151038a-71a7-41b5-a69d-312a8f6847c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO burst onto the boxing scene in 1973, when it broadcast George
        Foreman’s knockout of heavyweight champion Joe Frazier, and for 45 years it
        showcased some of sport’s biggest names and bouts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a4986-4a5c-483b-b3d7-7dbee1a87b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the last two years HBO has seen its viewing numbers for
        boxing drop by a third while research has indicated subscribers were not signing
        up to the service strictly for boxing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35d7dd-8b64-40bc-a06d-04485df18aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO said it will accelerate a commitment to storytelling and focus
        on developing programs that subscribers cannot find elsewhere such as the
        NFL reality franchise “Hard Knocks: Training Camp with the Cleveland Browns,”
        and “Being Serena” that chronicled the comeback of tennis icon Serena Williams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e92fb-3a31-40c7-8adb-421561b0b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are a storytelling platform,” said HBO Sport. “The future will
        see unscripted series, long-form documentary films, reality programming, sports
        journalism, event specials and more unique standout content from HBO Sports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2997a72-cc99-455a-a485-87128a6b6bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our audience research clearly shows the type of programming our
        subscribers embrace. For HBO Sports, it’s programming that viewers can’t find
        elsewhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57249832-845e-4705-a191-cf1a17eb6cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Going forward in 2019, we will be pivoting away from programming
        live boxing on HBO. As always, we will remain open to looking at events that
        fit our programming mix.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbe71b5-db82-4eb2-89da-2ae3663c0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This could include boxing, just not for the foreseeable future.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cce43f-7b60-41c5-8c79-4b368863926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:22:39.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO’s last boxing broadcast is scheduled for October 27 highlighted
        by middleweight title fight on a card at Madison Square Garden.</p>'
  'Search-for-next-Chief-Justice-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-28T14:12:46.932+08:00
    'imagesource': 'jcr:24028cfe-f950-4a5d-b9bc-4830b96ff513'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e364b70-9251-4538-9394-f32a988bdbaa'
    'lead': 'The application period runs from October 1 to October 15, a member of
      the screening body confirms '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T14:25:03.120+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:54.740+08:00
    'mgnl:lastActivatedBy': 'jeff'
