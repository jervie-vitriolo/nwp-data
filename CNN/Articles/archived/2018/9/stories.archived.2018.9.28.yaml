      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic members, meanwhile, used the hearing to praise her for
        coming forward.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381b9c8-8e32-4cc4-9945-634923621bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have given America an amazing, teaching moment," said Connecticut
        Sen. Richard Blumenthal. "You have inspired and you have enlightened Americans."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe01a9-53fb-4300-b774-4c6bc47d27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.115+08:00
      'mgnl:createdBy': 'jeff'
