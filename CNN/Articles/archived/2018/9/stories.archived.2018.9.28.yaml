    'mgnl:lastActivated': 2019-04-17T09:10:50.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:50.142+08:00
