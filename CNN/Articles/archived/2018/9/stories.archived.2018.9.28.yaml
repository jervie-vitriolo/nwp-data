      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, September 28) — Filipino boxer Jerwin Ancajas
        will put his International Boxing Federation (IBF) super flyweight title on
        the line for the sixth time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8e586-49cc-420e-a4df-6a638f8068bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:13:05.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old pride of Panabo City, Davao del Norte will try to
        extend his hot streak when he clashes with Mexican warrior Alejandro Santiago
        Barrios on September 29 at the Oracle Arena in California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644287e0-4518-4425-9160-de27258b4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:13:05.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done things that we didn''t do before in this training camp
        to give the most exciting performance possible," Ancajas said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce922a5-81f7-43e5-8111-34a53c7882d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:13:05.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas (30-1-1) is coming off a unanimous decision victory over
        fellow countryman Jonas Sultan in a historic bout last May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae8c6b-36de-47f8-87e1-ed9b062f9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:13:05.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:55.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Barrios (16-2-4) is hungry to prove that he is
        a worthy challenger.</p>'
