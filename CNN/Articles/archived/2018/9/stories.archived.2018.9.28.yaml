    'template': '1'
    'title': 'Jeff Bezos'' rocket company beats out spaceflight veteran for engine
      contract

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced1933-7fbd-453f-ae52-1dc561ab2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Jeff Bezos'' Blue Origin rocket company
        just scored a major contract.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66dd1f-0cd4-4f6c-b9eb-c1a1e5c10ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His company''s BE-4 engines will power United Launch Alliance''s
        Vulcan Centaur, a new suite of rockets that will aim to&nbsp;better compete&nbsp;with
        Elon Musk''s SpaceX on price. Its first launch is slated for 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127b300-cb50-467f-8b08-e7a2a90867ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract award with ULA marks a high-profile vote of confidence
        for Bezos''s space startup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41848908-492f-4e5a-9cae-909216ca7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very glad to have our BE-4 engine selected by United Launch
        Alliance. United Launch Alliance is the premier launch service provider for
        national security missions, and we''re thrilled to be part of their team and
        that mission," Blue Origin CEO Bob Smith said in a statement announcing the
        award on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fb2e1-ca2a-4949-82e9-4f6adfb8fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ULA, a venture co-owned by longtime government contractors&nbsp;Boeing&nbsp;(BA)&nbsp;and&nbsp;Lockheed
        Martin&nbsp;(LMT), competes with SpaceX to launch sensitive national security
        satellites for the US government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f051b-bab5-4ade-91b1-9221906aaaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company had to rely on Russian made RD-180 engines to get
        its workhorse Atlas V rocket into orbit. That''s caused some political headaches
        for ULA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd354c7b-d4c3-4637-be0a-e7219bc66589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, who has said he''s funding Blue Origin in part by selling
        about&nbsp;$1 billion&nbsp;worth of his own stake in&nbsp;Amazon&nbsp;(AMZN)&nbsp;each
        year, had competition for the contract: aerospace company&nbsp;Aeroject Rocketdyne&nbsp;(AJRD),
        which has a storied history of providing propulsion technology for NASA as
        well as existing ULA rockets, also competed for the ULA engine contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc9f58-7aa7-4862-b19b-e5b582d1c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ULA has chosen the best systems available to create the Vulcan
        Centaur," ULA CEO Tory Bruno said in a statement Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23849362-f38b-4896-87e2-ed0b3c6af3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue''s big win</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db98ab-d3fe-4c13-9ac0-6fb40c13b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin''s win does not come as a huge surprise. The BE-4 is&nbsp;further
        along in development than the comparable Aerojet engine, dubbed the AR1, and
        is expected to be less expensive to make.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c9a17-78fc-4938-8cbd-7df631c4bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno previously expressed his preference for Blue''s BE-4 over
        Aerojet''s AR1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed6db6-d860-4104-8792-e7b89425b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement "is pretty significant nonetheless," said Bill
        Ostrove, space analyst with Forecast International. "The fact that [Blue Origin]
        was able to defeat this established, storied company like Aerojet...it''s
        a major victory for a startup."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4d2b2-4081-4f3d-b1b1-7d4106cdeb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos founded Blue Origin in 2000. The company has only launched&nbsp;test
        flights&nbsp;of its suborbital New Shepard rocket, which the company plans
        to use to fly tourists on short, scenic trips.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac744174-97e4-4c0d-a0ff-d538e8fa4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began developing the BE-4, a massive rocket engine intended for
        much more powerful launch vehicles, in 2011. The BE-4 completed its first
        test fire last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0f355-ac25-4cec-960f-50f7069c2fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin''s contract win means the company will move forward
        with plans to open a massive&nbsp;manufacturing facility in Huntsville, Alabama.
        The firm said in July last year that it would build a 200,000 square foot
        plant that will employ up to 400 new manufacturing jobs if it cinched the
        ULA deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00637381-a928-4bbf-b59b-8976785e5f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also puts Blue Origin in the enviable position of producing BE-4
        engines for two different rockets that will ultimately compete against each
        other for launch contracts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe4600-0f20-4459-8459-fad80769643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to supplying ULA''s Vulcan, the BE-4 will power a Blue
        Origin''s own heavy-lift rocket, called New Glenn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e20ca-4125-4aaa-a3d0-01b92e602511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two rockets will also compete against companies like SpaceX
        and&nbsp;Northrop Grumman (NOC)&nbsp;to land lucrative military launch contracts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff9c3f-eddf-4d51-a68f-b12225109722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Major defeat''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd0f5fd-8643-4ec7-95c1-912f4a53bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin''s victory marks a "major defeat" for Aerojet because
        it essentially leaves the company out of the market for developing main engines
        for any of those heavy-lift launch vehicles, Ostrove said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f988f29-15bb-406d-ae85-0b3fbb46d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX makes engines in-house for its Falcon rockets, and Northrop
        Grumman is expected to do the same for its OmegA rocket.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d1bbf-2330-46f6-b015-231d2b60672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Aerojet still has a solid book of business building
        smaller engines, including one that will&nbsp;power the Vulcan''s upper stage.
        It also produces engines for NASA''s Space Launch System.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba04071-8789-4cd5-b8ae-b417c1dc0361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Warren, Aerojet''s vice president of communications, told
        CNN Thursday that Aerojet''s AR1 can still be used to power medium-lift launch
        vehicles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1e1ce-67a4-4ee9-9d19-854a525af000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could easily become the workhorse engine for America," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43707e33-08e5-4aae-b3d5-8175ae603847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostrove is skeptical. "It''s hard to see a place for it in the market,"
        he said. "There''s not much activity going on in that medium-class launch
        market."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c296e8-8666-4947-9e30-01d9b429469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:32:03.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Jeff Bezos'' rocket
        company beats out spaceflight veteran for engine contract"</p>'
