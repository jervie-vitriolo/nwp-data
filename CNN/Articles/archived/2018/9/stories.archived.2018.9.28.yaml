    'template': '1'
    'title': 'Brett Kavanaugh declares innocence as hearing turns into partisan brawl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f9eb8-e8ea-417e-854f-5381277fdf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christine Blasey Ford told senators she
        was "100 percent" certain Brett Kavanaugh sexually assaulted her when they
        were teenagers. Kavanaugh called the claim part of a "calculated and orchestrated
        political hit" designed to keep him off the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d59f59-b6bb-485d-b981-49f96613c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an extraordinary Senate Judiciary Committee turned into a bitter,
        partisan brawl on national television late Thursday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41bff13-79c7-4ca6-ab88-f9663d100729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of President Donald Trump''s Supreme Court nominee remained
        in the balance, as Republican swing votes in the Senate watched closely but
        refused to weigh in as the hearing went on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d05ac-7dd6-4b0f-87d8-e39274b18c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford began the hearing by describing the 1982 night she said Kavanaugh
        assaulted her in an upstairs room at a party while Kavanaugh''s friend Mark
        Judge watched. "I believed he was going to rape me," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4b1fa-81e9-4fdc-892a-0d780ebbbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, a near-shouting Kavanaugh forcefully insisted it had
        never happened. "I am innocent," he told the committee. Directing his anger
        at the panel''s Democrats, he said his confirmation process "has become a
        national disgrace."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac01c48-a4e7-4865-89f8-b3e9987c1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each senator was allowed five minutes to question Ford and Kavanaugh,
        leading to a staccato back-and-forth between Democrats and Rachel Mitchell,
        the Arizona sex crimes prosecutor that Republicans hired to ask questions
        on their behalf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7232fb-df4c-4e72-966e-86fbcd1702c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans abandoned that approach during Kavanaugh''s testimony
        and the tone shifted drastically as Sens. Lindsey Graham of South Carolina
        and John Cornyn of Texas used their time to assail Democrats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef94a0-4f07-4825-b7ae-663bff0b8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boy y''all want power. God I hope you never get it," Graham said
        to the Democrats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990a32d-1fb4-4753-b5ed-eb3f291912bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to Kavanaugh, he said: "You''re looking for a fair process
        -- you came to the wrong town at the wrong time, my friend."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2033f-c15c-47d5-bd00-482dc638cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have used their time to push for an FBI investigation
        that would interview additional witnesses like Judge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d805bf-6da8-401e-a907-eb60c0f2e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pressed Kavanaugh on the claims of his friends and classmates
        that he was a heavy drinker during his childhood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c9eef-b754-4888-be16-be8969773fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Minnesota Sen. Amy Klobuchar whether he had ever drank
        so much he blacked out and couldn''t remember what happened, Kavanaugh said,
        "I don''t know, have you?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8e200-7263-47de-afc7-94cc908e9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a recess, Kavanaugh apologized for the remark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13454b95-0a82-45b2-ae84-a092a49dc405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh denies assault allegations</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fedeb8-2899-41f4-a581-bfc9eaff948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh began his testimony by saying he and his family have been
        "totally and permanently destroyed" by the sexual assault allegations he faces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a25f10b-8fd1-4525-9e1b-f932b35de9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the allegations a result of "pent-up anger about President
        Trump and the 2016 election" and said his confirmation process has become
        a "circus."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd09c0-61fa-48d9-ad21-a96b2b88fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never done this," Kavanaugh said of Ford''s assault charge.
        "It''s not who I am. I am innocent."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419818b-6feb-4cb6-887a-0069443b7879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he bears Ford no ill will and teared up when recounting
        his 10-year-old daughter Liza, when saying her prayers, said "we should pray
        for the woman."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec905bd-4087-4ec1-9b38-543828c42a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot of wisdom from a 10-year-old," Kavanaugh said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6bc59e-070f-4196-87d1-d5a43e8f4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh said he doesn''t question that Ford was sexually assaulted
        by some person, "but I''ve never done that to her or to anyone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89d870-80ac-4086-9c17-aa410b75dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This confirmation process has become a national disgrace," he said.
        "The Constitution gives the Senate an important role in the confirmation process.
        But you have replaced advise and consent with search and destroy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013b3f2-4111-4318-86f9-8307c1d17f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told senators that to defeat his nomination, they''ll have to
        vote him down. "I will not be intimidated into withdrawing from this process,"
        Kavanaugh said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14f426-6b91-4c9f-bb2f-707acd139010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford: Kavanaugh, friend were ''having fun at my expense''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0be41-b8cb-4188-8d14-5106c96a7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh''s denial came after a "terrified" Ford described in graphic
        detail how she says Kavanaugh sexually assaulted her at a party when the two
        were teenagers. She told senators her strongest memory of the night is Kavanaugh
        and his friend''s laughter as they were "having fun at my expense."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3b6c8-2917-48ed-9f77-c121500c1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford relived the night of a party when she was 15 and Kavanaugh
        was 17, telling senators she "believed he was going to rape me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c68c6-696f-4a32-83fa-2cb0a5dcffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing featured jarring, rapid jumps between Ford''s memory
        being tested alternatively by Mitchell and Democrats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945ae47-9381-4cb3-8fb7-c365ee1176f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When California Democratic Sen. Dianne Feinstein asked if there
        is any chance she has mistakenly identified Kavanaugh, Ford said "absolutely
        not."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79b126-73da-4ba7-9335-74113f44d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very much so," she told Sen. Patrick Leahy, D-Vermont, of her certainty
        it was Kavanaugh.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed14795-70f4-49bd-923e-c19dae531e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"100%" she told Sen. Dick Durbin, D-Illinois.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08d6c9-381e-474b-9f85-50fd8682a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the hearing, Mitchell was a shield for the committee''s 11
        male Republican members, putting a female face on the detailed questions seeking
        inconsistencies in Ford''s account.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2fc60a-c601-4925-b1d4-ecc90a05b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outside the hearing, some Republicans who had handed off their
        opportunity to question Ford cast doubt on her testimony.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5009d0-41eb-4fb3-9bef-b8ba23802ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said it is "very suspicious of how this all came out. All
        the media contacts, hiring a lawyer to take a polygraph makes it even more
        suspicious. This was meant to be anonymous."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db91e23-3202-46f2-857c-94a41680b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Orrin Hatch, R-Utah, told a reporter it was "it''s too early
        to say" if Ford is credible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa45fa-be4b-4bab-ad92-4125576827ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think she''s uncredible. I think she an attractive, good
        witness," he said. Asked what he meant, the senator said, "In other words,
        she''s pleasing."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbf688-7874-4dea-9a80-e6872a0468aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh won''t ask for FBI probe</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad0cee-62a7-461e-9c60-fe75bfb7a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats pressed Kavanaugh to support an FBI investigation into
        the allegations he faces -- and a combative Kavanaugh refused to ask for one.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c6825-6725-47a1-a16a-320f862dccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin asked Kavanaugh to turn to the White House counsel Don McGahn.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e8a5c-81f0-4f2c-9af5-e464712eb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask him to suspend this hearing and nomination process until the
        FBI completes its investigation of the charges made by Dr. Ford and others,"
        Durbin said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62c364-e976-456d-999a-7d24b50cc647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassley angrily interjected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ec15f-b75f-47c4-bd21-fc6af13f0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop the clock," he said. "This committee is running this hearing.
        Not the White House, not Don McGahn, not even you as the nominee."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca626786-b27f-4013-9ac8-a0169e2eab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leahy pressed Kavanaugh for answers on a character Judge, in a book
        he wrote, named "Bart O''Kavanaugh."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219a48a-9a38-4087-a8a7-745192f77c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d have to ask him," Kavanaugh said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1079838-3707-4178-99d0-95d48233fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I agree with you there. That''s why I wish the chairman had
        him here, under oath," Leahy responded.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce220a-2b6b-48ca-9efd-8de23388c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh specifically addressed claims by friends and former classmates
        that he frequently drank in high school and college in his opening statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236e8bc-2431-467e-9501-30ea5cc0a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I liked beer. I still like beer. But I did not drink beer to the
        point of blacking out, and I never sexually assaulted anyone," he said. "There
        is a bright line between drinking beer, which I gladly do and I fully embrace,
        and sexually assaulting someone, which is a violent crime."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe8e81-cc02-4884-b26d-623e71a9116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford describes her alleged assault</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162e85a-2fdf-4929-ae26-3015e1690b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford began the hearing by describing the night she says Kavanaugh
        sexually assaulted her, when the two were at a house party in Maryland. She
        said she was pushed into a bedroom where Kavanaugh "began running his hands
        over my body and grinding into me."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbba42e-51b6-4e42-94f0-5cf8a455bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the room, with Kavanaugh and Judge, she said, a drunk Kavanaugh
        "groped me and tried to take off my clothes."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09483bd6-f5a3-480f-bad9-d9d435ed0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believed he was going to rape me. I tried to yell for help. When
        I did, Brett put his hand over my mouth to stop me from yelling," she said.
        "This is what terrified me the most and had the most lasting impact on my
        life. It was hard for me to breathe, and I thought that Brett was accidentally
        going to kill me."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f4177-1017-41be-a64f-783c18c7e28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she didn''t tell her parents what had happened immediately
        because she didn''t want to reveal that she was at a house party where alcohol
        was present and because Kavanaugh hadn''t raped her. She said she described
        the specific details for the first time in a May 2012 couples'' counseling
        session.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b570027-f680-48c8-a0ef-4789b0928652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford told the committee that what happened with Kavanaugh has "haunted
        me episodically as an adult."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23418798-72e7-4d9b-9043-ac2a1daaaf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until July 2018, Ford said, she had never named Kavanaugh as her
        attacker outside of therapy. She said seeing Kavanaugh''s name on the short
        list of candidates for a Supreme Court appointment made her feel it was her
        "civic duty" to share what had happened.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d1e37-18ff-4f66-ad40-8be9e0bdfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an extremely hard thing to do, but I felt that I couldn''t
        not do it," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6966af2-80c6-4ced-961a-3052b9dffb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told the committee that she is "here today not because I want
        to be. I am terrified. I am here because I believe it is my civic duty to
        tell you what happened to me while Brett Kavanaugh and I were in high school."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1f452-e99b-41e6-8597-521127d39cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh will later attempt to convince majority Republicans on
        the committee to confirm him despite Ford''s allegations -- and as other accusations
        of sexual misconduct emerge from Kavanaugh''s youth.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cd024-da82-460d-9deb-076364bb4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell''s questioning</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f4472-cc78-49fd-850b-6878f56ed686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she questioned Ford, Mitchell repeatedly used the word "correction"
        when going through a series of minor clarifications in Ford''s letters and
        comments.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f3359-5603-4654-b5cb-b72c53de73b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford politely answered them -- at times apologizing for conflicts
        such as saying she hadn''t again spoken to other people who were at the party
        where she says Kavanaugh assaulted her, and then following up that she did
        speak again to a woman who was there.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32010b3-f630-4f68-baf9-98b44e4676e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Mitchell spent several minutes asking Ford about her
        fear of flying and going through years of Ford''s work and personal travel,
        including annual trips to the East Coast to visit family and vacations in
        Hawaii and Costa Rica. Ford confidently joked that it was easier for her to
        fly when looking forward to a vacation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a4965-c31b-4f59-8295-84c50d864083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell asked Ford both before and after a lunch break who paid
        for a polygraph that she took before going public with her allegation. After
        the lunch break, Ford attorney Debra Katz interjected and said: "Let me put
        an end to this misery, her lawyers have paid for her polygraph."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e1449-96b3-4d12-ad9f-0b963bf307a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions were similar to what a witness might face in a criminal
        trial, but the optics are unusual for a Senate hearing. In a moment that underscored
        how Republican senators sought to avoid being the ones to ask Ford pointed
        questions, at one point Ford looked to Grassley, and asked: "Can I address
        you directly?"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377a2ad-47ec-4335-9bef-478336257a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:50.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By passing their five minutes of questioning on to Mitchell, the
        all-male GOP members of the committee also passed on an opportunity to say
        anything publicly to Ford.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555b279-1215-462c-8c11-3cc198fdbb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:19:01.115+08:00
      'mgnl:createdBy': 'jeff'
