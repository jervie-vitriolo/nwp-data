      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested additional information about Netanyahu''s claims
        from the Israeli embassy in Washington, as well as from diplomatic missions
        of all the nations who remain signatories to the Iran nuclear deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
