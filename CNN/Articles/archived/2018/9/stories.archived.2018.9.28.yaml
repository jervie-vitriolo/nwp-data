      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Filipinos may have shelled out more from their meager budget for goods and
        services in September, according to the Bangko Sentral ng Pilipinas (BSP)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a30bbe-1de4-4564-87d3-83c35aa433b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its monthly inflation forecast, the central bank pegged September''s
        inflation at 6.8 percent, higher than the 6.4 percent in August. This could
        also be a new nine-year high for the rate of price increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19899d45-7907-47df-9726-b0b2594cbb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP Department of Economic Research projects September 2018
        inflation to settle at around 6.8 percent, with a range of 6.3 - 7.1 percent,"
        the BSP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74dade-2101-4f51-bbb6-5a216c529e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank attributed its forecast to higher prices of fuel,
        agricultural commodities like rice due to typhoon Ompong, and the weak peso.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8183c0a-a861-4a83-a9ff-79ee0aa4bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 24, Ompong''s damage to agriculture has reached
        P26.77 billion, according to the Department of Agriculture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0920d-aec9-4c0d-a335-cdc6e86a44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso also breached a new low at ₱54.31 versus the dollar on
        September 25, and has continued to trade within the ₱54 range.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ca5e5-00fb-4377-8390-121404791b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP noted that the effects of these inflationary factors could
        be partially offset by lower Meralco rates that month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f319eb-a8d3-46b0-b1b5-5470ba13fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, the BSP will continue to remain on guard to evolving
        inflationary conditions to ensure that the monetary policy stance remains
        consistent with our price stability mandate," the BSP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3670a4-607b-4349-b37b-a813d67ef413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Finance (DOF) believes prices may have
        risen by another 6.4 percent in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e32d05-9c43-440d-ab13-04002ff23901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This slightly slower but still high inflation forecast, the DOF
        said, is due to higher food prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7cfb2-bfea-446d-8394-b9a2e75efaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF added that the back-to-back 50 point interest rate hikes
        of the BSP has helped temper rising prices. The BSP on Thursday announced
        that it had raised borrowing rates by another 50 basis points to 4.5 percent
        to tame inflation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc17d7e-0727-44e2-9073-4f014e99290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong BSP monetary action backed by two successive 50 bp policy
        rate hikes and the President''s support to administrative measures proposed
        by the Economic Development Cluster to remove non-tariff barriers on major
        food items will moderate food inflation in the short run," the DOF said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff056f85-092d-4933-9e1a-1261232daba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the BSP, the DOF said that lower power rates could also partially
        offset rising prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5b959-6c66-4215-a16e-9cde4a165df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policy reforms including rice tariffication and budget support
        for agricultural productivity programs will stem similar inflation episodes
        in the future," the DOF said on further methods to bring down prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49192dfa-15ca-4660-8e11-63b926d41f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP and DOF inflation forecast are way above the official target
        of 2 to 4 percent,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db8fb7-b5fe-4aec-b874-9e45bd3763cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:56:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will release its September inflation
        report on October 5.</p>'
  'San-Miguel-Corporation-128th-anniversary':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-28T17:36:05.796+08:00
    'imagesource': 'jcr:f51847c1-e2f7-47ae-9d02-231ef1223ad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecdbd209-ea5f-4a91-b750-826667f012c5'
    'lead': 'San Miguel Corporation pushes for more sustainable business practices,
      giving back to the community that has helped it thrive for so long.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T13:58:50.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:56.078+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:46.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Back to basics: San Miguel celebrates 128 years in business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88a4aa-1c37-4dfd-b733-7f1f6ce32253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        From humble beginnings as a beverage factory, San Miguel Corporation (SMC)
        is standing bigger and stronger 128 years later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3be50-77ad-48f9-92f7-58fe2c13fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate, SMC is going to broaden its sustainability projects
        to give back to the customers what has kept the company going all these years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a66dce-9cbb-4e35-b3af-c6c255baf981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the company has gone through different transformations, the
        Filipino consumer has always been our focus. Today, we''re looking to give
        back by way of committing to much larger sustainability goals," SMC President
        and Chief Operating Officer Ramon Ang said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d850dd-6653-4f85-8012-2b4210bf4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key targets of SMC''s sustainability campaign are water scarcity
        and solid waste pollution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067f64a-b4c9-40b3-bf40-6a34569cfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like water scarcity, solid waste pollution is an issue that is
        relevant to all of us, and demands more action from everyone-especially companies,"
        Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb043516-db91-4aa9-9656-749f33e01439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC launched two years ago its water sustainability project in hopes
        of cutting the company''s group-wide water use by half in 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e63a58-312b-4a27-8dea-24768217fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for solid waste, SMC subsidiary San Miguel Yamamura Packaging
        Corp. is seeking to partner with a local technology company and social enterprise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd1b8e-c591-43db-a483-2189f52708d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It plans to create a facility that will turn single-use plastics
        and flexibles into eco-bricks and pavers. In turn these bricks will be used
        to construct homes for low-income families and for small-scale projects like
        public toilets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd783698-2d94-4b25-9ae8-d1c92a7ef317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make small-scale plastic recycling accessible to communities.
        We''re going to replicate this in other areas.&nbsp; It''s a small effort,
        but it will have an exponential effect on the amount of plastic recycled and
        educate consumer on plastic recycling," Ang said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e55c9-81a3-4590-8fdf-d3e11436b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has already discontinued its plastic bottled water business
        as a part of its sustainability push. It has also banned single-use plastics
        in the company''s main office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c4549-9604-4d19-9aa0-a978920a78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all corporate events, we want to do away with tarpaulins, plastic
        signs, and all plastic collaterals designed for one-time use. These are small
        but actionable steps that we hope will create a culture where people and companies
        alike are more mindful of the negative impact of single-use plastics,"Ang
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7e69f-8dbf-4de9-9d37-98cc3b7b8aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also plans to plant an additional 4,000 hectares of mangroves
        and upland plants to reduce greenhouse gasses. It also partnered up with the
        World Wildlilfe Fund for a massive cleanup drive in the Las Piñas side of
        Manila Bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656debb-19bd-4f64-9e81-a33db61dd24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:58:50.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:56.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re leveraging on our years of experience, our scale, know-how,
        and applying the value of malasakit that has run so strong in our food and
        beverage business for generations. Today we have a wider platform when it
        comes to addressing important social issues," said Ang.</p>'
  'upcat-2019-new-schedule':
    'author': 'CNN Philippines staff'
    'caption': 'University of the Philippines'' Diliman campus (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-28T17:06:21.751+08:00
    'imagesource': 'jcr:3212d9db-ac14-42d0-9ea5-e9f370352119'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9256ff49-a6f2-41f9-aa0b-9ee0cc3c0d85'
