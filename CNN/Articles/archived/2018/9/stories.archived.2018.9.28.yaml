    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search for next Chief Justice begins again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2d021-6695-48db-8571-683119bc12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:25:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Judicial and Bar Council (JBC) is again opening its search for the next
        top judge ahead of the impending retirement of Chief Justice Teresita Leonardo
        de Castro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc7e66-19f4-481f-8541-9d23e5c59dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:25:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary and JBC member Menardo Guevarra on Friday confirmed
        the application period will run from October 1 to October 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1011d-9000-4624-b5d4-482623d6dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:25:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notice about the opening of the CJ position will be published
        tomorrow," Guevarra told reporters in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd9770-26b6-415d-a995-319b5dc308be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:25:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals may apply or be nominated. Nominees must manifest their
        acceptance to be considered an applicant, according to the rules of the JBC,
        which screens applicants to the judiciary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81e026-806c-4345-a9ba-682c98f38eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:25:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9df7c-11d8-492b-8a59-66ea75c98e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:25:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, 69, is retiring on October 8 after a 40-day stint as
        chief magistrate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eda76a-afcb-4760-bad9-1af2548e5ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:25:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed her on August 25 to replace
        Maria Lourdes Sereno, the country''s first woman chief justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb458c6-184e-4fa5-a2de-7cc0b908eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:25:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro was among the eight justices who voted to unseat Sereno
        on May 11 and permanently remove her from office on June 19, for alleged failure
        to file complete statements of assets, liabilities, and net worth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140b94b-2f4d-4240-b528-d54993cece77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:25:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics believe the post was a reward for De Castro''s role in Sereno''s
        ouster, a claim both Duterte and De Castro denied. Duterte said he appointed
        De Castro since she was the most senior among the applicants, even if she
        could only serve as Chief Justice for less than two months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e928c34-f439-4324-b1bd-079831212dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:25:03.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Move on,'' De Castro tells critics on busy 1st day as Chief
        Justice</p>'
  'Kevin-Durant-NBA-voters-pure-hate':
    'author': 'Reuters'
    'caption': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-28T13:20:55.828+08:00
    'imagesource': 'jcr:0fdbd0c2-a056-4d77-b28d-b6103e2147c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b63d512-04f1-4b41-acfb-d64396709ef5'
    'lead': 'Kevin Durant has won an NBA most valuable player award, but he said his
      days of regular-season awards likely are over.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T14:29:10.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:54.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:47.874+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Durant says NBA voters have ''pure hate'' of him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa29a68-7efd-459a-8c55-951851640e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:29:10.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Durant has won an NBA most valuable
        player award, but he said his days of regular-season awards likely are over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0eb2f-6181-4b1f-a21b-c6ac7459bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:29:10.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know they’re not gonna give me anything,” Durant said Wednesday
        during an interview with the San Francisco radio station 95.7 The Game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad150e-c8dd-4325-b03e-bdb0119a4d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:29:10.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant said his decision to leave Oklahoma City and join the Golden
        State Warriors before the 2016-17 season has caused award voters to both overlook
        and dislike him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968484c-2967-4a18-ba87-4467fba16721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:29:10.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if it’s on the fence, I have to be clear-cut better than everybody
        for me to even get a look,” Durant said during the interview. “I mean, it’s
        just pure hate for me obviously, and no appreciation for my real skill for
        the game. But I get it. I understand where we’re (the Warriors) coming from.
        I understand what we have here in this building that scares everybody.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fc67f-e0d5-4f6a-86cc-df76acf25446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:29:10.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State has won three of the past four NBA championships, with
        Durant winning the last two Finals MVP trophies. Durant, who turns 30 on Saturday,
        also was voted NBA Rookie of the Year following the 2007-08 season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32068869-6bbe-4c94-aa98-073d05af0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:29:10.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA’s regular-season award winners are chosen by the votes of
        approximately 100 members of the media. The league’s players association began
        voting for its own awards in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c48f9-fb93-437e-b805-0914ed45fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:29:10.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know, accolades, that stuff is kind of long gone for me unless
        it’s like Finals or something like that where it’s probably pretty even,”
        Durant said. “But regular-season awards, I mean I’m never gonna get a look
        when it comes to that, especially playing here for the Warriors.”</p>'
