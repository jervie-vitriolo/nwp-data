      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra defeated the NorthPort Batang Pier, 104-98, to stay unbeaten
        Wednesday at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadd631-d983-4254-af2a-03610af8ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:56:37.607+08:00
