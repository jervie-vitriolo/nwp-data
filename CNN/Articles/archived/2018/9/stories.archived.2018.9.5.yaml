      'mgnl:lastActivated': 2019-04-23T10:54:02.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Senator
        Antonio Trillanes IV will fight President Rodrigo Duterte within Senate premises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64119f-6976-423a-b54f-1af729ab11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said his lawyers and the Senate leadership advised him
        to stay at the Senate building in Quezon City amid his possible arrest after
        the 2011 amnesty granted to him by the previous administration was invalidated
        by Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830852a3-1700-42ca-b38b-f8ce85ac226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung instinct ko nga kahapon, sige magwawalk in na ko.</em>
        But if we''re going to turn ourselves in voluntarily<em>, hindi mo na makukuwestiyon
        yung</em> validity, legality ng warrantless arrest. <em>Bakit niyo ko huhulihin
        nga</em> in the first place?" Trillanes told Senate reporters in a chance
        interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6f702-2f3b-47b0-bf35-3835ac4a6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My instinct yesterday was to walk in. But if we''re
        going to turn ourselves in voluntarily, we can no longer question the validity
        and legality of this warrantless arrest. Why would you arrest me in the first
        place?"]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Senator Antonio Trillanes: Hindi ako lalabas ng Senado | <a href="https://t.co/AI15vuCjr8">https://t.co/AI15vuCjr8</a>
        <a href="https://t.co/QOdk9d7sRO">pic.twitter.com/QOdk9d7sRO</a></p>&mdash;
