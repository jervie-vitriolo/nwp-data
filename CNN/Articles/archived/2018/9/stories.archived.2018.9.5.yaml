      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        peso continues to weaken.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ad464-d760-4191-acae-0726a010e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:34:14.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:34:18.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso closed at ₱53.53 versus the greenback on Wednesday, the
        lowest since June 29, 2006, when it closed at ₱53.55.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eefce61-aa37-43d1-9e40-4ff8d7b8528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:34:14.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:34:18.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom, BDO Unibank Chief
        Market Strategist Jonathan Ravelas said the dollar is getting stronger, pushing
        the peso down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88eb5d3-726d-4ad3-b488-2b2f346a01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:34:14.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:34:18.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing the dollar getting stronger and towards the end of
        the month we''re expecting the U.S. fed to raise interest rates, continuing
        to push the peso weaker as a result," Ravelas said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60adf87a-ac56-442d-a246-8c54a6a7afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:34:14.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:34:18.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravelas noted that the dollar has continued to strengthen against
        emerging markets like the Philippines, as it continues to push for the trade
        war against China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb79529-a1b2-4b3e-a14d-a4b54a1cf949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:34:14.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:34:18.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to see initially higher prices as a result, and
        recently oil prices continue to stay above the $75 per barrel mark," Ravelas
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a60f3b-bfdc-4186-8011-ecfae0c36744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:34:14.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:34:18.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concurring with a report from Dutch-based ING Bank, BDO Unibank
        expected peso to remain at the P53 dollar month by the end of the year, strengthened
        by Christmas spending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabf3b4-2f93-4d3f-bad6-fec32532a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:34:14.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:34:18.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A bulk of remittances can bring us closer to ₱53 by year end,"
        Ravelas said, adding that overseas Filipino workers send most of their remittances
        during the ''ber'' months.</p>'
  'Trillanes-political-persecution-Duterte-voiding-amnesty':
    'author': ' Eimor P. Santos'
    'caption': 'Senator Antonio Trillanes IV (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T16:53:05.963+08:00
    'imagesource': 'jcr:cbd190c0-f0ce-49d6-8e6f-590c1ff4250b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6f54013-c20b-456a-a8d1-37254d764668'
    'lead': 'Senator Antonio Trillanes IV and some fellow government officials believe
      he is the latest target of the government''s crackdown on President Rodrigo
      Duterte''s critics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:38:14.704+08:00
