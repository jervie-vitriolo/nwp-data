  'study-security-trays-airprt-germ-filled':
    'author': 'Francesca Street'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-05T20:35:08.410+08:00
    'imagesource': 'jcr:22c04339-7d28-4cf5-86aa-0a66f0035871'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd871a58-7c06-4e54-8382-848ded2e9dd6'
    'lead': 'A new study from a team of experts from the UK''s University of Nottingham
      and the Finnish National Institute for Health and Welfare, published in the BMC
      Infectious Diseasesjournal, has revealed those airport security plastic trays
      are the biggest culprit for spreading germs in airports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:09:29.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:09:33.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:09:32.946+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airport security trays carry more germs than toilets, study reveals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c49560-77ba-4425-b8b4-e31376d38998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — What''s the most germ-filled spot in an airport? The bathrooms?
        Those crowded waiting areas? The passport checking counter?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce92a13-3c27-40f2-8f1d-919f16f156a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, none of the above.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d212a-b8e2-4ba6-bfeb-81ecb542e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new&nbsp;study&nbsp;from a team of experts from the UK''s University
        of Nottingham and the Finnish National Institute for Health and Welfare, published
        in the&nbsp;BMC Infectious Diseasesjournal, has revealed those airport security
        plastic trays are the biggest culprit for spreading germs in airports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b15583-dbf8-4a56-afad-ed62ae60b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So next time you''re dumping your phone, passport and laptop into
        the tray -- it might be worth having the hand sanitizer handy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9c283-46c8-4437-bc9d-fa99af810f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Revealing study</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1c873-1292-47df-9870-f698dd2cc27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team monitored germ levels on a variety of surfaces at Helsinki-Vantaa
        airport in Finland during the winter of 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f097b-e327-48b8-8ab9-a348b842d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germaphobes will be horrified to find out they found evidence of
        viruses on 10% of all the surfaces they tested. Other germ hotspots were shop
        payment terminals, staircase rails, passport checking counters, children''s
        play areas and -- unavoidably -- in the air.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea973de-7af1-45b9-9703-49354b702541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was evidence of rhinovirus -- the cause of the common cold
        -- plus some signs of influenza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045693c-f5fa-411b-abf9-2c9162840ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, their swabs didn''t detect respiratory viruses on
        the toilet surfaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a76444-ed62-420e-b124-e7a18342f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study supports the case for improved public awareness of how
        viral infections spread," said Professor of Health Protection, Jonathan Van
        Tram, from the School of Medicine at the University of Nottingham, in a&nbsp;statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a41b6-f168-490c-a008-72f863bddd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can help to minimize contagion by hygienic hand washing
        and coughing into a handkerchief, tissue or sleeve at all times but especially
        in public places."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870b3bd-2011-4fec-81b8-21b5a44998ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team-partner, virology expert Niina Ikonen from the Finnish
        National Institute for Health and Welfare, added: "The results also provide
        new ideas for technical improvements in airport design and refurbishment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04791ea-4307-478c-994a-361b4a0eb655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the study, the team suggest that airports could provide
        "hand sanitization opportunities where intense, repeat touching of surfaces
        takes place such as immediately before and after security screening."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded5d49-5535-4e2c-aa03-9c172a1c6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also suggested that the trays -- and other frequently touched
        surfaces -- could be cleaned more regularly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb21040-c41f-48ea-93ae-15a483c02123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study pointed out that handling the plastic security trays is
        almost inevitable for travelers -- unlike using airport store payment points,
        for example.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa826be1-065c-43e2-81a7-57894f64702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On board</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92211faa-7bd6-43bc-a3f1-31b5f3914907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you avoid airport germs, previous studies have shown airplanes
        are equally as dirty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b039889-26fd-4289-a518-2fff2bf001b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;2015 study from Travelmath&nbsp;reported that the tray table
        was the number one offender, with overhead air vents also among the most germ-filled
        surfaces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3b7c3-dc33-4f9f-a1e9-bb5cf00ff6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, interacting with these surfaces, whether before you fly
        or on board, is no guarantee of picking up a virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b7895-3660-4cda-8c62-020315fa5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your best bet? Wash your hands as much as possible and keep the
        trusty hand sanitizer on standby.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c5940-f013-41b2-981e-11540cadc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:09:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:09:33.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Airport security
        trays carry more germs than toilets, study reveals."</em></p>'
  'Trillanes-amnesty-Alejano-Duterte-military':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T19:06:20.461+08:00
    'imagesource': 'jcr:b8ddc794-23bb-4d21-af8c-e857c9b63b43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '383e1b5a-d20b-40c2-9829-d35c3b106433'
    'lead': 'The Defense Department insists that Senator Antonio Trillanes IV''s trial
      was only suspended when then President Benigno Aquino III granted him amnesty
      in 2011. But now that the Duterte government voided his amnesty, the military
      is determined to go after him, even as a civilian. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:13:51.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:13:56.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:13:55.946+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to military: Duterte won''t last long, don''t do anything
      illegal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e9b06-253a-476d-9365-51f113aeb57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 5) — Senator Antonio Trillanes
        IV on Wednesday warned the military against violating laws for the sake of
        following President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77c9cc-fec0-4257-b4c1-041ad1e18131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isipin niyo lang si Mr. Duterte, saglit na lang yan</em> (Just
        think about it. Mr. Duterte won''t last long). Please do not do anything illegal
        or unconstitutional," Trillanes told Senate reporters in a chance interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48cc70-1972-4f4b-a6cb-45975b89550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the military to consider that Duterte''s Proclamation No.
        572 is "absurd." He said it would not be smart to stand by the order, noting
        that anything can happen to the 73-year-old President, who had admitted experiencing
        "perpetual pain", while denying allegations that he is seriously ill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de9df5-e48d-419f-a4cc-7fe0f62a0d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was reacting to the pronouncement of the Department of
        National Defense (DND) that court martial proceedings are underway to put
        him under trial again for military uprisings against former President Gloria
        Macapagal Arroyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268116cc-109f-4cf3-8878-1914959051e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND insisted that Trillanes'' trial was only suspended when
        then President Benigno Aquino III granted him amnesty in 2011. But now that
        the Duterte government voided his amnesty, the military is determined to go
        after him, even as a civilian.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9b317-5775-4b64-a08d-bea731a1037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The acts for which he was charged happened while he was in active
        service. While he''s a civilian now, the jurisdiction of the court martial
        was acquired when he was an active officer of the armed forces," DND Internal
        Audit Service chief Atty. Ronald Patrick Rubin said in a separate press briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc11db-c355-41ec-b5a3-516e1080dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Wednesday afternoon presented documents that he was
        already dismissed from the Armed Forces in 2007, stressing that the DND no
        longer has jurisdiction over him. The soldier-turned-senator also said the
        cases against him for coup attempts have all been dismissed.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Trillanes: Even if amnesty is truly voided, I&#39;ve been a civilian
        since 2007 | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/njdQ7IbZk8">pic.twitter.com/njdQ7IbZk8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1037271100160266240?ref_src=twsrc%5Etfw">September
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef44ac5-cdf3-4f31-b49a-ffcdf2418dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea6b3d-cb55-4467-8e55-ff6ddae54f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was involved in three mutiny
        attempts against the Arroyo administration – Oakwood mutiny in July 2003,
        the Marines stand-off in February 2006, and the Manila Peninsula incident
        in 2007. Trillanes and the other Magdalo soldiers involved were jailed but
        freed under an amnesty granted in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c1dfc-cd3f-49e2-9eea-8f4fbf71c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said democracy is dead under the Duterte administration,
        but promised to abide by the law in this fight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06036232-e131-48e4-bdcc-8d5d336a81c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a senator now iba na ang aking nasa arsenal ngayon (my arsenal
        is different now). I''m using this platform in fact to make institutions work,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba961d-d410-4f01-8684-47c2d45148ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the fight to the SC</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97a484-2d30-4281-b1e4-d74edb85605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes called on institutions, including the Supreme Court, to
        not be afraid of Duterte. He said he will question Duterte''s order to nullify
        his amnesty before the high court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a9be9-3f97-427e-aaa9-d32f4546d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wag kayong matakot dito. Malapit na ito, hindi naman ito magtatagal</em>
        (Don''t be afraid of this. This shall pass soon)," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7032c-2b0e-4ff2-8fac-94fc4f8e314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and legal experts said an amnesty cannot be revoked by
        the President unilaterally, noting it needs to go through proper judicial
        processes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108bfdb8-5c20-461d-834a-428247030bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang issue is wala ring nakalagay sa Constitution na dapat iconcur
        ng Kongreso ang</em> (The issue is that the Constitution does not state that
        the Congress should concur) revocation, so the issue will again be tossed
        to the Supreme Court to tell us whether it should be concurred in or not,
        or not necessary," Senate President Vicente "Tito" Sotto III told reporters
        on Wednesday.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Opposition solons file a resolution expressing the collective sentiment
        of members of the House of Representatives denouncing the baseless, unlawful,
        and improvident voiding of the grant of amnesty to Senator Antonio Trillanes.
        <a href="https://t.co/N1pmCxJUQS">https://t.co/N1pmCxJUQS</a> <a href="https://t.co/V7tY9rYIxD">pic.twitter.com/V7tY9rYIxD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1037261077375926272?ref_src=twsrc%5Etfw">September
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90405fb-f534-457f-9604-eb16490f2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef2874-f644-4876-8c52-74fbf00cb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the President has power to grant amnesty
        "with the concurrence of a majority of all the Members of the Congress," but
        is not clear on how to revoke it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fdddd0-98c0-47db-b2b8-2cc59d1ef1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s proclamation states that the amnesty granted to Trillanes
        was void from the start because he did not comply with the minimum requirements
        to qualify under the Amnesty Program. It alleges that Trillanes never admitted
        guilt for the coup attempts, and failed to take an oath and formally apply
        for amnesty. These are claims Trillanes had debunked through presenting videos
        and documents of his application for amnesty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b835c89-f84d-4ab3-9482-501b3b36f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, who serves as officer-in-charge
        while Duterte is on a trip to Israel and Jordan, on Tuesday asked the Makati
        Regional Trial Court to issue an alias warrant and hold departure order against
        Trillanes. But Guevarra earlier said Trillanes can be arrested anytime with
        the nullification of his amnesty.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5217b9-2056-4bb7-86a1-2881bbea3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has yet to decide on the Justice Department''s petition,
        and scheduled a hearing on September 13.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc4bae3-1557-4305-b72b-55df35b98358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is staying at the Senate building in Quezon City – as
        advised by his lawyers and fellow senators – to avoid any possible arrest.
        The DND said it is coordinating with the Senate regarding Trillanes'' custody,
        while the national police said it will not arrest the senator without a court
        order.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ddd7bf-2a58-4876-9aae-979dd4c718f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:13:51.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:13:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'new-better-airport-philippines':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T18:26:39.857+08:00
    'imagesource': 'jcr:0404809d-f7a7-4616-8830-81f9be63616a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0014fcd-584a-4a40-9b89-e87cffaecc23'
    'lead': 'Aviation authorities say the country needs new airports to avoid a repeat
      of the Xiamen Air mishap that left thousands of passengers stranded. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:19:54.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:19:57.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:19:57.164+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aviation authorities: PH needs new and better airports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea704a-577b-45fd-a1c4-145564075de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Aviation
        authorities on Wednesday told lawmakers the country needs new airports to
        avoid a repeat of the Xiamen Air mishap that left thousands of passengers
        stranded at the Ninoy Aquino International Airport (NAIA) and other terminals
        nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f706484-992a-4c9a-80bf-ffbbbcc5797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities during the hearing of the House Committee on
        Transportation said they can only do so much at the NAIA, which has a perpendicular
        runway design, so they are looking at alternatives to the country''s main
        gateway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ed4d8-58ab-4568-b658-d86fc3ad860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said there is a need to build a new airport with at least two
        parallel runways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c7124-51b0-48b3-93be-1e2f66da631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority General Manager Ed Monreal
        said they could not totally address the congestion without at least two parallel
        runways, but nevertheless "the show will go on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c263a5-386b-41e8-8875-4f4415e1a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation undersecretary Manuel Antonio Tamayo agreed with
        Monreal that there is a need for a new international airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e986800-279c-4c37-af6d-7804e736629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said NAIA is too congested and there''s nothing more that they
        can do to expand the airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df87beb-567a-41be-a0c7-2056f8e8b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the reason, he said, why they are entertaining proposals
        for the construction of a new airport in Bulacan, to open an airport in Sangley,
        Cavite, and to further develop the Clark International Airport in Pampanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e7f68-ef46-4f3d-a957-c8b6f34bf07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will expedite the airport projects so that we can more or less
        have a better gateway without limitations as far as runways are concerned
        or obstructions are concerned or connectivity is concerned for passengers,"
        Tamayo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1e66b-6960-40e4-98dd-4039d33f9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he admitted funding is another issue. The official said of the
        53 airport projects the DOTr proposed for 2019, the budget department only
        approved five.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b72c1bb-a182-4f1d-862e-06a1e2adbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Prospero Pichay Jr. said Clark International
        Airport can afford another runway to accommodate more flights and help decongest
        NAIA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e646242-411d-48f8-a1c7-dffd2faf5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tamayo said they proposed the construction of another terminal
        in Clark in their 2019 budget and there are no funds for another runway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4a363-a50b-4071-85d3-b8bb8592b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now Clark kasi is still underutilized for this year. We are
        projecting about 2.5 million passengers and with the new terminal, they have
        the capacity of 12 million passengers," Tamayo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b19d9-10ef-44d5-969f-3d13a04873c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:19:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:19:57.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay said Clark should have another runway, which is why he will
        propose in plenary to realign P2.5 billion in the transportation budget to
        fund the new Clark runway.</p>'
  'foreign-exchange-stock-market-august-2018-inflation':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-05T20:25:43.879+08:00
    'imagesource': 'jcr:aeea7270-462b-4d7e-b961-c969d6f15513'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd88bec37-d9ee-44a8-a0d0-e6a6c2c6df15'
    'lead': 'The peso bottomed to a near 13-year low at ₱53.55 against the dollar,
      while the stock market closed in the red after higher-than-expected inflation
      numbers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:22:24.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:22:28.121+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:22:27.937+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stocks bleed out, peso slumps after inflation data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014e82d-6b4d-4ae4-b5db-8a9bd81b0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 5) — The day was unkind
        to the equities and financial markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b389dfa-6337-400b-b8ab-1a4d55ce8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the August inflation data, which was at a nine-year
        low at 6.4 percent, spooked investors into pulling out of the stock and currency
        markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93447be3-c7a3-4f4f-bc57-bcf5d974048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange lost 1.64 percent on Wednesday, closing
        at 7,752.27, almost wiping out last week''s rally when the market breached
        past the 7,800 mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058713ce-1dd2-4ee4-aa4a-cdccce811495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sub-indices were in the red.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24983f44-1b04-49cb-98dd-1cc375b5bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso was also at a fresh 12-year low at ₱53.55 against the greenback.
        The peso last hit ₱53.55 on June 29, 2006, and was at ₱53.59 in December 7,
        2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141d5fb-51ce-4506-b040-0a31e76835ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was the main reason for both market declines, as well
        as the looming interest rate hike from the Bangko Sentral ng Pilipinas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3d6e5-4ddd-4298-b111-ecdcc416bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negative surprise inflation report was the culprit of today''s
        massive sell-off," Luis Limlingan, managing director of Regina Capital, told
        reporters. He added that the stock exchange was down by more than 100 points
        as of noon, Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df895323-c614-4a9c-bb4f-2336603fc986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Acoba, chief investment strategist for Trading Edge, explained
        the connection between inflation, interest rates, and the stock market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c188ba-f352-436a-acde-edad006e1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation would mean higher interest rates," Acoba said in a phone
        interview with CNN Philippines. "Whenever you have an increase in interest
        rates, it would be more expensive for companies to borrow for expansion purposes.
        Consumption will also be affected."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5235c-e7b0-4c9e-a46b-cdce6364aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acoba added this slump could continue, given the current global
        risk in emerging markets like Turkey, Argentina and Venezuela, and domestic
        issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc02eb3-a016-4bb9-bf3f-0cfce753d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far there hasn''t been a spill over. But with those in the background
        plus our domestic issues, that would be a concern in the near term," Acoba
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415a23b-a8bb-4010-a9ef-653b23ca7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gio Perez, a trader for Papa Securities, said he expects the Philippine
        Stock Exchange to close at 7,500 this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaeabfe-def3-4a1f-974e-8bb175b15f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should watch out if the negative sentiment will continue tomorrow
        especially since technicals are lining up with the index correcting after
        failing to push through its resistance level near 7,900. Initial support for
        the PSEi should it continue its downward move for the rest of the week is
        at 7,500," Perez told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e84ee3-c1cc-4a9c-9acf-bf05e45b31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso was likewise affected by the surprise inflation report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4a59b-68c6-4e8a-a694-c84670662f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peso depreciated due to higher-than-expected inflation. It''s
        the lowest level since June 29, 2006 when the peso also hit ₱53.55," said
        Guian Dumalagan, market economist for the Land Bank of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b32eb-7ae6-4f13-b982-44babc7b8808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:22:24.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:22:28.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was heavy intervention observed from the BSP," he added.</p>'
  'Benjamin-Diokno-employment-rate':
    'author': 'CNN Philippines Staff'
    'caption': 'Benjamin Diokno. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T15:25:07.901+08:00
    'imagesource': 'jcr:3b11d62d-84f3-4132-9e76-d3aa9ee7dcde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '026be0c3-ee89-4930-8014-2c32a9aa6cff'
    'lead': 'Budget Secretary Benjamin Diokno says this after the government statistics
      body announced a 0.2 percent increase in the country''s employment rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:24:57.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:25:00.849+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:25:00.680+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget Chief: More jobs will make higher prices tolerable

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb584863-b062-473e-a493-69c88012f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Budget
        Secretary Benjamin Diokno said an uptrend in the country''s employment rate
        would make higher prices of goods more tolerable to Filipino consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3419cb-0d62-497d-8ecb-6e663d4aa2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s good. People I think will be more tolerant if they have
        jobs, tolerant of rising prices if they have jobs rather than being jobless,"
        Diokno told reporters Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b26c6-12ff-4d9a-a826-89131230a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employment rate in July was estimated at 94.6 percent, up from
        94.4 percent in July 2017,&nbsp; according to the Philippine Statistics Authority
        (PSA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb5884-35a4-4c46-ad4a-30ba4fafc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also reported the rate of price increase for basic goods
        and services reached a nine-year high of 6.4 percent this August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dcd1e4-d4d8-4840-9901-b1b63450c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the higher job rate was linked to the "Build, Build,
        Build" program of the Duterte administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b429fb7-c379-43d5-b559-7a8d492b3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In April.. I think we created something like 600,000 plus. And
        a big chunk of that is construction workers. So we know that with our ''Build,
        Build, Build'' going full blast, we''re going to create a lot of jobs," Diokno
        explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae9470-66bc-4c7a-ac83-e02be952eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the regions with low employment are Ilocos Region (93.5 percent),
        Central Luzon (93.7 percent), CALABARZON (93.7 percent), Bicol Region (93.7
        percent), and National Capital Region (93.9 percent).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f625703e-022c-47f7-a7f5-d4f13b938c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA''s Labor Force Survey, however, also showed underemployment
        — or the number of full-time workers who seek additional hours of work — increased
        to 17.2 percent or an estimated 7 million workers in July 2018. That is up
        from 16.3 percent or about 6.5 million underemployed workers in July last
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450e0e2-8cd2-4725-98d4-56d13f79c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said government
        should focus on creating jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e9a53-6f13-4aec-ba4b-95ae58cbb798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to meet our employment targets, government should provide
        an environment that is conducive to creating more and better jobs. It should
        prioritize policies and programs that address the issues of unutilized youth,
        unemployed youth, underemployment, and vulnerable workers," Pernia said in
        a statement Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103275fe-d5ad-4bc4-bbe9-3957e6bd4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:24:57.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:25:00.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'serena-williams-karolina-pliskova-us-open':
    'author': ' Euan McKirdy'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-05T15:16:42.895+08:00
    'imagesource': 'jcr:90abd3b0-89e4-429c-a433-37c7242ca655'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ecc52f3-0fca-4612-86a6-fbca07f3e027'
    'lead': 'Tennis great Serena Williams marches into the semifinals of the U.S.
      Open with an assured, 6-4 6-3 straight sets win over Karolina Pliskova.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:26:58.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:27:17.773+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:27:17.636+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams sees off Pliskova to make U.S. Open semifinals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9700c-6ad4-4cd3-8072-8d5be8f0ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:26:58.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:27:17.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tennis great Serena Williams marched into the semifinals
        of the U.S. Open with an assured, 6-4 6-3 straight sets win over Karolina
        Pliskova.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b0263-f3e0-4059-86e5-4fb0a191290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:26:58.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:27:17.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confident Williams got some measure of revenge for her 2016
        semifinal loss against the Czech as she continues to climb her way back to
        the top after the birth of her first child a year ago. She dispatched her
        quarterfinal opponent in a brisk 1 hour 23 minutes at the Arthur Ashe Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237787f5-5e55-4cba-bfeb-06bdca730365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:26:58.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:27:17.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking down the eighth seeded Pliskova was her toughest test of
        the tournament so far, having already dispatched her sister, Venus -- seeded
        one higher than Serena at 16, alongside the unseeded Estonian Kaia Kanepi,
        Carina Witthoeft of Germany and Poland''s Magda Linette.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad1e86-46f5-4d17-a48f-edc31fd68e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:26:58.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:27:17.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last-16 match against Kanepi was the only time any of Williams''
        matches thus far have gone beyond two sets. This is the American tennis legend''s
        18th U.S. Open tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310cca0-e57f-4919-9cf0-bda715fd8cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:26:58.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:27:17.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time winner is looking to add another US Open crown to her
        already-overflowing trophy cabinet; should she make it through to the final,
        and win at the Billie Jean King Tennis Center on Saturday, she would equal
        Australian Margaret Court''s record 24 major trophies, and add to her overall
        haul of 72 career singles titles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea1cc3-42cf-4921-b7b0-6e48b8e44462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:26:58.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:27:17.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams meets Anastasija Sevastova in the semis on Friday, after
        the Latvian downed defending champion Sloane Stephens in the quarterfinals,
        6-2 6-3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924cdc88-05b9-4895-ac54-99a585594fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:26:58.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:27:17.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
