    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc5232-6bd5-4e88-8802-e27e9c033dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:34:14.719+08:00
