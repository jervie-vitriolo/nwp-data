      'mgnl:lastActivated': 2019-04-23T11:28:28.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The wives of the two&nbsp;Reuters journalists sentenced
        to seven years&nbsp;of hard labor in Myanmar said their husbands were innocent
        Tuesday as their lawyer confirmed they would appeal the sentence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94290738-7b31-4816-8e12-41b485aad91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Soe Oo, 28 and Wa Lone, 32, have been detained since December,
        accused of obtaining secret state documents while covering the Rohingya crisis
        in a case widely seen as a test of press freedom in the Southeast Asian nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57797da0-787d-4ff3-ab84-5597d4f60abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday a judge gave them a seven-year prison sentence, causing
        outrage around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8ca44-a1db-456f-bf1e-8770ce402df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chit Su Win, the wife of Kyaw Soe Oo, broke down in tears at a press
        conference in Yangon as she insisted her husband was innocent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a3cef-4ef7-43d4-a350-ec32c805ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the two men "were just doing their jobs as reporters" and
        that her husband "was a good citizen who hadn''t committed any wrongdoing."
        She said she hoped "the country would have mercy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b5696-47e3-4764-9603-1acf024174fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone''s wife, Pan Ei Mon, told journalists that they had already
        directly petitioned President Htin Kyaw and State Counsellor Aung San Suu
        Kyi, as well as seven other government bodies, but that they only got a response
        from one parliamentary commission, acknowledging it had received their letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476581c8-62e2-4c2e-bd73-d8b3866ae18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As mother to mother, she wants to tell Aung San Suu Kyi about her
        daughter. Her daughter is now about 3 years of age and is very affectionate
        to her father. Her child asked her ''mother, mother, why doesn''t father come
        back to us, doesn''t he love you, is that why he isn''t coming home?'' " said
        the journalists'' lawyer, Khin Maung Zaw, of Chit Su Win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f7db7-5811-429a-838a-0bbabceaa787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan Ei Mon gave birth a couple of weeks ago to a girl, named Thet
        Htar Angel. She is the couple''s first child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815a6c1-85a4-4512-84dc-3dd1342ae016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists'' lawyer confirmed they would appeal the sentence.
        Under Burmese law, they have 60 days to do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f039cc-a038-40a7-84dd-96b37f520a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar military operations forced more than 700,000 Rohingya, a
        minority Muslim group, to flee across the border to Bangladesh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86856eb6-8895-49a4-af9b-167d19a29177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters stands by the reporters and the investigation, which included
        photographic evidence of a massacre, editor-in-chief Stephen Adler said. The
        men were detained before the story published in February, suggesting that
        the government arrested them in an attempt to confiscate the photos and prevent
        the report from publishing, Adler said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee40602-3333-43ae-be23-a1cb18536787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both journalists had fearlessly reported on the conflict between
        Myanmar and the Rohingya ethnic minority which the United Nations has described
        as a form of "ethnic cleansing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df444f4-b988-47c4-be22-ec02050ec232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid defense arguments that the two journalists had been set up,
        UN High Commissioner for Human Rights Michelle Bachelet demanded that the
        seven-year sentence be "quashed and for them to be released, along with all
        other journalists currently in detention for their legitimate exercise of
        the right to freedom of expression."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1d00b-2fdf-40a7-86f6-90c3b22488fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch Deputy Asia Director Phil Robertson also condemned
        the decision as a display of the government''s fear of the kind of "critical
        commentary customarily found in a real democracy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072f54e-79fc-4a3e-8381-7ade663423d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. ambassador to the United Nations called for their "immediate
        and unconditional release."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f21c7-6e55-4924-aa42-ff3e1697a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conviction of two journalists for doing their job is another
        terrible stain on the Burmese government," Nikki Haley said. "It is clear
        to all that the Burmese military has committed vast atrocities. In a free
        country, it is the duty of a responsible press to keep people informed and
        hold leaders accountable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e024f5-3666-40c9-816b-c934ee53e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:28:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Wives make plea for
        jailed Myanmar journalists."</p>'
  'japan-typhoon-jebi':
    'author': 'Euan McKirdy, and Chie Kobayashi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-05T06:20:19.361+08:00
    'imagesource': 'jcr:b565f6e6-77c0-40fd-8103-a48412957325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7783701-a7aa-4524-8e59-76e3f74a7c39'
    'lead': 'At least six people have died and 160 people have been injured since
      the typhoon made landfall, according to Japanese public broadcaster NHK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:31:48.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T11:31:51.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T11:31:51.037+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Jebi hits Japan with heavy winds, pounding rain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6281a-67e4-4410-a4c2-51b9adba08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of Japan''s largest airports was swamped
        and a tanker crashed into a bridge as the strongest typhoon to make landfall
        in mainland Japan in 25 years hit the country''s southern prefectures Tuesday,
        causing storm surges and lashing buildings with heavy wind and rain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b8e47-5727-4ebf-bac3-3cfe2481b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people have died and 160 people have been injured since
        the typhoon made landfall, according to Japanese public broadcaster NHK on
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543240d-321b-4040-954e-a26ac89a1928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Shiga told CNN that at least one man has died in Higashiomi
        City after the warehouse he was working in collapsed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132cf90e-28da-42d9-ad8b-9212493e882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Jebi landed with "very strong" force in Tokushima prefecture
        in the early afternoon, the strongest typhoon to hit the country''s mainland
        since 1993, said Akihiro Kikuchi, from Japan''s Meteorological Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f07e1-e301-487a-bce5-e5514f4d8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard spokesman Keita Sakai said an 89-meter-long tanker,
        the Houunmaru, had been pushed by the strong typhoon winds from its anchorage
        at sea into the bridge connecting Kansai Airport with the mainland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501f170-e307-4b4a-b752-c98c5122f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from state broadcaster NHK showed the bridge of the ship
        embedded in the structure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d409dcc-9189-409a-92bb-6eb676af6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven crew members were on board, but no one was injured in the
        incident, Sakai said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d3e6a-56c2-40b1-9d6e-28eb98a0928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon''s center made landfall again near the coastal city
        of Kobe at around 2 p.m. (1 a.m. ET).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08c5b3-8ef1-44cc-af08-5f69fd15b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of domestic flights were canceled, along with international
        flights from Kansai Airport in Osaka.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f78fd-b02f-4732-8233-85949b3e55a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both runways were closed and later swamped with storm surges that
        caused record tides in Osaka Bay. Water was also rising near Kobe, the Meteorological
        Agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf066c24-295b-45ad-b612-03d345db2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight cancellations also affected Itami Airport in Osaka and Chubu
        Centrair International Airport in Nagoya.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b2563a-fe22-4211-861b-95b930faf844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media users posted videos that showed the force of the storm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d12c6b-7abf-46cf-b375-299171d2be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the typhoon continued to batter Japan''s main island of Honshu,
        nine cities and towns issued compulsory evacuation orders. A further 53 issued
        non-compulsory evacuation orders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf460705-ba3a-4c76-84d1-50263d42dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:31:48.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:31:51.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns and cities in the prefectures of Gifu, Aichi, Kyoto, Osaka,
        Hyogo, Nara and Wakayama on Honshu, along with Tokushima, Kagawa and Kochi
        on the island of Shikoku have been affected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc80aa0-26e6-4660-9a64-61cfcdee8f4d'
      'mgnl:activationStatus': true
