  'Philippines-Israel-investments':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-05T22:02:56.438+08:00
    'imagesource': 'jcr:a2b613f3-fbe9-4828-9b67-53303ae276b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8513d2bd-f3ff-4b1e-b22d-042af102e9c5'
    'lead': 'The country has secured over ₱4.4 billion worth of investments with Israel
      following President Rodrigo Duterte''s state visit, the Department of Trade
      and Industry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:03:17.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:03:21.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:03:21.183+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH signs ₱4.4 billion investment deals with Israel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b281d-78ef-4e0a-adbe-47745e91a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:03:17.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:03:21.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        country has signed $82.9 million or roughly ₱4.4 billion worth of investment
        deals from Israeli businesses in the wake of President Rodrigo Duterte''s
        official visit to Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0de98d-ae15-4a42-afc9-0b5b18b5d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:03:17.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:03:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Trade and Industry (DTI) said
        the signed agreements, which were presented to Duterte on Tuesday, will help
        deepen ties with Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68371cc-7321-467b-a873-5712243510ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:03:17.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:03:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is committed to pursue several growth opportunities
        by strengthening partnerships with emerging economic partners like Israel,"
        Trade Secretary Ramon Lopez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b421a-dbe2-466c-b96f-c102a23516a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:03:17.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:03:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our engagement with them allows us to reinvigorate ties and increase
        trade between our countries," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014cff98-3287-48cc-b7d3-5981c2f70daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:03:17.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:03:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business deals consist of three memoranda of agreement (MOA),
        11 memoranda of understanding (MOU), and seven letters of intent (LOI). The
        agreements cover different sectors such as real estate, agriculture and urban
        farming, housing, military and security operations, and development projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6f87d-1b97-438f-9887-a2931e1646d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:03:17.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:03:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the country can learn more about start-ups, which Israel
        is known for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb4a6e-ebd9-47e2-8b0b-4e8701503883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:03:17.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:03:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strategy should emphasize the ingenuity and creativity of Filipinos,
        which will result to a synchronized Philippine information and technology
        roadmap," the DTI chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e32f1-27f3-4128-955b-a5c080a315e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:03:17.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:03:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Monday said the two countries had jointly signed memoranda
        on temporary employment of home-based Filipino caregivers, scientific cooperation,
        and promotion on bilateral direct investment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e17a6c-6d3f-43a3-bd65-bfa8546a4f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:03:17.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:03:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte left the country on Sunday for Israel. The trip is a first
        for a Filipino leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10c328-3e76-44e7-9003-d482ad543658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:03:17.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:03:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will head back to the Philippines on September 8 after
        his next visit to Jordan.</p>'
  'kim-kardashian-west-criminal-justice':
    'author': 'Lisa Respers France'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-05T21:59:07.373+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5126cd2-56bc-4167-ad08-247530d4e824'
    'lead': 'Kim Kardashian West is continuing her work on criminal justice reform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:05:21.801+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:05:25.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:05:25.131+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian West working to get another prisoner released

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dce996-59ce-47d3-a2fa-be8443fb2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Kim Kardashian West is continuing her work on criminal
        justice reform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5794c-75ce-44b4-98b4-25771817f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality TV star appeared on&nbsp;the podcast "Wrongful Conviction"&nbsp;in
        an episode released Wednesday and shared that she is working on the case of
        Chris Young, who she said received life in prison on drug charges after receiving
        three strikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11343350-f62d-4750-a307-ef005da994b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, I had a call with a gentleman that''s in prison for
        a drug case -- got life," she said. "It''s so unfair. He''s 30 years old;
        he''s been in for almost 10 years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661096ee-6e76-47e4-be9e-9d3127abc69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Kardashian West was able to get President Donald Trump
        to commute the life sentence of Alice Marie Johnson, a first-time nonviolent
        drug offender who served 21 years in prison. Johnson, now 63, was convicted
        in 1996 of conspiracy to possess cocaine and attempted possession of cocaine
        and spent a third of her life in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb624b9e-25d3-49d5-8bfd-0d70548da8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump commutes sentence of Alice Marie Johnson</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ceae24-8691-4fa2-be3a-952c58f85cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new case, Young had prior convictions, Kardashian West said,
        for marijuana possession and marijuana with less than half a gram of cocaine
        possession that resulted in three strikes and a life sentence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6469830-92b9-410a-afa0-1a3aae55a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on the phone with the judge that sentenced him to life, who
        resigned because he had never been on the side of having to do something so
        unfair and now he is fighting with us to get (Young) out," she said. "It gave
        me such hope. It was a mandatory sentence that he had to deliver and (the
        judge) knew it was so wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585bbe35-66a1-4443-b51a-73b23478d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April 2017&nbsp;interview with The Tennessean, former US District
        Judge Kevin H. Sharp explained why he stepped down from the bench to return
        to private practice and his opposition to mandatory minimum sentences. He
        told the Nashville paper he would work to get Young''s sentence commuted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83ef7e-2ce4-42f0-b5de-8a669c7aed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was any way I could have not given him life in prison
        I would have done it," Sharp told the paper. "What they did was wrong, they
        deserved some time in prison, but not life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2ed39-3065-438f-aaea-6ebb1d3ae2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West said Young suffers from sickle cell anemia and has
        been in a medical facility receiving treatment, but he will soon be returned
        to a maximum security facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29053b40-b5ae-4624-8d25-29f73f86bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary when you have a minor drug charge, but then you get
        life and you''re stuck in this crazy maximum security prison with murderers
        and people (like that)," she said. "It''s a completely different environment
        than the environment that he''s so used to."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121775f-8c1b-49f2-85d5-6bb15aee17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeup mogul told "Wrongful Conviction" host Jason Flom that
        she is learning as she goes along about the criminal justice system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25028d45-1ac6-4f99-a6b9-ae005c68a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She found out about Johnson on Twitter and met with Trump personally
        to make the case to have Johnson released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f9ea1-bf85-4d37-8022-f1d92611f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Johnson gets chance to personally thank Kim Kardashian West
        for her freedom</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76350831-7521-47a7-9e84-f6a8c262ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while she knows she can''t help everyone, Kardashian West said
        she speaks often with the White House, most notably Trump adviser and son-in-law
        Jared Kushner, to work on reform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53bba7-b164-4f76-b153-f53c509d3b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is really passionate about changing some of these laws and getting
        a lot of bills passed," she said. "Hopefully some things will get passed.
        I''m hopeful."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5d70b-22ac-4ec1-b7c9-f337b7738323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:05:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:05:25.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Kim Kardashian West
        working to get another prisoner released."</p>'
  '2018-PBA-Governors-Cup-Blackwater-San-Miguel':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
