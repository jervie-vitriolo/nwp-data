      'mgnl:lastActivated': 2019-04-23T09:56:40.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee registered 27 points, eight rebounds and
        eight assists for Ginebra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b68b79-9c26-47c8-a3f6-7cd036ae6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:56:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:56:40.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier struggled to keep in step with Ginebra''s firepower
        throughout the entire match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768a187-1041-4d42-b1e0-b1cc63344bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:56:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:56:40.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle helped NorthPort cut the lead to three points with
        less than two minutes left in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d53fe25-6a69-45fc-891d-ed61afb093f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:56:37.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:56:40.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japeth Aguilar would not let the Batang Pier inch closer, as
        he scored three straight buckets for Ginebra to secure its third consecutive
        victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f343298-b90e-4a62-b446-c3a0324e9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:56:37.608+08:00
