      'mgnl:type': 'text'
      'text': '<p>Blanco''s death comes five months after vice-mayor of Ronda, Jonah
        John Ungab, was killed by unidentified gunmen. Ungab also served as legal
        counsel to alleged drug lord Kerwin Espinosa.</p>'
    '8':
