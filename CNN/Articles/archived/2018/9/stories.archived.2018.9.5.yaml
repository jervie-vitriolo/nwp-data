        off Pliskova to make U.S. Open semifinals."</p>'
  'egypt-village-older-than-pharaohs':
    'author': 'Lauren Said-Moorhouse and Nada Altaher'
    'caption': 'Archaeologists believe they have unearthed one of Egypt''s oldest-known
      settlements in the Nile Delta, dating back some 7,000 years to the Neolithic
      era. | Source: Egyptian Ministry of Antiquities'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-05T15:09:03.271+08:00
    'imagesource': 'jcr:c869e143-df65-4b73-83d2-75a08e89933e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e8ae8f4-72e2-42ec-8025-9ec3d39bc24a'
    'lead': 'Archaeologists believe they have unearthed one of Egypt''s oldest-known
      settlements in the Nile Delta, dating back some 7,000 years to the Neolithic
      era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:30:57.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:31:02.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:31:02.099+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archaeologists unearth village in Egypt older than the pharaohs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ceea3-53a6-4d95-bcad-f19f6e6ae844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:30:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:31:02.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Archaeologists believe they have unearthed one of Egypt''s
        oldest-known settlements in the Nile Delta, dating back some 7,000 years to
        the Neolithic era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6865fd-e086-455d-b131-dcbfbe60834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:30:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:31:02.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s ministry of antiquities announced the discovery of
        a village in the Tell el-Samara area of the Dakahlia governorate, north of
        Cairo, in a statement posted to Facebook on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786c6a7-768b-4201-864d-4446e204c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:30:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:31:02.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint team of Egyptian and French archaeologists say they located
        several storage silos where organic matter -- such as animal bones and plant
        remains -- were recovered in addition to fragments of pottery and stone tools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982bdbf-d415-491b-b272-1e45049a1404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:30:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:31:02.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings allowed the expedition to date the village to around
        5,000 BC, which would mean it was established approximately 2,500 years before
        work began on the&nbsp;Great Pyramid of Giza, one of Egypt''s oldest and most
        famous structures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0328c-4546-4e4f-b142-ef76b521fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:30:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:31:02.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expedition leader Frederik Geo said in the ministry statement that
        excavations at the site had been ongoing since 2015 and the discovery would
        allow experts to learn more about the communities that "were living in the
        Delta for thousands of years before the First Dynasty (the period of unifying
        the North and the South by King Mina and the beginning of Egyptian History)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50cacb1-80ec-46fe-a86a-e16c34caad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:30:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:31:02.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists will continue to excavate the village site next season
        and hope analysis of the organic material found will shed light on the origins
        of farming and agriculture in Egypt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9618f6-2b20-4fe2-8793-463b3dd884bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:30:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:31:02.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Egyptian archaeologists made headlines around
        the globe when they unearthed a&nbsp;huge, undisturbed granite sarcophagus,
        thought by some to be the largest ever found in Alexandria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573d35a-e090-43ca-bb55-0b6a78c4e101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:30:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:31:02.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt has faced years of instability since the 2011 Arab Spring
        and tourism, which once contributed more than 11% of the country''s GDP, has
        struggled in the years since.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac550a-7a9e-413e-b5d8-06b77d30932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:30:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:31:02.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is banking on its cultural heritage to once again
        boost visitor numbers with the opening of the long-awaited&nbsp;Grand Egyptian
        Museum&nbsp;later this year. The mammoth 5.2-million-square-foot structure
        has cost more than $1 billion to construct and will become the world''s largest
        devoted to a single civilization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667b174-a0ff-4565-aa85-5d76091f5bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:30:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:31:02.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,"Archaeologists unearth
        village in Egypt older than the pharaohs."</p>'
  'nomura-ing-bsp-interest-rate-august-inflation':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-05T02:49:12.045+08:00
    'imagesource': 'jcr:5d3c902c-3c77-4d3c-8c16-239ed64a0db5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd38635c7-426a-4b30-9eff-cf97969d3035'
    'lead': 'Analysts also expect prices to remain high as the year continues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:35:02.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:35:07.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:35:06.989+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysts see another BSP interest rate hike to tame inflation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf44a75-6c00-48bc-ad1e-5a4d2be61e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 5) — There is heightened
        pressure on the government to address rising prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b6c78-ff50-4c34-804f-d4652ef2fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With August''s inflation at a whopping 6.4 percent, marking a fresh
        nine-year high for the rate of increase in market prices, analysts expect
        the Bangko Sentral ng Pilipinas (BSP) to be more aggressive in its inflation
        targeting measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69621a2-c5fc-47c2-825b-b39baa5aca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This higher-than-expected pick-up in headline inflation could further
        stoke inflation expectations, raising the risk of the BSP hiking again by
        a relatively aggressive 50bp this month, with possibly more to come," said
        Nomura Global Markets Research in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba92e53-7a81-4ca7-97e3-bfa16ebd1899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura also cited tax reform, higher oil prices, contagion effects
        from other emerging markets, and the weaker peso as factors that could further
        balloon inflation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ffc85-301c-499e-af8c-f5606a0e10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Cuyegkeng, senior economist for the Dutch-based ING Bank, said
        that higher prices may be here to stay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fb7b6-d50b-45fe-bc4f-1c717f21ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect inflation to remain elevated for the rest of the year
        with next month''s inflation rate likely to remain above 6 percent and full
        year average inflation at 5.1 percent, significantly higher than the inflation
        target range of two to four percent," Cuyegkeng said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ff8e3-b3b8-4cf7-9cd2-e0a5fbb12282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuyegkeng added that inflation could continue to pick up as consumers
        and businesses anticipate higher prices. In response, the BSP will raise interest
        rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61902b4-e4f9-4ba8-88d3-72a2bedac7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chances of another aggressive monetary policy action has zoomed
        as inflation surged. Another 50bps policy rate hike at the September 27 meeting
        is a real possibility," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c48818-c764-4459-8d65-dd7b0bd985b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board, the policy-making arm of the BSP, has raised
        interest rates for the past three consecutive meetings as prices continued
        to increase in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22989e-c70f-438e-81f6-98e2d3630ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is most critical at this point to restore inflation back to
        the target range soonest and securely anchor inflationary expectations," BSP
        Governor Nestor Espenilla said Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7e729-6dd5-46af-a014-e35ade13ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the government to likewise help in curbing inflation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e345789-adab-41b8-8609-ed1611c4347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These warrant more decisive non-monetary measures to fully address,"
        Espenilla added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e05b8-f81d-44a5-a84e-5d88bb9be479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:35:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:35:07.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board is set to meet on September 27.</p>'
  'rafael-nadal-dominic-thiem-us-open':
    'author': 'Euan McKirdy'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-05T15:14:36.787+08:00
    'imagesource': 'jcr:7ed1cc9d-7690-4b3f-b139-266f04d751b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beda1427-948b-41c2-bbcd-a3269faa017d'
    'lead': 'Tennis great Rafael Nadal outlasts Dominic Thiem in an epic, grueling
      five-set quarterfinal, turning around his performance from a disastrous opening
      set to clinch the match in dramatic style.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:37:18.650+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:37:21.682+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:37:21.526+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal outlasts Thiem in 5-set U.S. Open thriller

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741fe93-0aef-4d28-8db7-09a8ecc5194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.650+08:00
