  'eminem-kamikaze-album-billboard':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-05T09:36:33.024+08:00
    'imagesource': 'jcr:911836ca-cf06-476f-8134-0b0519ec4e78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '105f0996-c2fe-4e4e-963d-86e10a629728'
    'lead': '''Kamikaze,'' produced with his long-time collaborator Dr. Dre, is Eminem''s
      tenth studio album. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:13:19.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T11:13:23.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T11:13:22.848+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eminem''s album ''Kamikaze'' is on track to break records

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633bb27-6e3a-4613-a2e6-df6c8eec0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:13:19.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:13:23.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eminem has proven once again that he''s
        a hit maker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eedec0-393d-42c1-88fd-9de8523ad5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:13:19.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:13:23.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s latest album, "Kamikaze," is quickly rising to the
        top of the charts after its surprise release last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac798e-a56a-402d-908d-2e402306fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:13:19.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:13:23.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Detroit native is currently on track for his album to hit No.
        1 on the Billboard 200 chart. The feat would mark Eminem''s ninth No. 1 album,
        according to Nielsen Music.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54928e-9465-4c23-bad8-c353ba41a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:13:19.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:13:23.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kamikaze," produced with his long-time collaborator Dr. Dre, is
        Eminem''s tenth studio album. Cover art for the 13-track collection features
        a fighter pilot crashing his aircraft with the words, "FU-2" on the tail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe4174-4044-44bd-a566-2c73dd1eb2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:13:19.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:13:23.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem get political with a reference to President Trump on the
        album."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dec4c8-34db-49a8-8d32-3b38e5f055c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:13:19.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:13:23.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agent Orange just sent the Secret Service / to meet in person to
        see if I really think of hurting him," he raps on "The Ringer. "Or ask if
        I''m linked to terrorists / I said, ''Only when it comes to ink and lyricists.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62293a-3fde-4fbf-9476-3a5f339977c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:13:19.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:13:23.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time he''s criticized Trump. At the&nbsp;BET
        Awards last year, Eminem called&nbsp;the President a "racist grandpa" during
        a freestyle rap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a421b9b-609d-46e2-b90f-29b2c9beacab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:13:19.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:13:23.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
