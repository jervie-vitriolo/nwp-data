      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —&nbsp;</strong>
        President Rodrigo Duterte ordered the Armed Forces of the Philippines to buy
        military equipment only from Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365196c-6891-47b9-9ad3-4397abd6fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:05:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:05:16.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what he told Israeli President Reuven Rivlin during his
        visit to the latter''s official residence Tuesday, according to a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3813b3-bf22-4e8e-a371-3e1fab3148d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:05:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:05:16.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have extended us critical assistance during the Marawi siege
        against the extremists. And the equipment that you lent us helped us a lot
        to win the war and shortened the period of fighting," Duterte explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476fd6f-eeef-4d0c-b7f7-9361ad83dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:05:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:05:16.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the Philippines would opt to strengthen its cooperation
        with Israel in trade and investments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9fa6e-5154-4c97-926e-9a961146e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:05:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:05:16.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there are a lot of opportunities. Israel can help us on this.
        And of course, to set up investments…business in my country," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e299ac-114a-437c-9f34-d671a7ed4dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:05:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:05:16.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivlin, in response, thanked the Philippines for assisting Jews
        during the Holocaust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b007a6b-af93-4bf6-98ad-90cf755d37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:05:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:05:16.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must say that all those people who have found safe haven in your
        place are very much appreciated by us," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a18d21-24bf-4cf3-ad15-9c8c432c5927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:05:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:05:16.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after Duterte made a controversial comparison of the victims
        of his administration''s drug war to Holocaust victims in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ba6e2-158f-4c7a-aee1-921de9ebe612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:05:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:05:16.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has inked several deals with the East Asian country involving
        labor and defense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8801c0f-0143-4c51-89d0-6431f86b6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:05:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:05:16.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trip to Israel is the first for a Filipino leader.</p>'
