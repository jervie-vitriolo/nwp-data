      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort and Ginebra will go up against the Blackwater Elite on
        September 19 and 21, respectively.</p>'
