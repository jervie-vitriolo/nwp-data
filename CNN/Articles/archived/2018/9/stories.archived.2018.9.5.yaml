        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b5d55-ea3d-4faa-866a-2a6a10705b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e77694-a469-41de-b5e9-c2f6650ca285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arresting officers were deployed outside the Senate building Tuesday
        while the Justice Department asked the Makati Regional Trial Court to issue
        an alias warrant and hold departure order against the senator. The court has
        set a hearing on September 13. Trillanes said he will comment on the petition
        within the five-day period set by the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4082a92-3c0b-4935-b377-b668f63498c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long night at Senate</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2b248-11a3-41a0-9ce4-e36b2f79d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he and his legal counsel spent the night discussing
        what legal action to take, and have decided to file a temporary restraining
        order (TRO) on Wednesday against Duterte''s order to void his amnesty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9ff06-fd27-4471-94b6-9664ca079d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite uncomfortable dito (here)… It was a long night kagabi
        dahil marami kaming diniscuss (last night because we discussed a lot of things,"
        Trillanes said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1938c108-3636-4857-8368-3494616ad3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said his camp will take the fight to the Supreme Court
        and question the validity of Duterte''s Proclamation Order No. 572. The order,
        signed August 31 and published in newspapers Tuesday, said the amnesty granted
        to Trillanes was void from the start because he did not comply with the minimum
        requirements to qualify under the Amnesty Program. It said Trillanes never
        admitted guilt for the coup attempts, failed to take an oath and formally
        apply for amnesty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2167dfd-f2ad-490f-9589-167233df32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> presidential declaration na yun should alarm the
        justices of the Supreme Court," Trillanes said, expressing hopes that the
        High Court would be fair in its decision.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Senator Antonio Trillanes: Magpafile ako ng kaso sa Korte Suprema
        laban sa pagbawi ng amnesty | <a href="https://t.co/AI15vuCjr8">https://t.co/AI15vuCjr8</a>
        <a href="https://t.co/3PKXeZbyFI">pic.twitter.com/3PKXeZbyFI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1037187810216706048?ref_src=twsrc%5Etfw">September
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a4b43-f1cb-42d6-99fa-f6e82c22a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e8221-0883-4ddc-aa32-b89d2babc31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court now is headed by Chief Justice Teresita Leonardo
        de Castro, who was recently appointed by President Duterte after the historic
        ouster of his "enemy," Maria Lourdes Sereno.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7956e0-3aff-482c-a5e0-7f9d45a3c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Trillanes file for amnesty?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b41e71-9c59-47ea-b89a-478524c744ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Wednesday insisted he filed for amnesty and publicly
        admitted his guilt, as shown in a video he presented during his privilege
        speech on Tuesday. He also presented documents supposedly showing that the
        cases filed against him for rebellion over his involvement in coup attempts
        have been dismissed in 2011.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d89be-bb10-41ce-a345-0ea2ed2b7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: Trillanes presents video of amnesty application to debunk
        Palace claims</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b6f35-6515-42cd-acaf-d0cb14b5d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called Duterte and his officials "incompetent" for wanting him
        arrested despite the absence of cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04876c44-76ba-432d-9377-d75ec3ca2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am alarmed by the level of <em>katangahan nitong mga taong ito.
        Ito ang namamahala ng ating bansa. Mang-iipit na lang kayo palpak pa,"</em>
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92978102-e776-47ff-9f4c-29eba0f27190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am alarmed by the level of stupidity of these people.
        They are leading our country. You fail even at harassing people."]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5899841-8a72-442b-8a56-11506464f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the administration of former President Gloria Macapagal Arroyo,
        Trillanes, a former naval officer, was involved in three mutiny attempts:
        Oakwood mutiny in July 2003, the Marines stand-off in February 2006, and the
        Manila Peninsula incident in 2007. Trillanes and the other Magdalo soldiers
        involved were jailed but freed under an amnesty granted in 2011 by President
        Benigno Aquino III.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec23c13-0a24-4b45-91bb-3084282243ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the Aquino administration erred in giving Trillanes
        amnesty, a claim that Aquino denied in an interview with CNN Philippines Tuesday.
        Aquino said Trillanes filed and met the requirements for amnesty.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a7396-a80a-437e-a8cc-81d74c3fde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:54:02.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and legal experts said an amnesty cannot be revoked by
        the President unilaterally, noting it needs to go through proper judicial
        processes.</p>'
  'Trump-Nike-Kaepernick-campaign-message':
    'author': ' Julia Horowitz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-05T11:56:32.240+08:00
    'imagesource': 'jcr:81551ba0-e856-4ad2-a6be-45135dd9d4c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '506a8648-fd1c-4c80-8d76-c1e26bf7e61b'
    'lead': 'Trump has been a vocal opponent of athletes who kneel during the national
      anthem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:55:45.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:55:48.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:55:48.289+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Nike''s Colin Kaepernick campaign sends ''terrible message''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db8e78-e077-404f-b7e5-99a499ee2b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — President Donald Trump criticized Nike''s decision
        to make Colin Kaepernick one of the faces of its 30th anniversary "Just Do
        It" campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85a9e1-d214-4b63-8ee3-c1120ee9f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president&nbsp;told The Daily Caller&nbsp;on Tuesday that Nike
        should not have chosen&nbsp;to feature the former San Francisco 49ers quarterback.
        Kaepernick started a movement of NFL players kneeling during the national
        anthem to raise awareness about police brutality against African-Americans
        and other racial injustices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f45f8-fccd-4945-b148-b6358a84c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a terrible message and a message that shouldn''t
        be sent," Trump said of Nike''s new campaign. "There''s no reason for it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c8a95-9b45-4f0e-897b-37a83c9bd83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s flagship store&nbsp;had been located&nbsp;at&nbsp;a Trump
        property next to Trump Tower in New York City, but it closed that location.
        The company announced last year that it was moving to a&nbsp;new location&nbsp;on
        Fifth Avenue in late 2018. Nike did not immediately respond to a request for
        comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7534b6-e650-4cd9-b0da-4ec270761ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump noted that Nike is a tenant of his. "They pay a lot of rent,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc96c2-746a-4a49-b097-af03b11804aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged that the choice to use Kaepernick was Nike''s
        to make.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194df78-bd72-4f8c-ae67-4deb9791824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as I disagree with the Colin Kaepernick endorsement, in
        another way — I mean, I wouldn''t have done it," he said. "In another way,
        it is what this country is all about, that you have certain freedoms to do
        things that other people think you shouldn''t do, but I personally am on a
        different side of it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28355c78-c444-4fb4-afd4-af6191e310c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been a vocal opponent of athletes who kneel during the
        national anthem to raise awareness about police brutality against black Americans
        and other racial injustices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73105300-a99f-43cf-980e-4adbf8ecff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s said team owners&nbsp;should fire players for taking a knee,
        and suggested that players who don''t stand&nbsp;"shouldn''t be in the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7ad4e-ffd3-4398-a557-955e1cd69803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike delved into the fraught debate this week when it&nbsp;threw
        its support&nbsp;behind Kaepernick, who&nbsp;tweeted out a photo&nbsp;from
        the campaign on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab96c75-7939-4920-9144-ccc2282f8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a black-and-white picture of his face, a caption reads, "Believe
        in something. Even if it means sacrificing everything."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3cc833-eb79-436e-a3d9-bbf32f02abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:55:45.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:55:48.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump: Nike''s Colin
        Kaepernick campaign sends ''terrible message.''"</p>'
  'Senator-Trillanes-warrant-of-arrest-amnesty-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T15:30:41.918+08:00
    'imagesource': 'jcr:355a6105-0f69-4aba-adb5-d8dc1380f95e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e32b6b0e-08ea-4ae5-b1f8-a0687bf299ea'
    'lead': 'A Makati court did not issue an arrest warrant against Senator Trillanes
      yet, instead it set a date to hear DOJ''s request.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:58:17.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:58:20.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:58:20.622+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No arrest warrant for Trillanes yet as Makati court sets hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af68456-e89e-4cae-90af-dd5a02456d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 5) — No arrest warrant
        yet for Senator Antonio Trillanes IV after a Makati court on Wednesday decided
        to hold a hearing first before it responds to the motion of the Department
        of Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0bf636-b14b-4411-8b29-18225e081345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Regional Trial Court Branch 148 is set to hold a hearing
        on the DOJ request on September 13, 9 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6acf1c-3e94-433b-bc17-6e5e932de167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Andres Soriano gave Trillanes five days to file a comment
        on the "very urgent" motion of the Department of Justice for the court to
        issue an alias warrant and hold departure order against the senator.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Judge Andres Soriano on why he set DOJ motion for hearing: We just
        have to hear both sides first on what we have to do with the case for issuance
        of alias warrant, HDO | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1037185314215940096?ref_src=twsrc%5Etfw">September
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de5994-8b38-4bdf-8c57-ea3f5baf9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d5723-42f1-4cc6-9c0c-ca1eb3e08baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alias warrant is issued when the subject fails to appear in court
        for a scheduled date before any plea has been set. DOJ on Tuesday said their
        motion for an alias warrant is valid since President Rodrigo Duterte voided
        the amnesty granted to Trillanes by then President Benigno Aquino III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3aa84d-e624-41a1-9b2b-b1d8d19d8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the hold departure order will bar Trillanes from leaving
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8627a-91ec-4b21-8e15-26c7ccf84cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military cannot arrest Trillanes until Soriano issues
        a warrant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e018d024-bf9c-4ad9-bccf-8aa41f452ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano said he still has to review 53 volumes of records of the
        case. He will also evaluate the many legal issues that may arise from Trillanes''
        case, such as the question of double joepardy - prosecuting a person more
        than once for the same crime - and the legality of Duterte''s proclamation,
        among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668a895-c9a3-4c65-962f-b6fae15259a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 31 signed Proclamation Order No. 572, saying the
        amnesty given to Trillanes in 2011 was void from the very beginning for his
        failure to personally apply for amnesty and for never admitting his guilt
        in trying to topple the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5a3c8-2872-4a23-927e-56f64a8e1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes provided the evidence in a privilege speech on Tuesday.
        Before his colleagues in the chamber, the senator showed pictures of his amnesty
        application, his certificate of amnesty, and a video where he admitted to
        his guilt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a472ad4-eba8-4372-b6e1-d7acb5eda546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:58:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:58:20.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the administration of former President Gloria Macapagal Arroyo,
        Trillanes was involved in three coup attempts: the so-called Oakwood mutiny
        in July 2003, the Marines stand-off in February 2006, and the Manila Peninsula
        incident in 2007.</p>'
  'Bangsamoro-Organic-Law-region-plebiscite':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T12:04:53.003+08:00
    'imagesource': 'jcr:9a83ec41-8a24-4078-a777-6cad7925db61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7895f809-12fd-44d7-b489-9e7791d8d23d'
    'lead': 'Residents from selected areas in Mindanao will vote on January 21 whether
      they want to be part of the new Bangsamoro region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:00:07.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T11:03:10.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T11:03:10.208+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What will constitute Bangsamoro region? Mindanao residents to vote January
      21

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7065e82-8e8f-49ad-bd4c-351e169a239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:07.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:03:10.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Residents
        from selected areas in Mindanao will vote on January 21 whether they want
        to be part of the new Bangsamoro region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975776ee-eaca-48d9-b3d9-2dfb30e24538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:07.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:03:10.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the date announced by the Commission on Elections (Comelec)
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cda3f4-6a49-4e6d-9828-c49508921017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:07.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:03:10.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plebiscite period shall run from 7 December 2018 to 5 February
        2019, while the Campaign period begins on 7 December 2018 and ends on 19 January
        2019," Comelec Spokesperson James Jimenez said in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af87597-cf11-4e3a-8bbf-be387dc6e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:07.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:03:10.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special registration runs from September 11 to 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b40ca-7abd-4ff7-bb45-5ded5c619d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:07.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:03:10.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body was mandated by the Bangsamoro Organic Law (BOL) to
        hold the plebiscite. This referendum will determine whether Cotabato City
        in Maguindanao, Isabela City in Basilan, six municipalities in Lanao del Norte,
        and 39 barangays in North Cotabato will be included in the new region, the
        Bangsamoro Autonomous Region in Muslim Mindanao region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4477d-c92f-4dae-8a6d-166b797cdd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:07.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:03:10.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte and North Cotabato will also have to vote as provinces
        if they are willing to let go of their towns and barangays to join the Bangsamoro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff33e0-33b3-4edf-83a3-aa5dfd6b9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:07.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:03:10.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL is a landmark piece of legislation that followed decades
        of peace negotiations to end nearly half a century of Muslim rebellion in
        the country''s poorest regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f48a78b-949a-464e-bdb8-88c41768b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:03:10.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows the Moro Islamic Liberation Front and Moro National Liberation
        Front to decommission their fighters and enables Muslim Mindanao to assemble
        its own parliamentary government. The ceremonial signing of the law was held
        August 6. Duterte passed the law on July 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc00ec7-384b-4983-8f0c-82ccae6e467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:03:10.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
  'Rodrigo-Duterte-orders-military-AFP-arms-Israel':
    'author': 'CNN Philippines Staff'
