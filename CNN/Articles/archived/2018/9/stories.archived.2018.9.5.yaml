    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4e13a-c085-48b4-bcfa-33c8d1c9e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, another staunch Duterte critic, has been detained on drug
        cases which she claimed were all trumped up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81273316-fd4e-403c-841a-a92f2d347cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House of Representatives, minority solons belonging to the
        Makabayan bloc said the move against Trillanes shows the government''s "intensifying
        political persecution" of its critics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ca7fe-b269-4b20-844f-3ef5020521c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Amnesty can''t be revoked''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf2667-d757-4097-867e-d7b1e13725c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader Franklin Drilon, meanwhile, stressed that the granting
        of amnesty is "a completed act" that can no longer be revoked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe4fe42-951f-44b6-9052-9b27f8257108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the statement of former Solicitor General Florin Hilbay,
        who said Duterte "has no unilateral constitutional authority to nullify an
        amnesty given and accepted 8 years ago."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d600a-5b2f-4e77-85dc-95e7392928b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the President has power to grant amnesty
        "with the concurrence of a majority of all the Members of the Congress."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01859b3c-1d0f-47f6-93d4-6e9f81c04826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan in a statement said an amnesty "could not
        be easily set aside by the whims of one man."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47238771-2f08-4508-9314-589b1273ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Magdalo party-list Representative Gary Alejano, Trillanes''
        comrade, also lambasted the order, saying it has no basis since their group
        complied with the requirements for an amnesty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e045f03-9620-44e2-a7e5-d219e10029fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi ho balat sibuyas ang gobyerno sa kritisismo ng taumbayan,
        nasaan na ho ang checks and balance? Hindi ho nasa balikat ng isang tao ang
        kapakanan at kinabukasan ng ating bansa,"</em> he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd262a7-adfa-493b-b994-6f7e93de3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If the government was not sensitive, where is the
        checks and balance? The welfare and future of our country are in the shoulders
        of a person.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2603823c-908b-49cc-aaa7-e9e42433cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano called on the Armed Forces of the Philippines (AFP) and
        Philippine National Police (PNP) to refrain from following "illegal" orders
        from the President.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f792b04-8d1f-4e74-91b8-3f6da3cb51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president is not above the Constitution. And I am calling the
        AFP and PNP that they should not follow illegal orders," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3fc44-cf5f-4648-b9a8-d517133d5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the administration of former President Gloria Macapagal Arroyo,
        Trillanes, a former naval officer, was involved in three mutiny attempts:
        Oakwood mutiny in July 2003, the Marines stand-off in February 2006, and the
        Manila Peninsula incident in 2007.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5cd34-3b23-4de4-94ae-a1435639c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and the other Magdalo soldiers involved were given amnesty
        by President Benigno Aquino III in November 2010 under Proclamation No. 75.
        This is the decision that Duterte wants revoked through his Proclamation Order
        No. 572, signed August 31 and published on a newspaper on Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc99cf-fab6-4760-8f8b-e5452628737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said there was "nothing political" in the President''s
        move, arguing that the Aquino administration erred in giving Trillanes amnesty.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2eea1-a9d6-4967-a24d-1722f3be90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said it was "not valid from
        the beginning" since Trillanes never admitted his guilt – a requirement for
        amnesty to be granted.</p>'
