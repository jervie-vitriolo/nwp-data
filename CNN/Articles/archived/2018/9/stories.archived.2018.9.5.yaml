    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e29c7fc0-12a3-4dcd-8065-860e5697465f'
    'lead': 'The peso falls to a fresh 12-year low, closing at ₱53.53 versus the dollar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:34:14.719+08:00
    'mgnl:createdBy': 'jeff'
