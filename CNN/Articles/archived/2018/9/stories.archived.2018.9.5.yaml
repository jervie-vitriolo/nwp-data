      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tennis great Rafael Nadal outlasted Dominic
        Thiem in an epic, grueling five-set quarterfinal, turning around his performance
        from a disastrous opening set to clinch the match in dramatic style.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1182a0f-20bd-4588-8777-ab576dc053b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match, which carried on until after 2 a.m. before ending 0-6
        6-4 7-5 6-7 (4-7) 7-6 (7-5), was Nadal''s longest at the U.S. Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cc762-0f12-4534-bb2b-882bcc668f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number one seed Nadal said his legs were feeling the strain at the
        end of the marathon session, which see-sawed back and forth between the Spaniard
        and his younger Austrian opponent, before a nerve-wracking fifth set ended
        even to send it to a tiebreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372858b3-8b72-4c31-86f8-7946e9eb562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-match Nadal said that "suffering" was the "right word" to describe
        the 4 hour, 48 minute match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449dd18e-5ccc-4a02-a9e9-42b9fddd8b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a great battle, the conditions were tough, a lot of
        humidity. It was a very tough start, I tried to stay in the match in the second
        set," he said on court after securing passage to the semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e47fa5-6123-42c0-bd8b-098dd0b9e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just (kept) going, I''m very sorry for Dominic, he''s a close
        friend on tour, a great guy, and I wish him all the very best."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b35c9-ccfa-49a6-ade2-324dfd9ffd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed that he''d offered his condolences to ninth seed Thiem
        at the net, telling him that he was a good player and urging him to keep going.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85fa83-63ce-484e-a6fa-6afa1d9c318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s young, he has plenty of time to win big tournaments," he
        said on court. "He''s a fighter, he has a great attitude. I''m sure he will
        have his chances in the future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e014b2a-7130-48cf-b5ea-5acdb5cfe8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He paid tribute to the crowd, which kept up their vocal support
        of the three-time US Open champion despite the hours stretching into the early
        New York morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae903d9-5e38-4f25-b37f-651657196ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for the all the support," he said, addressing the Arthur
        Ashe crowd. "Without that energy it (would) be impossible to win the match."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b81c323-e68b-457f-b5bb-2898b8e19b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning US Open champion will meet another veteran, the Argentine
        2009 winner Juan Martin del Potro, in the next round.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a6e55-ff25-430b-937f-780689e55185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:37:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:37:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rafael Nadal outlasts
        Thiem in 5-set US Open thriller."</em></p>'
  'diokno-lower-rice-prices-year-end':
    'author': 'CNN Philippines staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T15:54:58.422+08:00
    'imagesource': 'jcr:e6ac8df3-5c7b-49a5-9968-d80c5bbd5433'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea52c44-7359-4a4b-a55b-646e6963fce7'
    'lead': 'Budget Secretary Benjamin Diokno says he expects rice prices to go down
      when lawmakers pass the rice tariffication bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:39:43.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:39:47.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:39:47.488+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno expects lower rice prices by year-end

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fee17-7270-417d-a051-bd4d1835e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Budget
        Secretary Benjamin Diokno said he expects rice prices to decrease by the end
        of 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224777f-4b15-4553-8d3c-e332c983add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Wednesday, Diokno said the high prices of the
        Filipino staple should not last long as he expects the Congress to pass the
        rice tariffication bill in a few weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ec043-43ec-4001-b70e-1f85f823345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to impose a general excise on all rice imports, which
        will ease entry of the product in local markets to help reduce prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b1151-a47f-4978-a467-2037ff12a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the measure is enacted, Diokno said he expects prices to go
        down by P4 to P7 per kilogram of rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e08d17-c1de-4e8d-943c-3a9dfcdbbe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of rice will decline per kilo by about 4 to 7 pesos.
        So that will be felt maybe on the fourth quarter partially, but the full impact
        of that will be next year," Diokno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66b208-aa95-419d-a402-09bd1b8ee14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know there''s a filing of candidacy in October and it''s
        harder to muster a quorum if they are running for office so they have to do
        what they are supposed to do, maybe within the next eight weeks," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47b564-35ba-4280-bc4f-9b8d77c9005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m confident they will act swiftly on very important matters."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0834c996-b68e-490f-915b-73cc041ca947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising prices of the staple, including other food and fuel products
        have been linked to the country''s August inflation, which hit a nine-year
        high.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f9c72-2ae7-40e2-b9f5-85cd6d4c666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation or increase in prices of goods rose to 6.4 percent this
        month, the Philippine Statistics Authority said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d38730-f695-4ff8-a26f-7a733c414091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data even exceeds economic managers'' forecast of a 5.5 to 6.2
        percent August inflation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351db4b-634e-478d-b966-e2b21d85b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BSP, analysts expect inflation to hit 9-year high in August</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbed929-3fae-4bb7-bcc8-f5733f5e4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority (NFA), as announced by the Palace Friday,
        said it will authorize an increase in imports for government-subsidized rice
        to help reduce market prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e6469-4bdc-4fe8-bf08-319d2f2ae986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department earlier issued an order to import round
        scad or ''galunggong'' beginning September to also address the fish product''s
        high costs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7bbaa2-a09b-4a44-a30f-dcdb92ccb0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives in August passed the rice tariffication
        bill, which was also certified as urgent by President Rodrigo Duterte during
        his third State of the Nation Address.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b6679-82ff-4726-a4de-b18f0de84a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate counterpart of the measure is meanwhile pending at the
        committee level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356cd483-2a93-4252-b88d-d4cd351c7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:39:43.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:39:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Ina Andolong and Digital Producer
        Alyssa Rola contributed to this report.</p>'
  'Donald-Trump-Colin-Kaepernick-Nike-campaign':
    'author': 'Julia Horowitz'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-05T13:23:23.480+08:00
    'imagesource': 'jcr:ac0bf078-92fb-4bf7-844f-d7ddf57be509'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9560782e-9bfd-4a24-afb1-8444fe65a758'
    'lead': 'President Donald Trump criticized Nike''s decision to make Colin Kaepernick
      one of the faces of its 30th anniversary "Just Do It" campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:41:44.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:41:48.425+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:41:48.266+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Nike''s Colin Kaepernick campaign sends ''terrible message''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b34b3f-0461-41e6-83e8-789cb9e00495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Donald Trump criticized
        Nike''s decision to make Colin Kaepernick one of the faces of its 30th anniversary
        "Just Do It" campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578fb77-4c3f-4fcb-9c87-e87060f290d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president&nbsp;told The Daily Caller&nbsp;on Tuesday that Nike
        should not have chosen&nbsp;to feature the former San Francisco 49ers quarterback.
        Kaepernick started a movement of NFL players kneeling during the national
        anthem to raise awareness about police brutality against African-Americans
        and other racial injustices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a9bca-ebc8-463d-87dd-14299b36a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a terrible message and a message that shouldn''t
        be sent," Trump said of Nike''s new campaign. "There''s no reason for it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0c37c-39df-4da7-b1da-a254fc9f0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s flagship store&nbsp;had been located&nbsp;at&nbsp;a Trump
        property next to Trump Tower in New York City, but it closed that location.
        The company announced last year that it was moving to a&nbsp;new location&nbsp;on
        Fifth Avenue in late 2018. Nike did not immediately respond to a request for
        comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4c468-b3fa-49ee-b2f5-68cb6266072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump noted that Nike is a tenant of his. "They pay a lot of rent,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f64a9b-6aae-4bb6-960d-c5efb468f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged that the choice to use Kaepernick was Nike''s
        to make.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e93f2a-7014-4ab8-acb0-b1b71ced46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as I disagree with the Colin Kaepernick endorsement, in
        another way — I mean, I wouldn''t have done it," he said. "In another way,
        it is what this country is all about, that you have certain freedoms to do
        things that other people think you shouldn''t do, but I personally am on a
        different side of it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3685fa-486f-404e-a3d6-e2a2a7b45ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been a vocal opponent of athletes who kneel during the
        national anthem to raise awareness about police brutality against black Americans
        and other racial injustices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ba3c7-ca4f-4a3f-9079-7bd2c97fc23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s said team owners&nbsp;should fire players for taking a knee,
        and suggested that players who don''t stand&nbsp;"shouldn''t be in the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c1078-ed3d-4fab-b7c8-200ac56ee896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike delved into the fraught debate this week when it&nbsp;threw
        its support&nbsp;behind Kaepernick, who&nbsp;tweeted out a photo&nbsp;from
        the campaign on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1c2f2-1acc-4737-9337-c6c676008235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:41:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:41:48.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a black-and-white picture of his face, a caption reads, "Believe
        in something. Even if it means sacrificing everything."</p>'
  'Rodrigo-Duterte-Ranhilio-Aquino-Antonio-Trillanes':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T13:26:30.600+08:00
    'imagesource': 'jcr:7ddfd388-0a33-4c5c-bd14-9e63d36a71e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc00d42-786e-45ec-9c45-2871eea0c8c8'
    'lead': 'Constitutional Committee member Fr. Ranhilio Aquino says the government
      cannot arrest Senator Antonio Trillanes just like that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:45:02.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:45:05.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:45:05.409+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom member: Duterte cannot void Trillanes'' amnesty without courts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f54661-afb8-45ac-b28f-d57a0d130ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Amnesty
        can theoretically be voided -- but the President cannot call the shots on
        his own, a constitutional expert said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07256bff-6c18-4fcc-87ec-7c75534f4064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda College Graduate School of Law Dean Fr. Ranhilio Aquino
        weighed in on President Rodrigo Duterte''s proclamation to void amnesty given
        to opposition senator Antonio Trillanes IV. Executive officials argue that
        this effectively makes the soldier-turned-lawmaker a wanted man for his role
        in military uprisings against former President Gloria Macapagal-Arroyo''s
        administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a82741-85d9-44f8-b993-f90f902c3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes faces arrest as Duterte voids his amnesty</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0113c3e-7ba5-4c18-a679-30fa6828fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My position is that is not for the President to say... Only the
        courts can properly say that," Aquino told CNN Philippines'' The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561472a-bc25-411e-949b-6c17cd8b4a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, when an amnesty is granted, cannot unilaterally
        withdraw or revoke the amnesty," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af196362-416e-41a2-b40a-75d373cfe625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is a member of the Constitutional Committee (Con-Com), appointed
        by Duterte to aid in the shift to federalism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd43bf0-fc9b-4c7b-b461-d5d8acf7dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' case has sparked debate on whether amnesty can be revoked,
        and how. It may also have far-reaching implications for people who previously
        received amnesty and those who will apply for it in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f4f63-7cf2-42f2-9535-66d8c0eb9aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the courts had to be consulted, Aquino responded
        that power could not be concentrated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8be67-c0c3-4fba-a4d9-2a3d59e34fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally you would say the President granted it, therefore it is
        for the President to determine whether or not the grant is valid or invalid,"
        he explained. "But if you would do that, you would be concentrating too much
        government power in official, contrary to the tenets of democracy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf04f5-8a51-4caa-bc58-c4cb0d818e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal academic went on to cite American jurisprudence on the
        issue, noting that there were no such precedents in Philippine law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac1001-1b07-4d0b-b41b-c03b411cdbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American jurisprudence tells us once amnesty is granted, even if
        fraudulently obtained, [it] cannot be taken away without appropriate processes,"
        said Aquino. "[These] are certainly judicial processes."</p>'
    '21':
