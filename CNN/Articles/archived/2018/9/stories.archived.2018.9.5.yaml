  'nfa-nfac-additional-rice-import-november':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T22:13:30.486+08:00
    'imagesource': 'jcr:7c84869c-b5ce-41d7-90d7-4ae2df08876a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28264691-2fb4-4957-8f0b-f583058682db'
    'lead': 'The National Food Authority Council (NFAC) said, in a statement Wednesday,
      it instructed the NFA to hold open tender immediately for the importation of
      the additional rice stocks to arrive in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T09:59:00.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T09:59:04.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T09:59:04.280+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to import 250,000 metric tons of rice by November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987ffa6-1469-4ccc-8e1f-278c5c30f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> An
        additional 250,000 metric tons of rice will be imported to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5707a-de94-4ed5-95a1-1581999e9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority Council (NFAC) said, in a statement
        Wednesday, it instructed the NFA to hold open tender immediately for the importation
        of the additional rice stocks to arrive in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2dd7e2-bc2e-4704-819c-3a72237dd668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imported rice would beef up current NFA''s stock of the staple
        grain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a248e-ee60-4177-ba17-50dedd9aef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council added the importation could increase the NFA''s active
        participation in the market by as much as 20 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ab517-eed9-4ed0-8f94-ae19546e3012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time the country has imported rice. An initial
        250,000 metric tons arrived in February, and the second shipment of 250,000
        metric tons arrived in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6017cc-c912-4f37-ac19-bfce39a450e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA has been under fire in recent days over the escalating cost
        of rice and the depletion of stock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da8b44-848c-4e4d-a253-9baa7ab716f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source Monday, Agriculture
        Secretary Manny Piñol said the agency was in limbo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca450f7-0bd2-4d48-8279-f977bf4609a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte denied there was a shortage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4168a4-04a2-4e33-9ce6-054a2ec5e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a House committee hearing, it was revealed that most of the NFA''s
        ₱7 billion budget for 2018 was spent to pay back loans instead of buying rice
        supply from local farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08859f29-f340-4000-8a2c-1ff046a4436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress gave the NFA the funds to ensure there is enough buffer
        stocks of the staple grain to last at least 30 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f12ebe-de99-4111-94b5-89f866cc911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:59:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T09:59:04.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Malacañang said the NFAC would authorize an increase
        in imports for government-subsidized rice.&lt;&lt;&gt;&gt;</p>'
  'ltfrb-tnvs-grab-per-minute-charge-approved':
