    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde392e0-cbdc-461e-ae91-819f12b5e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:53:58.535+08:00
