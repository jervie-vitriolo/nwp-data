        background-size: auto; display: inline !important;">&nbsp;</span></a>&nbsp;Manila
        (CNN Philippines, September 5) — Barangay Ginebra continued to wax hot in
        the 2018 PBA Governors'' Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e94429-2e76-45ee-bf5d-671f53b479b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T09:56:37.607+08:00
