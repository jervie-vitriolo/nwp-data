      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle tallied 34 points and seven assists for NorthPort, which
        remained winless after four outings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84b8a7-bf44-42ba-980e-64363835a263'
      'mgnl:activationStatus': true
