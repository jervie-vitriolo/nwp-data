    'template': '1'
    'title': 'Cebu town Mayor shot dead in his office building

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1604f0-6844-4461-a383-d8a082cf05dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:10:42.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:10:44.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 5) — Ronda, Cebu Mayor
        Mariano Blanco was shot dead Wednesday morning inside his office, local police
        confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc4637-2908-426c-ac1d-53edf2fff3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:10:42.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:10:44.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Provincial Police Office Spokesperson Supt. Janette Rafter
        said Blanco was shot by unidentified assailants at the town''s municipal building
        in Barangay Poblacion, Ronda, Cebu, at 1:30 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e80ea85-674b-4365-be56-3f9f40b27d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:10:42.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:10:44.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafter said they have yet to identify the suspects and investigate
        further details on the shooting.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
