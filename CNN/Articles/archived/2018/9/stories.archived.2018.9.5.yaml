    'title': 'Prices of goods hit new five-year high in July

      '
    'updated': 2018-09-05T12:21:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203dedc-feb1-42f5-a4c7-4400b5de6252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Prices
        of goods and services continue to go up in the country''s inflation, climbing
        to a new five-year high of 5.7 percent in July, the Philippine Statistics
        Authority (PSA) announced today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9f9c4-b7ba-4386-a2e6-a2fcfa20f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure broke last month''s record high of 5.2 percent, which
        was more than twice the 2.4 percent posted in June 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d027a-e5bd-487c-9c01-e0817259bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA attributed the uptrend to the 7.1 percent rise in the prices
        of food and non-alcoholic beverages. In June, the uptick was at 6.1 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70121ec9-bdd1-4a54-a917-0a3e78e1f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers of the Duterte administration issued a joint statement
        on the matter, reiterating that inflation is expected to taper off by the
        end of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdfd1fd-5e62-487e-bbfc-67c6a54dd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the supply problem is the country''s declining rice stock
        inventory -- caused by weather disturbances in the country and in other rice-producing
        countries like Thailand and Vietnam -- which is taking a toll on the prices
        of rice," said the joint economic team, composed of Finance Secretary Carlos
        Dominguez, Socioeconomic Planning Secretary Ernesto Pernia and Budget Secretary
        Benjamin Diokno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34497f3e-2553-491a-b8c9-9fc225ce1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the issue, they called for the amendment of Republic
        Act No. 8178 or the Agricultural Tariffication Act, to put in place rice import
        tariffs instead of quantitative restrictions. The move, the managers said,
        would bring down the price of rice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06d59c-7334-48aa-a737-d6bc699089b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill for rice tariffication is also one of the priorities stated
        by President Rodrigo Duterte during his 2018 State of the Nation Address.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc7f02-04b4-41a1-823c-4f98e94f3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that Duterte will go
        after rice hoarders and cartels, who artificially inflate the price of rice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9c1e2-6db7-4fa6-a6a0-f7929e6622e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s why the President has made it very clear, he will use
        the full power of the state to break open if need be the warehouses of rice
        hoarders," Roque said in a press briefing Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f7e27-45e9-4ba1-b1de-d3f8bf320520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that President Rodrigo Duterte was going to use police
        power to force open warehouses where suppliers may be hoarding rice to manipulate
        prices in local markets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f5903-2f76-4fbf-9bdd-82ba62046844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoholic beverages and tobacco prices also climbed to 21.5 percent,
        the highest among the basket of goods which grew to 20.8 percent the previous
        month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3162c7-ead4-41be-8f85-698ddbb87e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for utilities such as water, electricity and gas also went
        up to 5.6 percent, transport to 7.9 percent, and health to 3.7 percent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f977e-17b7-4785-8ee3-4304a7f3b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the price of education went down to -3.9 percent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb6c06-18b0-4622-a18b-8a58183598da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in the National Capital Region was likewise higher at
        6.5 percent for the month, and outside Metro Manila the rate was at 5.5 percent.</p>'
    '29':
      'image': 'jcr:ef0ded7a-2f57-42c0-8ef1-a9349d580ea4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cafb5a1-7375-44d6-bec5-541d3e0fe89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e42adf-15b0-4c8b-ad2a-bae39cfd8176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July inflation rate fell within the Bangko Sentral ng Pilipinas
        (BSP) forecast range of  5.1 to 5.8 percent, but exceeded that of economists
        polled by CNN Philippines which averaged 5.47 percent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd99a49-408e-425f-86a1-0987d06318c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The July 2018 actual inflation is at the high end of our July forecast
        but remains consistent with our expectation of elevated inflation prevailing
        in 2018 that will return to the target range by 2019," BSP Governor Nestor
        Espenilla said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee258ee-ead6-440c-93a0-1abcb86ec1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla said that the policy-making Monetary Board would consider
        the data in its next meeting on Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce98423-2c51-4b74-95b7-ec43cba1351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the BSP remains committed to meet its inflation target
        of 2 to 4 percent for the entire year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a186295-f0be-436f-b1ee-51eec4dd39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan-based think tank Nomura Global Markets Research expects inflation
        to peak in September or October. With this, Nomura expects the BSP to raise
        interest rates by another 100 basis points to 4.5 percent by the end of the
        year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd71b13-3953-448c-9a73-6121512c021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With BSP increasingly citing the currency as adding to inflation
        risks, real rates would be an important policy consideration for BSP to tighten
        further to contain capital flow pressures against the widening current account
        deficit and a weaker external backdrop," Nomura said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04f0b1-b68a-4a82-b457-78f5927f57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:45:47.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:45:52.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Luchi de Guzman contributed to this report.</em></p>'
