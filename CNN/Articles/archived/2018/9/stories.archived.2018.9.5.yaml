    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1db92-d964-4cfb-b833-209f6afbf4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and his allies cried political persecution, as the senator
        has been a vocal critic of Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd37a0a-57d6-4493-b75b-874c4210c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid debate as to whether the proclamation can substitute for a
        warrant of arrest, Senate President Tito Sotto said that no colleague could
        be arrested within Senate premises. Trillanes spent Tuesday night at his office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd83e90-2d0c-4f62-be95-cba7b77bd44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes, officials decry ''political persecution'' in voiding
        of amnesty</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb28591-5fee-47fb-b971-338ee8994f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has turned to a Makati Regional Trial Court
        to get an alias arrest warrant for Trillanes, but Aquino does not think that
        is the proper procedure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329a9d5-d7d8-42eb-a86a-d52e37d1e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An alias warrant can be issued only if the service of the first
        warrant failed and... the case is still current," he said. "But if the case
        has already been dismissed, the alias warrant cannot work. They have to file
        the case again."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c249c7-c38f-4c00-a0a7-7d145dc9066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that Trillanes could argue he is not covered by any
        warrant of arrest due to his amnesty, and only then should the government
        try to prove otherwise.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b64001-b8c8-4490-8669-80adce162fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Trillanes can say I am not covered by that, and you cannot
        arrest me because of amnesty. The government will then try to refute that
        by proving the amnesty was void," said Aquino. "But the final determination
        of whether in fact the grant was valid or void is not the executive''s call,
        but the [judiciary''s] call."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d9b65-f478-4eea-980d-74bd21f17299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:45:02.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:45:05.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation against Trillanes is regarded by critics as the
        latest of the Duterte administration efforts to shut down opposition. Other
        vocal figures who questioned Duterte include Senator Leila De Lima, who is
        detained on what she maintains are trumped up drug charges; and former Chief
        Justice Maria Lourdes Sereno, who was unseated by her own colleagues in a
        highly controversial decision.</p>'
  'Monica-Lewinsky-Bill-Clinton-affair':
    'author': 'Veronica Stracqualursi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-05T01:21:06.655+08:00
    'imagesource': 'jcr:efd304ac-5201-4d44-b2ef-93ccb7865bf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1897acb-ef56-4599-9c72-93dc410922ef'
    'lead': 'Monica Lewinsky cut a live interview short during a conference in Jerusalem
      Monday night after being asked an "off limits" question about former President
      Bill Clinton, saying later that the interviewer disregarded "clear parameters"
      for their discussion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:50:19.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T10:50:23.566+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T10:50:23.380+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monica Lewinsky walks off stage in Israel when asked about Bill Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da12a97-8163-4041-a482-ea8fabd0b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:50:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:50:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Monica Lewinsky cut a live interview short during a conference
        in Jerusalem Monday night after being asked an "off limits" question about
        former President Bill Clinton, saying later that the interviewer disregarded
        "clear parameters" for their discussion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd79db-5403-4f3e-a01a-0e847a3f38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:50:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:50:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewinsky was being interviewed by Israeli TV news anchor Yonit Levi
        of Hadashot News when Levi began by asking Lewinsky whether she still expected
        a personal, private apology from Clinton regarding their affair in the 1990s
        when she was a White House intern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73626ce-34fe-48d0-be71-f26215d23dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:50:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:50:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so sorry, I''m not going to be able to do this," Lewinsky
        said before dropping her mic and walking off stage of the conference organized
        by the news company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c3656-a714-49a3-a466-b02a6c7a9963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:50:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:50:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewinsky said in a statement she posted to Twitter that "there were
        clear parameters about what we would be discussing and what we would not."
        An activist against social media bullying, Lewinsky gave a speech on the "perils
        and positives of the Internet," and she said the 15-minute conversation with
        Levi was supposed to be a follow up to that topic, "not a news interview."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadebc45-a2f2-4aa4-a495-7f84bbddd4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:50:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:50:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lewinsky, she told Levi the day prior that the question
        was "off limits."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15317915-3acb-43be-8ff3-eb093b1142f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:50:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:50:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she asked me it on stage, with blatant disregard for our agreement,
        it became clear to me I had been misled," Lewinsky said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c22df-113d-4b97-94fd-5c7c5a9b2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:50:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:50:23.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Hadashot News said that it had "stood up to all
        of its agreements with Ms. Lewinsky and honored her requests."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bffc62-d2a6-4df0-a438-8a7fb2f81786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:50:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:50:23.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the question asked on stage was legitimate and respectful,
        and one that certainly does not go beyond Ms. Lewinsky''s requests and does
        not cross the line," the statement went on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71b67a-93b5-4b97-8f65-96a3d4d6beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:50:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:50:23.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining why she left, Lewinsky wrote that it was because "it
        is more important than ever for women to stand up for themselves and not allow
        others to control their narrative."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd56fd-adff-442f-8a02-164b12809410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:50:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:50:23.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in June by NBC if he thought he owed Lewinsky an apology,
        Clinton said, "No, I do not -- I have never talked to her. But I did say publicly
        on more than one occasion that I was sorry. That''s very different. The apology
        was public."</p>'
  'Trillanes-Duterte-amnesty-Supreme-Court':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T01:25:01.964+08:00
