      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        Blackwater Elite shocked the San Miguel Beermen, 103-100, to remain undefeated
        Wednesday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f3f22-8fb0-4d10-b855-97d2ee65b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:07:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:07:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Henry Walker finished with a game-high 35 points, 17 rebounds
        and five assists for the Elite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e5f17-5432-457f-8fc6-c81e26e064ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:07:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:07:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by eight points going into the payoff period, Blackwater relied
        on its perimeter shooting to climb back in the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc643f-56be-4cde-9b24-c899fbf715bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:07:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:07:19.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike DiGregorio and Walker combined for huge buckets to carry the
        Elite to a 98-92 edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615b0de-fc92-4db2-b4ce-d66460929093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:07:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:07:19.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen made a last-ditch effort with a three-point shot by
        Marcio Lassiter to keep them within striking distance with 36 seconds left
        in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7019cac-60dd-4809-ba03-c1b8e2d1e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:07:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:07:19.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two clutch free throws by JP Erram sealed Blackwater''s second straight
        win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d3c45-051b-4abd-8a46-afec1f77dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:07:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:07:19.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AZ Reid produced 26 markers and 12 boards for San Miguel who fell
        to 1-1 in the team standings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e0037-e3cd-43eb-a4bc-f4bca8fae1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:07:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T10:07:19.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite will next face the NorthPort Batang Pier on September
        19, while the Beermen will try to bounce back against the Columbian Dyip on
        September 21. Both games will be held at the Big Dome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
