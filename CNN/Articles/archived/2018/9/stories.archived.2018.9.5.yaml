    'template': '1'
    'title': 'Trillanes, officials decry ''political persecution'' in voiding of amnesty

      '
    'updated': 2018-09-05T09:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c80738-4dfe-4bbe-b552-5effc26b0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Senator
        Antonio Trillanes IV and some fellow government officials believe he is the
        latest target of the government''s crackdown on President Rodrigo Duterte''s
        critics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ff783-139f-4f4b-b2cc-d42e89b434bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a clear case of political persecution," Trillanes told Senate
        reporters Tuesday amid his impending arrest as the President invalidated the
        2011 amnesty granted to him by the previous administration. This is in connection
        with his involvement in coup attempts</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Palace revokes Trillanes&#39; amnesty | <a href="https://t.co/N1pmCxJUQS">https://t.co/N1pmCxJUQS</a>
        <a href="https://t.co/WGY13uHoin">pic.twitter.com/WGY13uHoin</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1036819426404790272?ref_src=twsrc%5Etfw">September
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4d65f-2b30-4f01-83b6-574e89a3d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebe239-0f92-401f-8138-18310ce3e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes got the support of Vice President Leni Robredo, who condemned
        the move as an attack against another staunch critic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11daf550-1954-4737-b084-e6045a72e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang desisyon ng Palasyo na ideklarang void ang amnestiyang
        binigay kay Senator Antonio Trillanes IV ay isa namang patunay na gagawin
        ng administrasyong ito ang lahat para patahimikin ang sinumang kumokontra
        rito,"</em> Robredo said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fe653-c075-4777-9a40-b242c94aaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The decision of the Palace to declare as void the
        amnesty granted to Senator Antonio Trillanes IV is another proof that the
        administration would do everything to silence those who oppose it."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df30611-7acb-4021-a4e3-f474bbd8bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was placed under Senate custody Tuesday afternoon as policemen
        were deployed outside the Senate building for his possible arrest. Senate
        President Tito Sotto said the senators will not allow Trillanes'' arrest within
        Senate premises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d15b4-34e8-4fa1-a7a0-d2f04e0505ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:38:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:38:18.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow a senator to be arrested in the Senate premises
        until the senator voluntarily goes with them like in the case of Senator Leila
        de Lima before," Sotto told reporters in a chance interview.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
