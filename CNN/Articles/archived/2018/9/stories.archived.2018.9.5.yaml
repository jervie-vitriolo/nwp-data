    'template': '1'
    'title': 'Duterte orders military to buy arms only from Israel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e645e-7594-4e0f-ab2b-fd50f78f062b'
