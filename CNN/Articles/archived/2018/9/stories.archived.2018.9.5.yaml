    'jcr:uuid': '6bcc41c7-c34c-492b-900d-008b49b9fe22'
    'lead': 'The Blackwater Elite take down San Miguel Beermen to notch their second
      straight win in the 2018 PBA Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T10:07:15.023+08:00
