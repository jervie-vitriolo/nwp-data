      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Eminem''s album
        ''Kamikaze'' is on track to break records"</em></p>'
  'Amazon-market-value':
    'author': ' Lydia DePillis'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-05T07:05:24.191+08:00
    'imagesource': 'jcr:7b96a724-d246-4f2b-a3ef-27cee7bf3ae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97880df6-4477-4fd2-9383-c45a2b52e470'
    'lead': 'Amazon has become America''s second $1 trillion company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:15:58.742+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T11:16:02.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T11:16:02.163+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon is now worth $1 trillion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b2259-17da-41ae-a1a4-c1b255ee61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Amazon has become America''s second $1 trillion company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76074c3-85c7-4045-936d-439369c4b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s total market value passed $1 trillion on Tuesday, following
        Apple''s ascent&nbsp;into 13-digit territory at the beginning of August. Amazon
        and Apple now make up more than 8 percent of the entire value of the S&amp;P
        500, according to Howard Silverblatt, senior index analyst for S&amp;P.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b13581-9894-42b5-bf99-bb9c155e51ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trillion dollars may be an arbitrary threshold, but it''s still
        a remarkable statement of how quickly the 24-year-old company has grown, and
        the boundless confidence investors have in its future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b00d6-654c-4271-85f8-b13a7abcd3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just contrast Amazon with the brick and mortar sector, where 90%
        of American retail spending still takes place. In order to get to a $1 trillion
        market cap, you''d have to add up the valuations of the 14 largest big box
        retailers ranked by 2017 revenues, from Walmart to Autonation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35878f1-cd85-4236-aab3-958b0e5dbdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also way more excited about Amazon than other grocery,
        building supply, and&nbsp;general retail stocks, which have an average price-to-earnings
        ratio of between about 20 and 40 for the previous year,&nbsp;according to&nbsp;New
        York University finance professor and valuation expert Aswath Damodaran. Amazon''s
        price-to-earnings ratio&nbsp;is about 180.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a84aa-88d4-4cee-95b2-8011cee707c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did we get here?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e45b65-a66e-4c86-80ae-95374cf7ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, investors buoyed Amazon''s stock without seeing the company
        generate significant profits, as it poured revenues back into the business:
        Building out its&nbsp;fulfillment center network, buying up companies, and
        developing new technologies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9090d7-b9c8-4c14-9035-fe3fb991d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past year,&nbsp;Amazon has started turning up the dial
        on profits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259fa21-7eac-4fef-bbf9-bd24481e0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of 2018, the company was worth just $580 billion.
        In the second quarter, the company''s&nbsp;net income&nbsp;ballooned to $2.5
        billion, compared to $197 million in second quarter of 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555fd92-7416-4de6-b85e-eedc09d54180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving those margins: The success of&nbsp;Amazon Web Services,
        the company''s cloud business, as well as the advertising it sells across
        its sites and revenues from Prime membership subscriptions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efe4bd-0a03-4b7c-ae79-e2ea780f18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impressing skeptical investors</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee87885-85ef-4496-9e81-b004f30d4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching Amazon flex its profit muscles has boosted analysts'' enthusiasm
        for the stock even further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a7030-8920-43ac-ace7-3b701df67f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley recently raised its price target to $2,500, which
        would make Amazon worth $1.2 trillion, based on revenue growth projections
        of 24% per year through 2020. It values Amazon Web Services, now an ubiquitous
        layer of the internet that supports enterprises ranging from the smallest
        startup to the Central Intelligence Agency, at $375 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc04de13-59a0-4478-90fc-5f9ecf9a00e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s moves over the past year have even won over former
        skeptics who previously believed Amazon''s stock was overhyped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53877f01-1da5-461a-bdfb-b79ec42a708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Martins, who heads his own independent research firm, thought
        Amazon was too expensive in early 2017 because optimistic growth expectations
        seemed already baked in to the price. But after evaluating its most recent
        financial results, including aggressive expansion into new industries and
        other countries, he now predicts Amazon could double in value by 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73243914-3f4b-4b5a-8fff-ac7117196531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too high of a bar to assume that they''ll succeed at everything
        that they do," Martins says. "But at the same time, I think Amazon is the
        best combination in the world of the scale of a large company and that entrepreneurial
        DNA with the spirit of a startup."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc167385-11a7-445a-b50b-760781957773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is appealing to investors because it appears able to dominate
        any industry it enters through the power of the&nbsp;data it has on Prime
        membersand its ability to get stuff from point A to point B extremely quickly.
        Groceries! Healthcare! Financial services! Media! Even your home cleaning
        service!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616ca3e-cf61-4dcc-8025-1c6e94eda332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if that vision became reality, wouldn''t it put Amazon on a
        collision course with antitrust regulators? Are investors pricing in the risk
        that a store that sells everything might get broken up?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59584bbd-08b4-412f-b0a0-9702888fddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current interpretations of federal laws, they probably have
        little to worry about.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b789e3-dfd1-4b15-aadc-93d3d73e4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antitrust regulators typically look at whether a company has used
        its dominance in a given market to raise prices on consumers. So far, Amazon
        has only lowered prices — no competitive harm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b25cb-e2b2-48a3-9c28-96fdc199a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scholars have raised concerns that over time, Amazon''s control
        of consumer pocketbooks could prevent the next trillion dollar company from
        ever gaining traction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562cd5e-ac81-4318-95b9-b6951f4ccff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"if it means a long-term innovation loss, the tradeoffs might be
        ones that we don''t want to live with," says Hal Singer, a senior fellow at
        George Washington University''s Regulatory Studies Center and a principal
        at Economists, Inc.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c80e8-7e74-442a-a8fa-93ad11f8420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has&nbsp;proposed&nbsp;creating a special tribunal for complaints
        that online platforms are unfairly discriminating against content providers
        or potential challengers, which Senator Mark Warner&nbsp;referenced&nbsp;in
        a policy framework for internet companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6aae4-313c-484a-8a30-9f1b54e65fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, though, no such protection exists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303af80-1f17-4be1-b5aa-6bbf364e5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If antitrust stays the same, then there really is no risk," Singer
        says. "I think Amazon shareholders should sleep very well at night."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d3c7b-97b6-43f3-ab40-067534f72430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Chris Isidore contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da952107-31ed-4b91-a9b0-e9c022d1a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:15:58.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:16:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Amazon is now worth
        $1,000,000,000,000."</em></p>'
  'stolen-wizard-of-oz-red-slippers-found':
    'author': 'Emanuella Grinberg'
    'caption': 'A pair of red sequined slippers from the 1939 film "The Wizard of
      Oz" has been found, 13 years after being stolen from a Minnesota museum'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-05T06:49:48.816+08:00
    'imagesource': 'jcr:032d311c-f3c5-4438-98a8-7b4f8e8f4cb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1f23643-462c-4795-b679-b9b8c8001feb'
    'lead': 'A pair of red sequined slippers from the 1939 film "The Wizard of Oz"
      has been found, 13 years after being stolen from a Minnesota museum'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:18:21.438+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T11:18:25.258+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T11:18:24.801+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dorothy''s ruby slippers have been found, the FBI says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ede4e-7855-4c60-9b68-416993ee30c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A pair of red sequined slippers from the 1939 film "The
        Wizard of Oz" has been found, 13 years after being stolen from a Minnesota
        museum, law enforcement said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c132e8-7af6-4318-bf31-b307b6b4f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the investigation continues into who''s responsible for the
        2005 theft of the cherished piece of movie memorabilia</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b9d54-e7a8-4e45-955c-cdea97e509d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reached the first goal, the recovery, and it''s a great day,"
        North Dakota United States Attorney Christopher Myers said Tuesday. "But we''re
        not done."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3b13f-7efe-43ac-a712-30c1db92c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slippers are one of four known pairs that actress Judy Garland
        wore in the classic film as Dorothy. They were recovered in an undercover
        operation in Minneapolis this summer, the FBI said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5ff80-d100-4165-b62c-572a581a125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a certain romance in these types of schemes, sometimes
        sophistication, but at the end of the day it''s a theft," Myers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f069b-62d0-4047-b226-bdff92187569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Sanborn, special agent in charge of the Minneapolis Division
        of the FBI, unveiled the faded slippers in a covered case during a news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a57467-0293-4f80-96e6-b96437e47d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These types of offenses not only deprive the owner of their property
        but all of us," Myers said. "This type of cultural property is important to
        us as a society. It reflects culture, it holds our memories, it reflects our
        values."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea98b1-54cc-4fb4-b20a-c88e1879d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We were literally crying''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b9c4e-0f57-4efb-8ed7-f6fb6a39d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoes disappeared sometime between August 27 and 28 in 2005
        from the Judy Garland Museum in the actress'' hometown of Grand Rapids, Minnesota.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17a68a-162a-4487-ba09-32fb62bcaf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A burglar broke in through the museum''s back door, the Grand Rapids
        Police Department said in a news release. The thief smashed a glass case resting
        on a wooden podium in the museum''s gallery and stole the slippers, which
        were insured for $1 million (₱53.6 million).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b39c0d6-3611-4e31-977a-7afdc2e88f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alarm did not sound to a central dispatch station. No fingerprints
        were left behind," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f0008-eff3-4bd0-ab59-ca7f4b74002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators had no evidence, aside from a single sequin that had
        fallen off one of the slippers, Stein said in the statement. Tips flowed in
        over the years — including one from a psychic just last month — but they led
        either nowhere or to counterfeits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9ee0f-0f52-4d5f-b7fd-0714ee021c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police worried that the culprit might destroy the slippers if she
        or he sensed police were closing in, so investigators declined to dispel rumors,
        including one that local rapscallions had tossed them in the Mississippi River
        or into an ore pit in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4abd7c-e32f-41d0-89a2-36cb74649f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believed that information would eventually surface and knew
        we were in this for the long haul," said Sgt. Robert Stein, of the Grand Rapids
        Police Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a8edf5-1829-4da2-95e0-b0828d349f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museum co-founder Jon Miner told&nbsp;CNN affiliate KQDS&nbsp;in
        2015 that the theft was "the biggest thing that ever happened to our museum."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9c916-4c3a-443c-a0b8-0a6d570f2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were literally crying," he told the station.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943519f4-c3b3-4763-8e38-637181d9827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museum denied rumors of inside job</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cda6a4-3376-4e85-9c26-201018ed50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors have swirled among residents and memorabilia collectors about
        where they could be. Valued at $2 million (₱107.2 million) to $3 million (₱160.8
        million) and thought to be worth as much as $5 million (₱268.1 million) at
        auction, they would be hard to sell on the black market — and even harder
        to hide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99ea17-c53e-4198-a4c0-07de860665f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever has them, illicitly, has their hands full with them," journalist
        Rhys Thomas said in the 2016 documentary, "The Slippers."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f988cc-979a-4738-afab-abbf8fd69a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One way or another, over the course of time, the shoes will out
        you," said Thomas, who tracked down several pairs of the famed shoes for&nbsp;a
        Los Angeles Times article&nbsp;published in 1988.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47d134-00ec-4ce1-8cc0-7a7adacc381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorabilia collector Michael Shaw loaned the slippers to the Judy
        Garland Museum for Grand Rapids'' annual "Wizard of Oz" festival in 2005.
        Shaw rejected the museum''s offer to store them in a vault each night because
        he didn''t want people handling the delicate shoes by moving them daily, he
        said in the documentary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b5264-d092-4bb0-a765-d898f3f355d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But most importantly, I was assured that the museum had security,"
        Shaw said in the film.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde9441d-9212-4c0e-a2e9-59ab58e732ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museum staff arrived in the morning to find the shoes missing from
        the smashed glass case. An alarm had been tripped but no signal was sent to
        police dispatch, museum co-founder John Kelsch said in the documentary. Miner
        and Kelsch vehemently denied rumors of an inside job.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a98e9-2549-4c2f-9e38-eb23767db8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re the ones that want to find them because they were entrusted
        to us," Miner said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78515df6-882b-4a4a-81ed-3be49b7e7561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people, they love the museum. They wouldn''t have done that.
        These are honest people," Kelsch said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b84b5-c562-4ee5-9f41-1664bbf36299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple pairs</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc9c34-3889-4586-bf30-87fbfe776369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years later, the museum worked with the Itasca County Sheriff''s
        Dive Team to address the theory that someone had thrown the slippers in a
        nearby lake. During the 40th Annual "Wizard of Oz" Festival, divers scoured
        the depths of the Tioga Mine Pit Lake but came up empty-handed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac963e61-1148-42d3-951b-5d35112c8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documentary, Shaw says he bought the shoes from a Hollywood
        costume designer who found them in MGM Studios'' backlot property in Culver
        City, California.&nbsp;As the story goes, Kent Warner found several pairs
        on a dusty shelf and took one to the famed MGM Studios auction in 1970. He
        kept the rest for himself — the exact number is not clear — selling them off
        to collectors, including Shaw.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0947e2-fe7d-4aad-9035-3a93e7417a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Tennessee schoolteacher won another pair in a contest
        in 1940. She&nbsp;sold them at auction&nbsp;in 1988 to a private collector
        for $165,000 (₱8.8 million).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578498b6-c08d-42a8-a8e0-8eedb45d668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another pair has been on display in the Smithsonian''s National
        Museum of American History in Washington&nbsp;since 1979. In 2016, the organization&nbsp;launched
        an online campaign&nbsp;to raise money to restore their luster.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dee661-446c-445b-9fa4-c2cbb38406d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Leonardo DiCaprio led a group of donors in&nbsp;purchasing
        a pair&nbsp;to be displayed at the Academy Museum of Motion Pictures, set
        to open this year in Los Angeles.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf814ac-a2ae-4fb3-9825-e32ee64a5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:18:21.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:18:25.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Dorothy''s ruby slippers
        have been found, the FBI says"</p>'
  'Botswana-poaching-elephants':
    'author': 'Judith Vonberg and Ingrid Formanek'
    'caption': 'The carcasses of 87 dead elephants have been discovered in Botswana
      during ongoing aerial surveys, Mike Chase from the charity Elephants Without
      Borders says.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-05T06:49:01.733+08:00
    'imagesource': 'jcr:5a3e8b2f-9def-4012-b5df-697e11a1beb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62e74288-01db-4889-8569-cc0a4d3f4794'
    'lead': 'Almost 90 elephant carcasses have been found during a survey in northern
      Botswana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:20:55.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T11:20:58.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T11:20:58.492+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of elephant carcasses found in Botswana, revealing ''unprecedented''
      levels of poaching

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b92f4b6-195b-4bd7-888c-f846c10662a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Almost 90 elephant carcasses have been found during a survey
        in northern Botswana, revealing "unprecedented" levels of poaching in the
        country, the conservation group carrying out the study has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634e065-f101-4993-86c1-efca166e1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just nine carcasses were discovered in total during the last audit
        of the region in 2014, and Elephants Without Borders is expecting this year''s
        number to rise further because the organization is only halfway through the
        study, which began on July 5 and is largely funded by Botswana''s Department
        of Wildlife and National Parks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7d411-999b-43da-9951-c9b65b135a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we had elephant poaching in the country before this year,
        it certainly wasn''t of the magnitude that we''re seeing now. It''s completely
        unprecedented," Mike Chase, director and founder of Elephants Without Borders,
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e459a-1b65-4ff1-b682-41c492b42d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were always warned that the poaching that has happened in East
        Africa and parts of northern Mozambique may spread south. What I''m astounded
        by is the scale and the speed at which it has happened."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604a6f1-547a-4be8-afb4-c99365d83012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thato Raphaka, Botswana permanent secretary of land management,
        water and sanitation services, said that 90 elephants were never killed in
        one incident, and that a recent survey conducted by Elephants Without Borders
        found 53 carcasses that had already been reported to the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23322c38-0d15-40cc-9ec7-06c08fa494d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raphaka, in a statement, said the majority of the 53 elephants died
        of natural causes "and retaliatory killings as a result of human and wildlife
        conflicts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325677b-4582-4fc5-9136-b5dc2b26cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephants Without Borders said it never claimed the killings were
        the result of one incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16966c-6fd8-4d36-adba-829b36809b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botswana is home to the largest population of elephants in Africa
        -- an estimated 130,000 -- and has&nbsp;long been seen as a haven for the
        animals, which have been heavily poached in nearby Angola and Zambia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c31e53-fd72-4b02-8c14-b8ff0723ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is now changing, according to Chase. While cases of ivory poaching
        were previously reported only along the country''s international borders,
        this latest survey shows that poaching has moved into the Okavango Delta,
        a prime tourist destination deep inside northern Botswana, suggesting that
        Botswana citizens are becoming more involved in poaching activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f382f41-e354-496a-8a18-49bda4a382f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poachers ''have followed'' elephants to Botswana</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c85999-08ef-43a7-85fc-e023803473c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chase attributes the changes to two factors: heavy poaching in Angola
        and Zambia that has left local populations on the verge of extinction, and
        the disarming of Botswana''s anti-poaching unit (APU) in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40961860-37f7-4cb8-b50a-e0fd094ff660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before European colonization, scientists believe that Africa may
        have held as many as 20 million elephants; by 1979 only 1.3 million remained.
        The first&nbsp;Great Elephant Census, a pan-African survey of the continent''s
        savanna elephants in 2016, revealed that the situation had gotten far worse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd6df1-5e00-4e55-b613-0e70d981f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2007 and 2014, numbers plummeted by at least 30%, or 144,000
        elephants, the census found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb2db53-007f-4576-8742-481a1ce98cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Botswana, elephants were long thought to be safe. Members of
        an armed anti-poaching unit patrolled the elephants'' habitats, while Botswana''s
        military was mobilized throughout the border region, tasked with preventing
        poaching.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535a886-a2b2-45f0-81d4-b1b77d20bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May this year, the anti-poaching unit was disarmed as part of
        a broader action in which military weapons and equipment were withdrawn from
        the Department of Wildlife and National Parks (DWNP),&nbsp;according to a
        government statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fef669-78b2-4118-a4e7-898717132616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unarmed patrolmen cannot be expected "to patrol and possibly have
        contact with armed poachers," Chase said, adding that he had not seen any
        members of the APU in the bush during the first two months of the survey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da481c2-1c3f-41af-9bc0-c4e0cca184cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN on Tuesday about the disarming of the APU and the rise
        in elephant poaching in Botswana, Otisitswe Tiroyamodimo, director of the
        DWNP, declined to comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84422e-411f-4583-8e19-a3105eacb4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Raphaka said the withdrawal of weapons has not created a "vacuum
        in anti-poaching operations, as the anti-poaching unit in DWNP continues to
        play a pivotal role in combating wildlife crime through other strategic interventions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d2434-06a3-4c1c-93d6-197f36f062dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to respond to the governments response on the matter,
        Chase said; "100% I stand by what I said, the evidence is irrefutable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05832555-1e0f-4deb-9865-8e1d72cc7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Wildlife and National Parks representative is present
        during the current census count.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad27a9-e7e8-476b-8773-5e66064444ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy poaching in Angola is also contributing to the current problems
        in Botswana, according to EWB.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116feb8-8b11-4a04-bef2-4b6b31a6089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those elephants that weren''t killed are moving back to the safety
        of Botswana, and the poachers have followed them," Chase said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b791618-2499-410f-b05d-0ddec2a61902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for ivory despite bans</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d814c1-dbac-46d2-8690-1db3563ec6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year,&nbsp;China enacted a ban&nbsp;on the sale
        of ivory products. It followed a near-total embargo by the United States in
        2016, and the UK is currently&nbsp;considering introducing "one of the world''s
        toughest" bans&nbsp;on ivory sales in a bid to protect elephants. The European
        Union has yet to enact an ivory ban.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99bce6-20ee-4282-a5dc-f34781a52ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But demand remains for the luxury product and Chase warned against
        complacency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c5330-079b-4849-86fc-e7ad9df3c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial results of EWB''s survey suggest poachers are primarily
        targeting the largest, oldest bulls in the population, known as great tuskers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c83e20-ccec-42de-a681-ca32c261841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ivory is hacked away by a sharp axe and the carcasses covered
        with bushes in an attempt to conceal the kill, according to Chase. Numbers
        of great tuskers across Africa have dwindled to about 50, according to various
        estimates by conservationists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da1ba6-c157-4ab8-ac0f-5021ea26ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also clear that poachers are moving into increasingly remote
        areas areas to hunt elephants. Six carcasses were discovered Monday during
        an aerial patrol in one of the region''s least accessible areas, Chase said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012bb37a-3269-49eb-a22d-f48ea4111255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threat to tourism</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a9785-ce67-426f-86c8-c3161068dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botswana''s wildlife attracts large numbers of visitors, and tourism
        is the country''s second-largest earner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb0d19-e412-470c-8843-456398768725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in poaching potentially threatens not only a major source
        of Botswana''s income, but also its reputation as a conservation leader on
        the continent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d75e7c-4195-4f94-9539-40d24b58a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising elephant deaths and the poaching of six rhinos in Botswana
        this year suggests that the killings may be the work of organized syndicates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d3970-0839-4534-ad05-6c74d90c5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:20:55.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:20:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dozens of elephant
        carcasses found in Botswana, revealing ''unprecedented'' levels of poaching."</em></p>'
  'English-health-cardiovascular-disease':
    'author': 'Hilary Clarke'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-05T06:44:38.185+08:00
    'imagesource': 'jcr:4dc30511-dce5-4a30-b243-47d6e1c8818a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecfaa3a4-a487-4405-987f-d124e000af1e'
    'lead': 'The free test is being offered by Public Health England as part of a
      nationwide campaign to reduce the number of people who die from vascular disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:22:55.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-23T11:23:01.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T11:23:01.241+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four out of five adults at risk of early death in England, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25bc54-d514-48ae-8855-ee1f59b00609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:22:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:23:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The vast majority of English adults are at risk of cardiac
        arrest or stroke due to unhealthy lifestyles that are making their hearts
        age prematurely, according to the government agency Public Health England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c5e41-3234-46b2-ab23-aa3a31fa98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:22:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:23:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of obesity, high blood pressure and lack of exercise, among
        other reasons, 78 percent of over-30s who have taken PHE''s&nbsp;Heart Age
        Test&nbsp;have hearts that are older than they should be, the agency said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c776b9-ca2e-4ebc-9a27-17bb61e29989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:22:55.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:23:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 14 percent have hearts that are 10 years older than their actual
        age, an analysis of tests taken by 1.9 million people showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc23728-b477-49a7-8975-84231bd4dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:22:55.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:23:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free test is being offered by PHE as part of a nationwide campaign
        to reduce the number of people who die from vascular disease, which stands
        at 84,100 annually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b2852-6d3d-4268-8679-9d1cde068183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:22:55.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:23:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHE estimates a quarter of these deaths occur among those under
        75, and up to 50 deaths a day would not have happened if the victim had looked
        after his or her heart health better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb02e2-317b-4cf3-8bbc-16b9c126a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:22:55.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:23:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions are at risk of cardiovascular disease but don''t know
        it, putting themselves at real risk of suffering ill health or dying younger,"
        said Jamie Waterall, national lead for cardiovascular disease at PHE, in a
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a119ee-f0f6-47a7-8cc5-a658fe015c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:22:55.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:23:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing your heart age is a simple way of finding out whether you''re
        at risk of a heart attack or stroke. By making important lifestyle changes
        you can reduce your risk before it''s too late."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42634c50-3ea8-46d2-a85c-6dc52722b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:22:55.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:23:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Hilary Jones, a well-known television physician, said: "With
        50 preventable deaths every day of people under the age of 75, this is serious.
        It''s vital that people know their heart health and take steps to reduce their
        risk of stroke and heart attack."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95d06b-a929-4c34-a62c-67185ed18169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:22:55.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:23:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As well as obesity, poor diet and a lack of exercise, high blood
        pressure is a significant risk factor for cardiovascular disease, but these
        are all things that people can change, and they can change them now."</p>'
