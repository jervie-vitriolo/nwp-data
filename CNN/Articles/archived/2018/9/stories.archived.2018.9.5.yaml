    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4518a-46b7-41a9-ab08-f7d8fca78a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate was also higher than the 6 percent median forecast of analysts
        polled by CNN Philippines. In July, the inflation rate was at 5.7 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25926737-1a27-4f15-b054-e53379a44d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA linked the uptick to the 8.5 percent rise in the prices
        of food and non-alcoholic beverages. In July, the uptrend was at 7.1 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40de24e-4e18-4c92-9b24-e784a2992125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in Metro Manila is even higher at 7 percent from 6.5 percent
        in July, while outside Metro Manila the rate is now at 6.2 percent from the
        5.5 percent in the previous month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd739c5-a330-4e2c-8341-6613c9d90e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoholic beverages and tobacco prices rose to 21.6 percent — the
        highest among the basket of goods — from 21.5 percent the previous month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae0f8b-1ddd-493b-b648-e1642cd41e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodity indices such as those for house maintenance, health services,
        and culture also went up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14483322-b126-4af2-827d-2be85e866de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Nestor Espenilla said food supply shocks, particularly
        rice, pushed inflation beyond the acceptable range.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2b42b-88e3-403c-bff6-5ee9c5fdc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These warrant more decisive non-monetary measures to fully address,"
        Espenilla said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad4f53-38fe-444a-a67f-80b8c9e3c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s food supply has been in a precarious state amid price
        increases and problems with imports. The NFA reported last month that rice
        weevil or bukbok infestation has stalled the delivery of over 300 thousand
        sacks of imported rice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece96cd-360a-43c4-850c-092e44275dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government''s import of 17,000 metric tons of "galunggong" or round
        scad also struggled with prices due to a formaline scare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a35d1-3926-4a7e-9a22-2e52a32fcb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla added that elevated global oil prices and the weakness
        of the peso against a strong U.S. dollar added pressure to inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d896792-be42-45ba-b03a-318d5e45efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is equally apparent that strong domestic demand is
        making it too convenient for producers and traders to pass on higher costs
        and possibly more to consumers," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda73b0-967b-48cf-9653-bde2ff472acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP will give recommendations to the Monetary Board during its
        next policy meeting on September 27.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c95979-c4bb-4ceb-82e6-2044846f18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is most critical at this point to restore inflation back to
        the target range soonest and securely anchor inflationary expectations," Espenilla
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b00c41-271b-4d80-8591-18689054bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration downplays inflation</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed91ff-b36f-4a16-95ff-521ddd297a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said that some manufacturers have
        been "opportunistic" for increasing prices of goods due to the tax reform
        law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c20e6-8abd-4ec5-b17e-4f010ba66f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are using the power of the state to ask for cooperation from
        manufacturers. If there''s no reason for them to increase prices, then they
        shouldn''t," he said in a press briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda73d3b-395e-4a3f-ae1d-05c63dbcfe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects rice prices to decrease by ₱4 to ₱7 per kilo in the fourth
        quarter, as they expect Congress to file a rice tariffication within eight
        weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b56d89-6032-4ab3-99cf-ba4eb97012d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Chief then said he will reconvene the Development Budget
        Coordination Committee to reassess their projected inflation this year of
        4 to 4.5 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60bfd7-cfb9-437b-9651-3b66d6d3ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained, however, that this month''s inflation is still manageable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06d622-9d68-4b1a-8535-cdfb5ad43ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, manageable. I''ve seen worse inflations. I''ve been in government
        for 50 years," Diokno said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b54d1-526b-4856-955d-4e8ddf4417e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo likewise downplayed the inflation
        report, adding that inflation was higher during her term as President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe042f-366e-4a3f-b440-ac710ea7eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember in my time, in March of 2009, the inflation was 6.6 percent,
        but by June, it was down [by] 1.5 percent. Conceivably, even a sharp increase
        can be resolved but we have to analyze what''s driving it and therefore how
        to address what''s driving it," Arroyo told reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143120e6-5cc8-4b75-9815-39c596369e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia called the inflation
        "not alarming."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e725d7f-b294-45e3-9ba6-c75afef47221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite normal in a fast growing economy resulting in strong demand
        and rising expectations of people. Remember that in earlier administrations
        before [Benigno Aquino III] inflation rates were around double digits," Pernia
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6fc64b-178d-471f-8686-4f154f8aecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the administration is
        doing what it can.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be3745-c63e-4fe2-8858-2ccc165d6099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration is taking steps to address the challenges, particularly
        rising prices, faced by Filipino families," Roque said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a8278-9663-4c4b-93b8-c9812c63fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:07:31.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:07:36.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and Ina Andolong contributed to
        this report.</em></p>'
  'ronda-cebu-mayor-shot-office':
    'author': ' CNN Philippines Staff'
    'caption': 'The mayor of Ronda, Cebu was shot dead inside his office building
      Wednesday morning, local police reported.'
