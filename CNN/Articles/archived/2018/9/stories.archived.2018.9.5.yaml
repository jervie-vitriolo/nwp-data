    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Blackwater stays unbeaten after stunning San Miguel, 103-100

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ead2d2-8139-4291-b399-be84ac1c3b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T10:07:15.023+08:00
