      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80f9e7-800e-41e9-b65e-449aa3c1034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nike''s decision to use Colin Kaepernick
        as the face of its latest advertising campaign has some sports fans burning
        with rage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defdee5a-0d0c-4231-92bb-90ee1fdbfb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People upset with the move have started setting fire to their sneakers
        and sportswear to protest Nike using Kaepernick to promote the 30th anniversary
        of its "Just Do It" advertising campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2a07f-14b1-4951-8d6d-8c5c7fc22260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former San Francisco 49er has not played in the NFL since the
        2016 season. That year, he began kneeling during the National Anthem to raise
        awareness about police brutality against African-Americans and other racial
        injustices. Dozens of other players began joining Kaepernick, and he has become
        a symbol of the dividing lines over race in America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19efeda-dc19-4c57-97b9-480a87c18d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s decision has been heavily criticized by some customers who
        posted videos to social media of them burning and cutting up their Nike attire.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/Nike?ref_src=twsrc%5Etfw">@Nike</a>
        Due to your support of C.K. in your coming adds, I as an American can no longer
        support your company. <a href="https://twitter.com/hashtag/boycottNike?src=hash&amp;ref_src=twsrc%5Etfw">#boycottNike</a>
        <a href="https://twitter.com/hashtag/IStandForOurFlag?src=hash&amp;ref_src=twsrc%5Etfw">#IStandForOurFlag</a>
        <a href="https://t.co/5JxSMD8SSO">pic.twitter.com/5JxSMD8SSO</a></p>&mdash;
        AlterAtYeshiva (@alteratyeshiva) <a href="https://twitter.com/alteratyeshiva/status/1036790590581690368?ref_src=twsrc%5Etfw">September
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3067675-1491-4089-9061-90d91cb79dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/Nike?ref_src=twsrc%5Etfw">@Nike</a>
        how you going to endorse <a href="https://twitter.com/Kaepernick7?ref_src=twsrc%5Etfw">@Kaepernick7</a>
        a person that advertises socks with cops portrayed as pigs, a person that
        hasn’t played NFL for 2 years, well it’s good I never really spent money on
        your brand but to the money I did, here they are <a href="https://t.co/oHFVgDnR4K">pic.twitter.com/oHFVgDnR4K</a></p>&mdash;
        Sebastian Blanco (@thasaviorBlanco) <a href="https://twitter.com/thasaviorBlanco/status/1036760361213546496?ref_src=twsrc%5Etfw">September
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644e8a2-4cfa-4abb-a51c-19a61e46bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76839a4-155f-43db-823f-b69a32059760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s public support of Kaepernick also risks the wrath of U.S.
        President Donald Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f18d0-bbaa-41fe-9bfa-a6eb65efc0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his allies have repeatedly seized on the issue. At a rally
        in Alabama last year, Trump said team owners should "get that son of a bitch
        off the field" if a player knelt in protest of injustice during the anthem.
        Vice President Mike Pence walked out of an Indianapolis Colts game after some
        players knelt.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our Soundman just cut the Nike swoosh off his socks. Former marine.
        Get ready <a href="https://twitter.com/Nike?ref_src=twsrc%5Etfw">@Nike</a>
        multiply that by the millions. <a href="https://t.co/h8kj6RXe7j">pic.twitter.com/h8kj6RXe7j</a></p>&mdash;
        John Rich (@johnrich) <a href="https://twitter.com/johnrich/status/1036751396002050050?ref_src=twsrc%5Etfw">September
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea3780-ad8a-4db5-bb98-fb07d34ebb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87d536-bc0d-43cd-a0ca-3fa9134c5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time members of the public have protested
        against brands by destroying the goods they had previously purchased.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e42c6-e522-4e63-96ec-aeddd1461907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, members of the National Rifle Association took aim at
        YETI coolers after the company canceled its relationship with the gun-rights
        lobby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb88f3-eb19-4123-8ba4-f99284e3f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some even blew up the coolers, which sell for hundreds of dollars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6194b440-f72e-4805-848a-a819ad30f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, customers of sportswear brand New Balance burned
        their shoes in protest of its perceived support for Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e22dc-58f2-4931-b808-2678c0b50e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nike has received a lot of criticism, others have come out
        in support.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410801c2-1173-4b21-a103-74088214a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing Nike''s announcement that names Kaepernick the face
        of the "Just Do It" campaign, venture capitalist Arlan Hamilton bought a pair
        of Nike shoes.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Immediately bought some new <a href="https://twitter.com/Nike?ref_src=twsrc%5Etfw">@Nike</a>.
        <a href="https://t.co/cJ2Pcyq3XE">pic.twitter.com/cJ2Pcyq3XE</a></p>&mdash;
        Arlan 👊🏾 (@ArlanWasHere) <a href="https://twitter.com/ArlanWasHere/status/1036758493477330944?ref_src=twsrc%5Etfw">September
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba354d13-d29a-4f46-8979-bd8a2086548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac132d-84bf-4568-bf94-d7df6592fcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton said she did so to show support for Kaepernick and fellow
        Nike ambassador Serena Williams.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Nike&#39;s support for Colin Kaepernick has some destroying their
        shoes -- and others buying them <a href="https://t.co/VBFAJWzmh0">https://t.co/VBFAJWzmh0</a>
        <a href="https://t.co/rDn3sfZ9vB">pic.twitter.com/rDn3sfZ9vB</a></p>&mdash;
        CNN International (@cnni) <a href="https://twitter.com/cnni/status/1036942358506549249?ref_src=twsrc%5Etfw">September
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f55a4-041c-46f7-ade0-8e100c5416ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266539f1-4a82-4936-9781-2dc0d8f598b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcia Loverdi offered her support for the company, claiming she
        had gone out and bought new sneakers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b468a22-b143-420f-98d1-c935a4a7da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will kneel for social injustices any day of the week rather than
        stand for intolerance and bigotry," she tweeted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c98e05-9859-45eb-8f1a-531e8851ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:26:30.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-23T11:26:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s campaign also features New York Giants wide receiver Odell
        Beckham Jr. and Shaquem Griffin, a rookie linebacker for the Seattle Seahawks
        whose left hand was amputated when he was a child.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b74b19-6651-4934-ba71-927e91540d26'
      'mgnl:activationStatus': true
