        and ₱1.24 for kerosene.</p>'
  'piolo-pascual-mmff-2023-mallari':
    'author': 'Chuck Smith'
    'caption': 'A thrilling twist in Piolo Pascual’s quarter-century journey in showbiz:
      his first foray into horror. Photo courtesy of MALLARI '
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-12-30T09:57:42.000+08:00
    'imagesource': 'jcr:2b8e2ce8-b4c2-43e3-a5ac-01961b8736ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbe21fda-fb12-499e-a082-203413f9a2f7'
    'lead': 'A thrilling twist in Piolo Pascual’s quarter-century journey in showbiz:
      his first foray into horror.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-30T10:10:40.616+08:00
    'mgnl:createdBy': 'gerie'
    'mgnl:lastActivated': 2023-12-30T12:57:21.875+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'In “Mallari,” Piolo Pascual proves he can still surprise us, 25 years
      since his start in showbiz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bbf29f-711f-48bb-8d5a-fd1f55f8bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.647+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right from the get-go, it was obvious the horror film “Mallari”
        had what it takes to become a respectable box-office hit. It had two things
        going for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802184db-6cbd-4598-9a93-f2c2f084c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.648+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, the film is supposedly about Father Juan Severino Mallari,
        the country’s first reported serial killer. Not much is known about Mallari,
        except for a few established facts: he was a Filipino Catholic priest who
        served in Magalang, Pampanga during the 19th century. He reportedly killed
        57 people. He was hanged for his crimes in 1840.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6750f-88fb-4778-80af-e582993b418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.648+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was palpable interest in the story of Mallari. Around the
        time Mentorque Productions revealed that they were working on a movie about
        Mallari, <a href="https://variety.com/2023/film/news/philippines-fire-and-ice-potocol-1235623761/"
        target="_blank">Variety reported</a> that a series about the Philippines’
        first documented serial killer titled “Severino” starring Dennis Trillo was
        in development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec706b9-6094-4a3d-9587-e76699cc9c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.648+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest in Mallari only grew when it was chosen to be part
        of the 2023 Metro Manila Film Festival, chosen over other high-profile films
        reportedly submitted to the MMFF for consideration — specifically, long-running
        horror franchise “Shake, Rattle and Roll” and the Nadine Lustre starrer “Nokturno.”</p>'
    '4':
      'image': 'jcr:dccfa1ea-48ac-4c8a-a3b9-881b7631db14'
      'imageCaption': 'In "Mallari," Pascual plays three different characters: serial
        killer parish priest Severino Mallari from the 1800s, documentary filmmaker
        Johnrey Mallari from 1948, and doctor Jonathan de Dios in the present day.
        Photo courtesy of MALLARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fbd22f-802c-430b-a9cb-8dd48be26ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.649+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2fdc9-63ba-4007-b22f-2db36178f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.650+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Derick Cabrido and written by Enrico Santos, “Mallari”
        turned out to be an ambitious horror film that features three separate time
        periods, requiring its lead actor to play three different characters: serial
        killer parish priest Severino Mallari from the 1800s, documentary filmmaker
        Johnrey Mallari from 1948, and doctor Jonathan de Dios in the present day.
        The film isn’t about Mallari, the biographical figure, per se. Instead, it
        borrows from what little Mallari lore is available to create a high-concept
        horror film that involves the expected jump scares, Philippine mythology,
        and time travel.</p>'
    '6':
      'image': 'jcr:783eff88-7e26-468d-b069-7cca81f6b2ed'
      'imageCaption': 'At the 2023 MMFF Gabi ng Parangal, Actor JC Santos won Best
        Supporting Actor. Photo courtesy of MALLARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52f16a-e7d2-40f6-b154-71205aafc5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.650+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d2cd4-f2b9-4e0a-a985-da09c9570e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.651+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mallari," according to unofficial reports and industry talks, is
        doing well at the box office. Critical and audience responses vary. Some viewers
        describe it as a “breathtaking horror movie.” Critics have praised the film
        for its “interesting imagery” with a “couple of neat ideas” but it “doesn''t
        stand up to scrutiny.” At the 2023 MMFF Gabi ng Parangal, "Mallari" won 3rd
        Best Picture, Best Musical Score, and Best Visual Effects. Actor JC Santos
        also won Best Supporting Actor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68e96f-1218-4ef9-9b0a-4ccd72657881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.651+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What stands up to scrutiny, it can be said, is the second thing
        "Mallari" has got going for it: its lead actor, Piolo Pascual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d437b9-1fa1-4474-87fd-1ef73022e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.652+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Piolo fever</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7370212-b32c-4984-b462-89cc6b297e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.652+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual is an interesting choice to headline "Mallari."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39142a4c-e1c0-49dd-b5f1-49fb443594fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.653+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given online reactions to his casting earlier this year, it may
        have seemed like an easy, obvious choice. The actor is celebrating his 25th
        year in show business this year, which should be proof enough that he has
        the acting chops to star in a movie that requires him to play three characters.</p>'
    '12':
      'image': 'jcr:eb7f7336-5c7f-4882-81c6-2af0f5133c5e'
      'imageCaption': '“Mallari” was awarded 3rd Best Picture, Best Musical Score,
        and Best Visual Effects. Photo courtesy of MALLARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6164f8-4f27-4295-8b6d-75c21c51ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.653+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ccb9b-c10e-4dee-b0ae-befee0e33785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.654+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it helps that, as an actor local show business may consider
        among its top leading men, Pascual should have a fan base to help propel the
        film to box office success.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f97a58-fd44-4099-bbe1-777ab2e15401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.654+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audience consideration was important for John Bryan Diamante, president
        of Mentorque Productions. As a new film producer (his company produced the
        2022 MMFF entry “My Father, Myself”), there is pressure to earn big. And because
        “Mallari” is essentially a period film, producing it wasn’t cheap. “I was
        able to make five movies last year. Lahat ng kinita ko doon, nilagay ko dito.
        We decided to do one film this year instead of five. We really focused on
        this,” Diamante said.</p>'
    '15':
      'image': 'jcr:efbd1b77-77a3-4fc9-a122-2616af178b8b'
      'imageCaption': '“There were considerations for other actors din naman. But
        [si Piolo Pascual] ang first choice namin.” Photo courtesy of MALLARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098e7b3-c317-4982-90d8-26ee572d2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.655+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d189e-0ad5-4493-a561-4cc2f086300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.656+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two factors made Pascual their main choice to headline “Mallari”.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87259cce-54db-4429-ad6d-a2ec5e879d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.656+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There were considerations for other actors din naman. But siya ang
        first choice namin, e,” Cabrido said. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf7b23-23f7-4a90-b7df-bfb9f10d372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.657+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrido, who previously directed horror films “Clairta” and “U-Turn,”
        said the film might have turned out differently had Pascual declined the offer
        to do “Mallari.” That means “Mallari’s” primary conceit — one actor playing
        the film’s three central characters — may have been scrapped if they got a
        different actor.</p>'
    '19':
      'image': 'jcr:f2ebcae0-6f7a-43bc-9d59-86a0c341cb1a'
      'imageCaption': 'The success of “Mallari” is an indication that Pascual still
        has a lot of things to offer past his 25 years in show business. Photo courtesy
        of MALLARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9824baf-c9dd-4c96-9aaa-dd1db4499aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.657+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b7aa3-3333-44a0-ad63-964152b4e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.658+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But looking at Pascual’s filmography and career history, you might
        say the actor isn’t actually the obvious choice — which makes the success
        of “Mallari” an indication that Pascual still has a lot of things to offer
        past his 25 years in show business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924dfa85-47ed-4046-966a-5440da3a34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.659+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ultimate</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e53aa0-f3ae-4e0a-ad14-8bc18cfd64ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.659+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Joining showbiz in 1994 through the afternoon variety show “That’s
        Entertainment,” and the children’s TV show “ATBP: Awit, Titik, Bilang na Pambata,”
        Pascual attained mainstream popularity, much like his contemporaries, via
        primetime soap operas in the late 1990s. But it was his onscreen love team
        with Judy Ann Santos that propelled him to stardom. '
    '23':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/izzPIfgN4W0?si=KrrmlWcc5bVQalXJ"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7a9cd-9ede-47b8-81ae-bb04d7c9347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.660+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82ca46-a14b-46a0-8f72-1c2fb5db01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.661+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was, at one point, considered the most commercially successful
        young male star of Star Cinema, the film outfit of his home TV network ABS-CBN.
        His films with Santos during the late 1990s and the early 2000s — particularly
        “Kahit Isang Saglit,” “Bakit Di Totohanin,” and “Till There Was You” — were
        hits. These films were also precursors to what eventually became Star Cinema’s
        bread and butter a decade later: romance dramas and romantic comedy films
        starring ABS-CBN’s top TV love teams.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b9229-5c68-4c63-975d-805cf62dc49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.661+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thus began Pascual’s reputation as showbiz’s “ultimate leading man.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4965b84-35ce-4c7b-934d-ebe98893e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.662+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made Pascual’s early filmography interesting were his roles
        in two seminal Star Cinema films: the 2002 MMFF entry “Dekada ‘70,” a movie
        adaptation of the Laulhati Bautista novel of the same name, and “Milan,” the
        2004 romantic drama which also stars Claudine Barretto. The films are straight
        dramas; one is about a Filipino family’s struggles during martial law under
        Ferdinand Marcos, and the other is a love story that features the struggles
        of the Filipino diasporic working class.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560b28f-a01a-4ae0-bb9c-475ccc4f1987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.662+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short: movies with themes the mass audience don’t often associate
        with Star Cinema’s box office machinery. (It should be noted, however, that
        Star Cinema is known for producing films with Filipino diasporic narratives).</p>'
    '28':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/jY6P6mDKPNo?si=mNKmzyUpcUxj4sGs"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b054d4-68cc-4204-a5f5-85710f82d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.663+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6971b04d-c489-4acb-9b83-b280eb5ac664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.664+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Dekada ‘70” and “Milan” remain in the local Filipino audience’s consciousness
        as Pascual’s best film performances. '
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafa58c-9824-4b09-a6ee-5fb11acf5c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.665+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For instance, Diamante considers Pascual’s performance in “Dekada 70”
        as among his personal favorites.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00aeb1a-33a4-4bf2-b38c-f7563895cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.665+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The films’ importance in local cinema and pop culture has also helped
        obscure the fact that, from the late 2000s until the early 2010s, Pascual
        has had his share of misses and critical misfires.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da966ab2-0afd-4f91-90a1-3da6c1abdbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.666+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pascual isn’t the box office draw some people may think he is. To be
        sure, this isn’t entirely his fault, having starred in movies that may be
        deemed experimental (for Star Cinema’s standards, anyway). But soon enough,
        Pascual had to give up his distinction as Star Cinema’s most successful young
        male star. '
    '33':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/J7PScyGTUwk?si=MF3QurOF4HSVppAz"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7321f82-aad5-4737-b55b-4491c49b8d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.667+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6710633-8a74-428d-b9f3-c85b0f75ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.667+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For instance, in 2008, he starred in “Love Me Again” with Angel Locsin.
        According to figures released by Star Cinema, the film earned around 70 million
        pesos at the box office. This was a gross for a movie in the late 2000s by
        any means — but an achievement that seemed smaller when compared to the 200
        million-peso box office gross of John Lloyd Cruz’s “You Changed My Life” (with
        Sarah Geronimo) and the ₱137 million gross of “In My Life” that same year.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d844ae-dede-48fb-9e83-6091785fc93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.668+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What should be noted during this period is Pascual’s involvement in
        independent films. He starred in and produced a couple of them, to varying
        results. But this was a time when actors of his stature very rarely get involved
        with indie films — perhaps an indication of his desire to step out of the
        romantic, pretty boy roles he’s known for. Later, with director Joyce Bernal
        and talent manager Erickson Raymundo, Pascual built the film production firm
        Spring Films. '
    '36':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/TYKGY2NrBYY?si=CHoveB48jWIcYFQ-"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1af22d-5084-4d27-a388-5b7e0e4819ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.669+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81575694-e17d-4f88-854f-93a8d843724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.670+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2014, Pascual attained box office success with the romantic film
        “Starting Over Again,” which also stars Toni Gonzaga. '
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a67cb6-2b56-4aa3-a3d1-0e5767e12fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.670+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Starting Over Again” was pivotal in Pascual’s career. Not only
        is it his biggest box office success to date, but it also convinced him to
        stay in show business.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585dd6d-57b7-41eb-b868-68cd440e33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.671+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview during the thanksgiving party of “Starting Over
        Again,” Pascual revealed he was considering retiring from showbiz after the
        release of the movie.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82d6be-e835-45bf-b6ae-f8a783493527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.672+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I was seriously considering quitting this year pero when the movie
        became a big hit, I said the joke is on me. I guess hindi pa po time para
        umalis ako sa showbiz,” he told members of the press.'
    '55':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/ywgS8SG9hx8?si=4iDe_Q6Bpk8mJ5TP"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b22a3-21f9-4aa2-b80c-13119f7a586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:19:31.099+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172101da-122d-4d04-9b4d-43fc38949a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.673+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following romantic mainstream films such as “The Breakup Playlist”
        with Sarah Geronimo, Pascual did a rethread of what he did after his string
        of hits in the 2000s: produce and star in independent films. '
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bf7a6-4c50-4f21-8428-c1f5bad62c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.674+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '2016 saw the beginning of Pascual’s collaborations with director Lav
        Diaz in “Hele sa Hiwagang Hapis” — which, interestingly, also stars John Lloyd
        Cruz. During promotions for the film’s local release, showbiz press highlighted
        Pascual and Cruz’s perceived rivalry during the late 2000s. Pascual later
        worked with Diaz in the 2018 musical “Ang Panahon ng Halimaw.”'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d76d90-4087-4e98-b479-217d54a9e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.674+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than range</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44124f9-a824-456a-a557-9f36643271e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.675+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before “Mallari,” one would be hard pressed to cite an important Piolo
        Pascual work outside of “Starting Over Again” and his Lav Diaz films. Which
        isn’t to say the appeal of Pascual has waned. If anything, this just proves
        that his power remains timeless. '
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0040f-3731-4491-9733-004b26e9a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.676+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual does not need to stay in the spotlight to remain relevant.
        He can afford to wait for the right project, one that deserves his presence.</p>'
    '56':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/mEehSOYaV0U?si=VWEId2272ErOGG8u"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81ec88-6aac-4aae-ae66-6dcbf95bf7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:19:31.101+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c5f9a-be5b-4146-8e32-54a2e81e82d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.677+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of this is the 2023 “Replacing Chef Chico,” the first
        original Filipino series on Netflix. While the series is undeniably Alessandra
        de Rossi’s show, it proved he still has the charm to pull off being a project’s
        romantic interest.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6a3c2-4720-4bdb-8f30-fde5fd4408ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.677+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrido attributes this to Pascual’s innate ability to jump from
        one type of film project to another. But it is more than just a matter of
        skill and range, he said.</p>'
    '57':
      'image': 'jcr:93a6d571-5429-4cd3-b73c-24064f011ed4'
      'imageCaption': '“Pascual is one of the few local actors who has the “commercial
        appeal na may sapat na hatak sa tao para panoorin yung pelikula” but who can
        also process and express emotions for more “artistic” projects.” Photo courtesy
        of MALLARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675da9c-7721-4668-8287-bbf5a77197b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:19:31.103+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4854ca-ab2e-4a42-a636-fcb169f4636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.679+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rather, Cabrido said Pascual is one of the few local actors who has
        the “commercial appeal na may sapat na hatak sa tao para panoorin yung pelikula”
        but who can also process and express emotions for more “artistic” projects.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f150e-415f-48ed-a309-b0a2b657c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.680+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi kasi lahat ng artista, merong ganun,” he said.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f1f72-6e9b-4090-ac50-44ecde79c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.681+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrido shared that Pascual’s turn in “Starting Over Again” remains
        his favorite performance of the actor, as it shows “meron pa syang pwedeng
        ibigay.</p>'
    '58':
      'image': 'jcr:175fdee5-48fb-4c8d-a4e1-570eae688f76'
      'imageCaption': '“Madaling sabihin na, yeah, magaling siyang artista na kaya
        niyang tumalon ng ganun. But to internalize and process the characters sa
        mga films na yun, ibang bagay yun.” Photo courtesy of MALLARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62288d4c-4d86-4783-b0a3-58cb9997c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:19:31.105+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff02931-e260-40d7-b224-cd436fe651d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:19:31.106+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d733cf8-ca37-4ca2-8891-08d1ccfa4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.682+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And not all actors do that, yung kayang tumalon from a commercial
        to an art film. Hindi siya simple, e. Hindi siya madaling trabaho. Madaling
        sabihin na, yeah, magaling siyang artista na kaya niyang tumalon ng ganun.
        But to internalize and process the characters sa mga films na yun, lalo na
        the films of Lav Diaz, tumatalon to Star Cinema films, ibang bagay yun.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f460515-e31c-4723-be85-ab65367658b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.683+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, hindi ako nagdalawang isip na he could deliver the material
        or what we were asking him to do,” he said.</p>'
    '60':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/MlxxhaggsfM?si=3m3g-f1pi4D8WI_J"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5646a0-7233-4dc6-9c9e-5db94d1458ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:19:31.107+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946aaa3-239f-4dae-a4f1-95cb9f997a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T10:10:40.683+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-30T12:57:21.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pascual failed to win the Best Actor award at the 2023 MMFF
        Gabi ng Parangal, it’s clear his performance in “Mallari” will be remembered
        as proof that he deserves the title of Philippine showbiz’s ultimate leading
        man — and that, even in his 25th year in show business, he has what it takes
        to surprise us.</p>'
