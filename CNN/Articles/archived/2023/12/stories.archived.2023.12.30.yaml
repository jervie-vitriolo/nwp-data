      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516c1bd-a4e1-42a6-b906-5b3a652402a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:37:57.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, however, insists its sovereignty over the area, as it refuses
        to recognize the 2016 landmark arbitral ruling which invalidated its sweeping
        claims in the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958f298-6117-4a4f-bb20-64e14f31f920'
