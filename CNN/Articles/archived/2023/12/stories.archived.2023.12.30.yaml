      'mgnl:type': 'text'
      'text': '<h2><strong>Who were the hostages?</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8bda8-b4da-4b97-b9fa-bfcdea73fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All three hostages were young men. Haim and Shimriz were kidnapped\
        \ from Kibbutz Kfar Aza, while Talalka was taken near Kibbutz Nir Am.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001da5f-ad58-43ef-877b-54b990bd2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c967b497-643a-4980-a698-e1d46ecd5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talalka, 25, was a member of Israel’s Bedouin community and the eldest\
        \ of 10 children. He lived in the town of Hura and worked with his father\
        \ and brothers at a chicken hatchery near Kibbutz Nir Am.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ff5c1-ce2b-4c48-85af-783bbafa26b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d09040-81ed-4755-8009-8d9deabee12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On October 7, he was with his father at the chicken hatchery and told\
        \ his sister in a phone call that he had been injured by terrorist gunfire,\
        \ until the call disconnected, according to the Israeli Hostages and Missing\
        \ Persons Families Forum.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b55fb-d547-4764-ad5d-6020c3524b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5229df3-206e-435b-b653-ce2e61a48a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haim, 28, was a gifted musician and heavy metal fan. He had played\
        \ the drums for 20 years and was supposed to perform at a Metal Music Festival\
        \ in Tel Aviv on October 7 with his band, Persephore. Yotam last spoke with\
        \ his family that morning. He told them his house had burned down before losing\
        \ contact with them at 10:44 a.m., soon after which he was kidnapped by Hamas,\
        \ according to the family forum.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b6903-3da6-4459-b816-7d0c6d0bcedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05babd40-c646-4a95-8caf-fa77ec8dbb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less is known about Shimriz, but his family, like those of Talalka\
        \ and Haim, had spoken publicly about their ordeal\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757fd84-2ee0-43be-851c-329a06c5efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff03090-6f91-4c55-b95c-27ea28e38c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haim’s mother, Iris, had told Israel’s Channel 11 that she had faith\
        \ her son would return even without raising her voice at the government.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31c6c6-7115-4b2b-80cd-d18f17f4add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadea486-0068-429c-ab67-24cd9183449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some people think that if they don’t shout, no one will bring their\
        \ children back. I tell them: we can do it peacefully and through a respectful\
        \ dialogue. The children will come back, I have no doubt,” she said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e69bc5-175c-413c-8a14-6eef1cd8e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.784+08:00
