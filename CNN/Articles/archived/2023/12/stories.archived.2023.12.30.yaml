      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unioil said the per-liter price of diesel may go down 40 to 50 centavos\
        \ while the cost of gasoline may be cut by 10 to 20 centavos per liter.\r"
    '2':
