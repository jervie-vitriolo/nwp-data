      'mgnl:type': 'text'
      'text': '<h2>The sanitation problem in public schools</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac2650-138d-465a-b54d-01d30fc5a4ce'
      'mgnl:activationStatus': true
