      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden indicated in June that Chinese leader Xi Jinping
        was caught off guard by the balloon’s whereabouts, telling guests at a political
        fundraiser that Xi “got very upset” after the US shot down the balloon because
        “he didn’t know it was there.” He then compared Xi to “dictators” who become
        embarrassed when they don’t know what’s going on.</p>'
  'Biden-admin-again-bypasses-Congress-equipment-Israel':
    'author': 'Jennifer Hansler and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-30T15:35:53.000+08:00
    'imagesource': 'jcr:376ad205-6aed-46a3-9c1c-2402da7c7acf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe4f21c-7745-47b9-8c5c-02a770abb0fa'
    'lead': 'The Biden administration for the second time this month has bypassed
      Congress to approve the transfer of nearly $150 million in military equipment
      to Israel amid the country’s war against Hamas.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-30T15:36:55.320+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-30T16:28:23.628+08:00
