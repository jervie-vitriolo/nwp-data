      'mgnl:lastActivated': 2023-12-30T18:04:55.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ae228-edaf-4ef2-bb79-68352e61f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-30T18:04:55.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now 35 and a mom to a six-year-old daughter, Anika, Madrigal is encouraging\
        \ other parents to be a safe space for their children to open up on such struggles.\
        \  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b19a197-c23c-403e-9af1-dc8eb8ff9bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-30T18:04:55.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634d182-aab4-46a4-8946-432dd20d10e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-30T18:04:55.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Past generations often lacked the knowledge or tools to address such\
        \ issues, often sweeping them under the rug in different cultures,\" she said.\
        \ \"Many children don't feel safe enough to confide in anyone, let alone their\
        \ parents, about their experiences.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d3cbf-4702-4291-a34c-7932fcaf9465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-30T18:04:55.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dea9bb-d119-4392-a316-fb218da12bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-30T18:04:55.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I'm determined to change that narrative, to extend a helping hand,\
        \ and foster an environment where openness and support prevail,\" she added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece6d0a-0afc-44a3-a1a9-a0ae4218a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.502+08:00
