      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the Philippine Crop Insurance Corp, has set aside ₱1.8\
        \ billion to insure 916,759 farmers and fisherfolk between January and June\
        \ 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956e7cc-3f83-43f1-beda-755e754650ae'
