      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said this in a statement after leading the wreath-laying ceremony\
        \ at the Rizal National Monument in Manila on the 127th anniversary of the\
        \ hero’s martyrdom.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc45d2-c319-4032-8c9e-24c1899ac767'
