      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — Beijing
        has warned it will not sit idly by should Manila push through with its plan
        to build a permanent civilian structure on Ayungin Shoal, a disputed feature
        in the West Philippine Sea (WPS) which has seen heightened tensions between
        both sides this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b812b6-bea2-41f0-a9e7-62ea2f017f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.630+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:37:57.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e30e9c-cebf-48f4-8093-bd0901721469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:37:57.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Foreign Ministry Spokesperson Mao Ning told the press on Friday\
        \ that such a “major move” by the Philippines would “severely infringe” on\
        \ China’s sovereignty and would prompt the latter to take resolute measures.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95d660-12b2-438a-b640-fa4e60d2b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:37:57.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db1c2d-9508-42a1-9d24-97ef7e885639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:37:57.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ren’ai Jiao is an uninhabited shoal,” Mao said, referring to the name\
        \ China uses for Ayungin. “According to the Declaration on the Conduct of\
        \ Parties in the South China Sea signed by China and ASEAN countries, parties\
        \ should keep Ren’ai Jiao uninhabited and facility-free.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0d88b-cdba-4792-8640-22e8e94e9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:37:57.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b71cf-24c7-45b8-930f-fae0694da856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:37:57.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official was citing a non-binding declaration signed in 2002, which\
        \ the two nations have previously accused each other of breaching.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3955adaf-6f90-4ed4-80f1-848af744253d'
