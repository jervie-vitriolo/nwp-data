      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b391d1-a133-4b69-9484-7a45f78663d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian attacks on Russian regions near the border have continued\
        \ almost daily for over a year, sometimes resulting in civilian casualties,\
        \ but this would be one of the single deadliest incidents yet reported. CNN\
        \ cannot independently confirm the death toll.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17fe8f-f2b1-4d99-8e22-f7523397c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b71cbc-531b-4f7f-8ca0-d36607bf39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin has been briefed about the attack\
        \ in Belgorod, the Kremlin said, ordering a health ministry team and emergencies\
        \ ministry rescuers to be sent to the city to help those affected.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381fd3e-b1ba-46f4-888f-372a1a271f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6dcc1-fec2-499d-b2fa-f5aad40bc0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After calling for a last minute emergency meeting of the United Nations\
        \ Security Council over the attack on Belgorod, Russia faced backlash from\
        \ several council members.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7eab6-456e-4065-8b7b-d4495f6008d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381659a9-20b9-4943-a4c8-34b62c79040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s ambassador Vasily Nebenzya described the attack as “a deliberate\
        \ act of terrorism planned against civilians” and claimed that a sports complex\
        \ where children were present and an ice ring with kids were hit.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478bbce-711e-4547-a867-42b2de121c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47633a-e659-4924-aa7c-e4b49ee4ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine was quick to respond as its representative, Serhii Dvornyk,\
        \ told the Council that “the only way to stop human suffering” is “to stop\
        \ the war itself” – calling on Russia to cease its aggression and withdraw\
        \ its troops.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbea2cf-3c59-44d9-9e09-27475c4c7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89fe8f-f3b0-455c-8d80-9371486a0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His comments were echoed by Ukraine’s western allies who put the blame\
        \ squarely on Russia and its leader.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a0935-3fbf-437b-ae77-7c101b1e989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df3422-898a-489d-b98c-2aa44938c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Putin should be honest with his own people about the true and mounting\
        \ cost of this war,” John Kelley, who represented the United States at the\
        \ Council, said and added “we are here again today because the Kremlin refuses\
        \ to halt its illegal invasion.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69c43f-f19e-48c1-b313-efca757e31d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057bd1d-3e4c-4698-b6b5-79d8307876d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Security Council meeting took place hours after a Russian missile\
        \ attack in Kharkiv in which at least 26 people were injured, according to\
        \ Ukrainian officials.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17ac1a-1cbb-4655-9702-4b24c1091116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8040a-924e-46f6-a2fb-547df3c3e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian authorities said Belgorod was also shelled Friday night with\
        \ one civilian killed, the region’s governor Vyacheslav Gladkov said. Four\
        \ others, including a child, were injured, he added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52416c-a5c9-4d78-8650-cda44804db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb1c5f-1d73-4b71-8295-7e9fc6e23bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, a child also died as a result of Ukrainian shelling in\
        \ Russia’s Bryansk region, the region’s Governor Aleksandr Bogomaz said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3092a6b-9bfa-43c3-8d2f-5b4a0b8a7532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68126de6-28cf-478a-9657-83e18f619ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s defense ministry said it destroyed 32 Ukrainian UAVs flying\
        \ over the Russian regions of Bryansk, Oryol, Mursk, and Moscow, according\
        \ to a Telegram post by the defense ministry Saturday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f079b-ac0b-4793-b48c-815974a5af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d31cd6-54dd-47a5-899e-7a229915293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has not publicly commented on the incidents and rarely claims\
        \ responsibility for attacks on its neighbor.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34fe58-24ae-4e73-a66b-5bcedabb0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd78439-0da4-40bb-b4c9-f06736ca3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rescuers comb through Kyiv rubble&nbsp;&nbsp;</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a1c7a-742d-4bd4-a828-555891824481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The toll from the Russian strikes on Ukraine – which saw an unprecedented\
        \ number of drones and missiles fired at targets across the country – meanwhile\
        \ continued to mount.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26db2c-84f6-4bd3-95ef-cc96956a9259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b03634-7868-41df-9aab-8861274b1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 77-year-old man died from his injuries in the city of Odesa, Oleh\
        \ Kiper, the head of the Odesa region military administration said, bringing\
        \ the total killed to 40.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7efcd-21b6-4927-8924-268b7af7905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.310+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e5511-984e-4e7a-8ad6-59b1117b644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man was critically injured when a missile hit a three-storey building\
        \ in the center of Odesa, Kiper added.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a3b9e-fbc8-4beb-9f06-132867e11e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42cef1a-b740-45d8-b767-320b77a097fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:54:01.312+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:54:01.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schools, a maternity hospital, shopping arcades and blocks of flats\
        \ were among the buildings hit in Friday’s barrage, prompting widespread international\
        \ condemnation and renewing calls for more military aid.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e995592-efff-436a-aa04-4991aa20f772'
