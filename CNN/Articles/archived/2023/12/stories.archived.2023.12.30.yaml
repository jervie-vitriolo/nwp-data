      'mgnl:type': 'text'
      'text': '<h3>Other plans</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39ddd3-194e-4c1a-8ecb-dbb1761074af'
