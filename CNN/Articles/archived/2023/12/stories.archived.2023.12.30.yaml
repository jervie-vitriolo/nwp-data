    'lead': 'Beijing has warned it will not sit idly by should Manila push through
      with its plan to build a permanent civilian structure on Ayungin Shoal, a disputed
      feature in the West Philippine Sea which has seen heightened tensions between
      both sides this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-30T16:28:48.614+08:00
    'mgnl:createdBy': 'kristel'
