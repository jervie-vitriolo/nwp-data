      'mgnl:type': 'text'
      'text': "The toll in the capital Kyiv rose to at least 16, after the bodies\
        \ of more civilians were recovered from the rubble of a warehouse, Mayor Vitaliy\
        \ Klitschko said Saturday. All the deaths in Kyiv occurred at the warehouse.\r"
