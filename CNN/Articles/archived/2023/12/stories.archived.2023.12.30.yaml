      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila's plan to put up a permanent structure there comes in the wake\
        \ of continued Chinese harassment of Filipino vessels and fisherfolk this\
        \ year.\r"
