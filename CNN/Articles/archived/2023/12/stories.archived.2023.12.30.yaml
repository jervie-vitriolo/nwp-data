      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel’s army chief said troops failed
        in their mission to rescue three hostages mistakenly killed in Gaza earlier
        this month as the military on Thursday published its report into the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c2a61-8938-4f5d-b76d-59d98041dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c7ce1-05ff-473a-8c74-2ef0c1665f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herzi Halevi, chief of the General Staff of the Israel Defense Forces\
        \ (IDF), said the shootings “could have been prevented,” but he determined\
        \ there was “no malice in the event and the soldiers carried out the right\
        \ action to the best of their understanding of the event at that moment.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b1611-6706-4b1b-9888-3a09f3c3f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205a2dc-26d5-46c3-a59a-54ee309fecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yotam Haim, Alon Shamriz and Samer Talalka were captured by Hamas on\
        \ October 7 and taken to Gaza. The three men were accidentally killed during\
        \ an IDF operation around the Gaza City neighborhood of Shejaiya on December\
        \ 15 in an incident that shocked Israeli society.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aeaf92-9417-440a-b5fe-2611763f200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003fd91-1fd2-436a-89c9-8397fb4fffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report into their deaths concluded that Israeli command ranks had\
        \ information about the presence of hostages in the area where they were killed\
        \ and “even took actions to prevent strikes on locations suspected of having\
        \ hostages.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b494a-0768-4c5a-ae33-1654642e1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d88fe-ec3b-4bb8-8d9e-d3067bc45fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the investigation also found that Israeli forces in the field had\
        \ “insufficient awareness” of the possibility that hostages would approach\
        \ them or that they would encounter them other than as part of a special operation\
        \ to free the Israelis held.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cccb44f-c321-414f-ad2e-7fa59db4f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1292c80-08df-42a3-b2bc-a6bd676568d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the findings, on December 15, an Israeli soldier fired\
        \ toward three hostages “identified as threats,” killing two of them. The\
        \ third hostage fled, and the battalion commander gave an order to hold fire\
        \ to identify the third person.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f0c8f5-dc97-4390-9395-396390e9204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ba277-a50c-4c6f-b1ea-17a9c4162ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the commander heard someone screaming “help” in Hebrew, he called\
        \ on the person to come toward the soldiers; the hostage emerged from a building\
        \ and moved toward the troops, the report said. Two soldiers didn’t hear the\
        \ commander’s orders to hold fire “due to noise from a nearby tank” and fatally\
        \ shot the third hostage, according to the investigation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c073f-feea-4c88-a68d-e42ee75b5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4182ea-3373-4631-a9a1-23d036cf8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The probe also concluded that the “hostages were walking shirtless,\
        \ and one of them was waving a white flag, standing at a point with limited\
        \ visibility relative to the position of the soldier that fired the shot.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d5606-f5aa-4707-a35f-c9d23b1b1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc36a41-56b2-46d9-8583-0808fc9e81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days before the killing of the hostages, the report said Israeli\
        \ soldiers heard cries for help in Hebrew coming from a building while troops\
        \ fought Hamas gunmen, adding that the soldiers thought it was an attempt\
        \ to trap them. Also, a camera that was mounted on a military dog during the\
        \ fight captured the voices of the hostages crying for help.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfd64f-8f0d-4211-80eb-f2c7c5ad0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ac6b1-7f92-476e-b768-f4a0904fd2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same day, a note reading “Help” in Hebrew was found at the exit\
        \ of a tunnel, the report claimed, which Israeli soldiers interpreted as an\
        \ attempt by Hamas to lure them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342ef76-baa9-42bd-b18c-55c24543dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348c2c5-4afd-4a0c-856c-1a023714c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On December 14, Israeli drone footage identified signs reading “SOS”\
        \ and “Help, 3 hostages” on a building 200 meters (656 feet) from where the\
        \ hostages were killed the next day, the report said, claiming the Israeli\
        \ military suspected this was a trap after blue barrels that it says are commonly\
        \ found in rigged areas were spotted nearby.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf10f5-fe4b-41e7-9814-f5f7cbeeb291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3ff31-3364-40eb-9286-fb8e7c68a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Halevi, the military IDF chief, concluded that the killing of the hostages\
        \ shouldn’t have happened and didn’t match up to the risk of the situation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba603de-a381-4d8f-8c52-68cbdd97bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368ca41-3052-4309-81b2-25b1060bcb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The standard operating procedures are necessary, and they are also\
        \ intended to protect us, so that we do not kill our own forces,” he said.\
        \ “They set and impact fateful decisions, as happened in this event.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b193d5f-7a35-4e8b-9fac-6a4ab1744431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec53390-2385-4409-8752-854503dd5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli soldiers in Gaza are now being told to “exercise additional\
        \ caution” when encountering people in civilian clothes following the hostages’\
        \ accidental killing, IDF spokesperson Jonathan Conricus told CNN earlier\
        \ this month.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074247a-29ba-4c35-8e6d-106da5869cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.774+08:00
      'mgnl:createdBy': 'raheema'
