      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For its part, the Defense Ministry says increasing the number of women\
        \ who serve is a possibility among other ideas.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a68293-3743-4cb2-899e-0de689be5eae'
