      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82003530-5517-416a-8259-c4c0cf71c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:37:57.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ayungin Shoal is located 104 nautical miles west of Palawan – well\
        \ within the Philippines' 200 nautical mile exclusive economic zone (EEZ).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72faaf2-14bf-4d08-aa82-80efbb102157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.634+08:00
