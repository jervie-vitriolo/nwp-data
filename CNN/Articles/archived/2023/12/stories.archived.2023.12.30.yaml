      'mgnl:lastActivated': 2023-12-30T16:37:57.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b010786-7fe2-4ca1-ac63-4237b8ed7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:37:57.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China will take resolute measures against any violation of our sovereignty\
        \ and provocation, and firmly safeguard our territorial sovereignty and maritime\
        \ rights and interests,\" the spokesperson said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168e5a6-da92-41fa-8aa2-d69304503afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:28:48.633+08:00
