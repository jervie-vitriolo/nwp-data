      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US intelligence community believes that Chinese Communist Party\
        \ leaders did not intend for the balloon to cross over the United States,\
        \ and even reprimanded the operators of the surveillance program over the\
        \ incident, CNN previously reported.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00113de9-5bdb-4231-bc47-c8cabe94ead0'
      'mgnl:activationStatus': true
