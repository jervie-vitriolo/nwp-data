      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Administrative Order No. 14, Marcos designated the Health Department\
        \ and the Department of Social Welfare and Development to attend to the health,\
        \ sanitation, food and other basic needs of Marawi locals.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dabfec-ace2-4368-873a-8eafca605b49'
