      'mgnl:lastActivated': 2023-12-30T12:45:01.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c26195-7796-4beb-9b84-7f85b6eefb41'
      'mgnl:activationStatus': true
