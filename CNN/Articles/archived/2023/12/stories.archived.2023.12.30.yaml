      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — At
        least 1.27 million farmers have been insured between June and November this
        year to mitigate the impact of El Niño, the Department of Agriculture (DA)
        said Friday.</p>'
