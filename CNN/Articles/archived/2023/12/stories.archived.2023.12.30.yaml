  'sandiganbayan-evidence-marcos-ill-gotten-wealth':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-30T18:50:06.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1b6e45d-0365-4035-bfbb-489b58dedba7'
    'lead': 'The Sandiganbayan has allowed the admission of additional evidence in
      two ill-gotten wealth cases filed by the government against the late President
      Ferdinand E. Marcos, former first lady Imelda Marcos, and several of their alleged
      cronies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-30T18:51:34.384+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-30T18:56:19.264+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Court admits more evidence in ill-gotten wealth cases vs. ex-Pres. Marcos,
      others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8fcef-74da-47e2-bf68-4e111079e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — The
        Sandiganbayan has allowed the admission of additional evidence in two ill-gotten
        wealth cases filed by the government against the late President Ferdinand
        E. Marcos, former first lady Imelda Marcos, and several of their alleged cronies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93b746-147e-4c4e-923f-687459ca2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36613f-658d-4e8b-be13-fe66219db87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-graft court’s Fourth Division granted the government’s motions\
        \ in two resolutions promulgated this month, copies of which were uploaded\
        \ on its website only recently.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8129a9-2a85-475d-a34c-a26c7104df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62a94f-e486-4655-ae55-6a850c6cb073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its Dec. 11 resolution, the Sandiganbayan partially approved the\
        \ government's appeal, admitting 15 out of 16 pieces of evidence presented\
        \ by the latter in Civil Case No. 0010 after ruling these as certified true\
        \ copies of the original documents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80c1b7-0d67-4309-8dfe-4fd4c80d6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f1aa7-7f65-48bf-b089-2392774e896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Commission On Good Government (PCGG) filed the case\
        \ in 1987 against dozens of people, including the late president, former first\
        \ lady Imelda Marcos, and Imelda’s brother, Alfredo Romualdez, as it sought\
        \ to recover alleged ill-gotten wealth accumulated by the defendants.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea52e0-a707-4c78-b7e1-addb200dbaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c18f25-1ba4-457d-a240-a29d4aa59a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the accused earlier argued that the documents are merely photocopies\
        \ and that the government failed to lay the basis for their admission as secondary\
        \ evidence.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65b6b6-7469-400f-85f3-a624d74a9bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b3e32-f1e3-43cd-a64e-72bcec7e0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the court in its Dec. 13 resolution also allowed six
        documents to be included in the records of Civil Case No. 0178.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16165e8f-01d6-4a4f-a8c5-c9cf422996ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760e835-a860-4a83-be5d-38cb3a3b9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This other case was filed in 1997 by the PCGG against stockholders\
        \ of Eastern Telecommunications Philippines, Inc. (EPTI).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2bc84-2090-439a-bd28-9107f1ec4062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee4b30-c67a-41f7-9c0b-1814a6827ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:51:34.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T18:56:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government accused several personalities linked to the Marcoses
        of using ill-gotten wealth acquired during the former president’s two-decade
        reign to purchase shares of EPTI.</p>'
