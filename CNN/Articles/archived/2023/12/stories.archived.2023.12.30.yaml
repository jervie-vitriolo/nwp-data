    'template': '1'
    'title': 'Fireworks-related injuries breach 100'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0d210-c435-414f-93dc-a9bb65f55ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — More
        than a hundred Filipinos have suffered fireworks-related injuries in just
        over a week, with the Department of Health (DOH) recording 11 new cases as
        of Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a16dfc-5a47-49d3-bfed-9c13f936db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da2269-87cc-4dd9-8a72-3be2a3f43b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official tally has climbed to 107 from the time DOH started reporting\
        \ injuries this holiday season on Dec. 22.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6037637-ccd7-451d-9168-53e5c4006488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5a5b6-2cbd-4482-8e20-6a099de97145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 72-year-old man from Metro Manila was among the new cases, the oldest\
        \ reported victim so far this year, according to the DOH. He sustained burns\
        \ and abrasions due to “kwitis” (skyrocket) lit by someone else on the street.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee8f9b-926f-4e2f-979d-e6d570aab91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521978aa-d4fa-466c-b347-592a583377db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A six-year-old child was also among the newly injured, along with a\
        \ 19-year-old male who actively used “pla-pla” and had to be amputated after\
        \ the prohibited firecrackers left one of his hands mangled.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541278e3-5f1b-4747-a533-d4d59e7e74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c62e06-086f-43d9-baae-06ce6e36bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH said all of the new cases occurred either at home or on the\
        \ streets.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321b957-81e2-4cd0-b9d4-2b3e0b70d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cfceb5-5d27-4a36-b49c-cfee60037897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The trends in data are clear and consistent: fireworks related injuries\
        \ happen at home or nearby, involving mostly young boys, but also affecting\
        \ passive onlookers of any age or sex,” the department said in an advisory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd47b0-81a1-4ca9-89f7-cf6b2c027035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2354800-3f73-400c-b1e9-0ce71e8a1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T16:26:31.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also urged everyone to simply watch community fireworks displays\
        \ from a safe distance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e254cb-b435-438c-ab17-e5b8166dfb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T16:26:31.205+08:00
      'mgnl:createdBy': 'kristel'
