      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e77c49-a664-477a-8ffb-950685af5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:25:16.476+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:28:03.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Eskwelang Unstoppable seeks to promote proper hygiene habits\
        \ by emphasizing the importance of looking after usable, clean, and safe toilets\
        \ in schools nationwide. To take it up a notch, Domex partnered up with Department\
        \ of Education (DepEd) and Deutsche Gesellschaft für Internationale Zusammenarbeit\
        \ (GIZ) to hold the first-ever Eskwelang Unstoppable awards in 2022 by encouraging\
        \ schools and division offices to adopt the DepEd WinS program. Institutions\
        \ that participated and improved their school’s sanitation were rewarded.\
        \  \r"
