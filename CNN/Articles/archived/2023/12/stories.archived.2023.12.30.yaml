      'mgnl:lastActivated': 2023-12-30T16:27:34.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a8847-8651-4305-a14d-a86f81554c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2000s, Seoul voluntarily decided to reduce the number
        of active soldiers from 674,000 in 2006 to 500,000 by 2020, based on “the
        premise that the threat from North Korea would gradually diminish,” and to
        promote a smaller but more elite military force, according to a 2022 defense
        white paper.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e840dc-fe9c-4226-8b70-72d0a946edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed91497-6bbd-4bd1-8df7-3ef36db33ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s military has reached that goal, decreasing troop size\
        \ by 27.6% in two decades, from 2002 to 2022.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d36437-84a7-41e0-bfdf-4357ddfcaa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959a9c7-bf35-483a-8bbf-a1f0bc5c126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the premise that the threat from North Korea would diminish has\
        \ proven false.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9421d-1815-4354-bb94-acf69866820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca2c65-72b8-4379-a731-13a07585a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim Jong Un, the third consecutive member of his family dynasty to\
        \ rule, came to power in Pyongyang in 2011. Despite brief lulls while he negotiated\
        \ with South Korea and the United States to reduce tensions, he has pushed\
        \ a massive buildup in the North Korean military, especially in its ballistic\
        \ missile programs.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27799f1-a981-4874-a605-141fe9733bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01efc4c-d01a-4d66-876c-2dc6f300f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following North Korea’s test of its fifth intercontinental ballistic\
        \ missile this year, Kim warned that his country would not “hesitate” to conduct\
        \ a nuclear attack when the enemy provokes with its nuclear weapons, referring\
        \ to the deployment of US nuclear-capable weapons platforms in\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882597e5-51a8-44f4-b5ab-619f8874f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "and around the Korean Peninsula, state-media KCNA reported earlier\
        \ this month.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e93de3-be50-43fa-9ded-c2fec0645c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea6fb4-8fc5-4f57-9b3b-2cdb87669dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But if Kim were to attack across the 38th parallel, which divided North\
        \ and South Korea after the 1953 armistice halting the Korean War, it’s the\
        \ South Korean military that would bear the biggest defense burden.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae90b20-40d9-4ae7-8b24-a1e1a145d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4c6b7-5cc3-4f88-86e9-958083b80764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Turning to tech&nbsp;&nbsp;</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff212aa-b4ad-4d28-ae09-4f2eb6cdbec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say South Korea must look at science to counter that North\
        \ Korean threat and turn a manpower crisis into a technology transformation.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6dd34-2052-4cee-8622-fd5f1207090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a49c2e-2b75-409f-abe9-5b682e150752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Korean defense authorities have had this longstanding policy that\
        \ we would go from a manpower-centric military to a technology-oriented military,”\
        \ said Chun In-bum, a former lieutenant general in the South Korean Army.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7f543-5016-4429-b418-d9e9babc5887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed4c9e-2d9b-4845-9e8b-92374f9a21ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2005, South Korea’s Defense Ministry released a plan to develop\
        \ its military into a science-technology-centric force by 2020, but progress\
        \ has been scant.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe60d56-e2eb-4b51-a3f4-48a18938a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222d60d-72f0-430f-aa68-27a05ccc7c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although the military was trying to make the transition, there was\
        \ no urge, because (with) South Korea’s conscripts … there were plenty of\
        \ human resources,” Choi said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9ab21-9310-4ffa-89f0-51c0b301e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956ee7f-0380-4294-aaed-bd188cc15cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Russia’s war in Ukraine has shown the world that on the modern\
        \ battlefield, sheer troop numbers aren’t enough. Of the 360,000 soldiers\
        \ that made up Russia’s pre-invasion ground force, including contract and\
        \ conscript personnel, Moscow has lost 315,000 on the battlefield, according\
        \ to a recent US Defense Department assessment.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3fca3-4632-4a96-b4e7-245b992d96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60946a14-b865-417b-90dc-cf37fd20152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s use of drones and high-tech weapons supplied by Western partners\
        \ have taken a deadly toll on Moscow’s greater force numbers.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cdfef-b65e-4a0b-abe9-03d11515f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc8f94-4220-40f2-aff7-d33380630b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea has been putting an emphasis on integrating new technologies\
        \ into its fighting units.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838fb60-4999-42e0-874d-70747e52a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d8522b-a408-4bc3-9b63-81da107f8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Defense Ministry last year said it would make a phased transition\
        \ to an AI-based manned-unmanned teaming (MUM-T) combat system, and introduced\
        \ the Army TIGER brigade — a so-called “future unit” — which utilizes both\
        \ manpower and unmanned equipment to carry out missions.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717b84a-d838-4838-b16d-d0b1394320f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41951fc1-6be3-4f49-b734-557ee8401fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea has also been developing unmanned military equipment, including\
        \ the medium-altitude unmanned aerial vehicle (MUAV) and unmanned underwater\
        \ vehicle (UUV).\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6610511-b359-413f-8117-b47e1f82bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed2944-87b0-4472-83d5-d1035dd211ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Experts say troops are indispensable&nbsp;&nbsp;</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60dc75b-4936-4050-badc-11221b56b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Chun, the former South Korean general, says technology is not a\
        \ panacea.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebaf144-69dd-44b5-b90b-f79482c3df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9bfae-d158-4711-9bd0-408cfef31bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For instance, it takes manpower to take and hold territory. And it\
        \ takes well-trained and educated people to run and oversee artificial intelligence\
        \ (AI) systems on the battlefield.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfa06f-0b8c-4cd0-ab24-ae4468a91653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae7f48-daed-45f6-af11-fd8dd45f25f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not going to be enough, and no matter how we try,” Chun said\
        \ of technology. “It’s going to help, but it will not solve the problem that\
        \ we lack people.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b316dbc-8286-4194-a01d-0184b365bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49820338-ccf6-4063-8b5c-d5ed013fbd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both he and Choi have ideas on how to get more out of a smaller military\
        \ force.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cf3f6-35b2-48e5-aec7-a3971eecc045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd46416-744f-42d1-840d-74f9f7454c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For one, leverage of the conscription system and the reserve component\
        \ that it yields, Chun said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ad450-9ced-4b30-95cb-d4764787c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f992b-01a6-42ca-8486-c2b2ef6fcc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to revamp our mobilization system, where we’ll be able to\
        \ tap into the large number of reserve population that we have,” Chun said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ca15a-1f68-498d-b22d-00906d3937c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe35e32-6ff8-4a3f-8f1a-da4f4e11efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After South Korean men finish their 18 to 21 months of mandatory military\
        \ service, they become reservists for eight years. During this time, they\
        \ get called into assigned units once a year to remind them of their positions\
        \ and duties. And after that, they are subject to participate in civil defense\
        \ training every year until the age of 40.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88808703-2756-4299-9777-83abde0384a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b350f94-a846-4364-8692-54e075652546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The system now gives South Korea 3.1 million reserve troops.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe6ba0-15e8-4f43-911b-468262dc34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c4a70-43ad-4df0-9fd8-585924f18b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reservists must attend a two-night, three-day training session every\
        \ year.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4ee7e-fe9e-483c-9268-4aeea939f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4532fc7-7aeb-469c-a1b7-b14396c07172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One ongoing pilot system is to have a select number of those reservists\
        \ train for 180 days a year, to reinforce their skills.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4b16d-d786-414d-adb3-bbeab67fd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38eb31e-c381-4400-abf0-71565ca62f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another option is increasing the number of professional cadres – commissioned,\
        \ warrant and non-commissioned officers – all of whom are volunteers, serving\
        \ longer terms, during which they would become well-versed in operating advanced\
        \ weapons “to prevent a gap in combat capability despite the reduction of\
        \ standing forces,” according to the 2022 white paper.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c526315-413b-4d95-aec7-877a1a6e55a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc07f8-6a69-4b6b-8c62-87aaa009ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military has been increasing the ratio of cadres among its total\
        \ force from 31.6% in 2017 to 40.2% in 2022, according to the Defense Ministry.\
        \ A further rise to 40.5% by 2027 is planned, it said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02724e53-5fe8-4f04-9671-fcbf88f4b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4b0fb-2c68-4325-9db2-170a77660865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A recruitment problem&nbsp;&nbsp;</strong></h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae2103-53f5-4d1c-ba5b-ab5b20b2ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One problem with this plan: The population isn’t buying in.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128c768-4849-4b69-961c-3c31ea7c6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab89bdf-7e41-48a4-a0d5-9e55f84a214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of applicants for commissioned officer positions has fallen\
        \ over the years, from about 30,000 in 2018 to 19,000 in 2022, according to\
        \ Defense Ministry data.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be41cee-8c58-4f9f-baa0-6275883adc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d85040-6d10-4b26-adbf-b99c1a88733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The military is having a huge difficulty in securing outstanding entry-level\
        \ professional cadres who would, in 10, 20 years, form an outstanding officer\
        \ corps,” Choi said, pointing out that insufficient financial and social benefits\
        \ for cadres are the main reason behind falling application rates.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ff524-e826-4589-9971-d5f348484ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e7023-ed0d-457c-ba5d-c8705903bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And what about turning to women, even in a military with conscription?\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5300223-b5da-4469-8aaa-0f30f64f53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a9dfd-f9a6-44ca-9375-e7f0ffe69f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has conscription and 40% of its conscripted force is female,\
        \ according to the Jewish Women’s Archive. In the all-volunteer US and Canadian\
        \ armed forces, more than 16% of the troops are women.\r"
    '84':
