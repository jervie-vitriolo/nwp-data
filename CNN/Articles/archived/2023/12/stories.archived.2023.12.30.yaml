    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c9308-a6ed-472e-bf31-7b128dc48748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:25:16.475+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:28:03.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domex acknowledges that teaching and application go hand-in-hand, manifesting\
        \ in their different initiatives. With Unilever GIVES, employee advocates\
        \ participate in toilet cleaning and instruct in-school activities to help\
        \ teachers and students gear up for the upcoming school year. Aside from that,\
        \ Domex and Unilever also donate cleaning products and tools for regular toilet\
        \ and sanitation maintenance and Brigada Eskwela activities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e1ea1-d2d6-49a2-8abb-ed7b11272570'
