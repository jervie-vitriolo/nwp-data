      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are various complex factors like social costs and women giving\
        \ birth. So, I think the cost [in need] would be much higher than the actual\
        \ profit,” he said.\r"
