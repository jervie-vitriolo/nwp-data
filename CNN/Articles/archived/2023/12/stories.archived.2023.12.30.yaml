      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tesla defended its Autopilot feature after an investigation by the\
        \ Washington Post that found at least eight serious accidents, including some\
        \ fatalities, in which the the Autopilot feature should not have been engaged\
        \ in the first place. The story ran just before the recall was announced.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90126818-a8fa-477c-97c6-76b79c941435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.799+08:00
