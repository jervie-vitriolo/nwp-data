  'china-ph-plan-permanent-structure-ayungin':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-30T15:45:42.000+08:00
