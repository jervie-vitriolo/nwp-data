      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tiu Laurel said the El Niño task force has initiated measures in response\
        \ to El Niño, including repair and rehabilitation of irrigation canals, cloud-seeding,\
        \ dispersal of farm animals and provision of alternative livelihoods to farmers\
        \ and fishermen, and implementation of low-water use technology for rice farming.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bf485-f06a-46b4-84c4-b565fbd4d2ae'
