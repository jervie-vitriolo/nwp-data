      'mgnl:lastActivated': 2023-12-30T18:04:55.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb032fe7-abd2-44ca-a8ab-cda5abacbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-30T18:04:55.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Madrigal also asked the public to donate to the US-based organization\
        \ Rape, Abuse, &amp; Incest National Network, and to support the National\
        \ Sexual Assault Hotline and other awareness efforts.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4444830-1b4f-4b99-9b31-467d0c16b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.503+08:00
