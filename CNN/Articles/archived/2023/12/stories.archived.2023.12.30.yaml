  'Chinese-spy-balloon-used-US-internet-provider':
    'author': 'Katie Bo Lillis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-30T15:34:16.000+08:00
    'imagesource': 'jcr:b965904f-ba70-4ef2-aa18-01317cab8b87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4047686c-15c6-47bf-ab7c-6c0cd7b82acc'
    'lead': 'US intelligence agencies found that the Chinese surveillance balloon
      that transited the United States in early 2023 used an American internet service
      provider to send short, periodic transmissions of data related to navigation
      and location back to China, a US official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-30T15:35:50.492+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-30T16:27:59.833+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese spy balloon used US internet provider to communicate its location'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07bf15-d116-4a53-b5ee-1e3d9bd63a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US intelligence agencies found that the
        Chinese surveillance balloon that transited the United States in early 2023
        used an American internet service provider to send short, periodic transmissions
        of data related to navigation and location back to China, according to a US
        official.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a413d0d-0439-4546-84a3-83abd026273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12903c1-e5d1-4f2b-89af-2d4082374003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This connection was one of the ways that the US was able to track its\
        \ location and gather information on the balloon as it transited the United\
        \ States, the source said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f739d4-7ee6-42af-828c-af8a931808b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cffd453-ab7e-4e67-b509-0d7a783ca71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN was not able to identify the internet service provider. CNN has\
        \ previously reported that officials said the balloon was capable of communicating\
        \ with Beijing as it traveled across the US.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0091ba-f401-485b-8c14-4b65eb72e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f9c03-722d-4ddf-9d44-e84b8fc4a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBC News first reported that the balloon used a US network to communicate\
        \ with Beijing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed116391-d988-42e8-a67a-0c9d1a119260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d578b5-4c99-4d3b-9bc5-7b1d8ca76f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The network connection was not used to transmit intelligence back to\
        \ China, according to the official. The balloon stored that information for\
        \ later, including imagery and other data, which the US has since been able\
        \ to study after shooting it down in February.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2965c-f65d-406a-aa9f-b5e10dd60d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3d525-dc7d-4e54-b432-0fc89915dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FBI and the Director of the Office of National Intelligence declined\
        \ to comment. CNN has reached out to the Chinese Embassy in Washington.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53e04f-0284-4641-8884-f663066e731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff32d0-4c14-4656-bcb4-9b150bcd3eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has continued to maintain that the balloon was a weather balloon\
        \ that blew off course.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5bc1b-654a-4747-bc70-364d067699a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa121ad6-26a9-4733-90bf-56551def9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US assessed at the time that the spy balloon was part of an extensive\
        \ surveillance program run by the Chinese military, CNN has previously reported.\
        \ The balloon fleet had conducted at least two dozen missions over at least\
        \ five continents in recent years, according to US officials.\r"
