      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Maintaining proper
        hygiene is a concept taught early in one’s childhood. However, many developing
        countries still struggle to gain access to the necessities needed to achieve
        it. According to the World Health Organization (WHO) and UNICEF’s joint monitoring
        Water, Sanitation and Hygiene (WASH) Annual Results for 2021, 1 in 2 people
        worldwide are at risk due to the lack of access to safely managed sanitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1232179-1100-4bd1-ab36-2b683e7d3702'
