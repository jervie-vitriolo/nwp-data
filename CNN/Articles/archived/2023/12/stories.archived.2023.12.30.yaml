      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the Department of Human Settlements and Urban Development\
        \ was tasked to facilitate the housing projects in Marawi City. The Department\
        \ of Public Works and Highways was assigned to restore water and power, and\
        \ reconstruct public infrastructures.\r"
