    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77bb36-8f50-4a3b-adda-4b6085bcd2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:58:26.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:58:39.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More than a hundred
        thousand students went dirty for good in the third year of Breeze EcoProject,
        a campaign to educate students about environmental issues and empower them
        to take action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a1e73-1b04-43f9-afe1-fafeb824c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:58:26.525+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:58:39.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57651e-36af-4b91-bac7-4088c05cdf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:58:26.525+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:58:39.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the detergent brand Breeze’s mission, the project partnered\
        \ with three cities: Marikina, TaPat (Taguig and Pateros), and Quezon City.\
        \ It consisted of three phases: Educate, Engage, and Empower, and was launched\
        \ during the Brigada Opening Program with a tie-up with the multi-purpose\
        \ cleaner brand Domex.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68fc216-584b-41e1-ada2-e103ba856ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:58:26.526+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:58:40.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9967ef-9147-4175-ae45-0ad35364bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:58:26.526+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:58:40.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 133,356 students from 59 schools joined Breeze EcoProject
        Year 3, nearly four times bigger than the number of youth tapped in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0aff7d-bdde-463d-805b-8c619751565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:58:26.526+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:58:40.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f943c-8a09-4eab-8bd2-ffbb1538110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:58:26.527+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:58:40.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TaPat recorded the most number of students (around 50,000 from 30 schools),\
        \ followed by Marikina (about 25,000 from 17 schools), and Quezon City (with\
        \ some 19,000 students from 12 schools).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93a7d3-cef1-41c3-9c43-756b03edccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:58:26.527+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:58:40.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3856c1-6b54-482a-9193-1ed4dc20c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:58:26.528+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:58:40.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year also saw a deployment of 720 additional educational activities.\
        \ These included Eco Planter, Eco Garden, E-Collect, Eco Diary, and even a\
        \ workshop for teachers all with the intent to educate, empower, and engage\
        \ the community towards a cleaner future.\r"
