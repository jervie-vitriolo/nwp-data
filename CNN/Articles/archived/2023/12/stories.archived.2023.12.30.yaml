      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To ensure institutional stability, it is imperative to institutionalize\
        \ and strengthen the functions of implementing government agencies involved\
        \ in the reconstruction and rehabilitation efforts in the City of Marawi and\
        \ other affected localities,” the order said.\r"
