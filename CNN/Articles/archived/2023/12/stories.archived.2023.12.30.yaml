      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> For some top executives, 2023
        is a year they would rather forget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cbde7-4ac3-40c5-a050-135d39e61b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336026f-0e96-4158-9a17-db902c5b8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of their companies lost billions of dollars. Some have lost their\
        \ jobs. And others badly damaged their reputations and face even more trouble\
        \ ahead in 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da10ea8-19bd-490f-8545-2e4091a3d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d9cb2-c838-40ba-819a-2035e3f70231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Business ended the year celebrating Microsoft’s Satya Nadella as\
        \ CEO of the year, Taylor Swift as business leader of the year and tapped\
        \ United Auto Workers union President Shawn Fain as its first labor leader\
        \ of the year. But it seemed only fair to note 10 CEOs and chairpersons for\
        \ whom 2023 did not go as well as planned.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91746919-56b7-44f4-a488-ae409a9ab5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2339c-4e77-4c12-b4a8-10b6b288ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Elon Musk</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682c673-869e-4296-9383-8c940bf56434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some ways, Elon Musk had a much better year than your typical CEO,\
        \ let alone the other members of this group.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c3d0a-af3c-4ef9-bd0a-1b759449af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a053f74-2ebf-40a8-a961-f683949b3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tesla: Shares of Tesla, his most profitable company, more than doubled\
        \ this year, recapturing more than half of the value they lost during a disastrous\
        \ 2022. Tesla has already topped its previous annual sales record in just\
        \ the first three quarters of the year, and it finally delivered its first\
        \ long-awaited, long-promised Cybertruck.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a905e-486a-4632-b354-66504bbbb7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93661c-c5ea-421f-8eae-b84c339801fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Tesla encountered plenty of problems in 2023. The company announced\
        \ a series of price cuts for its vehicles to keep up demand in the face of\
        \ increased electric vehicle competition from other automakers, and that squeezed\
        \ Tesla’s profit margins. And while the Cybertruck may be technically “in\
        \ production,” Musk warned investors that it would take more than a year before\
        \ Tesla started making money on it.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71925ba2-c29f-44c7-8de0-926c403436e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def5cf7-49c2-4b30-93ee-eea99e244283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is going to …require immense work to reach volume production and\
        \ be cash flow positive at a price that people can afford,” he warned investors\
        \ in October, just before its debut.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198b6e0-6d9c-468b-a47f-dfd92f416eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb612b25-2d38-4ea4-a32f-cb441c47b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And federal safety regulators effectively forced Tesla to recall virtually\
        \ all of its more than 2 million vehicles on US roads to limit the use of\
        \ its Autopilot system after they said it posed a safety threat, years after\
        \ Musk promised they would already be serving as fully-autonomous robotaxis.\
        \ Earlier in the year, Tesla was forced to recall nearly all of its 363,000\
        \ US vehicles equipped with its so-called “Full Self Driving” driver assist\
        \ software. He said self-driving vehicles and robots, another planned but\
        \ not-yet-delivered product, were a key to his expectations that Tesla would\
        \ some day be the most valuable company on the planet.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c2d6f-3656-4d14-87c0-fcf1d7298b69'
      'mgnl:activationStatus': true
