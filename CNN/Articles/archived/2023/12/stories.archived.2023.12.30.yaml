      'mgnl:type': 'text'
      'text': '<p>“We’re holding talks even during these very moments,” Prime Minister
        Benjamin Netanyahu said Thursday at a meeting with hostages’ families. “I
        can’t elaborate on the status - we’re operating in order to return everyone.”</p>'
  'govt-insured-farmers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
