      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af77cee-1042-467f-92bb-66f321bbdf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yang and her family have pumped in billions of dollars into Country\
        \ Garden in the form of new loans and share and bond purchases, but won’t\
        \ be able to turn things around on their own without an improvement in the\
        \ nation’s real estate market.\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4a0cc-1bca-4c8b-ad8a-116c955bba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.889+08:00
