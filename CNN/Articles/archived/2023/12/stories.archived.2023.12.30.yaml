      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — As
        Filipinos commemorated the life of Jose Rizal on Saturday, President Ferdinand
        Marcos Jr. urged them to emulate the national hero’s values and “passionately
        contribute” their talents for the country’s development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541d18e-4aef-4810-b000-dff90ac83cc4'
      'mgnl:activationStatus': true
