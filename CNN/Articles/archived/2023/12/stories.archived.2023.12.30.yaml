      'mgnl:lastActivated': 2023-12-30T03:17:48.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42253bd-03e5-4856-8058-f66641720b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SpaceX said the two explosions of Starship would help the company.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e11bf6-6050-4751-913d-bb54b97fbab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490e3aa-8c05-4266-821f-9d8e7c5fcfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Success comes from what we learn, and today’s test will help us improve\
        \ Starship’s reliability as SpaceX seeks to make life multiplanetary,” it\
        \ said in a tweet after the second explosion, a statement similar to what\
        \ it said after the first.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b422b-2995-4f6e-b660-8dc58559a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc559587-472c-4525-94ee-5eb74b43df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X: Of course it was X, the social media platform formerly known as\
        \ Twitter that Musk bought in late 2022, that had arguably the worst year\
        \ of any of Musk’s companies. It has seen advertisers, its overwhelming source\
        \ of revenue, flee because of the way it is being run under his ownership.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e8e42-8bee-4c84-9877-40cca2c918a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56900d5f-cd37-47aa-9052-f5f6e67863bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk in September said X sales have tumbled 60%, and he threatened\
        \ to sue the Anti-Defamation League as a result after it said hate speech\
        \ surged on the platform following Musk’s purchase of the company.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312f348-54e6-46bf-96a9-11064a54d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03f688-0df4-4251-b58a-62eb5601db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, Musk gave up the CEO job, tapping Linda Yaccarino, a former\
        \ NBCUniversal marketing executive, to try to win back advertisers. But his\
        \ own actions as X’s owner, including retweeting and endorsing a post that\
        \ said that Jewish communities had been pushing a “hatred against Whites,”\
        \ led to another wave of advertisers pulling their ad dollars.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468eea16-fcb0-4e9f-a69b-22936e8c52fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9d7d2-026f-43b1-9dca-9bec5aebbc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he later apologized for the post and called it stupid, in the\
        \ same public appearance, he said that advertisers who had pulled their ad\
        \ dollars should “Go. F**k. Yourself.” He took the shot at advertisers, rather\
        \ than trying to repair relations, even though he acknowledged “this advertising\
        \ boycott … is going to kill the company.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9986e-117a-4b9e-b5af-ee9b8cfab013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c51b1d-09e0-426a-a9c0-d4e3f51f00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk then followed his tirade against advertisers looking for brand\
        \ safety by inviting controversial users to return, including some who had\
        \ previously been banned for violating the service’s previous standards, such\
        \ as conspiracy theorist Alex Jones, as well as pro-Nazi accounts.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117de9d6-0eb1-47e8-b1c1-f8ea9e78a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6a41c-3a80-4a39-98d0-45502e9c50a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The range of problems, many of them self-inflicted, make 2023 a year\
        \ Musk would probably rather forget. But he’s hardly the only one.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aca276-abf4-48a4-9324-06205cf73041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80346de1-d43b-4e4c-bd9f-009b9d8eb75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disney CEO Bob Iger</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee5519-8701-4dfa-9ec9-7523a4310ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A year ago, Bob Iger was hailed as a returning hero at Disney, tapped\
        \ to rescue the media giant he had formerly run from 2005 through the end\
        \ of 2021 from the problems inflicted during the short and controversial tenure\
        \ of his hand-picked successor and predecessor, Bob Chapek,\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87afb9-500c-4d62-b9e0-8a64749973c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2a89b-907a-4533-bac0-6c3bfb5ff79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The return of Iger seemed at first to be a winning move. Activist shareholder\
        \ Nelson Peltz initially backed off his plans to win a seat on Disney’s board.\
        \ But the problems at Disney, including losses at its Disney+ streaming service,\
        \ continued. And Iger’s solution to stem the losses - more ads on the service,\
        \ higher subscription fees and less content - did little stop the red ink.\
        \ In fact losses at the service soared, sending shares plunging further.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42691a-e3a6-4bdd-bdc3-cac9c2703ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a04de9-56f4-4c57-9025-67cb969aff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney and other studios and streaming services were hit by a strike\
        \ by both the Writers Guild of America and SAG-AFTRA, which represents 160,000\
        \ actors, which virtually shut down film and television production. The strike\
        \ eventually ended after nearly five months with the unions winning many of\
        \ their goals.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7447aca-d128-427c-a7a0-2a806cd8481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c1752-cb8e-483f-a263-b3c0d1ac0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, Iger mused publicly that the company’s vast television business,\
        \ made up of former jewels like ABC and ESPN, “may not be core” to its business,\
        \ suggesting a sale was on the horizon.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa30e29-0d2e-4f54-b211-0cfd085d635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c450a0-24a2-4205-9d6a-e0285c3a3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, Peltz renewed his proxy fight with the company. Disney\
        \ shares end the year about where they were when its board decided to fire\
        \ Chapek and bring back Iger. Disney did not respond to a request for comments\
        \ on the problems Iger faced this year.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a60024-490a-45f4-9951-94e8cd46f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a843560-dd8d-42de-a6cb-a6876b1a6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Silicon Valley Bank CEO Greg Becker</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f15d1f-e875-4573-ab3c-b95572685b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A year ago, few people outside of the insular world of tech start-ups\
        \ had heard of Silicon Valley Bank. Fewer still knew that Greg Becker was\
        \ the CEO. He undoubtedly wishes that was still the case.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5026822-2708-4440-87f7-73b3fd768475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060919a7-e453-4b27-aafc-d455b50c31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in March when Becker disclosed the bank was facing a liquidity\
        \ problem and that it hoped to raise $2.25 billion in capital, while also\
        \ selling $21 billion in assets, it sparked a crisis in the American banking\
        \ system still scarred by 2008’s financial collapse.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f23bab-a4f4-475f-ac14-a745938437b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94640637-cd91-45c3-9466-141165a8e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Becker’s plan to sell primarily US Treasuries, which would cause it\
        \ to report a $1.8 billion loss due to rising interest rates, only made the\
        \ situation more unstable. The fact that it disclosed the problems before\
        \ it had nailed down the investors it would need to solve the problem, and\
        \ it admitted that its assets had lost so much value, caused a run on the\
        \ bank.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada00f3-5b77-4671-96cc-f5133ea18eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc2e1c-b9dc-44a0-b415-20c87402f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Customers rushed to withdraw about $1 million a second, or $42 billion\
        \ in the course of 10 hours. The bank collapsed within 48 hours, making it\
        \ at the time the second largest bank collapse in US history – as well as\
        \ the first digital bank run in American finance, a direct result of its cozy\
        \ relationship with venture capitalists and tech companies.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ea43e-82ef-4ce7-b7fa-1fc40fefc30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25aa29-b045-497a-ac21-be05a6dbe341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SVB’s later revealed that it had previously been cautioned by regulators\
        \ at the Federal Reserve Bank of San Francisco but had not adjusted its practices.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f4ec5-2324-42ae-8fee-21f70e823b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96037b-bc27-4fc1-ae13-25d68c18dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Becker tried to claim the collapse was unforseeable.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8666de-2a0e-4d33-bf90-e68ceb165110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad8f8a-3643-490c-b6ae-10c1200691c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I never envisioned myself or SVB being in this situation,” former\
        \ CEO Greg Becker said in remarks to a Senate committee investigating the\
        \ collapse, adding that he was “truly sorry for how this has impacted SVB’\
        s employees, clients, and shareholders.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523ecbb-19ff-46bf-add5-7b826d895e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd1978-6498-40e5-8641-b383bd3a196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the problems at SVB, including the bank run, caused a string of\
        \ other bank collapses among similar sized banks, raising fears of a meltdown\
        \ of the US financial system similar to what sparked the Great Recession.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a205d-3c9a-4369-80e0-07435a4fc8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853b6c9-5c4a-4d74-a35e-3211789bfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fortunately, that never happened. Promises from the Treasury Department\
        \ to extend credit to banks, and the Federal Deposit Insurance Corporation\
        \ promised that depositors would be made whole beyond the normal limits of\
        \ its insurance, helped to stem the panic.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d361d46-a733-4800-8cd3-d2f7cc7b938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c86306c-dae2-4c72-82c9-85631ebf48eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for Becker, he was of course out of a job and his stock holdings\
        \ in the bank were essentially worthless, although he had sold $3.6 million\
        \ of his shares just weeks before the collapse. So he had enough money left\
        \ to immediately take a family trip to Hawaii, which only sparked more outrage.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72e131-bf7c-4486-815d-4f9fb86aa91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de118f5-9441-4ab4-ac06-83d2cc6def41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Credit Suisse CEO Ulrich Körner</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12236dc-602d-49bb-8e4c-4d6a80e1de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just days after Silicon Valley Bank’s collapse in March, Swiss investment\
        \ bank Credit Suisse told investors it had found “material weakness” in its\
        \ financial reporting that meant risks had not been properly assessed.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fc1e3-8d0b-4fcc-acf3-4c65bd8eb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574e11d-2102-4037-a09e-177916833319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And only a month before that disclosure, the bank reported its worst\
        \ annual performance since the global financial crisis.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f38e93-097d-4d73-8498-aefc74362960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acd622-f3b2-417e-9beb-cf13d667e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Depositors scrambled to withdraw funds during that time — the bank\
        \ later revealed that customers pulled out 67 billion Swiss francs ($75.2\
        \ billion) from their accounts in the first three months of the year. On March\
        \ 19, the bank agreed to be purchased by larger rival UBS for 3 billion Swiss\
        \ francs ($3.25 billion), about 60% less than the bank was worth when markets\
        \ closed on the Friday before the weekend deal.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f1f74-ad33-4857-82ed-1e03c489493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aea0fc-6f72-468e-9fb2-917a657bc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Körner had been named CEO in July 2022, and some of the investment\
        \ bank’s problems clearly predated his tenure. But he was the final CEO of\
        \ the once-powerful banking giant.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915521f-af1c-4c77-9fd3-bfd23aa48bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc8689-d2ab-4dbe-a6bc-f008c8678b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Binance CEO Changpeng Zhao</strong></h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789507ed-5e35-42a8-ad74-125821a0b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In early 2022, crypto guru and Binance CEO Changpeng Zhao was one of\
        \ the richest people in the planet, according to Bloomberg’s Billionaire Index,\
        \ with a net worth an nearly $100 billion.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af8ab2-0248-4c6c-9fc4-691e5fb1e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55350f78-b247-4e02-81a0-9b48e0c7ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the end of 2023, he pleaded guilty to US charges of money laundering.\
        \ Binance agreed to pay a record $4 billion in penalties and fines. Zhao himself\
        \ paid $200 million in fines and stepped down as CEO of the crypto exchange\
        \ he had founded.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a6011-477d-4a52-aa1c-c890d57eed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68352b9-c736-483b-a5a1-b3e8038da36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Justice Department officials described it as the biggest-ever corporate\
        \ resolution that included criminal charges for an executive.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94821372-7a52-4546-8516-b692e431104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14a734-f2a0-4dc5-be5d-2c39a91a2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Binance platform was facilitating some truly horrible stuff –\
        \ everything from terrorist financing to ransomware actions, child pornography\
        \ and various scams and frauds,” a senior Treasury official told reporters.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108b2a5-4034-4807-9868-f756b33a27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f5e05-8aa2-47d8-8a23-7a0b4ed4e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhao’s problems are far from over. He faces a maximum of 10 years behind\
        \ bars, though his ultimate sentence will likely be far lower. Federal guidelines\
        \ likely place the high end of a possible sentence for Zhao around 18 months.\
        \ Sentencing is ultimately decided by a judge.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512a8bd-5900-499c-9524-812b293f9ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e224094-83b5-40c3-a2c3-3bec8287b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Admittedly, it was not easy to let go emotionally. But I know it is\
        \ the right thing to do,” Zhao said in tweet the day the guilty plea was announced.\
        \ “I made mistakes, and I must take responsibilities. This is best for our\
        \ community, for Binance, and for myself.”\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2566d62d-ca25-4bf8-84e4-5d149a81246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777cb77-afd2-4582-bc25-00cb3e480d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binance did not respond to a request for additional comment on its\
        \ legal woes.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4dc6b6-8b32-417d-8df4-a26dbba0a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b018d-a5cb-4dec-a1e0-82ba86ab68f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China Renaissance CEO Bao Fan</strong></h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d82e51-8f85-4d87-8a1c-b34a17ea0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China Renaissance, a major investment bank and private equity firm\
        \ based in Beijing, disclosed in February that it was “unable to contact”\
        \ its CEO Bao Fan. And that was only the start of the tale of Bao’s troubles.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17730043-dd58-4fff-baa4-addba09d6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930bb5f-5add-438a-89dd-d9777a91ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March the firm, a top dealmaker in the country’s tech industry,\
        \ announced it would suspend trading of its shares and delay the release of\
        \ its annual results because it still couldn’t get in touch with him.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d76b75-1334-4ff8-8929-977e4ad0a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a082f9-1962-4c28-9fb2-43b4c03ab5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, state media disclosed that Bao had been in the custody of\
        \ the country’s top anti-graft watchdog since his disappearance and had had\
        \ his detention extended.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62510a90-cc4d-4d70-9693-b9e765f66b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c9eee-7a0e-4b22-ba11-09cf5b38ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China Renaissance has named an interim replacement in the meantime,\
        \ appointing an acting chief executive in October.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea06a68-4648-4ba8-a3d3-b473eb394fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3e32a-86c5-4497-a36e-1afb1cdc0936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Country Garden chairperson Yang Huiyan</strong></h2>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff8843-070f-48f0-a88d-833fa1649eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It wasn’t long ago that Country Garden was the largest home builder\
        \ in China and Yang Huiyan was one of the richest women on the planet. But\
        \ after a disastrous 2023, that seems like a distant memory\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58add2-3400-4ef5-92bf-1905d3fe3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e79d4-25cb-4a99-9aee-97c646364e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, Country Garden defaulted on a payment on a $500 million\
        \ bond. It was taken as a sign that China’s all-important property market\
        \ was languishing in a deep downturn that poses a major threat to the country’\
        s growth prospects.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910984fa-2fdc-4e9c-9582-bba2733d6674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e7bd4-70b7-40b2-bcd6-84c777f92ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August, ahead of that default, Bloomberg reported that Yang has\
        \ lost more wealth than any billionaire in the world in the past two years,\
        \ plunging 84% since June 2021, or $28.6 billion.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a13715-5cf3-4db5-8bcc-0d70a7f9700f'
