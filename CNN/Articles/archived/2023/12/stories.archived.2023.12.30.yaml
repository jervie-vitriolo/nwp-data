      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines earlier ranked second worldwide when it comes to online\
        \ sexual abuse and exploitation of children, according to the Cybercrime Investigation\
        \ and Coordinating Center.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412dd285-89e5-49ed-99cc-76f14b8735e0'
