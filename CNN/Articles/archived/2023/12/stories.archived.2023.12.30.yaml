      'mgnl:lastActivated': 2023-12-30T03:12:52.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not surprisingly, many tourist magnets across the globe, including\
        \ several European hubs, have created initiatives and restrictions aimed to\
        \ combat overtourism issues. Among them: new or increased tourist taxes, campaigns\
        \ aimed at discouraging problematic visitors and attendance caps at popular\
        \ attractions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42c6fe-3f7e-4f56-b907-ded0dcbcfff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa7ee1-1532-4161-a4d6-312a46e64264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the bright side, more travelers seem to be aware of the risks of\
        \ overtourism — and how they can help alleviate the problem. In a 2022 survey\
        \ by travel booking site Booking.com, 64% of respondents said they would be\
        \ prepared to stay away from busy tourist sites to avoid adding to congestion.\
        \ And 31% said they’d even be willing to choose an alternative to their preferred\
        \ destination to help avoid overcrowding.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be711955-d785-4c33-a190-83540e60b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e10aed-1f2e-45f8-ae99-24cbf60a5fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On that front, here’s a look at some of the most prominent destinations\
        \ around the world whose overtourism issues made headlines in 2023 — along\
        \ with what’s being done to address the issue and how travelers themselves\
        \ can mitigate (or avoid altogether) the crowds in 2024.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8690009-a0f5-4d38-a6a9-6a0b26239e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b686b3-f4e6-4aee-9af8-6ad03704e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Amsterdam</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c60f0-775e-4141-863f-3975a7860125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dutch are traditionally known for their directness, and in 2023,\
        \ tourism officials in Amsterdam weren’t shy about taking aim at one particular\
        \ demographic — young British males — as “nuisance tourists” who are not welcome\
        \ in the Dutch capital, a city long associated with vice.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2a491-cbe1-45a7-a85d-0b3f57d42ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ecc6f-9aa0-438e-80d1-0f9690c28d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initiative, announced in March 2023, specifically targeted young\
        \ male Brits, telling them to “stay away” if they had plans to “go wild” in\
        \ Amsterdam. Online searches in the UK for terms such as “pub crawl Amsterdam,”\
        \ “stag party Amsterdam,” or “cheap hotel Amsterdam” generated a video ad\
        \ warning about the consequences of overimbibing, drug use or acting too rowdy.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ece9f-1f2b-4a08-8b4b-0912c0367893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470f36c-625e-4340-bf2a-b623f7efa5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The campaign is part of the city’s comprehensive plan to reduce mass\
        \ tourism, attract a different kind of demographic and make life more hospitable\
        \ for residents, especially in De Wallen, also known as the Red Light District.\
        \ In 2021, an ordinance called “Amsterdam Tourism in Balance” was implemented,\
        \ establishing that when the number of overnight visitors hits 18 million,\
        \ the city council is “obliged to intervene”.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc87146-2f65-402d-8cc1-95ed4fe3162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda1051-fa08-4b6f-9f9f-46ba45e23309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, officials have banned smoking marijuana on the streets\
        \ in De Wallen and adopted a proposal that will eventually ban cruise ships\
        \ from the city.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e172dd-930d-4934-a830-91780be49738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7a7a2-fe3b-4626-abed-80b1379c8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Good or bad behavior notwithstanding, all visitors to Amsterdam in\
        \ 2024 should plan to pay the highest tourist taxes in Europe.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059375b5-f2ed-469a-ad8e-bb1ddb006a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039d732-db68-4da0-89ad-76fbfea98457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, the city announced the daily fee for cruise ship day\
        \ visitors will go from 8 to 11 euros (about $8.50 to $11.60), while the nightly\
        \ fee built into hotel room prices will jump to 12.5% of the room rate. But\
        \ even with such initiatives in place, Amsterdam is still expected to host\
        \ up to 23 million annual overnight visitors by 2025 (not counting another\
        \ 24 million to 25 million day visits).\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64902830-6465-4e56-9bb9-77555ad082ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18310fb6-8c31-45a2-9a4b-fbcdd0f9a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How to avoid the crowds: January, February and March are among Amsterdam’\
        s least-visited months, but travelers also should be prepared to deal with\
        \ cold, rainy weather. June brings better weather but more crowds, though\
        \ not as many as later in the summer since school is still in session for\
        \ many European countries.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d538bf-1c4e-4de9-973e-ffb610e817f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31a2cb-6211-40da-982e-de1bb8286e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Travelers looking to experience Dutch culture but not the masses in\
        \ Amsterdam can choose from plenty of worthwhile alternatives within an easy\
        \ train ride.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1fa436-7f6b-492d-b746-7c9e4a20a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984387f7-9c94-494f-9cdd-df570cb7a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hague, Utrecht and Rotterdam are all solid options for a city-centric\
        \ getaway, while an array of quaint towns beckon with more relaxed exploring\
        \ and distinctly Dutch charm. About an hour southwest of Amsterdam, Delft,\
        \ which is sometimes described as a “mini Amsterdam” thanks to its network\
        \ of canals and Dutch architecture, does draw its own share of tourists, but\
        \ it remains refreshingly free of boisterous, bawdy crowds.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f3e6d-652c-4d63-9083-80fc04648f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02783db9-8377-4d48-aeeb-3d1027ce1fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Athens</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b3c391-d581-415a-843e-2d8e303501b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A scorching heat wave in Europe didn’t stop hordes of visitors from\
        \ cramming into the Greek capital this summer.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee79f5-e8d3-4efc-abe9-3210c205c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a69ba-a3a3-497e-b35e-cd37ccb74014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, the Acropolis, the country’s most visited archaeological site,\
        \ was so packed that in September officials capped the number of visitors\
        \ into the ancient landmark at 20,000 per day via an hourly slot system on\
        \ a booking site. Starting in April 2024, the new booking system will also\
        \ apply to more than 25 other archaeological sites and monuments across the\
        \ country.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c1e48-be06-4a89-83ab-427f4084d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facca51c-afdc-4d1b-afe0-bec17bd9a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crowds swarmed Greece’s most popular islands, too, including Santorini\
        \ and Mykonos — a trend that’s sure to continue as Greece’s perennial appeal\
        \ among travelers shows no signs of fading.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a0c9b-1835-410e-b6ba-887a6569e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95a5d6-0887-40c7-9673-1f07c7a03e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How to avoid the crowds: To sidestep the worst of the congestion in\
        \ Athens, visit outside the peak months of July and August. April and May\
        \ are sublime before summer crowds arrive, and after they disperse, September\
        \ and October beckon with cooler temperatures and more space to enjoy the\
        \ city’s museums and monuments.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a75b3d-3b24-4367-afe9-4f3ea64a6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c3ace-06e2-461f-88c1-2b3839435aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On that note: Anyone who has the Acropolis on their bucket list may\
        \ want to book a timeslot in the afternoon or early evening, as the bulk of\
        \ the crowds, including cruise ship passengers, come in the morning.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2223822-fdde-4877-8331-36506e5d4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b0b5d-5ea9-45aa-9fc3-3e9fcf398e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, anyone planning to tack an island visit onto an off-season\
        \ Athens trip should note there are reduced ferry services and closures for\
        \ restaurants and lodging, especially January through March.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d584114-370b-48c2-938d-87e6bd830d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961706c1-bbcc-4dca-96db-d98200e4031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bali</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc2bf6-4049-4030-8089-c036fb168d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the runaway success of writer Elizabeth Gilbert’s memoir-turned-movie,\
        \ “Eat Pray Love,” Bali’s popularity skyrocketed far beyond the backpacker-and-beachgoer\
        \ crowd it traditionally attracted. But spirituality-seeking travelers are\
        \ just one part of the tourism tidal wave that has all but drowned the Indonesian\
        \ province over the past decade, from digital nomads to badly behaving tourists\
        \ and everyone (with a passport) in between.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027cb9fe-3f8d-4e51-91f1-c92cd3550128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9936e5-a60c-4afb-ab16-cbebcaee5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lately, out-of-control visitors have become especially problematic\
        \ – so much so that in spring 2023 provincial governor Wayan Koster required\
        \ a do’s and don’ts list to be attached onto tourist passports. Among the\
        \ rules: no swearing, touching sacred trees or climbing structures.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428101d0-288b-48f3-b12f-6e6fabda4ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a607d1-09ab-467a-b26e-981ef55f7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bali-bound international tourists who visit from February 14, 2024,\
        \ also will have to pay a new tax of 150,000 Indonesian rupiah, which is equivalent\
        \ to about $10. And travelers who have already paid it aren’t exempt from\
        \ paying it again if they return to Bali after visiting other destinations\
        \ in Indonesia.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdc055-60f6-4be3-b4d6-2e9a53e8112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bea553-de52-4e23-8bb6-33c188e2f7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government officials also have started sounding the alarm about the\
        \ risks of overtourism on Indonesia’s flagship destination. Citing the problems\
        \ of mass tourism in some European cities, Indonesia’s Minister for Tourism\
        \ and Creative Economies, Sandiaga Uno, stressed the need to shift to more\
        \ sustainable tourism models, as well as attracting visitors who “stay longer\
        \ and spend on the larger local economy.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b036ff3d-e98c-4210-b719-8d314d9e7324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64629e96-a86f-4a33-85db-7a4be6da9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How to avoid the crowds: The rainy season generally falls from October\
        \ to April, which means fewer tourists – with the exception of December and\
        \ January, especially New Year’s, when beach parties at resorts across the\
        \ island attract thousands of revelers. July and August are the busiest months\
        \ with international visitors and Indonesia’s school holidays, so those months\
        \ are also best avoided. On island, travelers who venture beyond Ubud, Bali’\
        s cultural hub, can escape some of the crowds.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff95208-edf9-4c95-9b0a-e090346d3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42fda2-72ed-4c0a-bc22-aa7bedc1bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Barcelona</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc68c8-5bf2-4146-830f-855baef7eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barcelona was among the first European cities to ban new hotels in\
        \ its city center and restrict short-term room rentals. But in local and regional\
        \ elections in May, overtourism evolved into a political buzzword, and like\
        \ other hot spots, the city has ramped up measures to curb the problem.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6febed-cf31-4911-86d4-0006fb7ebca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f2da0-7789-4e3e-94cd-e75a846027f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, Barcelona closed its northern port terminal to cruise traffic\
        \ following an agreement with local authorities to shift ships farther out\
        \ of town, a move that will affect about 340 annual cruise dockings, according\
        \ to data released by port authorities.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab6bbe-1c83-4f84-a222-7ef56669c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a33b5-b92f-4f1c-946c-639fb6751cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starting on April 1, 2024, tourists (including cruise visitors) will\
        \ have to pay a higher “city surcharge” of 3.25 euros (about $3.50), up from\
        \ 2.75 euros (about $3) in 2023.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6a39f-d9af-4188-95de-380ca9920dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157649f-2efe-4135-ad30-74b10d458faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for some Barcelona residents, more needs to be done. Throughout\
        \ the year, evidence of the collective frustration with so many visitors popped\
        \ up in the form of banners, slogans and expletive-heavy graffiti urging tourists\
        \ to “go home” on building facades.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055b3b8-e657-4a1c-b7f1-83b29390a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b8948-56c0-410c-a968-af5836df9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How to avoid the crowds: As with many other European hubs, Barcelona\
        \ is bustling in the summer, especially in July and August. Shoulder seasons\
        \ generally fall in spring and autumn, with the notable exception of Easter\
        \ week, when crowds and prices are somewhat higher.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feae622-f081-478f-9692-21ecb2c048ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Miami</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72a38b-91a4-4669-bee5-6495a1770fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a May 2023 release, the Greater Miami Convention &amp; Visitors\
        \ Bureau, Miami-Dade County’s official destination marketing organization,\
        \ released 2022 tourism figures. Among the record-setting numbers: 26.5 million\
        \ visitors and an estimated $20.8 billion in spending, marking an 8% increase\
        \ over 2021 — results it described as “a tourism home run.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae01de1e-7c88-42c5-93e5-142e2f151c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286b742-277e-40d3-a7c6-f4e0dfa42d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, some locals are calling foul on the impact of rampant, unchecked\
        \ crowds on affected residents and neighborhoods.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d6d01-4321-45b5-9548-9ec7f9157a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045f771-b1f6-4ec8-8755-4f6d26a040ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2021 op-ed piece in The Miami Herald newspaper, Richard Florida\
        \ warned city officials of the negative effects of what he called “blotto\
        \ tourism: where people travel to an area to party and get drunk — fueled\
        \ by the pent-up energy of the pandemic and enabled by cheap airfares and\
        \ accommodations,” especially in neighborhoods such as Miami Beach, where\
        \ Florida, an urbanist, is a part-time resident.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779777b0-9f00-46cb-ab37-0083a938b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db1506-68cc-4871-9121-110fd1c24b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing overtourism problems plaguing cities such as Amsterdam, Venice\
        \ and Rome, Florida urged Miami officials to implement similar initiatives\
        \ as those destinations, including restrictions on alcohol consumption and\
        \ curbing noise in the city’s entertainment district.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efdf73-357f-4f4d-8324-4018dd145f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a460d8f-e8c9-45a8-a9a7-1dee6f796392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Residents are increasingly concerned about rising crime and disorder,\
        \ feeling that the city is becoming more dangerous and less family friendly,”\
        \ Florida wrote. “People can and do vote with their feet. Families, especially\
        \ those with young children will move out, as some are already doing, further\
        \ weakening the fabric of neighborhoods.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff377d-222a-49da-b5d5-05313f044979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a74e8b-4567-423e-86d2-933af76d1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How to avoid the crowds: Travelers who can bear the stifling heat and\
        \ humidity of South Florida summers will contend with fewer crowds. November\
        \ through April, when temperatures aren’t quite so spicy, is Miami’s high\
        \ season, and in early December, the art set swarms in during Art Basel.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e59c97-ddc5-44f7-b395-3f0cca35b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7ce4d-0c69-4d90-bfc4-da52109cff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Paris</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa4401-3071-46fc-8d74-d0221e02905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A perennial favorite for fashion-forward, culture-loving travelers,\
        \ the City of Light has attracted yet another wave of visitors over the past\
        \ few years, thanks in part to the outsized popularity of the Netflix hit\
        \ “Emily in Paris” and the city’s role as host of the 2024 Summer Olympics.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795fec4-7a27-40ce-9583-c95852171a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee809a9-63ee-4090-adbc-7ecf3f878ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anyone who’s visited the French capital as of late has likely felt\
        \ the squeeze. Top attractions such as the Eiffel Tower overflow with tourists,\
        \ especially in peak seasons of spring and summer. In June 2022, the Louvre\
        \ museum announced it would limit daily visitors to 30,000.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8916a-79ab-4a59-9563-0c93e9b448a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff857758-06b3-41b6-99bc-f4d345224963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such moves are part of a larger plan that French tourism minister Olivia\
        \ Grégoire announced in June 2023 to combat overtourism across the country.\
        \ (Interestingly enough, one of the initiatives outlined was collaborating\
        \ with travel influencers — a group many blame as part of the problem — to\
        \ help spread awareness of the issues caused by mass tourism.)\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e59df-de60-4cb9-99b5-c7d9f89a3e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f75352-b709-43ed-85d8-b724221919e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How to avoid the crowds: Paris is poised to be especially crowded in\
        \ 2024 in the lead-up to the Summer Olympic Games, which kick off on July\
        \ 26. However, in non-Olympic times, travelers can take advantage of the off-season,\
        \ which generally runs from November through March (except for the flurry\
        \ of travelers around Christmas).\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e778cf-f9d4-4d5e-a268-dd59639ea5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742711b2-a52d-41e0-a5b0-2b26f7ac7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond Paris, francophiles have plenty of options to soak up that inimitable\
        \ French vibe without battling the tourist crowds of the capital. Lyon, for\
        \ one, boasts a lovely city center located at the meeting point of the Saô\
        ne and Rhone rivers, a vibrant art scene, a light festival dating to the mid-1850s\
        \ and France’s largest urban park.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75d7be-b510-444c-a1ab-f30a49dc741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ac775-593f-4c6d-a357-41a61e893e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Phuket</strong></h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6319aa2-77ef-46ba-bd2b-c340af0eadf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand’s government didn’t lift Covid-19 regulations until October\
        \ 2022, but it didn’t take long for beach-loving visitors to flock in droves\
        \ back to Phuket, an island province that sits off the coast of the mainland.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e2c80-01ad-4a22-b012-a7b2b704b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82ad81-f6cd-4e8b-babc-c188a3fee1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a study by MoneyTransfers.com, Phuket earned the top spot\
        \ as the world’s most overcrowded destination in 2023, with a whopping 118\
        \ tourists for every local resident. The same study also found that Pattaya\
        \ and Krabi, also in Thailand, followed in the second and third spots, with\
        \ 98.7 and 72.2 travelers per resident, respectively.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131dd21-783f-4e3b-939d-d14ba025a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134a8e1-0ecc-480b-979b-3021aa5086e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On social media, many visitors describe Phuket as one of the most geographically\
        \ stunning places they’ve ever seen — yet also remark that it’s crowded and\
        \ polluted thanks to mass tourism.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27017f38-c829-4fe4-8eeb-0c60235cc2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84457669-8c6a-4c95-b1c1-a3e2db98416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an effort to shift toward more responsible tourism, Thailand’s tourist\
        \ authority has announced ongoing plans to target sought-after visitor demographics\
        \ including “health and wellness aficionados, families with kids, active seniors,\
        \ and remote workers/ teleworkers.”\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73073f-2ca8-46c1-ba7c-fa311b92261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0558a5f-3753-4e55-b939-c0cd5f8c39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We believe this will heighten our goal for Thailand to achieve high\
        \ value and sustainable tourism growth,” Yuthasak Supasorn, governor of the\
        \ Tourism Authority of Thailand, said in a release.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2393bc57-2f79-4ac9-a876-2da28d5932bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13d26a-63d1-4a31-831a-3cf90c930861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How to avoid the crowds: Thanks to its tropical monsoon climate, Phuket’\
        s peak tourism season – generally from November through April – coincides\
        \ with less rainy weather. Travelers who visit in the monsoon season, which\
        \ generally runs from May through October, can take advantage of fewer crowds\
        \ and lower prices but should be prepared to contend with some wet weather.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a68a61-bb8c-4ee3-9859-11b61f2f0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6442fc75-a41b-42cd-968a-2aefb9b4a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Venice</strong></h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ddb87-294b-46fc-ad6c-652c1369ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fluorescent green water in its Grand Canal, badly behaving tourists\
        \ and bridges and squares bursting with people: While this ancient Italian\
        \ city has grappled with crowd control for some time, overtourism seemed to\
        \ make more headlines than ever in 2023.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b422dc-a797-4db2-b528-7eb68f0549c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:51.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37118c34-31ce-4112-97eb-de398685dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:51.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concrete plans to address the issues have been slow to develop. Several\
        \ years ago, officials announced a plan for a tourist tax charged to day-trippers,\
        \ but following various objections and setbacks, released the fee schedule\
        \ only recently — and it won’t take effect until April 2024.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f258314-67c2-4f33-98ca-061ad3d74334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:51.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5975390-fb6f-4427-8c92-821f8b81b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:51.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan outlines a 5-euro fee (about $5.45) for day-trippers who are\
        \ 15 and older. It will apply to tourists who are not spending the night,\
        \ and fees will be charged only on 29 days in 2024, most of which fall on\
        \ weekends during the high season from April to July. The fee will apply between\
        \ 8:30 a.m. and 4 p.m. – considered the busiest part of the day for Venice\
        \ – and short-term visitors outside of those hours are exempt.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643ba0d-7086-4f25-b277-b23df236d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:51.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ab3a5-ad00-4c2f-b223-4727e49c6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:51.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How much of an effect the tourist tax will have remains to be seen.\
        \ But for now, Venice and its lagoon have escaped being added to UNESCO’s\
        \ World Heritage in Danger list — an omission that came as a surprise to many\
        \ during a September meeting of the UN agency in Saudi Arabia. However, the\
        \ World Heritage Committee maintained nonetheless that Venice still faces\
        \ major challenges and urged Italy to continue to protect it.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d844d4-989e-494c-b55f-88080ad9a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:51.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1ed47-be9c-475c-99a7-79db37ffc355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:51.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How to avoid the crowds: November through March come with chilly but\
        \ manageable temperatures in Venice – but considerably fewer tourists (with\
        \ the notable exception of the Venice Carnival, which runs from February 3-13\
        \ in 2024). Avoid the fee for day-trippers — and have more of the city to\
        \ yourself in the evening and early mornings — by staying overnight.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6301c33-741a-4223-b076-573416c8f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:51.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4020c2-9ec9-400c-b9b4-d9cfcbab5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:51.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists who want to do their part to preserve Venice might also
        consider other, less-crowded European destinations that boast their own unique
        waterways. Known as the “Venice of France,” Annecy, a lakeside town in the
        French Alps, looks lifted from a fairytale, with cheerful houses perched alongside
        its network of canals. And about an hour outside of Berlin, the Spreewald
        is often referred to as the “Venice of Germany” for its winding canals through
        lush green forests.</p>'
