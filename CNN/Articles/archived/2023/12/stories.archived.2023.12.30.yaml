    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden admin again bypasses Congress to sell military equipment to Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d0ccd-a7b2-4b69-af64-4456b8dd8c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration for the second
        time this month has bypassed Congress to approve the transfer of nearly $150
        million in military equipment to Israel amid the country’s war against Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9fdd2-7bc7-47da-9fcc-248cbc8e935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a526d7-6c08-4609-8588-24caf5927ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken informed Congress that he has made\
        \ an emergency determination to immediately approve the transfer of “155mm\
        \ ancillary items including fuzes, charges, and primers that make 155mm shells\
        \ functional,” a State Department spokesperson said Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4366318-aed9-4907-8755-8f8f48423d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb202e-58f0-4f5d-bcb3-0ef04e332460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given the urgency of Israel’s defensive needs, the secretary notified\
        \ Congress that he had exercised his delegated authority to determine an emergency\
        \ existed necessitating the immediate approval of the transfer,” the spokesperson\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab2b05-8c19-4478-a4e8-f040d7abd76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7088ed-bebe-4006-a923-0b1f1de109f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spokesperson said the additional items were added to previous sales,\
        \ which “increased the total value of the sale to $147.5 million.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0211c51-290f-4eae-810a-95b7488a3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c51ec2-838b-4d69-acfd-db56faec9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the administration rushed forward a sale of thousands\
        \ of munitions to Israel, bypassing the standard 20-day period that congressional\
        \ committees are typically afforded to review such a sale. The State Department\
        \ sent an emergency declaration to the oversight committees that more than\
        \ 13,000 tank shells would be delivered to Israel without any “further information,\
        \ details or assurances.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecdc6d6-d811-4705-abdf-cb2de2c2871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b16904-3145-4299-ba28-bf6d9f3f18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A State Department spokesperson said at the time, “We continue to be\
        \ clear with the government of Israel that they must comply with [international\
        \ humanitarian law] and must take every feasible step to avoid harm to civilians.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f40f74-c38b-42bf-89c4-de66f9024f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc3116-b2c8-4345-802a-500d4dffcac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:36:55.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:28:23.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $106 million transaction was part of a larger request to sell
        a total of 45,000 tank shells to Israel.</p>'
  'South-Africa-genocide-case-vs-Israel-ICJ-Gaza-war':
    'author': 'Pierre Meilhan, Bethlehem Feleke, and Tamar Michaelis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-30T15:37:03.000+08:00
    'imagesource': 'jcr:e7d5adc6-3e37-4a36-9ad2-53c2c52c47ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05485504-94ee-4c20-94db-a2ed1ad78be0'
    'lead': 'South Africa has filed an application at the International Court of Justice
      to begin proceedings over allegations of genocide against Israel for its war
      against Hamas in Gaza, the court said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-30T15:38:01.297+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-30T16:32:56.193+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Africa files genocide case against Israel at International Court
      of Justice over Gaza war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5688fba-534e-48e2-8672-1a260adbb075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Africa has filed an application at
        the International Court of Justice to begin proceedings over allegations of
        genocide against Israel for its war against Hamas in Gaza, the court said
        on Friday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d7558-3b22-4c77-abcf-2451bdb219e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.312+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc658ec-6915-40ac-9935-b2350208d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.312+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Africa accuses Israel of being “in violation of its obligations\
        \ under the Genocide Convention” in its application and argues that “acts\
        \ and omissions by Israel … are genocidal in character, as they are committed\
        \ with the requisite specific intent … to destroy Palestinians in Gaza,” according\
        \ to the ICJ.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7dc4e8-eecd-46c8-9232-00ef26a1f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.312+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbc38f-95db-4e42-958e-37d53ee63045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 21,507 people have been killed in Gaza since October 7, according\
        \ to the enclave’s Hamas-controlled Health Ministry. Among the dead are at\
        \ least 308 people who were sheltering in United Nations shelters, per the\
        \ United Nations Relief and Works Agency for Palestinian Refugees.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013182f7-1f6a-454a-a864-f6c9ec05c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94787ab9-f0c7-413a-8cd9-922d2c022362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has rejected South Africa’s claims and application to the world\
        \ court, saying through its Ministry of Foreign Affairs that South Africa\
        \ “is calling for the destruction of the State of Israel, and that its “claim\
        \ lacks both a factual and a legal basis.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b3171-a477-4247-9e5d-0570208680a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c558c-5d59-4d19-a9c4-dbfeddc6367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel is committed to international law and acts in accordance with\
        \ it, and directs its military efforts only against the Hamas terrorist organization\
        \ and the other terrorist organizations cooperating with Hamas,” its statement\
        \ said, adding that it has made “every effort to limit harm to the non-involved\
        \ and to allow humanitarian aid to enter the Gaza Strip.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed9bc3-297b-4260-8469-bf94b8bf02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537e1c2-cfda-4d9e-8f1e-ec5fae2b4e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s aerial bombardment and ground invasion of Gaza, in response\
        \ to Hamas’ deadly terror attacks and kidnapping rampage on October 7, have\
        \ caused widespread devastation in the densely-inhabited coastal strip, prompting\
        \ outcry from aid groups and the international community.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c0a2a-e5b9-43b7-875f-8fe50d8aca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c430a05-c8a8-4d3d-b0b6-000b2356830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden said earlier this month that that Israel is\
        \ engaged in “indiscriminate bombing” in Gaza. US intelligence assessment\
        \ suggests that nearly half of the air-to-ground munitions that Israel has\
        \ used in Gaza in its war with Hamas have been unguided, otherwise known as\
        \ “dumb bombs.” Unguided munitions are typically less precise and can pose\
        \ a greater threat to civilians.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3e7a8-ee19-42f4-90d8-aa12b9bca0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c9739-3066-410e-ad24-e698cfd23b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the bombs used in Gaza have also been massive, capable of killing\
        \ or wounding people more than 1,000 feet away, analysis by CNN and artificial\
        \ intelligence company Synthetaic has suggested.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c658dd-2e86-4634-9328-72f9d1a658d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271747c-d091-43d8-8436-e8c7f15fb591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Proponents of Israel’s campaign in Gaza argue that such heavy munitions\
        \ act as bunker busters, helping to destroy Hamas’ underground tunnel infrastructure.\
        \ However such bombs are normally used sparingly by Western militaries, experts\
        \ say. International humanitarian law prohibits indiscriminate bombing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8019ea-d742-4bb6-b5a0-183ab6cfb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad59f91-66bd-4bcf-898f-e9f5d3824689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Africa’s application came as Israel’s military said Friday that\
        \ it is expanding its operations in southern Gaza, where civilians were previously\
        \ told to seek refuge. It also claimed to have destroyed a network of tunnels\
        \ and one of the “hideout apartments” belonging to Hamas leader Yahya Sinwar.\
        \ CNN cannot independently verify the IDF’s claims.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c16c7f-0136-4822-9b43-51d9b11be4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0cef3-00e4-4fea-b855-0af2f288ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“South Africa is gravely concerned with the plight of civilians caught\
        \ in the present Israeli attacks on the Gaza Strip due to the indiscriminate\
        \ use of force and forcible removal of inhabitants,” a statement released\
        \ by South Africa’s Department of International Relations and Cooperation\
        \ said on Friday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74bd1b-9e71-4076-b3f1-eb19627be23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90521d79-f768-420a-8e76-19b6882345b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Furthermore, there are ongoing reports of international crimes, such\
        \ as crimes against humanity and war crimes, being committed as well as reports\
        \ that acts meeting the threshold of genocide or related crimes as defined\
        \ in the 1948 Convention on the Prevention and Punishment of Genocide, have\
        \ been and may still be committed in the context of the ongoing massacres\
        \ in Gaza,” it says.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f5355-67a5-430e-adcc-bb9304e81c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04e645-3bb6-485c-bb24-ff14f9c42668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a State Party to the Convention on the Prevention and Punishment\
        \ of the Crime of Genocide, South Africa is under a treaty obligation to prevent\
        \ genocide from occurring.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c217e-ab61-405f-9650-b88613d82f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb5636-5caa-437b-ab96-91fab95a62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:38:01.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:32:56.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa and Israel are both parties to the Genocide Convention,
        according to the ICJ, which is also known as the World Court and is the principal
        judicial organ of the United Nations.</p>'
