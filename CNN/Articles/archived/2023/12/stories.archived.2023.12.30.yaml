      'mgnl:type': 'text'
      'text': "Choi said conscripting women could solve South Korea’s problem, but\
        \ he said there are too many impediments to it in Korea’s traditionally patriarchal\
        \ society. And even if those are overcome, it could simply be too expensive.\r"
    '86':
