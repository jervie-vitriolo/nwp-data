      'mgnl:lastActivated': 2023-12-30T03:17:48.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae09e737-db17-48d7-9f73-2af8780fe5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SpaceX: At his space exploration company, SpaceX, uncrewed test flights\
        \ of the gargantuan deep-space rocket system that a decade ago Musk also promised\
        \ would already be bringing people to the moon and likely on the way to Mars,\
        \ Starship, ended in fiery explosions instead – not once, but twice.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c638319-993f-45d7-9b49-7ffeeaffb22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c38af0-749f-48aa-bb6e-158ce5ba7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tesla and SpaceX did not respond to requests for comment.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156631f-cae7-4154-b74f-abc5ee33924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.803+08:00
