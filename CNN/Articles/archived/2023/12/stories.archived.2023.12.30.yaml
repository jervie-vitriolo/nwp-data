  'ukraine-war-victory-hopes-dim':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-30T03:05:26.000+08:00
    'imagesource': 'jcr:23f1fcb0-3d8e-44cd-aa48-1f6286cffedc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cb9d2c8-dc74-42fe-9602-e2c2e6e6f8b3'
    'lead': 'A year ago, a resolute President Volodymyr Zelensky traveled direct from
      the battlefield of Bakhmut to address the US Congress and meet with President
      Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-30T03:08:45.876+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-30T03:09:06.298+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-30T03:09:05.128+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine']
    'stories': []
    'template': '1'
    'title': 'Analysis: Ukraine’s hopes for victory fade in the face of waning Western
      support and Putin’s relentless war machine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7a1f4-7a01-4de2-a643-41c07a9b65e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.298+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A year ago, a resolute President Volodymyr
        Zelensky traveled direct from the battlefield of Bakhmut to address the US
        Congress and meet with President Joe Biden. He was feted as a hero; Ukraine’s
        determination to resist Russian aggression met with strong bipartisan backing
        in Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6681b2b-561f-4d16-a8fc-31e5be1c97b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.299+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed89d3-bc31-4637-94cf-e98097996653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.300+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One year on, the outlook looks much grimmer. A long-anticipated Ukrainian\
        \ offensive in the south has made scant progress. Russia appears to have weathered\
        \ international sanctions, for now, and has converted its economy into a war\
        \ machine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d3eac-f0ad-4677-bf66-76679589933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.300+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64791806-4f65-4f72-b481-51dc39f137b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.301+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian way of war, absorbing hideous losses of men and materiel\
        \ but throwing yet more into the fight, has blunted the Ukrainian military’\
        s tactical and technological edge, as its top general admitted in a candid\
        \ essay last month.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6be7bd-47c2-4000-9985-27ce8ca53d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.301+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ea7e1-7168-44ba-b3e0-8d82d1c82c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.302+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mood in Moscow seems grimly determined: the goals of the “special\
        \ military operation” will be achieved, and the fighting will continue until\
        \ they are.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677684ef-fb6a-47df-9fd0-4768a37d9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.302+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578c890-72b5-4a69-9048-75d68b949a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.303+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the long frontline becomes ever more calcified, the Kremlin senses\
        \ greater skepticism among Kyiv’s Western backers that Ukraine can recover\
        \ the 17% of its territory still occupied by Russian forces.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31761ed4-e721-4959-b25f-8651c4261ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.303+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d52930-377f-4c87-8fba-ade0444deee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.304+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin is relishing the much more partisan\
        \ atmosphere in Washington, where many in the Republican Party are questioning\
        \ the purpose of sending Ukraine another $61 billion worth of aid as requested\
        \ by the Biden administration, assessing that it will achieve little on the\
        \ battlefield.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aada882-d294-4af4-adfd-bc6be15ae474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.304+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030e569-253a-49a5-b0e4-ea2f963445c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.305+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At his first year-end news conference since the conflict began, Putin\
        \ scoffed: “Ukraine produces almost nothing today, everything is coming from\
        \ the West, but the free stuff is going to run out some day, and it seems\
        \ it already is.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04855bb9-a14c-4dab-8556-038df81606f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.305+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f42367-a0e0-4b75-9088-3e3bdfec7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.306+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, Hungarian Prime Minister Viktor Orban blocked a $55\
        \ ﻿billion EU package of financial aid for Ukraine, prompting one German politician\
        \ to say that it was like having Putin himself sitting at the table.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a5f8d-bbf5-46d4-b4de-d60ba4f69290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.306+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600e303-d0bb-4778-a827-b9369c3f8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.307+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That jeopardizes government spending on everything from salaries to\
        \ hospitals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e13068-9e7a-4cee-b878-74c2bad5b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.307+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35dd50-1ae6-4000-ba28-1d9185ceed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.308+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky, who by his own recent admission is tired, has an ever-harder\
        \ job as Ukraine’s chief salesman, with events in the Middle East diverting\
        \ attention from Ukraine as the number-one international crisis.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4bf7e5-2758-4291-a6e8-cb19a3420a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.308+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1450b74-568b-451a-86fa-ca9ea0339dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.309+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the first anniversary of the invasion, he predicted that “2023 will\
        \ be the year of our victory!” He’s unlikely to make the same optimistic forecast\
        \ for the coming year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe07b2-e9d3-44e7-9995-60a098da40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.309+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e54888-9013-43fc-bf60-fc44374692e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.310+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As December came to a close, Ukraine suffered the biggest Russian air\
        \ attack since the start of the full-scale invasion. Russia fired 158 drones\
        \ and missiles – including hypersonic Kinzhals – at targets across Ukraine\
        \ on Friday, killing at least 18 people and injuring scores more. Zelensky\
        \ said Russia used “nearly every type of weapon in its arsenal” in the strikes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7973193-9c82-4387-a588-8a33104ee929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.310+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3fc118-bbd7-4502-847d-73fde23c5046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.311+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia is not without its own vulnerabilities, but they are more long-term.\
        \ The conflict has exacerbated its demographic crisis through emigration and\
        \ battlefield losses. Nearly 750,000 people left Russia in 2022; analysts\
        \ expect an even higher number will have voted with their feet this year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b3f5c-3a7b-4a58-9752-2374074df7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.311+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd490389-2a41-4381-ae0a-e6a08bcebcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.312+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Labor shortages are stoking rising wages and therefore inflation. Evading\
        \ sanctions and maintaining industrial production comes at a price, with much\
        \ of that production now devoted to replacing the stunning battlefield losses\
        \ and the budget deficit exploding accordingly.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70418fb3-394b-468d-b222-15c98e83304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.312+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c7655-fd1b-4c00-8695-d3aa43a5785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.313+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The long-term prognosis for the Russian economy is grim – and that\
        \ may be Putin’s most fundamental legacy.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f783b76-8d60-4f69-8bbc-d20211bd2bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.313+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a6a7aa-bba8-41ad-b474-66db4e9a429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.314+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as the economist John Maynard Keynes once said, “In the long run\
        \ we are all dead.” In the short-term Putin appears unassailable. Reelection\
        \ in March is a formality (the Kremlin has already acknowledged as much.)\
        \ Contrast that with the US, where a febrile year of campaigning might end\
        \ with Donald Trump preparing for his second term. That is Kyiv’s nightmare\
        \ and Moscow’s dream.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a062c3-94c0-4da8-934d-7654be0c0ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.314+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083fafe-0e0c-4bb3-bd9a-434c63e23585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.314+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deeply partisan mood in Congress has scuppered the Biden’s administration’\
        s request for further aid for Kyiv. Currently allocated funds for military\
        \ equipment are nearly drained. One Democratic senator, Chris Murphy, said\
        \ starkly: “We are about to abandon Ukraine.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dddfb2-aaf6-478a-a0bb-e5c55a7975f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.315+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce00a0d-1749-432e-86e4-87df4b0b9a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.315+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mantra in Western capitals on supporting Ukraine has been “as long\
        \ as it takes.” But standing next to Zelensky this month, Biden said the US\
        \ would support Ukraine “as long as we can.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e673bfb-4a88-415b-883a-9c9e18582108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.316+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b15ff-794a-4b0b-892b-91d1ad5b73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.316+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Battlefield slog</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e1321-7698-4d60-9c4e-5b0c65305eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.317+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the global metrics for Ukraine deteriorate, so the frontlines\
        \ offer little cheer.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8be5c0-e7e1-4024-b601-850f5fe3a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.317+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ec9b5-8627-4954-affc-765a86684201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.318+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The much-anticipated Ukrainian counteroffensive launched in June was\
        \ meant to display the superiority of NATO’s strategy of combined arms warfare,\
        \ drilled into newly-minted Ukrainian brigades who were trained in muddy fields\
        \ in Germany. But it was alien to Ukrainian military culture and was not matched\
        \ by superiority in the skies.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc8a95-1298-491a-b794-dee439fcf161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.319+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d94bbb-ba31-4cd3-915a-589c9b082982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.319+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What should have been a dash south to the Black Sea became a quagmire\
        \ in dense minefields, with Western armor picked off from the air by Russian\
        \ drones and aviation.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193d691-365b-4c35-9ac5-2ce47fddf415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.320+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4a1c2-19b2-41f6-aa08-f360d7f93cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.320+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian units took at most 200 square kilometers of territory over\
        \ six months. The goals of reaching the coastline, Crimea and splitting Russian\
        \ forces in the south remained a distant dream.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f59d2d-1059-420e-9156-56249b47c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.321+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e19f5c-8b18-43b6-be3c-e1abd9f9c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.321+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the frontlines frozen, Kyiv’s intelligence agencies have turned\
        \ to more spectacular attacks: sinking a Russian landing ship in Crimea this\
        \ week and even sabotaging railway lines as far as the Russian Far East. Success\
        \ in the Black Sea has allowed for relatively safe passage for merchant ships,\
        \ despite Moscow abandoning a UN-brokered deal last summer.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec188117-9f6c-4775-9458-913109c12c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.322+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e7f4c-e06e-48f1-a21a-69a0fd12175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.323+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, despite their audacity, such operations won’t alter the fundamental\
        \ balance of the conflict.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ee541-6b05-491a-9519-954c859bc22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.323+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f3387-794e-4896-84da-b049990c95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.324+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaluzhny put it bluntly: “The level of our technological development\
        \ today has put both us and our enemies in a stupor.” The use of surveillance\
        \ and strike drones deprives both sides of the element of surprise within\
        \ the confines of the battlefield.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a736b95-5a72-4e7f-a7f2-377e4021bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.324+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e8f90-1c58-4fee-b5b6-5f6c0a7fccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.325+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The simple fact is that we see everything the enemy is doing, and\
        \ they see everything we are doing.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a5996e-8e87-4a2a-90f4-525153436f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.325+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f93fd5-6918-422a-afc5-1a97f7d69517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Russians’ vast reserves of manpower and hardware (Defense Minister\
        \ Sergei Shoigu boasted that he could raise 25 million men if necessary) mean\
        \ they can continue bludgeoning the smaller Ukrainian military, making incremental\
        \ gains at enormous cost.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b600756-bc3f-4792-bf5b-d9e90b72bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598430fe-8943-4bcc-962b-b1f6fdb1cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So it was around Bakhmut last winter; perhaps the same will apply to\
        \ the ruined Donetsk town of Avdiivka in the next few weeks.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a6294-8536-4a49-956e-2aba83e57f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb94a5b4-1387-4020-b600-86491a01d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pool of military recruits in Ukraine has substantially shrunk;\
        \ battlefield losses have deprived the military of tens of thousands of experienced\
        \ soldiers and mid-rank officers. “Sooner or later we are going to find that\
        \ we simply don’t have enough people to fight,” Zaluzhny told the Economist\
        \ in November.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee71753-009d-49a6-917e-30d0256528fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.328+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd73a2-1d8a-4274-b9dc-a2ca0f525706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.328+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrival of F-16s fighter jets in the spring will undoubtedly help\
        \ the Ukrainian air force challenge Russian combat planes and support their\
        \ own ground forces, but they will be no silver bullet. Basic training is\
        \ one thing; flying into the teeth of Russian air defenses another.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546d510-ca56-4807-9e60-1b7409fbef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.329+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecdcc99-5ec4-4ca7-b918-3487c82d79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.329+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same would apply even if the US agreed to supply longer-range Army\
        \ Tactical Missile Systems (ATACMS) to Ukraine. (UK-supplied Storm Shadow\
        \ missiles have helped target the Russian rear.)\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266a584-7897-4825-9a0a-cc3478bfd86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.330+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732bf09-5b33-434f-969b-4919c7b09e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.330+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In any event, the paralysis over funding has blocked the pipeline of\
        \ US weaponry and Europe does not have the capacity to fill the gap.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8135614-ffd1-4352-9b91-9e77a581c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.331+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52561f24-c924-41d2-a820-aad37328bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.331+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some leading analysts conclude it’s time for a clear-eyed reassessment.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec1a4c-3d3c-4f5b-87e7-81aa4c5d4061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.332+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907e2c4-9883-484e-a8e1-744797681086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.332+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine and the West are on an unsustainable trajectory, one characterized\
        \ by a glaring mismatch between ends and the available means,” write Richard\
        \ Haass and Charles Kupchan in Foreign Affairs.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becdf72-692a-4724-95f8-5869747596e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.333+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e440e-4b18-459a-8da3-710927ce5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.333+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s goal of recovering all its territory is “out of reach,” they\
        \ say bluntly. “Where we are looks at best like a costly deadlock.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66951bf-c89d-4c3b-9997-2839db926fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.334+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bff7bb-d9f7-42a4-91ec-5f1062b7bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.334+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They recommend that Ukraine shifts to a defensive posture in 2024 to\
        \ stem losses, which would “shore up Western support by demonstrating that\
        \ Kyiv has a workable strategy aimed at attainable goals.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960616a6-09a9-48ab-bafb-046c9ffc6610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7295e3ce-0602-42e7-9036-848e9c086aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian military, which has by and large proved inept in offensive\
        \ operations, would thereby find it even more difficult to take ground.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81f91d-4f58-48ef-ab77-4fd8764532bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c45c9-33d7-4b0a-8439-beda209c1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To others, such a shift would essentially reward aggression, enabling\
        \ Russia to pause and regroup, with potentially dangerous consequences for\
        \ others in Russia’s near-abroad. It would also send the wrong message about\
        \ US commitment to other allies, such as Taiwan. And it’s a non-starter, politically,\
        \ in Kyiv.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a8004-e2b6-4c17-b0e7-b413bb9c0df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632530f-b1cc-47fd-acc2-8a4c1629e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said during Zelensky’s visit that “Putin is banking on the United\
        \ States failing to deliver for Ukraine. We must, we must, we must prove him\
        \ wrong.”\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce3257-57f2-42c5-8cd2-c99ba2a450cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d58a40-3ae8-49ac-be45-dd9283fff190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It smacked of desperation. Haass and Kupchan say, “Ukraine would be\
        \ wise to devote incoming resources to its long-term security and prosperity\
        \ instead of expending it on the battlefield for little gain.”\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fce28-4d1d-4731-b527-f0269aa77ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.339+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5bd50b-6f73-4923-9650-81ba8015a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.339+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are certainly signs of tensions within Ukrainian society as the\
        \ conflict nears its second anniversary and the economy struggles to start\
        \ growing again, after shrinking by one-third. The longer several million\
        \ Ukrainians live elsewhere in Europe, the less likely they are to come back.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05256fc4-50e2-45fc-83b4-9a8275b3e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.340+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc1530-a557-427a-823a-e5864fbe3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.340+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now Zelensky and his inner circle show no sign of compromise. Zelensky\
        \ won’t countenance a truce or negotiations. “For us it would mean leaving\
        \ this wound open for future generations,” he told TIME in November.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a8f16-1129-41ca-a28d-995d0c5d2965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba2898-4f97-4db4-a1b8-5111cb20d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:08:45.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:09:06.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, barring some unlikely collapse in morale on either side,
        the same towns and villages destroyed over the last two years will still be
        fought over in the next. Ukraine will have the means to survive, but not to
        win.</p>'
  '2023-worst-destinations-overtourism-avoid-crowds':
