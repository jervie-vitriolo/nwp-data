    'title': 'Marcos’ Rizal Day message: True greatness lies in dedicating talents
      to nation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91c01f-296f-401b-8e40-1f0d9fa4cf5f'
