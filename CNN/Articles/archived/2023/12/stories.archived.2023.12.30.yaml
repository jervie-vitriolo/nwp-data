      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, DA Secretary Francisco Tiu Laurel Jr. said this was\
        \ 76% of the targeted farmers and fisherfolk affected by drought.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb257c69-4fcc-48f4-98e8-7f7795992eb2'
