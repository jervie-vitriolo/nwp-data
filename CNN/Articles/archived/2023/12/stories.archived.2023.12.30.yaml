      'mgnl:lastActivated': 2023-12-30T03:17:48.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e43f1-87d0-46e9-8b9a-2c649eead5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Adani Group founder Gautam Adani</strong></h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02850573-79cf-4b15-9535-2bb4bed2a79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gautam Adani also suffered a massive blow to his fortune in early 2023.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac845f7-0f10-48db-86b9-40c6946cf1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed8194-16ef-40c7-aa70-926c6772150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the fall of 2022 the Indian mogul passed Jeff Bezos to become the\
        \ second-richest person on the planet, according to the Bloomberg Billionaire\
        \ Index at that time. It estimated his net worth at that time was $146.9 billion.\
        \ As of Tuesday the index put his net worth at a still very healthy $84.3\
        \ billion, but that’s down $62.6 billion, or 43% from that September 2022\
        \ level.\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd765ac-4d45-4beb-b8ef-deeda92ff038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a127aea-bacf-46a2-9d2f-8ef1973bbe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The problems came early in the year when short-seller Hindenberg Research,\
        \ which makes money by betting that a company’s stock will go down, came out\
        \ with a scathing report that accused Adani of pulling off “the largest con\
        \ in corporate history.”\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46171201-9a75-4285-98ca-8eac1a48003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8094793-0fb7-48d8-8564-497812198ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Adani Group fought back with a 400-page rebuttal, calling the report\
        \ “nothing but a lie” and charging that Hindenberg’s shorting of overseas-traded\
        \ bonds and derivatives amounted to securities fraud, and that the report\
        \ was an attack on India.\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68b1ab-9dd7-4fcc-bb94-3b5bdf562e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e2f78-7691-4d51-9d51-10d91fb5990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hindenberg stood by the report, and while some of Adani businesses,\
        \ including Adani Ports, have touched record highs lately, many are yet to\
        \ recover the losses they suffered this year.\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563617bc-8637-4f84-b521-bb7cb6f00682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a27952-4b87-4e65-956f-b09513389f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Walgreens CEO Rosalind Brewer</strong></h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44948b4d-6cc4-426c-a556-4a9a1a6c54d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Rosalind Brewer took the helm at drug store giant Walgreen Boots\
        \ Alliance in March 2015, just a year after the start of the pandemic, she\
        \ was the only Black woman at that time to lead a Fortune 500 company, and\
        \ just the third in history to do so.\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a0ba6-2029-48ae-9320-5ad1d622b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddf2cd-26a8-48be-b87f-3dfde1d2f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Brewer didn’t last long in the job. She stepped down in September,\
        \ after the stock had fallen 32% year-to-date. The departure came two months\
        \ after the company reported a big drop in earnings and reduced its profit\
        \ guidance going forward, which it attributed to softening consumer spending\
        \ and a pullback in demand for Covid vaccines.\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68698e-6bc1-4ada-990c-b0707ecfa102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43a815-c956-467b-bfbb-b22af12d5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am proud of what we accomplished together,” she said in the announcement\
        \ of her departure. “We’ve improved the lives of our employees [and] expanded\
        \ healthcare services for our customers.”\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324ef45-0d58-468f-8ba6-60c916a0c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64ff3c-2eef-45ec-8670-d90dc35f7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of her time had been spent scaling back to cut costs, closing\
        \ 450 stores in the United States and United Kingdom, and trimming 10% of\
        \ its corporate and US office support workforce. And hers was not the only\
        \ drugstore chain that was struggling. Rival Rite-Aid filed for bankruptcy\
        \ in October.\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7808a12-3868-41d5-b5de-90e975f24d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb63fc-e6ac-40ab-acd6-ac5813aa7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But her actions had also sparked pushback from front-line pharmacists.\
        \ Despite not being in a union, groups of pharmacists organized walkouts this\
        \ fall, after Brewer’s departure, to protest working conditions that began\
        \ during the pandemic. During Brewer’s tenure, the pharmacists said the company\
        \ put customer safety at risk.\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c925d72-b9a5-490e-872d-1836f542f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0973513-fee5-4f44-a89d-310b1c52501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actions closed a handful of pharmacies briefly, and slowed business\
        \ at several others; Walgreens told CNN the impact has been “minimal.” But\
        \ it was an usual job action to take given the lack of a union, and a sign\
        \ of troubled employee relations at the company.\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ebe9d-c59b-47c7-bffc-62645bc65dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2655b3-9de6-4c02-9d14-06aeffe1b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>BP CEO Bernard Looney</strong></h2>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a4c46-d507-499f-b7f7-d13b38589238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bernard Looney was a BP lifer, joining the company at age 21 in 1991.\
        \ He was tapped as CEO in July 2020, in the midst of the pandemic, when lockdown\
        \ orders around the globe had crushed the demand for oil. The industry has\
        \ also faced increased demands to reduce its planet-heating emissions to combat\
        \ climate change.\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae9539-30a5-4dc7-8013-e8c94fa79194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195bef6-2826-4527-9959-5830283a60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But neither of those things was what led to Looney’s downfall. Instead\
        \ he resigned in September after admitting that he had not been “fully transparent”\
        \ about “historical relationships with colleagues,” according to a statement\
        \ from the oil giant.\r"
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd4f08-d609-49ac-a270-b97c58c20943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887680c1-dd60-434f-8dcc-a9cb02930ec9'
      'mgnl:activationStatus': true
