      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also ordered the Department of the Interior and Local Government\
        \ to maintain peace and order in Marawi, and the Trade Department to help\
        \ revive businesses and livelihoods in the city.\r"
