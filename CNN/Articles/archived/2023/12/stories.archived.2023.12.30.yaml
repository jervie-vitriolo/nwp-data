      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of 843 kilometers of irrigation canals targeted, 740 kilometers\
        \ have been improved and constructed as of November this year, Tiu Laurel\
        \ said.\r"
