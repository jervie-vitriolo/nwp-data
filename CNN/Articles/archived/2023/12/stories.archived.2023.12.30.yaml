      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the total 107 injuries, the DOH said 41 happened in Metro Manila,\
        \ the highest among regions nationwide.\r"
