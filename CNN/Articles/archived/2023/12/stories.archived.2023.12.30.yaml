    'jcr:uuid': '024532a8-585c-4112-9437-ba860ac2b8a3'
    'lead': 'More than a hundred Filipinos have suffered fireworks-related injuries
      in just over a week, with the Department of Health recording 11 new cases as
      of Saturday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-30T16:26:31.171+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-30T16:26:31.559+08:00
