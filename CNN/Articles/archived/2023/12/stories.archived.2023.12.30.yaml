      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a68cbfc-213b-47bd-9820-396734b286b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-30T18:04:55.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My purpose in life is clear: to support survivors,” she declared.\
        \ “I've always yearned to use my voice for a greater cause, and my mission\
        \ is to help one survivor at a time feel acknowledged and secure, reassuring\
        \ them that their story is significant.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fa688-d9d9-4912-985d-b3433c2815de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.500+08:00
