      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To be completely transparent, I endured sexual abuse at a tender age\
        \ for a number of years, a time when my innocence was cruelly taken, leading\
        \ to a tumultuous adolescence,” she said in an Instagram post on Friday. \
        \ \r"
