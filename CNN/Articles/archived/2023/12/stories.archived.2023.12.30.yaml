      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Chun thinks attracting women volunteers is doable if the pay is\
        \ attractive enough.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d125e-a1f1-4916-825e-6a29966d1fd4'
