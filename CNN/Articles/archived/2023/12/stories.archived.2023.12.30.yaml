      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5597ae2-2b69-4d67-b1f2-21a831e5899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Safety metrics are emphatically stronger when Autopilot is engaged\
        \ than when not engaged,” it claimed in a tweet following the Post report.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3639f95-4fd1-4d07-8b86-a27231424a25'
