      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — Motorists
        can expect lower fuel prices at the start of 2024, according to a forecast
        by Unioil Petroleum Philippines Inc. on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33705b-cb6e-4497-ae58-fead4ac42042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T09:46:21.450+08:00
