    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7c49f-69b0-4e03-bfa6-f7b2e505932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.762+08:00
