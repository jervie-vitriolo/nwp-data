      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a96bdd-c7ea-4485-911e-10549aabc532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:22:00.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:22:01.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negotiations to release the more than 100 hostages still held in Gaza\
        \ by Hamas and other Palestinian militant groups have yielded little results\
        \ in recent weeks.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53836ebe-baff-4efb-b062-94a7d5738a20'
      'mgnl:activationStatus': true
