  'south-korea-military-birth-rate':
    'author': 'Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-30T15:32:53.000+08:00
    'imagesource': 'jcr:43772c7f-18d6-4e93-9a81-fd4224475cb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d7eeeed-b78e-4447-aef4-d928e23117fe'
    'lead': 'South Korea, with the world’s lowest birth rate, may soon find itself
      without enough troops to keep its military fully staffed as it deals with new
      threats in an increasingly tense Western Pacific region, analysts say.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-30T15:34:12.330+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-30T16:27:34.444+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea’s military has a new enemy: Population math'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3de96-3ff5-4c75-8cea-141ace77e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — South Korea, with the
        world’s lowest birth rate, may soon find itself without enough troops to keep
        its military fully staffed as it deals with new threats in an increasingly
        tense Western Pacific region, analysts say.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa90460-f06b-4426-9a6f-495190fa0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef788b-2b5d-4fee-8d7f-3af31193f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Always wary of North Korea’s nuclear and missile threats, South Korea\
        \ keeps an active-duty force of about half a million troops. But with a birth\
        \ rate of only 0.78 children per woman over a lifetime, the math might be\
        \ South Korea’s biggest enemy at the moment, and experts say it has no choice\
        \ but to downsize its forces.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd6a7a-cbca-4558-bb44-c4415d2f3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e4eb2-1f5a-4112-989d-9ca4e445b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With our current birth rate, the future is predetermined. Downsizing\
        \ of the force will be inevitable,” said Choi Byung-ook, a national security\
        \ professor at Sangmyung University.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae10ff2-e0a1-4de3-b44f-41616e17fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066ca85-463b-4948-a44b-b5daf8fd6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To maintain current troops levels, the South Korean military needs\
        \ to enlist or conscript 200,000 soldiers a year, he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624232f-381c-402e-83f8-8f1d154c4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55f8d7-7ac5-4013-8b9d-4c994f085cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in 2022, fewer than 250,000 babies were born. Assuming about a\
        \ 50-50 male-female split, that means in 20 years, when those children are\
        \ of the age to join the military, only about 125,000 men will be available\
        \ for the 200,000 spots needed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd36ece-3c3d-4966-adba-48f7ae1b5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ee0ed-aaea-4f65-bbf7-332cf921c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Women are not conscripted in South Korea, and volunteer females accounted\
        \ for only 3.6% of the current Korean military, according to Defense Ministry\
        \ figures.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d313a-dca3-4d70-a438-3a572f8bc851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49645c37-aea2-401a-9f78-b6a596bf1af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the annual number of newborns is only forecasted to drop further,\
        \ to 220,000 in 2025 and 160,000 in 2072, according to Statistics Korea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d614642-ec9a-46fc-a199-6ed1cdbcdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd825459-a4ed-4ad5-9fe6-9538ccae241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Preparing for two decades&nbsp;&nbsp;</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01313d9d-cba4-4079-8450-159f8705c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:34:12.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:34.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While South Korea’s declining birth rate has been making headlines\
        \ in recent years, it’s a trend the military had seen coming and prepared\
        \ for.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44209032-cbe3-4e04-8449-1df6a913eb83'
