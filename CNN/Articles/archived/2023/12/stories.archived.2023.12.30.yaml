      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Central Luzon and Ilocos Region came next in the ranking with 12 cases\
        \ each, followed by Soccsksargen with seven, and Cagayan Valley, Bicol Region,\
        \ Calabarzon, and Western Visayas with five each.\r"
