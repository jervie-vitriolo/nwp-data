      'mgnl:type': 'text'
      'text': "The agriculture chief also said the DA's Bureau of Soil and Water Management\
        \ has requested a total ₱112 million for cloud-seeding operations for 2024\
        \ to supplement the water requirement of standing crops during periods of\
        \ low rainfall.\r"
