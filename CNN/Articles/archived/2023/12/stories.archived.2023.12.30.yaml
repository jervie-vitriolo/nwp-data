      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — President
        Ferdinand Marcos Jr. has ordered some government agencies to expedite and
        ensure the completion of rehabilitation projects for Marawi City.</p>'
    '1':
