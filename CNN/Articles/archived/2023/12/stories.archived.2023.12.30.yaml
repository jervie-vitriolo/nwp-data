      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If a solder is paid $2,000 [per month], that’s a legitimate job. So,\
        \ a woman would say, well I want to be able to have that job for $2,000. Because\
        \ for the same job, she’d probably be paid $1,500 in the outside world,” he\
        \ said.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13d987-bc41-48c4-ab79-374469714385'
