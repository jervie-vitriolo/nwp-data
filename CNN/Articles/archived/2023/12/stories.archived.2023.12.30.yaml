      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e68765-ab5d-457a-9314-36596a69023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:25:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:28:03.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://gcpit.org/improving-water-sanitation-and-hygiene-in-philippines-challenges-solutions-and-entrepreneurial-opportunities/"
        target="_blank">WHO</a>, access to safe water and sanitation facilities continues
        to be a challenge for millions of Filipinos living in rural and urban areas.
        Significant struggles in achieving WASH services still plague the country,
        as 19% of our population still lacks access to safe drinking water while 27%
        still practices open defecation. Meanwhile, Economist Impact, supported by
        Unilever, published a <a href="https://www.unilever.com/news/press-and-media/press-releases/2023/toilet-loss-in-schools-costs-19bn-finds-economist-impact-study/"
        target="_blank">year-long study</a> across Ecuador, India, Nigeria, and the
        Philippines. The report discovered that poor maintenance led to 1.2 million
        school toilets, initially built for students, being deemed unusable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd111d9-063c-4c67-a75b-b777892ee8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:25:16.473+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:28:03.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac2fcdb-31e8-46bb-8432-042714dc70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:25:16.474+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-30T15:28:03.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these concerns impede the <a href="https://www.who.int/europe/activities/ensuring-water-sanitation-and-hygiene-in-schools"
        target="_blank">basic human rights</a> to water, sanitation, and education.
        Despite such large-scale issues worldwide and in the Philippines, Domex constantly
        finds ways to help communities win against poor sanitation. The brand puts
        utmost importance on providing hygiene and cleanliness education and support
        to local schools, as children are a lot more vulnerable to the effects, such
        as diseases, that can affect their education and learning.</p>'
