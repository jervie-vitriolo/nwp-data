      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Star Circle Quest finalist left the Philippines in 2016 to pursue\
        \ a culinary course and later delved into real estate.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac9438-7b71-4e59-981e-dc46da25cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.504+08:00
