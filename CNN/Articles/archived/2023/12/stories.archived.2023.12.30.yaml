      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b0a1f-ba23-4d49-b3f7-26156f4192bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:17:46.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:17:48.526+08:00
