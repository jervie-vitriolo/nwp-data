      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c47be-8ab8-417c-a534-c63f2c796616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T18:04:55.503+08:00
