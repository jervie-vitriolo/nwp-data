      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1a4c5-ef93-4451-ac22-de5cb44bb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T15:35:50.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-30T16:27:59.850+08:00
