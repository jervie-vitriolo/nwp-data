      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Madrigal, who is now based in the United States, said she was unaware\
        \ that she was suffering from post-traumatic stress disorder and only sought\
        \ help when she turned 20.  \r"
