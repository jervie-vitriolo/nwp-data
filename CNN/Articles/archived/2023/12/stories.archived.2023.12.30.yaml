      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Following several years of pandemic-induced
        downturn, the travel sector is not only back, it’s positively booming. According
        to the World Travel &amp; Tourism Council, the industry is expected to bring
        in some $9.5 trillion in 2023 — which accounts for 95% of its pre-pandemic
        levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f343023-9f4e-4c2f-9849-c529191f466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f08173-4844-444d-98dd-03d107c0454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nowhere is this surge more evident than at popular tourist hot spots\
        \ around the world, many of which have experienced record visitor numbers\
        \ over the past year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2daa0-7e69-434c-a788-27dc1fad57fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b7a56-8760-4c80-be00-2be13755fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-30T03:12:50.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-30T03:12:52.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such surges may be sweet for local economies and hospitality businesses’\
        \ bottom line, but they also come with notable downsides: increased noise,\
        \ pollution, traffic and strain on public resources; a lower quality of life\
        \ for locals; and a diminished visitor experience, just to name a few.\r"
