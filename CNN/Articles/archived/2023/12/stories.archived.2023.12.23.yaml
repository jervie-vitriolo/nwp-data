      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924766e5-eefe-48d1-ab46-bd6926892a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.854+08:00
