      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former PVL Best Libero is taking her talents to the reigning bronze\
        \ medalists Cignal HD Spikers.\r"
