      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We thank the Bureau of Immigration for siding with the truth in our\
        \ case against Lee O'Brian,\" the lawyer said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f44e0e-c031-49fa-b524-f95a5d380f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b524d-653f-4d54-bcd6-3d19d402f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have been consistent that Lee O'Brian must be made accountable,\
        \ as his repeated renewal of his tourist visa constitutes fraud and willful\
        \ misrepresentation of facts, while his work engagements are violations of\
        \ limitations under which he was admitted as a non-immigrant,\" he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3641aa-22c4-47f8-96cc-124c09712e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c40782-9abf-4f41-a311-ed22abd65bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pokwang confirmed in a July 2022 interview that she and Lee O'Brian\
        \ ended their six-year relationship in December 2021.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6058a9a-69fb-48fe-aa29-59299858deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd0394-f1f2-4c79-bc44-1619b097d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before that, however, she said she had long been trying to fix\
        \ their relationship for the sake of their child, but that she no longer felt\
        \ that Lee O'Brian respected her.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb60b0-fe6d-4f7c-86dd-907707ec8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73282d97-ebd0-4944-be73-3acc731595ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Feeling ko hindi niya ako minahal talaga,\" she said in an interview\
        \ with television host Boy Abunda. \"Nagka-anak lang kami pero feeling ko\
        \ kasi nandyan na.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd6850-af97-49d8-92f7-0f616d8f480d'
