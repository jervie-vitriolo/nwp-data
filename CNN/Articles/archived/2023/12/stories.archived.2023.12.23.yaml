      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima said the “refusal” of the DOJ only showed “the agency’s continuing\
        \ attempt to stand by” former Justice Secretaries Vitaliano Aguirre II and\
        \ Menardo Guevarra's “bogus charges against” her.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
