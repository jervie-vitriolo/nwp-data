  'machine-learning-to-predict-death':
    'author': 'Amanda Musa, CNN'
    'caption': 'SimonSkafar/E+/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-23T07:09:13.000+08:00
    'credit': 'SimonSkafar/E+/Getty Images'
    'imagesource': 'jcr:98880b04-b1d6-4f63-95b9-c380b7260db8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '622e9efa-1b1f-448f-99ef-9cffda9a8dbd'
    'lead': 'Researchers in Denmark say they have used powerful machine-learning algorithms
      to accurately predict certain aspects of human lives, including how early someone
      is likely to die.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-23T07:11:17.259+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-23T07:11:17.873+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Danish researchers use machine learning to predict aspects of individual
      lives, including when someone might die'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fa0f8-45c9-487c-a667-9646ea509268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Researchers in Denmark say they have used
        powerful machine-learning algorithms to accurately predict certain aspects
        of human lives, including how early someone is likely to die.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc25e5-4ec0-41b8-bc9c-0173d6c31b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d02211-4f80-4515-a3bd-fc4965d36c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their study, published this week in the journal in Nature Computational\
        \ Science, details how a machine-learning algorithm model called life2vec\
        \ predicted the outcome of a person’s life and their actions when presented\
        \ with highly specific data about them.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ccb26-9b18-497f-bf74-460e6933a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6038dc-cd8b-435c-8b9b-ff0fa671832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With that data, “we can make any kind of prediction,” said Sune Lehmann,\
        \ the study’s lead author and a professor at the Technical University of Denmark.\
        \ However, the researchers note that it is a “research prototype” and cannot\
        \ perform any “real-world tasks” in its current state.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6eb44c-63ac-46d1-bdb1-ed39c6997978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e33b93-8f16-458b-b27e-782ce96d2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lehmann and his co-authors used data from a national register in Denmark\
        \ detailing a diverse grouping of 6 million people. They included information\
        \ from 2008 to 2016 related to major aspects of life such as education, health,\
        \ income and occupation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa5298d-0aa3-4c0b-b379-d14624be6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e09447-cb39-473e-97cf-080dafc4be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers adapted language processing techniques and generated\
        \ a vocabulary for life events so life2vec could interpret sentences based\
        \ on the data, such as “In September 2012, Francisco received twenty thousand\
        \ Danish kroner as a guard at a castle in Elsinore” or “During her third year\
        \ at secondary boarding school, Hermione followed five elective classes.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b360c54-263a-4a32-872a-617b5709327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232fdde-f340-4d97-aa0f-2cb3c2bfaf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The algorithm then learned from that data, Lehmann says, and was able\
        \ to make predictions about certain aspects of people’s lives, including how\
        \ they might think, feel and behave, and even whether the person might die\
        \ in the next few years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510c127-56bf-4baf-87da-da9932a30b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadde59-be61-4cdb-8211-cb1973a3ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To predict how early someone might die, the team used data from January\
        \ 1, 2008 to December 31, 2015 on a cohort of over 2.3 million people between\
        \ 35 and 65 years old. This group was selected because mortality in that age\
        \ range is more difficult to predict, Lehmann said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def4a689-f5c3-4e66-965b-93727768ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f62bf-5df5-4a85-9ddb-cd0a8fbcbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Life2vec used the data to infer the probability of a person surviving\
        \ the four years after 2016.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0805bb-f1c9-47ed-9109-4ad5349e85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72330f-75af-427f-9065-1bcbcdc2002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To test how good [life2vec] is, we pick a group of 100,000 individuals\
        \ where half survive and half die,” Lehmann said. The researchers knew which\
        \ people had died after 2016, but the algorithm did not.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1d156-eb0b-4af2-8d17-1326f3cc6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6908c5-ad34-4001-a971-59af8cc70bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, they put it to the test. They had the algorithm make individual\
        \ predictions on whether or not someone lived past 2016. The results were\
        \ impressive: the algorithm was correct 78% of the time.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac0fb4-1de4-4cb7-ae32-3336583bcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6d370-7c08-4abc-9719-a629804ea284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Life2vec also outperformed other state-of-the-art models and baselines\
        \ by at least 11% by predicting mortality outcomes more accurately, the report\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40550e-80cb-4ed8-a64b-c40225ab05ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57735b9-350c-40d2-b100-e530f79de241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People who were male were more likely to die after 2016. Being a skilled\
        \ worker like an engineer or having a diagnosis of a mental health problem\
        \ such as depression or anxiety also led to an earlier death, the researchers\
        \ found. Meanwhile, being in a managerial position or having a high income\
        \ often pushed people toward the “survive” column.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ab394-5bdf-4ba5-8cb8-0e7067811c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed57aa-94d3-4e6e-88f3-3708f9418654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research had several limitations, however. “We note that the experiments\
        \ were not randomized, and the investigators were not blinded to allocation\
        \ during experiments and outcome assessment,” the report notes.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3519c2b-a36d-46ab-adf4-7413ffc44fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318c3a2-f558-421e-944e-2acc92d97875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers looked only at data across an eight-year period, and\
        \ there may be sociodemographic biases in the sampling even though every person\
        \ in Denmark appears in the national registry.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b938ebd4-0f87-4c35-93ee-70fbddf41103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d6b33-0d60-4dde-bd82-e188ce2aaab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If someone does not have a salary – or chooses not to engage with\
        \ the healthcare systems – we do not have access to their data,” they said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963d772-46e9-4705-bbc6-3c7e94d184a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba6c29-0564-4751-87ec-a609ec1f85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study was conducted in a wealthy country that has a strong infrastructure\
        \ and health care system, the authors also note. It is unclear whether life2vec’\
        s findings can be applied in other countries like the United States, given\
        \ their economical and societal difference.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb2263-f87b-4a5b-99a0-e64e7c65a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4fd077-d5b0-4a6d-a48f-508d6b2bc052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lehmann says he knows that the algorithm sounds “ominous and crazy,\
        \ but it’s actually something that there’s been a really a lot of work on,\
        \ especially driven by insurance companies.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e48339-9af6-4768-ae10-4283c6732dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed700a2-19d6-4af0-8ba6-4ae6594bec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Arthur Caplan, the head of the Division of Medical Ethics at New\
        \ York University’s Grossman School of Medicine, agrees that insurance companies\
        \ will be eager to get ahead of consumers when models like life2vec become\
        \ more commercial.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2552fb6-fb21-4aa2-ad16-34569e4658da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17687946-d73e-443a-9a5d-ed53657b3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is going to make it harder down the road to sell insurance,”\
        \ he said. “You can’t run insurance against risk if everybody knows exactly\
        \ what the risks are.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280dfb97-1af1-4889-a43d-7c6f7fd2df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c5018-6d32-48bc-9b01-41434e2eaf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Caplan, who was not involved in the new research, notes that\
        \ life2vec does not predict at what age a person will die or how. For example,\
        \ an algorithm can’t predict if a person is going to be killed in a car accident.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd0a42-9ea6-445d-ade9-9446da09c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429cb68-a699-4fe9-8ffe-c0b0e2911523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caplan expects more advanced prediction models to appear in as little\
        \ as five years.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e063a1-306d-4abe-b9cb-b1cb7ff464ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ad8a1-900d-4697-9ecd-6bf06f033a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ll have better ones with bigger databases that will give suggestions\
        \ of what to do to prolong your life,” he said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd49c73-c5b0-4253-ae8a-824016e392ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09021a9-b890-4424-add0-c62004bb732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, Caplan says, using artificial intelligence to predict when\
        \ we might die removes the one aspect from our lives that keeps it interesting:\
        \ mystery.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd7e49-154f-4fcd-a9e8-79e20e8d89ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cdca34-7eb5-4fd3-9340-ea07fd979708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re worried about the robots taking over the world and deciding
        they don’t need us,” he said. “What we need to worry about is the robots manipulating
        information and being able to predict a lot about our behavior that we wind
        up having lives that are so predictable that they take some of the value out
        of living.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19dca5-7e3c-4eab-a7d0-5883ce1caefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:11:17.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:11:17.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/12/22/health/algorithm-life-expectancy/index.html"><em>
        "Danish researchers use machine learning to predict aspects of individual
        lives, including when someone might die"</em></a></p>'
