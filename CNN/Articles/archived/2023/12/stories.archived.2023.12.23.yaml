      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The magic of Disney’s
        100th Anniversary is closer than ever when Disney On Ice presents 100 Years
        of Wonder brings the celebration to the SM Mall of Asia Arena in Pasay City
        from December 22, 2023 to January 7, 2024! Get ready for an amazing adventure
        that puts families in the middle of the action, on the ice, and alongside
        beloved Disney characters.</p>'
    '2':
