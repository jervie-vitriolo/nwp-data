      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macandili-Catindig will be joining 2023 PVL Invitational Conference\
        \ MVP Ces Molina, Best Middle Blocker Ria Meneses, Best Setter Gel Cayuna,\
        \ and rookie Vanie Gandler in her new team.\r"
    '7':
