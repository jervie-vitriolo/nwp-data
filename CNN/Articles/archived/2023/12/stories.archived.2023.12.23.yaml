  'congress-in-2023-wrap':
    'author': 'Faith Yuen Wei Ragasa & Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-23T16:40:49.000+08:00
    'image': 'jcr:18389abc-01f4-466b-9e8c-5cdaba87190c'
    'imagesource': 'jcr:7974965b-02d0-423b-8f8d-d68de568af32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b885b50a-860d-4865-ae8e-3cfe5b8c3687'
    'lead': 'While rushing to pass the Marcos administration’s priority measures –
      including the controversial Maharlika Fund – alleged destabilization plots,
      backlash from the comeback of secret funds, and cracks in the UniTeam’s facade
      made this a standout year for Congress.


      CNN Philippines looks back at the legislature’s 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-23T16:42:55.817+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-25T09:51:11.700+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'Maharlika, destabilization, feuds, secret funds: Congress’ 2023 in review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd07f6-7d40-4b5e-a949-10719aa9cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> – Lawmakers
        this year had their hands full with controversies surrounding both chambers
        of Congress, on top of their duties of passing the Marcos administration’s
        urgent bills and crafting the budget.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422a714-2793-42da-8ac0-d8d7592a5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While rushing to pass the Marcos administration’s priority measures\
        \ – including the highly contentious Maharlika Fund – alleged destabilization\
        \ plots, backlash from the comeback of secret funds, and cracks in the UniTeam’\
        s facade made this a standout year for Congress.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc7fdc-5e43-459f-9a22-315c7553c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines looks back at the legislature’s 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfae6dc-df24-4cea-bf7b-a06221a05f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Maharlika, other bills&nbsp;&nbsp;</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47da39c-69e2-44b6-b07d-9448e73ddf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite protests from lawmakers and public scrutiny, President Ferdinand
        Marcos Jr. <a href="https://www.cnnphilippines.com/business/2023/7/18/marcos-maharlika-law.html">enacted
        the law</a> establishing the Maharlika Investment Fund (MIF) in July, just
        seven months after it was first proposed in Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bde26-51bd-4fe7-ab93-7db2b17e44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both chambers approved the measure in May, with the House committing\
        \ to adopt the Senate version even before the bicameral conference committee\
        \ met.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f1c32-f0df-423b-84c5-7cf12bff843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, <a href="https://www.cnnphilippines.com/news/2023/5/31/Senate-approves-MIF-second-reading.html">after
        only seven days of deliberations</a>, swiftly approved its version of the
        bill, which agreed to ban the use of state pension funds as seed capital for
        the proposed sovereign wealth account.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02556959-1faf-4c7e-8b5f-8a64d3cd2946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some former and incumbent lawmakers appealed and advised against
        the rushed passage of the bill, citing reasons ranging from its <a href="https://www.cnnphilippines.com/news/2023/9/18/sc-petition-against-maharlika-fund.html">unconstitutionality</a>
        to the proposed law’s <a href="https://www.cnnphilippines.com/news/2022/12/15/edcel-lagman-maharlika-fund-rushed.html">proper
        timing</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be1947-6ad7-4534-99fb-adbb52e26bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the minority bloc and some experts cautioning against the
        law, the chief executive announced that the <a href="https://www.cnnphilippines.com/news/2023/11/6/marcos-MIF-implementing-rules-regulations-finalized.html">implementing
        rules and regulations (IRR) of the MIF were finalized</a> in November, a month
        after he announced its suspension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2cd47-1bfa-418e-ba44-2d57117abaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR of the fund was first issued in late August but was <a href="https://www.cnnphilippines.com/business/2023/10/18/marcos-maharlika-suspension.html">suspended
        pending further review</a>.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e925bd3-f6b4-4fe9-a682-51360d00d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the MIF, other key bills passed into law include increasing\
        \ military veterans' disability pension and the measure fixing terms for ranking\
        \ officials of the Armed Forces of the Philippines (AFP).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e9c131-e207-43e4-b40c-318d72a0d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For benefits of the people and workers, Congress passed in July the\
        \ New Agrarian Emancipation Act which writes off loans of more than 600,000\
        \ agrarian reform beneficiaries worth over ₱57 billion.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f919f3-7f83-443b-9b74-b9c258520d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legislature also passed the Tax Amnesty Act extending the deadline\
        \ of the estate tax amnesty until 2025; the Trabaho Para sa Bayan Act; the\
        \ Act institutionalizing the automatic income classification of provinces,\
        \ cities, and municipalities; and the Act instituting policies for the protection\
        \ and welfare of caregivers.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e8d72-b2b9-4b9c-98c7-83e7a9f06098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congress also enabled the Act establishing specialty centers in Department\
        \ of Health hospitals in every region.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc90a9e-8b96-4cf2-bef3-d5e9d968cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On culture and nationalism, the chambers passed the Act institutionalizing\
        \ the One Town, One Product (OTOP) Philippines Program and the Cultural Mapping\
        \ law.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de3d0c-3ac7-440c-adfe-c50f8618dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For strengthening the economy, the congress enabled priority bills\
        \ Public-Private Partnership (PPP) Code of the Philippines and the Internet\
        \ Transactions Act of 2023 which support the administration’s push for a more\
        \ digital economy.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7cf739-f9b8-4023-bc70-78dbee13e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/26/PBBM-first-year-key-legislation.html">PBBM’s
        first year in office: Key measures passed, pending priority bills</a>&nbsp;&nbsp;</strong>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5231f-a81a-40e0-b0e3-f0f026ea4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The fall of UniTeam?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9b095-2a4a-44d0-90c0-dbc5cae8c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, former President and then <a href="https://www.cnnphilippines.com/news/2023/5/17/gonzales-new-house-senior-deputy-speaker.html">House
        Senior Deputy Speaker Gloria Macapagal-Arroyo was demoted to Deputy Speaker</a>,
        sparking rumors of a leadership coup for the post of Speaker Martin Romualdez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931dcb75-c77f-4724-b797-f809b0ff56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arroyo is seen as an ally of Duterte while Romualdez is the first cousin\
        \ of President Marcos.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2b96a-f137-4dad-b9e3-fe895e4d42c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Arroyo denied involvement in any plot, a lawmaker said <a
        href="https://www.cnnphilippines.com/news/2023/5/22/Lagman-on-Arroyo-demotion.html">her
        demotion was a confirmation of a speakership coup</a>. Romualdez himself said
        that <a href="https://www.cnnphilippines.com/news/2023/5/21/romualdez-house-destabilization-plot-nipped.html">“occasional
        moves to destabilize the House should be nipped in the bud.”</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5bc39-3709-4b6f-9f20-c3d92e6a4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the House and the vice president grew when the
        lower chamber scrutinized the government’s requests for secret funds, particularly
        those made by Duterte-led agencies: the Office of the Vice President (OVP)
        and the Department of Education (DepEd).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013b4dd-bdc1-451e-922f-1676407e0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, former president Rodrigo Duterte, father of the vice
        president, accused the House of corruption and <a href="https://www.cnnphilippines.com/news/2023/10/24/castro-files-grave-threat-complaint.html">even
        wished death upon ACT-Teachers Rep. France Castro</a>, further inflaming tensions
        between lawmakers and the political dynasty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422aa647-3e71-40cd-a776-efb5c5e876be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These threats prompted the House to pass a <a href="https://www.cnnphilippines.com/news/2023/11/7/house-lawmakers-back-romualdez.html">resolution
        expressing support for Romualdez</a>. Pampanga Rep. Aurelio Gonzales, who
        was promoted to Senior Deputy Speaker when Arroyo was demoted, even announced
        before the plenary his resignation from PDP-Laban, Rodrigo Duterte’s party.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6e9cc-508e-45e3-aee2-c0462f2baf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the apparent tension between the Romualdez-led
        House and Duterte, the speaker said the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/13/Romualdez-Uniteam-House-Dutertes.html"
        href="https://www.cnnphilippines.com/news/2023/11/13/Romualdez-Uniteam-House-Dutertes.html">UniTeam
        alliance was still intact</a>.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c552c-8cef-4d4f-ba32-9259f7259a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:51:29.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president, meanwhile, <a href="https://www.cnnphilippines.com/news/2023/11/19/sara-duterte-marcos-trust.html">believes
        she still has the trust of the president.&nbsp;</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20316a92-e227-4eaf-9a4a-fe2c3d0d6e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Confidential funds</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8fee6-9895-4022-acd6-a900760d9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s budget season drew more flak from Filipinos due to numerous
        requests for secret funds to be allocated to government agencies under the
        2024 General Appropriations Act.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263a2c5-a63d-4d1c-b232-925b8d77d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the budget season, the Marcos administration asked for
        <a href="https://www.cnnphilippines.com/news/2023/8/3/confidential-intelligence-funds-2024-national-budget.html">₱10.14
        billion in secret funds</a>: ₱4.86 billion for confidential expenses, and
        ₱5.27 billion for intelligence expenses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63efb7-88c7-4f6f-a44d-5ff4b74f901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the President sought the bulk of this at ₱4.5 billion.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555ba28-cf60-4c55-bcd7-0e25cae06346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OVP and the DepEd, both run by Duterte, asked for ₱500 million\
        \ and ₱150 million, respectively.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59065050-a56e-44c4-8838-1201811c19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, it was revealed during this budget season that the
        OVP in 2022 had spent ₱125 million worth of confidential funds in <a href="https://www.cnnphilippines.com/news/2023/9/25/quimbo-ovp-spent-125m-confi-funds-in-11-days-.html">just
        11 days</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5ce18-9324-4420-bd26-997c425e079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These funds were transferred from the OP’s contingent funds to the
        OVP’s maintenance and other operating expenses, drawing criticism.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d7fe3-d544-44c5-b5cd-80d1206890a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This revelation prompted lawmakers and civil society members to
        lodge complaints against Duterte, the Department of Budget and Management,
        and even Malacañang, <a href="https://www.cnnphilippines.com/news/2023/11/7/petition-supreme-court-ovp-125-million-confidential-funds.html">assailing
        the legality and constitutionality of the transfer</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e7961-3f86-4159-97e9-829500b8b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread criticism prompted the second-half of the UniTeam
        alliance to <a href="https://www.cnnphilippines.com/news/2023/11/9/ovp-lets-go-of-confi-funds-request-2024.html">withdraw
        her request</a>, pointing out the “divisive” nature of the issue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf61ab-c1fd-4498-92ea-7f38d0f67803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-December, Congress <a href="https://www.cnnphilippines.com/news/2023/12/11/final-Bicam-version-of-2024-budget.html">approved
        and ratified</a> the Bicameral Conference Committee report on the proposed
        ₱5.768 trillion national budget for 2024.&nbsp;</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa178fb-d49d-4466-8cc2-5dddc069fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 20, Marcos signed into law the <a href="https://www.cnnphilippines.com/news/2023/12/20/marcos-signs-2024-budget.html">2024
        General Appropriations Act</a> worth ₱5.768 trillion.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a0478e-3301-4e6a-a4a1-efd093cc4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He vetoed two provisions: one seeking a revolving fund for the Department\
        \ of Justice, and another on the implementation of the National Government's\
        \ Career Executive Service Development Program.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2302b-0abd-43b8-ba58-b36e209a00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/22/marcos-vetoes-2024-budget.html">Marcos
        vetoes two items in 2024 budget&nbsp;</a>&nbsp;&nbsp;</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f997f-849c-48d5-a269-76e6feb94a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The enacted version of the government’s spending plan did not include\
        \ any confidential funds for civilian departments, such as the OVP or the\
        \ DepEd. It only kept intelligence funds for military and uniformed agencies.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f1568-d280-4e24-bb3d-2288e94ce891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri, Romualdez, and even oppositon\
        \ congresswoman Castro hailed the removal of the funds.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ded2a-3d5c-4341-a1a8-65cb53a57c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, opposition lawmakers questioned the move to exempt from the\
        \ Government Procurement Act purchases made in connection with the revised\
        \ modernization program for the AFP.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91132d27-6ad0-47cf-8f6d-599672ca1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:42:56.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T09:51:11.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found disconcerting the executive’s power to allot secret
        funds for civilian agencies with no mandate to perform security and intelligence-related
        functions, if the president finds an "extreme necessity" for it.</p>'
