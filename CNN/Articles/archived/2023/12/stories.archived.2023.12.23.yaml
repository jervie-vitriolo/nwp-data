    'lead': 'A former Russian deputy energy minister and now an adviser to Alexey
      Navalny, told CNN that the timing of Navalny’s disappearance was “no coincidence,”
      noting Vladimir Putin''s announcement of his intention to run again in Russia’s
      elections in March 2024 – a move that could see him retain power until at least
      2030.

      '
