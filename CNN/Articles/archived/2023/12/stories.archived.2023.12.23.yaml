    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prague in shock and horror after ‘senseless’ shooting attack leaves
      14 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389b00b-882b-47c3-8e11-91511af5c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prague was in shock and mourning Friday
        after a gunman killed 14 people and injured 25 more at Charles University,
        the deadliest peacetime attack in the history of the Czech Republic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651af078-00df-47b2-89d0-d593518321b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e3912-56d8-4728-8dac-f4642792f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brutal incident on Thursday was also the first-ever school or college\
        \ shooting in the Czech Republic, leaving the nation and its top officials\
        \ stunned.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da046c16-4424-49be-b004-5776fd2af9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeeea95-5610-4b34-8ccf-a6d1140afd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prague, a festive winter wonderland just 24 hours before, felt somber\
        \ and empty on Friday morning. A makeshift memorial of candles and flowers\
        \ was set up at the university’s historical headquarters overnight, with people\
        \ coming to pay their respects from early in the morning, despite heavy snow\
        \ and rain.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3c08f-4448-4ecc-80ef-28aff5ea5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d655c4d-8b70-408c-941e-b9fafd5b905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing the nation on Thursday, Czech Prime Minister Petr Fiala\
        \ called the shooting “a senseless attack” and said “this Christmas will be\
        \ unimaginably sad.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf8b2a-ed70-4e48-a904-085a864489a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8e303-6328-4a0a-9ea2-9e491442f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Like many of you, I am feeling a deep sorrow and disgust over this\
        \ incomprehensible and brutal violence,” Fiala said. Czech President Petr\
        \ Pavel said he felt “deep sadness and also helpless anger over the loss of\
        \ so many young lives.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bcb41a-df68-49a9-b44d-33acbfe70e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2a5e4-0262-4148-81d0-ef8576bac35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pope Francis, meanwhile, said he was “deeply saddened” to learn of\
        \ the shooting, according to a Vatican statement released Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3f71f-7f45-415c-abad-f72323219a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8f026-2704-49ba-bc8a-e792d90f61e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His Holiness Pope Francis expresses his spiritual closeness to all\
        \ affected by this tragedy,” the statement said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3898804-dbc8-4f54-a314-1ae7d796efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4f576-3fb6-484d-89ef-36ad9c481d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press conference Friday, Prague police chief Petr Matějček also\
        \ confirmed the gunman – a 24-year-old man who was a student at the university\
        \ – died by suicide. Police have not yet named him.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843dfc6-f491-4701-b54c-aa9654abe6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78ab7b-18de-450c-bc92-285446e74cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I went to the site of the attack and I was horrified and shaken. And\
        \ I have been with the police for 40 years,” Matějček told journalists.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0381e-3bf2-4658-8c90-1fa49c89611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f774648-6c69-4a42-8e0d-bc2b8e71dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I saw the amount of ammunition, the weapons that he brought,\
        \ what he was prepared for, I can only thank my officers for their quick action\
        \ — they prevented many more deaths.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4ba65-5a7e-485d-88e2-1bf491e942db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b35113-9f39-4814-b321-8d0ef921c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a news conference on Friday, Czech Police Chief Martin\
        \ Vondrášek also said that having been a police officer for 35 years, he had\
        \ “never seen anything as horrifying” as the shooting at Charles University\
        \ in Prague that left 14 people dead and 25 more injured.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d5d5b-6343-41ba-bec7-7d436e691bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9c578-5697-4d5f-809b-d582c97c12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said 13 people were killed at the scene and one died after being\
        \ taken to hospital.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd43103-6690-47ab-a425-9ec274f4c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97fbb3-a2b6-489a-bafc-3e1f11506f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vondrášek said that the Czech police has begun regular and sustained\
        \ training for active shooter situations following the 2011 terror attacks\
        \ in Norway.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e959fb-88d9-44e7-a719-118a4d05aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39549e99-a02f-46d4-aef9-a5735115f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That was the moment we realised this kind of thing can happen anywhere,”\
        \ he said. “I can assure you that not a week passes without an active shooter\
        \ training somewhere in the Czech Republic,” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ae03d-2887-4cd1-a067-3ce38af6386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad04f20-0b8c-4e06-bf94-9f894f0bf380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vondrášek praised the prompt response from police and other emergency\
        \ services, which he said likely saved many lives.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69eaf9e-8154-4b92-938a-b7a588bd2f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b31abd-851d-4006-a9a5-2f7d2720c743'
      'mgnl:activationStatus': true
