      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was acquitted in the two cases and over 10 witnesses have recanted\
        \ their testimonies against the former senator.\r"
    '24':
