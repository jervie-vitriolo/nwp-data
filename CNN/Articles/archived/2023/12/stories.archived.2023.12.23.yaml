      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a remarkable
        collaboration of fashion, sustainability, and social impact, SM Supermalls
        — in partnership with women’s rights organization SPARK! Philippines, the
        Tagbilaran City Government, renowned fashion brand Zarah Juan, and the Pilipinas
        Shell Foundation — recently launched “The Tarp Project” at the Outside the
        Box pop-up shop at SM Aura.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a2dd9-4adc-4535-bd55-31003718faaa'
