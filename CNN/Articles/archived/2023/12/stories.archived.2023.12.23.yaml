      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's the dawn of a new era, #AwesomeNation. Welcome to Team Awesome,\
        \ Dawn Macandili-Catindig,\" the club announced Friday afternoon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce46582-8fcf-4685-84bd-039148838821'
