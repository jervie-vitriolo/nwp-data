      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maalim Ayman, a senior leader of the Al-Shabaab
        militant group operating in Somalia and Kenya, was killed on December 17 by
        a joint military operation between the Somali and US forces, Somali Minister
        for Information Daud Aweis announced Friday.</p>'
