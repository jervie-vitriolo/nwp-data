      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — The
        cremated remains of slain Filipino caregiver Paul Vincent Castelvi arrived
        in the Philippines on Saturday, marking the third completed repatriation of
        remains after four Pinoys were killed during Hamas’ attack on Israel.</p>'
