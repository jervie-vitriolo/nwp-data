  'marcos-order-special-committee-lgbtqia-affairs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-23T11:27:55.000+08:00
    'imagesource': 'jcr:d4977de3-9a5f-44c5-b415-1bcd1c749b48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc4f02ef-e7f7-47d1-bf57-33abce6a3aec'
    'lead': 'President Ferdinand Marcos Jr. has created a special committee to address
      concerns of the LGBTQIA+ community and provide them an avenue to take part in
      the government''s policy formulation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-23T11:30:31.797+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-23T12:09:28.279+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos creates special committee on LGBTQIA+ affairs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147b80c-6009-45d8-8a0c-0fcb2c7b1a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — President
        Ferdinand Marcos Jr. has created a special committee to address concerns of
        the LGBTQIA+ community and provide them an avenue to take part in the government''s
        policy formulation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271682af-d9ad-432b-9f91-74d0ae4cac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6766b60-4dda-4812-955c-e713df531b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos signed Executive Order No. 51 on Friday, directing the establishment\
        \ of a Special Committee on LGBTQIA+ Affairs under the existing Inter-Agency\
        \ Committee on Diversity and Inclusion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e35fe8-2891-4970-bd74-db8a55f4cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c4b85-7713-4302-82f7-f13e9e3cb9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The special panel is tasked to strengthen efforts to combat continued\
        \ discrimination experienced by members of the community and ensure their\
        \ continuing dialogue with the government \"despite the absence of an established\
        \ body specifically dedicated to promote their rights and address their concerns,\"\
        \ the order stated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90830b4-8661-4c84-8e9d-129f4e8bbe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf765b38-432d-4fe6-a99a-25391cc6f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also said there is a need to reconstitute the inter-agency\
        \ committee to ensure that the country continues to comply with the International\
        \ Covenant on Civil and Political Rights, as well as the International Covenant\
        \ on Economic, Social and Cultural Rights. These treaties mandate states parties\
        \ to guarantee that their citizens’ rights are exercised without discrimination\
        \ of any kind.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319e115-0122-4fa8-83f5-b305c23010d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede3fad-7ad6-486a-a84b-e60157694a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new panel on LGBTQIA+ affairs will be led by a chairperson with\
        \ the rank of an undersecretary, to be chosen by the president from \"reputable\
        \ organizations\" representing the community.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807aa02c-26e3-47b1-8e56-f916bbba28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654c6df-edd3-42f4-988e-3ef0c878879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also renamed the Inter-Agency Committee on Diversity and Inclusion\
        \ as the \"Diversity and Inclusion Committee,” which will be led by the Department\
        \ of Social Welfare and Development (DSWD).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b3eb6-ca21-49c6-beed-ef5b760a707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d72d0-859d-43e5-a4f2-d8633dc5e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:09:27.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T12:09:28.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee – which was created by Executive Order No. 100 signed
        in 2019 by former President Rodrigo Duterte — was previously chaired by the
        Department of the Interior and Local Government, and vice-chaired by the DSWD.
        Marcos noted, however, that it will continue to perform the same functions
        under its mandate.</p>'
