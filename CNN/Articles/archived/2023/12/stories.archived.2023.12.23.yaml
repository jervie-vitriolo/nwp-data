      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s Interior Minister, Vít Rakušan, made an emotional plea\
        \ with Czech citizens to seek mental health support and not to spread false\
        \ information in the wake of the shooting.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa22a8e-de4c-41ae-ab04-6ea7480bf1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560eb23-547a-4908-b254-93d0e1fafd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Please seek help. There are many resources. The Czech National Institute\
        \ for Mental Health has many resources, including guides on what to do in\
        \ crisis — and this is a crisis,” Rakušan told a news conference.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ae043-0a3c-4216-b7d3-8524ce52eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70b7d6-667c-4d95-ad32-44e0268c4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no shame in asking for help. There is no shame in seeking\
        \ professionals. Please, do not hesitate to do this,” he added.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b05094-c0c2-4902-b495-cce9ec38295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c81e3a0-283c-4630-8fa7-556b3d757a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rakušan also asked the media and the public not to share information\
        \ about the gunman and details of the shooting, saying that experience from\
        \ abroad shows this could lead to copycat attacks.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6352b1-ab31-41be-a8df-c3c6c766fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72a5d5-62ac-4a23-91cc-1e6b69161ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Do not give the perpetrator what he wanted. Do not give him the publicity,\
        \ do not give anyone a chance to be inspired by this act,” he said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b0597-0bbc-42b1-bc8b-7bc7e43f817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cbba4-f5e1-4926-bdc0-d5614a8363ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police in the Czech Republic say they have bolstered security across\
        \ the country following the deadly incident.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41be05-3ae0-49ba-8624-388a03d8aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbec6c0-d202-42d4-94ee-6cfb3983a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have adopted nationwide precautionary measures in relation to schools\
        \ and other soft targets,” police said in a statement on Friday, adding that\
        \ there is no information about any specific threat.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101c9e8-b78c-4310-9ee0-ed2144bf756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c4a3e-ec8c-48bb-8c60-dbb1bb7aa6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The area around the building is popular with tourists and close to\
        \ major attractions. It is just across the Vltava River from Prague Castle\
        \ and five minute walk from the Old Town Square where Prague’s famous Christmas\
        \ Markets were taking place. The historic Jewish Quarter is within a few hundred\
        \ meters of the building.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519e11f-72b5-4735-bb36-ea4eeaeefc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da77b4d6-d722-43c3-8521-34c3d489cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are still investigating a motive in the rampage, which\
        \ took place at the Faculty of Arts building of Charles University. Known\
        \ in Czech as the Faculty of Philosophy, the school is one of the original\
        \ colleges set up when the university was founded in 1348. Subjects including\
        \ history, philosophy, art theory and languages are taught there.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62344d2-eace-4459-b9d8-2c3a6b1d4319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b9f6a-6972-4429-be0c-b2b2c9e94c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said that as of midday on Friday, all 14 victims had been identified.\
        \ The victims included a number of young students, a lecturer, and the head\
        \ of a university department.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5d319-4787-4d1e-b451-9471b8616319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7228dc9-7353-447f-99a4-4c1f201dce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Musicology at the school announced that its director\
        \ Lenka Hlávková was among the victims of the shooting. Hlávková was a renowned\
        \ expert in the musical culture of medieval central Europe and the department\
        \ said in a statement her death was “extremely cruel” news.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f470d41-ce7f-443a-8b5e-111faefedc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213bd318-d197-46a1-86b4-c6f30eebbed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lidové Noviny, a Czech national daily newspaper, said in a statement\
        \ that one of its employees, a proofreader and a first year student of Czech\
        \ and Deaf studies Lucie Špindlerová was killed in the attack.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57049e-0519-4686-bf17-c242f2204c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa0e7d-20da-48fe-89a6-4bbe7d62e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A photograph of Špindlerová published by the newspaper shows a young,\
        \ smiling woman posing in large hat and smelling blooming flowers.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414468ed-9904-4de6-868f-7975536dd6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6580331-3c27-4f0d-ba48-49615c0fa954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newspaper said Špindlerová was “a colleague and, most importantly,\
        \ a friend” and that her death was “extremely painful news.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110b9bb-8ca2-4753-8261-55656ac36cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3c7ec-0b6c-416e-93b9-a41c5aa0573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later on Friday, the Czech Athletic Federation announced that a 20-year-old\
        \ shot-putter, Klára Holcová, was among those murdered in the attack.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536897b-c93f-49c5-a4b3-2651788ffc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c887d5-14b9-4ab4-8275-71017e8953bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The federation described Holcová as a “promising” young athlete who\
        \ won nine medals at various Czech championships. She also represented the\
        \ Czech Republic at international track and field meetings.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b4619-bc3b-4d70-9c55-104224eb22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc9879-9815-4e44-8199-02f8fb486992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holcová studied Czech studies and archival sciences at the university,\
        \ the federation said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c73fc3-d147-48e4-9c6d-ebeddb8c893b'
