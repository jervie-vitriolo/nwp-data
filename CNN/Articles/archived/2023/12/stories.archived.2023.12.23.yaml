    'template': '1'
    'title': 'PBA legend Samboy ‘The Skywalker’ Lim dies at 61'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0721956-dec2-4224-98e8-ca4ac7d97a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T22:21:13.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> – Philippine
        basketball icon Samboy Lim died at the age of 61 on Saturday, his family announced
        on his Facebook page.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225880f-140f-44cb-a89d-a1e759c5be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T23:34:22.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known as “The Skywalker,” Lim was drafted into the Philippine Basketball\
        \ Association (PBA) and launched his career with the San Miguel Beermen, eventually\
        \ becoming a nine-time champion of the league.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a3fa6-4808-4fb7-8331-4bc39ec89c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T23:34:22.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 6’0 high-flyer was named PBA All-Star five times and was part of\
        \ the league’s Top 25 greatest players.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48357cc-385c-4cb7-ac27-4bfc5611d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T23:34:22.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was also a two-time member of the PBA’s Mythical Second Team and\
        \ was inducted into the PBA Hall of Fame in 2009.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67b6d5-f2ad-4ab9-9ed5-ff5d8bc42a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T23:34:22.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a collegiate player for San Juan De Letran, Lim played a vital role\
        \ in propelling his team to three consecutive championships (1982-1984) in\
        \ the National Collegiate Athletic Association (NCAA). He was named the university\
        \ league’s Most Valuable Player in 1984.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8761cb8-d8a0-4740-b9b6-f371ee9310e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T23:34:22.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pinoy icon played for the country’s national team on multiple occasions.\
        \ He was part of the squad that won gold at the 1983 and 1985 Southeast Asian\
        \ Games’ 5x5 basketball tournaments.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ddc3e0-b964-4a79-9e31-0314783e17d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T23:34:22.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He similarly helped deliver gold for the Philippines, representing\
        \ the country as part of its championship squads for the 1984 FIBA Asia Champions\
        \ Cup and the 1985 FIBA Asia Championship.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc989a-a4ff-4fcd-9e54-bd7c281456fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T23:34:22.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born on April 1, 1962, his storied career was marred with injuries\
        \ as a result of his flashy, athletic play style which earned him the title\
        \ of Skywalker.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48de19-781c-457e-86eb-1cd80c3d76e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T23:34:22.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a PBA Legends Exhibition Game in November 2014, Lim collapsed\
        \ and was rushed to the hospital. He had suffered a heart attack, and since\
        \ that health scare had been under constant medical care.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601c7ac-b7c0-4edb-8d65-9834aa0ebb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T23:34:22.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During his final moments at the Medical City, he was tenderly cared\
        \ for by Lelen, Jamie, Johannes, sister Malou, nephews AP, Alby &amp; wife\
        \ Kates, best friends: Allan Caidic &amp; Robert Evangelista,” his family\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd70fd-d9ed-48fc-936e-0fdf9fd30b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T23:34:22.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T23:34:23.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His loved ones abroad: sister Ate Coy - Maricor, Dan, and niece, Danielle\
        \ together with Jun Zarate, Coach Larry Albano bade Samboy goodbye via online\
        \ chat,\" they also said. \"Lelen’s siblings: Gigi, Dixon, family and friends:\
