      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two served as DOJ chiefs during the administration of former President\
        \ Rodrigo Duterte, whose bloody war on drugs killed thousands.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc66c7d-ed55-4342-9e0f-a7cf04a11669'
