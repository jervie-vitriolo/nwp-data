      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — Not
        only issues on confidential and intelligence funds have made headlines this
        year, but also President Ferdinand Marcos Jr.’s “revenge travel.” With hundreds
        of millions spent on his foreign trips, how long should Filipinos wait for
        his promised drumroll of investments that are expected to create quality jobs?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba30d462-66e2-47d5-a77a-7e49505a36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country’s chief executive flew to United States, Saudi Arabia,
        China, Japan, Malaysia, Indonesia, Singapore and Switzerland this 2023, meeting
        his counterparts to discuss major issues, foster stronger relationships with
        other nations, and mine millions of investment pledges.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a67f64-2583-426e-a34c-a28e1f9b84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Government officials claimed that Marcos’ trips abroad were fruitful
        as these not only beefed up the Filipinos’ interest and ties with other top
        leaders but also helped cement the Philippines’ position in business.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586954d-f3f1-4ae1-9350-170331b8b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, some groups and lawmakers expressed their disapproval of the
        alleged excessive spending for the president’s trips.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0237ad18-8f9c-420b-8394-42cedb6cae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:30:10.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questioning delegation size, ‘leisure’ travel</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ba5b2-1aef-4d8a-98ee-6ec0683a02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues that earned their ire is the huge Philippine delegation
        to Davos, Switzerland last Jan. 16 to 20, where at least 70 people were reported
        to accompany Marcos, including tycoons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606ef99-a711-48ca-9860-e83dcab184e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers party-list Rep. France Castro described the trip as
        “very lavish,” considering the costs of accommodation, transportation, and
        food in Switzerland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5d017-ca72-4555-b1d0-ef7cabeca445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Marcos was quick to defend the size of his delegation, saying:
        “We tried to be complete. When is the next chance we will get to speak to
        CEOs of top Fortune 100 companies in the period of two days?”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e26d6-2d58-4271-9d6f-1d6211689f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive’s Singapore trip in September also caught the eagle
        eye of the public, especially his critics. Progressive alliance Bagong Alyansang
        Makabayan (Bayan), for one, lambasted Marcos over his plan to watch the Formula
        One Singapore Grand Prix 2023 despite inflation challenges facing Filipinos.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616365d-b9c8-469e-a93f-ff2d36e8c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.327+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/9/13/bayan-marcos-f1-race.html">READ:
        Bayan slams Marcos'' ''insensitive'' Singapore trip for F1 race</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2ba36-3fe3-4c55-b8fe-1c6ce873bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.327+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palace said Marcos was there on the invitation of Singaporean Prime
        Minister Lee Hsien Loong. The president also attended the Asia Summit 2023.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a9609-2f5c-462b-81a6-d28277b359ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defending the budget</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ede16f-cd0c-4c2b-b465-0b7eb18cac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For this year alone, the spending allotted for Marcos’ trips was set
        at ₱670 million. But as of September, the government already spent more than
        ₱480 million from the earmarked amount.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de264c8a-0263-4bf1-bf2b-8f263e98c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos was confident that the Philippines could see a return on investments
        (ROI).'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052aadc-c556-4080-b807-38cfcc3514c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The way I see it, you have to look at it as ROI. Do we bring something
        back or do we not? For example, we came back from China with pledges of $22
        billion. Let’s say we get (an) actual $1 billion, bawing-bawi lahat ng eight
        trips [we recoup the expenses from the eight trips]. That’s the idea,” he
        said back in January following his trip to Beijing.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dee714-40cd-4684-beea-f798b15cc6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said that once realized, the investments “will support
        our country''s economic recovery efforts and create more jobs for Filipinos.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a1084-9ced-457a-b198-7120408cf6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid the proposal to earmark more than a billion pesos for Marcos’
        trips in 2024, Budget Secretary Amenah Pangandaman said this was “justified”
        as this would enable the government to bring the Philippines "back to the
        map of an investment hub and opportunity…”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbce24f-0c8d-4222-a812-a0bd9fae2fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangandaman said the administration’s economic managers were also part
        of the delegation.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944836f-9ffc-404a-aed7-a7ab4f6d63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:28:30.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Chief investments promoter’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd5f0c-57e2-4fa4-8960-2b4aa4632e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials also said Marcos’ presence on those foreign trips
        was crucial to representing the Philippines “at the highest level.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55d298-7ce4-4ca3-9b95-83b02330ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This idea was backed by the Board of Investments (BOI).'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d82fa-e237-4d07-92c7-1bc5ae48c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Such engagements, especially the one-on-one business meetings of the
        President have accelerated investors’ business decisions and have secured
        strong investment interests in the Philippines,” the BOI told CNN Philippines
        when sought for comments.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25acee1-71a6-4d50-a2b0-3d8c21bfbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos’ engagement would also be “very instrumental in closing the
        deal,” added the agency, which is under the Department of Trade and Industry
        and focused on the development of investments in the country.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3df2d-d21a-45e5-8555-4d85b2996af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Moreover, the promises of the president that he gives in his various
        business engagements essentially become instruction to concerned cabinet Secretary/ies
        or to the Philippine bureaucracy to deliver,” it said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e499265-f9b4-489b-ab42-a9f949a65010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When can Pinoys realize these investment commitments?</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af145da4-e781-4566-80bb-b977b2711037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please understand that FDI (foreign direct investments) realizations
        don''t yield instantaneous outcomes,” the BOI said. “Business decisions undergo
        thorough studies. And the involvement of top officials in investment promotions,
        as seen in countries like Thailand and Vietnam, highlights the importance
        these nations place on FDIs.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d223b9a-9398-407a-b1b8-eebe56410620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term FDI is considered actual investments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80218761-cff2-4b81-860d-fa854a5a4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rizal Commercial Banking Corporation chief economist Michael Ricafort,
        meanwhile, said the increase in FDIs booked in early 2023 can be attributed
        to the several investment commitments secured by Marcos during his foreign
        trips since assuming office in mid-2022.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a9817-82bc-4935-90db-4cf45f531175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of Marcos’ foreign trips this year yielded the following investment
        commitments:'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a69ef9-f8b7-4dd2-ac69-d430d2208e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Indonesia ($22 million)'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ba9ae-5780-4954-8e48-d2e7924a4723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— US (₱72 billion)'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a3ec9-c150-40d9-b3f4-0781539408bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Malaysia ($285 million)'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117f5e6-c83a-4197-99f1-ad2fa98a8e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Saudi Arabia ($4.26 billion)'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1be3be-c648-4bdb-b8b5-bd9e69f09c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-23T12:30:11.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— China ($22.8 billion)'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4584d54-3e7f-447e-acbf-84012951444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:25:17.341+08:00
      'mgnl:createdBy': 'lisbet'
