      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ayman was accountable for planning multiple lethal terrorist attacks\
        \ in Somalia and nearby countries,” Aweis said in a statement on social media.\r"
