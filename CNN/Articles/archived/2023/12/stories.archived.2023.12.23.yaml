    'template': '1'
    'title': 'US intelligence suggests Iran involved in planning attacks in Red Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b702652-806c-448d-97a7-a0ac72e635c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The US on Friday released newly
        declassified intelligence that suggests Iran has been “deeply involved in
        planning the operations against commercial vessels in the Red Sea,” National
        Security Council spokesperson Adrienne Watson told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5ce6a-4d81-425e-a8ed-b71e44911f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c055e-9b96-47a1-ab65-c80c9d1d6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iran-backed Houthi rebels have launched more than 100 attacks against\
        \ about a dozen commercial and merchant ships transiting the Red Sea over\
        \ the past four weeks, CNN previously reported. The newly declassified intelligence\
        \ suggests that “Iranian support throughout the Gaza crisis has enabled the\
        \ Houthis to launch attacks against Israel and maritime targets, though Iran\
        \ has often deferred operational decision-making authority to the Houthis,”\
        \ Watson said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb25430-d18b-4db7-8ef0-8104a942fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247e4b8-1ae9-4d78-8074-6a8ffc2ddcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, a senior US military official said the Iranians are operating\
        \ in the Red Sea when asked whether Iran is helping the Houthis select targets.\
        \ But that official said the Houthi attacks have been broadly indiscriminate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589b076-7584-4ecb-9dd1-403911d98591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99bca4-464e-4c5e-b6dc-f87dac128d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iran has the choice to provide or withhold this support, without which\
        \ the Houthis would struggle to effectively track and strike commercial vessels\
        \ navigating shipping lanes through the Red Sea and Gulf of Aden,” Watson\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461ccfe-d96e-4e3d-a313-f496b0f23adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf573efc-6094-44d8-a9b8-b386d9aaa13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intelligence also suggests that the Iranians have provided monitoring\
        \ systems to the Houthis that allows them to operate in the maritime space,\
        \ Watson said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897a9d9-8d81-4af3-807c-ebcd217658d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6509a2f-7dec-4b27-a184-1ea1590e19c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iranian-provided tactical intelligence has been critical in enabling\
        \ Houthi targeting of maritime vessels since the group commenced attacks in\
        \ November,” she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf770138-ca71-4f8a-843a-5fbec75367a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485954cb-aa55-4933-b8c5-7f7eeac9a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drones and missiles the Houthis have been using for the attacks\
        \ were also provided by Iran, Watson said, as part of Iran’s arming of the\
        \ rebel group since 2015.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65be97-14b0-4105-af6b-7c343655454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bcb054-d87d-4d16-bf1b-29f6580a7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US this week launched Operation Prosperity Guardian, a maritime\
        \ coalition aimed at beefing up security in the southern Red Sea. More than\
        \ 20 nations have signed on to the initiative so far, the Pentagon said Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fc442-85ed-49fa-b923-a3b0c45c858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006ad25-785e-43f2-841a-c99c6333a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “very significant breadth of attacks” on commercial ships in the\
        \ Red Sea have escalated to a level not seen in at least “two generations,”\
        \ a senior US military official said Tuesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3075a0-ac2b-401a-9221-002d3ced1615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30f5ee-c1c5-4191-bba9-7aa87a419c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official described the attacks, which the Iran-backed Houthis have\
        \ launched using ballistic missiles and drones, as a “large change in the\
        \ security environment than even what it was two months ago.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43199087-e8a6-4aa4-a750-e0ed79ac40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84b3a6-1a6a-4b62-8b5c-d3d0f2a47e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Red Sea is home to one of the most important maritime trade routes\
        \ in the world, and the attacks have had far-reaching reverberations, with\
        \ at least 44 countries having connections to vessels attacked by the Houthis,\
        \ and wider international trade being disrupted.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f73eec4-7f28-4117-a46e-f926f9eec89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84dcc28-1272-4a10-9ef5-ebc950aad635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attacks have escalated since the beginning of the war between Israel\
        \ and Hamas, sparked by the October 7 terrorist attack that killed about 1,200\
        \ in Israel. As Israel ramped up its retaliation for the attack, the Houthis\
        \ began targeting ships that it accused of supporting Israel’s war effort,\
        \ though multiple companies that have been targeted have said they have no\
        \ connection with Israel or the war.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90a1ae-47de-4ad5-be07-96406dbbe750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614783e-5316-4cee-b21f-bc61a7542a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the world’s biggest companies, including oil giant BP and shipping\
        \ company Maersk, announced they were suspending their operations in the Red\
        \ Sea because of the continued attacks on the vessels in recent weeks. Oil\
        \ and gas prices rose sharply after BP’s announcement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaba75d-98dd-452a-a7ea-52115307c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1e3e2-8a5f-4ead-8472-43e8d779efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthis, one side of Yemen’s brutal, decade-long civil war, have\
        \ said their attacks are retribution for Israel’s military campaign against\
        \ Gaza. Not all ships targeted by the group are believed to have direct connections\
        \ to Israel, however.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6896c2-1fdf-4dba-afbd-d8675517b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77c464-c687-4191-b385-3a30b6781378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthis have made incremental updates to their weaponry and firepower,\
        \ and have targeted commercial ships using drones and anti-ship missiles.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691da5dd-9574-41f8-8454-f3463c4345b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dd4f9b-8ec9-4950-a4c8-477a31bd8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Houthi spokesperson told Al Jazeera earlier this week that the group\
        \ would confront any US-led coalition in the Red Sea.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c52504-16f3-413e-af1f-8daa2761aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:11.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52f159-4be4-43b2-b778-ce14d5ee4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:24:10.814+08:00
      'mgnl:createdBy': 'seth'
