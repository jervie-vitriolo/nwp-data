  'Prague-in-shock-after-shooting-attack':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Denes Erdos/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-23T07:02:00.000+08:00
    'credit': 'Denes Erdos/AP'
    'imagesource': 'jcr:de00d72a-97fe-4123-b4bc-8836922c18d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87ab5dcd-dc74-41ca-8ea4-2e5ae028c0aa'
    'lead': 'Prague was in shock and mourning Friday after a gunman killed 14 people
      and injured 25 more at Charles University, the deadliest peacetime attack in
      the history of the Czech Republic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-23T07:04:38.639+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-23T07:04:39.779+08:00
