      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Tarp Project\" is a pioneering initiative aimed at economically\
        \ empowering women and addressing environmental challenges associated with\
        \ tarpaulin production. It involves upcycling used tarps sourced from landfills\
        \ in the province of Bohol and Shell gasoline stations.\r"
