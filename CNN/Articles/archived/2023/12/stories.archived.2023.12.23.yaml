      'mgnl:type': 'text'
      'text': "Gen. Kenneth Wilsbach, commander of Pacific Air Forces, told Nikkei\
        \ Asia in an interview published this week that North Airfield on the island\
        \ of Tinian will become an “extensive” facility once work has been completed\
        \ to reclaim it from the jungle that has grown over the base since the last\
        \ US Army Air Force units abandoned it in 1946.\r"
