      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The urn containing Castelvi’s remains was brought home by his wife\
        \ Jovelle Santiago, who flew back to the Philippines with their one-month-old\
        \ son.\r"
