      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Until the very last moment, this agency which I also led for five\
        \ years opposed my application for bail, despite its willful and deliberate\
        \ use of manufactured evidence and perjured witnesses just to sustain Duterte’\
        s persecution cases against me,” De Lima said.\r"
    '18':
