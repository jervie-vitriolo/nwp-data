      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They paint a disturbing picture of how the IDF carried out the operation,\
        \ as doctors were interrogated for their connections to Hamas and staff struggled\
        \ to treat patients trapped inside.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83d4f8-3aef-467e-a100-475edc1b6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb08280-b94b-404f-9cc5-6f2ae9b64f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF says that Hamas hides terrorist infrastructure in and around\
        \ civilian institutions in Gaza, such as hospitals, and that targeting them\
        \ is essential as it works to eliminate Hamas from the Gaza Strip. But its\
        \ operations are contentious, with humanitarian organizations saying that\
        \ medical facilities in Gaza are rendered unable to provide basic services.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf40fc-1abe-4dd3-aeb7-f0bdf0ab201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddf6bf-82fb-4f03-9d9b-d7de69c22b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the most serious allegations relating to the IDF’s operations\
        \ at Kamal Adwan is that, as troops were leaving the hospital complex, they\
        \ used bulldozers to dig up bodies that had recently been buried in makeshift\
        \ graveyards in the hospital’s courtyard.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb9290-01a6-44ca-8287-e3cbffaa05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739b314-a806-4161-ad09-d131929fec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The soldiers dug up the graves this morning and dragged the bodies\
        \ with bulldozers, then crushed the bodies with the bulldozers,” said the\
        \ hospital’s head of pediatric services, Hossam Abu Safiya, in a phone interview\
        \ on Saturday. “I have never seen such a thing before.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9facd0-19fa-4589-a1ea-b36f01767c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cda6aa-3430-458e-aae4-61aeadcbb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos and images he shared with CNN show decomposing human remains\
        \ scattered across the hospital grounds.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147c000-19e8-423e-add5-67465393fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5115bb-88e0-4814-8e1c-c8e3e46e9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The allegation was supported by the hospital’s head of nursing, Eid\
        \ Sabbah, and another nurse, Asmaa Tanteesh.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39c9ce-72d0-4c51-b546-8bf15bbf4433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e76f50-7ea0-41ae-aa14-193a41977221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The bodies outside in the courtyard were plowed in front of our eyes,”\
        \ Tanteesh told CNN. “All the while, we were shouting and screaming at them,\
        \ but our screams fell on deaf ears.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af861e09-53f2-44e4-a7b6-f44e9a783055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd8839-3d92-4b71-b03a-d29649da8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Satellite imagery taken on December 15 – right before the IDF withdrew\
        \ from the hospital area – shows razed grounds outside the hospital complex.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca2a04-0d13-4fe9-b62d-bbfe289ec07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d73b5-8b43-40cd-b324-7437f2d1ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF did not address the allegations directly when approached for\
        \ comment by CNN but acknowledged that it had carried out an operation at\
        \ the hospital. “The troops apprehended 80 terrorists, some of whom took part\
        \ in the atrocious October 7th massacre,” it said in a statement to CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626b9f7-6bfd-436e-a9c6-dbe54a214c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97282684-6c73-451e-bb39-d160df4b4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, the IDF released a video of the interrogation of\
        \ the hospital’s director and published an accompanying statement saying he\
        \ admitted it was being used for military purposes. It was unclear whether\
        \ the statement was elicited under duress.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb23980-edfd-4616-af1d-ba0bf74367a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55196eed-db4d-47d5-a46f-c5cba76e0d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Safiya, the pediatrics director, and Sabbah, the chief nurse, countered\
        \ that the hospital only provided medical services and that the arrestees\
        \ were civilians and medical workers.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fcb62-46c4-4d14-9316-f260e7b88b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b56cdb-9648-4624-a68e-9b0263e81c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What we know about the operation at Kamal Adwan&nbsp;&nbsp;</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25d37b-8bfa-428d-85f0-4ef2ae6a016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military’s focus on Kamal Adwan Hospital in northern Gaza\
        \ appears to have begun over a week ago, with strikes and shelling in the\
        \ area of the hospital, whose Facebook page says it falls under the administration\
        \ of the Ministry of Interior, which in Gaza is run by Hamas.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981723c-eefa-4a5e-9a67-c1dc41234b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64698564-32d4-453c-9742-9befc751b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the Israel-Hamas war began, the hospital has also sheltered and\
        \ treated wounded and displaced Gaza civilians, according to its social media\
        \ pages and eyewitnesses\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786ea17-a46e-46ae-b78e-1e97d7533ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856163ef-2be6-43df-ba92-c2ec2358fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The operation escalated on Monday, December 11, the same day that hospital\
        \ director Dr. Ahmed Al Kahlot told CNN the hospital had been encircled by\
        \ Israeli forces.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631399a5-131c-4825-ace9-b3efd41dec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8576ee-9456-4d3c-89ab-59e04a14cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next day, Israeli forces demolished the hospital complex’s western\
        \ wall, according to Abu Safiya, who said soldiers addressed the hospital\
        \ with loudspeakers, instructing any men sheltering inside to come out.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809a634-c1f1-45b8-be3a-51d908a2191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdd24a-0fd7-4a48-9639-aa60986cda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What happened after that was “beyond nightmares” for those who remained\
        \ in the hospital, he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d7e36-6b9d-47ee-b2e7-d958d2bfff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ee557-2185-4aae-82f2-1fe8a64bcced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Abu Safiya, he and four other doctors were allowed to\
        \ remain and care for 62 people at the hospital, including several infants.\
        \ As he described the week, he rushed to speak, fearing that the cell phone\
        \ signal might drop as it often does in Gaza these days.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787cfbf7-77e0-49b9-a534-ba38cdaa295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8515a-f260-4743-be56-72ffc5d55597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surrounded by Israeli troops, and with parts of the complex badly damaged\
        \ by shelling, there was no care he could offer, he said. The hospital was\
        \ out of food, water, electricity, and milk for children and had hardly any\
        \ medicine left to give.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f129e-3569-4cb8-8abc-8be463b3f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c0a9a-a896-40b8-8615-07581f4c1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tanteesh, the nurse, recalls begging for water to no avail, she said.\
        \ Israeli troops were “half a meter away from us and surrounding us in the\
        \ courtyard. We had no water, our throats were dry and we were thirsty and\
        \ begging them just for a glass of water from the morning till evening,” she\
        \ said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d3ac9-f7e8-4a7a-aaa1-e57053fad25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4109e-f0d5-4e87-8136-58765fc8c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some children died during the Israeli operation at the hospital, she\
        \ said, adding that nurses tried diluting milk with a salt solution to try\
        \ to feed more of the hospital’s youngest patients.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b8019-ee92-4fcb-b1e3-e4a5c672574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b24b66-a46e-4b92-a499-6e6f72c33626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hamas-controlled Ministry of Health in Gaza demanded that human\
        \ rights organizations urgently open an investigation into what it called\
        \ the “massacre of Kamal Adwan Hospital, where children were besieged without\
        \ water, food, electricity, and water for extended periods.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57314706-6051-4cc7-b8a7-f756e9a40499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524af59c-90b8-48e7-ae15-2379fecb1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World Health Organization chief Tedros Adhanom Ghebreyesus on Sunday\
        \ alleged that Israeli forces’ “effective destruction” of Kamal Adwan over\
        \ the last several days had caused the deaths of at least eight patients,\
        \ including a 9-year-old child.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa4e94-5f9b-4837-838f-874d1cde9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e336cb-fe42-4cbe-979b-4ed3263f5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why Israel carries out operations at hospitals&nbsp;&nbsp;</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f624ee-4bd3-4ef0-a0ee-8c82e194d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has focused enormous attention on Gaza’s hospitals since it\
        \ began its ground offensive at the end of October. In justification, it has\
        \ sought to present what it says is proof of Hamas’s use of medical facilities\
        \ as military centers and has invited news media to film tunnels with underground\
        \ rooms located beneath Gaza’s largest hospital, Shifa. It has also shown\
        \ journalists weapons it says were found at other hospitals.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49c621-664e-4a9e-8b58-29147d9c149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a4839-6fa5-4533-bdaf-7b66bfa1882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evidence of militant activity found at Kamal Adwan, according to the\
        \ IDF, included “numerous weapons including AK-47s, RPGs, explosive devices,\
        \ Nukhba (Hamas commando) military equipment, technological equipment, and\
        \ Hamas intelligence documents.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f69f9-1a85-4f6a-b91b-0f52e33196c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c59bf-83be-4d57-a42e-caa27035cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the IDF and Israel’s security service released an edited\
        \ interrogation video of Kamal Adwan’s director Al Kahlot in Israeli custody.\
        \ A statement accompanying the video said Al Kahlot admitted that Hamas uses\
        \ hospitals for military purposes and to being a part of the organization.\
        \ However, it is unclear how Israeli officials elicited Al Kahlot’s statement,\
        \ and whether it was truthful or made under duress.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3098eaa-9be3-40cc-9c9f-0a1db268c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d2409-a626-44b4-b9dc-eedd7c99fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Committee of the Red Cross generally considers the\
        \ release of interrogation footage of prisoners of war to be a violation of\
        \ the Geneva Convention’s statue on protecting POWs from “public curiosity.”\
        \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e2cd63-8ff4-4ca8-9629-a72994bbcb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba0e3f-eecb-4a8b-8acd-a45b6f81fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF last week also released photos and video showing young men\
        \ holding guns in the air – militants handing in weapons after their surrender\
        \ from Kamal Adwan hospital, it alleged. But the staffers interviewed by CNN\
        \ said the men were actually civilians sheltering in the hospital after being\
        \ displaced from other parts of Gaza.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77846c05-6b8a-4655-87cc-ac7b880255b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef97ad-f2df-4e08-9a8d-cc55b8768791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We told them there weren’t any resistance fighters in the hospital,\
        \ and no one listened to us,” Tanteesh said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368188bb-1ecb-4627-a555-0c6b6124d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a59eb8-4177-4d68-9c48-6659e22672b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The guns that they were pictured with had belonged to hospital security\
        \ guards, according to Abu Safiya and Sabbah. “I saw with my own eyes that\
        \ the army asked the displaced civilian youth and the medical team to carry\
        \ the weapons of the security guards that were left in the hospital guard\
        \ room, and they took pictures of them in front of me,” Abu Safiya said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be6b56-f192-4104-9373-184915085011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77738b37-171b-444a-b15f-cc58f5294f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“They shot at me and laughed”&nbsp;&nbsp;</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8a4ca-e899-4983-afd2-c668288212c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f6e24-55c3-4d0b-92ff-f5b29f66c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Safiya also described multiple incidents where he alleges Israeli\
        \ troops deliberately tormented people they knew were not suspects.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd02fe3-5c6d-42af-b7b2-4da9e8541b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a56f94-f5df-4f84-8e31-c58f1306d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A fellow doctor, Dr. Ayman Rajab, was released by the soldiers after\
        \ questioning and then shot in the chest as he tried to make his way back\
        \ to the hospital, Abu Safiya told CNN. He survived the shooting and returned\
        \ to his displaced family. Another doctor was shot in the leg, and Abu Safiya’\
        s own son was shot in the abdomen, he said. Gaza’s Health Ministry has echoed\
        \ the allegation, saying at least five detainees were shot by IDF troops after\
        \ being told to return to the hospital.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b88c3-75cd-4281-ab31-8c08c78494de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e863c-fe8b-4ffa-8684-6e6839fbb670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trapped inside Kamal Adwan, Abu Safiya says he watched both wounded\
        \ colleagues and his son crawl along the road until an ambulance made its\
        \ way to them and carried them to a different hospital, he said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed0c28-9e78-411f-99d7-86cb607d8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5d07d-6491-486e-8a68-963e68bcb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another instance, Abu Safiya alleges that he himself became a target\
        \ after soldiers called him in the early morning hours on Friday to check\
        \ on some movement outside the hospital for them.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf51e09-52f2-4435-bb9b-b8a78d439fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f8367-a1e5-433a-b7ae-0a26bff44894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following their orders, he found a wounded elderly man lying on the\
        \ ground in front of the building. But as Abu Safiya tried to approach the\
        \ man, he says, the watching soldiers started firing. “They shot at me and\
        \ laughed and jeered,” he said.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a22b3-eeae-4880-bd82-5ae8dffd9b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6815e-0aaa-4022-82ac-306a14a9d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I escaped their gunfire, but they called me again and asked me to\
        \ take him inside again,” he said. He finally brought the man inside, but\
        \ it was too late. The man could not be treated in the hospital due to lack\
        \ of medical resources, and later died from his injuries, Abu Safiya said.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d034910-faa2-4954-9119-c6de4360b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46e5ec-c82a-4681-9eb0-3d3b33bdc5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in another incident, Israeli military dogs wearing cameras were\
        \ sent into the hospital for reconnaissance, according to Abu Safiya. One\
        \ of the dogs “attacked and mauled” a wheelchair-bound elderly man before\
        \ being called off, he said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3a835-a261-4f49-8f7a-d8d51f74e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff4e94-1d3f-406b-b0ab-edab984285a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The man screamed in pain. Children and women cried from the horror\
        \ of the scene. I couldn’t help anyone. This scene was beyond nightmares,”\
        \ he said. “One of their soldiers came to take the dog and was laughing at\
        \ the old man and what the dog did to him.”\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0e9b5-d28a-4a14-9723-ae704d12ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bc4db-3ebd-4c79-a4ea-49d25076148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A child at the hospital, who was receiving treatment for a broken leg,\
        \ also recalled dogs entering the hospital and attacking an elderly man. “\
        The Israelis let dogs come and attack us. They tortured us. They were shooting\
        \ towards us. Nights were horrific, we never had sleep since we came here,”\
        \ he told CNN. “They let dogs attack an old man; it kept biting him.”\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbdc8d6-613d-4f80-bedb-c2c42421c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc9efd-0e87-4cc3-bb7c-6dbf0402f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF did not address those claims in its statement but said that\
        \ its operation around the hospital was targeted on Hamas.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637347d-19bf-4d8d-8ded-8273cb1b8a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04653bfa-d6d2-456b-8160-84bebcd1b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Another hospital under siege&nbsp;&nbsp;</strong></h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1b1ea-f677-4c78-93c2-ada0af175d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While hospitals as a category are protected by international law, they\
        \ may be viewed as legitimate military targets if found to be housing able-bodied\
        \ combatants and weapons.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47c32b-ecaa-40c0-9547-09c2e978bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10ea0b-043c-4135-b231-d8dc7e245139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.112+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even when that’s the case, soldiers have ethical and legal constraints\
        \ in their handling of civilians. The presence of weaponry or wounded combatants\
        \ at a hospital do not necessarily make it a legal military target.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383481d-4081-4e2a-9e86-72539e5a1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc76ed-1114-4420-a058-4f790dac2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article 19 of the Geneva Convention states that “the fact that sick\
        \ or wounded members of the armed forces are nursed in these hospitals, or\
        \ the presence of small arms and ammunition taken from such combatants which\
        \ have not yet been handed to the proper service, shall not be considered\
        \ to be acts harmful to the enemy.”\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155896a3-a9e1-438d-9a36-62ae26b372b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aabbe4-e5a2-4932-bb5a-6da9c204d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.116+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its statement, the IDF said it had questioned workers at the hospital.\
        \ “The workers confessed that weapons were hidden in incubators in the NICU,\
        \ incubators that were supposed to be used to treat premature babies. Following\
        \ the questioning, IDF troops located weapons, classified documents, and tactical\
        \ communications equipment.”\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d76e7-6119-48a0-9e3b-338baa21c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5af963-4d93-4f91-beef-6bbc7e4dd820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Israel’s repeated military action in and around hospitals in Gaza\
        \ continues, it faces increasingly fierce criticism, with medical workers\
        \ and NGOs warning that the raids endanger patients and leave hospitals nonfunctional.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c9568-bf5a-4ef2-9f4d-de4d40fcd67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214c996-9b18-4ca2-ae23-a5945c2e2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gaza’s health system was already on its knees, and the loss of another\
        \ even minimally functioning hospital is a severe blow. Attacks on hospitals,\
        \ health personnel and patients must end,” Ghebreyesus, the WHO chief, said\
        \ Sunday of Kamal Adwan.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b33348-17f0-4965-a733-67e9c8a07e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2650271-a215-4645-a42c-b62cfaed67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite growing international criticism from some of Israel’s staunchest
        allies over the growing civilian toll in the hospitals and anywhere else in
        Gaza, Israel has not changed course in its military pursuit of Hamas. On Tuesday,
        medical charity Doctors Without Borders said that another hospital in northern
        Gaza, Al-Awda, was under siege by Israeli troops with patients still inside.</p>'
