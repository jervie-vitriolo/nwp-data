      'mgnl:lastActivated': 2023-12-23T07:04:39.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da2354-2969-45c3-b36d-1ae63d471574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement described Dlask as “a friend, classmate and a wonderful\
        \ and kind person, an expert in Finnish and Fenno-Swedish literature.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486e452-ea97-4963-8426-e09aa234d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958e961-0157-4361-9b0e-fc855f6adac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another victim was Magdaléna Křístková, known as Majda, according to\
        \ a statement issued by the authorities in her hometown of Roztoky. She was\
        \ also a student of languages and deaf studies.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ee137-b703-426d-ae37-ef72bcb8d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a095e8d-4076-4618-b103-6174a2931b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The town said she was active member of the community, taking part in\
        \ a municipal events and a camping club for children. “Joyful, kind, incredibly\
        \ talented and creative, Majda is no longer with us and we will miss her tremendously,”\
        \ the statement said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d3185-4a49-4a2a-a677-afcca0cd6300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570d011-865a-4a54-b4c3-b55f4fb91c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The identities of other victims have not been publicly announced.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b194128-9070-4d7c-81ac-882ed28dba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e3caa-2d10-4399-b17c-de35fddf3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Czech Ministry of Foreign Affairs told CNN on\
        \ Friday that three foreign nationals were injured in the attack – two UAE\
        \ nationals and one Dutch citizen.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc48536-a702-467c-896e-0ad85a4a8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e1709-208e-4497-8e6e-cfff822173d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How the shooting unfolded</strong></h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed870d-2ca3-4644-9d90-0ae38ce098ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said authorities had information about the shooter
        before the university killings, saying police received a tip he was traveling
        to Prague from his hometown village of Hostouň with the intention to take
        his own life.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5eeb2-2d71-485d-9562-f19c585ba80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398b17d-b235-4abb-bb53-b7baa362923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some time later, the police received information that a man, believed\
        \ to be the gunman’s father, was found dead in Hostouň.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e81a64-7966-43ca-b88b-1bbaee1b8a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40f15c-fe6b-4c38-b0a5-4bd02d3f932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vondrášek said the police were aware the shooter had a lecture at 2\
        \ p.m. local time and evacuated the building where the lecture was meant to\
        \ take place. But authorities then received a call about a shooting in a different\
        \ building, according to the police chief.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1438b-5453-4592-b5db-c532c6a4d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839476d9-098c-4ece-bd0c-fd0b8e59b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Czech police on Friday released body camera footage taken during the\
        \ response to the mass shooting, showing officers searching through corridors\
        \ and evacuating people from the buildings. It also shows inside a classroom\
        \ where many of the victims were found.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871adbdd-7c21-4e3d-8341-e5b8d125289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcbb81-4a83-4fbd-8d90-3f24b6d6c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Czech authorities are also working on a theory the gunman is connected\
        \ to a double homicide in Klanovice, a Prague suburb, last week, where a man\
        \ and a two-month-old baby were found murdered in a forest. Speaking on Friday,\
        \ the police chiefs said this was believed to be “extremely likely.”\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdcf85b-7a5c-49d8-8ceb-2883975b2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979dbf7-5ef8-4ed1-ac65-c76c2d679c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooter had a gun permit and owned several weapons, Vondrášek said.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0cae52-4623-47d9-acbc-238db55f7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6abe8d-70e8-4eb8-a83e-3bdd283f6b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Czech Republic has relatively liberal gun laws compared to the\
        \ rest of the European Union, but gun attacks are rare. To obtain a gun legally,\
        \ a person needs an official firearm license, which requires a medical examination,\
        \ a weapon proficiency exam and no previous criminal record.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6b4c9-9805-4c61-af48-bbde949a33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5346a-7275-4380-bfb3-551e2debbaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rakušan said that reforms seeking to make the gun laws stricter are\
        \ already being discussed in the Parliament, and that the legislative process\
        \ began before the shooting attack on Thursday.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96566291-4203-4261-ba51-171f699a9f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b769e92-2287-4879-b8bc-62664f266347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reformed law would make it easier for police to confiscate guns\
        \ based on information about potential risks, Rakušan said. It would also\
        \ make it a legal requirement for gun sellers to report any unusual purchases\
        \ of weapons, including purchases of large amount of ammunition.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984ddb2-543f-4306-aff8-fddac83e540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f8087-7149-409a-b826-ef9a394583ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under current Czech laws, a firearm license is needed to obtain a weapon\
        \ legally. To get the license, people have to pass a weapon proficiency exam\
        \ and a medical exam.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ca4e7-6474-433e-a8f6-8b3d0cdd8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:04:39.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rakušan said that under the proposed reforms, the medical exam would\
        \ be stricter and include a psychological evaluation. Only people with a clean\
        \ criminal record can get the license. Around 300,000 people in the 10 million\
        \ country own a firearm license, according to police statistics.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
