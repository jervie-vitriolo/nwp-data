    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6a1da-0ebc-4f8a-84a6-7a4e0af26795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.194+08:00
