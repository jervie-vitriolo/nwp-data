    'title': 'Marcos and his ‘revenge travel’: Is PH realizing ROI?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667b6d4-f1fb-449b-820b-ba8c314972a8'
