      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Filipino
        survivors of the Oct. 7 Hamas attack in Israel recalled their ordeal in a
        meeting with President Ferdinand Marcos Jr. on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2916e9f-2d0f-4ef2-96ab-fb5f5482a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd083a7-c83c-469a-a2c2-8c659a5facbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos welcomed Jimmy Pacheco and Camille Jesalva to the Malacañan\
        \ Palace after they arrived in the country just in time for the holidays.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4eb6a-f671-42c2-8edc-4a35c1ce7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24409e-9413-4aa8-8b7f-34dd7e851ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pacheco, a caregiver in Israel, was held hostage by the Palestinian\
        \ militant group for more than 40 days and was released on the first truce\
        \ in Nov. 24. He arrived in the Philippines on Dec. 18.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c4478-32da-42a1-b0c7-0576a5777b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827d713-0eeb-4c77-8949-0d7d13ef265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recalling the attack, Pacheco narrated how their kibbutz was infiltrated\
        \ by Hamas and how his Israeli ward was shot to death.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afdeeed-8106-4111-91fc-b30200a1b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa50bbc-7d2e-49a5-bd95-6ad9a0bad750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told Marcos that the group moved in tunnels with their hostages\
        \ to avoid Israeli troops amid heavy bombardment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf523040-f5c7-4dca-8271-e6642564c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192b089-c741-4241-a6c1-e3c396a94bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Pacheco, he survived on meager rations of dates and water\
        \ in more than a month of captivity in Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d93cb-21a4-4b56-8bda-13cb3514af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f57bdb-c129-4874-bd7c-e62de54b48d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Jesalva, a 31-year-old caregiver from Nueva Ecija, became\
        \ an instant hero in Israel for refusing to leave her 95-year-old employer,\
        \ Nitza Hefetz, during the Hamas attack.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba3410-43ca-4d9c-9492-c600a739962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0687647-c99c-4208-a2db-24a92700879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were living in the Nirim Kibbutz on the Israel-Gaza border, which\
        \ was attacked by Hamas on Oct. 7.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f0e3e-3570-4ca7-b68e-313b5382d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fed624-1a48-4b42-abba-786883d92b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several militants entered their home and robbed Jesalva of her money\
        \ that she was supposed to spend for her vacation in the Philippines. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54adda-ea54-498b-94d3-1f6b82c6928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba128a6-d616-4ccc-8b29-b9f90f24c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were later rescued by troops from the Israel Defense Force (IDF)\
        \ and her story was publicized.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35215f-847f-415c-8d96-3460d004fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18882641-8311-40e8-9978-6c3f2d09ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said he was pleased to meet Pacheco and Jesalva and was glad\
        \ they have returned home safely.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf3d76-a0e8-4949-aea6-1507e9a9a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a870e0-6a16-458e-93e6-55b83c1f92e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh di at least nakauwi kayo, tsaka Merry Christmas. Napakabigat
        naman nung experience niyo. Isulat ninyo o i-video ninyo</em>," Marcos told
        the survivors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e773a3-e074-41c6-83b5-44ec4f26dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ce63f-ad3b-4755-9826-d7769eee2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat gawin nating lahat nung mga… lahat ng repatriate. Ikuwento
        sila, para malaman ng tao kung ano ''yung pinagdaanan nila. ''Yung Israeli,
        mahal naman tayo</em>," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b256c1-79cc-4daa-920a-c49f49df60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9e530-01a4-4fab-9bb1-8bfbb51c4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T12:22:17.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T12:22:18.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Well, at least you're home, and Merry Christmas. You\
        \ had a harrowing experience. Write or make a video about it…We should all\
        \ do it... all repatriates. Tell their story so people know what they went\
        \ through. The Israelis love us.]\r"
