        island airfield that launched the atomic bombings of Japan back into commission
        as it tries to broaden its basing options in the event of any hostilities
        with China, the service’s top officer in the Pacific says.The US Air Force
        plans to bring the Pacific island airfield that launched the atomic bombings
        of Japan back into commission as it tries to broaden its basing options in
        the event of any hostilities with China, the service’s top officer in the
        Pacific says.</p>'
