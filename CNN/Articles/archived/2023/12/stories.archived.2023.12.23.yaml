      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Duterte administration filed three drug cases against De Lima,\
        \ alleging she extorted money from illegal drug traders in the NBP to fund\
        \ her 2016 senatorial campaign.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b92b0-f5f9-40ae-ac14-30ba05ba1fdb'
