  'mass-extinction-events':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-23T17:17:47.000+08:00
    'imagesource': 'jcr:2fff4559-7b05-426e-b355-ec75a54ab99f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8214dce-039c-4474-bf3b-861154a2d783'
    'lead': 'No species lasts forever — extinction is part of the evolution of life.
      But at least five times, a biological catastrophe has engulfed the planet, killing
      off the vast majority of species from water and land over a relatively short
      geological interval.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-23T17:19:21.316+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-23T17:24:56.309+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A brief history of the end of the world: Every mass extinction, including
      the looming next one, explained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b9e00-00d7-4ee2-a80c-8172e99d9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — No species lasts forever — extinction is
        part of the evolution of life.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b91d8-9bec-40d9-b2d6-bb88ee78d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010d0ab-6eec-4c24-bfe5-da3d0a1d23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But at least five times, a biological catastrophe has engulfed the\
        \ planet, killing off the vast majority of species from water and land over\
        \ a relatively short geological interval.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec81da-2528-42dc-9018-27591b644d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc39e0a-b028-4210-87db-b398a5063637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most famous of these mass extinction events — when an asteroid\
        \ slammed into Earth 66 million years ago, dooming the dinosaurs and many\
        \ other species — is also the most recent. But scientists say it won’t be\
        \ the last.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba0230-f27e-46a2-b0fa-ff7032de1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d24f9f-96d3-4c32-9549-340b72fbc772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many researchers argue we’re in the middle of a sixth mass extinction,\
        \ caused not by a city-size space rock but by the overgrowth and transformative\
        \ behavior of a single species — Homo sapiens. Humans have destroyed habitats\
        \ and unleashed a climate crisis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd874836-ddb7-416f-ab09-c880028bb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406236a-4615-41c1-969c-b5d0947e5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calculations in a September study published in the journal PNAS have\
        \ suggested that groups of related animal species are disappearing at a rate\
        \ 35% times higher than the normally expected rate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13a6d5-a8b9-4591-9f47-091cc2f7bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c051550-ab94-469e-9260-75351d2eb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while every mass extinction has winners and losers, there is no\
        \ reason to assume that human beings in this case would be among the survivors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919cca24-02af-447d-b52f-e56e5f82ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae019a2-8c02-45df-ad41-60f8cd86680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, study coauthor Gerardo Ceballos thinks the opposite could\
        \ come to pass, with the sixth mass extinction transforming the whole biosphere,\
        \ or the area of the world hospitable to life — possibly into a state in which\
        \ it may be impossible for humanity to persist unless dramatic action is taken.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70389ae-3474-45f3-ba45-3cbde4a5b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051fc51-4ef8-41f9-a553-72fb39ec3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Biodiversity will recover but the winners (are) very difficult to\
        \ predict. Many of the losers in these past mass extinctions were incredibly\
        \ successful groups,” said Ceballos, a senior researcher at the Institute\
        \ of Ecology at the National Autonomous University of Mexico.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51042f5d-bf80-4ed1-804a-3d73d8e1b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97084d4a-6da1-425d-b395-19a1cbb57a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the causes of the “big five” mass extinctions varied, understanding\
        \ what happened during these dramatic chapters in Earth’s history — and what\
        \ emerged in the aftermath of these cataclysms — can be instructive.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85787837-ab04-4e13-92c9-8e7211179b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a7dd6-fe75-460c-80a7-c455ac8d214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nobody’s seen these events but they’re on a scale that might be repeated.\
        \ We’ve got … (to) learn from the past because that’s our only data set,”\
        \ said Michael Benton, a professor of vertebrate paleontology at Bristol University\
        \ in the United Kingdom who is the author of the new book “Extinctions: How\
        \ Life Survives, Adapts and Evolves.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb18bd-3ef2-4cae-a900-447f67095a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2df3cf-03f8-4928-b32c-9a094d6b9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A really bad day: Dino-killing asteroid and the iridium
        anomaly&nbsp;&nbsp;</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad0e91-4723-4038-92a3-8b4cec28602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While paleontologists have studied fossils for centuries, the science\
        \ of mass extinction is relatively new. Radiometric dating, based on the natural\
        \ radioactive decay of certain elements, like carbon, and other techniques\
        \ revolutionized the ability to precisely determine the age of ancient rocks\
        \ in the second half of the last century.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0bb77-7c4b-46a4-be47-628d80cfb827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00722784-d21c-4699-b56b-43aee8202495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The developments set the stage for the work of the late Nobel Prize-winning\
        \ physicist Luis Alvarez and his geologist son Walter, professor of Earth\
        \ and planetary science at the Univeristy of California, Berkeley. Along with\
        \ two other colleagues, they coauthored a sensational 1980 paper about the\
        \ “iridium anomaly” — a 1-centimeter-thick (0.4-inch-thick) layer of sedimentary\
        \ rock rich in iridium, an element rare on Earth’s surface but common in meteorites.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19155a-1a5a-49eb-8de1-bfb00dd348ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f3e30-2391-4427-913a-e61b3fb301b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers attributed the anomaly, which they initially identified\
        \ in Italy, Denmark and New Zealand, to the impact of a large asteroid. They\
        \ argued the unusual layer represented the exact moment in time when dinosaurs\
        \ disappeared.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717aa7a4-e5e4-4f0d-8780-721efb4d85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e40972-58a3-4cdd-90ed-c33b2aa9af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First met with skepticism, the iridium anomaly eventually was spotted\
        \ in more and more places around the world. A decade later, a different group\
        \ of researchers identified the smoking gun: a 200-kilometer-wide (125-mile-wide)\
        \ crater off the coast of Mexico’s Yucatan Peninsula.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53cc2f-bfd3-422a-b50a-4aa413caefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac1509-4608-4224-a7eb-37144c2ede20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rock and sediment there had a similar composition to the iridium\
        \ layers, and the scientists suggested the depression, called the Chicxulub\
        \ crater, was caused by the impact of an asteroid. Researchers believe the\
        \ other anomalies spotted across the globe were caused by scattering debris\
        \ when the space rock struck Earth.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b788b5-7f3c-4e2d-9f49-e1ec87652db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc3d88-7819-4f4f-83f0-9bbc5e528651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most paleontologists now accept that the asteroid caused what’s known\
        \ as the end-Cretaceous extinction. The strike triggered a period of global\
        \ cooling, with dust, soot and sulfur thrown up during the impact blocking\
        \ the sun and likely shutting down photosynthesis, a key process for life.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e157059-15b3-44be-b292-e84881f718f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7f405-9266-4b38-93b1-39e71ef2d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One fossil site in North Dakota has provided an unprecedented level\
        \ of detail on what that day — and its immediate aftermath — was like. Debris\
        \ rained down, lodging itself into the gills of fish, while huge tsunami-like\
        \ surges of water unleashed by the strike killed dinosaurs and other creatures.\
        \ Scientists have even figured out that the asteroid smashed into Earth in\
        \ springtime.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b24f8-d59b-4605-973f-e59c4c3e542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd58550-60a4-40b1-b86a-b70e041110fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disappearance of massive dinosaurs created a world in which mammals\
        \ — and ultimately humans — were able to thrive. And dinosaurs weren’t the\
        \ total losers they are sometimes made out to be: Scientists now believe that\
        \ the birds that flap around in our backyards directly evolved from smaller\
        \ relatives of Tyrannosaurus rex.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6eb82e-caf8-4070-8c37-a4aade0145e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ed8dd-bb20-4bd9-823e-7d89a070e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of the Alvarez duo’s stunning discovery, it initially seemed\
        \ to scientists as if a space rock impact might be a general mechanism that\
        \ explained all mass extinction events identified in the geological record.\
        \ But the end-Cretaceous extinction is the only one reliably associated with\
        \ an asteroid, according to Benton.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b1f40-e5a2-41eb-8a7f-66c5f978c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11e137-5544-4c68-b444-3e3e21f328b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A different culprit, however, does explain several smaller extinction\
        \ episodes and at least two mass extinctions, including the largest on record.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9e111-2793-4e8c-b4b2-48ac9f58365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c742d-055b-4d2f-8a7e-3c3da09e6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Apocalyptic volcanoes that caused global warming&nbsp;&nbsp;</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db3800-7fc9-49a3-acfb-e3a42852af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Something known as a hyperthermal event — a sudden warming of the planet\
        \ — spelled doom for large segments of life on Earth on more than one occasion.\
        \ These events have followed a predictable pattern: volcanic eruption, carbon\
        \ dioxide release, global warming, acid rain, ocean acidification — resulting\
        \ in a longer road to oblivion than the dino-killing asteroid but equally\
        \ destructive.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3f701-1c30-4d7f-9ed0-7d11ef3ac812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74683854-9155-42a6-a33c-c49708728f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The biggest mass cataclysm of all time, called the end-Permian extinction,\
        \ occurred 252 million years ago. Some 95% of species disappeared on land\
        \ and at sea as a result of global warming — with temperatures rising perhaps\
        \ 10 degrees Celsius to 15 degrees Celsius (18 F to 27 F), Benton noted in\
        \ his book.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226aad7-79a6-44d8-a86b-b8e6afe50e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e2fa2-8549-453d-8ac0-f9c2a76903a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known as “the Great Dying,” the extinction event was marked by supervolcanic\
        \ eruptions that expelled greenhouse gases in an Australia-size region known\
        \ as the Siberian Traps in Eurasia. That led to extreme acid rain that killed\
        \ plant life and left the land surface rocky as the precipitation washed rich\
        \ soil into the oceans, which in turn became swamped with organic matter,\
        \ Benton explained.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4340e-5395-45c6-95b8-fb98139bd3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154892b-850c-464b-9812-b1324aae7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, into the void that followed emerged different creatures that\
        \ evolved from the survivors, displaying many new ways of existence with features\
        \ such as feathers, hair and speedy locomotion, Benton said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f1b98-b780-41f8-b213-383ead583ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ee47c-97a6-453f-b9db-1d6d3f8adb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the big changes … on land, it seems, was a great rise in energy\
        \ of everything,” he explained. “All of the surviving reptiles very rapidly\
        \ became upright in posture instead of (low and) sprawling. (Some animals)\
        \ became warm blooded in some way because we track feathers back to the early\
        \ Triassic dinosaurs and their nearest relatives, and on the mammals side,\
        \ we track the origin of hair.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d993222-bc1c-49c3-b122-18c649e52333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2df5e-ddac-40c1-b9d6-477a2eec3e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When dinosaurs got big&nbsp;&nbsp;</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08bf7e-1eef-4dcf-a13a-96f72c3a3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another period of extreme volcanic activity 201 million years ago marked\
        \ the end-Triassic mass extinction. It has been linked to the breakup of the\
        \ Pangea supercontinent and the opening of the central Atlantic Ocean. Many\
        \ land reptiles vanished as a result of that catastrophic event, making way\
        \ for the towering sauropods and armored plant eaters commonly seen in childhood\
        \ dinosaur books.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f4521-8907-4edc-9dfe-e0615719758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa9f89-1415-49af-bca0-3df6744adf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The dinosaurs were already around but they had not fully diversified,”\
        \ Benton said. “And then in the early Jurassic, … the dinosaurs really took\
        \ off.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526667e-33a9-4536-9c80-e52fdb71a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b0c27-8271-407f-8f88-61e1cec415c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deeper in time, a mass extinction event that ended the Devonian Period,\
        \ a geological era when life thrived on land for the first time, was also\
        \ attributed to a hyperthermal event likely triggered by volcanic activity\
        \ 359 million years ago, according to Benton’s book.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60c60d-6713-4bcd-ad21-5ce0d2c49f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35becc9d-bab1-40db-9b4b-087cdaa7d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "﻿Other research published in 2020 suggested that multiple star explosions\
        \ — known as supernovae — may have played a role.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8d90f-b32e-4d28-9a06-c64b4f8963a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4de4d2-c8df-452e-bff1-68f6f1101604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A less well-understood period of worldwide cooling soon followed. It’\
        s thought that these twin crises — separated by only 14 million years — led\
        \ to rapid changes in temperature and sea level that resulted in the loss\
        \ of at least 50% of the world’s species, wiping out many armored fish, early\
        \ land plants, and animals such as the fishapods, or the earliest elpistostegalians,\
        \ that were making the transition from water to land.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1406aec-5fc5-4374-9b85-d2d91d8c4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04f9e1-ec3c-4fd1-9e63-d81b4d707357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resulting loss of marine species made way for the golden age of\
        \ sharks during the Carboniferous Period, when the predators dominated the\
        \ seas and evolved to include a variety of species with different forms.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3933f-7ace-4587-95d9-77a448f5c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a88a0-a229-4f97-b480-325201dc0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sinking temperatures and sea levels&nbsp;&nbsp;</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922ec91-3780-4735-ba31-567e7337c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colder temperatures and a drastic drop in sea levels — perhaps as much\
        \ as 10 degrees Celsius (18 F) cooler and 150 meters (492 feet) lower, respectively\
        \ — played a major role in the earliest identified mass extinction event,\
        \ the end-Ordovician, according to Benton. That shift, which took place about\
        \ 444 million years ago, led to the disappearance of 80% of species at a time\
        \ when life was mostly limited to the seas.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71afbe-d3b1-4677-ac2c-08cf0eb73d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96381c45-fdc4-49e5-9462-e4b14df938af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What triggered the die-off was the massive Gondwana supercontinent\
        \ (today’s South America, Africa, Antarctica and Australia) drifting over\
        \ the South Pole during the Ordovician. When a land mass covers the polar\
        \ region, the ice cap reflects sunlight and slows melting, resulting in an\
        \ expanding ice cap that lowers sea levels globally.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244ba8e-da70-422a-a068-3d851bc506ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06825e-272b-46c2-8725-a1560983f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adding to the cataclysm was volcanic activity. However, in this case,\
        \ it did not appear to make global temperatures warmer. Instead, phosphorus\
        \ from lava and volcanic rocks washed into the sea, gobbling up life-giving\
        \ oxygen from the oceans.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b53079-643a-4e70-b4cd-306d402558c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad913a2a-817a-41e0-88c2-6332b2b081f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The looming sixth mass extinction&nbsp;&nbsp;</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e286e5d-f60e-42e8-8365-a97c585e0579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A growing number of scientists believe a sixth mass extinction event\
        \ of a magnitude equal to the prior five has been unfolding for the past 10,000\
        \ years as humans have made their mark around the globe.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65151100-1b02-4f3b-a224-6439de9f0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f1cff-9095-47e2-bc84-7fae698c17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dodo, the Tasmanian tiger, the baiji, or Yangtze River dolphin,\
        \ and the Western black rhino are just a few of the species that have disappeared\
        \ so far in what’s known as the Holocene or Anthropocene extinction.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc974b4-4981-4ff5-b801-9f2123c29786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b63ed9-0412-4987-8c4a-e81c649b10eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the loss of even one species is devastating, Ceballos of the\
        \ National Autonomous University of Mexico has highlighted that the ongoing\
        \ episode of extinction is mutilating much thicker branches of the tree of\
        \ life, a metaphor and model that groups living entities and maps their evolutionary\
        \ relationships.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408070cd-d8ea-4aa9-b219-5411078fd0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e34ab-adae-4abd-b35e-0dec70f2e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Entire categories of related species, or genera, are disappearing,\
        \ a process he said is affecting whole ecosystems and endangering the survival\
        \ of our own species.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1dd382-3cf3-4a6e-a449-cdef4561753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c328a8d-07c8-439d-aa2d-517167758896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ceballos and his study coauthor Paul Ehrlich, Bing Professor Emeritus\
        \ of Population Studies at Stanford University, assessed 5,400 genera of vertebrate\
        \ animals, excluding fishes. A single genus groups one or more different but\
        \ related species — for example the genus Canis includes wolves, dogs, coyotes\
        \ and jackals.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059caca-7af7-444b-9e6a-bbdc1a1387dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467e351-9923-4e55-b336-5caf11ce8ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The duo’s analysis found that 73 genera had gone extinct in the past\
        \ 500 years. This is much faster than the expected “background” extinction\
        \ rate, or the rate at which species would naturally die off without outside\
        \ influence — in the absence of human beings, these 73 genera would have taken\
        \ 18,000 years to vanish, the researchers said.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655005cb-722a-4401-a559-b9e73c4c03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28277729-7076-405e-8c90-6b56025cdb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The causes of these extinctions are varied — land-use change, habitat\
        \ loss, deforestation, intensive farming and agriculture, invasive species,\
        \ overhunting and the climate crisis — but all these devastating changes have\
        \ a common thread: humanity.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1714c8-4495-492a-9002-6d998b98fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845e2fb-360b-4332-84a7-c6652f0cb617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ceballos pointed to the extinction of the passenger pigeon, which was\
        \ the only species in its genus, as an example of how losing a genus can have\
        \ a cascading effect on a wider ecosystem. The bird’s loss, a result of reckless\
        \ hunting in the 19th century, narrowed human diets in eastern North America\
        \ and allowed the bacteria-harboring White-footed mice that were among its\
        \ prey to thrive.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e07ff7-cebb-441b-a638-ed6795f1a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2599c-3731-4c48-8f2c-c9f62415bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What’s more, some scientists believe the passenger pigeon’s extinction,\
        \ combined with other factors, is behind today’s rise of tick-borne diseases\
        \ such as Lyme disease that plague humans and animals alike, according to\
        \ the study.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878bcab2-4555-4ddb-96f1-7fd54e227f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e3c746-79b6-4583-aad8-11e3d33e2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not only do the destructive actions of humans have the potential to\
        \ erode our quality of life in the long term, but their ripple effects could\
        \ eventually upend our success as a species, according to Ceballos.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2bbfb8-9ccd-4a25-9f8b-70faf68d705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81063058-1bf1-43fb-b637-9dced5d0c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we lose genera, we’re losing more genetic diversity, we’re losing\
        \ more evolutionary history, and we’re losing (many) more ecosystem goods\
        \ and services that are very important,” he explained.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659c87d-c9f0-4e0c-8e61-12a2874e59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae9af7-7c30-49e6-8e30-c0c9f5443dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While branches of the tree of life are vanishing, the distribution\
        \ of certain animal species is becoming more homogenized — the world is home\
        \ to about 19.6 billion chickens, 980 million pigs and 1.4 billion cattle.\
        \ In some cases, intensive farming can trigger outbreaks of disease like avian\
        \ influenza outbreaks that rip through poultry farms and increase risk of\
        \ spillover in wild migratory birds. Other farm animals act as hosts for virus\
        \ that infect humans, with the potential to cause pandemics like Covid-19.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435a7b4-1275-4a45-a228-bc091c6e51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be491b-91a6-404a-af9a-c4ef3262af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, the planet can and will survive just fine without us, Ceballos\
        \ added. But, like the iridium anomaly left by the dinosaur-dooming space\
        \ rock, what might the final traces of human civilization look like in the\
        \ geological record?\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7cf698-ab08-4932-bb9a-51290300dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb15534-47eb-4ccf-80f3-e9842c353c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some scientists point to the geochemical traces of nuclear bomb tests,\
        \ specifically plutonium — a radioactive element widely detected across the\
        \ world in coral reefs, ice cores and peat bogs.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2acaa2-2315-45d0-a80a-b65f0cb775c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267f299-ea49-4749-955e-2189b3d2fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:19:21.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:56.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say it could be something altogether more mundane, such as
        a fossilized layer of bones from chickens — the domesticated bird industrially
        bred and consumed across the world in mammoth quantities — that’s left as
        humanity’s defining legacy for the ages.</p>'
  'Putin-reelection-Navalny-disappearance-no-coincidence':
    'author': 'Anna Chernova, Richard Quest, Anna Gorzkowska, Julia Puckette and Jessie
