      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776fb26-7409-48b2-b3ae-74d18544b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pivotal in World War II</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56138f6f-4fd1-486d-8841-cea0c0966ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tinian, along with the nearby islands of Saipan and Guam, has a rich\
        \ history of US air operations.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05680ea3-3291-4f56-b877-25287bb5b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8ff8d-579f-4d46-8e27-45d09a725966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During World War II, all three islands, after they were captured from\
        \ Japanese occupiers, were home to fleets of B-29 Superfortress bombers which\
        \ rained destruction on the Japanese homeland.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d9b93-040a-4527-8144-bd15fbdff4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1b7d9-cb94-40ed-952a-e11bc29c3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "History’s deadliest bombing raid, the March 10, 1945, firebombing of\
        \ Tokyo that killed as many as 100,000 people and injured a million, was carried\
        \ out by B-29s launched from the three islands.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e514a-07cd-4d5c-b9a6-d78dc18ee708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161aa55-cf10-4c4b-bfcf-2a0e36a9bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the relentless bombing of Japan in 1945, North Field on Tinian,\
        \ with its four 8,000-foot runways and 40,000 personnel, became the largest\
        \ and busiest airport in the world.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada682c6-e25f-4a91-92c2-193035d6abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50422ba8-5f2d-4980-8c9e-ccfbdebb4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Field sealed its spot in history on August 6, 1945, when in the\
        \ early morning darkness, the B-29 bomber named Enola Gay rolled down its\
        \ Runway Able carrying the atomic bomb that would be dropped on Hiroshima\
        \ later that morning, killing 70,000 people with its initial blast and bringing\
        \ the world into the nuclear age.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f1942-6a57-45ba-b71d-55a43fcd7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d9ece-0f53-426b-890e-4db8ea372aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three days later, another B-29, named Bockscar, would take off from\
        \ Tinian to drop an atomic bomb on Nagasaki, killing 46,000 people with its\
        \ initial blast.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1f21b-73e0-4b66-b624-807c3e98a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19468885-9384-4305-8f88-fb70adabc14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A storied past, contemporary uses</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556e95e-9a5a-4b96-9517-d9e1a1d5595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Air Force’s Fiscal Year 2024 budget request shows $78 million has\
        \ been sought for construction projects on Tinian island.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6fca5-21c6-475c-af89-f019d9533388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154da6a-3808-43d4-8675-f3842a96f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reclamation project is part of the US military’s Agile Combat Employment\
        \ (ACE) strategy, which an Air Force doctrine document says “shifts operations\
        \ from centralized physical infrastructures to a network of smaller, dispersed\
        \ locations that can complicate adversary planning and provide more options\
        \ for joint force commanders.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c898f41-4bab-4614-8c09-81e2f52b2b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9ec8f-8a13-4983-acb4-5733a869978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the US air power in the Pacific is concentrated on a few large\
        \ air bases, like Andersen Air Force Base on Guam or Kadena Air Base on the\
        \ Japanese island of Okinawa.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744b9db-088b-4b8c-b6be-4b9e1e0a3c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204b54b-1505-4aed-b7ab-078389640e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A strike on those bases could cripple the US military’s ability to\
        \ hit back at an adversary if too much US air power were concentrated there.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26940cf-8b22-42ab-8bd1-979a08580d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da72de-92c3-464f-8dda-04823463b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as China, the country the Pentagon identifies as its “pacing threat,”\
        \ grows its missile forces, the Air Force is looking for places to disperse\
        \ its fleet to make targeting it more difficult.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eabbc5-5aaf-43e2-9113-6c9985790a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3ca96-924f-4f2a-b802-e7e6124be637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a 2022 paper from the Air Force’s Air University, “ACE\
        \ helps mitigate (Chinese) threats by dispersing forces throughout the theater\
        \ using hub-and-spoke basing configurations, offering the service unpredictability\
        \ and requiring the People’s Liberation Army to expend more missiles to reduce\
        \ US Air Force airpower effects.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c45e73-ab4f-435d-840a-2bd731f8fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79555d-58a9-4082-ac80-83ee1b3ade9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You create a targeting problem, and you may actually take some hits,\
        \ but you still have preponderance of your forces still creating effect,”\
        \ Wilsbach told Nikkei.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c50df1-92f3-41ea-9120-9284eccb42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466746e3-4ec3-4588-a499-2219bd35c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Air Force has already been practicing the ACE concept on Tinian,\
        \ including operating F-22 stealth fighters out of its international airport\
        \ during exercise Agile Reaper in March.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd96afc-1ccd-47e8-9e40-2cac70dd5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fcaee4-e795-43d8-850b-e0073e692bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The airport provided an environment where the US fighter jets could\
        \ depend only on supplies they carried themselves or that could be flown in\
        \ C-17 transports while showing they were “ready and capable of operating\
        \ in a contested, degraded, and operationally limited environment,” an Air\
        \ Force statement said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343313bb-d57b-4fd0-a575-30416e2f916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe5097-3903-46d0-b373-8bf749cf9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T07:09:00.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-22s also operated from Guam, 200 kilometers (125 miles) to
        the south of Tinian, during Agile Reaper.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f829699-559f-494c-a242-78f0d269a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:09:00.173+08:00
