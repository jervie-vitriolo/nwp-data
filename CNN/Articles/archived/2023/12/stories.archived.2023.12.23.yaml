      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 23) — Dawn Macandili-Catindig
        is the first from the disbanded F2 Logistics Cargo Movers volleyball team
        to find a new home in the Premier Volleyball League (PVL).</p>'
