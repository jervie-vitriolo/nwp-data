    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG: PH boat, Chinese-flagged vessel reach settlement after Occ. Mindoro
      allision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de7ad1-6750-4574-800c-c3efa99168a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T21:18:01.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T22:26:53.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> –&nbsp;The
        Philippine Coast Guard (PCG) said the owners of a Filipino fishing boat has
        accepted a full settlement for the loss and damage incurred after a Chinese-flagged
        ship slammed the stationary vessel in the vicinity waters of Paluan, Occidental
        Mindoro earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a931ba-c527-4410-b7cc-1156a5df8360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T22:26:52.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T22:26:53.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/7/allision-ph-china-boat-occidental-mindoro.html">5
        rescued after alleged allision between PH, China boats in Occidental Mindoro</a>&nbsp;&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1f246-21e7-497e-acf3-777af3b36434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T22:26:52.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T22:26:53.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG did not disclose the settlement amount.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919ef51-a52b-4851-9c89-6210a954b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T22:26:52.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T22:26:53.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Dec. 5, “Ruel J,” the fishing vessel in question, was stationary\
        \ and trying to attract fish when bulk carrier MV TAI HANG 8 hit the boat\
        \ and continued on its voyage, leaving it and five Filipino passengers adrift.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5712b99-621e-4983-aaa4-23df0a88bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T22:26:52.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T22:26:53.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said that some fishing boats conducted rescue and towing operations\
        \ to save the five stranded fishermen and recover the disabled Ruel J.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe98b2-e6eb-4626-8d55-ba046275ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T22:26:52.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T22:26:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taihang Shipping Company Limited, the owners of Ruel J, appointed
        maritime services company Pandiman Philippines, Incorporated to work with
        the PCG to assess the fishing boat’s damage, it added.</p>'
  'samboy-lim-dies-':
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
