    'title': 'Doctors accuse Israeli troops of desecrating bodies and shooting civilians
      at hospital Israel says was Hamas ‘command center’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf29906-d936-4a62-a530-2c5112bb7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN)</strong> — Israeli soldiers raiding a hospital
        in northern Gaza desecrated the bodies of dead patients with bulldozers, let
        a military dog maul a man in a wheelchair, and shot multiple doctors even
        after vetting them for terror links, according to allegations by staff and
        patients.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e4f98-397e-4adb-ad89-bb23ee7e7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef748f5-1a84-4323-a633-0047c71bc1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The claims relate to an eight-day operation by the Israel Defense Forces\
        \ (IDF) at the Kamal Adwan Hospital last week, which the military alleges\
        \ was being used as a command and control center by Hamas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f4a39-f9e7-45aa-87ed-94b36dd0246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e317a-a0ca-4cb2-b48d-3d4cca0caeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:23:04.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:27.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN spoke to two senior medical staff, another doctor and a patient\
        \ at the hospital, who provided corroborating testimonies of what happened.\
        \ CNN also reviewed video evidence for some of the claims.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a64491-db15-4aef-88c8-60f2489b33fb'
      'mgnl:activationStatus': true
