      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She claimed the department wants the truth-telling by the inmate-witnesses\
        \ “to be made more difficult,” in a bid to prevent them from disclosing identities\
        \ of DOJ officials who might have “conspired to fabricate testimonies and\
        \ manufacture evidence” against her.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea558dfd-2f0c-4423-9864-30663e9b6007'
      'mgnl:activationStatus': true
