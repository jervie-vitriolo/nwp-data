  'de-lime-questions-doj':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-23T11:24:27.000+08:00
    'imagesource': 'jcr:382e7062-9ec1-4d7f-8e70-7dd6ba7f89ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1b49aa8-c0e6-4f4d-ab0d-888e01b18368'
    'lead': 'Former Sen. Leila de Lima questions the Department of Justice’s decision
      to hold the transfer of 11 inmate-witnesses in the last drug case of the opposition
      figure, claiming the agency is standing by the previous administration’s “bogus
      charges” against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-23T11:27:16.169+08:00
