      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unprecedented duration of Navalny’s absence from public view has\
        \ sparked concerns for his well-being and safety.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd8aa4-a56a-4cf3-b7ec-45c8333ae097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db1273-b247-41b9-85f5-e616bab9737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny’s aides have restated a plea for information, offering a cryptocurrency\
        \ reward for complete and reliable details about his current location or status.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac4f56-9fac-4d5e-9828-4b6e94c32bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a78ea9-779a-426c-9bac-79bf1a0c61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked repeatedly last week about Navalny’s absence, the Kremlin told\
        \ reporters it had “neither the intention nor the ability to monitor the fate\
        \ of prisoners and the process of their stay in the relevant institutions.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d4cbb-e677-413d-9781-a5b32aaaf9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512953ab-ed67-486e-9011-4d29e3725897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘No coincidence’&nbsp;&nbsp;</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aeeeb2-808a-4019-9df5-1014014ef834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vladimir Milov, a former Russian deputy energy minister and now an\
        \ adviser to Navalny, told CNN’s Richard Quest that the timing of Navalny’\
        s disappearance was “no coincidence,” noting the announcement by Russian President\
        \ Vladimir Putin of his intention to run again in Russia’s elections in March\
        \ 2024 – a move that could see him retain power until at least 2030.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b866a8f6-f52c-434a-8074-e089e3139fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e5f7e-ab62-4d42-8d68-8fa793522ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it is a deliberate tactic. It is no coincidence that Navalny\
        \ disappeared exactly the moment when the so-called sham presidential elections\
        \ were announced, and that Putin announced that he was going to be running\
        \ again,” Milov said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8849a-2053-4781-9f4a-acaa11935348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f36fb-b8a2-448e-b547-ff23c22b0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Putin is really willing to show that he is going to enter the Kremlin\
        \ for another term through intimidation, through repression, through pressure\
        \ on society, and that is clearly a blackmail on all the opposition forces,”\
        \ Milov added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8310c10-615e-4bad-845a-f74326b16523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923dd042-67ef-4d3a-a2bd-6f70e73b96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the interview, CNN reached out to the Russian Prison Service\
        \ on Friday, requesting information about Navalny’s whereabouts.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b49f3-dca4-4290-a9a2-a1086e8a1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7721891-2381-4c6a-849d-83cc4efad353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milov told Quest on Friday that despite his efforts to find Navalny’\
        s whereabouts, “so far, there is no answer.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691489e2-5dd6-42a6-9e16-caa18e5a098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933753b0-4c0c-4d63-8cdc-df416495ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milov said his colleagues needed to send formal and written inquiries\
        \ to detention institutions in Russia to request information on Navalny’s\
        \ whereabouts, a process he described as a “tedious” and “time and effort\
        \ consuming.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ebe7e-0932-4dec-ac3a-d0f6c49d9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a8abc-bb1b-49b4-a8d2-0c48b9cf8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My colleagues have been bombarding all the known detention institutions\
        \ in Russia to try and find Navalny across the country,” Milov said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f845740-99e1-4bb7-809f-46eea7a78b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c98eb6-2605-4319-8206-21d907726654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that they have received replies, with some detention centers\
        \ confirming that Navalny was not present in those facilities.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d73b3-2923-4cf0-bd73-748d1b10970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.253+08:00
