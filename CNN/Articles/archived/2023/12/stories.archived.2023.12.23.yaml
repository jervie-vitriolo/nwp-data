      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian opposition leader Alexey Navalny
        was again absent from two scheduled court hearings conducted via video link
        on Friday, according to a statement from his team.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837e65a-1a07-48a1-8bb4-359f0b9d08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3e8a5-ca51-4aeb-9cdd-5969ca56fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny’s team say the prominent politician has now been missing for\
        \ 17 days, with his current whereabouts unknown.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4832dde1-99d8-4bf3-bc80-2079df8e741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2501d6-4774-4c28-87cc-170cf23a5075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:24:40.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today Alexey was supposed to have two trials. He was again not brought\
        \ to the meetings. Navalny has never been hidden for so long,” Navalny’s team\
        \ said in a Telegram post.\r"
    '5':
