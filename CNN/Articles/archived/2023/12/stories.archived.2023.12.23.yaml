  'dmw-high-risk-designation-red-sea-gulf-of-aden-pinoys-attacked':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-23T16:54:25.000+08:00
    'imagesource': 'jcr:98b199d8-4026-47b4-b433-94fcd5215033'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56d411f2-d851-4574-8158-ddec46a8693e'
    'lead': 'The DMW hailed a maritime forum’s designation of the Red Sea’s southern
      section and the Bab El-Mandeb Strait leading into the Gulf of Aden as high-risk
      areas, after a series of attacks there endangered the lives of Filipino seafarers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-23T16:55:02.131+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-23T17:07:54.507+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMW hails ‘high-risk’ designation of Red Sea, Gulf of Aden where Pinoy
      seafarers were attacked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b958b-521e-4caf-81a5-72b4908a8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T16:55:02.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:07:54.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> – The
        Department of Migrant Workers (DMW) hailed a maritime forum’s designation
        of the Red Sea’s southern section and the Bab El-Mandeb Strait leading into
        the Gulf of Aden as high-risk areas (HRAs), after a series of attacks there
        endangered the lives of Filipino seafarers.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee78a9-5ada-4d4e-ada3-0d9ac96caadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:07:54.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:07:54.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The designation of the International Bargaining Forum (IBF) – formed\
        \ in 2003 to discuss seafarers’ rights, working conditions, and their well-being\
        \ in the maritime industry – took effect on Dec. 22.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21d89d-fd85-403d-b7ea-e78d0ca7567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:07:54.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:07:54.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We commend the IBF's swift response to increased threats to the safety\
        \ and well-being of Filipino seafarers in the Red Sea and Gulf of Aden,” DMW\
        \ Officer-in-Charge Hans Cacdac said Saturday. The agency last month called\
        \ for those areas to be marked as HRAs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1009ec-5ed3-499f-9e20-48c3a7d8d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:07:54.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:07:54.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late November, Yemen’s Houthi rebels hijacked a cargo ship in
        the Red Sea and <a href="https://www.cnnphilippines.com/news/2023/11/22/filipino-seafarers-houthi-rebels-cargo-ship-red-sea.html">took
        17 Filipinos hostage</a>. They are now <a href="https://www.cnnphilippines.com/videos/2023/12/7/OWWA--Ship-owner-says-17-Filipino-seafarers-hostaged-in-Red-Sea-safe.html">safe</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3415e-acfa-4c70-924a-188c8b18cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:07:54.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:07:54.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the hostage-taking incident, an unknown armed group attempted
        to hijack a Liberian-flag chemical tanker, but were thwarted by United States
        Navy Forces. <a href="https://www.cnnphilippines.com/news/2023/11/27/seafarers-vessel-attacked.html">Two
        Filipinos were aboard</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903e207-a3fc-4b2f-9224-96897aa44a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:07:54.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:07:54.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the US said Houthis launched a drone attack on a different
        container ship there, <a href="https://www.cnnphilippines.com/news/2023/12/16/15-Filipinos-attacked-vessel-Red-Sea-safe-DMW.html">endangering
        another 15 Pinoys</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd9dde3-299b-4ac7-a591-c1b50a176455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:07:54.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:07:54.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DMW, the HRA designation will provide protection for\
        \ Filipino seafarers through the following provisions:\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7eba9-f554-4e15-a2af-256e6cefdac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:07:54.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:07:54.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The right to refuse sailing, with repatriation at company’s cost and\
        \ compensation equal to 2 month’s basic wage,” the agency enumerated.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e25bc-74d5-4435-ab91-383741609724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:07:54.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-23T17:07:54.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued: “Where a seafarer chooses to board ship, a bonus equal
        to basic wage, payable for 5 days minimum + per day if longer, and doubled
        compensation for death and disability; and a mandatory requirement to increase
        security arrangements.”</p>'
