  'pokwang-ex-partner-lee-o-brian-deportation':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-23T15:42:52.000+08:00
    'imagesource': 'jcr:38872fa0-fc13-43f7-afb3-7ec137b2ed40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f336933-f820-4494-99e4-42ef3a13f073'
    'lead': 'The Bureau of Immigration has ordered the deportation of William Lee
      O''Brian, the American ex-partner of comedian Pokwang, for violation of the
      terms and conditions of his stay in the Philippines, the celebrity''s lawyer
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-23T15:44:31.643+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-23T15:44:48.722+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pokwang''s ex-partner Lee O''Brian to be deported - lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb661c36-2fff-4b2c-888b-7bad48398abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — The
        Bureau of Immigration (BI) has ordered the deportation of William Lee O''Brian,
        the American ex-partner of comedian Pokwang, for violation of the terms and
        conditions of his stay in the Philippines, the celebrity''s lawyer said on
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f7ffa-73c8-48c7-a10a-317537c0a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87574446-4b1d-4f65-adf3-afb1a5efe908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atty. Rafael Vicente Calinisan said the BI, in its Dec. 12 resolution,\
        \ also ordered that Lee O'Brian be included in its blacklist upon his deportation.\
        \ It also ordered the cancellation of his pre-arranged employment visa.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19963a4a-60ba-49d4-a354-b18a3d7730ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f67630-3ed8-44aa-a9db-2275f8691e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was after Pokwang, whose real name is Marietta Subong, filed a\
        \ deportation case in June against her former partner, with whom she has a\
        \ daughter named Malia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc3057-3f35-4164-bc4e-ab08a597b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e259438-da15-4a1c-9820-0a8c1e1a561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pokwang said Lee O'Brian just kept on renewing his tourist visa when\
        \ his \"real purpose\" in staying in the country was to find work.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83d764-6a33-4b9b-936d-e61060998216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3b250-6fb6-4945-81ee-a47cbdcaaa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her lawyer said this violates the Philippine Immigration Act of 1940,\
        \ which states that any immigration or passport visa \"obtained by fraud or\
        \ willful misrepresentation of fact\" shall be canceled.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0208fb-9800-4617-8a86-b8adb23b5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156b1b7-0f4e-40ce-88e2-73788ffb4809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T15:44:31.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-23T15:44:48.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calinisan added that the BI took note of Lee O'Brian's \"active involvement\
        \ in the film, television programs and theatrical industry.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9aaf19-9bde-4ecc-ae40-deeb4526ec98'
