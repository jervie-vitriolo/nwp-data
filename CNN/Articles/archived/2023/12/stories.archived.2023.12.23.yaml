    'mgnl:lastActivated': 2023-12-23T11:28:39.318+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice']
    'stories': []
    'template': '1'
    'title': '‘Are they afraid of the truth?’: De Lima reacts to DOJ holding transfer
      of 11 inmate-witnesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbbdef-faab-410e-bcaf-79dc94b6274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.189+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-23T11:28:39.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — Former
        Sen. Leila de Lima on Friday questioned the Department of Justice’s (DOJ)
        decision to hold the transfer of 11 inmate-witnesses in the last drug case
        of the opposition figure, claiming the agency is standing by the previous
        administration’s “bogus charges” against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291c923-503d-4d5a-822a-1e886335baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.190+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-23T11:28:39.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Are they afraid of the truth? Why are they blocking it?” De Lima wrote\
        \ on X, formerly Twitter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495cb9f-ff41-416b-9151-cf9fa50a5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.190+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-23T11:28:39.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158c5a4-43ab-48cd-8d88-805db5673fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.190+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-23T11:28:39.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Regional Trial Court Branch 206 has <a href="https://www.cnnphilippines.com/news/2023/12/20/court-orders-transfer-inmate-witnesses-de-lima-case.html">ordered</a>
        the transfer of the inmates from the Sablayan Prison and Penal Farm in Occidental
        Mindoro to the New Bilibid Prison (NBP) Minimum Security Compound in Muntinlupa
        City.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ecbd75-6d30-4f65-977d-d076773f046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.191+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-23T11:28:39.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a9304-a449-4006-be7c-69bf7e85a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.191+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-23T11:28:39.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Thursday, the DOJ <a href="https://www.cnnphilippines.com/news/2023/12/21/DOJ-hold-transfer-11-inmates-witnesses-de-lima.html">said</a>
        it will hold the transfer “pending any legal remedies,” and insisted that
        it is the Bureau of Corrections (BuCor) that has jurisdiction over the custody
        and management of the convicts.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70ef43-c717-49d0-b605-9e852cdcaa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.192+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-23T11:28:39.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e058279-0f48-4cfa-baa0-92321f1b4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.192+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-23T11:28:39.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima argued that the Muntinlupa court “clearly has jurisdiction”\
        \ over the inmates since they are witnesses in a case pending before the court\
        \ and it wants to be assured “they are safe and free in their testimony.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eabcee-4202-4a7c-88c7-a3a8aba9e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.192+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-23T11:28:39.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37ec4d-aa91-42ec-897e-b4007d29bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T11:27:16.193+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-23T11:28:39.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now that they are recanting, DOJ is saying that they are convicted\
        \ felons, and that their recantations are not credible,” De Lima pointed out.\
        \ “These are the same convict-witnesses DOJ said were credible when they followed\
        \ what their handlers and the prosecutors wanted them to say.”\r"
