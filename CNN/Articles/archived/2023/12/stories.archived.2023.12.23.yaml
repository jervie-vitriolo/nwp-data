      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement sent to the media on Friday, DOJ spokesperson Mico Clavano\
        \ said: “We are only doing what we think is the right thing to do. Nothing\
        \ more, nothing less.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
