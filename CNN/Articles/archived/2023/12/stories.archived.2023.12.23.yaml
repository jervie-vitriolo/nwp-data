      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a1a72-fac4-441d-a10d-0ae1aeff7c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.243+08:00
