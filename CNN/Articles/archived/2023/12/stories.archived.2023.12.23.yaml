      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A post on the official Facebook page of the university’s department\
        \ of Germanic studies said that one of its lecturers, Jan Dlask, was also\
        \ killed.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4089362-3471-49be-8fd9-3f01b818ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T07:04:38.698+08:00
