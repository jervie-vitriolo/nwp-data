    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8020a-9028-4610-b1c1-c121d84a8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-23T17:21:40.241+08:00
      'mgnl:createdBy': 'seth'
