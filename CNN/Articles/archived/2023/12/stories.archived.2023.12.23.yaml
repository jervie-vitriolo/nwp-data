    'jcr:uuid': '7ac18529-a798-455c-b665-b7792cd79b61'
    'lead': 'The PCG said the owners of a Filipino fishing boat has accepted a full
      settlement for the loss and damage incurred after a Chinese-flagged ship slammed
      the stationary vessel in the vicinity waters of Paluan, Occidental Mindoro earlier
      this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-23T21:18:01.616+08:00
    'mgnl:createdBy': 'seth'
