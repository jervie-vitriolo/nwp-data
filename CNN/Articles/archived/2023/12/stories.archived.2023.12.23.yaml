    'title': 'Filipino survivors of Hamas attack recount experience in meet with Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0ea58-59ad-48b2-97fe-293799d84808'
