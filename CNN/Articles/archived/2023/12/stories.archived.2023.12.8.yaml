      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She thanked the eight-member cast of the first season of Drag Den Philippines,\
        \ as well as popular internet personality Sassa Gurl and Miss Grand International\
        \ 2016 first runner-up Nicole Cordoves who are her co-judges on the show.\r"
    '8':
