    'template': '1'
    'title': 'Two US films starring Dolly de Leon to premiere at Sundance 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ed4aa-495a-492f-805a-ec7f751b07a5'
      'mgnl:activationStatus': true
