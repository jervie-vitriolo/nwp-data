    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ceres, bus liners can apply for special permits to resume trips along
      Antique crash route, LTFRB says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da29cd-b95d-4cd6-9850-f70265a62c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Land Transportation and Franchising Regulatory Board (LTFRB) is looking into
        solutions including possibly offering special bus permits for trips to resume
        on the Antique route where a road crash killed 17 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13657a77-30b5-4dd1-bb1c-483e91999a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 13 units of operator Ceres Bus Liner plying that route have been\
        \ slapped with a 90-day preventive suspension following the incident. LTFRB\
        \ spokesperson Celine Pialago on Friday said this means no buses are available\
        \ to travel the route.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069ea08-5d66-418b-b240-180768de00b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only operator on that route is Ceres so our regional director
        is closely coordinating with Ceres to fast track the submission of all of
        the requirements needed,” Pialago told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b91cc-9d8c-41e4-bccd-2b61e32e3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s up to the regional director if he will issue special permits\
        \ or other measures could be done because holiday season is coming,” she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79d96e-9562-4dcf-801b-049d56a4bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTFRB Western Visayas Regional Director Richie Osmeña said Ceres will\
        \ be allowed to apply for special permits to ply the same route, but other\
        \ bus liners can also apply. He added no requests have been made so far, but\
        \ he expects the requests to come in next week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e44062-a45d-443c-97bd-b54cdc328fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Antique route has also been tagged as accident prone, prompting\
        \ the LTFRB to form recommendations for the area.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2122b-a930-4010-8c18-62269c7d21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pialago said the board is set to meet with regional representatives\
        \ and local Department of Public Works and Highways directors to discuss the\
        \ eight recommendations for that bus route.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c1afd-276e-4901-8064-6627041643a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recommendations under consideration include installation of road humps,\
        \ extra large road safety barriers, rumble strips, and warning signs. Other\
        \ recommendations are a mandatory submission of maintenance reports, an intense\
        \ media campaign, and the conduct of drivers’ academy modules.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07096a-7ef2-41dc-b87f-145520122ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on the inspection of our regional director, the area is really\
        \ an accident prone area so these recommendations will help to avoid similar\
        \ accidents and avoid untoward incidents in that area,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd1c8b-5f54-415d-b6bd-683af94cf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To avoid other incidents, Pialago said the LTFRB is also reminding\
        \ operators to ensure that all units set for long travel are in roadworthy\
        \ condition.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7429b6-e2da-4722-bd03-5bd110cec5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen passengers died on the spot when the <a href="https://www.cnnphilippines.com/news/2023/12/6/antique-bus-accident.html">Ceres
        bus fell off a cliff in Hamtic, Antique</a> on Tuesday while four others died
        in the hospital, the provincial governor said.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e06daa-ca16-4cc8-a8d6-83ab56e5a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T13:18:06.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T13:18:06.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) directed the regional director
        of LTO-Western Visayas to launch an investigation into the incident while
        other directors were also ordered to boost road worthiness inspection, as
        well as the "no registration, no travel" policy.</p>'
