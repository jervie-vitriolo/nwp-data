      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e30171-bc36-4b7a-aa01-1ebb9f111788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I heard stories which broke my heart on the torture, both mental and\
        \ physical,” Netanyahu said at a news conference following his Tuesday meeting\
        \ with former hostages in Tel Aviv.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63fa70-7f0a-4207-9f2f-d58aaaa5d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c21b91a-39f2-4f9b-ad9c-c7356ad2e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli prime minister added that until a “few days ago” he had\
        \ not heard the UN or human rights organizations decry the claims of sexual\
        \ violence.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acca30e-88b5-4048-978b-09403a3187bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.986+08:00
