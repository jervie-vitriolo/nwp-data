    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f970331-4b8e-494a-8b56-92b41a6c6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.952+08:00
