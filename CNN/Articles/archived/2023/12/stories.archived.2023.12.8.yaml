      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rescue team efficiently set up their command center at the parking\
        \ space of Robinsons Mall Ormoc, complete with triage and medical response\
        \ facilities where victims were brought for medical treatment.\r"
