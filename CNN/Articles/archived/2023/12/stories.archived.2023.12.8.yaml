      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b264b17-1c04-4b9e-9365-ff106888ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan, which has been forging closer ties with Russia, is a
        major oil and gas producer. Oil and gas make up nearly half the country’s
        GDP and more than 90% of its exports.</p>'
