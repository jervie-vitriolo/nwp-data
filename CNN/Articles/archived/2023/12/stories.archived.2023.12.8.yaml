    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-08T19:24:17.000+08:00
    'imagesource': 'jcr:6a9139e5-5f17-4a25-923d-2cdda772ee34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81f70b30-73ff-4e69-8c3a-7a1b6e4d0742'
    'lead': 'The DMW said that 27 Filipinos who fell victim to human trafficking and
      were allegedly forced to work for criminal syndicates returned to the Philippines
      on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T19:25:13.783+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-08T19:54:26.096+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMW: 27 Pinoy human trafficking victims in Cambodia rescued'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3b1ab9-6314-48ca-b269-257cdb77d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:25:13.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T19:54:26.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> – The
        Department of Migrant Workers (DMW) said that 27 Filipinos who fell victim
        to human trafficking and were allegedly forced to work for criminal syndicates
        returned to the Philippines on Friday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f7f5d-120f-4cd2-90b2-6a41b4555aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:25.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T19:54:26.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW, the Department of Social Welfare and Development, the Department\
        \ of Foreign Affairs, the Overseas Workers Welfare Administration, and the\
        \ Ninoy Aquino International Airport Task Force Against Trafficking welcomed\
        \ the Filipinos on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d8689-1926-4df5-80c9-d56d6b14ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:25.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T19:54:26.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were rescued with the help of Cambodian authorities in coordination\
        \ with the Philippine Embassy in Phnom Penh last September, the agency said.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da9aa6-528e-405f-9645-24effafbfc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:25.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T19:54:26.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DMW Assistant Secretary Francis de Guzman said the agency was in the\
        \ process of helping the 27 Filipinos file cases of syndicated illegal recruitment\
        \ and qualified human trafficking. They will also be given government aid\
        \ and transportation services to their respective provinces. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36befac-8674-4855-8e92-ef16c842e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:25.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T19:54:26.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Senator Risa Hontiveros revealed that human trafficking\
        \ syndicates would entice Filipinos to work as customer service or call center\
        \ workers in Cambodia. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17994a5d-bbdd-424a-ae66-c427efd755db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:25.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T19:54:26.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival, Filipinos who fall victim to the trap are <a href="https://www.cnnphilippines.com/news/2023/1/18/Hontiveros-Filipino-trafficking-in-Cambodia.html">forced
        to work as crypto scammers</a>, tricking foreigners from the United States
        and Canada by getting them to invest into cryptocurrency schemes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cb125-2925-404e-a372-d4e9f560d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:25.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T19:54:26.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said that some of these victims are forced to work for up
        to 16 hours a day. Others were reportedly <a href="https://www.cnnphilippines.com/news/2023/1/19/PH-embassy-in-Cambodia-repatriation-of-human-trafficking-victims.html">tortured
        and mistreated</a> by the syndicates.</p>'
  'lebron-james-in-season-tournament-nba':
    'author': 'Sam Joseph, CNN'
    'caption': '''The King'' continues to dominate in his 21st season. (Photo credit:
      Kyle Terada/AP)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-08T19:46:36.000+08:00
