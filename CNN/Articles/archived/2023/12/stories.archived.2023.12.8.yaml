      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b01aad-db92-4d06-a7d0-0113cdf80366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Establishing and deepening bilateral dialogue between sides has been\
        \ a key objective of the EU-led Brussels process: today’s progress is a key\
        \ step,” EU Council President Charles Michel said on X. “I now encourage the\
        \ leaders to finalise the … peace deal ASAP.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16b447-31d5-4ed8-86dd-adc1cc2f9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82aa640-c752-4972-9f61-b8b7ed4ee05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The neighboring nations have been engaged in a decades long conflict\
        \ over Nagorno-Karabakh, a region in the Caucasus Mountains.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad400e72-4f5f-4560-94bb-440f41d43d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e71bf2-70ad-4d9c-8d7a-e6af204b6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, Azerbaijan regained control of Nagorno-Karabakh, an ethnic-Armenian\
        \ enclave within its borders, after launching a lightning 24-hour assault.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20185581-3691-4b28-817d-1c228cf52cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7211a-ab52-4695-bc9b-ff15cb2aeb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nagorno-Karabakh is internationally considered part of Azerbaijan but\
        \ for decades has been under the control of Armenian separatists. Armenia\
        \ and Azerbaijan had already fought two wars over Nagorno-Karabakh since the\
        \ collapse of the Soviet Union, and ceasefire agreements between them have\
        \ proven brittle.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f700049-1169-424f-ab51-90e583396d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab2291-850b-4e84-b992-38f158fbfb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenia earlier this year conceded that the region was part of Azerbaijan,\
        \ but there are still divisions over the future of its government.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2e172-5f63-4b1a-89f1-cdfc8d1d06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3320ae8-e6b9-4411-ac27-ffee3c2cac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest breakthrough on prisoner exchanges and normalizing ties\
        \ came as delegates from both countries also attend the COP28 climate talks\
        \ in Dubai.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f25be-255e-4c3e-aa7f-e0efd48953ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d52c3d-6990-42a0-95c7-036a8f4ce81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement also said that Armenia would pull out of the running\
        \ to host the annual UN-backed climate summit next year and that it hoped\
        \ other countries would support Azerbaijan’s candidacy.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f408873-d00a-4f15-b051-885703802457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145385e4-6d49-48a9-9169-e88770d6d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a vacuum for the summit host for COP29 in 2024, which should\
        \ be held in eastern Europe, as UN rules dictate. The two nations had before\
        \ Thursday been blocking each other’s candidacy in the voting process.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b627fa70-a938-402a-811e-e2517438de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e3382-2e01-4cdc-9bba-6d90e765fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The host country is decided by vote among nations within the region\
        \ for the year. Russia has voted against several nations that are members\
        \ of or allied to the European Union.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c83f39-5b2f-44e8-a889-f21da76b4008'
