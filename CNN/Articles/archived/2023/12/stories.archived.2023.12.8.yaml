    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86b747-1654-4277-92ce-0dab4d57f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.954+08:00
