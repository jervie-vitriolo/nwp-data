      'mgnl:lastActivated': 2023-12-08T15:51:41.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Italy, the only G7 country to
        join China’s flagship Belt and Road Initiative, will leave the global infrastructure
        program when its contract expires next year - the latest sign of hardening
        European attitudes to Beijing and its global ambitions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc30d4-3f4f-4708-9eb3-9ad79c98c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Giorgia Meloni on Thursday confirmed the widely expected\
        \ move, a campaign pledge during her run for office last year amid complaints\
        \ the deal signed with China by a previous government in 2019 had brought\
        \ few benefits to Italy’s economy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba29f1-9187-47eb-8195-30bd5a678988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meloni stressed however that Rome could maintain good ties with Beijing\
        \ outside the program, which has expanded China’s global influence while raising\
        \ concerns it has saddled some countries with unmanageable debt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20654cb-4664-402b-b6e1-2e648b06ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that we should … improve our cooperation with China on trade,\
        \ the economy,” Meloni told reporters, according to Reuters, in her first\
        \ public comments on the issue after reports Italy had told China of its decision\
        \ not to extend the pact after it expires in March 2024.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b94e1-e6d1-470e-8d4d-0ecc923a0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The tool of the (BRI) … has not produced the results that were expected,”\
        \ she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bdd157-d343-4a64-9fac-011d50598e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy’s move comes as the European Union has embarked on a campaign\
        \ to “de-risk” its supply chains from China’s and secure sensitive technologies\
        \ after the bloc deemed Beijing a “systemic rival” in 2019.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1dab6-8a01-411a-98bd-4bebb2f1daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those frictions were on show Thursday during a summit between EU heads\
        \ and Chinese leader Xi Jinping in Beijing, where the two sides grappled with\
        \ points of contention from trade to Russia’s war in Ukraine - with little\
        \ concrete progress made.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a515a58-9f95-4909-b9b6-b768d7036f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Foreign Ministry took a measured tone when asked about the\
        \ Italian withdrawal during a regular press briefing Thursday, pointing to\
        \ the “enormous appeal and global influence of Belt and Road cooperation.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abca1c-19ae-4a9e-8503-065e311dc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China firmly opposes attempts to smear and sabotage Belt and Road\
        \ cooperation or stoke bloc confrontation and division,” spokesperson Wang\
        \ Wenbin said, without referring directly to Italy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d34f8-4035-43a5-a436-5f01964d9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Wicked’ decision&nbsp;&nbsp;</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0ee2f-9ed6-4b59-a47a-aca2799e6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has inked agreements with what it says are more than 140 countries\
        \ for partnership on the program, which has funneled hundreds of billions\
        \ of dollars into roads, ports, airports and bridges, largely across the Global\
        \ South over the past decade.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf0d06-21ab-45d3-8596-1ae4d2e8bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy’s decision to join the scheme in 2019 was widely seen at the\
        \ time as a diplomatic win for Beijing – and drew criticism from Washington\
        \ and Brussels.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95e6fa-07d6-46a9-a6a2-18cab14fc9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc169ed-0595-4ecd-9c01-53185f4a8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with newspaper Corriere della Sera this summer, Italian\
        \ Defense Minister Guido Crosetto branded the 2019 decision as “wicked,” citing\
        \ growing trade imbalances between the two countries.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c59a22-36cf-47bc-a06a-40ef0aa20b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China imported $26.9 billion in Italian goods last year, compared with\
        \ $21.4 billion in 2019. By contrast, Chinese exports to Italy rose to $50.5\
        \ billion from $33.5 billion over the same period, according to China’s customs\
        \ data.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f6e37-f41e-4ff3-9815-b32f4dcf86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rome joined the scheme under former China-friendly Prime Minister Giuseppe\
        \ Conte, who condemned the withdrawal in an interview posted to his Facebook\
        \ page, saying it was made for “ideological reasons” and risked “scuppering”\
        \ potential expansion of Italian exports.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6668203-ca88-4738-88a1-e9eabc4a9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Ambassador to Italy Jia Guide earlier this year in an interview\
        \ with Italian news outlet Fanpage suggested a “reckless” decision to withdraw\
        \ from the pact would have a “negative” impact on cooperation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179b4cc-92c3-4801-97e2-eff8e078892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italian leaders have appeared keen to navigate the withdrawal carefully,\
        \ with Meloni repeatedly suggesting it was possible to have good relations\
        \ with China outside the Belt and Road plan. She has also previously denied\
        \ speculation that the United States pressured her to quit the scheme.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e79611-19eb-4b33-ad2f-7003b5a7e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>EU meeting in Beijing</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fb703-83e8-4ff9-b347-2a367e6338db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news of Rome’s withdrawal came as the delegation of top European\
        \ Union officials arrived in Beijing for the first in-person EU-China summit\
        \ in four years.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5557d9-c4a1-41fb-8b4a-f690bef0eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600059e6-fae0-4026-af74-367e0e48c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting was seen by Chinese leaders as a key opportunity to smooth\
        \ contentious relations with Europe, which Beijing continues to see as a key\
        \ potential counterweight in its competition with the United States.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1746edf-25ea-4647-9627-3d09ccb4a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c91ea-7d6f-4bd5-8770-b5b21d0171e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should not view each other as rivals just because our systems are\
        \ different, reduce cooperation because competition exists, or engage in confrontation\
        \ because there are disagreements,” Xi told the visiting leaders, according\
        \ to China’s official readout.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f5125-3f14-40f6-b170-dc4ffda73e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec854f53-a42d-4a27-a043-950d3f90aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European Commission President Ursula von der Leyen and European Council\
        \ President Charles Michel pressed Xi and Chinese Premier Li Qiang on the\
        \ gaping trade deficit between their economies and “unfair competition,” while\
        \ Li urged the EU to be “prudent” in its use of “restrictive” economic policies.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522e967-3e80-4169-8634-a3ab9d9dc83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ef364-b581-4e98-a9a4-1db5ec31d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the summit appeared to do little to resolve key issues, Von\
        \ der Leyen said it saw both sides agree “that it is in our joint interest\
        \ to have balanced trade relations.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2338c-48f8-4715-99c1-9998b1769a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2c253-802a-4cce-807e-d2477f8c8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:36:17.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:41.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU side would be looking for “concrete progress following these
        discussions,” the bloc said in a statement after the meeting.</p>'
