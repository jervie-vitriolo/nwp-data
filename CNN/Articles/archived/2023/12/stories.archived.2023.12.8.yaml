      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The air raid in Kyiv lasted almost two hours but all missiles heading\
        \ towards the Ukrainian capital were destroyed by air defenses, according\
        \ to Serhii Popko, head of the Kyiv city military administration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad639b4-f781-4226-bf71-29003936150e'
