  'investigations-say-israeli-shell-killed-reuters-journalist':
    'author': 'Mia Alberti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-08T04:13:32.000+08:00
    'imagesource': 'jcr:2e80e714-94e3-4004-b6fb-969f5eb5665f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e305eb-d731-44a4-a8a4-63290578d52a'
    'lead': 'Investigations by two news organizations and two human rights groups
      made public on Thursday say that it was Israeli tank shells that in October
      killed Reuters videographer Issam Abdallah and injured six other journalists
      in southern Lebanon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T04:16:15.598+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-08T04:16:16.037+08:00
    'mgnl:lastActivatedBy': 'superuser'
