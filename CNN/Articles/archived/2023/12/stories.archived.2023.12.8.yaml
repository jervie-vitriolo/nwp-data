    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suspect in Marawi blast arrested — AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e14d4-7600-4a7f-845c-cd7ed43f6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:28:26.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Security
        forces have arrested one of the suspects in the bomb attack on Mindanao State
        University (MSU) in Marawi City that left four people dead and 72 wounded,
        Armed Forces of the Philippines (AFP) Public Affairs Chief Col. Xerxes Trinidad
        confirmed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735b496-4e40-49e1-a8ca-56922859f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:34:15.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the suspect was captured on Wednesday during an operation
        in Barangay Dulay Proper, Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231e99e-da21-43d1-8687-da4cb16cf818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:34:15.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said the suspect was an accomplice of a certain Omar, whom
        witnesses said placed the improvised explosive device at the university gymnasium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5795fc-75ec-417a-bf2f-98d2ec462154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:34:15.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This development shows the seriousness of the government in capturing
        the perpetrators of the terrorist attack on innocent civilians," the AFP statement
        read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c13d32-98ce-41ca-bc44-62102bd97f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:34:15.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, an official of the MSU told CNN Philippines'' that
        one of the suspects, Kadapi Mimbisa, used to be a university student.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3e71d-06e4-4f67-8621-6043f81284a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:48:34.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/12/7/marawi-blast-suspect-a-former-msu-student.html">Marawi
        blast suspect was former MSU student – school official</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf6bfe-d28f-48c9-9751-77265fe80e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:34:15.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police previously <a href="https://www.cnnphilippines.com/news/2023/12/6/marawi-bombing-persons-of-interest-identity.html">said</a>
        Mimbisa alias Engineer is one of the two persons of interest in the bombing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a8a4a8-abcb-4f72-9cc4-cdebfc79a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:34:15.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other is Kadapi''s son, Arsani Mimbisa alias Khatab, it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b713bb6-dce8-4ebf-b238-f145fe8d8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:41:22.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an executive session with top security and intelligence officials,
        Sen. Bato Dela Rosa said he is convinced there was no failure of intelligence
        in the Marawi bombing, in contrast to what he earlier suspected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd4aef-9b5c-463d-ac82-846de154c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:41:22.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said there was enough intelligence information but lack of\
        \ appropriate action.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba55c55-7e48-4341-9016-718355be0671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:41:22.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag binalewala mo yung intel report [at] wala kang gawing kaukulang\
        \ actions, then sigurado pagdating sa atake you'll be defenseless,\" the former\
        \ PNP chief said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a64203-ecf8-491a-80c1-f28d9595393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:41:22.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you ignore the intel report and you don''t take
        appropriate actions, then for sure when it comes to attacks you''ll be defenseless.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188566b-d6d9-4254-9176-89e3ed80111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:41:22.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Senate will investigate the possible liability of local\
        \ military and police commanders, as well as officials of MSU in the fatal\
        \ incident.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf518e9-7c73-4f76-8fe4-343596d37b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:41:22.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T13:12:38.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        story.</em></p>'
  'dolly-de-leon-us-films-sundance-2024':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
