      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haliburton had 27 points, seven rebounds and 15 assists with zero turnovers\
        \ while center Myles Turner added 26 points, 10 rebounds and three blocks.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81038486-165e-4a65-9d69-a4a540f47c17'
