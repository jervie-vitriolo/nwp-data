      'jcr:uuid': 'fefbf078-b2a9-4073-949e-3a14e1ad0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.890+08:00
      'mgnl:createdBy': 'kristel'
