      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e30b7f-847e-465f-b57c-9692e4dae7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.898+08:00
      'mgnl:createdBy': 'kristel'
