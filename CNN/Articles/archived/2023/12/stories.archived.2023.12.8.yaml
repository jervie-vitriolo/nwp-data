      'jcr:uuid': 'fe1cc078-2053-4f96-b22a-d9f46c77a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A box-shaped cloud of opaque dust that
        lies at the center of our galaxy has long perplexed scientists, and observations
        that reveal a new detail about its composition are deepening the mystery —
        possibly upending what’s known about how stars form.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea316d2f-2a0f-449b-ab9d-1b32a3b347ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b67ae9-3b6e-4a18-b1a6-f39def33ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cloud, nicknamed “the Brick” for its visual impenetrability and\
        \ rectangular appearance, was previously estimated to hold more than 100,000\
        \ times the mass of the sun. And such a dense blob should be churning out\
        \ massive new stars, based on researchers’ current understanding of star formation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad54d97-5376-44c8-9e43-139e7a015c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it’s not.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215dd4bd-7599-4ed9-8939-6248b1e2ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Brick is largely dormant. And the latest observations, made using\
        \ the James Webb Space Telescope, did not reveal any hidden, young stars.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c48d4-6bbb-4b94-9a2e-2b443d722342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Webb data instead unveiled that the Brick is not just made
        up of gas. It’s also littered with frozen carbon monoxide — much more than
        previously expected — according to a study published Monday in The Astrophysical
        Journal. And there’s more ice forming deeper into the Brick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a66f0-f4c8-4bf9-95a4-cbc0f2fa0235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings could have drastic implications for how scientists analyze\
        \ this region going forward. More carbon monoxide ice inside the Brick could\
        \ dramatically change how researchers study and measure dark clouds in the\
        \ center of the Milky Way.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34c95f-697b-469c-b3e2-7d8adc92bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db9867-0e4c-41ac-9152-0aff8597583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are (now) closer to understanding what exactly is happening in\
        \ the Brick and where the mass is,” said University of Florida astronomer\
        \ Adam Ginsburg, lead author of the study. “But we opened more questions than\
        \ we closed with this.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1340a-ce25-461a-8398-71dfb813ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those questions: Why and where is this carbon monoxide freezing\
        \ into ice?\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f336a-df31-469f-a38f-f78cc2bb9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other mysteries that loom for this region remain unanswered as well:\
        \ Why can’t we see any new stars forming? Is the Brick not as dense as scientists\
        \ once believed? And what are the strange ridge- and filament-like features\
        \ that show up within the Brick?\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a155e-e464-456d-a9d4-384243189397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have more to investigate before we can really be sure what’s going\
        \ on,” Ginsburg said. “I would say we’re in the hypothesis-forming phase,\
        \ not the drawing conclusions phase.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d7870-336d-4c8e-9e3f-81ca3f31a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What Webb revealed</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82645bab-630c-44d4-b285-648a388be748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ginsburg and his fellow researchers, which included University of Florida\
        \ graduate students, first got their hands on this new Webb data in September\
        \ 2022.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf956c1-ee15-406d-abb3-dac74d45b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e89ba-b8be-4a59-82b8-f6b0fbaf19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a crucial moment. As the most powerful space telescope ever\
        \ constructed, Webb could offer never-before-seen insights into the Brick.\
        \ But right off the bat, Ginsburg and his team found the data needed a lot\
        \ of work. The Webb telescope orients itself using a map, determining which\
        \ direction it’s pointing by referencing where it is in relation to known\
        \ stars.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b7cb6-0084-432f-9325-1d937cfcbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34aec12-5103-447d-b04f-36b2e8e242cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trouble was, “there’s so many stars at the galactic center that\
        \ it gets confused,” Ginsburg said. So, researchers had to spend months cleaning\
        \ up the data, orienting it to line up correctly with the existing maps of\
        \ the sky.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72166a2b-8b84-48a3-a938-c017e74d9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7f21e-4665-4926-a355-3d9f910ef121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, as they peered at the Brick, they found that the images from\
        \ Webb were turning out the wrong color.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe83e4-ca3c-4999-a0e7-f56425cc439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7fdc1-adc3-444e-a199-a48aff8ae769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All the stars were coming out a bit too blue,” Ginsburg said, prompting\
        \ researchers to wonder if something was wrong with the data.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c6f08-0cd4-4fef-9b0f-28232bae6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651e917-4f25-451e-9bf2-72444adc914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it turned out, he said, the problem was with their assumptions.\
        \ The scientists hadn’t expected there to be so much carbon monoxide ice —\
        \ and that was the cause of the color change, according to the study.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae28f59-b233-44aa-a9e1-f91a303db4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7f1b6-0816-47ca-bc91-fe78fea2ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Learning of the existence of the ice could have broad ripple effects\
        \ for all kinds of research into the center of the Milky Way, said Dr. Natalie\
        \ Butterfield, an assistant scientist at the National Radio Astronomy Observatory,\
        \ who was not involved in the study.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63805ccd-2226-49c3-a63e-ac236851770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6657566-7821-4948-810d-4d65c0176459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Butterfield said her own research — which includes studying supernovae\
        \ and the radiation between star systems — could be forever altered by understanding\
        \ the existence of this carbon monoxide ice. It could change how scientists\
        \ estimate the mass of all the clouds in the galactic center.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6994e1-abe4-45a5-bc97-e2d9ef7f098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why carbon monoxide matters</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeac57c-fffc-4354-beb6-afe258a208e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are several perplexing things about all this carbon monoxide\
        \ ice. For instance, the area is fairly warm — around 60 Kelvin (minus 351.67\
        \ degrees Fahrenheit) — while carbon monoxide typically freezes at 20 Kelvin.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bca83-3201-45be-a477-f2c48e37bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c7c16-793f-43c5-b995-da67232f5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It could be that the dust inside the Brick is much colder than the\
        \ gas, causing the carbon monoxide around the dust particles to turn solid.\
        \ Or, Ginsburg said, it could be that water is freezing, trapping carbon monoxide\
        \ inside.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d528c-030d-4a3f-abbf-a32f7b34bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The answer matters.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4011a34f-f31e-4c2d-9926-110af0cd1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All the ice in a region such as the Brick can give scientists new insight\
        \ into our solar system — even our home planet.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf2fff-e907-4926-a81c-ef56d5c08bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ice and water that exist on Earth, for example, likely arrived\
        \ here via comets. So, where ice exists in the universe and how it forms can\
        \ help researchers understand where these comets come from and how they collected\
        \ the materials they deposited.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae3752-5e59-4301-9dc8-479a2adffcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where are the stars?</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52689246-79ed-4f3a-94df-8e7c6bf6de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And then there is the big mystery of why there is a lack of star formation\
        \ within the Brick.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1636409e-4353-4fcd-9532-e06a4b4f282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc4dc1-a9a3-4592-ba11-010088e2d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists already know that new stars are brewed from dust clouds\
        \ and hydrogen molecules. But scientists cannot directly observe hydrogen\
        \ molecules within the Brick — or anywhere else in the universe — because\
        \ they’re invisible to telescopes.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb982e-d6e5-4374-96b8-5aa7264e4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db75b1d-71f4-4a1a-b907-08a3b2670f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, scientists also know that for every hydrogen molecule, there’\
        s likely a certain amount of carbon monoxide. And carbon monoxide is visible\
        \ — so scientists can measure it as a proxy for identifying how many hydrogen\
        \ molecules are in a given area.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afbd43-fa3c-45ba-b2a4-408d5bd5e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ba44c-dc9b-4fa3-91b5-776e3f9ff2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers have been using this method for measuring hydrogen molecules\
        \ for 50 years, Ginsburg said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb4dbc-632b-450e-9102-9a072ea3dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac29cc-5659-46dc-b0c7-64a2d50a95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they’ve always assumed the carbon monoxide was gas — not solid\
        \ ice, as the Webb data revealed. This finding opens a whole new can of worms,\
        \ Ginsburg said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24ced4-4a8a-4d79-9a7a-620e771ea914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56a453-cf1f-4392-8b6c-df7151bb0235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ginsburg noted that it’s crucial for researchers to understand what\
        \ state of matter the carbon monoxide is in — gas or solid — to arrive at\
        \ the right answers.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0cf4f-1e7b-47f4-aa47-c57ac1e87057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86904ea6-fcbc-4b63-98d8-7087d832ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every new piece of knowledge about the Brick and its makeup better\
        \ informs why this opaque cloud isn’t producing stars, even though — by most\
        \ accounts — it should be one of the most active star nurseries in the galaxy.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37de3f-3499-474b-ad03-d1dab3a22655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f8e73-1454-4060-8538-f51fab3372cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a really natural place for new stars,” Ginsburg said. “But we\
        \ haven’t found very many — only a very, very tiny handful.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a38ca-edd3-49ab-b983-760e0490704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0cfd4c-ee7a-4174-8653-73eadf0d83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are some possible answers that Ginsburg and other researchers\
        \ are anxious to explore: Perhaps the Brick is more spread out — less compact\
        \ — than scientists once thought. Or maybe it’s just too young, and its star-forming\
        \ days are ahead.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f9d1a-fe41-4b90-9d02-b3ec1eb08cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb166489-86fc-40c3-8080-0b7778de492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those are questions, Ginsburg and Butterfield said, that Webb can continue\
        \ to help researchers answer.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde0715-8adf-4e8a-bf07-0d9c9ab54095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33aba3a-8717-4c71-8c31-83ddc9ac1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:51:24.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:51:25.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just an impressive, impressive telescope,” Butterfield said.
        “I think this is just the first of many unique results that will be coming
        out of the JWST for the galactic center.”</p>'
