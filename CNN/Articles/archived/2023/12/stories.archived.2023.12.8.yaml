    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Oppenheimer’ to be released in Japan after delay following ‘Barbenheimer’
      controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f4d27-e03c-4152-886a-fd4f41dc4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — Cinemagoers in Japan will soon be able to see box
        office hit “Oppenheimer,” months after much of the rest of the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc37bdb-efdb-497e-a04e-2ae23cda69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12bf522-2017-4cbc-adb7-27b9fac0dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blockbuster’s release was postponed amid controversy over an unofficial\
        \ marketing campaign that critics said trivialized the 1945 nuclear attacks\
        \ on Hiroshima and Nagasaki.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c316b4-0bdf-403d-9b03-a97f0abb6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481af203-c770-4c3e-ba9c-af59fdebf8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Film distributor Bitters End said in a statement posted to social media\
        \ Thursday that the movie, directed by Christopher Nolan, would be released\
        \ in Japan in 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ab136-2d0d-44c8-8b62-503eadc98f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee516a-b34a-4840-ad51-6a30e96d3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is being referred to as ‘Nolan’s ultimate masterpiece’ and gaining\
        \ attention as a prime contender in all film awards categories,” read the\
        \ statement posted on Instagram. A specific release date wasn’t announced.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f6553-246e-472d-a60e-029c9a05d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4fdbc-2c91-4732-8487-15aed4d878ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three-hour biopic has broken several records since its global release\
        \ earlier this year, becoming the highest-grossing movie set during World\
        \ War II, according to Universal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375cf1a-7166-46a4-b6d3-1d9c00656409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a61e8b-d856-4005-abdf-145d528cc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, “Oppenheimer” was also at the center of some controversy.\
        \ The movie, which tells the story of J. Robert Oppenheimer, considered the\
        \ father of the atomic bomb, was released on the same July weekend as “Barbie,”\
        \ a film about the iconic Mattel doll, in many parts of the world.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510afaca-1b5d-4ff7-802a-60edd1f0d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27924c36-caeb-4f0f-88c4-504cfc604f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, many people went to see both movies as a kind of double-header,\
        \ and social media was awash with unofficial fan-made “Barbenheimer” memes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae180c-d999-46a5-8d31-579e8c0e4d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406412d-5501-4377-a065-4fa97201cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The posts﻿ triggered outrage in Japan, and the Warner Bros. Film Group\
        \ apologized after the X account, formerly Twitter, for its “Barbie” film\
        \ sparked backlash over its embrace of memes that appeared to depict the character\
        \ immersed in atomic blast imagery from “Oppenheimer.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4e6ee-6258-4004-b6b1-76d546b2a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f610b-a63c-46c9-9c0a-cb5df8f38d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The posts from the official “Barbie” account responding to the unofficial\
        \ memes were later deleted. But screengrabs posted on X showed the “Barbie”\
        \ account responding positively to a meme of a mushroom cloud superimposed\
        \ on the head of Margot Robbie, the film’s star, and to another post depicting\
        \ “Oppenheimer” actor Cillian Murphy carrying a cheerful Barbie on his shoulder\
        \ against a burning backdrop.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad448718-16e1-4f5a-90a5-679290dac6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a44d1-13a9-4b9e-80d6-8e0295e6540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics said the posts trivialized the nuclear attacks on the Japanese\
        \ cities of Hiroshima and Nagasaki by the US Air Force in 1945, which killed\
        \ at least 110,000 people instantly and tens of thousands more from its aftereffects.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fdbc73-b370-44fb-90f0-daeef23d53e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc01b75-0bd6-4d34-ba1b-10602073c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warner Bros. Film Group said in a statement to CNN at the time: “Warner\
        \ Brothers regrets its recent insensitive social media engagement. The studio\
        \ offers a sincere apology.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555cba3-9285-4715-96ab-85f0e736165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b32800-4c8c-4afc-9ff2-2c9a70c4b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warner Bros., like CNN, is a unit of Warner Bros. Discovery.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd0d93-0a79-4315-8f6a-067a64929243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7cb914-98b9-4521-9868-d15674fc5831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a rival hashtag – “NoBarbenheimer” – garnered attention\
        \ on social media in Japan, with people using it to criticize the “Barbie”\
        \ account’s conflation of the two films.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217bce57-8a6c-4871-afa9-3b87b6be93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03af66-7b0c-40aa-9aca-a841e478dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeffrey J. Hall, a US academic based in Tokyo, tweeted: “The #NoBarbenheimer\
        \ controversy is a reminder of the perception gap between Japan and the US\
        \ over the issue of nuclear weapons.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a7c79-57d9-45e7-b0d5-fa230e71fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60bf9c7-ae5d-4a84-80ec-fc92d92d30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:23:08.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:23:08.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Japanese grow up learning about the horrors of the a-bombs and
        every year’s memorial ceremonies are treated as national news … Although 78
        years have passed, these events are far from forgotten in Japan.”</p>'
  'yahya-sinwar-profile':
    'author': 'Ivana Kottasová and David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-08T04:23:58.000+08:00
