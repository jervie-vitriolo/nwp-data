  'Azerbaijan-Armenia-prisoner-swap-':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-08T15:54:20.000+08:00
    'imagesource': 'jcr:6f36b5d5-976a-47c7-84ba-d8009620213c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a49e3f47-4e90-4011-95f5-df64bad4b5e1'
    'lead': 'Azerbaijan and Armenia have agreed to a prisoner exchange, and to work
      towards normalizing ties and a peace deal to a decades-long conflict — a move
      the United States and European Union have welcomed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T15:58:43.335+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-08T16:03:32.666+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Azerbaijan and Armenia agree to prisoner swap and to work towards peace
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85886e29-a19c-49ca-a7a7-7fc223cf6e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Azerbaijan and Armenia have agreed to a
        prisoner exchange, and to work towards normalizing ties and a peace deal to
        a decades-long conflict — a move the United States and European Union have
        welcomed.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1283509-6c6e-4944-88c1-ee7b8d2fed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb42bcf-3af7-443b-9d81-b682cbfc3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan will release 32 prisoners of war to Armenia in exchange\
        \ for two, all members of the military, according to a joint statement published\
        \ by Azerbaijan’s state news agency AZERTAC.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365aec2-f21f-4fee-aa3e-8ac5ad6e07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de25eef-daab-4c23-8ef9-a25f93fa9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Republic of Armenia and the Republic of Azerbaijan share the view\
        \ that there is a historical chance to achieve a long-awaited peace in the\
        \ region. Two countries reconfirm their intention to normalize relations and\
        \ to reach the peace treaty on the basis of respect for the principles of\
        \ sovereignty and territorial integrity,” the statement reads. The breakthrough\
        \ comes after talks between the offices of the Azerbaijani president and the\
        \ Armenian prime minister.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc528f8-a0b2-41d1-b91c-4d5361a5d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c878a77-eccd-44ac-8bc1-05d68966ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An agreement has been reached on taking tangible steps towards building\
        \ confidence between two countries,” the statement reads.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bdde20-ab29-4b93-93b6-0cb30877b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c50bb2-08e6-4ea6-9f39-50a4c543fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US State Department spokesperson Matthew Miller said the prisoner\
        \ swap represented “an important confidence building measure” as the two countries\
        \ work towards a peace agreement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f4688-c8b7-48b2-b273-872c6a5fce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T16:03:32.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a97be-013d-40b3-a2eb-479809fdc14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:58:43.638+08:00
      'mgnl:createdBy': 'seth'
