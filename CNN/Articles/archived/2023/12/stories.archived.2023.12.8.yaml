    'title': 'Phivolcs lowers Mayon alert status to Level 2'
    'updated': 2023-12-08T18:46:46.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57254d8-89d9-4873-b685-cd0e0b76dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> State
        seismologists downgraded Mayon Volcano’s status from Alert Level 3 to Alert
        Level 2 after they recorded a “general decline in unrest” since last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b671818-ddc3-4c4b-8c3e-0e99a78ba5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alert Level 3 means there is a “decreased tendency towards hazardous\
        \ eruption, while Alert Level 2 shows “moderate level of unrest,” the Philippine\
        \ Institute of Volcanology and Seismology (Phivolcs) said in a bulletin on\
        \ Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8827d5-be34-40c9-900f-76db147b0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of Civil Defense (OCD) also lowered the alert status of\
        \ Bicol region’s emergency operations center from red to blue alert status,\
        \ which means half of the agency’s personnel is “on standby for heightened\
        \ monitoring on the matter.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46e73b-63f8-44c5-89c1-132e4d7a9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OCD said it is looking into decamping some 52 families or around\
        \ 195 people in Camalig town’s evacuation center following the development\
        \ in the volcano’s activities. Camalig is among the areas surrounding Mayon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af3035-9acb-48bb-b2c9-430133f2b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rest assured that the agency would continue to provide all the assistance\
        \ that local government units in the Bicol region would need during this time\
        \ and until the Mayon Volcano’s activities finally cool down,” it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc1a7f-1682-459e-85b9-e6062f323adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs said based on its monitoring of the volcano’s day-to-day conditions,\
        \ it has been showing improvements in the following parameters:\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a979bcf-a707-4ccc-bc2c-1a4d0031c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Volcanic earthquakes, recorded rockfalls, and pyroclastic density\
        \ currents—or a mixture of streams of hot rock fragments, gas, and ash—have\
        \ decreased.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf9235-a4c4-4414-9770-3d4febf64801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Lessening incandescence of the summit crater and the 2023 lava flow\
        \ deposits\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca4c81-406f-4608-b62b-c77038a6ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Pressurization of the Mayon edifice has become less intense\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6897fa-9dbb-4767-80c8-3df02273bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Decreasing sulfur dioxide emissions\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e302c-eb92-4d91-b867-ec3706b76bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Phivolcs still reminded the public that the lowering of the alert\
        \ status “should not be interpreted to mean that the volcano’s unrest has\
        \ ceased, considering that the edifice is still inflated and SO2 emission\
        \ remains high relative to baseline levels.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bdf3de-42d7-409e-b7f6-13a7cd0aaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also warned individuals against entering the six-kilometer-radius\
        \ permanent danger zone.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e239ab1e-b472-4062-b6ce-dbbe7ee4753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downgrading came six months after Phivolcs placed the alert
        status of Mayon at Level 3 on <a href="https://www.cnnphilippines.com/news/2023/6/8/mayon-volcano-alert-level-3.html">June
        8</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29989b08-f516-4b0e-a9d8-f0535d053832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of evacuees reached <a href="https://www.cnnphilippines.com/news/2023/6/16/20000-evacuated-amid-mayon-eruption.html">over
        20,000</a>, the National Disaster Risk Reduction and Management Council (NDRRMC)
        previously reported.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b796c7c-e2d0-477c-b4e5-1a18e26e2e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:47:55.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T18:47:55.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, over 38,000 were affected by the volcano’s unrest, the
        NDRRMC said.</p>'
