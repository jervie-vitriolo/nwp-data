      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As we sail forth, let our collective commitment echo in the waves:\
        \ the spirit of Christmas is not confined to festivities but resonates in\
        \ our shared duty to improve the living and working conditions of our fisherfolks\
        \ and frontliners in the West Philippine Sea. It embodies our nation's resilience\
        \ and our peaceful but determined defense of our sovereignty and territorial\
        \ integrity,\" said Akbayan Party President Rafaela David, a convenor of Atin\
        \ Ito.\r"
