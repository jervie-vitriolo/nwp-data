      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Manila
        Luzon won the Best Entertainment Host award at the Asian Academy Creative
        Awards (AACA) in Singapore on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830b23b-b7a7-4345-b967-7b4bdcf42b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:24:40.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T16:51:40.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luzon bested five other hosts from Australia, Hong Kong, India, Indonesia,\
        \ and Singapore, after getting a score of 19 out of 20 to declare her grand\
        \ winner of the category, the award-giving body said during the ceremony.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaeee3e-f038-4cda-a409-cd2c806db53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:24:40.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T16:51:40.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino-American drag queen was recognized through her work in\
        \ reality TV competition \"Drag Den Philippines.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21217303-69e2-47d0-a222-21edfa682710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:24:40.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T16:51:40.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/entertainment/2023/12/7/drag-den-2-cast.html">''Drag
        Den Philippines'' Season 2 cast revealed</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f68b76-b150-43e1-8a19-7ef2ac920d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:24:40.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T16:51:40.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Truly an honor to represent the Philippines, the LGBTQ &amp; Drag\
        \ communities! Salamat POSE!\" Luzon wrote on Instagram.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f17d89-4a27-4716-a237-a5297deea2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:24:40.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T16:51:40.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drag artist was ecstatic when she got the \"Golden Goddess\" statuette\
        \ and said, \"I have never won anything in my life.\" She also showcased her\
        \ comedic chops during her speech.\r"
