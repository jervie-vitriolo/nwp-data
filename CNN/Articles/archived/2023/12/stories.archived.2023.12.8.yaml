      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine (CNN)</strong> — Russia fired a barrage of
        cruise missiles at targets in Ukraine early Friday morning after a nearly
        80-day pause, Ukrainian officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1071c9-0087-4f8f-82cf-88db36ff8d6e'
