      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This winter, defense and energy officials say Ukraine is better
        prepared. But Skibitsky warned Russia’s strikes “will definitely not be such
        primitive attacks as last year.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1771ae-9659-4f13-8d9c-dc2a4da60ed0'
      'mgnl:activationStatus': true
