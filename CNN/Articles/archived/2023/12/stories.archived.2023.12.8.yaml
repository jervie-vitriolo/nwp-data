    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Investigations say Israeli tank shells struck and killed Reuters journalist
      in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd8f3e-102f-4b3e-9ead-a5f6fb3592ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investigations by two news organizations
        and two human rights groups made public on Thursday say that it was Israeli
        tank shells that in October killed Reuters videographer Issam Abdallah and
        injured six other journalists in southern Lebanon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374c149-bd23-48a8-a639-10ca4aaaa34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975992dd-721a-4089-86d9-9045daf7b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reports by Reuters, AFP, Amnesty International, and Human Rights\
        \ Watch drew on forensic analysis, witness testimony and interviews with government\
        \ officials, lawyers and medical professionals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cbf8f-cafd-4aba-8e11-d58d67f70021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205549c1-39c3-4259-b1e2-b9774860d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings are in line with a CNN analysis of the events conducted\
        \ at the time. A CNN team that was nearby in southern Lebanon reported at\
        \ the time that the projectile that hit the journalists October 13 came from\
        \ Israel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aacfa8b-3856-4b53-82e7-b49aa72ac8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02cb238-d7c5-4cb4-bba0-006c8d8527f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked the Israel Defense Forces (IDF) for comment on the allegations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a449954-64cb-4e70-af0a-1c4b426e53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ebb8a-3c5f-471c-9963-712ca9070755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eylon Levy, a spokesperson for the Israeli government, said Thursday\
        \ that he was “not familiar” with the new reports. “The guiding principle\
        \ in Israel’s campaign against Hamas is we uphold the principles of international\
        \ law regarding proportionality, necessity, distinction,” he said. “We target\
        \ Hamas, we do not target civilians.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f7b8f5-9c17-4992-9eab-cb231b66ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4f6c3-8c82-4919-9e52-c1d51ae8059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Richard Hecht on October 14 called Abdallah’s death\
        \ “a tragic thing,” without naming him directly or acknowledging Israel’s\
        \ involvement. The same day, the IDF said: “A report was received that during\
        \ the incident, journalists were injured in the area. The incident is under\
        \ review.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb3db0-08e9-4981-bb5a-ab8d1be8d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e982a-fc50-4ec2-b434-e56e43f685a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP and HRW claim in their reports that the strike was a “deliberate,”\
        \ targeted attack by Israel on the journalists. In a statement to Reuters,\
        \ Hecht said, “We don’t target journalists.” He did not provide further comment,\
        \ the news agency reported.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c982d7-daba-45b6-9fef-116cb01f3efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd96e21-6d6e-47c7-82ff-539a10e8962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdallah, 37, was killed and six other reporters were wounded while\
        \ filming the Israeli border from southern Lebanon. AFP photographer Christina\
        \ Assi had her leg amputated and remains in the hospital, according to AFP.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d54d61-99ee-41dc-a5ac-52c81ac27ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc782a8-eb1a-476c-9de4-d93bba09f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After analysis of weapon fragments found at the scene, the reports\
        \ say the journalists were killed and wounded by a 120 mm tank round of Israeli\
        \ origin “that is not used by any other groups in the region,” AFP adds, fired\
        \ from a little over one kilometer from the teams’ position.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd22e33-9a75-4749-b7cb-50fe4ece3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e7142-86a8-4f1d-b659-5444b9ed9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to official statements and CNN’s video analysis and geolocation\
        \ of the incident, at least six other journalists from AFP, Reuters and Al\
        \ Jazeera all wearing body armor clearly labeled as “press” were injured in\
        \ the blast.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084111e8-2b78-4876-ab55-6372d2021873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8aa1aa-4c9a-46ce-bb0b-bafdd3ae4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jazeera has accused Israel’s military of “deliberately targeting\
        \ the journalists to silence the media,” saying the attacks are a part of\
        \ “a pattern of ‘repeated atrocities’ against journalists.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6636278-9029-4558-9398-79278d049995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1109746-54c1-4115-878d-f6ed367f5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International’s investigation did not find “any indication\
        \ that there were any fighters or military objectives at the site of the strikes.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1d84d-44ba-472f-b2c4-2f15a09240e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f16a6c-d515-4aa1-b5d2-53401bd34c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Lebanese security source told CNN on October 13 that an Israeli Apache\
        \ helicopter was seen over the site of the attack – an assertion that was\
        \ repeated in the investigations released on Thursday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ef1bb-691e-415b-a577-71caa79bab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294532bd-323b-4e0f-8b05-a3fabff26dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israeli forces had observation towers, ground elements, and air assets\
        \ deployed to closely monitor the border. All of this should have provided\
        \ sufficient information to Israeli forces that these were journalists and\
        \ civilians and not a military target,” Amnesty said in its report.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c60f2-9c20-4d9a-a006-c73f451a353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.066+08:00
