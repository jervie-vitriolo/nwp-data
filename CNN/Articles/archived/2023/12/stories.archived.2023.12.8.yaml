      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a missile that hit the city of Pavlohrad in Ukraine’s central Dnipropetrovsk\
        \ region killed one and injured four others, Interior Minister Ihor Klymenko\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd3b94-b405-43a0-a724-3a9cdd65f03e'
      'mgnl:activationStatus': true
