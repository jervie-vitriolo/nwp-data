        \ This unprecedented project was the biggest of its kind in terms of media\
        \ coverage, duration and number of participating restaurants. This warms my\
        \ heart because it means that we’re able to give back in that same big scale.\
        \ From Fine Diners who love to satisfy their own palates, we are now a community\
        \ who helps the hungry, too.”\r"
