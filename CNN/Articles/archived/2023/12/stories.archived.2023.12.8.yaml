      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu called out the UN for what he said was a delay in acknowledging\
        \ the allegations of sexual violence committed by Hamas.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e62f5-4eb7-44da-ba9e-05aff6505150'
      'mgnl:activationStatus': true
