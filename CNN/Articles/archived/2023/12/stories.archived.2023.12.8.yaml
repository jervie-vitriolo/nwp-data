      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Gourmet Giving Series, top-tier Filipino restaurants — Alegria\
        \ Manila, The Black Pig, Chef Jessie Rockwell Club, Ember, Flame by Discovery\
        \ Primea, Gallery by Chele, Helm, La Cabrera, The Test Kitchen, Tiago’s Restaurant,\
