      'jcr:uuid': '67281dbb-fbdb-4658-96e0-de940d589f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:24:40.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T16:51:40.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thank you, queens, for making the risk to be on our show and to be\
        \ the first drag queens to put yourself and your artistry out there on Filipino\
        \ TV for all of Asia and the world to watch,\" Luzon said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8137f-81e0-44b7-b728-79bd4d675a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:24:40.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T16:51:40.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am so blessed because I, as the host of the show, got a front row\
        \ seat to the best drag show in the world,\" she also said.\r"
