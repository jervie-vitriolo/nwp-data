    'title': 'No need for border controls in PH amid walking pneumonia cases, expert
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b91dd03-8eaa-42a6-b1b2-9eb82cfa9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.893+08:00
      'mgnl:createdBy': 'faith'
