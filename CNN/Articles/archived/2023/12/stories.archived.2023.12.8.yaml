      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden also addressed the issue at a fundraiser in Boston on Tuesday,\
        \ calling “on all of us — government, international organizations, civil society\
        \ and businesses — to forcefully condemn the sexual violence of Hamas terrorists\
        \ without equivocation. Without equivocation, without exception.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfde7d5-0090-4499-8ea4-efb929e34d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
