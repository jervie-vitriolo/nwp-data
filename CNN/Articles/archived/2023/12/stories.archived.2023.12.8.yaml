      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong>&nbsp;–
        Manila Archbishop Jose Cardinal Advincula called on Catholics to be God''s
        instruments of hope amid difficulties during a mass for the Solemnity of the
        Immaculate Conception of the Blessed Mother on Friday.</p>'
