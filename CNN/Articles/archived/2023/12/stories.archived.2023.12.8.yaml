      'mgnl:lastActivated': 2023-12-08T15:52:05.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56197d13-bb40-4fb6-9aae-fb66ad1174eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN agency UN Women found itself the primary target of the criticism,\
        \ with activists calling it out for remaining silent on the issue of Hamas\
        \ sex crimes and choosing instead to focus on the plight of women in Gaza.\
        \ UN Women put out a statement on Monday condemning the attacks and saying\
        \ it was “alarmed by the numerous accounts of gender-based atrocities and\
        \ sexual violence during those attacks.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0807b5-7ba6-457c-9f19-37f7e940cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a12819-7e84-424a-911e-4bb4027e8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I say to the women’s rights organizations. I say to the human rights\
        \ organizations, you have heard of the rape of Israeli women. Horrible atrocities,\
        \ sexual mutilation. Where the hell are you?” Netanyahu said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d072e-c63f-4bbe-9062-d1bdacc8b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.990+08:00
