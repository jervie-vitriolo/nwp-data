    'title': 'UP scientists warn against parasites in raw vegetables, seafood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66910a40-f948-4988-beed-e9c1b432ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Scientists
        from the University of the Philippines (UP) urged the public to wash and cook
        their fresh produce and seafood properly as a preventative strategy against
        parasites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382a4f7-a889-4ff6-9814-eafa87ccec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f848a46b-953a-43e9-97bd-d2d477a0b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UP Diliman College of Science's Institute of Biology (UPD-CS IB)\
        \ discovered Toxoplasma gondii (T. gondii) in vegetables and oysters they\
        \ examined from Central Luzon local markets. These included mung bean sprouts,\
        \ lettuce, cabbage, carrots, and cauliflower.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b5dff-1948-4f34-a82a-3b36950f84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67d7e6-511e-440e-85cb-12d3f17e9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers Cielo Emar Paraoan, Ren Mark Villanueva, and Marie Christine\
        \ Obusan found that T. gondii, the parasite that causes toxoplasmosis, was\
        \ present in six out of 60 vegetable samples, or 10% of the total.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287be72-e2bf-49fd-adc9-fc6995e0e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b5e10-cdf0-4610-80a5-ad29de868912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For oysters, they observed that 9.09% or four out of 44 samples were\
        \ contaminated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096d817-4a17-444c-801c-d1e947fa332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4725a26-4259-4898-a027-eb394885cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The experts said T. gondii is one of the most contagious parasites\
        \ in the world—affecting almost one-third of the population, particularly\
        \ the vulnerable like the immunocompromised and pregnant.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b607a30-c248-460e-887b-07c7e2905332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29daac-08c2-4fd5-9452-804b80c467db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While majority of those infected show no symptoms at all, some may\
        \ experience flu-like symptoms like fever, headaches, and muscle pains. However,\
        \ in extreme situations, toxoplasmosis might result in brain inflammation\
        \ and blurred vision, according to UP scientists. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376cfa76-6d73-4758-b3a2-eac6783983f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb6f3f-9a70-4ba5-b47e-86925b9490f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Fortunately, treatments are available for toxoplasmosis, hence symptomatic\
        \ individuals are advised to seek timely medical attention,\" they said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79152d5-a4e4-4f73-b557-00603cf8859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eaa77b-2b1e-412b-a4dd-0734d1744e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the study only examined a limited sample size, it provides\
        \ evidence that vegetables and oysters sold in public markets and supermarkets\
        \ have the potential to spread T. gondii.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aafe0f-c8ad-4d3e-8ae6-05cf53b60c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfecea0-050a-4abe-b5a2-70e4f4dca200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The most sustainable approach for reducing the risk of T. gondii\
        \ exposure through the consumption of seafood should focus on reducing T.\
        \ gondii contamination at its source, as well as mitigating the flow of contaminated\
        \ runoff to water bodies,\" the authors said in their paper, published in\
        \ the October 2023 issue of the Philippine Journal of Science.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c0ce9-b627-4de1-a824-b79c53ebd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1830fcf-96df-4448-bb63-dbd75dd95cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T07:32:10.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T09:09:08.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists said they are currently conducting research that finds\
        \ the parasite in environmental samples.\r"
