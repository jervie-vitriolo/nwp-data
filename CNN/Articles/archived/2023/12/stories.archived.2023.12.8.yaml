      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Difficult investigations&nbsp;&nbsp;</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8ca33-91f3-4121-9568-a990eedde6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Police said previously that they had been interrogating\
        \ suspects, compiling evidence from the scenes of the terror attack and interviewing\
        \ witnesses as part of their investigation into sexual crimes and other atrocities\
        \ committed by Hamas on October 7.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782bab9-b4f1-4ab9-92ce-856e79e15ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f49de-38e2-4e55-9833-4c3cb5090b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the evidence of sexual violence found on victims’ bodies appeared\
        \ overwhelming, the police said la﻿st month that its investigators did not\
        \ have firsthand testimony from survivors and that it was not even clear whether\
        \ any victims survived.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c946b-26e2-4769-be16-7c39825f81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1951cc-eec0-498b-94b8-3f144c7603e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, dozens of hostages have been released from Gaza as part\
        \ of a truce between Israel and Hamas and some have also ﻿mentioned sexual\
        \ abuse during their testimonies.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288be60c-cb2f-436a-8ac2-6a6efbf56307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1987c3-f83e-4910-beb3-5b4fd6b7d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking after a private meeting with some of the released hostages\
        \ and relatives of those still being held in Gaza on Tuesday, Israel’s Prime\
        \ Minister Benjamin Netanyahu said he had heard stories of sexual abuse.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1871a-c682-426e-8505-2df1c8554fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c3896-d7d9-44d1-a137-9936feabf0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I heard, and you also heard, about sexual abuse and incidents of brutal\
        \ rape like nothing else,” he told a news conference.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8feb29-fe80-4613-b622-bece675e539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1eb31-c01e-4a42-a86e-774fa0f54e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli’s public broadcaster, Channel 11, has obtained and released\
        \ an audio from the meeting on Tuesday, in which former hostages described\
        \ their time in captivity.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a91a3-4ec2-46e0-a819-35b4b6e089f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae1be8-54db-4802-9d36-829b048ddcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re touching the girls and everyone knows it,” one of them said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44782b-92b4-4c54-828c-df59c5b15fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As well as Israel, several international organizations have vowed to\
        \ investigate the sexual crimes committed by Hamas. Last week, the chair of\
        \ a UN commission of inquiry investigating potential war crimes on both sides\
        \ of the Israel-Hamas war said it will probe accounts of sexual violence allegedly\
        \ carried out on October 7.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95df569-55ad-4f4b-9851-98d882019b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>International response</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7c053-3869-4a34-ad9f-af2005e03d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has accused international organizations and the media of ignoring\
        \ the issue.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa519f6-1de8-4891-bcc6-42b53cad196e'
