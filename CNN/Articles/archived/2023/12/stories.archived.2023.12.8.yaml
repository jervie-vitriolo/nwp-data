      Day host Christine Jacob-Sandejas had a conversation with its stars Jung Woo-sung
      and Shin Hyun-been as they talked about their characters.<br /><br />Visit our
      website for more #NewsYouCanTrust: https://www.cnnphilippines.com/<br /><br
      />Follow our social media pages:<br /><br />• Facebook: https://www.facebook.com/CNNPhilippines<br
