      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our investigation into the incident uncovers chilling evidence pointing\
        \ to an attack on a group of international journalists who were carrying out\
        \ their work by reporting on hostilities. Direct attacks on civilians and\
        \ indiscriminate attacks are absolutely prohibited by international humanitarian\
        \ law and can amount to war crimes,” said Aya Majzoub, Amnesty International’\
        s Deputy Regional Director for the Middle East and North Africa.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5bcee-8026-4999-8396-e9f5b904ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37b328-63d2-4621-ae61-828632ada0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:16:15.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:16.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The strikes were deliberate and targeted,” AFP said in its report.
        AFP global news director Phil Chetwynd said in the report, “AFP has been very
        clear that we will take all judicial avenues that we deem relevant and possible
        to ensure that we can get justice for Christina and Issam.”</p>'
  'oppenheimer-release-japan':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-08T04:19:21.000+08:00
    'imagesource': 'jcr:a297e7ba-3b97-43c2-9a00-f75261e21ac6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5142bd11-8786-4891-978c-35a1a1203879'
    'lead': 'Cinemagoers in Japan will soon be able to see box office hit ''Oppenheimer,''
      months after much of the rest of the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T04:23:08.225+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-08T04:23:08.653+08:00
    'mgnl:lastActivatedBy': 'superuser'
