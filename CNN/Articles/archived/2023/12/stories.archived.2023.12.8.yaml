      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe and Facebook
        Online Community Fine Dining Club Philippines has concluded a successful 11-day
        run of “Gourmet Giving Series: A Fine Dining Thanksgiving Experience for the
        Hapag Movement,” gathering a total ₱611,500 to support families experiencing
        involuntary hunger.</p>'
