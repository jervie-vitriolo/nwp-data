  'robinson-ormoc-evacuation':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-12-08T16:23:22.000+08:00
    'imagesource': 'jcr:12c0ab94-65e9-4c45-a5d2-af9e608d15ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55215c74-047d-4a68-8a60-98a3f6c8ef85'
    'lead': 'The Robinsons Land Corporation inked a memorandum of agreement allowing
      the city government of Ormoc to use its property as a temporary evacuation site
      and command center during calamities and emergencies with mass casualties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T16:25:39.693+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-12-08T16:25:40.065+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
