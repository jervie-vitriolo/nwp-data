      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest major cruise missile attack on Ukraine was on September\
        \ 21, with 43 missiles launched and 36 intercepted, according to data from\
        \ the Air Force Command’s official Telegram account.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1a764-068c-4992-b52a-7f1f1b876ac4'
