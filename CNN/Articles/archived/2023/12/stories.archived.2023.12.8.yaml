    'title': 'LeBron James scores 30 points as Los Angeles Lakers cruise to NBA In-Season
      Tournament final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d54205-793f-4da5-b548-55e29be011dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NBA superstar LeBron James posted 30 points,
        eight assists and five rebounds as the Los Angeles Lakers dominated the New
        Orleans Pelicans 133-89 in the semifinals of the In-Season Tournament (IST)
        on Thursday (US time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc53dd-b4ac-4e2e-9bae-d40bb4e2a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91d122-5d0f-4c9b-920e-99b0788cc249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lakers’ victory means that they advance to the championship game\
        \ in the inaugural edition of the tournament, where they will take on the\
        \ Indiana Pacers for a chance to win the NBA Cup.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dbc8e-ee07-489b-96e4-535d1b36a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7eefc-d656-4393-b88c-b723bc282c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The semifinal games took place in T-Mobile Arena in Las Vegas – as\
        \ will the final – with specially designed courts and an atmosphere akin to\
        \ that of a postseason matchup.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f1082-be21-416e-aa9d-220f366f4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99957e-a746-4d96-a47a-aad63710a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Pelicans seemed to channel that competitive energy in the\
        \ first quarter, taking a narrow one-point lead into the second, their offense\
        \ stagnated for the rest of the game as they were completely outplayed by\
        \ the Purple and Gold.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e685fd-0673-434b-a4d0-7d1b559ca892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a0853-7c5b-4f6e-afe0-5fe0fdfd5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lakers entered the halftime break up 13, before a lopsided third\
        \ quarter, in which they outscored New Orleans 43-17, put the game beyond\
        \ any doubt early on.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee598f-7268-48b4-acc2-d984edac17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc9155-38f3-4e26-820b-7102c906d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think we are starting to get a feel for what we need to become as\
        \ a team for us to win basketball games, to be consistent,” James said after\
        \ the game, per the NBA.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a42279-c819-43e2-8bef-7b5a33fc24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Defensively, we’re really, really starting to tap into that like,\
        \ ‘OK, we’ve got to defend every single night.’ When we defend, we give ourselves\
        \ a chance to win every night.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db468f5-cce0-46c9-b643-2a3ee8c66d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c9c0f-ff15-4520-8f15-b6a7c4e2a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lakers coach Darvin Ham said afterward that he enjoys the different\
        \ feel that the competition brings.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88951bf1-aeeb-4b8a-a802-8b465dbb6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16a656-1ec0-43f1-9f96-f6b4e3541589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the intensity that this tournament brings reveals that because\
        \ it’s not just a regular-season game.” he said. “It doesn’t feel like that.\
        \ The stakes are way higher and you see people in those delicate moments what\
        \ they are truly made of, at least the beginning stages.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6436d76-9cf1-448e-a2c6-0f9116685227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0df56c-0e90-414e-9139-e0d63093dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LA’s free-scoring offense saw six players score in double figures.\
        \ Lakers big man Anthony Davis contributed 16 points, 15 rebounds, five assists,\
        \ two steals and two blocks, while Austin Reaves put up 17 points, five rebounds\
        \ and seven assists off the bench.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557183c-2834-4993-8164-e8d1ff291b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121fad4-26ed-4427-81b6-ded390a545c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:48:55.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:48:55.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James, who turns 39 later this month, was on fire from deep, making\
        \ all four of his three-point attempts on the night. He knocked down three\
        \ straight in the second quarter to kick-start the Lakers’ run, including\
        \ a heat-check shot that he took from the center-court logo.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b0294-7e6f-4cc8-ba23-bd09bf2702ef'
