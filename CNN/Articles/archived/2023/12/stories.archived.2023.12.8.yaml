    'template': '1'
    'title': 'Who is Yahya Sinwar, the Hamas leader Israel has called a ‘dead man
      walking’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5af35c-8966-4047-a533-730f56eb80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli prime minister said Wednesday
        that Israeli forces had surrounded the house of Yahya Sinwar, potentially
        closing in on the top Hamas official in Gaza – and the man most wanted by
        Israeli authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de132b4c-c45f-454c-b2b1-851bb4562091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe1e5a-5f12-4155-83ba-38beae418c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) said Sinwar was not in the house and\
        \ was believed to be hiding underground in Gaza, but a senior adviser to Prime\
        \ Minister Benjamin Netanyahu said Wednesday that it was “only a matter of\
        \ time before we get him.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25239058-44d7-42d5-a6b7-9874ef107d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f467b-3ed2-47a1-ad9d-0b2547ea1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has publicly accused Sinwar of being the “mastermind” behind\
        \ Hamas’ terror attack against Israel on October 7 – though experts say he\
        \ is likely one of several – making him one of the key targets of its war\
        \ in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212dac4-b4ed-4275-98d6-b5dca7096481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f3a1d-8e10-4c35-9dd9-fc36b28eeb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A longtime figure in the Islamist Palestinian group, Sinwar was responsible\
        \ for building up Hamas’ military wing before forging important new ties with\
        \ regional Arab powers as the group’s civilian and political leader.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04badec-a903-408d-a8d1-5467b64ad94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67daf0d-5dc8-444d-a730-c24d495599ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was elected to Hamas’ main decision-making body, the Politburo,\
        \ in 2017 as the political leader of Hamas in Gaza branch. However, he has\
        \ since become the Politburo’s de facto leader, according to research by the\
        \ European Council on Foreign Relations (ECFR).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d17dd-787f-4b77-b3dd-1673b7ee9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c50a9c-5446-4733-bde0-781e2fb13d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has been designated a global terrorist by the US Department of State\
        \ since 2015, and has been recently sanctioned by the United Kingdom and France.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265ed8e-c084-4924-a543-863ee50b55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65c377-2659-451e-9be6-7e4fd5784949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harel Chorev, senior researcher at the Moshe Dayan Center for Middle\
        \ Eastern and African Studies at Tel Aviv University, said that while Sinwar\
        \ is a key player within Hamas, he shouldn’t be seen as its sole leader.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280878f0-ee5b-433c-a35b-37cd903395e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e680e-ac36-41e9-8c98-da08530088cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is perceived as the most senior one because he has a very high\
        \ public profile, but Hamas doesn’t work this way,” he said. “Hamas is a decentralized\
        \ organization with several separate power centers and he is one of them.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9acb1-c03c-4187-8834-3ea691d5d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635356a-d18a-4ba8-bb51-7c0ca4b74298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chorev said that while Sinwar is a prominent figure, he is one of a\
        \ “triumvirate” of Hamas officials responsible for the October 7 attack, along\
        \ with Mohammed al-Masri, popularly known as Mohammed Deif, the commander\
        \ of the Al-Qassam Brigades, the military arm of Hamas, and Deif’s deputy,\
        \ Marwan Issa.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5757531-c4d4-4f0a-947c-865f09518419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf721ac-eeaa-4aaf-bc1e-839125440a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinwar, with his silver head of hair and dark eyes set deep under prominent\
        \ eyebrows, is by far the best known and most recognizable of the three, but\
        \ it was Deif who announced the October 7 attacks.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142f568-62ad-4fe4-aebd-b8e5a085123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c6e22-ba00-45a3-a09e-c4092142eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while Sinwar has spent the past few years giving speeches and being\
        \ photographed, Deif is an extremely secretive, shadowy figure who hasn’t\
        \ been seen in public in decades.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0bae4-7c59-401c-890b-761845923f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ec61a-134f-47a3-8902-5f811bf6eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Dead man walking’</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f08e08-b31a-4ea3-a80a-554321ee8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinwar was born in 1962 in a refugee camp in Khan Younis, southern\
        \ Gaza. His family was displaced from Al-Majdal, a Palestinian village in\
        \ modern day Askhelon, during the Arab-Israeli war.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6ae29-150d-4585-8e10-b542aaea91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed4642-0892-45fb-8475-8d40e310d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He joined Hamas in the late 1980s and became one of the founders of\
        \ its feared internal intelligence apparatus, known as the Majd.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0daf5df-9d9c-4f34-aed5-f3b84d63f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ccdf5-48a5-4ca0-9c03-aa99ed72a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was convicted in 1988 of playing a role in the murder of two Israeli\
        \ soldiers and four Palestinians suspected of collaboration with Israel, and\
        \ spent more than two decades in Israeli prison.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b2afa-09b3-4dd8-97d4-9d8e907e8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93964e51-018c-4856-984d-3f1f240cf955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinwar later said he had spent those years studying his enemy, including\
        \ learning to speak Hebrew.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a769bf-3938-4792-860a-2d12077bcba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f398d-ecd4-4134-95fc-2e011363ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was released in 2011 as part of the deal that saw more than 1,000\
        \ Palestinian prisoners exchanged for Gilad Shalit, an IDF soldier who had\
        \ been captured and taken to Gaza, where he was held for more than five years.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a87d3c-15e7-4d24-b123-25a3bc80bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce35404-ccd8-4b9e-928c-6d1cadde73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At that time, Sinwar called the exchange “one of the big strategic\
        \ monuments in the history of our cause.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea1a73-79b7-48a9-89d7-b4b226ecc421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d5c43-d2e0-4590-a301-4afdc6075722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chorev said his release was helped by the fact that his brother was\
        \ one of Shalit’s kidnappers and insisted on him being included in the deal.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68aaef5-24a6-4215-bbc1-1d0eef7bd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb8288-d848-49c3-8692-c46bf652025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in Gaza, Sinwar has risen through the ranks and quickly became\
        \ a key player within Hamas. Chorev said he became known for his brutality\
        \ and the violence he inflicts on anyone he suspects of betrayal or collaboration.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40dc64d-0744-43ed-8426-54f8408256ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb4c371-b054-4615-811d-194626e2611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is well known that while in prison, he tortured people, mostly\
        \ members of Hamas, using (a) hot plate to cause them burns… his role in the\
        \ Majd really tells you a lot about his character, his cruelty. But at the\
        \ same time, Israelis who met him said that he can also be very practical,\
        \ openly discussing options,” Chorev said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd8de4-fd82-455e-bcf5-f27eb73e3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174efae9-f6db-488a-bfe4-947434f0517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the political leader of Hamas, Sinwar focused on the group’s foreign\
        \ relationships. According to the ECFR, he was responsible for restoring Hamas’\
        \ relationship with Egyptian leaders who were wary of the group’s support\
        \ for political Islam, and for pulling in continued military funding from\
        \ Iran.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484df5b1-a6ae-4fa0-9781-1be1cfe19234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12d879-69e6-49a5-8989-7ebff669504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinwar was considered a vital decisionmaker and likely the main point\
        \ of contact within Gaza during the intense negotiations over the return of\
        \ the more than 240 hostages taken into the enclave by Hamas in the October\
        \ 7 attacks. The talks involved senior figures from Israel, Hamas, the United\
        \ States, Qatar and Egypt.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338f333-f774-4d67-b31a-f49b2606be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc354c8-55db-40f8-a336-5139efbf0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the end of the day there are two people” atop the negotiations,\
        \ said Gershon Baskin, a well-known Israeli peace activist involved in the\
        \ 2011 release of Shalit, the Israeli soldier. “One is Yahya Sinwar on the\
        \ Hamas side, and the other is Benjamin Netanyahu on the Israeli side.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a23412-3fe9-4709-8d57-2f0dcda11ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e96a0-0616-4a52-b1c3-3542c965e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.656+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 100 Israeli and foreign hostages were released by Hamas and\
        \ 240 Palestinian prisoners and detainees released by Israel as part of a\
        \ truce won in those talks, before the temporary ceasefire collapsed on December\
        \ 1, with Israel and Hamas blaming each other for the failure.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5c464-6a38-4759-a101-8aabe0282e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3655fb0-3935-4451-930a-45a5436ae053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinwar has been called many things over the past two months: Israeli\
        \ military spokesman Lt. Col. Richard Hecht called Sinwar the “face of evil”\
        \ and declared him a “dead man walking.” Israeli media compared him to Osama\
        \ bin Laden, while a profile published by the IDF nicknamed him “the Butcher\
        \ from Khan Younis.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b680c-afe5-4ea3-b234-61a4dc222e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.658+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86d1c9-c6aa-4ccd-ae49-87c8b17408f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.659+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Chorev said that despite his position in the spotlight, Sinwar\
        \ is just one of many commanders Israel needs to remove before it can say\
        \ it has “destroyed Hamas.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2953de-48fe-46b7-844a-07aae16c1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a77cd-08a1-44e6-8cad-190d8c2cc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:26:50.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:28:32.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To put it simply, if Israel will kill Sinwar, it doesn’t mean necessarily
        that it will topple down Hamas. However, Hamas can still be toppled down even
        if Sinwar stays alive … because it’s not (a hierarchical orgnization). In
        order for Israel to destroy Hamas, it needs to destroy a critical mass of
        power centers, not just him,” he said.</p>'
  'suspect-in-marawi-blast-arrested':
