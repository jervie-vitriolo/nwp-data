      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shari Mendes, an Israel Defense Forces (IDF) reservist who looked after\
        \ the bodies of female soldiers killed during the attack, also described the\
        \ evidence she saw, saying many of the bodies arrived in “bloody shredded\
        \ rags or just an underwear and their underwear was often very bloody.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605cdbe6-da76-47e7-9cf7-fe5b7ad1e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.954+08:00
