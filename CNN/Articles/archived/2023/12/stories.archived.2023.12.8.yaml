      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba50ee-7bba-414f-9d87-202a570119c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our team commander saw several female soldiers who were shot in their\
        \ crotch, intimate parts, vagina, or shot in the breast. There seem to be\
        \ a systematic genital mutilation of a group of victims,” she added.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564910ed-664b-4ee7-844e-c1007f770ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.957+08:00
