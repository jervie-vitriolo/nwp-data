  'us-indicts-russians-hacking-campaign':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-08T04:09:15.000+08:00
    'imagesource': 'jcr:eb4a7f06-b0c8-4040-a64d-31e07a96f063'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5031b711-1cb6-46cb-b9e2-666b6308bc6f'
    'lead': 'The US Justice Department on Thursday announced charges against one Russian
      intelligence officer and one Russian IT worker for conducting a years-long cyber-espionage
      campaign against current and former US government officials, and interfering
      in a national election in the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T04:13:04.198+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-08T04:16:39.048+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US indicts Russians over hacking campaign against US intelligence officials
      and effort to interfere in UK election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4104a-9972-4ac4-a030-239e319b158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Justice Department on Thursday announced
        charges against one Russian intelligence officer and one Russian IT worker
        for conducting a years-long cyber-espionage campaign against current and former
        US government officials, and interfering in a national election in the United
        Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16061553-22b1-4677-88b0-982a2805ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b718ab6-12b4-43a5-97c5-c58dd67501c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the UK, the two Russian operatives were part of “sustained unsuccessful\
        \ attempts to interfere in UK political processes” over several years that\
        \ hacked politicians, civil servants and journalists, the UK Foreign, Commonwealth\
        \ and Development Office said in a statement. British diplomats have summoned\
        \ the Russian ambassador to the UK and condemned the alleged interference\
        \ activity, Leo Docherty, a UK Foreign Office minister, said in a statement\
        \ to parliament.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46112ee6-b819-47ce-8d8e-226db1d90c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f7cfb-8cef-4201-a7a1-1ad372c61b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two Russian men — Ruslan Aleksandrovich Peretyatko, an officer\
        \ with the FSB intelligence service, and IT worker Andrey Stanislavovich Korinets\
        \ — also tried to hack numerous current and former US intelligence and Defense\
        \ Department employees, as well as those at the State and Energy Department,\
        \ from 2016 to 2022, according to the US indictment unsealed in federal court\
        \ in San Francisco.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c5440-06ad-4805-b77c-73717a7515b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291788f2-eec1-4f98-b60b-00d6707adbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some cases, the hackers successfully breached victims’ email accounts\
        \ and stole “valuable intelligence” related to US defense and securities policies,\
        \ foreign affairs, as well as information on nuclear energy technology, the\
        \ US indictment alleges. That stolen intelligence “would be particularly valuable\
        \ to the Russian government’s efforts to engage in malign foreign influence”\
        \ in the US, the indictment says.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19023e33-4243-450b-94b0-76b7a669c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9dfbaa-c55b-41e7-8d1e-1f5271be77f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian embassy in Washington, DC, did not immediately respond\
        \ to a request for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de850de8-708b-416e-bd8f-d6567064a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e71564-2ca7-4751-b492-8e5660d4fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Treasury Department announced sanctions against Peretyatko and\
        \ Korinets, and the State Department offered $10 million reward for information\
        \ leading to the identification and location of the men. The men live in Russia,\
        \ US officials said, meaning the prospect of them appearing in a US court\
        \ room is slim.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9413d-0e28-43ea-a986-5534a5f91b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0b9c7-c768-46ca-8352-38d6881eae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the latest attempt by the US and its allies to expose alleged\
        \ Russian hacking and influence operations in an effort to make them less\
        \ impactful. It comes as US officials brace for sustained foreign interference\
        \ efforts in the 2024 US presidential election.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5a6c5-0972-4845-b232-2cd496e96244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ff68d-95fb-41cd-89cd-5f18870200df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A successor to the Soviet-era KGB, the FSB has multiple elite hacking\
        \ teams at its disposal that it uses to surveil Russian citizens, interfere\
        \ in foreign politics and burrow in US critical infrastructure, according\
        \ to US officials and private sectors.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd7a4b-2f19-4f6e-837f-d9bcb5098498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16184b8d-a86f-471f-bbb4-6856703d762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this case, Peretyatko and Korinets are accused of being part of\
        \ an FSB plot to cause havoc ahead of the 2019 UK general election in part\
        \ by leaking hacked documents on US-UK trade negotiations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724d342-b5b1-464c-9768-7c4b01fe39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3202d71-4e4a-4c50-ace9-811421141b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ciaran Martin, the former head of UK government’s National Cyber Security\
        \ Centre, told CNN that the hack-and-leak operation did not create the divisions\
        \ in UK society around the election that the Russians apparently were hoping\
        \ for.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c422e-8fde-4017-9612-47897b385ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50aef4a-ad5c-4dbb-b331-8d597f478d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most heartening aspect of this story is the way different parts\
        \ of the British system pulled together,” said Martin, who is now managing\
        \ director at investment firm Paladin Capital Group. “The adversaries targeted\
        \ people from across the political spectrum,” including a leading Scottish\
        \ Nationalist member of parliament, Martin said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dcaaaf-1fd7-4b00-bf6b-568332df82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903f626-d2c3-4765-917f-61f65f085ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Crucially, rather than seek to exploit this for political gain, the\
        \ Conservative Government, through Security Minister Tom Tugendhat, treated\
        \ the operation as a serious threat to our democratic system,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a82bd9-c551-47a3-ab26-a774c6054ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5edf3a-24d0-4474-9002-05da55ad00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether a sharply divided US political system will react in a similar\
        \ way to potential Russian hack-and-leak operations in 2024 remains to be\
        \ seen. Hackers backed by Russian military intelligence leaked troves of Democratic\
        \ National Committee during the 2016 election, according to US officials and\
        \ private experts, causing a stir in the US media for many weeks.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899a3e0-156d-4817-808a-d49e2cc450a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464ab06-67ea-44ea-b190-9bf8e9d91fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Don Smith, vice president of threat research at cybersecurity firm\
        \ Secureworks who has tracked the indicted FSB hacking group for years, called\
        \ them a “persistent irritant” that conduct “Russian information operations\
        \ straight out of the textbook.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a70f0e-7ac8-4196-842d-f45fd71a148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5deeb-79fc-4430-bd33-c05770fa9df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T04:13:04.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T04:16:39.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From straightforward hack-and-leak operations to standing up their\
        \ own websites to launder information aimed at UK readers, the Russian group’\
        s “attempts to weaponize stolen information have evolved over that time,”\
        \ Smith, who regularly confers with UK officials on cyber threats, told CNN.\r"
    '29':
