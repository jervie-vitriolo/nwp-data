    'lead': 'Security forces have arrested one of the suspects in the bomb attack
      on Mindanao State University in Marawi City that left four people dead and 72
      wounded, Armed Forces of the Philippines Public Affairs Chief Xerxes Trinidad
      confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T05:28:26.426+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-08T13:12:38.148+08:00
