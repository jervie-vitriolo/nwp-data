      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some homes were damaged in Kyiv as a result of falling debris from\
        \ “downed enemy targets,” the Ukrainian Interior Ministry said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ab982-7ddd-4778-92bf-96e33cc723a3'
