    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '387c37f5-763f-4f10-a4e8-ae56653cb647'
    'lead': 'There is no need for border controls and mandatory face mask regulations
      following confirmation of four walking pneumonia cases in the country, an infectious
      disease expert said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T11:47:00.868+08:00
