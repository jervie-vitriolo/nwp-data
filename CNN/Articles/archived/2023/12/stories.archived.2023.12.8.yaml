      'mgnl:type': 'text'
      'text': "“Globe is beyond grateful to the Fine Dining Club Philippines, our\
        \ participating chefs and restaurants, and the diners for making the Gourmet\
        \ Giving Series a landmark dining event this season and for driving support\
        \ to the Hapag Movement. Funds raised through the dining events will go a\
        \ long way in helping our kababayans who continue to experience involuntary\
        \ hunger. With your support, their hapag will not be empty this Christmas,”\
        \ said Yoly Crisanto, Globe Group Chief Sustainability and Corporate Communications\
        \ Officer.\r"
