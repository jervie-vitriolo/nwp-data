      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> There
        is no need for border controls and mandatory face mask regulations following
        confirmation of four walking pneumonia cases in the country, an infectious
        disease expert said Friday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03ed3e-a733-4899-ba23-a7a071b94dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T14:27:56.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3cdf27-cfdb-4b3d-92ce-ba1c0a204601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T14:27:56.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine College of Physicians President Rontgene Solante said the\
        \ public should not be alarmed by the detected cases of M. Pneumoniae as the\
        \ infection is \"self-limiting\" unlike COVID-19 and other influenza-like\
        \ illnesses (ILI) which are more transmissible.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d8d44-4ba8-4306-bbd2-03d7a8f2671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T14:27:56.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6236ab8a-eacf-4a7e-aef9-bd50e32ba66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T14:27:56.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think a travel advisory is needed at this point in time,"
        Solante told CNN Philippines'' <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8461153-db3b-4a20-8c6a-24e6715bbf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T14:27:56.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc522940-8992-499f-a6da-4dee9a5a042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T14:27:56.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But, if airlines can give additional, not warnings, but advice to\
        \ passengers to also wear the face mask when they are in the airport and crowded\
        \ areas then that would really help…to lessen the impact of transmission when\
        \ they will be visiting countries also with ILIs,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6ad44-95b3-4ab6-bfee-5fbc0f64a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T14:27:56.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab540f73-4374-4f8d-b7ea-1a815337bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T14:27:56.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expert also said there is no need for mandatory public testing\
        \ for walking pneumonia as most cases could recover with cough and fever treatment\
        \ and ample rest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22bb6b-6b18-4764-9390-dc90e111f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-08T14:27:56.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
