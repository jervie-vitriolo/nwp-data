    'mgnl:tags': ['evacuation', 'calamities']
    'stories': []
    'template': '1'
    'title': 'Robinsons Land, Ormoc City partner to use mall grounds as evacuation,
      treatment site during calamities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26a8f6-1677-46ed-844e-bb8689f747b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.706+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leyte (CNN Philippines, December 8)</strong>&nbsp;– The
        Robinsons Land Corporation (RLC) inked a memorandum of agreement (MOA) allowing
        the city government of Ormoc to use its property as a temporary evacuation
        site and command center during calamities and emergencies with mass casualties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9964a-18f0-4bfd-861c-a3d8829a907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.706+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bbb038-e572-4012-b71e-e4c3eba95d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement, which is the first in the country, was signed by RLC\
        \ operations Director Allan Anthony Armamento and Ormoc City Mayor Lucy Torres-Gomez.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c2bad-fede-4f45-92a0-7ebfb4afa54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560bf23-8677-4842-8e9d-aa17df6d7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gomez said the agreement sealed the local government units' (LGUs)\
        \ partnership to be able to respond to emergency needs during calamities and\
        \ disasters with the help of the private sector.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383f3d9-fa08-42a2-bfb8-3302676646f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f04d62b-e8b7-49c8-bd9c-492d753cc371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Here in Ormoc, we will do all that we can, use all the resources\
        \ that we have, with the skill set that we have,\" she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0841bdf-e66f-47d8-9528-f25bb36160e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e53444-2a38-4da7-9def-12ccee1e238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ormoc City has faced several natural calamities in the past, including\
        \ the devastating flooding in 1991, the super typhoon Yolanda in November\
        \ 2013, and a magnitude 6.5 earthquake in July 2017.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1cd96-6764-4ff2-8f07-adaaf1786677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc7f06-504b-4674-aad2-d38b7ed865dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armamento emphasized that disaster risk reduction and management is\
        \ a shared responsibility that their company is committed to support.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb59004-4d61-420e-addd-b107aeb2ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d108aed-c4e7-4fe2-8f39-b67cbd574c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that RLC is open to replicating the same partnership with\
        \ other LGUs where they have operations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b67e49-22ac-4933-84f1-c3c4fd07609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d13d75-af1d-42a6-8a66-39a4259eb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If there are opportunities for us to partner with other LGUs, Robinsons\
        \ management is happy to support,\" Armamento said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d16c16-f265-4c5a-a578-774482eb804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c81360-edfb-4e92-acd5-4b3352f7c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.712+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The signing of the MOA was highlighted by a simulation exercise joined\
        \ by personnel from the Bureau of Fire Protection, Philippine National Police,\
        \ Philippine Coast Guard, City Disaster Risk Reduction and Management Office,\
        \ City Health Office, Philippine Red Cross, and communication volunteers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc0a5e-d962-4a70-a1c1-179e761b9cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.712+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fee735-0b31-418f-ab25-ed7e6a778f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T16:25:39.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-08T16:25:40.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The simulation scenario involved a bus carrying 34 student-athletes\
        \ who had attended a sports competition in Tacloban and met a vehicular accident\
        \ on their way back to the city.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1bf877-711e-4725-a68e-bafb50dd30b3'
      'mgnl:activationStatus': true
