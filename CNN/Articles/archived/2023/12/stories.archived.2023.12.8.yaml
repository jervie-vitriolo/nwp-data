    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba363f38-fab9-4af8-88eb-949471c6c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:54:34.334+08:00
