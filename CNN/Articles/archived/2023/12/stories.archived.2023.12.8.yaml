      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68fa3c-236a-4d69-8222-aac7b446e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:54:34.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On November 25, Russia launched what Ukrainian officials said was the\
        \ biggest drone attack since the start of the full-scale invasion, targeting\
        \ Ukraine with 75 Iranian-made Shahed drones.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b921bf8-6606-4a4e-98aa-e3a53828a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.894+08:00
