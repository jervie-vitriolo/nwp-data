      'jcr:uuid': 'fbdc1e53-d67b-43f6-8675-e620b83eaaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T11:47:00.897+08:00
      'mgnl:createdBy': 'faith'
