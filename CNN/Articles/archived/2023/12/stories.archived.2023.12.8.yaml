      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/08/europe/russia-missile-attack-ukraine-intl/index.html#:~:text=%E2%80%9CAfter%20a%20long%20pause%20of,Popko%20wrote%20on%20Telegram%20Friday.">"Russia
