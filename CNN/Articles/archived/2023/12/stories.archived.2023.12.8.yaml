      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the eastern Kharkiv region, one person was killed and several others\
        \ injured in overnight strikes, Klymenko said. A five-story residential building\
        \ was damaged in Kupiansk district, while at least seven apartment buildings\
        \ and more than 20 cars were damaged in the city of Kharkiv.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e0236-3583-41a6-ad48-2fb2b936ddcf'
