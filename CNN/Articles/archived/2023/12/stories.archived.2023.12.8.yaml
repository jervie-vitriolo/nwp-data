    'template': '1'
    'title': 'BuCor reimposes face mask mandate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15fd09f-fed9-4f4f-a268-cfc75cc71d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T20:12:56.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T20:12:57.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Bureau of Corrections (BuCor) is reimposing a mandatory face mask policy within
        its facilities following confirmed “walking pneumonia” cases in the country.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpiobucorofficial%2Fposts%2Fpfbid023Sdrj27Wf42CSPTDcVurMabrqDzNt1FDpjA1G7wWfH3P1jhJffNr5rKW9iqnnP5l&show_text=true&width=500"
        width="500" height="520" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b35785-89a3-4b8f-bf6b-9ae91b6c54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T20:12:56.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T20:12:57.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30395acf-70b8-4a69-acec-b12c2e22ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T20:12:56.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T20:12:57.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On-duty personnel, civilians and visitors of persons deprived of liberty\
        \ (PDLs), counsel, those who will enter the agency’s buildings and camps,\
        \ and others who will be transacting with BuCor’s offices are required to\
        \ wear face masks, the bureau said on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141e423-6c68-452a-b2d3-580a0b9741b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T20:12:56.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T20:12:57.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mask mandate was earlier rescinded after President Ferdinand
        Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/7/22/marcos-lifts-covid-19-public-health-emergency.html">lifted
        the COVID-19 public health emergency</a> in the country in July.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339c7323-d8c2-49fe-a5e8-cfbfb923bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T20:12:56.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T20:12:57.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By ensuring that everyone within the BuCor premises complies with\
        \ this regulation, the organization takes a proactive stance in protecting\
        \ individuals from contracting and transmitting infections,” it said in a\
        \ Facebook post.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e16ef9-ef38-40f2-930d-c2c1e93a495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T20:12:56.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T20:12:57.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BuCor’s facilities, especially the New Bilibid Prison, are facing major\
        \ congestion problems that could pose risks to inmates when respiratory infections\
        \ spread.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3af886-85cb-462e-9bea-2b6d4153a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T20:12:56.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T20:12:57.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This mandatory facemask policy serves as a crucial reminder that every\
        \ precautionary measure counts in upholding a healthy and secure environment\
        \ within the correctional system,” BuCor said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5c312-d80f-4b70-a550-bbfe8ba2604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T20:12:56.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T20:12:57.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Dec. 6 confirmed there are <a href="https://www.cnnphilippines.com/news/2023/12/6/doh-walking-pneumonia-local-cases.html">four
        cases of Mycoplasma pneumoniae infection</a> among reported influenza-like
        illnesses in the country but assures the public that all have recovered.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821dbc26-f944-4aa5-b003-2e80cfbff1f7'
