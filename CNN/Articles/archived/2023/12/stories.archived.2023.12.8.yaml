      'mgnl:lastActivated': 2023-12-08T15:52:05.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33f528-878f-4a69-a007-ac7f9fe74af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Knesset, Israel’s parliament, held a separate session on sexual\
        \ violence last week. One Knesset member, Yulia Malinovsky, accused Hamas\
        \ of “raping women in order to humiliate” Israel as a nation.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd45d5-ea52-4250-ae19-472288bd787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d80c6-d3f7-42d7-adb1-53d74890072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has repeatedly denied allegations that its fighters committed\
        \ sexual violence during the attack — despite the evidence.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d3cd1-93c3-406e-bd5f-01e8b13b53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.961+08:00
