      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The barrage of 19 missiles across Ukraine ﻿was the first such attack\
        \ in more than two months, as Western intelligence assessments warned Russia\
        \ is likely to expand its bombardment of civilian infrastructure during the\
        \ winter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d3544-f54b-4a1c-8593-9466ba1e61ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.890+08:00
