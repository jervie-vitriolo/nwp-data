      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia struck Kharkiv with six S-300 missiles, the head of Kharkiv\
        \ region’s military administration Oleh Syniehubov wrote on Telegram. The\
        \ Ukrainian Prosecutor General’s office said it had launched an investigation\
        \ into the strike.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326fbee-ea7d-45eb-b462-d5f6b7ec9fae'
      'mgnl:activationStatus': true
