    'lead': ' Two US-made films ''Between The Temples'' and ''Ghostlight'' starring
      Golden Globe nominee Dolly de Leon will premiere at the 2024 Sundance Film Festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T05:41:14.373+08:00
