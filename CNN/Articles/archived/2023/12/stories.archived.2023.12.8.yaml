      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Drag Den Philippines\" is produced by CS Studios, creator and director\
        \ Rod Singh, and Antoinette Jadaone of Project 8 Projects. Luzon also thanked\
        \ them during her speech.\r"
