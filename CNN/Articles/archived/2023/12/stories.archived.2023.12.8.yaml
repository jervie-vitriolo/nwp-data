      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The convoy, which aims to deliver Christmas gifts and supplies to Filipino\
        \ troops assigned in the contested waters, will sail in the vicinity of Ayungin\
        \ Shoal, Patag, and Lawak islands from Dec. 10 to 12.\r"
    '20':
