      'mgnl:lastActivated': 2023-12-08T19:54:34.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4e68e-d102-4f7e-9408-63c392c8c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:54:34.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on Wednesday, a further 48 Shaheds were launched, according to\
        \ the Air Force Command data.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112e56f-2447-4b4a-9bcf-9ff009c172d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:54:34.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e793c-298f-4b05-b010-01abd3f45dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:54:34.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deputy chief of Ukraine’s Defense Intelligence Vadym Skibitsky\
        \ said in November that Russia would likely use a combination of missiles\
        \ and drones to attack Ukrainian infrastructure this winter.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4775d-06f2-446d-a7b2-31764cbba0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:54:34.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a72c0-4a38-46c6-a284-a9c3e582ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-08T19:54:34.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, with limited Ukrainian air defenses in operation, Russia\
        \ was able to target Ukraine’s energy grid in an attempt to break Ukrainian\
        \ resilience with punishing blackouts.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be3c5e1-0249-4691-a032-968b90a6a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.897+08:00
      'mgnl:createdBy': 'kristel'
