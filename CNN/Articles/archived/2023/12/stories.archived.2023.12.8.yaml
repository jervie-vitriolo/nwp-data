      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612690d-d5de-4529-a7bb-836b3a34e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.889+08:00
      'mgnl:createdBy': 'kristel'
