    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77679b-5032-4610-882b-cdf1df35a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T19:54:33.893+08:00
