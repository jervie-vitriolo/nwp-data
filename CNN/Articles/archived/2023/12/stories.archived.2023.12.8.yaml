      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event brought together top Metro Manila restaurants from November\
        \ 20 to 30 in a unique dining series that brought together epicurean delight\
        \ with the spirit of giving. Participating restaurants donated a portion of\
        \ proceeds from the event to the Hapag Movement, a Globe-led initiative that\
        \ provides supplemental feeding and sustainable livelihood training to vulnerable\
        \ Filipino families.\r"
