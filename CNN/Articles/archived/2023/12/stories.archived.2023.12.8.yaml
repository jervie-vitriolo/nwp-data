      'mgnl:lastActivated': 2023-12-08T15:52:05.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959b569-c59f-4b79-8bc7-97aa603c64c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli and US officials believe that Hamas continues to hold hostage\
        \ a number of civilian women in their twenties and thirties, despite agreeing\
        \ it would release all women and children as part of the truce agreement last\
        \ week. US President Joe Biden said on Tuesday that Hamas’ refusal to release\
        \ them was “what broke this deal and ended the pause in the fighting.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c050f-430f-470d-a7a9-a888b66b1a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3da9c-cfb4-48a2-a993-b475e6fcf975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.963+08:00
