  'belarus-ukraine-russia-war-us':
    'author': 'Tess Conciatori'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-08T12:42:06.000+08:00
    'imagesource': 'jcr:3d7ef855-8c55-41ee-9f1d-e45da8fbf987'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef3ed290-598b-41c3-93c4-a96efe8918a3'
    'lead': 'The exiled leader of Belarus’ democratic opposition is warning the United
      States that abandoning Ukraine in its fight against Russia and its President
      Vladimir Putin would threaten the security of all of Eastern Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T12:44:16.522+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-08T12:44:16.823+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Abandon Ukraine and all of Eastern Europe is under threat, exiled Belarusian
      opposition leader warns US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8da33e-ab3e-412d-92cf-af4e846d6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The exiled leader of Belarus’ democratic
        opposition is warning the United States that abandoning Ukraine in its fight
        against Russia and its President Vladimir Putin would threaten the security
        of all of Eastern Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef10c54-06bb-4815-94d1-9ed2f9d3645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Belarusian people and Ukrainians are facing the same enemy – imperialistic\
        \ ambitions of Russia. And we have to fight the sentiment together,” Sviatlana\
        \ Tsikhanouskaya told CNN’s Chief National Security Analyst Jim Sciutto.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a8ccf-22e0-485e-8a3f-7ba6d713a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without free and independent and safe Ukraine, there will be no safe\
        \ Belarus. But also vice versa. Without free Belarus, there will be constant\
        \ threat to all our neighbors in the whole region,” she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75fe5a-1f49-4735-9f9d-7a1aff67a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsikhanouskaya’s husband was imprisoned after announcing he would challenge\
        \ Belarus’ longtime leader, Alexander Lukashenko, in the 2020 presidential\
        \ election. She ultimately ran in his place in an election widely considered\
        \ fraudulent.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a773c1-c14e-4a26-a777-85fdc252825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsikhanouskaya fled with her children to Lithuania in the same year,\
        \ after Lukashenko’s government, with aid from Russia, forcefully stamped\
        \ down pro-democracy protests.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac449b-bdcb-41d8-b3fe-49bf15be2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsikhanouskaya says she has few details about her husband’s safety\
        \ in prison, sharing with CNN, “I haven’t heard about my husband since March\
        \ this year. [The] lawyer is not allowed to visit him, letters are not delivered.\
        \ So I am not sure if he is alive.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8931cf-0bdb-4874-a63c-5eedcd61bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Russia’s invasion of Ukraine in February 2022, Lukashenko has\
        \ deepened ties with Putin, and Belarus – a former Soviet nation – has become\
        \ a key ally and strategic partner in the fight, with Russian forces using\
        \ Belarus as a launchpad for invading Kyiv.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42d8df-e3ea-4e80-91b2-136c92509bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, Tsikhanouskaya traveled to Washington D.C. for meetings\
        \ with lawmakers to advocate for increasing pressure on Lukashenko’s regime\
        \ and countering Putin, including continuing to provide military and security\
        \ support to Ukraine.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569847d-ecda-4c82-9e96-8a2041419116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her meetings with the State Department are the first of what both sides\
        \ have described as a “comprehensive strategic dialogue” between US officials\
        \ and the exiled democratic leaders of Belarus.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a475835-365f-4396-8b79-37e300b2115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States can play a “crucial role” in Belarusian pro-democracy\
        \ efforts, Tsikhanouskaya said, but she expressed fear that a new American\
        \ president could undo diplomatic progress.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f230d2d-3c0e-41c0-a793-0b7c78af2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to the presidential campaign of former President Donald\
        \ Trump, who has repeatedly spoken warmly of dictators including Putin, she\
        \ said she hoped he would be defeated in 2024.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec33d53-c810-47ee-a483-b39ceb5e7e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need [to] help Ukrainians to win this fight against Russia until
        the next elections in the USA,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019781a8-9fdd-4e96-aefc-70c01881390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:44:16.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:44:16.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/07/europe/belarus-ukraine-russia-war-us-intl/index.html">Abandon
        Ukraine and all of Eastern Europe is under threat, exiled Belarusian opposition
        leader warns US</a>"</em></p>'
  'adele-real-reason-albums':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-08T12:44:38.000+08:00
    'imagesource': 'jcr:88711a97-7129-421c-999c-72dd1170e2e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6ef22ca-a536-4526-aa7c-ac27bf7ba232'
    'lead': 'Adele says there’s a reason why she’s only released four albums, and
      it’s not what you may think.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T12:46:26.611+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-08T12:46:26.913+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Adele reveals the ‘real reason’ why she’s only released four albums'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955efe7-6b1c-4971-b727-534d9b614e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adele says there’s a reason why she’s only
        released four albums, and it’s not what you may think.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4cafae-4bb2-44db-8c9b-90c81d32a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While accepting the Sherry Lansing Leadership Award on Thursday at\
        \ the Hollywood Reporter’s Women in Entertainment event, Adele admitted on\
        \ stage that she feels “a little bit out of my depth” receiving the award\
        \ considering she’s only released four albums in her 17-year career.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc9bc5-2f3a-4238-ba32-fe7a864405fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It feels like I only really just arrived,” she said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f02e60-6437-46c3-a23f-503a9e393548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the success of her 2008 debut album “19,” she went on to\
        \ release “21” in 2011, “25” in 2015 and “30” in 2021.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a442af3-c1ea-4b7c-bdf4-202c243fb49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During her speech Thursday, Adele said that she sometimes wonders “\
        if people think I’m calculated when I disappear for years on end” between\
        \ albums, or that she’s “elusive” and believes “less is more.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c6c7c-8ff8-449a-9e71-36d4f4bf620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Well, it’s none of the above, according to Adele.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a6883-d727-4557-9750-d7f0c6bee567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “real reason” she’s only released four albums to date is based\
        \ on a decision that she made after she “fell pregnant” at the height of her\
        \ hugely popular 2011 album “21,” which she said many would’ve considered\
        \ “career suicide.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a4567-e39f-453d-b921-5a34110111e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, always wanting to go against the grain it was there and then\
        \ I chose to reject scarcity as excess and the idea of you have to be constantly\
        \ relevant to be successful, and that perhaps, just maybe, I can be a hit\
        \ both on and off the stage,” she said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a1741-3a07-4ea0-9564-e0abaf8868aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And you’ll never guess what. [I] f— got away with it,” she proudly\
        \ said on stage as the audience cheered and applauded.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7f7e2-36e9-4c14-8b80-704b7fddc439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason why, she said, is because “of all the sacrifices the women\
        \ before me have made.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc12ed-7eff-4300-aa70-4ea5aa8ff68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s because of them that I have every right to be the boss at
        work, and the boss at home,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72cadff-8c91-428b-8344-b199952ca1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:46:26.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:46:26.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
