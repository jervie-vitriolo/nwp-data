      'jcr:uuid': '0267a01f-2b2a-47b2-b464-0c8ee3ba094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that testimonies and reports that have been shared over the\
        \ past few weeks showed “unimaginable cruelty.”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e83c3e-eb91-4305-b590-d68ad8e37e32'
