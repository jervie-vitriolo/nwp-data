      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We commend Azerbaijani President (Ilham) Aliyev and Armenian Prime\
        \ Minister (Nikol) Pashinyan for their joint efforts to lay the groundwork\
        \ for a more peaceful and prosperous future for the people of the South Caucasus,”\
        \ Miller said in a statement. “The United States will continue to strongly\
        \ support efforts to reach a durable and dignified peace.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29872b48-07bd-4835-9493-8b9a00c04559'
      'mgnl:activationStatus': true
