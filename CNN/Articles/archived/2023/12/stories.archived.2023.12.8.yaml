      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Two
        US-made films "Between The Temples" and "Ghostlight" starring Golden Globe
        nominee Dolly de Leon will premiere at the 2024 Sundance Film Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505284f-9f3e-4280-a661-535702c44b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88842bf-d05e-4188-bde1-99800f1179ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to Sundance!" the veteran actress <a href="https://www.instagram.com/p/C0h2DcbyH6J/?img_index=1">wrote</a>
        on her Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205486e6-9cbe-450b-a1e6-c00303f942a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b02c0d-d841-4dd5-bb5c-a4da3b6dc810'
