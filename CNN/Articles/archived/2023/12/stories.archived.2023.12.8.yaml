      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21414861-2766-440b-91e0-ab57444bb738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Leon said \"Between The Temples,\" written and directed by Nathan\
        \ Silver, is the second film that she made in the US.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ed1f0-0713-44dd-8ec4-a4ebc56621fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1ff09-5775-49b6-aff1-258198a51e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Silver described the movie as an \"anxious comedy.\" It follows a story\
        \ of a choir leader in a crisis of faith, who finds his world turned upside\
        \ down after his grade school music teacher reenters his life.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e27b79-1344-4617-b673-9f23ea8d2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44278be0-df85-4e15-8c4a-44dcabb5ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film stars Jason Francesco Schwartzman, who made his appearance\
        \ in eight Wes Anderson films, and Carol Kane, an Oscar nominee for her role\
        \ in \"Hester Street.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4be25-9b40-4dbd-8e38-f14b62a946be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5875ea5-a9cd-4738-863c-7363c2a00750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelly O'Sullivan and Alex Thompson's \"Ghostlight,\" meanwhile, is\
        \ a comedy drama about a construction worker who unexpectedly joins a local\
        \ theater's production of Romeo and Juliet.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eea23f-c7ce-4d69-adef-7c74ac3273a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26592d53-e22b-43aa-82ec-34a098ffcf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Leon will be joined by American stage, film, and television actor\
        \ Keith Kupferer, and theater actress Katherine Mallen Kupferer in \"Ghostlight.\"\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200898f-57ea-49c7-bf3b-2e59e09f9beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172dab7-ff6f-4650-a4ec-ae575bdd1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Between The Temples\" and \"Ghostlight\" will be screened on Jan.\
        \ 19 and 20, respectively.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f6998-b7ef-4465-b2da-07d8f88a5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0869401-6075-4332-977e-61cfe90b4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three Filipino films will also be screened in the festival next year.\
        \ These are full length film \"In My Mother's Skin,\" and short films \"It's\
        \ Raining Frogs Outside\" and \"When You Left Me On That Boulevard.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992e18b-8ec0-4db1-aa06-bff86a9f2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de33333-9f5d-4948-8616-0493132867d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, Martika Escobar's \"Leonor Will Never Die\" became the first\
        \ Filipino recipient of Special Jury Award for Innovative Spirit at Sundance.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d7e7e-96c8-4e4a-8f15-a0cdde3dc9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e235a-8ba7-485c-88a5-b8f4e8f7316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T05:41:14.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-08T05:44:57.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Headhunter''s Daughter" by Don Josephus Raphael Eblahan also
        became the first Filipino film to bag Sundance''s Short Film Grand Jury Prize.</p>'
