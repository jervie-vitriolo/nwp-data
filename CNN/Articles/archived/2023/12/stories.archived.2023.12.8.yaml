      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345aa4dc-6da2-4dcb-be00-32db20566994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.955+08:00
