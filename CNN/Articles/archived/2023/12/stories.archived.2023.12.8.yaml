  'hunter-biden-criminal-charges-federal-tax-case':
    'author': 'Evan Perez, Paula Reid, Marshall Cohen, Hannah Rabinowitz and Holmes
      Lybrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-08T12:26:28.000+08:00
    'imagesource': 'jcr:4325415c-91cf-434c-94a6-6226839221cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa105173-4e6e-411b-9f7a-4ce6db6fc3ce'
    'lead': 'Hunter Biden has been charged in connection with a long-running US Justice
      Department investigation into his taxes – the second criminal case that special
      counsel David Weiss has brought against US President Joe Biden’s son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T12:41:31.706+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-08T12:41:46.764+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hunter Biden faces nine criminal charges in federal tax case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c33ae-fb14-4399-92fa-c79ce65c8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hunter Biden has been charged in connection
        with a long-running US Justice Department investigation into his taxes – the
        second criminal case that special counsel David Weiss has brought against
        US President Joe Biden’s son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72baaeca-ab0f-492f-a7f6-c93b234768a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges span nine counts, including failure to file and pay taxes;\
        \ evasion of assessment; and false or fraudulent tax return. CNN was first\
        \ to report a new criminal case had been filed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012b1f8-4082-4468-8424-cbf0ef10d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the special counsel’s team, Hunter Biden “engaged in a\
        \ four-year scheme to not pay at least $1.4 million” in taxes that he owed\
        \ from 2016 through 2019. Though Hunter Biden did eventually pay his taxes\
        \ from 2018, prosecutors allege that he included “false business deductions\
        \ in order to evade assessment of taxes to reduce the substantial tax liabilities\
        \ he faced.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073265a-0272-4ea1-901e-80fa5e6e55d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors also allege in the 56-page indictment that he “subverted\
        \ the payroll and tax withholding process of his own company” by withdrawing\
        \ millions of dollars outside of its payroll and tax withholding process.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910b11d-ce1a-4b2c-9b14-6660b69d0fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president’s son “spent millions of dollars on an extravagant
        lifestyle rather than paying his tax bills,” according to the indictment,
        which states that “between 2016 and October 15, 2020, the Defendant spent
        this money on drugs, escorts and girlfriends, luxury hotels and rental properties,
        exotic cars, clothing, and other items of a personal nature, in short, everything
        but his taxes.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31578c-df14-40d4-b127-3fc3446f1f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indictment also referenced Hunter Biden’s 2021 memoir, “Beautiful\
        \ Things,” in which he detailed some of his personal struggles with addiction\
        \ and substance abuse. He was paid more than $140,000 related to the book\
        \ from January through October 15, 2020, according to the indictment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18da20d-2435-40f5-8ffd-c5abef93fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hunter Biden’s attorney, Abbe Lowell, said in a statement that “based\
        \ on the facts and the law, if Hunter’s last name was anything other than\
        \ Biden, the charges in Delaware, and now California, would not have been\
        \ brought.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cb0cc-bffd-46e6-b0e3-e73cc0629f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“First, U.S. Attorney Weiss bowed to Republican pressure to file unprecedented\
        \ and unconstitutional gun charges to renege on a non-prosecution resolution.\
        \ Now, after five years of investigating with no new evidence – and two years\
        \ after Hunter paid his taxes in full – the U.S. Attorney has piled on nine\
        \ new charges when he had agreed just months ago to resolve this matter with\
        \ a pair of misdemeanors,” he continued.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d05cb8-b7f6-4281-a370-c425a4988930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lowell had sent a letter to Weiss on Tuesday asking to speak with prosecutors\
        \ “before any additional charging decisions are made.” He said in his Thursday\
        \ statement that the “customary meeting to discuss this investigation” did\
        \ not occur.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945d2b1-2b2f-4ca4-b7bd-f47ca96d56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, the White House referred CNN to the US Justice
        Department and Hunter Biden’s representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1bdf8e-74e2-4b06-81d7-ca2cdc27cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release announcing the charges Thursday, the US Justice
        Department said Hunter Biden could face a maximum of 17 years in prison if
        convicted of the charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3d7fa-c642-4538-a908-05ac70d3449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case had been close to being resolved in July when a plea deal\
        \ fell apart. The new tax case stems from Hunter Biden’s lucrative overseas\
        \ business dealings – including his involvement with Ukrainian energy company\
        \ Burisma and a Chinese private equity fund – which are at the center of House\
        \ Republicans’ impeachment inquiry into Joe Biden.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b26c97c-6373-431e-8b56-9319f6c72ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the US president will be campaigning for a second White House
        term and fighting a Republican impeachment bid while his son fights to avoid
        prison in two criminal cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d21835-c8f2-411a-8e4c-40e8286f2a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to court filings from the now-defunct plea deal, Hunter Biden\
        \ repeatedly missed IRS deadlines to pay his federal taxes on time, and eventually\
        \ owed about $2 million to the government. He paid the money back in 2021,\
        \ with a loan from a friend.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a5d6e-6c8d-47a7-ac15-c1b3efe0dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federal prosecutors have been scrutinizing Hunter Biden’s finances\
        \ since 2018, and Trump-appointed US attorney David Weiss was designated special\
        \ counsel in August.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc1778-105b-45aa-ae9d-37c653b10206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The probe appeared to be winding down this summer when Hunter Biden\
        \ agreed to plead guilty to two tax misdemeanors, and prosecutors would recommend\
        \ no jail time. They also agreed that a gun charge would be dropped in two\
        \ years if he stayed out of legal trouble.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cceb0-898a-458a-a0b4-33edcee84b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But both proposed deals collapsed after scrutiny from a federal judge\
        \ and disagreements over the fine print. Then Weiss indicted Hunter Biden\
        \ in September on three charges related to his purchase of a gun from a shop\
        \ in Delaware in 2018 at a time prosecutors say he was an illegal drug user.\
        \ He has pleaded not guilty in the gun possession and false statements case.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0adc588-ae84-4fc0-b479-76946ebee584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hunter Biden’s attorneys previously accused Weiss of “bending to political\
        \ pressure” from Republicans and said that his actions “present a grave threat\
        \ to our system of justice.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d55e69-0ab1-4f58-9e67-3a4be0ef69f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the reasons Republicans have attacked Weiss is because of testimony\
        \ from two IRS whistleblowers who were involved in the probe and said they\
        \ witnessed political interference by the Justice Department. The whistleblowers\
        \ said career IRS agents recommended felony tax charges against Hunter Biden\
        \ in early 2022.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e36af9-93dc-468f-b6a5-1aa5d01b1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weiss and Attorney General Merrick Garland have refuted the whistleblowers’\
        \ claims.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0cf07d-1da8-401e-86ca-030ee9b6b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hunter Biden made millions of dollars from private equity deals, corporate\
        \ consulting and legal fees in Ukraine, China, Romania and other countries.\
        \ Prosecutors previously said he had the money to buy luxury items like a\
        \ Porsche and was warned about his looming tax bills by accountants and associates\
        \ – but still missed the IRS deadlines.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a943ed8-443a-4a5c-b8b3-db8537916d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US House Republicans have zeroed in on many of these overseas deals
        as part of their own probes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a0c5b-7d74-4ba9-8e88-6fa93c59be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T12:41:31.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-08T12:41:46.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They’ve uncovered some evidence that Hunter Biden leveraged his father’\
        s position to make money. But their impeachment inquiry is largely based on\
        \ their unproven claims that Joe Biden was involved in “corrupt” business\
        \ deals with his son.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
