      'mgnl:lastActivated': 2023-12-08T15:52:05.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photographs and videos from the scenes back Mendes’ accounts. A video\
        \ geolocated by CNN to a neighborhood in Gaza, showed a young, barefoot woman\
        \ pulled from the trunk of a Jeep by a gunman and then forced into the backseat\
        \ of the car. Her trousers were soaked with what appeared to be blood.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1c8a6-5959-48f9-9276-1bf27a6e6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.339+08:00
