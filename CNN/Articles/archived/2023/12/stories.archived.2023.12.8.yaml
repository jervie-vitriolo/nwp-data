      'mgnl:type': 'text'
      'text': "“After a long pause of 79 days, the enemy resumed attacks with cruise\
        \ missiles launched by Tu-95MS strategic aircraft. Preliminarily, approximately\
        \ 10 bomber missile carriers fired cruise missiles of the Kh-101/555/55 type\
        \ from the Engels city area, Saratov region,” Popko wrote on Telegram Friday.\r"
