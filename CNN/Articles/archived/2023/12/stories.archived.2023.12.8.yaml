  'ASEAN-condemns-Marawi-blast':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-08T17:59:34.000+08:00
    'imagesource': 'jcr:e3167b86-4177-4e4d-8d08-51892920e9b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e3ebd53-08e4-443e-85b3-0e1f6a771710'
    'lead': "The Association of Southeast Asian Nations on Friday strongly condemned\
      \ the \"heinous terrorist attack in Marawi\" last weekend, which killed four\
      \ people and injured over 70 others.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T18:02:23.393+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-08T18:03:17.993+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'Marawi', 'ASEAN', 'Mindanao-State-University']
    'stories': []
    'template': '1'
    'title': 'ASEAN condemns Marawi bombing, vows to boost counterterrorism cooperation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7730c379-03b8-4b43-92e3-b52a6c3368c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Association of Southeast Asian Nations (ASEAN) on Friday strongly condemned
        the "heinous terrorist attack in Marawi" last weekend, which killed four people
        and injured over 70 others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9eff0-750c-413d-a9b1-56b40b704831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regional bloc said it is ready to work with the Philippine government\
        \ following the blast during a mass celebration at the Mindanao State University\
        \ (MSU) gymnasium last Dec. 3.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d1f2c6-9261-4249-9a0d-661bb7d3b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We extend our deepest condolences to the bereaved families and wish\
        \ the injured a speedy recovery,\" ASEAN said in a statement.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef96641-6974-4cbb-b9b3-248f490c4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acf1c7-8e69-4d66-9c1b-8b476cefc4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We stand in solidarity and are ready to work with the Government\
        \ and people of the Philippines during this difficult time,\" it also said.\
        \ \"We also reaffirm our commitment to continue, strengthen, and enhance regional\
        \ counterterrorism cooperation to prevent recurrence of terrorist incident\
        \ in the future.\"  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c1a95-26ea-494f-9886-ba113b228109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5e4db-9a5f-4bb3-8a11-b4665074d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government forces arrested one of the suspects on Wednesday during\
        \ an operation in Barangay Dulay Proper.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45332f9c-b9ab-4126-963a-afa6588512a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd819b24-a86e-48db-9eae-acd70cf24903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect was an accomplice of a certain Omar, whom witnesses said\
        \ placed the improvised explosive device at the university gymnasium, the\
        \ Armed Forces of the Philippines said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ce2be-e02d-497a-a072-9912c0145040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c190d93-d32e-44f6-913c-b3d0ab710d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of Justice (DOJ) said that it welcomes any\
        \ assistance from other Southeast Asian governments.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a92220-4a0f-494a-a3b9-bb4e03b8cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:17.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c7f0f-e94d-4220-9893-f9f3711dea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T18:02:23.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T18:03:18.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While we have started our efforts to bring the perpetrators to justice,\
        \ we welcome any future assistance that the ASEAN may extend to further enhance\
        \ intelligence to prevent any similar incident from happening again,\" said\
        \ DOJ spokesperson Mico Clavano in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f20fb5-6345-4895-af01-56cec61bce17'
      'mgnl:activationStatus': true
