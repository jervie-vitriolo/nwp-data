    'jcr:uuid': '1a0ac72c-554e-4979-97f3-523de211e8e6'
    'lead': 'NBA superstar LeBron James posted 30 points, eight assists and five rebounds
      as the Los Angeles Lakers dominated the New Orleans Pelicans 133-89 in the semifinals
      of the In-Season Tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T19:48:55.334+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-08T19:48:55.800+08:00
