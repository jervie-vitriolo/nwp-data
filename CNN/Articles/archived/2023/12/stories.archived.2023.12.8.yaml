      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Philippines is set to host again one of the preliminary legs of the Volleyball
        Nations League (VNL) men''s tournament next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd491b731-77a0-487e-8b61-8b598b5e933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T20:16:50.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T20:17:31.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VNL on Friday announced that Manila is one of the host countries
        for the 3rd week of the preliminaries alongside Ljubljana in Slovenia, from
        June 27 to July 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
