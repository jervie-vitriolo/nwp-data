    'created': 2023-12-08T13:15:15.000+08:00
    'imagesource': 'jcr:9c05e495-838d-4e6c-848e-ed822be29bff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eeeebe3-af6e-40c9-ae83-cc03911c7ad3'
    'lead': 'The Land Transportation and Franchising Regulatory Board (LTFRB) is looking
      into solutions including possibly offering special bus permits for trips to
      resume on the Antique route where a road crash killed 17 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-08T13:18:06.224+08:00
