      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 19 missiles fired, 14 were destroyed in the Kyiv and Dnipropetrovsk\
        \ regions, according to Yurii Ihnat, spokesman for the Ukrainian Air Force\
        \ Command.\r"
