      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We heard girls that were pulled out from the shelters. Girls that\
        \ shouted. They raped girls. Burnt them just after that. All the bodies outside\
        \ were burnt,” Richert said, reading from another testimony.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
