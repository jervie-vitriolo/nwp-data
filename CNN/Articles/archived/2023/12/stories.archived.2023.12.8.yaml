      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae87ed-7e7c-4906-b2d9-038b299f71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-08T15:38:39.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-08T15:52:05.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reports of women raped — repeatedly raped — and their bodies being
        mutilated while still alive — of women’s corpses being desecrated, Hamas terrorists
        inflicting as much pain and suffering on women and girls as possible and then
        murdering them. It is appalling,” Biden said.</p>'
