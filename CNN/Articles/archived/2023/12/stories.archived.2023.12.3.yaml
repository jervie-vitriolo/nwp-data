      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Intensity V (strong)</em> - Hinatuan, SURIGAO DEL SUR&nbsp;&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91c627-aee0-425c-ae26-53f2ac7f3230'
