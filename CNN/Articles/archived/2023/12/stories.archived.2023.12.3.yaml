      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Some
        local government units in Mindanao have announced class suspensions starting
        Monday after a magnitude 7.4 earthquake shook Surigao del Sur on Saturday
        night.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda436f6-05d1-4175-a7be-bd646302b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T20:09:54.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:10:16.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks continue to jolt the region. On Sunday evening, a <a
        href="https://www.cnnphilippines.com/news/2023/12/3/magnitude-6-aftershock-hinatuan-dec-3.html">powerful
        magnitude 6 tremor</a> shook Hinatuan town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b7cc9-f413-4cc6-b640-3afa6804f596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T20:09:54.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:10:16.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 5 p.m. on Dec. 3, state seismologists recorded 976 aftershocks\
        \ ranging from magnitude 1.4 to 6.2.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0eab75-bb47-44bb-b80b-a2dc5f616be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T20:09:54.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:10:16.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hinatuan town, where the epicenter was closest to, announced class\
        \ suspensions for all levels starting Monday, Dec. 4 until further notice.\r"
