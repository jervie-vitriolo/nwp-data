      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        is on blue alert, which means half of its personnel are on standby to ensure
        enough manpower will monitor the aftershocks and respond to emergencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb16130-c9ba-451f-9da9-2947513c2fdf'
      'mgnl:activationStatus': true
