    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc87ea8-66b7-44e8-940f-9cd799f8f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the victims was Dr. Sufyan Tayeh, a prominent Palestinian scientist\
        \ and the president of the Islamic University of Gaza, according to a statement\
        \ by the Palestinian Ministry of Higher Education and Scientific Research.\
        \ He was killed alongside his family, the statement said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14cbf83-f717-4601-946b-6b586bc071a9'
