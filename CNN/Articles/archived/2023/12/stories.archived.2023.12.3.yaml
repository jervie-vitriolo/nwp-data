      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf24df-4b44-4407-be93-79f0848fb918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:52:00.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:52:01.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Palestinian flag that was part of the protest was recovered at the\
        \ scene, and gasoline was used as an accelerant, the officials said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd452776-b2b7-4f2b-b310-679f46ad7fff'
      'mgnl:activationStatus': true
