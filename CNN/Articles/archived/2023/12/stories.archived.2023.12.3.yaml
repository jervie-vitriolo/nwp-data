      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ac871-b03f-44f4-bb1d-0fe5b5b23d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that while China has every right to enforce its laws, it also\
        \ considers appeals from other countries depending on the state of their relationship.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f670c-a626-4b1e-8e0e-57270a0fddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebc88f-2731-45c9-afb6-1576b1967d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs said the two Filipinos were executed\
        \ in China on Nov. 24 for bringing shabu weighing nearly 12 kilograms to Guangdong\
        \ in 2013.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede5835d-230c-476a-a23c-e60001b8930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf72958-4c54-48a3-a328-57289db2edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ<a href="https://www.cnnphilippines.com/news/2023/12/2/two-filipinos-executed-china-drugs.html">:
        2 Filipinos executed in China for drug trafficking</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1d3bb-646d-48bd-878d-e2a84de4534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de28fcf-005a-422a-a281-047b077199c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China can be considerate if we were considerate also. However, we\
        \ did not pay due regard to China’s national position in the West Philippine\
        \ Sea. It hardened China’s position when it came to the two Filipinos,” Banlaoi\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154b2e9-153a-47c3-b72c-6c7c37df1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8f6ee-9ae0-4934-8d63-69d450408758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Banlaoi also said China might consider the Philippines’ appeal to commute\
        \ the sentence of two other Filipinos on death row if the Marcos administration\
        \ works on improving its ties with Beijing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78a1d6-0b0e-4400-b838-cfbd48371662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afe56a-4ecb-4958-a6b9-ed04f9ecac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we want to request for humanitarian consideration from China, then\
        \ we also have to offer something for China that will change its mind. That’\
        s a better relationship, a friendly relationship,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85685042-e303-489b-bd0d-80123e5a6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1725c1-52ee-4386-bf91-63439c2823cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just have to open our channels of communication with China to
        peacefully settle our territorial dispute in the West Philippine Sea,” he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac5df3-e2db-408b-9749-6338d00ec867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:16:54.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T10:16:54.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on social media platform X, formerly Twitter, a government
        official maintained that the Philippines must keep “its independence and not
        submit to any foreign power.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a08f9c-f670-4294-aab4-915c8697d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:16:54.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T10:16:54.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hostage diplomacy is incompatible with a modern and civilized society,”
        Philippine Coast Guard spokesperson for WPS Commodore Jay Tarriela said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba758fc-9afc-40dd-a4aa-466086f651fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:16:54.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T10:16:54.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Individuals who attempt to connect the principled stance of the Philippines
        regarding the West Philippine Sea issue with the tragic execution of Filipinos
        in the People''s Republic of China likely aim to create divisions among Filipino
        policymakers and the general public,” he added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427fba80-cfe3-406d-87aa-131357202045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:16:54.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T10:16:54.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tarriela said that the Philippines must even more “advance” its national
        interest, covering Filipinos abroad and the country’s fight for sovereign
        rights in the disputed waters.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64db1f2-25ee-4119-88d4-35ec33605966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:16:54.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T10:16:54.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The two issues are not mutually exclusive,” he said.</p>'
  'pnp-alert-mindanao-metro-manila-marawi-blast':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-03T18:44:47.000+08:00
    'imagesource': 'jcr:f7bd7e9b-041d-4ff7-8a0d-3e6a66cc615e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab86bf7e-9aeb-488b-abff-294c47bcd9f4'
    'lead': 'The Philippine National Police said alerts have been raised in Mindanao
      and Metro Manila following the explosion in Marawi City on Sunday that killed
      at least four people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-03T18:49:34.526+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-03T18:50:14.323+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mindanao', 'PNP', 'National-Capital-Region', 'Marawi-City', 'marawi',
      'Philippine-National-Police', 'Emmanuel-Peralta', 'Metro-Manila', 'NCR']
    'stories': []
    'template': '1'
    'title': 'PNP: Red alert up in Mindanao, heightened alert raised in NCR over Marawi
      blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683072c0-2022-4fd7-9f85-beb581bd6191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T18:49:34.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T18:50:14.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — The
        Philippine National Police (PNP) said alerts have been raised in Mindanao
        and Metro Manila following the explosion in Marawi City on Sunday that killed
        at least four people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62872bc2-dcc6-4288-9230-13d1b1cc4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T18:49:34.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T18:50:14.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on Sunday, PLtGen. Emmanuel Peralta said red alert
        status has been raised in all of their regional offices in Mindanao following
        the incident. As a precautionary measure, the National Capital Region has
        been put on heightened alert, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17058cf1-0663-4be0-adaf-86bdf22b11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T18:49:34.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T18:50:14.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means that there would be increased police patrols and intelligence
        gathering, the PNP said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70110dac-8999-4943-9d53-6f08f493b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T18:49:34.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T18:50:14.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Peralta also said they would remain in constant communication with
        Muslim communities and other groups so they could form more holistic countermeasures.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3b49e-8b73-460c-a04a-bb26f969dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T18:49:34.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T18:50:14.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said four people have died in the blast that happened at
        Mindanao State University’s gymnasium in Marawi City on Sunday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c6c52-91b3-4c53-8292-45400b903153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T18:49:34.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T18:50:14.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/12/3/Marcos-condemns-Marawi-blast--perpetrated-by-foreign-terrorists--.html"
        target="_blank">said</a> "foreign terrorists" perpetrated the act.</p>'
