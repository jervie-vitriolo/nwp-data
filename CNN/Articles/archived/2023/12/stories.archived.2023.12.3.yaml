      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Intensity IV (moderately strong)</em> - Nabunturan, DAVAO DE
        ORO; Claver, SURIGAO DEL NORTE; Bislig City and Cantilan, SURIGAO DEL SUR&nbsp;&nbsp;</p>'
