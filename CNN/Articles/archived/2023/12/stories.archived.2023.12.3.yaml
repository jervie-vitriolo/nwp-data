    'jcr:uuid': 'c379d07e-46e6-4324-aa05-f0c2301afe13'
    'lead': 'A seamount nearly twice the height of the world’s tallest building has
      been discovered on the ocean floor near Guatemala — and serves as a biodiversity
      hot spot.'
    'mgnl:activationStatus': true
