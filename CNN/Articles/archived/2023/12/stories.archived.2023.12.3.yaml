      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 1 p.m. Sunday, the Philippine Institute of Volcanology and
        Seismology (Phivolcs) said it recorded over 800 aftershocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccd9e8-5cd6-4938-90b1-7e04bad6b91b'
