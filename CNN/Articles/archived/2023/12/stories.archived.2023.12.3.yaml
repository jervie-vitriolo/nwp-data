  'Marawi-City-gymnasium-bombing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-03T09:26:41.000+08:00
    'imagesource': 'jcr:e3167b86-4177-4e4d-8d08-51892920e9b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90143530-34e2-4cfe-b670-5e8a60b789f9'
    'lead': 'Four people were reported dead and at least 10 were wounded after an
      explosion at a gymnasium in Marawi City on Sunday morning, the regional police
      reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-03T09:28:28.030+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-03T22:19:10.970+08:00
