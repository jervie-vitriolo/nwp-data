      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aftershock had a focal depth of just one kilometer (km). Its epicenter\
        \ was 69 km north east of Hinatuan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad18301-5c36-4edf-8055-f7fd6e883e94'
