      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274d4e4-0dd9-4ff0-8b2f-1f405a3fd3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the resumption of hostilities, the two sides on Friday continued\
        \ to negotiate in Qatar through mediators to pause the fighting in exchange\
        \ for the release of more hostages, sources said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6efce-a3d7-4467-a4db-2bc27fe57005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84bddc-fb7d-46c4-8564-1e540ecdd084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, negotiators began expressing concern before Friday’s collapse\
        \ that Hamas may no longer be holding enough women and children to get Israel\
        \ to continue pauses in fighting.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08a4c4-f906-449d-9cbd-aa3c704aa748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c94cb-bb83-43e9-8b3f-162931d0e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel had agreed to extend the truce daily for every 10 hostages Hamas\
        \ released. It released three Palestinian prisoners in exchange for every\
        \ hostage.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01544e8a-c51a-42c2-85b7-d37520d594e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc4272-e254-450f-b1fb-72003ac30eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces said Friday that there are 136 hostages still\
        \ being held in Gaza, including 17 women and children. It is unclear how many\
        \ of those are being held by Hamas as opposed to other militant groups that\
        \ operate in the territory.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45e155-d53d-43e4-8556-47c40738c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.707+08:00
