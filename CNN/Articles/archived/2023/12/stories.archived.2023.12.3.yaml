    'title': 'Latest outbreak of deadly bird flu kills 220 flamingos in Argentina.
      The virus’ global spread concerns experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c446fd-237b-4cf5-95e6-bcb0b1fe96d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some 220 flamingos have been found dead
        in the province of Catamarca in northwestern Argentina due to an outbreak
        of avian influenza, otherwise known as bird flu, an official told local media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc92d81-af60-4131-8414-3060f6038ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd40ce-726a-4776-8993-da2b079a14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bird flu is a highly contagious and deadly viral disease that naturally\
        \ spreads through wild aquatic birds, such as ducks, geese and swans, but\
        \ can also infect other bird species, such as domestic poultry, according\
        \ to the US Centers for Disease Control and Prevention.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3097c81-a908-4207-83c5-5f420b53fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c55ef-da91-47a5-8545-91ac53b8e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The H5N1 strain of avian influenza has spread in more than 80 countries\
        \ since 2022, according to the World Health Organization, and experts have\
        \ concerns amid its ongoing impact across continents. H5N1 is the predominant\
        \ version causing problems in the Americas and Europe, and there are several\
        \ subtypes of the virus reported as the disease continuously mutates, according\
        \ to WHO.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4efa9-f8fa-4204-a947-e1614e45f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea024c1-931d-48e4-aa2f-33d90c36badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around the globe, there have been reports of bird flu outbreaks flaring\
        \ in various mammals such as seals and farmed mink, detection of H5N1 viruses\
        \ in domestic cats and dogs, as well as a few cases reported in humans.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcce08-0274-493f-afae-ad7f6bb898b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909f23c-8c49-4e8d-ba5c-cb1aacfe2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, there is no effective treatment for the virus, according\
        \ to the New York State Wildlife Health Program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b267b-b72d-4d0a-800a-335c900b522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50ce46-b3a8-4dff-937a-92d14fddf597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Risk of spread through bird migration</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d6c4f-29a5-4631-b4a7-cc74699cd8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected species — known as James’ flamingo (Phoenicoparrus
        jamesi), or the puna flamingo — is one of three types of flamingos found in
        northwestern Argentina. The birds pose a risk of spreading the disease to
        new areas during migration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c653b4a-1082-4d50-99ad-ef5200646632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276d83d-bf35-4589-8643-6bce9e33d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Originally, the H5N1 strain spread from North America to South America\
        \ through migratory birds in a span of three months, according to Dr. Johanna\
        \ Harvey, a postdoctoral researcher of environmental science and technology\
        \ at the University of Maryland who has studied the strain.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b471bb-b971-4c39-a9d4-48fa61822846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117c8ba-af8d-49ce-8c73-f133c94c13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It only takes one infected bird to pass on the virus to a whole flock\
        \ in a matter of days, Harvey said, adding that flamingos are known to be\
        \ highly gregarious, social animals that live in large flocks.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0f296-807b-43fe-ba68-1e2ae7b01559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114099b4-d9a5-418a-bde5-b60e8d96746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The H5N1 strain poses a low risk to humans — since December 2021, 11\
        \ cases of the strain have been reported in humans globally, according to\
        \ the CDC. But experts are closely monitoring the lethal pathogen’s spread\
        \ to other mammals, such as when more than 50 sea lions were found dead in\
        \ August in Argentina due to infection of the virus.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265ea66-2fb3-4ae7-9c42-61a17a29a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e548404-a454-42d6-b255-a7f5c0cbea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My concerns are that it’s in a lot of birds, birds are clearly continuing\
        \ to move it, and it’s not going away … and as these mortalities pile up,\
        \ the impact on populations, and potentially even (entire) species, is really\
        \ great,” Harvey said. “The true magnitude of loss here, I do not believe\
        \ is well understood and has not been documented, because it’s a really hard\
        \ thing to do.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7b1a1-f935-474c-befa-82b25a07d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab420c1-6eda-4cf8-aa66-59bcd097238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this latest outbreak, the provincial director of biodiversity for\
        \ Catamarca, Anabella Ahumada, confirmed the cause of death of hundreds of\
        \ flamingos to local media, following positive test results for H5N1 in 3\
        \ out of 6 samples taken from the dead birds by SENASA, Argentina’s National\
        \ Food Safety and Quality Service.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ce0cb-a11c-434e-a0cb-11471a564bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a993290-75de-4af6-b5d6-01dd2de86d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Park rangers detected the high rates of mortality in the birds near\
        \ the bodies of water Laguna Grande and Laguna Diamante, Ahumada told local\
        \ media outlet Catamarca 12. The province has been under epidemiological surveillance\
        \ since the start of November, Catamarca 12 reported.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb515853-9eea-4497-a14b-662864915464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aaab42-4a45-4321-b792-2b1f8d9ef764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Argentine government has recommended that people do not come into\
        \ contact with sick or deceased birds without adequate protection.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034da5c-fba6-4b9e-bebe-46a5968584a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbdb7b-398b-404d-b987-67d1442692b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More on the bird flu</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65f812-0c1a-41f8-a5d1-98f4821b11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the United States, zoos have been moving their captive birds
        indoors as the rate of infection continues to rise. In 2022, the Pittsburgh
        Zoo, the Denver Zoo, the Maryland Zoo and other facilities moved their bird
        species indoors away from people and other wildlife. Last month, the Dallas
        Zoo moved its flamingos indoors, NBC 5 in the Dallas-Fort Worth metro area
        reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b8589-906a-454f-b8f4-341657a4ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b75d9-67f4-40bc-8e58-372b57ad0075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The virus has spread through saliva, mucus and feces from infected\
        \ birds, according to the CDC. In mammals, some scavenging species have come\
        \ in contact with the virus by eating infected bird carcasses, Harvey said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75707612-7f8e-41d0-a5aa-e60ad9809aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267c033-24a1-4b2f-91d7-fe437645179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As far as people interacting with wild birds, there doesn’t seem to\
        \ be a huge risk to them, because the number of human cases have remained\
        \ low globally, so we’re not too worried about that,” said Dr. Krysten Schuler,\
        \ an assistant research professor in the department of public and ecosystem\
        \ health at Cornell University’s College of Veterinary Medicine in Ithaca,\
        \ New York. “But the mutation potential and the wide distribution of this\
        \ virus are the major risk factors.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7994e6e-0bdb-46cf-9a7a-4d7a8931899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3903a-89d2-4e41-aa50-0af39ebe0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James’ flamingo is listed as “near threatened” on the International\
        \ Union for Conservation of Nature’s Red List of Threatened Species, Schuler\
        \ noted. The main threats to the bird include habitat loss caused by mining,\
        \ as well as human disturbances due to recreational activities, according\
        \ to IUCN. When the virus affects birds that are already struggling population-wise,\
        \ it can have the potential to eliminate species, Schuler said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13581c0-073c-4844-8049-71fb4e5569db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a658522-9dc0-49eb-984b-67389ffe2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is not much that can be done to stop the spread of the virus,\
        \ but Schuler recommends that people report any unusual animal deaths without\
        \ an obvious cause to their state wildlife agencies, so they can be notified\
        \ of what areas the disease is spreading.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f3246-df85-4996-870e-2b8fabe5e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:41:07.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:49:06.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
