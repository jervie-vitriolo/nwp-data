      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:52:00.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:52:01.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The community is safe,” Schierbaum said. “This department is aware
        of the tensions that are present right now in the Jewish community and in
        the Muslim community… And we will continue to remain vigilant to ensure that
        everyone remains safe.”</p>'
  'pcg-over-135-cmmvs-swarming-julian-felipe-reef':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-03T16:37:09.000+08:00
    'imagesource': 'jcr:26412477-c593-4add-ba6c-f02f24d4a0bc'
