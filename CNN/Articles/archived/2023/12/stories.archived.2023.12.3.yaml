    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffc56951-bf51-497a-84cd-40e28a2bbef9'
    'lead': 'Get ready for more bloody warfare and dramatic intrigue in the world
      of Westeros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-03T10:53:31.880+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-03T10:53:39.975+08:00
