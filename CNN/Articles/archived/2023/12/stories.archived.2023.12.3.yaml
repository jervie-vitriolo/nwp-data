    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marawi gymnasium ''bombing'' death toll rises to 4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81665081-ae0d-4d80-9ba0-cb83673aa457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T09:28:28.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Four
        people were reported dead and at least 46 were wounded after an explosion
        at a gymnasium in Marawi City on Sunday morning, the regional police reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb3191-efb0-4f11-9ef2-09a34e8df9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f278eb-9281-4802-82d5-04e104f409b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Police Regional Office of Bangsamoro Autonomous
        Region, the blast at the Dimaporo Gymnasium in Mindanao State University occurred
        at 7 a.m. during the Sunday mass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183b4b3-4f71-4f55-84be-3da4b1e75aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb24d4-4657-423a-8ec3-b1a105b6d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, all injured individuals are at Amai Pakpak Medical
        Center while the bodies of the victims remain at the site for further investigation.</p>'
    '24':
      'image': 'jcr:05049e11-a7e3-4d68-826a-b42a867b2394'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba90f19-9d2d-404d-aa86-fd401d1e1f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:17:06.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb0001-9e59-48be-b6e4-015f7355168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City Mayor Majul Gandamra told CNN Philippines'' Newsroom
        Weekend that of the 46 wounded, 38 were already discharged.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bcd20d-467a-4cbb-8dff-e9cd3a5c364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T22:19:10.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T22:19:10.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police Chief Benjamin Acorda said in a press conference that five were\
        \ in critical condition. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5df99b-7ec4-44ae-b768-acfde44188e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T22:19:10.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T22:19:10.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said that classes in MSU would resume on Monday as the
        situation had been declared to be under control.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608057d-b460-498c-bd89-3a411718ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T22:19:10.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T22:19:10.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects are yet to be identified and their reason for the alleged
        bombing has not been determined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159d729-8bb2-454c-a53b-c6aef5586bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Governor Mamintal Adiong Jr. condemned the "violent
        bombing incident."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6aaab-edaf-4820-9abc-55ae796425d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the families of those whose lives were lost in this senseless
        act of violence and terrorism, please accept our deepest condolences and sympathies.
        We will make sure justice will be served," Adiong said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f639f27-88c3-4528-8e60-5edbf0b223fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283a437-e3f1-4f5c-af63-99153188feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader Mujiv Hataman also condemned the blast,
        calling the incident "plain and simple terrorism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bd1f9-21c8-4075-90f9-8a8a3c1c9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659df04-4822-4c79-b519-3abf71b44c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T22:19:10.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala na tayong ibang salita para ilarawan ang karahasan na
        ginawa sa mga estudyanteng payapang nagdadaos ng misa kanina, isang malayang
        pagpapahayag ng kanilang relihiyon</em>," Hataman said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0a758-9d6b-40ad-8b5f-c5c7702af891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.941+08:00
