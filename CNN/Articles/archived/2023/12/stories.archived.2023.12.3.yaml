    'template': '1'
    'title': 'Ukraine investigating if Russian troops killed surrendering soldiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e4491-306d-440e-be54-b31c1882d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:14:47.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:14:47.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine (CNN)</strong> — Ukrainian prosecutors are
        investigating whether Russian troops killed two Ukrainian service members
        after the pair had surrendered.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a012d-4da8-4758-9505-0ca732ed80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:14:47.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:14:47.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe, which is being overseen by the Ukraine prosecutor general’s
        office, was announced a day after video of the incident was shared by Ukrainian
        government on social media. The incident took place near an observation post
        outside the village of Stepove near Donetsk, in eastern Ukraine, the office
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2b07f-04ca-4e4f-b7a1-2ba64d45ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:14:47.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:14:47.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The killing of prisoners of war is a gross violation of the Geneva\
        \ Conventions and is classified as a serious international crime,” the statement\
        \ read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e6f80-f93e-4d6b-810a-4dbd88da0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:14:47.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:14:47.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian military said on Saturday that the footage showed the\
        \ execution of two prisoners of war. CNN could not independently verify the\
        \ authenticity of the video.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a10243-1106-43c1-8ee0-eac6ca01e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:14:47.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:14:47.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has been accused of carrying out a litany of crimes since it\
        \ invaded Ukraine, though the Kremlin has denied wrongdoing. Earlier this\
        \ year, The International Criminal Court issued an arrest warrant for Russian\
        \ President Vladimir Putin for his alleged role in a scheme to deport Ukrainian\
        \ children to Russia\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b43636-be51-4098-b862-6c64bff5f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:14:47.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:14:47.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian officials are investigating a substantial number of criminal\
        \ cases and war crimes, including 3,000 involving children.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9eaf1f-7732-4744-9b1e-06f2d2646fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:14:47.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:14:47.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s human rights ombudsman, Dmytro Lubinets, on Saturday wrote\
        \ on Telegram that the killing of the unarmed soldiers was “not an isolated\
        \ case.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992e9a5-332a-474d-9f45-cb86e5774c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:14:47.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:14:47.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video that surfaced in March appeared to show Russian troops executing\
        \ a captured Ukrainian soldier, and two videos that emerged the following\
        \ month on pro-Russian social media seemed to capture on camera Russian troops\
        \ beheading Ukrainian service members.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594793b-20c7-4dcf-ac8a-8824a29ca7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:14:47.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:14:47.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lubinets said that he believed Ukrainian officials would be able to\
        \ identify the Russian troops responsible.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8651bc-6f3b-47ad-924e-c4967156824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:14:47.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:14:47.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe that our law enforcement and intelligence agencies will\
        \ be able to identify the Russian servicemen who committed this crime,” Lubintes\
        \ added.\r"
