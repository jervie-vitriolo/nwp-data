      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e74b6b-b3c8-40da-b6b6-38dac906bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T12:11:00.942+08:00
      'mgnl:createdBy': 'faith'
