      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Government
        officials condemned the explosion that killed four persons in Marawi City
        on Sunday, urging authorities to quickly bring those responsible to justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8466c9e-cb78-45a0-a600-7be7b42acf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on X (formerly Twitter), President Ferdinand
        Marcos Jr. called the act "senseless and most heinous." He said additional
        security forces were being deployed to ensure the safety of all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f8343-4761-4866-96ce-f70537cde702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Rest assured we will bring the perpetrators of this ruthless act to
        justice," he said, thanking local officials for quickly responding to the
        incident and for promptly assisting the victims.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19e7f8-ddf3-4c57-bd17-2e3a78bddc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro chief Minister Ahod B. Ebrahim called the act "atrocious
        and cowardly," saying they were against "any form of violence and extremism"
        as these negatively impact people''s lives and peace of mind.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396a2a2-d4dc-41ee-b8db-9daf6d1af262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge authorities to conduct a thorough investigation to swiftly
        bring the perpetrators of this heinous crime to justice," he added. "The Bangsamoro
        government is fully committed to supporting and cooperating with the investigative
        agencies to ensure that those responsible are held accountable for their wicked
        actions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d38fc-767b-41a8-95b7-31b8712bfd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported that at least four people were killed in the
        explosion at the Dimaporo Gymnasium inside the Mindanao State University campus
        on Sunday as mass was being celebrated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3d7f0-1be1-4824-94a0-dba85ac2a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspects have yet to be identified nor their motive for the blast.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc30ce7b-015f-45d6-a610-2cb03f1082fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lanao del Sur governor Mamintal Adiong Jr. was among the first to denounce
        the explosion and condole with the families of the victims.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466993f0-20ae-43cb-933e-54cb43f78e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will make sure justice will be served," Adiong said in a statement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72912641-36b4-413b-837c-bf8166728778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marawi City mayor Majul U Gandamra also spoke up against what he called
        a "senseless act of violence."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c046e7b0-7cb0-45c5-9d4b-f973bd2bc2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are closely coordinating with the security task force on campus
        to ensure that those responsible for this heinous act are found and brought
        to justice without delay," he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb319b-d94a-4ca7-98d4-2af26a919eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gandamra asked the public to stay calm and to avoid spreading unverified
        information about the incident as it could cause panic and further add distress
        "to an already traumatized community."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d67d37-9963-4a02-9d28-bf813ec44d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mayor also said the incident should not be allowed to drive a wedge
        between Muslims and Christians, adding that Marawi has long been a place where
        both communities coexisted peacefully.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b045d9-14df-42ee-a4c3-4af567f6ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several lawmakers have also condemned the incident and asked all Filipinos
        to unite against forces that want to sow disharmony.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa8b59-66a8-41b2-9147-51fdf7779a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union Ambassador to the Philippines Luc Véron spoke up
        against those responsible for the explosion saying "violence has no place
        in schools."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885784ad-916d-49e8-ac1c-316d4aeedd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:57:01.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T14:22:55.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this difficult time, my thoughts are filled with concern for
        those students who have suffered injuries, and my sympathy extends to the
        families who have lost their loved ones," he said <a href="https://twitter.com/EUAmbPH/status/1731140719912603772"
        target="_blank">in a tweet</a>.</p>'
