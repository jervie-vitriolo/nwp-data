      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli and US officials believe that Hamas continues to hold hostage
        a number of women in their twenties and thirties, many of them kidnapped from
        the Nova music festival. Hamas has insisted that some of the remaining women
        they were holding hostage were considered a part of the IDF, which Israel
        denies.</p>'
