      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs earlier warned of tsunamis expected to hit affected areas\
        \ immediately after the tremor, but canceled the alert at 3:23 a.m. on Sunday.\r"
