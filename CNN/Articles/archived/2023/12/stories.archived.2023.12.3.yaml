      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46772f-b103-4e78-a631-2e349ddfa9cd'
      'mgnl:activationStatus': true
