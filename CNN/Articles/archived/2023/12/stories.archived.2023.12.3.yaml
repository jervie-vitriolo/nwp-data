      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A security guard at the midtown Atlanta building saw the protester\
        \ outside around noon and tried to stop them from setting themselves on fire,\
        \ police and fire officials told reporters at a news conference. The security\
        \ guard sustained burns on their leg and wrist.\r"
