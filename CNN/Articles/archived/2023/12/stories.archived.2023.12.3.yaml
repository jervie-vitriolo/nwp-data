  'Ukraine-investigating-Russians-killed-surrendering-soldiers':
    'author': 'Yulia Kesaieva and Benjamin Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-03T23:13:08.000+08:00
