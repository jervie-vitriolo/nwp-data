    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570640c3-90c0-4e23-9895-957d25354618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "﻿Al-Qassam Brigades, the military wing of Hamas, said in a statement\
        \ late Saturday that it had launched a barrage of rockets from northern Gaza\
        \ toward Tel Aviv.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d896d-5016-4135-9ae6-5ae495b5ce76'
      'mgnl:activationStatus': true
