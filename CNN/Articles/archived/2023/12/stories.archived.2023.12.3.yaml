    'mgnl:tags': ['HBO', 'House-of-the-Dragon', 'Westeros', 'Eve-Best']
    'stories': []
    'template': '1'
    'title': 'It’s war between kin as well as winged creatures in Season 2 trailer
      for ‘House of the Dragon’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0631c51-8ca9-4309-b043-f4fc55f084de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:53:31.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:53:39.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Get ready for more bloody warfare and dramatic
        intrigue in the world of <a href="https://www.cnn.com/2022/12/26/entertainment/fantasy-tv-sci-fi-nostalgia-2022-cec/index.html"
        target="_blank">Westeros</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24eaa1-04cc-4cba-914b-6467efde4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:53:31.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:53:39.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO dropped an <a href="https://www.youtube.com/watch?v=HQ8H5gqGA34"
        target="_blank">official teaser</a> for the second season of the “House of
        the Dragon” on Saturday, continuing the story of House Targaryen set two centuries
        before the events of iconic hit series “<a href="https://www.cnn.com/interactive/2017/politics/state/game-of-thrones-politics/"
        target="_blank">Game of Thrones</a>.” (HBO is owned by Warner Bros. Discovery,
        which also owns CNN.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a1002-f12b-4e3a-9705-89801ac73da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:53:31.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:53:39.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip promises more high stakes conflict between the warring
        factions introduced in the first season, along with – you guessed it – more
        dragons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937f553-cf51-435b-94d2-1f73500e1742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:53:31.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:53:39.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As scenes of intense combat play out – along with an impressive shot
        of two dragons facing off on a beach – Rhaenys Targaryen (Eve Best) is heard
        in voice over saying, “There is no war so hateful to the gods as a war between
        kin, and no war so bloody as a war between dragons.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096095aa-fc46-44b5-9a4d-ec6e0007d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:53:31.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:53:39.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“House of the Dragon” is based on “Game of Thrones” author George R.R.
        Martin’s “Fire &amp; Blood” novel. The new teaser was unveiled during HBO’s
        CCXP23 panel in São Paulo, Brazil.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b22cc-5fbb-49fe-847a-441ed64d3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:53:31.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:53:39.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The eight-episode second season of “House of the Dragon” will debut
        next summer on HBO, and will be available to stream on Max.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b16123-3d70-4f7b-ad06-ff8f3ac8c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:53:31.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:53:39.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/02/entertainment/house-of-the-dragon-season-2-trailer/index.html"
        target="_blank">It’s war between kin as well as winged creatures in Season
        2 trailer for ‘House of the Dragon.</a>''"</em></p>'
  'lionel-messi-copa-america-world-cup':
    'author': 'Benjamin Brown and Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-03T10:53:47.000+08:00
    'imagesource': 'jcr:d8b7cf5d-926f-4eba-92d9-ad6db924477f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18697be9-ec51-4244-b9ce-396e99013f2e'
    'lead': 'Since winning the World Cup in Qatar, Messi has moved across the Atlantic,
      joining MLS club Inter Miami and prompting a new wave of American interest in
      soccer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-03T10:57:36.952+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-03T10:57:43.597+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-03T10:57:43.237+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['soccer', '2026-World-Cup', 'football', 'Lionel-Messi', 'Copa-America',
      'World-Cup']
    'stories': []
    'template': '1'
    'title': 'Lionel Messi says he is focused on playing at next year’s Copa América
      but doesn’t rule out appearing at 2026 World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fecc3c-cc95-4331-af09-2c6cb360176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2023/10/30/sport/lionel-messi-aitana-bonmati-ballon-dor-spt-intl/index.html"
        target="_blank">Lionel Messi</a> is focused on playing at next June’s Copa
        América in the USA, though the eight-time Ballon d’Or winner hasn’t completely
        ruled out appearing for <a href="https://www.cnn.com/2023/11/22/sport/brazil-argentina-world-cup-qualifying-fan-violence-spt-intl/index.html"
        target="_blank">Argentina</a> at the 2026 World Cup, he told an ESPN/Star+
        documentary “Champions, A Year Later.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee650cd-34cb-4ab5-bd65-2f16e5ba81db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As long as I feel good and I can continue to deliver, I’m going to
        (continue playing with Argentina). All I’m thinking about today is getting
        to the Copa América and being able to play in it,” he said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb8530-872e-4b2f-8965-1627ab8cb412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Then time will tell whether I’ll be at the World Cup or not. I’m going
        to be at an age (39) that normally doesn’t allow me to play in the World Cup.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc2ca1-9c45-473f-b116-ef0219590025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I will always try to compete to the maximum and I am the first to
        know when I can be at that level and when I can’t.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038e1be-c913-44cc-b35d-b51935666731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Messi inspired Argentina to World Cup glory in 2022 on his fifth attempt,
        winning the Golden Ball for the tournament’s best player along the way and
        scoring twice in the final against France.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8fa56-8d59-4f9f-989f-63cbf3c80344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.600+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That victory, along with a 2021 Copa América trophy, came after international
        glory had eluded Argentina and Messi for years, as they lost three major finals
        in a row – the 2014 World Cup, 2015 Copa and 2016 Copa.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c47b1f-57c9-42c3-870f-482cae7c9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.600+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After suffering for so many years, now that we are experiencing a
        special moment that I have never experienced before, I want to enjoy it to
        the fullest,” Messi said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddda5e4-5293-4b46-9024-60a59adc471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.601+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I feel good within the group, which is very united, very strong. A
        group that enjoys being together. I want to take advantage of all that, without
        thinking two or three years ahead, which in football is a lot.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104edd2-c624-40de-912c-545b9ff60aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.601+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since winning the World Cup in Qatar, Messi has moved across the Atlantic,
        joining MLS club Inter Miami and prompting a new wave of American interest
        in soccer.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd32cd-d2bb-4ee3-837f-c0b8bb26d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.602+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that he is “aware” he went “to a smaller league” when he joined
        the MLS but said “it’s very much a personal thing and the way you deal with
        it and compete.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e13bb-ed44-4d48-85ea-b8ffe5539cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.602+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following Messi’s arrival in July, Inter Miami embarked on a club-record
        12-game unbeaten run and won its first ever trophy, the Leagues Cup, but ended
        the campaign without a win in seven games, with Messi missing for some of
        that time through injury.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee24cd-c193-4c26-bca3-05d2506e847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.603+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Maybe we’ll do well in the Copa América and everything will work out
        for me to continue. Maybe not. It’s hard,” Messi said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ea2fe-af4d-41a1-b601-c9fd5faae55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.603+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Being world champion changed me in the peace of mind knowing that,
        in my job, I could achieve everything.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dbb54b-239f-419f-968c-d9b7eb3a9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:57:36.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:57:43.604+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/02/sport/lionel-messi-future-argentina-spt-intl/index.html"
        target="_blank">Lionel Messi says he is focused on playing at next year’s
        Copa América but doesn’t rule out appearing at 2026 World Cup</a>."</em></p>'
  'surigao-del-sur-quake-aftershocks-unlikely-to-cause-tsunami':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-03T13:16:31.000+08:00
    'imagesource': 'jcr:4cea7271-58a8-4e48-ba47-7f1f8d03948f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c86b43a8-eeea-46cd-9b4e-9d217832e5f8'
    'lead': 'Aftershocks from the magnitude 7.4 earthquake that struck in waters off
      Hinatuan town in Surigao del Sur on Saturday night are not expected to trigger
      a tsunami, state seismologists says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-03T13:20:16.176+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-12-03T15:54:45.793+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tsunami', 'Surigao-del-Sur', 'earthquake']
    'stories': []
    'template': '1'
    'title': 'Surigao del Sur quake aftershocks unlikely to cause tsunami — Phivolcs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bade14-e294-4dd2-bada-e5bc160f8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.203+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Aftershocks
        from the magnitude 7.4 earthquake that struck in waters off Hinatuan town
        in Surigao del Sur on Saturday night are not expected to trigger a tsunami,
        state seismologists said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8d5eb0-ba9c-477a-b261-0ced67436aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.203+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc4b3d-41f2-463e-80bd-c24d37d72542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.204+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, the Philippine Institute of Volcanology and Seismology\
        \ (Phivolcs) explained that aftershocks are generally one degree lower than\
        \ the main earthquake.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01054ce-e125-47e5-bbdf-1b7daa1f67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.204+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97331629-3bc2-4ed0-9ddb-a73a54fd9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.205+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The main shock is (magnitude) 7.4 so we would expect a (magnitude)\
        \ 6.4 earthquake (in the aftershocks), which is not capable of generating\
        \ a tsunami,” Phivolcs Director Teresito Bacolcol said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceebcf3-3cf4-4bf1-a218-a180c8916ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.205+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adf248-8d9c-41f0-aae5-e89f9e90f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.205+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immediately after the tremor, Phivolcs warned of tsunamis expected\
        \ to hit affected areas between 10:37 p.m. and 11:59 p.m. on Saturday, but\
        \ canceled the alert at 3:23 a.m. on Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260f182-a72a-4cc1-93d4-49e935646f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.206+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5aa00-2c81-4439-b07d-aa5d494be221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.206+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Surigao del Sur, the city of Tandag experienced intensity V or
        “strong" shaking while intensity VI (very strong) was felt in the city of
        Bislig.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058a680-7a7a-4ab9-8fe7-436513c214b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.207+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf172275-6268-49c7-a707-7b2dd4328f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.207+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 10 a.m. on Sunday, Phivolcs said it has recorded over 650 aftershocks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7271bb4b-657b-41ea-b045-9d74f9f4e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.208+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b24ba-f9f5-4614-9807-fa20b67aa882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.208+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bacolcol said movement along the Philippine Trench located to the east\
        \ of Mindanao caused the magnitude 7.4 quake.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d74b95-09bf-43fd-ba98-51698472cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.209+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b533f-21b2-49c7-a544-c888541273cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.209+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Surigao del Sur quake was not triggered by the
        magnitude 6.8 tremor that hit in waters off Sarangani, Davao Occidental on
        <a href="https://www.cnnphilippines.com/news/2023/11/17/magnitude-7-2-earthquake-sarangani-nov-17.html?fbclid=IwAR1JbkfYv8kVD8bvg8fUZat4HSgqEzEfLXY0a-Eu9AeFGPssWF177CSjtCY">Nov.
        17</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba674f-a3d6-4ab0-a626-329f315c9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.210+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b49e3-07ac-43ba-8c1f-cdf2120ef811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.210+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59414b16-16dc-4e37-a39c-64ea61a38a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.211+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po stress transfer ang nangyari dito</em>,” Bacolcol
        said. “Stress transfer happens sa faults na magkakalapit just a few kilometers
        apart. Dito magkalayo ang Cotabato Trench at Philippine Trench.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d742704-016a-437e-9559-e32543773e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.211+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbad6fb-a2fe-4ba6-9efa-56dbe5208d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.212+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What happened here is not stress transfer. It occurs\
        \ when a fault triggers another fault that is just a few kilometers away.\
        \ Here, the Cotabato Trench and the Philippine Trench are far apart.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c1f8c-183b-4aa0-85f7-b14d1f1323fb'
      'mgnl:activationStatus': true
