      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — One
        person died while four others were injured after a magnitude 7.4 quake hit
        in waters off Hinatuan town in Surigao del Sur on Saturday, the Department
        of National Defense reported.</p>'
