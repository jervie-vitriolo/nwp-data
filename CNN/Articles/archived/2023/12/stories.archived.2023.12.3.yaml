      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Affected areas include the cities of Tandag and Bislig in Surigao del\
        \ Sur; Cagayan de Oro City; Nabunturan, Davao de Oro; and Davao City.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
