  'one-dead-two-injured-paris-attack':
    'author': 'Chris Liakos, Heather Chen and Mitchell McCluskey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-03T22:58:20.000+08:00
    'imagesource': 'jcr:80ad3fe9-7bfe-45c8-afe9-7e8b3596c362'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d14dfac-7017-42d8-85e9-a3fc8627527b'
    'lead': 'A German tourist born in the Philippines was killed in the Paris attack
      and two others sustained non-life threatening injuries, a French official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-03T23:00:36.927+08:00
