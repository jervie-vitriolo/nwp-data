      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The attack unfolded at Bir Hakeim, near the Eiffel Tower, with the
        assailant using a knife and hammer, he said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e1174-103a-4afe-a5fd-69f89fa5732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:49:21.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One man – a German tourist born in the Philippines – was killed in
        the attack and two others sustained non-life threatening injuries, he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e4803-8827-4d39-a787-85b9492d50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:49:21.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the police officers responding to the scene used a taser to
        neutralize the attacker, Darmanin said. The suspect’s life is not at risk,
        he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28603d6-c6c9-47ca-afa0-9f789c9e255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:49:21.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After his arrest, he said he could no longer bear to see Muslims dying
        in both Afghanistan and Palestine,” Darmanin said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff78b03-4b53-489c-8b2d-ef7aa077d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:49:21.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Suspect was known to intelligence services'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a158641-9d69-4854-ac08-d0615379c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:49:21.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Addressing reporters, Darmanin added that the suspect was a French
        citizen born in France in 1997 who had been sentenced to four years in prison
        back in 2016 for planning “violent action.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955cded4-5823-4517-b006-9ac576b2d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:49:21.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspect was known to intelligence services for having “serious
        psychiatric disorders,” Darmanin said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6f889-6709-42b6-ac5e-478e24ef8764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:49:21.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Darmanin said he had been told by police that the attacker had reportedly
        shouted “Allahu Akbar” during the assault.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d2e78-d025-4f23-a534-80e3b7d93c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:49:21.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Videos taken at the scene showed police cars, ambulances and the Paris
        Fire Brigade arriving, with heavy traffic being diverted away. Numerous cordons
        were also set up.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a8b0f-7ce1-43e7-b471-5138a8cc6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:49:21.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Members of the public have been advised to avoid the area.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe1682-fd3f-4bd7-9e92-27d424362711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T10:49:21.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9142c7f-db5a-46cd-bbc7-b81a81b85307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T10:48:33.937+08:00
