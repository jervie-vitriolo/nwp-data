      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4f5c1-4e81-4dd1-9f5d-c954ea459c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group claimed the attack was in response to what it called “Zionist\
        \ massacres against civilians.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17616b01-604c-4dec-8fc1-471b259bae2b'
      'mgnl:activationStatus': true
