      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have no other words to describe the violence done\
        \ to students who were peacefully holding mass earlier, a free expression\
        \ of their religion.]\r"
