      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<a href="https://edition.cnn.com/2023/12/02/middleeast/israel-hamas-qatar-talks-intl/index.html">,<em>"Israel
        recalls negotiators after reaching ‘dead end’ in Qatar talks"</em></a></p>'
  'Giant-seamount-discovered-in-Guatemala':
    'author': 'Taylor Nicioli, CNN'
