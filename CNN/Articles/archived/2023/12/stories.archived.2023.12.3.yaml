    'stories': []
    'template': '1'
    'title': 'One dead, two injured in Paris knife and hammer attack near Eiffel Tower'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0967dea-d16b-4539-b5dc-bc27edcbed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> — French police have arrested a man
        suspected of killing one person and injuring two others in a knife and hammer
        attack in central Paris.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457675f3-4c1a-478f-94c0-8231403e1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e004d53-f746-4e3c-a82b-67c5f9340e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack took place at Bir Hakeim, near the Eiffel Tower, France’\
        s Interior Minister Gerald Darmanin told reporters at the scene on Saturday\
        \ night.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39ef5e-4201-4967-b508-cd7a717270c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e0255-2d8c-4b27-abce-27f726de73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that the man arrested was a French citizen previously known\
        \ to intelligence services.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d0b6c-687f-4f7c-b48f-87f44080ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563a4d3-7f17-48d1-b171-5f2668afcb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man – a German tourist born in the Philippines – was killed
        in the attack and two others sustained non-life threatening injuries, he added.
        One of those wounded was a British national, the UK Foreign, Commonwealth
        and Development Office said Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf01710-277e-4d76-a8c7-45af9cef609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79af664-7a88-49f8-876b-fecdfc4789bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the police officers responding to the scene used a taser to\
        \ neutralize the attacker, Darmanin said. The suspect’s life is not at risk,\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc889b-2b9c-412e-ab4b-d30a63e47504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2798555-5590-4d05-b36a-44a7bc38fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After his arrest, he said he could no longer bear to see Muslims dying\
        \ in both Afghanistan and Palestine,” Darmanin said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59dba85-2f0d-4321-ace3-aa93d1329034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463efaa-1e0f-4b36-919e-433cf696d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Suspect was known to intelligence services&nbsp;&nbsp;</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fb581-4dd5-4061-a8ea-326dea6d9665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing reporters, Darmanin said that the suspect was born in France\
        \ in 1997 and had been sentenced to four years in prison back in 2016 for\
        \ planning “violent action.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9eb6b0-4b43-4cf4-bf57-fe6b765a3043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect was known to intelligence services for having “serious\
        \ psychiatric disorders,” Darmanin added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d557d-94d6-4c10-89ff-e518451cc73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minister said he had been told by police that the attacker had\
        \ reportedly shouted “Allahu Akbar” during the assault.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53159ef8-cbe7-45e9-8f73-944312f1b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron called the incident a terror attack
        and said France’s anti-terrorism prosecutor’s office would investigate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84a2b0-a264-4ac9-9cd7-afca8a1060b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I send all my condolences to the family and loved ones of the German\
        \ national who died this evening,” Macron wrote in a post on X in the early\
        \ hours of Sunday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747b0a0-fda4-46c4-aebc-6e4aaacb601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also thanked the French emergency services.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a41b4-7877-4157-a62c-0e5c4c317916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d867648-2c0e-4876-97ee-7304cbcb1684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national anti-terrorism prosecutor’s office now will be responsible
        for shedding light on this matter so that justice can be done in the name
        of the French people,” Macron wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923e24b-5886-4f1a-b471-c483ef599d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4edae67-00bc-4338-b406-6f9f7d9c5cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "German Chancellor Olaf Scholz said he was “shocked” by the incident.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8accda12-746b-4736-a05b-c00f1e7190e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4c517-f096-4aa3-ab4d-a5a8f3cbfd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our thoughts are with the injured, families and friends of the victims.\
        \ Once again, it is clear why we are resolutely standing up to hatred and\
        \ terror,” Scholz wrote on X.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75b480-f2d8-4bd6-b58b-5fd3e07d9a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b13af-a733-4faf-8a46-2ff4d9ded7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T23:00:36.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T23:00:37.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos taken at the scene showed police cars, ambulances and the Paris\
        \ Fire Brigade arriving, with heavy traffic being diverted away. Numerous\
        \ cordons were also set up.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995144f7-dc73-43f3-acd1-649f16055f0c'
      'mgnl:activationStatus': true
