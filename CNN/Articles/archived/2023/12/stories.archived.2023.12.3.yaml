      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hamas-run Ministry of Health in Gaza said Saturday that most of\
        \ the victims were women and children, and dozens are feared dead after the\
        \ apparent bombardment of a multi-story concrete building in the Jabalya refugee\
        \ camp.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
