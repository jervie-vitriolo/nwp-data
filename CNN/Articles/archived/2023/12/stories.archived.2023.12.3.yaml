    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Giant seamount discovered in Guatemala is nearly twice the height of
      the world’s tallest building'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643b184-87bf-49d0-ad19-f859b8a9f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A massive underwater mountain, otherwise
        known as a seamount, has been discovered on the floor of the Pacific Ocean
        off the coast of Guatemala.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a3e60-f917-4260-9d08-d0b212d4c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43019e7-bb25-44db-87b9-c9b8c518577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The seamount is most likely a remnant of an extinct volcano, as most\
        \ seamounts are, according to NOAA Ocean Exploration, a federal program that\
        \ is part of the National Oceanic and Atmospheric Administration. At 1,600\
        \ meters (5,249 feet) tall, it’s nearly twice the height of Dubai’s Burj Khalifa,\
        \ the tallest building in the world, according to a news release from Schmidt\
        \ Ocean Institute, a nonprofit organization that advances oceanographic research.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd073ff-0171-4ed0-9f21-a92d235c4c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705edb26-3d52-4f38-83b0-985fadce8b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery of the massive structure — which covers 14 square kilometers\
        \ (5.4 square miles) and sits 2,400 meters (7,874 feet) below sea level —\
        \ occurred in July during an SOI expedition, which are part of the institute’\
        s efforts to further explore the ocean, using a research vessel known as Falkor\
        \ (too). The ship is designed to map the seafloor by using a multibeam echosounder,\
        \ which sends out sound waves to the ocean floor in a fan-shaped pattern,\
        \ then measures the time it takes for the sound to reach the ocean floor and\
        \ return.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be93464-236b-4a76-849d-1eee93daf061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ee8f9-34ad-4557-8604-2661c8ec72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tomer Ketter, a hydrographer and marine technician with the Schmidt\
        \ Ocean Institute, was also on board, a spokesperson for the institute said,\
        \ and Ketter confirmed that the seamount was not in any database measuring\
        \ ocean depths, including the General Bathymetric Chart of the Oceans.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263747f-1c80-44e5-afdf-3e6904417249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3c7e1-7de9-4681-b43a-ebcd25963204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A seamount over 1.5 kilometers tall which has, until now, been hidden\
        \ under the waves really highlights how much we have yet to discover,” said\
        \ Dr. Jyotika Virmani, executive director of Schmidt Ocean Institute, in the\
        \ news release. “A complete seafloor map is a fundamental element of understanding\
        \ our Ocean so it’s exciting to be living in an era where technology allows\
        \ us to map and see these amazing parts of our planet for the first time.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174b5ba-92d1-44a5-9237-79906a583736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5fa61-3052-4f56-b611-0ff92ec51a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The seamount was discovered 84 nautical miles outside the Guatemalan\
        \ Exclusive Economic Zone. It is estimated that there are more than 100,000\
        \ seamounts taller than 1,000 meters (3,280 feet) in the world, but less than\
        \ one-tenth of a percent have been explored, according to NOAA.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e19e0-9d57-403d-9b35-f6c4109f4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bcc31-2b59-4e3b-8c31-9460ce5d8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Seamounts have been explored only relatively recently due to the advent\
        \ of human occupied submersibles and very capable remotely operated vehicles\
        \ (ROVs),” said Les Watling, an emeritus biology professor with the University\
        \ of Hawaii at Manoa, via email. Watling was not involved with the discovery\
        \ but was part of a Schmidt Ocean Institute exploration in 2019.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aad243-8662-4f71-842d-2231f86e490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83f76b-c749-41e2-aafe-7cb3c758a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Finding a seamount</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ded7f2-e9d7-4340-97ce-652c985a0915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact that it is not on the chart is a bit amazing,” Watling said,\
        \ noting that most of the ocean floor is unexplored. (NOAA estimates less\
        \ than 25% of the ocean floor has been mapped as of 2023.)\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570529ac-07b8-4d7c-82bd-57f161635ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a420144-94aa-49c0-8644-de1e02c41e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocean researchers know where most seamounts — even ones that haven’\
        t been mapped and explored — are in the world due to satellite radar altimeters,\
        \ which are used to detect slight differences in the height of the sea by\
        \ measuring the time it takes a radar pulse sent from a satellite to reach\
        \ the ocean’s surface and return, Watling said. Above a seamount’s location,\
        \ the surface of the ocean will bulge slightly, allowing for detection of\
        \ the large underwater mountains.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee34c3-c79d-4624-9785-4fa5a27cca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49971869-8649-44e1-8ae7-9e4fbcb07c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 11 kilometers (6.8 miles) away from where the seamount was mapped,\
        \ satellite altimetry had shown a modeled seamount, which was most likely\
        \ this recently mapped seamount, Ketter said, since the pinpoint location\
        \ of the model may be off due to other land masses in the area. The seamount\
        \ was not mapped or known before, only its location was predicted from satellite\
        \ data, he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1394801-e0d1-48d2-9b3d-1ece05189cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320248c-df82-4fc5-97e7-ca8fe3dde4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recently discovered seamount may be taller than the world’s tallest\
        \ building, but some have been found to have a height of 4,000 meters (13,123\
        \ feet) or more, Watling said. The tallest mountain in the world, Mauna Kea\
        \ in Hawaii — which measures more than 10,210 meters (33,500 feet) from base\
        \ to peak — started out as a seamount, according to NOAA.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6613f-2c3a-4938-8fa7-69241bca3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05e751-6076-4b4c-8602-9829816b0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Seamounts act as biodiversity hot spots</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423f730-ed4f-4e98-a0a1-84675284db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to a seamount’s geological formation, the mountains tend to serve\
        \ as biodiversity hot spots, providing a hard surface to which corals, sponges\
        \ and other marine invertebrates can cling.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ac1ea-4a30-4690-a0d5-f9cac6599c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef2c55-dd49-4014-bea9-0cb518fe7e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Seamounts create distinct ecosystems because the normally sluggish\
        \ currents above the deep seafloor accelerate as much as 10-fold as they flow\
        \ around these obstructions,” said Tony Koslow, an emeritus research oceanographer\
        \ with Scripps Institution of Oceanography at the University of California,\
        \ San Diego, in an email.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b88b4-a8d5-4c68-9f68-b685fc0f0a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c2d7f-1645-4146-aa08-dcf9426d0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The accelerated currents create the hard rock substrate to which invertebrates\
        \ attach themselves while also drawing in other fauna that feed on food particles\
        \ swept around by the currents, said Koslow, author of “The Silent Deep: The\
        \ Discovery, Ecology, and Conservation of the Deep Sea.” He was not involved\
        \ in the discovery.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d7f67-0d87-44cc-acd1-d211caf01126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2430331-7e0c-46fd-88d9-7b27ca013464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers estimate that 15% to 35% of endemic ocean species live\
        \ in a seamount ecosystem, and migratory species also seek out the structures\
        \ to breed, feed or seek refuge, according to the Pew Charitable Trusts.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e6603-e088-4b40-ad2a-1e921fbfdabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc6862-6c3a-4378-ad63-64da1bcf6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The incredible diversity of life on seamounts has been recognized
        only relatively recently,” Koslow said. “Perhaps the most significant aspect
        of this discovery is that it confirms that the seafloor is still poorly mapped.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ddae87-b2f4-423c-9ed3-48986549fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:38:35.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:57.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/01/world/giant-seamount-guatemala-biodiversity-hot-spot-scn/index.html"><em>"Giant
        seamount discovered in Guatemala is nearly twice the height of the world’s
        tallest building"</em></a></p>'
  'deadly-bird-flu-global-spread-concerns-experts':
