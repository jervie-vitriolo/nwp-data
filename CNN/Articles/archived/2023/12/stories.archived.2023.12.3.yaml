      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Sunday press briefing, Defense Secretary Gilbert Teodoro said\
        \ 529 families, or 2,647 individuals, were affected by the earthquake.\r"
