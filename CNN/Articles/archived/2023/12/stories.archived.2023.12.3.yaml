      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9713010-84f7-4e8b-bdc0-8921c1440f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:52:00.813+08:00
