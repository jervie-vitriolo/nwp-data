    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG: Over 135 Chinese maritime militia vessels swarm Julian Felipe Reef'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e56a16-362b-419c-bb55-f155a5665251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T16:46:18.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T21:07:13.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — The
        Philippine Coast Guard (PCG) on Sunday said it monitored a swarm of over 135
        Chinese maritime militia vessels (CMMV) scattered around the Julian Felipe
        Reef on Saturday, Dec. 2.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799410fd-9f3f-465e-9efd-c10873070ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:24:49.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T21:07:13.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG first monitored 111 CMMVs on Nov. 13 around the low-tide elevation\
        \ of the Kalayaan Island Group located 175 nautical miles west of Bataraza,\
        \ Palawan. The Armed Forces of the Philippines later revealed that there were\
        \ 125 vessels.\r"
    '9':
      'image': 'jcr:9eb65736-8c51-4250-999e-d7142a5ba716'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f1635-dd85-4ed0-a228-e2fc576191ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:26:37.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T21:07:13.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030093c3-22ff-43b7-b2f4-020593af78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:24:49.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T21:07:13.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Task Force on the West Philippine Sea then ordered the\
        \ PCG to patrol and document China's illegal presence in the Philippines'\
        \ exclusive economic zone.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0ba2e-ca44-43d8-a3b7-2dcc020a69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:24:49.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T21:07:13.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Dec. 2, the PCG deployed two vessels, BRP Sindangan and BRP Cabra,\
        \ to the area and found that the swarm had grown to 135 Chinese ships.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        The PCG on Saturday, Dec. 2, monitored a swarm of over 135 Chinese Maritime
        Militia Vessels scattered throughout Julian Felipe Reef in the West Philippine
        Sea.<br><br>PCG vessels sent radio challenges to the Chinese ships but these
        were ignored. <br><br>📹 PCG <a href="https://t.co/SdSGzonxok">pic.twitter.com/SdSGzonxok</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1731229436757086494?ref_src=twsrc%5Etfw">December
        3, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354dce6-09a7-403d-8583-fbe93f24a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:24:49.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T21:07:13.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cafb05c-3f9a-4e57-a0a4-b955a5204ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:24:49.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T21:07:13.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG vessels issued radio challenges against the Chinese ships but\
        \ these were ignored.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce74934-4980-42b7-8447-00f0c6ddcc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:24:49.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T21:07:13.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's latest incursion on Philippine waters adds to the growing tension\
        \ between the two countries. A maritime law expert said that Beijing has been\
        \ escalating its aggression against Manila's vessels since 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80fb70-ff73-4931-972a-58a6d6895530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:24:49.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T21:07:13.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the <a href="https://www.cnnphilippines.com/news/2023/11/11/pcg-38-chinese-vessels-ayungin-resupply-nov-2023.html">largest
        contingent of 38 Chinese ships</a> were observed in the vicinity of Ayungin
        Shoal during a resupply mission to the BRP Sierra Madre outpost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542ea04-f0a4-47c5-9477-8e7cf1d16262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:24:49.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T21:07:13.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal constituted under the United Nations Convention
        on the Law of the Sea in 2016 nullified China''s sweeping claims over the
        South China Sea, one that overlapped with the portion Manila calls the West
        Philippine Sea. Beijing continues to reject this.</p>'
