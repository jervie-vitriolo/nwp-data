      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the regional offices of the Office of Civil Defense in Davao\
        \ Region and Caraga are on red alert.\r"
