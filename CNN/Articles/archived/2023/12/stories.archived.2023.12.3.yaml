    'jcr:uuid': 'ce00ff60-c425-4a5c-b68b-6cdf978a5ba6'
    'lead': 'The PCG first monitored 111 CMMVs on Nov. 13. But on Dec. 2, the agency
      deployed two vessels to the area and found that the swarm had grown to 135 Chinese
      ships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-03T16:46:18.848+08:00
