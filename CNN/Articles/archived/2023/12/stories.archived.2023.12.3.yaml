      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa3599-a0f0-4ac3-a8ad-285a6249dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:52:00.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:52:01.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief said staff inside the Israeli consulate were safe and did\
        \ not appear to be in danger during the incident. The incident was contained\
        \ to outside the building, and the chief said he was not aware of any effort\
        \ to enter the building.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bc72f-5ef1-4c45-b6e2-e7cac686aea6'
