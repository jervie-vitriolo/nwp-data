    'template': '1'
    'title': 'Marcos condemns Marawi blast ''perpetrated by foreign terrorists'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576d4fb-383d-47d2-a976-d33496cd72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:53:24.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T17:29:02.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> President
        Ferdinand Marcos Jr. on Sunday condemned the blast at Mindanao State University’s
        (MSU) gymnasium in Marawi City, which he said was "perpetrated by foreign
        terrorists."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da7ac4-5b64-40bb-aa66-ad8add55e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:53:24.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T17:29:02.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn in the strongest possible terms the senseless and most
        heinous acts perpetrated by foreign terrorists upon the MSU and Marawi communities
        early this Sunday morning. Extremists who wield violence against the innocent
        will always be regarded as enemies to our society," Marcos said.</p>'
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I condemn
        in the strongest possible terms the senseless and most heinous acts perpetrated
        by foreign terrorists upon the Mindanao State University (MSU) and Marawi
        communities early this Sunday morning. Extremists who wield violence against
        the innocent will always be regarded as…</p>&mdash; Bongbong Marcos (@bongbongmarcos)
        <a href="https://twitter.com/bongbongmarcos/status/1731160831411486745?ref_src=twsrc%5Etfw">December
        3, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2605b93-a2d8-42e9-8655-568fc00e2224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:53:24.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T17:29:02.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26879847-dcfc-4d93-bf13-5ef8b0394937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:53:24.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T17:29:02.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the public to “remain calm, circumspect, and conscientious…to
        ensure that the horrific events…are not further compounded by inaccurate,
        unvetted, and unofficial information.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5340cc-6910-4429-98e3-df40ec6cad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a briefing on Sunday, Defense Secretary Gilbert Teodoro said the
        president''s statement was based on consultations with defense and security
        officials, and “there are indicia of foreign elements here which we are looking
        into."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ab466-90fa-4697-a8ea-4992c0a4f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he said they cannot release details on the supposed foreign
        element as it could hamper their investigation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96393f-fd2d-4723-bcb3-a5a7826374e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AFP chief: MSU blast could be a ‘retaliatory attack’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec082ca-b83b-469c-a62d-ed9c47d5fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner Jr.
        believes the MSU blast could be a “retaliatory attack” of terrorist groups.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333caf7-52ba-4eba-abef-f17c28c2e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said several incidents happened prior to Sunday''s explosion: the
        neutralization of Abdullah Sapal, a leader of the Daulah Islamiyah-Philippines
        on Dec. 1, and an operation on Dec. 2 which led to the death of Mundi Sawadjaan—the
        alleged mastermind of the Jolo bombings in 2020.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be0497-b5db-4966-89e8-84b90b4d30de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A sub leader of the Maute group was killed Sunday morning, he added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6801d85-8ded-4cfa-ba32-2594c2d420b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinitignan po namin ‘yung anggulo na ito dahil nga sa mga sunud-sunod
        na</em> operation <em>natin</em> against the terrorist groups in whole area
        of Western Mindanao," he said. <em>"Maaring</em> retaliatory attack <em>yung
        nangyari kaninang umaga."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163c132-ff30-4fd0-9c3f-095395bcff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are looking at this angle and are trying to find out
        if these operations against terrorist groups in Western Mindanao could have
        resulted in a retaliatory attack.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf70f1-e2fd-43bb-b078-2fdc75d416fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because of these incidents, Brawner said all of their units in Mindanao,
        as well as in the National Capital Region, have been placed on alert.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e8967-6452-47ce-ae09-0acb142a7a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '''We are looking at all possible angles to see what led to the bombing
        incident in Marawi City," he added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052af48b-6597-43c4-a09d-ed910ba3d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner also said he will be heading to Marawi on Monday for a command
        conference with officials from the AFP and PNP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19ef08-9397-4ecc-9801-dbffb27184d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of writing, four people were reported dead and more than 50 were
        wounded due to the Marawi blast. Philippine National Police spokesperson PCol.
        Jean Fajardo said of the wounded include five who are in critical condition.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9e17f-adab-4513-a01c-521427ce44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teodoro said authorities are ready to provide medical as well as psychological
        care to those affected.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecebfccc-cb4a-4394-8925-b01cd44c7c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Suspects are yet to be identified and their reason for the alleged
        bombing has not been determined.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c57469-6577-4e29-bfec-6075d8795f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president offered condolences to the families of the four victims
        who were killed.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ead65-186b-4c0f-b1d6-58fae1f36f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he instructed the Philippine National Police and the AFP
        to ensure protection and safety of civilians and affected and vulnerable communities.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4307d1d-8e34-4731-989e-0a97de009345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:25:12.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-03T17:29:02.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His office is also coordinating with the government of the Bangsamoro
        Autonomous Region in Muslim Mindanao and all concerned local government units.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198272c-639e-4344-abf2-2882f2d82729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:53:24.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T17:29:02.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2018/05/22/remembering-marawi-crisis.html">Remembering
        the Marawi Siege</a></strong></p>'
