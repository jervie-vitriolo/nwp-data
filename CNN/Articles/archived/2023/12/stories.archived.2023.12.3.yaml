      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Intensity I (scarcely perceptible)</em> - Malitbog, SOUTHERN
        LEYTE; Damulog, Dangcagan, Don Carlos, Kadingilan, Malitbog, Manolo Fortich,
        and Maramag, Bukidnon; Initao, MISAMIS ORIENTAL; CAGAYAN DE ORO CITY; Polomolok,
        and Tantangan, SOUTH COTABATO; Isulan, Kalamansig, and President Quirino,
        SULTAN KUDARAT</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2943fbc-264f-4244-a7fe-a87a8bcc7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T22:12:33.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T10:41:24.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This aftershock is one of more than a thousand which were recorded
        by the Philippine Institute of Volcanology and Seismology (Phivolcs) in the
        day following the initial tremor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6173c30-b73c-43f8-95c0-4f95a64240f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T22:12:33.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T10:41:24.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists said that as of 8 a.m. on Monday, there were
        1,692 recorded aftershocks ranging from magnitude 1.4 to 6.6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c1a4b-6232-42fd-84c8-06b454977e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T22:12:33.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T10:41:24.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More aftershocks are expected for up to two weeks after the Saturday
        quake.</p>'
  'dlsu-forces-game-2-with-up-uaap-s86-finals':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-12-03T19:55:51.000+08:00
    'imagesource': 'jcr:8de020b4-7d45-4689-98e5-b72f48f3c259'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4af25e4-bb5f-4794-9b38-0ae3f50aceb4'
    'lead': 'The DLSU Green Archers rely on their role players to give the UP Fighting
      a dose of their own medicine as the UAAP Season 86 men’s basketball finals will
      be decided in a rubber match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-03T19:56:58.265+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-03T19:56:58.617+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP Finals: La Salle stifles UP in bounce back win, forces title decider '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911d868-846d-4685-984d-670e6ee9e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T19:56:58.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T19:56:58.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — De
        La Salle University lived to fight another as the Green Archers dismantled
        the University of the Philippines Fighting Maroons, 82-60, in Game 2 of the
        UAAP Season 86 men’s basketball finals Sunday at the Smart Araneta Coliseum
        in Quezon City.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d966f-2401-4f58-a9ad-a7c71e32ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T19:56:58.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T19:56:58.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis Escandor waxed hot for the Green Archers, dropping 14 points\
        \ on 71 percent shooting from the field.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da6cd0-039e-482a-a92a-4b1c94a27706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T19:56:58.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T19:56:58.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Salle brought a different energy in the match as the Taft-based\
        \ squad wanted to bounce back big time after a 30-point loss in the opener.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3254a8-e5ff-48b8-bf08-4203793f5281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T19:56:58.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T19:56:58.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rebounding spelled the difference for the Green Archers as they dominated\
        \ the boards, 58-46.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2688fde-c1dc-4c11-a6ad-4de813fe3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T19:56:58.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T19:56:58.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joshua David added 12 points and two rebounds, while CJ Austria chipped\
        \ in 11 points and five rebounds for La Salle.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef793ce-a6c9-4646-b428-a83faf2a6233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T19:56:58.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T19:56:58.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malick Diouf and CJ Cansino each had 11 markers for the Fighting Maroons.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a11d1-3f4e-4a56-ae66-339540e5fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T19:56:58.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T19:56:58.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner-take-all Game 3 is slated on Dec. 6 at the Big Dome.</p>'
