    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f5eda-4a13-46f6-aac5-e6543e66355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T14:46:48.265+08:00
