      'text': '<p><em>Intensity III (weak)</em> - Abuyog, LEYTE; San Francisco, SOUTHERN
        LEYTE; Talakag, BUKIDNON; Tagum City, DAVAO DEL NORTE; Digos City and Malalag,
        DAVAO DEL SUR; Davao City; Glan, and Malungon,SARANGANI; Tupi, SOUTH COTABATO;
        Butuan City; Surigao City, SURIGAO DEL NORTE&nbsp;&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d152c53-fc82-455a-8854-59849b6064de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T22:12:33.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T10:41:24.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Intensity II (slightly felt)</em> - Dulag, Javier, Julita, La
        Paz, and Palo, LEYTE; Anahawan, Hinundayan, Liloan, Saint Bernard, San Juan,
        and Silago,SOUTHERN LEYTE; Cabanglasan, Impasug-ong, Kalilangan, Libona, Pangantucan,
        and San Fernando,&nbsp;BUKIDNON; Balingasag, Balingoan, Gingoog City, Jasaan,
        Magsaysay, Medina, and Salay, MISAMIS ORIENTAL; Bansalan, and Magsaysay, DAVAO
        DEL SUR; Kidapawan City, M''lang, and Magpet, Cotabato; Alabel, SARANGANI;
        Koronadal City and Tampakan, SOUTH COTABATO; GENERAL SANTOS CITY; COTABATO
        CITY</p>'
