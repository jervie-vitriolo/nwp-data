      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident happened around noon outside the Consulate General of\
        \ Israel, according to police. Schierbaum said investigators didn’t believe\
        \ the incident had “any nexus to terrorism.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b6ac2-1270-479b-a8ca-4cb40582b6f9'
