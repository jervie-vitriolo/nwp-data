      'jcr:uuid': '7fd3913e-3eaa-4952-b0f3-393e7de2ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.674+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T10:16:54.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Rommel Banlaoi, president of the Philippine Society for International\
        \ Security Studies and a board member of China-Southeast Asia Research Center\
        \ on the South China Sea, said Beijing might have disregarded the Philippine\
        \ government’s humanitarian appeal for the two Filipinos due to strained bilateral\
        \ relations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc3b50-7115-4fbb-b743-40c87e2601dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T17:57:35.674+08:00
