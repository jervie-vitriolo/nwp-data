      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said movement along the Philippine Trench located east
        of Mindanao caused the magnitude 7.4 quake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3917e74-56e1-4f78-85f2-f661c1b023f4'
