    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116fc1a-b573-466f-96a7-b1949f6c538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.707+08:00
      'mgnl:createdBy': 'faith'
