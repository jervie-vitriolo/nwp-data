      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bffe9c8-15ca-4ee4-8121-131b6e8d6bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T13:20:16.213+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-03T15:54:45.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cotabato Trench, which caused the Sarangani quake, is located
        on the southwestern coast of Mindanao.</p>'
