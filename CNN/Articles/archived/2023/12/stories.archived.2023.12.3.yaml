    'template': '1'
    'title': 'Israel recalls negotiators after reaching ‘dead end’ in Qatar talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba5eb9-9374-488b-91a8-7f0e6775572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.245+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli authorities recalled their team
        of negotiators from Qatar after reaching a “dead end” in talks to release
        hostages held by Hamas in Gaza, according to a statement released by Prime
        Minister Benjamin Netanyahu’s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bc906-2862-4620-a1cd-deb9004bfa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.245+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fef324-21d6-483b-9a4a-97f0906b36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.245+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The talks in the Gulf nation had led to a tenuous truce between Hamas\
        \ and Israel that lasted seven days before collapsing on Friday morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7ef73-98e9-4cbe-8e1d-d3bbf2e4aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.245+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3f444-7c6a-4ac7-864e-a1d2317a08a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the statement, Israel blamed Hamas for failing to “fulfill its part\
        \ of the agreement, which included the return of all women and children held\
        \ hostage.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490de333-3bad-49f5-b325-1fe907664868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74848d09-abfa-4984-8d01-6f19f23800e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The negotiators were from Israel’s Mossad intelligence service and\
        \ the statement said it was the head of the agency, David Barnea, who recalled\
        \ the team.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbfac9-3fc1-4e42-bd1c-7d1f286bb5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2f83c-3647-4e64-b730-20991df1d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source familiar with the talks told CNN that they broke down on Saturday\
        \ after Israel continued to insist on the release of a group of women and\
        \ Hamas refused.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da06aac-33ed-43b4-be00-633e0ab817d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0b2f5-450a-4e1e-b9c8-0ad0189d8a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the diplomatic process stood at an impasse, Hamas pushed to begin\
        \ discussing the release of men – possibly on a different set of terms, according\
        \ to the source. Israel rejected that idea, insisting that it was imperative\
        \ that all women be released first.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6176e5-b0fa-4309-8bdd-3bce3b180706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ddfa67-f574-4550-8803-5bd36544d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas in a statement held Israel and the United States responsible\
        \ for ending the dialogue. The militant group said Israel refused its offers\
        \ to exchange prisoners and hand over the bodies of hostages it said had died\
        \ during the bombardment of Gaza.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786345c-7c1f-4c2c-bb83-45340e777495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96c16e-f3c0-4b4b-9222-56dcbc0fcdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saleh Al-Arouri, deputy head of Hamas’ political bureau, confirmed\
        \ to Al Jazeera TV on Saturday that negotiations had ended, adding there would\
        \ be no more hostages released until there is a ceasefire.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca3e41-c4bc-4371-a543-b1a0cbc4c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d6b25-73cb-4c3f-9925-197370e2eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remaining hostages still being held by Hamas are current or former\
        \ soldiers, Al-Arouri said, adding that adult males will be subject to different\
        \ standards by Hamas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b84693-b429-4acd-b066-3d60d152d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83c1f2-2b8a-45cf-9724-34557e891889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "﻿“We said from day one that the price for releasing Zionist prisoners\
        \ is the liberation of all our prisoners, after the ceasefire,” Al-Arouri\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b503ab-1d8e-4ce8-96ac-812c1b911d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298c09f-c0d8-46c3-99ef-1a6949e559a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatari and American mediators are still working to find a way to bring\
        \ back a temporary stop in the fighting, Vice President Kamala Harris told\
        \ reporters on Saturday after speaking with the Emir of Qatar on the sidelines\
        \ of the COP28 climate summit in Dubai.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b38c30-1623-4473-928b-ca0c4919af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b71e6-8433-44a1-b32c-29b824e508b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our work is ongoing to support some ability to reopen the pause and\
        \ to have a deal going forward where there will be a pause so that we can\
        \ get hostages out and get aid in,” Harris said at a news conference.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5778e4-1b18-4127-9304-9c38109a6de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e67ca2-434a-4f3a-b530-877f76aeb05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harris also said that while the US supports Israel’s “legitimate military\
        \ objectives” in Gaza, the civilian suffering inside the enclave has been\
        \ too high.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead0da6-7727-4103-9ee0-7eebeb8543fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2351c2b1-4f9c-4770-a4c0-3a056fc0b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As Israel defends itself, it matters how,” she said. “Too many innocent\
        \ Palestinians have been killed. Frankly, the scale of civilian suffering,\
        \ and the images and videos coming from Gaza are devastating.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3bfb14-4326-44dd-9321-bb67b2036e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527958b-f19d-4e67-abdc-b6fb495d6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Israeli offensive resumes</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bcca25-744e-4473-b549-568745ba429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:36:53.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T10:48:50.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces said it carried out more than 400 strikes\
        \ in the first 24 hours of renewed fighting that began Friday morning, targeting\
        \ both Hamas and Islamic Jihad, another militant group in Gaza.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
