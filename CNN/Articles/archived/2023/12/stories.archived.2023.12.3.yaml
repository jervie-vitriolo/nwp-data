  'russia-to-boost-size-of-army':
    'author': 'Christian Edwards and Yulia Kesaieva, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-03T15:45:46.000+08:00
    'imagesource': 'jcr:624d9923-d3d2-4e5f-bf6c-9f10f52430e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b8d7b0f-9dc5-458e-b24f-8870469529ca'
    'lead': 'Russian President Vladimir Putin has ordered the country’s military to
      increase its number of troops by 170,000, as Moscow’s war in Ukraine enters
      its 22nd month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-03T15:49:10.862+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-03T15:49:11.350+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia to boost size of army by 15% to 1.32 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e0d94-4591-4159-94e3-fc04b3780df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin has ordered
        the country’s military to increase its number of troops by 170,000, as Moscow’s
        war in Ukraine enters its 22nd month.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868375ae-659b-4dbd-8589-2ff38e2f2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a88083-b172-4739-b3a9-51c1a9a50a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increase would take the overall number of Russian military personnel\
        \ to more than 2.2 million, including 1.32 million troops, according to the\
        \ decree published by the Kremlin Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc741a8-a092-4664-a2ac-c5f5b0a913db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a7c51-bdbf-48a5-8548-a258453b5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s defense ministry said the move was in response to “growing\
        \ threats to our country” including the war in Ukraine and “the continuing\
        \ expansion of NATO.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae605dd-8afe-498c-9309-568aa348a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34bf39f-521b-4e3d-838c-8d0209498017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the increase would be implemented in stages through a recruitment\
        \ drive, and that there were no plans for conscription or a new wave of mobilization.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6eb367-8b16-4798-806b-2c6152ec10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339fe97c-b6b3-4526-9c60-c97ce68d8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin’s decree marked the second such expansion of the army since Russia\
        \ launched its full-scale invasion of Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4114d2-51d2-46f0-8de7-9a08c15b03d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ccd782-df1e-4d75-816d-3857f02f02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 2022, Putin ordered an increase of 137,000 troops by January\
        \ 1, 2023, which put the military’s staffing at just over 2 million personnel,\
        \ including 1.15 million troops.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9e981-d2a6-45b3-8241-f473e6d082d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497dd22c-d8be-4c66-9dcb-065ce716c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next month, Putin ordered the immediate “partial mobilization”\
        \ of Russian citizens following a string of defeats that caused recriminations\
        \ in Moscow. The mobilization meant citizens who were military reservists\
        \ could be called up and that those with military experience were subject\
        \ to conscription.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b2639-e66a-4569-9d3f-4704abe54601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87faf222-a91f-4970-807a-99debc16e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mobilization led to angry demonstrations – particularly in Russia’\
        s ethnic minority regions – and prompted hundreds of thousands to flee the\
        \ country. It was suspended in November of that year after officials said\
        \ the target of recruiting 300,000 personnel had been met.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4110528-1340-490b-bc9e-5fd153d43079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fdc69-b5f0-4b0b-8c4d-e7fde0a1c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Russian President Dmitry Medvedev, now deputy chairman of Russia’\
        s Security Council, said Friday that more than 452,000 people had been recruited\
        \ to Russia’s military under contract from January 1 to December 1 2023.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580f3d5-e57f-4c05-b5f0-f6d5ce1f963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9caf76-2ac4-4b70-b8c0-4964a4772503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Russia’s casualty numbers remain shrouded in secrecy. In September\
        \ 2022, Russian Defense Minister Sergei Shoigu said 5,937 troops had been\
        \ killed in the war. The ministry has not published an update since.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030014c-441e-47a9-b6af-8d61b3ae03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f85e5d-25c1-47ad-a1d4-b96d256286a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western intelligence assessments put the toll much higher. The United\
        \ Kingdom defense ministry said in October it is likely that Russia has suffered\
        \ between 150,000 and 190,000 permanent casualties, meaning killed or permanently\
        \ wounded, since February 2022.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00164c-c010-4c36-804b-c439de060c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91156a1a-404c-4059-a99e-33807ad9584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin’s latest decree comes as Russia’s war in Ukraine is set to enter\
        \ its second winter, with both sides suffering heavy losses without making\
        \ significant gains on the battlefield.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68366b6-f2af-4734-9318-fcd43e08aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037032b4-251d-4ed8-ba31-3c591eed8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s top military commander Valery Zaluzhny said in an interview\
        \ with The Economist magazine last month that the war had entered a “stalemate.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93e380-de7b-48e4-ba78-00d0014ec49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855c216-5a5b-4edb-b8f0-7bca7da1d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He warned that without technological improvements “there will most\
        \ likely be no deep and beautiful breakthrough,” but instead an equilibrium\
        \ of devastating losses and destruction.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a670210-c22f-49aa-8f4a-e3845cbdd3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:49:11.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96231e8-d907-4a7a-8776-b00f48e2e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T15:49:10.897+08:00
