      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A person was in critical condition Friday
        after setting themselves on fire outside the Israeli consulate in what Atlanta
        Police Chief Darin Schierbaum said was “likely an extreme act of political
        protest.”&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62bbade-bfd7-481a-80e8-e1ea7b94883d'
