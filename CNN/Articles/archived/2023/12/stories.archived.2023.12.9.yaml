      'mgnl:type': 'text'
      'text': '<p>Samson and Mobo showed the versatility of the traditional Filipino
        attire. While Samson’s works focused on the elegance of “whitework,” or the
        use of white thread in needlework on a white garment, Mobo’s pieces were vibrant
        and stood out with the use of bold floral headpieces.</p>'
