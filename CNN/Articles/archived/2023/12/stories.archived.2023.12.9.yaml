      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next day, Albanese wrote that anyone working on Israel or the Palestinian\
        \ territories is accused of “supporting terror” or “being antisemitic.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81764d-1f76-451c-b55f-5bbb7917d2c0'
      'mgnl:activationStatus': true
