    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia’s Vladimir Putin says he will run for president again in 2024
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286bf74b-d2ec-4de1-82d8-e7795199ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.196+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vladimir Putin says he will run for president
        again in Russia’s elections in March 2024, in a move that could see him retain
        power until at least 2030.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02331a-0d49-40ee-95f9-0fb6b6f88455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.196+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin made the announcement Friday after a ceremony at the Kremlin,\
        \ the official residence of the Russian president.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c48d81-3a13-424d-9e1f-5aa966c3f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.197+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac64ed5-8809-439f-9bac-9cca735c1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.197+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin will bid for his fifth presidential term at the elections, set\
        \ to take place on March 17, 2024, as he aims to solidify his continuous hold\
        \ on power as head of state or prime minister for more than two decades.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ab888-640a-4706-8122-784838b88845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.198+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc6de07-cec6-40c8-8277-9617ae33f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.198+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The upcoming elections will also mark the first time that residents\
        \ of the occupied Ukrainian regions of Donetsk, Luhansk, Zaporizhzhia and\
        \ Kherson, annexed by Russia during the conflict, will participate in the\
        \ presidential elections.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba1e7e5-f624-433c-aa6f-df1854976f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.199+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6f67c-0615-41ed-b35a-fbb5125b2dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.199+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Central Election Commission said it would organize “house-to-house\
        \ voting” in those four regions over three consecutive days on March 15, 16\
        \ and 17.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e638964-0a36-413c-9a46-b38aabd0d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.200+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3abd26-79f7-4b0a-b89e-a4dac9790446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.201+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The international community previously condemned local elections in\
        \ these regions, organized by Russian-backed officials, as a sham.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44182b-c8b2-4e85-a788-997e2178e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.201+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa43832-0600-40ea-8459-674f6d4d3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.202+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin became acting prime minister of Russia in August 1999, before\
        \ unexpectedly being handed the presidency by then-President Boris Yeltsin\
        \ on New Year’s Eve of that year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f95ba5-db54-4fc8-bd2f-4c9cbd35dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.202+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f264b2-500e-4b79-af68-909582402afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.203+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He served two four-year terms as president before stepping aside in\
        \ 2008, as he was not constitutionally permitted to run for another presidential\
        \ term. He endorsed Dmitry Medvedev, who replaced him as president, while\
        \ Putin took the role of prime minister for a second time.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fee29-39e3-4b14-a34a-32ede6e9b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.203+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963754a-928b-471b-b02f-6afd5a860118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.203+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he regained the presidency in 2012 and has not relinquished his\
        \ grip on power since. After winning re-election in 2018, Putin then signed\
        \ a law in 2021 which paved the way for him to run for two more six-year terms.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac108b-44ac-47f8-8885-617d2e222709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.204+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e733d1e-ff06-4557-9173-ccbe5c0a3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.205+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The changes to the law means that Putin, 71, could potentially extend\
        \ his rule until 2036, by which time he will be in his mid-80s and his rule\
        \ will be well into its third decade.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b1202-c0e0-4e61-a57a-3da6aec6a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.205+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f6b60-cd6f-4214-8995-3b1bdca16670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.206+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin is expected to face no more than token opposition in March. Under\
        \ his authoritarian rule, opposition politicians have met similar fates: Exile,\
        \ imprisonment or death in suspicious circumstances.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17366a09-7e7b-4bf8-bdac-e31eb7043434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.206+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540c9b7-94e6-421e-9cdd-e22d17cdfc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.206+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian opposition leader Alexey Navalny, who posed one of the most\
        \ serious political challenges to Putin during his rule, was sentenced in\
        \ August to 19 years in prison on extremism charges. Navalny and his supporters\
        \ claim his arrest was politically motivated, intended to silence his criticism\
        \ of Putin.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee78cca4-79cf-4634-90ae-b77bf2602839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.207+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4ea93-0bda-48bc-b0f1-b63a6d15283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.207+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny was immediately detained upon returning to Russia in 2021.\
        \ He had been taken from Russian to Germany in 2020, after he was poisoned\
        \ with the Soviet-era nerve agent Novichok. Navalny arrived comatose at a\
        \ hospital in Berlin, following a medical evacuation flight from the Siberian\
        \ city of Omsk. A joint investigation by CNN and the group Bellingcat implicated\
        \ the Russian Security Service (FSB) in Navalny’s poisoning.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509653ca-6946-43e0-a4db-51e3a670339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.208+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fdc1d-cabb-403d-b9e3-defa831aa42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.208+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia denies involvement in Navalny’s poisoning. Putin said in December\
        \ 2020 that if Russian security services had wanted to kill Navalny, they\
        \ “would have finished” the job.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f929f-281d-4881-b0f8-d7125fbca754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.209+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3504baa-5372-4164-9747-8ff936eea2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.209+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin’s war in Ukraine, initially expected by Russia to last just a\
        \ few weeks, will likely have entered its second year by the time presidential\
        \ elections are held in March. While accurately gauging public opinion in\
        \ Russia is difficult, the war is still thought to command broad support among\
        \ the public, despite the costs it has placed on Russian society.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797928aa-cf65-4577-979b-366d9839863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.210+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6271e3d6-c576-40f4-bdc6-453bace2d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.210+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin tries to keep the Russian population isolated from the\
        \ worst of the conflict, but Ukraine has repeatedly attempted to bring the\
        \ war home to Russia, launching its own strikes on cities across the country\
        \ – including on the Kremlin itself.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab3fcb-3664-4477-8773-7a6e23ad0e00'
