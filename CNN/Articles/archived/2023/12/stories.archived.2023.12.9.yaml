      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c60e2-7477-474a-bba0-3d46a12df6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:54:01.212+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But western intelligence assessments put the toll much higher. Western\
        \ intelligence assessments put the toll much higher. The United Kingdom defense\
        \ ministry said in October it is likely that Russia has suffered between 150,000\
        \ and 190,000 permanent casualties, meaning killed or permanently wounded,\
        \ since February 2022.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
