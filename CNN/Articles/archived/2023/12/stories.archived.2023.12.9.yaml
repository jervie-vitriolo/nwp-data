      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> – In
        another move that drew global condemnation, Chinese ships on Saturday repeatedly
        used water cannons against Philippine vessels which were on their way to deliver
        aid to Filipino fishermen near Bajo de Masinloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed709636-bde6-4be1-aa39-96d8bfb9005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db1516-d7fa-49a2-ac4a-6483f0c41cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Task Force for the West Philippine Sea (NTF-WPS) condemned\
        \ the “illegal and aggressive” actions carried out by the Chinese Coast Guard\
        \ (CCG) and Chinese maritime militia against civilian vessels of the Bureau\
        \ of Fisheries and Aquatic Resources (BFAR) that are conducting the regular\
        \ humanitarian and support mission.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff2b98-06f5-48eb-b591-00743c21d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5fd619-1c89-429e-a21d-ef573b340ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said BFAR ships Datu Sanday, Datu Bankaw, and Datu Tamblot were\
        \ around 1.4 to 1.9 nautical miles from Bajo de Masinloc — also known as Scarborough\
        \ Shoal — to deliver oil subsidy and grocery packs to over 30 Filipino fishing\
        \ vessels when the attack happened.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad069e0-70fc-4796-96f7-27642b236aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e17c4-5072-4287-8b43-f6ea64afe0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China had used its water cannons at least eight times, the task force\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133c3e1-5df4-4280-8301-acdcf4dc29c7'
