      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a lot of trauma from this for anybody who is watching, especially\
        \ for my mom who has lost her son,” he said after describing how another brother\
        \ and his family had recently been killed in an air strike. “You don’t recover\
        \ from this. This is not just about justice, this feels like more about revenge.”\
        \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057330e-4425-456d-a39f-dfce527a39d8'
