      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62042797-dfb0-4915-b512-305b3c2cabb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His family remained in northern Gaza instead of evacuating because\
        \ they had nowhere to go in the south and had a family member killed in a\
        \ safe zone, he added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e13593-29aa-42a4-ad4c-549833431589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.193+08:00
