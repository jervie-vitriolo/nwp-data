      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albanese has been the subject of a fierce campaign of Israeli criticism.\
        \ The official was recently accused by an Israel government spokesman of being\
        \ “a shameless Hamas-complicit official” who exercises “disgusting Holocaust\
        \ inversion.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abbae3-354a-4a61-bda1-b596ab72cd8f'
      'mgnl:activationStatus': true
