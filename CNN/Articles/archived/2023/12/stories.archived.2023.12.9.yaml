    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US officials discuss post-war Gaza governance plans with Palestinian
      Authority and Arab nations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9814715-1a78-444d-83c5-6b8d02003f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — US officials are discussing
        post-war Gaza governance plans with the Palestinian Authority along with regional
        US allies – making it a key focus as they try to look beyond the immediate
        conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0e700-132a-44da-ae6b-392bde7c9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745cead-3a9c-4d03-bdf5-35d62f004368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken met Friday afternoon with a delegation\
        \ of Arab counterparts from Saudi Arabia, Qatar, Jordan, Turkey and the Palestinian\
        \ Authority, where the topic of Gaza after the Israeli offensive was expected\
        \ to be a main point of discussion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a2998-6668-4ece-8cc9-373049a620f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5cac5-cdb8-493e-9a32-a621e9a25fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly before the meeting began, the US vetoed a UN resolution calling\
        \ for an immediate ceasefire in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d1f6e-0194-478c-ba47-15573974cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f13d5-e8bc-4a57-ba56-bec8914b2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A draft version of the resolution, presented by the United Arab Emirates,\
        \ had called for “an immediate humanitarian ceasefire,” as well as “the immediate\
        \ and unconditional release of all hostages” and “ensuring humanitarian access,”\
        \ according to a draft copy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d157d-4de8-4722-8405-e3b33f0a70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b976e8-17dc-4e3c-bde3-b295122837a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US was the lone veto. The UK abstained because the resolution did\
        \ not condemn the October 7 Hamas attack.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef8438-426f-4d72-b33a-223af8639897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c801aab-b088-44ef-803a-aadc6de8d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the war is over, US officials have said they ultimately envision\
        \ both Gaza and the West Bank being ruled by a unified government led by a\
        \ “revitalized” Palestinian Authority.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb7383-b79f-4d8a-93f7-94d2c0fcff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fafae8-bb46-4309-a999-3fc8d36ae817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian Authority President Mahmoud Abbas, who initially rebuffed\
        \ the idea of the PA ruling Gaza on the heels of the Israeli offensive, has\
        \ shifted his position. Still, many questions remain about the immediate “\
        day after” for Gaza once the war ends. State Department spokesperson Matt\
        \ Miller said Wednesday that the US understands that there will be “some kind\
        \ of transition period” in which Israeli forces remain in Gaza after the end\
        \ of combat operations, but that cannot be permanent.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb505f-caa1-42b2-b439-5b5e2190332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b6cc3-ea5e-43d7-bc10-7b4d45165506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Western diplomat told CNN that in past conversations the Arab delegation\
        \ has made clear that they are not eager to be involved with an international\
        \ force to provide security in Gaza after the war. The ministers have also\
        \ said that if the world wants Arab states to play a role in reconstruction\
        \ and support of the PA, there must be a path towards a Palestinian state.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd0171-7b9a-4945-937b-82fc045c4d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b7e47-2812-4698-bdb2-164fb04dc4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a press conference in Washington, DC, Friday, the delegation underscored\
        \ that they were not willing to discuss the “day after” solely in the context\
        \ of Gaza, but rather in the context of a Palestinian state.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fa3bc-0faf-4e03-b33b-b541e8d878d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b340c16-c9de-41cc-910e-278f73f88587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordanian Foreign Minister Ayman Safadi suggested on CNN they would\
        \ not play a role in an international peacekeeping force, and condemned Israel’\
        s offensive.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee5330-4b3b-4d99-b311-dcefb91375a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250064d5-0280-423c-b052-328e78977226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of us are losing our credibility,” he told Jim Sciutto on “CNN\
        \ Newsroom” on Max.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f4c3f-fbe8-452f-b86e-c0d208429d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86238208-6936-4d0c-a57d-dff0e26da3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are losing credibility in front of our people because our own people\
        \ are looking at us and saying, ‘Okay, you’re demanding that Israel stop.\
        \ It’s not. The whole international community has failed to act in any meaningful\
        \ manner to stop the massacre,’” he said. “So. Everybody’s losing credibility.\
        \ Moderation is losing credibility. The camp of peace is losing credibility.\
        \ So that is a danger with which we we’re going to have to reckon at some\
        \ point or the other.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ef3fc-4891-4153-89de-ad0c67f86b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59746d96-68e2-4edf-9802-07e3d740ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delegation reiterated their call for an immediate ceasefire in\
        \ Gaza and cast aspersions on members of the international community – like\
        \ the US – for failing to advocate for one.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621f36a-9e68-4961-8274-5f0807d39005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ea7d7-0f29-4617-b39e-cb8f8b168059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior administration official said that privately there is some\
        \ consternation within the administration over the US’ Arab allies’ reluctance\
        \ to play any role in a post-war international peacekeeping force, since they\
        \ have been among the loudest in condemning Israel’s assault on Gaza. One\
        \ Arab ambassador told CNN that their country would “absolutely not” place\
        \ any of its own forces in Gaza after the war. Part of that is because the\
        \ Arab states do not want to be seen as subjugating the Palestinians, the\
        \ ambassador explained.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28d528-19f3-4b6c-9352-e0cc2553b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809a04b-d944-468e-a2de-a44497337e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration has consistently advocated for a two-state\
        \ solution. Last month, Blinken laid out the administration’s terms for “\
        durable peace and security” in Gaza after the war, which include no Israeli\
        \ re-occupation and no reduction in territory. As such, the US is opposed\
        \ to the establishment of an Israeli security buffer zone within Gaza after\
        \ the war.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d72522-514b-4f92-8c39-69e742ac5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5bff8a-1e23-40f9-98f4-93aed335e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President Kamala Harris also raised post-conflict Gaza in multiple\
        \ meetings and calls with Arab leaders last weekend when in Dubai, telling\
        \ reporters that she shared what expectations the US will have with regard\
        \ to post-conflict planning.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1902e7-16da-4375-abcc-3d88f4bd5a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7f1bb-cccc-4f14-b986-e5bd2a0501cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Specifically, I proposed three areas of focus,” Harris said, citing\
        \ reconstruction of infrastructure in Gaza, reinforcing Palestinian Authority\
        \ security and revitalizing PA governance. Harris also reiterated that a two-state\
        \ solution is the best path forward.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e183e4d-37c4-4721-9764-3f75a2dad09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7cdca9-aa2d-4496-8a8e-6f4cc4c82f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken met with Abbas in Ramallah last week. Harris’ national security\
        \ adviser, Phil Gordon, held additional meetings in the West Bank this week.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ec812-26eb-44e5-a823-dbdbcc36d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6eafa6-e0fe-402f-a267-0361fb7343c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He underscored our commitment to the future establishment of a Palestinian\
        \ state and made clear that the Palestinian people must have a hopeful political\
        \ horizon. To that end, Dr. Gordon discussed the revitalization of the Palestinian\
        \ Authority,” according to a White House readout.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b8939-4922-47d7-b147-ce984d330f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90382e7-5447-469b-859c-d16e949866ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s an extension of what US national security officials have telegraphed\
        \ as it relates to Gaza and the PA.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488c894-7932-4207-a007-82e5048afb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a595fa-11db-4c6f-8a39-f0e6a9311578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Leadership choices – these are, of course, up to the Palestinian people\
        \ and Palestinians themselves. But there are a number of things that we think\
        \ would be critical to making sure that, again, the Palestinian Authority\
        \ can be effective in helping to advance the aspirations and the needs of\
        \ its people,” Blinken said last week.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276fccab-83f0-4200-9336-40d71a7f577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac7913-6077-4413-a6d6-434e0aa3c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy national security adviser Jon Finer said last month that the\
        \ PA will “have to be part” of any future governing solution in both the West\
        \ Bank and Gaza following the current hostilities – a prospect that Israel’\
        s Prime Minister Benjamin Netanyahu has explicitly opposed.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf40e6-5006-48a8-9987-9a1a0075eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5ccde-8808-4a00-8c71-cace7ac46eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senior administration official told CNN that the apparent disagreement\
        \ between the US and Israel over a future role for the PA is overstated. The\
        \ US agrees that the Palestinian Authority in its current, weakened state\
        \ would be unlikely to be able to govern Gaza, but that a “revitalized” PA\
        \ – including potentially with new leadership entirely – is a plausible solution.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05aab38-1b72-4e20-a861-5a82e06c2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799520df-fe10-4e2b-86fe-017928f13c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian Authority Prime Minister Mohammad Shtayyeh told Bloomberg\
        \ that he sees a role for Hamas in future Gaza governance – a prospect that\
        \ would also be firmly rejected by Israel, whose stated goal is to eliminate\
        \ the group. US officials have said there cannot be a return to the “status\
        \ quo” before October 7. The Western diplomat told CNN that privately, many\
        \ of the Arab partners also do not want Hamas to remain in control in Gaza.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19736794-047e-42de-8d7f-a0b4545a97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6672c47-d8a2-47e7-8fde-1c329cc3dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear that such an arrangement is even possible, given the\
        \ long history of enmity between Hamas in Gaza and its bitter political rival\
        \ Fatah, which controls the Palestinian Authority in the West Bank. The two\
        \ sides have tried – and failed – multiple times to reach an agreement to\
        \ unite the two separate Palestinian territories under one governance structure.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c48b75-cafa-442d-896b-ff03c0928ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f36588-02c9-40ea-8998-ee8ac1ccbbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas and Fatah signed a reconciliation agreement in Cairo in October\
        \ 2017 under pressure from the Arab states, led by Egypt. Under the deal,\
        \ a new unity government was supposed to take administrative control of Gaza\
        \ two months later, ending a decade of rivalry that began when Hamas violently\
        \ evicted the Palestinian Authority from Gaza in 2007.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941dd3e9-b228-462a-bd64-72e06f551d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96122091-0f48-4af2-b7b0-1e6ad119f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the deal’s lofty aspirations quickly collapsed. When Palestinian\
        \ Authority Prime Minister Rami Hamdallah visited Gaza in March 2018, he was\
        \ the target of an assassination attempt when a bomb detonated near his convoy.\
        \ Hamdallah’s Fatah party immediately blamed Hamas for the attack.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1e98a-ddbb-4879-af88-74921ae2d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90d198-26d4-47e9-8304-f3379f9371af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:08.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:02.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
