      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd19920-7e22-4379-9f3b-2aac59ff9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“How would I feel if my father were to, say, get sick or die even?\
        \ Would I be OK? And I realized that I wouldn’t be OK,” she said in the clip.\
        \ “So I knew I needed to make an effort, because what is your life without\
        \ your family? What’s your life without a father?”\r"
