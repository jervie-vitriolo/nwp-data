      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A native of Nagcarlan, Laguna, Esmilla earned a bachelor's degree from\
        \ San Beda College in Manila in 1984 and later a Master of Divinity degree\
        \ from Saint Charles Borromeo Seminary in Pennsylvania.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77196fcf-a5cb-476f-8290-b58563bdde7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.377+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113f081-443d-4788-b03d-129db55df770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.377+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same seminary, Esmilla served as Director of the Spirituality\
        \ Year Program from 2004 to 2005 and Adjunct Spiritual Director from 2017\
        \ to 2020.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb195b-7320-4970-baa4-08eb7de6fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.378+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
