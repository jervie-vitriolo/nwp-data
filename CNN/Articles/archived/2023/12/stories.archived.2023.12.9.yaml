      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d3509-21d0-477a-a011-ce26f3a955fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British weapons expert Chris Cobb-Smith said the photograph of the\
        \ remnants of the shell clearly showed an “expended tank round.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f238997c-00ab-4b62-861b-6ba8385e5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d3b8b-8a9c-4522-9b73-974081ce443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two projectiles hit the area of the media crews and from the damage\
        \ to the wall, the location where Issam’s body ended up and from an analysis\
        \ of the second crater, I believe the shots came from the area of the high\
        \ ground just over the border,” said Cobb-Smith, referring to a foot-high\
        \ wall seen in aftermath video near Abdallah’s body. Cobb-Smith said his analysis\
        \ of the damage left by the projectile suggested that the attack came from\
        \ a southeasterly direction.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b3d3b-1b1c-402e-b6d5-c5e38ab9a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f89c60-9ee3-4e1d-9a49-aafa4baa2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN also consulted with audio expert Robert Maher, a professor of electrical\
        \ and computer engineering at Montana State University.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6ff6d-f5c3-4dfc-b3d4-8048a5d48205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b4a9d-3f5f-45f3-a6e5-25d166d83fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maher determined that the attack was likely a “supersonic event” due\
        \ to the absence of an “approaching whoosh or whine, as you might see with\
        \ artillery fire.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818a74a-0731-4050-b0cb-de00580fba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b64e5-1680-4e2a-abae-6c7fd8fc1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cobb-Smith’s theory that the shells travelled from the southeast would\
        \ be consistent of the findings of the investigations released Thursday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7027b0-7e40-4531-88c5-7c8436521053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89c3f6-7aac-439e-baf3-167f5fbc01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours after the attack on October 13, CNN reported that the journalists\
        \ attacked were wearing clearly labelled press flak jackets. It also reported\
        \ that an Israeli Apache helicopter was seen over the site of the attack around\
        \ the time of the attack, according to a Lebanese security source, which would\
        \ have given Israeli forces added visibility over the journalists.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86d8e0-57e6-40ab-8758-366a12b5be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68733c7e-667b-4f89-bdd0-3d72bb5386b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli surveillance towers are seen in video of the attack, raising\
        \ further doubt that Israel had not realized the tank crew was attacking journalists.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accebd89-16ff-41ed-8e42-2054dcdd015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4f7f2-1084-4bfa-81ed-6a78e0a798cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its statement Friday, the IDF said, “On October 13, 2023, the terrorist\
        \ organization Hezbollah launched an attack on multiple targets within Israeli\
        \ territory along the Lebanese border,” the IDF said in a statement. “One\
        \ incident involved the firing of an anti-tank missile, which struck the border\
        \ fence near the village Hanita.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8cd1e-fb56-4647-ae73-4bb6005a079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0ed93-fabf-4cd6-9150-cbf1efce4dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reported that exchange of fire at the time of the incident.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e752e7-6746-4002-a381-e957b2288316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796d524-38a7-4b0f-b579-0b9e22c91acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Following the launch of the anti-tank missile, concerns arose over\
        \ the potential infiltration of terrorists into Israeli territory. In response,\
        \ the IDF used artillery and tank fire to prevent the infiltration. The IDF\
        \ is aware of the claim that journalists who were in the area were killed,”\
        \ the statement continued.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316bf253-c035-4ecf-b683-c1d46f87100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5375907-49fb-446d-8e3e-b2c5fe5387f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The area is an active combat zone, where active fire takes place and\
        \ being in this area is dangerous. The incident is currently under review,”\
        \ the IDF said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0e8145-12b8-4079-b9de-70e8d4f2793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d091727-9e78-4af5-a0d5-bafde8779cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Richard Hecht on October 14 called Abdallah’s death\
        \ “a tragic thing,” without naming him directly or acknowledging Israel’s\
        \ involvement. The same day, the IDF said: “A report was received that during\
        \ the incident, journalists were injured in the area. The incident is under\
        \ review.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1cd3c2-374a-4a25-b74b-5beb44936b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2cdd8e-0762-4235-8991-0e7f86f67eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jazeera has accused Israel’s military of “deliberately targeting\
        \ the journalists to silence the media,” saying the attacks are a part of\
        \ “a pattern of ‘repeated atrocities’ against journalists.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87a4b6-9e41-418e-9ce2-a0cf7e740e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3175619-be3c-47e6-92c7-1854399018a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International’s investigation did not find “any indication\
        \ that there were any fighters or military objectives at the site of the strikes.”\
        \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7167a5-97b5-41b4-8f45-d0fe8959f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc2633-458c-47bc-93a2-a84deaa13d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israeli forces had observation towers, ground elements, and air assets\
        \ deployed to closely monitor the border. All of this should have provided\
        \ sufficient information to Israeli forces that these were journalists and\
        \ civilians and not a military target,” Amnesty said in its report.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29eaa5-6b2b-4b18-9d17-8220da9b507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa7b41-eccb-4a5c-882c-96ae52ba67ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our investigation into the incident uncovers chilling evidence pointing\
        \ to an attack on a group of international journalists who were carrying out\
        \ their work by reporting on hostilities. Direct attacks on civilians and\
        \ indiscriminate attacks are absolutely prohibited by international humanitarian\
        \ law and can amount to war crimes,” said Aya Majzoub, Amnesty International’\
        s Deputy Regional Director for the Middle East and North Africa.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7bafe-1074-4f82-a44b-e8773cc21207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:35.012+08:00
