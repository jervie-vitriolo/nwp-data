      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokeswoman said earlier that the agency had not conducted
        its own assessment of Abdallah’s death but it continued to urge Israel to
        protect innocent civilians, including members of the press.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
