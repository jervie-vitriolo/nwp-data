      'mgnl:lastActivated': 2023-12-09T15:52:30.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599232b8-f178-4ac8-a9b5-60db050b9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It reported that Diaa Al-Kahlout was arrested by Israeli troops at\
        \ gunpoint and forced to leave his disabled daughter behind, before he was\
        \ allegedly stripped and beaten.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ef14e-3053-47f8-a8db-8b2aa7dd0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9adb0-071b-4500-b2fe-92eca85abd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, Thursday, the Israeli occupation army arrested the journalist\
        \ and the director of ‘The New Arab’ office in Gaza, our colleague Diaa Al-Kahlot,\
        \ from Market Street in Beit Lahia, along with a group of his brothers, relatives,\
        \ and other civilians,” Al-Araby Al-Jadeed wrote.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29dd9b-0414-4932-997e-f49640b48e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85910b3-f4c9-45cc-98fc-4398c5cc37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The occupation deliberately forced Gazans to take off their clothes,\
        \ searched them, and humiliated them when they were arrested before taking\
        \ them to an unknown destination, according to what the people there told\
        \ us. Pictures and video clips spread showing soldiers arresting dozens of\
        \ Gazans using criminal and humiliating method.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c54d16-78d1-4bc5-b2fc-fa5c0cbc6006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d8aea-f270-40cb-be4e-83f288539dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hussam Kanafani, the Al-Araby Al-Jadeed editor-in-chief, said in the\
        \ statement that Al-Kahlot and his family were still missing.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece80d44-f905-4a6a-87da-0ab79c175463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9f03e-8829-483b-a261-15f54ed45166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will make every effort possible, in cooperation with international\
        \ institutions and organizations concerned with the rights and freedom of\
        \ journalists in the world, to determine the whereabouts of our colleague\
        \ Diaa and release him as soon as possible,” Kanafani said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c521d-4826-4f82-9dd7-e05269d8fc32'
      'mgnl:activationStatus': true
