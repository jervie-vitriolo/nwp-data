      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unioil said the per liter cost of diesel may go down by ₱1.80 to ₱\
        2.00 while gasoline may see a rollback of ₱1.40 to ₱1.60 per liter.\r"
    '3':
