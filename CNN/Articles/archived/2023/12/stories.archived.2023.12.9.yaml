      'mgnl:type': 'text'
      'text': '<h2><strong>Strained relationship</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be52d09-7b59-4e99-8a45-09593fd56083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.576+08:00
