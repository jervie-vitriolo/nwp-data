      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine (CNN) —</strong> Russia fired a barrage of
        cruise missiles at targets in Ukraine early Friday morning after a nearly
        80-day pause, Ukrainian officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a7cb9-73c4-4076-adfa-f4356f8cd7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b48282-8859-4561-a5a3-2c46fea86545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The air raid in Kyiv lasted almost two hours but all missiles heading\
        \ towards the Ukrainian capital were destroyed by air defenses, according\
        \ to Serhii Popko, head of the Kyiv city military administration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3963da-060d-4152-85c0-c4542edb6874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924cc0d-58d2-418a-9d82-4a90c5e740a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some homes were damaged in Kyiv as a result of falling debris from\
        \ “downed enemy targets,” the Ukrainian Interior Ministry said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06418d0a-8945-45af-b38b-437992bdf741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f155d381-cb94-4a04-a85a-30d9168db9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a missile that hit the city of Pavlohrad in Ukraine’s central Dnipropetrovsk\
        \ region killed one and injured four others, Interior Minister Ihor Klymenko\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbe6ad-a710-43b0-af1b-f94c84b6fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda70e42-d9cd-4578-81a9-465cf783cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the eastern Kharkiv region, one person was killed and several others\
        \ injured in overnight strikes, Klymenko said. A five-story residential building\
        \ was damaged in Kupiansk district, while at least seven apartment buildings\
        \ and more than 20 cars were damaged in the city of Kharkiv.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10db02-4a38-44ea-a971-8edc181a90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8bab8-6f7a-40b8-b5c1-ab4e86261ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia struck Kharkiv with six S-300 missiles, the head of Kharkiv\
        \ region’s military administration Oleh Syniehubov wrote on Telegram. The\
        \ Ukrainian Prosecutor General’s office said it had launched an investigation\
        \ into the strike.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c216a3-3a32-4b67-9da3-70a56ee92629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e399b91-7f93-4386-9eeb-b17dbd05a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The barrage of 19 missiles across Ukraine ﻿was the first such attack\
        \ in more than two months, as Western intelligence assessments warned Russia\
        \ is likely to expand its bombardment of civilian infrastructure during the\
        \ winter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807252d-659a-41f2-9716-5bf1870d3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126dabd-23e3-4a46-9590-846c27e3524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 19 missiles fired, 14 were destroyed in the Kyiv and Dnipropetrovsk\
        \ regions, according to Yurii Ihnat, spokesman for the Ukrainian Air Force\
        \ Command.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000aa774-23d6-430e-a92f-905859b1ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8bb97-864f-4266-a954-b1df5630d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After a long pause of 79 days, the enemy resumed attacks with cruise\
        \ missiles launched by Tu-95MS strategic aircraft. Preliminarily, approximately\
        \ 10 bomber missile carriers fired cruise missiles of the Kh-101/555/55 type\
        \ from the Engels city area, Saratov region,” Popko wrote on Telegram Friday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b21e554-2cc5-4361-88e0-345085d37988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539f1d1-1498-4dea-a309-f567ab25199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest major cruise missile attack on Ukraine was on September\
        \ 21, with 43 missiles launched and 36 intercepted, according to data from\
        \ the Air Force Command’s official Telegram account.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2953f-efe2-4bc2-847f-52be0e562bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0543a0-2e1c-4dcc-abb1-e462efde1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On November 25, Russia launched what Ukrainian officials said was the\
        \ biggest drone attack since the start of the full-scale invasion, targeting\
        \ Ukraine with 75 Iranian-made Shahed drones.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cef36b-5181-495d-ae34-dad8c9a57fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8208df-935c-4d8f-b1eb-7508d038ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on Wednesday, a further 48 Shaheds were launched, according to\
        \ the Air Force Command data.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4ba8e-3739-4c5e-b7b8-baa66ed1c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa7c3d-f287-48a6-86af-e9377b75500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deputy chief of Ukraine’s Defense Intelligence Vadym Skibitsky\
        \ said in November that Russia would likely use a combination of missiles\
        \ and drones to attack Ukrainian infrastructure this winter.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d661b-2b8a-471c-aa74-7e9d9375c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T04:07:17.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
