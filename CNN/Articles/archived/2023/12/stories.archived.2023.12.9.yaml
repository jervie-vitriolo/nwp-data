    'template': '1'
    'title': 'Local police chief relieved for drunkenly brandishing gun in public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da3432-894b-470d-a50c-0cbfea4a7973'
      'mgnl:activationStatus': true
