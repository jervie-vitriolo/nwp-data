      'mgnl:lastActivated': 2023-12-09T15:22:50.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a8e67-eb1f-4ad5-b2fd-a798a18f2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:50.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T15:22:50.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barangay Poblacion Captain Melinda \"Tonet\" Morillo was fatally shot\
        \ while she was driving home on Dec. 7. Authorities have yet to identify the\
        \ gunmen. https://www.facebook.com/photo/?fbid=919573686204743&amp;set=pb.100044563590623.-2207520000\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173f854-3141-467d-9b02-7015a9dcd7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:50.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T15:22:50.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3746f0-ff06-4aec-8597-ea8318bbc064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:50.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T15:22:50.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos, who visited Morillo's wake, urged the public to offer support\
        \ to the bereaved family and reveal information on the suspects.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09170114-7a26-4eda-b496-7b304aeca01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:50.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T15:22:50.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86065ebe-5de3-4af4-9263-989aa1cb12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:50.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T15:22:50.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am, therefore, offering a ₱500,000 reward for any information that\
        \ will lead to the immediate arrest of the persons behind her murder,\" Abalos\
        \ said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58799bff-78cf-4c7a-b572-2d7b509119c9'
