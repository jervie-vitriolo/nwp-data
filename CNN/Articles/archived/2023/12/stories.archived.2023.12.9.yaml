      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After an Instagram fan account posted an image of the pair looking\
        \ cozy on Thursday, the “Only Murders in the Building” actress responded in\
        \ a series of comments affirming her feelings for Blanco.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a694646-3c16-4c99-9bad-5e2655b76edc'
