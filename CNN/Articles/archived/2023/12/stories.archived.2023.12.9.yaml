      by the Israeli military of men who were made to strip to their underwear, kneel
      on the street, wear blindfolds, and pack into the cargo bed of a military vehicle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T15:22:07.162+08:00
