      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3f5ad-5112-4b20-8e73-23f6a5edd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, news outlet Al-Araby Al-Jadeed said that one\
        \ of its correspondents and several members of his family were among those\
        \ detained as part of the incident portrayed in the images.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd4fc7-d898-463d-9dfa-7f2766557e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.194+08:00
