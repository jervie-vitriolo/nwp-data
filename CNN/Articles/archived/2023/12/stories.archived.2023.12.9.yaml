      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> CNN
        Philippines won the title of Premier Business Best Broadcast Media Company
        in the Philippines at the first Southeast Asian Premier Business and Achiever
        Awards.</p>'
