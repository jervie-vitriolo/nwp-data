      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An annual prize that honors the most outstanding book titles written,\
        \ designed, and published in the Philippines, the National Book Awards celebrates\
        \ the enterprising creative labor involved in book publishing. A total of\
        \ 35 titles emerged as winners out of 235 nominations across 34 categories\
        \ consisting of seven languages: Filipino, English, Bikol, Binisaya, Hiligaynon,\
        \ Tausug, and Waray. \r"
