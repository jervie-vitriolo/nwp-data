    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos deemed recovered from COVID-19, to end isolation on Sunday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3a547-f8d9-456e-b245-b0b9ece2c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:20.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T15:19:20.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — President
        Ferdinand Marcos Jr. has been deemed by medical professionals as recovered
        from COVID-19 and will end his isolation period on Sunday, the Presidential
        Communications Office (PCO) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec54ff3-63fa-40c3-aab8-1cb248bb70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:20.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T15:19:20.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad172e-a9a3-40dd-abbf-17148c321cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:20.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T15:19:20.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PCO, Marcos has been free from cough, nasal congestion,\
        \ and fever for at least 24 hours as of Saturday, the fifth day of his isolation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64211c6f-8635-4545-ac1e-d074bc5fa114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:20.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T15:19:20.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4d003-b5b3-47fc-9268-2d3ea288b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:20.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T15:19:20.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"President Ferdinand R. Marcos Jr. is progressing well in his recovery,\"\
        \ the office wrote in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a3aa2-2a92-41c1-b406-8f28ec03e7b0'
