    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Egypt’s president expected to secure third term as the world’s eyes
      are fixed on Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e88f3b-0ec5-48fb-8835-32e26e2f5177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Egyptian President Abdel Fattah el-Sisi
        is expected to secure his third term in power in a Sunday presidential election
        that critics have called a sham, as global attention is focused on the bloody
        war in neighboring Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ec824-7109-4794-a5b6-02703b7b485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa47e5fa-9b53-4633-b698-79e50f18f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 69-year-old president has enjoyed two months of a pause in criticism\
        \ from Western allies over his authoritarian rule and heightened crackdown\
        \ on dissent, experts say, attributing the shift to Sisi’s renewed diplomatic\
        \ relevance on the international stage due to the Israel-Hamas war.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348d73a-2d32-4d7c-b227-c2864cd0fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c0f34-3a9f-4a75-8432-ad4d7694c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several top Western officials have paid Sisi visits since the war began,\
        \ including United States Secretary of State Antony Blinken, European Commission\
        \ President Ursula von der Leyen, United Kingdom Prime Minister Rishi Sunak\
        \ and German Chancellor Olaf Scholz.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5036343-5337-40ac-8d50-9c9ac497d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22eb6b1-8ebf-4aff-a3bf-bb390152fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HA Hellyer, nonresident scholar at the Carnegie Endowment for International\
        \ Peace in London, said that Cairo has historically been “a critical interlocutor\
        \ for the international community in general when it comes to the Arab-Israeli\
        \ conflict.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5615c3-de22-435b-a67b-3a7f365717ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d72dad3-d703-40be-8831-36bdd09c66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the Israeli-Palestinian question diminished in importance in many\
        \ policy arenas, which was clearly a fundamentally flawed approach, so did\
        \ Cairo’s geopolitical weight,” Hellyer told CNN, adding that with the Palestinian\
        \ issue now prominently back in discussions, “there is a new prioritization\
        \ internationally for good and comprehensive contact with Egypt.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ba313-b0db-486b-8cf9-36d14f61cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82838c49-9852-4c49-90fd-aeab872e51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt controls the Rafah crossing, the sole remaining link between\
        \ the Gaza Strip – which Hamas controls – and the outside world. Egyptian\
        \ officials have played mediation roles in previous wars between Israel and\
        \ Hamas, as Cairo maintains diplomatic ties with both sides. During the current\
        \ conflict, Egypt’s good offices have been used to deliver crucial aid into\
        \ Gaza and to help secure the release of some of the hostages held there by\
        \ Hamas since its militants attacked Israel on October 7, killing 1,200 people\
        \ and abducting more than 240 others.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfcca0d-5a82-41b1-a3de-73160defd138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b19e1-717f-479d-9496-6c866e81b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt has also helped foreign nationals escape the carnage in Gaza,\
        \ along with injured Palestinians. More than 17,000 Palestinians have so far\
        \ been killed in Gaza, according to the Palestinian Ministry of Health in\
        \ Ramallah, which cites sources from the Hamas-controlled enclave. Aid has\
        \ also been able to trickle into Gaza through Rafah.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb45dcb-a447-4d87-89fd-4253f551c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516c466-93bc-4e3c-81cb-519899673153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Sisi is moving to quietly secure another presidential term\
        \ with little to no opposition at home or abroad, critics say.\r"
