      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryan O’Neal and his daughter Tatum O’Neal’s off-screen relationship\
        \ was strained for many years.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee59cdd-000c-4794-91d2-397ef1fc82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She had struggled with addiction, and in 2011, the father and daughter\
        \ starred in the reality series “Ryan and Tatum: The O’Neals” on OWN.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fd2b4-01b8-498c-89d3-0fcd70f86022'
      'mgnl:activationStatus': true
