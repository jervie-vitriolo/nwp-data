  'israel-un-diplomatic-showdown-hamas-war-mime':
    'author': 'Abbas Al Lawati and Nadeen Ebrahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-09T03:55:09.000+08:00
