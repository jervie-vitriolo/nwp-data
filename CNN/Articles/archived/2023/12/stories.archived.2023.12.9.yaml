      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We once again urge the Philippines to stop hyping up maritime disputes\
        \ between China and the Philippines, stop its infringement of China's sovereignty\
        \ and provocation at sea, return to the right track of resolving maritime\
        \ disputes through negotiation and consultation as soon as possible and work\
        \ with China to safeguard peace and stability in the South China Sea,” Wang\
        \ said.\r"
