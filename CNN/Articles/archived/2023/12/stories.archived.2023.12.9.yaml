      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking Thursday in Washington, US Secretary of State Antony Blinken\
        \ said that Abdallah’s death should be investigated. Blinken said it was his\
        \ understanding that Israel had begun such an investigation and stressed the\
        \ importance of seeing it through.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bff009-4726-4384-bc9a-eb3c61c4d7e7'
