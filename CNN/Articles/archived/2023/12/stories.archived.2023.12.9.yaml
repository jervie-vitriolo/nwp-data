      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the communication and navigation equipment of Datu Tamblot
        suffered significant damage, as it was directly and deliberately targeted,
        the NTF-WPS added.</p>'
