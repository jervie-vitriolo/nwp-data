    'stories': []
    'template': '1'
    'title': 'Filipino priest among Philadelphia''s newly appointed auxiliary bishops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4fc30-9c82-4b40-aab9-f013b2529f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 9) — Pope Francis has named
        Fr. Efren V. Esmilla as auxiliary bishop of the Archdiocese of Philadelphia,
        the fourth Filipino to be appointed as prelate in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172d3fd-fa42-4f25-a672-0b7c2fa58eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50be08e-6d8e-4448-843e-d76f9296b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am greatly humbled and honored to be chosen by our Holy Father,\
        \ Pope Francis, as an auxiliary bishop for the Archdiocese of Philadelphia,\"\
        \ Esmilla said during his appointment on Dec. 8.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5b6d4-310a-45de-8d01-25b7650af4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.374+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80094f15-45a1-4165-be8e-97ef218d4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.374+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My great hope is that our beloved Archdiocese of Philadelphia will\
        \ continue to grow spiritually and to grow in the number of souls as we all\
        \ strive to be better missionary disciples for Jesus Christ in the world around\
        \ us,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30947db3-2194-4a04-b6cf-31d88b4775d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0c1fa-9db4-47eb-b26c-204a662ad345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2020, Esmilla has served as pastor of Saint James The Great Parish\
        \ in Elkins Park and Saint Martin of Tours Parish in Philadelphia, the largest\
        \ city in the state of Pennsylvania.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8652ebb-2b3a-4bc1-9005-803a003e8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ee2d2-798e-415a-9765-e36703c4a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.376+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also appointed as auxiliary bishop of the Archdiocese of Philadelphia\
        \ were Fathers Keith Chylinski and Christopher Cooke. They will serve the\
        \ archdiocese with Archbishop Nelson Perez and Auxiliary Bishop John McIntyre.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1ad85-268e-4330-a4fb-64143380eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.376+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e0368-8fc1-4993-8e86-4bbfb12fff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.376+08:00
      'mgnl:createdBy': 'celine'
