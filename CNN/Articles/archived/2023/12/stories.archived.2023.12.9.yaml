      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first two petitions in the high court which sought to declare the\
        \ funds unconstitutional were filed by both legal and economic experts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93381f77-aee6-4fe0-a333-1a714f49057d'
