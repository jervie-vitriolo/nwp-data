      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has kept the casualty numbers from its war in Ukraine shrouded\
        \ in secrecy. In September 2022, Defense Minister Sergei Shoigu said 5,937\
        \ troops had been killed in the war. The ministry has not published an update\
        \ since.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08939d20-c20f-412e-bdf1-185423b2ce12'
      'mgnl:activationStatus': true
