  '3rd-petition-to-be-filed-vs-secret-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-09T12:18:02.000+08:00
    'imagesource': 'jcr:bd062203-5699-4f4d-825f-32121baa7fdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cee397d2-5989-4a46-b3cc-c5737ca4364b'
    'lead': 'The Makabayan bloc is set to file on Monday the third petition asking
      the Supreme Court to declare the ₱125-million confidential fund of Vice President
      Sara Duterte in 2022 as unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T12:26:24.023+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-09T12:26:24.417+08:00
