      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The strikes were deliberate and targeted,” AFP said in its report.\
        \ AFP global news director Phil Chetwynd said in the report, “AFP has been\
        \ very clear that we will take all judicial avenues that we deem relevant\
        \ and possible to ensure that we can get justice for Christina and Issam.”\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e289a-fd62-42ce-bc8a-7246e5568ae6'
      'mgnl:activationStatus': true
