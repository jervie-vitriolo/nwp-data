  'cnn-analysis-israeli-shell-killed-reuters-journalist':
    'author': 'Tamara Qiblawi, Mia Alberti and Allegra Goodwin, CNN'
    'caption': 'Fatma Kanso, the mother of Issam Abdallah, a Reuters videojournalist
      who was killed in southern Lebanon, mourns over her son''s body during his funeral
      in his hometown of Al Khiyam, Lebanon, on October 14.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-09T10:29:22.000+08:00
    'imagesource': 'jcr:bb26a596-0517-4c3c-b583-857392de9cad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '626136d1-cc57-4d13-8ed4-364b07fa88b8'
    'lead': 'Israeli tank fire killed Reuters videographer Issam Abdallah and injured
      six other international journalists in a double strike in southern Lebanon on
      October 13, forensic analysis by CNN suggests, confirming reports by two news
      organizations and two human rights groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T10:31:34.213+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-09T10:31:34.955+08:00
    'mgnl:lastActivatedBy': 'superuser'
