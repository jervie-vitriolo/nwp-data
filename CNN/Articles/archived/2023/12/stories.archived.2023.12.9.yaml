      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is despite the 2016 arbitral award that invalidated Beijing's\
        \ sweeping claims over the South China Sea and recognized the Philippines'\
        \ sovereign rights in areas within its exclusive economic zone.\r"
