      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its maritime militia also reportedly engaged in dangerous maneuvers\
        \ and deployed a \"Long-range Acoustic Device” against BFAR vessels, “causing\
        \ severe temporary discomfort and incapacitation to some Filipino crew.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfc0de-8ca7-4c67-8ca0-5bf91da374f8'
