    'jcr:uuid': '6b410084-f3cf-4632-96c2-912cc0442a55'
    'lead': 'Vladimir Putin says he will run for president again in Russia’s elections
      in March 2024, in a move that could see him retain power until at least 2030.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T03:53:38.008+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-09T03:54:01.195+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-09T03:54:00.607+08:00
