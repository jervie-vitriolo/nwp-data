      'mgnl:type': 'text'
      'text': "“I think it’s more meaningful, ‘di ba [right]? Kasi [Because] it’s\
        \ like you’re giving back to your country. And I’ve been giving a lot of services\
        \ to other countries— working in different capitals abroad— and I think walang\
        \ nakakapagbigay ng taba ng loob o nakakataba ng loob [nothing is more fulfilling\
        \ than] when you’re actually doing it in the Philippines, and doing something\
        \ that is meaningful to the Filipinos,” Mobo said about his participation\
        \ in Paskong TernoCon.\r"
