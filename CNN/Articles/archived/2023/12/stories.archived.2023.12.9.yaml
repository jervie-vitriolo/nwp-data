      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Department
        of the Interior and Local Government (DILG) Secretary Benhur Ablaos on Saturday
        offered a ₱500,000 reward to anyone with information leading to the arrest
        of the murderers of a barangay captain in Pangasinan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2745e35-83b0-491d-a769-b92184b9d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:50.234+08:00
