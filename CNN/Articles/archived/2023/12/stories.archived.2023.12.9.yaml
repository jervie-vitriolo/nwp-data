      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Eduardo de Vega confirmed in a message to CNN
        Philippines on Saturday that Philippine Consulate officials have brought home
        the cremains of the Filipinos <a href="https://www.cnnphilippines.com/news/2023/12/2/two-filipinos-executed-china-drugs.html">put
