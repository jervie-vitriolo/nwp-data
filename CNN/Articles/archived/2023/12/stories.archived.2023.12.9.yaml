      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> A
        local police chief caught on video while drunkenly brandishing his gun around
        the town plaza of Tagoloan, Misamis Oriental has been relieved from his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f414e0-6fec-4b35-bf21-f8a61f230d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:02:46.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:02:46.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f9fd2-551d-4b94-aa2e-f89475f0179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:02:46.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:02:46.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial police office sacked Tagoloan Police Chief Enqirue
        Francisco Dungog after the <a href="https://www.facebook.com/61554089233409/videos/pcb.122106896618136307/917908199903573">video</a>
        of the incident went viral on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c8981-b32a-4177-aff6-55dbdc980dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:02:46.377+08:00
