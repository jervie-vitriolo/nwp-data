    'jcr:uuid': '48065fd6-031e-4038-b00a-e5971457b7f2'
    'lead': 'A local police chief caught on video while drunkenly brandishing his
      gun around the town plaza of Tagoloan, Misamis Oriental has been relieved from
      his post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T12:02:46.351+08:00
