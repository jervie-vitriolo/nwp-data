      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d755793-600c-4cdd-baa1-a44ac3a0a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most shameful attacks directed at the UN are the ones against\
        \ UNRWA, which represents the UN at critical times of war, including with\
        \ lifeline support,” Albanese added.\r"
    '60':
