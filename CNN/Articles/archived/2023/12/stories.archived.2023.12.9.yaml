      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3b2ac-81d3-4b5f-978f-d64c32f50ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the Israel Defense Forces (IDF) and Hamas responded Friday to\
        \ the images.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70e215-eb0f-4a3d-b975-5cd9d12a4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37d1c2-e6dd-4532-8480-b854826c3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Jonathan Conricus told CNN the men pictured were “\
        Hamas members and suspect Hamas members.” He said they were “without clothes\
        \ in order to make sure they’re not carrying explosives.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db030d5-7e03-42d3-8bf2-fe033855da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a7e5a-66ad-4314-8587-7a23a10ed989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Izzat al-Rishq, a member of Hamas’ political office, accused Israel\
        \ in a statement of “kidnapping, invasive searches and disrobing” what he\
        \ said was “a group of displaced Palestinian civilians.” He called it a “\
        reprehensible crime” and urged human rights organizations to intervene.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f11102-b112-49ed-a096-f7874409c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01892476-e66a-40b9-8a0a-8ee17942b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least some of the men are civilians with no known affiliation to\
        \ militant groups, according to a CNN interview with one of their relatives\
        \ and a statement by one of their employers, a news network.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2bee82-c212-4c02-bd52-78a642187649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a30178-4692-440b-9f2c-5911a4001b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Euro-Mediterranean Human Rights Monitor posted an image of one\
        \ detainment and said in a statement on its website Thursday that “the Israeli\
        \ army detained and severely abused dozens of Palestinian civilians.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af0e3e-e527-45f3-b62e-1d3fb5b76b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ff378-d890-416d-86c2-d56b1073901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Euro-Med Monitor received reports that Israeli forces launched random\
        \ and arbitrary arrest campaigns against displaced people, including doctors,\
        \ academics, journalists, and elderly men,” it said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259de5c0-afa4-434a-879f-1590f605192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641a3c0-fb18-474e-99c4-fee4ab27787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has geo-located some of the images to Beit Lahia, north of Gaza\
        \ City.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d0408-7e47-499e-ab77-9c37a0e21315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc66f0-3b75-4938-ac09-10bf8258f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli media, without indicating a source, has portrayed the images\
        \ as the surrender of Hamas members. A journalist asked IDF spokesperson Rear\
        \ Admiral Daniel Hagari about the images during a news conference on Thursday,\
        \ saying, “We’ve seen images of many captives, Hamas terrorists, that the\
        \ IDF arrested during the ground maneuvering.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41872e94-a0ed-4f3c-97c9-097856e45325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa8999-171b-4cbb-aeec-b0172de33268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari said that, in fighting Hamas, “those left in the area gradually\
        \ come out.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21df9b9-274b-401f-9e7b-9d2338b3ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afba08-057c-467d-8970-3d63db8158d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We investigate and check who has ties to Hamas, and who does not,”\
        \ he said. “We arrest them all and question them. We will continue dismantling\
        \ each one of those strongholds until we are done.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4057cb-635f-4ac9-9de0-ba8b1f1000cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a81f74-7297-4720-877b-5174b5ac293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Israeli government spokesperson Eylon Levy told CNN that\
        \ men depicted in images of mass detentions in Gaza were all “suspected terrorists.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a19584-03f6-4bc1-a63a-634d59e944df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad671b6-2578-402d-8f03-737b787cae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli forces were apprehending military-age men in areas of Gaza\
        \ where they had been urging evacuation for more than a month, according to\
        \ Levy, describing these areas as “Hamas strongholds.” Those who were not\
        \ terrorists would be released, he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289ca7e-75c0-45d6-94c8-ef75b6c5563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df989be0-9b01-476c-97c2-d003b30e6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN on Friday, Hani Almadhoun, director of philanthropy\
        \ for the US arm of the United Nations Relief and Works Agency for Palestine\
        \ Refugees in the Near East (UNRWA USA) said he knew a dozen people pictured\
        \ in circulating images, including his brother.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8e4a3-f860-44af-80ec-1c24b7d26eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c254c4d-d4ec-4189-82b5-9c2f08e9d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re neither fighters, they’re not surrendering, they’re just civilians\
        \ who were there with their families trying to survive this,” Almadhoun told\
        \ CNN’s Pamela Brown.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff9e63-df9c-42fa-a50c-cc94cf362681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da0f6e-45e3-4dfe-80f2-bb74b9555158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almadhoun said the men he knew from his family had since been released,\
        \ but described the situation as “baffling” to see his brother, a father and\
        \ a shopkeeper, “dragged” from his home as a suspected Hamas combatant.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee41fd2-ada1-4a3e-bb3a-a3a87d9ba2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcaf9a3-61e1-4ebe-a2cb-ca29ca8059d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My brother has seizures and they had him naked in the street and they\
        \ put him on the beach in the winter, naked taking pictures of him, verifying\
        \ who he is, and then they released him after they roughed him up a little\
        \ bit,” he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b6752-8519-432a-886a-cecef3377fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac52e4a-da76-464f-996b-5376b89e0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.191+08:00
