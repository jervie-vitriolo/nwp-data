      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — The
        cremated remains of the two Filipinos executed in China for drug trafficking
        arrived in the Philippines on Friday, a Department of Foreign Affairs (DFA)
        official said.</p>'
