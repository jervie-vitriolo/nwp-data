      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was ordained in 1993. He became Parochial Administrator of Saint\
        \ Martin of Tours Parish in Philadelphia from May to October in 2021.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d2d22-a075-4824-a6b8-6b48b30d2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.378+08:00
