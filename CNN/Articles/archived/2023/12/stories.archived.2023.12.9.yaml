      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Articles in the Israeli media have also questioned UNRWA’s credibility\
        \ and called for a “rethink” of the organization.\r"
