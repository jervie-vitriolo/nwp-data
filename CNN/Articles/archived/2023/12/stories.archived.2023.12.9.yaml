      'mgnl:type': 'text'
      'text': "UNRWA has repeatedly denied allegations that its aid is being diverted\
        \ and that it teaches hatred in its schools, and has questioned “the motivation\
        \ of those who make such claims, through large advocacy campaigns.” It has\
        \ condemned the Hamas attack as “abhorrent.”\r"
