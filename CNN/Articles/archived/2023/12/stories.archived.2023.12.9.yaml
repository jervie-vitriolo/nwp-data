      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad405ffe-6535-4759-a7d1-4858ee880edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.605+08:00
      'mgnl:createdBy': 'raheema'
