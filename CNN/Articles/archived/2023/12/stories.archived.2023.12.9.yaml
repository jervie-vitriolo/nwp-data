    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '3rd petition to be filed vs VP Duterte''s ''unconstitutional'' secret
      funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ac986-ca47-46af-a6c2-adeb3623a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        Makabayan bloc is set to file on Monday the third petition asking the Supreme
        Court to declare the ₱125-million confidential fund of Vice President Sara
        Duterte in 2022 as unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165c300-3fb7-4a08-ba6a-575664a52b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8a03e-23b7-4695-ba18-5cb4218c612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an online briefing, the bloc announced its intention to challenge\
        \ the controversial expenses, adding that there is a strong legal basis to\
        \ question the constitutionality of confidential funds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd5805-dddb-452e-a7e1-852f64772066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3667e-5102-41cf-a68c-d43384127ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matibay ang legal basis to challenge the constitutionality
        of the confidential funds. Walang expressly provided authority ang VP na gumamit
        nito</em>," Gabriela Women''s Party-list Rep. Arlene Brosas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f787e8b-4c18-40f2-9e19-9ca02d345a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81cae5d-f109-46f2-a68c-90ddb136a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The legal basis to challenge the constitutionality of\
        \ the confidential funds is strong. The VP has no expressly provided authority\
        \ to use it.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a15c57-50e6-4a17-8976-8ce1b3725461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d3e79-df3c-46d9-9568-8ccda705d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers Party-list Rep. France Castro said the group hopes the\
        \ secret funds could be returned to the public and officials involved in the\
        \ spending are held accountable.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c9eac-a48e-4f30-8be7-e473a08f4a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679bfac-93a2-4a3e-bbc7-df0a6b8fc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deputy minority leader maintained that there are no line items\
        \ for confidential funds in the 2022 national budget which deems its spending\
        \ unconstitutional.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a57c2-0ef9-4d92-a19a-68c14bf34011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef2202-ddca-4aaf-ad9f-d37d04afa551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:26:24.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:26:24.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang prayer natin dito ay, una, i-declare itong unconstitutional</em>,"
        Castro said. "<em>Pangalawa, maibalik ito sa kaban ng ating kabayan. ''Yun
        po ang ating prayers at syempre makuha natin ang accountability noong involved
        na mga officials dito</em>."</p>'
