      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29700d23-f2e2-4d55-b4f3-a277f3fe1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:02:46.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-09T12:02:46.687+08:00
