      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor had four children. In addition to Tatum O’Neal, he had a\
        \ son, Griffin O’Neal, with Moore. He also had a son, Redmond James O’Neal,\
        \ with Fawcett. Patrick O’Neal, a sportscaster, was from his marriage with\
        \ Taylor-Young.\r"
