    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde3f8d9-2573-4a63-8504-51eea304c5a5'
    'lead': 'Israel’s relations with the United Nations have sunk to a historic low
      after a spat between the two escalated this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T03:59:50.558+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-09T03:59:51.429+08:00
