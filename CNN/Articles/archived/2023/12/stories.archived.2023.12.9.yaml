      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Oscar-nominated actor Ryan O’Neal, star
        of several landmark films including “Love Story” and “Paper Moon,” has died,
        according to his son, Patrick, who posted the news to social media. He was
        reportedly 82.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd4421-1312-47cf-9d6e-4b57f90b7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca0045-ac9e-4cba-bcd9-8e23879ed807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My dad passed away peacefully today, with his loving team by his side\
        \ supporting him and loving him as he would us,” Patrick O’Neal wrote on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2410d-67af-4ede-af7e-a10df63b6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32665af5-01a5-40b7-8f98-574c4b1e08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “My father Ryan O’Neal has always been my hero. I looked\
        \ up to him and he was always bigger than life.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb6639-8f65-425f-b938-30d317202424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500e5d1-a984-43fa-a187-de07339b1a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to a representative for Ryan O’Neal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9708207-bb7c-4ccf-b724-ca3c8726e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdde982-95a9-4dc0-b393-487aba63af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryan O’Neal’s breakout role came in 1964 on the nighttime soap opera\
        \ “Peyton Place.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e9e4e5-8fe7-40cd-9675-044175c5de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deaf2d5-78d1-4c9b-aa83-c7d2032b98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A Hollywood “Love Story”</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77104b-a43e-4fb3-a33a-9e162c7033ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After starring in several TV shows throughout the 1960s, O’Neal made\
        \ an indelible mark on the movies in the 1970 adaptation of the Erich Segal\
        \ novel “Love Story,” in which he starred opposite Ali MacGraw. The tearjerker\
        \ film told the story of a wealthy Ivy Leaguer (Ryan O’Neal) who marries an\
        \ outspoken and irreverent girl (MacGraw), only to watch her die of a terminal\
        \ illness. Among other things, it popularized the line, “Love means never\
        \ having to say you’re sorry.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9b369-2882-49c7-8311-b3e43d73ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd72614-efaf-4473-a2d5-fd5261075244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film was a huge hit, providing a major boost to Paramount Pictures\
        \ (which was being run by MacGraw’s then-husband, Robert Evans), and while\
        \ it established Ryan O’Neal as a classic leading man – and earned him an\
        \ Oscar nomination in the process – he also found success in comedy, playing\
        \ opposite Barbra Streisand in “What’s Up, Doc?” and “The Main Event.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda9f38-26a8-4b0a-930c-6439da238e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa956d-06bf-4ed3-a145-a32be6d493c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On X (formerly Twitter), Streisand said she was “sad” to hear the news\
        \ of the actor’s death.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e2e91-f9cd-45a2-9320-6575fb24f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cebd7b8-0ce8-43e7-a720-29bf2659baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was funny and charming, and he will be remembered,” she wrote.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6858f50-d0e8-43a7-a8c3-93ea70a1709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38d770-655e-4011-beee-e36ed2c69787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryan O’Neal later starred in a “Love Story” sequel called “Oliver’\
        s Story,” which flopped at the box office.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866bf5a-16a0-456b-9395-178f407afef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b611e-6d9e-4d6b-8487-4b3c629d8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor’s eclectic resume included starring with his daughter, Tatum\
        \ O’Neal, in “Paper Moon,” for which she won an Academy Award for best supporting\
        \ actress; and the Stanley Kubrick-directed period piece “Barry Lyndon.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c315c-09be-4bcc-859b-9f236f7290a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87114cae-7085-4932-a82e-b646c39d5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Off screen, O’Neal had a long relationship with actress and pin-up\
        \ model Farrah Fawcett, which provided endless fodder for the tabloids. The\
        \ relationship followed earlier marriages to actresses Joanna Moore and Leigh\
        \ Taylor-Young.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d68f29-0b12-4e87-afb8-ed9cfb7d737e'
      'mgnl:activationStatus': true
