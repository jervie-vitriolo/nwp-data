      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99fc38-f18b-47fd-a522-259a1f4e54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:33:58.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A clip of that show was featured that year during a Tatum O’Neal appearance\
        \ on CNN.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7fdb7c-d6af-4bec-a4ff-e04eaace275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.578+08:00
