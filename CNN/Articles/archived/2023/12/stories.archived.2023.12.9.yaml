      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN)</strong> — Images from Gaza circulating
        on social media Thursday showed a mass detention by the Israeli military of
        men who were made to strip to their underwear, kneel on the street, wear blindfolds,
        and pack into the cargo bed of a military vehicle.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d07efe-1e96-4a5f-8f09-1ca6eca7cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e88b25-f629-435b-84d8-e0617647e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exact circumstances and dates of the detentions are unclear, but\
        \ some of the detainees’ identities were confirmed by colleagues or family\
        \ members.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
