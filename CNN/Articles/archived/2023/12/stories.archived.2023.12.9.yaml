      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The awards body recognized the network for its “outstanding service\
        \ excellence” Friday night at the Winford Resort &amp; Casino Manila in Sta.\
        \ Cruz. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78e37a-4c31-41e6-9f11-504130552aa1'
