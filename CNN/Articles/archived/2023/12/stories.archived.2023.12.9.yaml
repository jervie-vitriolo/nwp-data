      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39108008-3954-439d-88e9-75abb4cb1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are no elections. There is electoral theater,” Timothy Kaldas,\
        \ deputy director of the Tahrir Institute for Middle East Policy in Washington,\
        \ DC, told CNN, citing the lack of viable opposition to Sisi.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00a0ce-b453-4f3b-88d8-d5167f4363d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b700a9a-40b9-4960-8ab7-cb235af379b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former field marshal rose to power in 2013 after overthrowing Mohamed\
        \ Morsy, Egypt’s only democratically elected president, in a military coup.\
        \ Sisi ran for president in 2014 and 2018, winning both elections with a sweeping\
        \ majority. In 2019, his government passed constitutional amendments that\
        \ permitted him to run for a third term.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc994e3-a13b-4b28-94c2-aeb2c3f09385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f73cb-9a4c-4bda-89e0-07a12d52321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The terrible violence we’re witnessing (in Gaza) helped Sisi divide\
        \ the attention of the public from their domestic concerns onto what’s happening,\
        \ particularly the Palestinians in Gaza,” Kaldas said. “And as a result, somewhat\
        \ reduce the level of focus on their own domestic plight, particularly their\
        \ economic struggles.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753a6c1-6186-4786-a67e-79770ade2d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249f62f-a405-4503-84bc-3712c412deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt has also spent the past two months reminding its international\
        \ partners of how “vitally important” it is, Kaldas said. Egypt can say: “\
        See the useful role we play in negotiations and facilitation of the humanitarian\
        \ assistance that needs to go to Gaza,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64e09b-6e9a-4915-8a57-d36695aa103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0baa33-07f5-4f6f-be12-9ff23ca8770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sisi has appeared keen to capitalize on the crisis and present himself\
        \ as a champion of the Palestinian cause. In a speech last month, the president\
        \ repeated his call for a ceasefire, as well as his refusal of the “displacement\
        \ of Palestinians from the Gaza Strip,” calling such a prospect a red line.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377eaf46-2543-4080-9ade-a7e5ce4b9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47228f38-23e7-478e-a0b6-9d488d166613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While diplomats have been focused on Gaza, critics and human rights\
        \ groups have lambasted Egypt over the past two months for what they say is\
        \ its suppression of political dissent and silencing of opposition candidates.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2abda-86b0-4ad8-881f-f8120828df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38bd036-428f-4dda-b496-98ff779a0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former lawmaker Ahmed el-Tantawy, who was the most prominent potential\
        \ challenger to Sisi before he ended his campaign in October, said his supporters\
        \ were restricted from registering their endorsements for him. He ended his\
        \ campaign after failing to register the number of signatures required to\
        \ run.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f889b-796f-443b-b5df-a58efeb5d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246d413-b49e-4c20-8a91-5572bb46c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Egyptian National Elections Authority (NEA) denied el-Tantawy’\
        s claims, according to state media.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393228b-892d-43e5-97e1-a67252a00507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b445bc-1353-4bf6-9b0f-95affdd7c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three other candidates are running for president, with little support\
        \ expected for each. These are the head of the Egyptian Social Democratic\
        \ Party, Farid Zahran; Wafd party nominee Abdel Sanad Yamama; and Republican\
        \ Peoples’ Party candidate Hazem Omar.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd8d21-b540-4cb1-b3d0-94cea7a094cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711f581-5ac8-4e06-a32f-404cda568837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rights watchdog Amnesty International said last month that “genuine\
        \ opposition candidates (were) barred from running” in Sunday’s election,\
        \ adding that since October 1, Egyptian authorities “have arrested and interrogated\
        \ at least 196 individuals due to their participation in unauthorized protests,\
        \ as well as on allegations of engaging in terrorism-related activities and\
        \ spreading ‘false news.’”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748704c0-cf4b-46fd-ac40-be172d67171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9bf7c-9652-44b9-85dc-abe637250026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty also criticized Egypt’s prosecution of el-Tantawy, along with\
        \ members of his campaign, which the rights group says are under fire “in\
        \ retaliation for exercising their rights to political participation and to\
        \ freedom of expression and association.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd7488-cc06-4627-9f62-367bb8b9930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c632508-28d8-41a0-bfda-31ead678a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El-Tantawy is accused of circulating election-related papers without\
        \ the permission of the authorities. His trial date was pushed to January\
        \ 9.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febacb58-b3db-4b86-92d5-4352d2fc7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b562bf-fe55-4027-8fa1-1defd2a78684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Once more, the Egyptian authorities lay bare their utter intolerance\
        \ for even the faintest whisper of dissent,” said Philip Luther, Amnesty International’\
        s Research and Advocacy Director for the Middle East and North Africa, as\
        \ he urged the country to lift “sweeping restrictions on the rights to freedom\
        \ of expression, association and peaceful assembly.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205bb2c-ac2f-40de-99a1-31f8231b43dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f28ae22-21cf-43fa-a008-c34e9da2ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Egyptian government’s foreign press center did not respond to CNN’\
        s request for comment.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74aac63-474c-471c-8cc3-ba15cc79e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘No one will come out to vote’</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084cac9-fc11-406d-bea4-a9c2d8dd585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just days before the election, streets in the capital, Cairo, were\
        \ draped with large banners bearing Sisi’s portrait. An increased security\
        \ presence is noticeable throughout the city, with officers and checkpoints\
        \ dotting squares, highways and the entrances to bridges.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a1f00-944a-4a85-a5f2-ca120acb1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e04a9e-f6a6-43a9-9072-a0bfc5378cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those boosting the pro-Sisi campaign is the Nation’s Future Party.\
        \ “We are all with you” and “beloved of millions,” read the party’s pro-Sisi\
        \ banners.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0c8d8-8e13-4f5b-959f-6f8b972250e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f654c3d-ba53-437d-935f-63992b60ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the president’s high-profile election campaign, public sentiment\
        \ is marked by frustration. Grievances regarding the economy are most evident.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a300996-8001-42d7-9faf-4a13dd78181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9518fb-ffd9-4b45-a48a-b45acae652a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magdy Gerges, an Egyptian in his 50s who works as a driver, said economic\
        \ hardships were painful, but that he feels a sense of security under Sisi’\
        s rule.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7dc94-7def-44cb-80f0-8ba550e8a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0a929-a565-4d57-bae7-29e14d6aaff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m one of those who suffer from the high prices, but this man (Sisi)\
        \ gives me something more important than food; that I feel safe whenever my\
        \ daughters go out,” Gerges told CNN. “By the end of the day, we will manage\
        \ with our income, but what good is money if there is no security?” he said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655f28e-6cfe-43ab-b91b-59a74e00784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74646b21-5006-46ea-a5ba-95dc9f492e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gerges noted however that there are no other viable alternative candidates\
        \ for voters to choose from, especially given the region’s precarious security\
        \ situation.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d5b3f-b27d-4fbf-aa18-1bc86c15a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135837af-4049-4c84-9825-a30807b70869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if we want to choose someone else, we have no alternative,” he\
        \ said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5237b-b91c-4165-a5bb-90b66f4a36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9d629-2b66-4558-bcfa-c4940a6e04b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another citizen, who asked to remain anonymous fearing reprisal from\
        \ Egyptian authorities, questioned the legitimacy of Sunday’s election, saying\
        \ polling stations will be empty since Sisi’s victory is clear.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977983f-cc18-4973-b59e-4f14e0dd2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943762c-3093-478b-8d03-1b8705e5a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one will come out to vote. People know the result in advance, so\
        \ why this farce?” the man told CNN, saying it might have been better to “\
        save these huge sums of money in the difficult economic conditions we are\
        \ living in.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd2c1a9-7cef-4b83-bb9a-78e446b7d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c815dd-ac42-48fd-b4a2-8a00bb02db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hellyer, of the Carnegie Endowment, said that with the current crisis\
        \ in Gaza, Cairo might even see “potential for substantial economic assistance”\
        \ from foreign nations, given the role it has played.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc033e9e-70f1-4669-ad2e-5e4c6af40ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47f732-e729-42f1-8e87-3f0e48287a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt has been struggling to dig itself out of a debt hole that experts\
        \ say requires structural reforms to avert economic collapse. Cairo’s allies\
        \ in the Persian Gulf, who for years bailed out the most populous Arab nation,\
        \ had in recent months criticized Egypt, saying the days of blank cheques\
        \ are now over.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a97ef8-3600-4ab4-8d9f-22671525c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a9c56-610a-4a55-9f71-2ea4d795b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt’s economic woes are far from resolved. Inflation is still high,\
        \ and a foreign currency crisis remains unremedied. The country is also yet\
        \ to meet the terms of the International Monetary Fund (IMF) for a $3 billion\
        \ loan secured in December 2022 but which is yet to be disbursed.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01874ef7-0e9e-4f00-b4e4-7a5a52945f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc286d32-f872-4526-8f74-fda7b8cf7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaldas, of the Tahrir Institute, said that the Egyptian pound is expected\
        \ to devalue further. The dollar now trades officially at 31 Egyptian pounds,\
        \ and if the government decides to further devalue the exchange rate after\
        \ the elections, that will translate to higher inflation, a deepening of economic\
        \ hardship for individuals and businesses, and a rise in poverty, he said.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adbd6af-d266-49e7-9b3d-cb44fd3bd3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39817b-8fb5-471d-9efa-b74d3e09cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no short-term scenario that doesn’t mean more economic pain\
        \ for the average Egyptian,” Kaldas added.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668914ea-ba56-466d-b63a-4e5952e842de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da08dca-d731-4d54-9267-662d24d7fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:19:12.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:51:47.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The election takes place from December 10 to December 12. Results are\
        \ expected by December 18.\r"
  'marcos-deemed-recovered-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-09T15:16:03.000+08:00
