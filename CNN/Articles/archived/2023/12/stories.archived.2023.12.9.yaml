      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234bcf4-f967-409b-9675-a246862a2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that local fishermen have documented the CCG deploying a small\
        \ boat in the morning “to illegally install” a floating barrier at the southeast\
        \ entrance of Bajo de Masinloc, thus hindering the entry of BFAR vessels.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a65ee9-ed64-47fc-80f0-09ab52d8064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1da76-d473-4de2-838c-dafa9cf4ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shoal in the WPS is being claimed by both Manila and Beijing.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4c3eb-2f35-4b37-930e-ec210a54f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce25a5-502d-4cf9-97f2-28ed6277c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines exercises sovereignty and jurisdiction over the shoal\
        \ and its territorial sea,” the NTF-WPS stressed. “The 2016 Arbitral Award\
        \ has also clarified that Filipinos have traditional fishing rights in the\
        \ water of Bajo de Masinloc protected by international law.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f213889-2b66-44a6-b54a-8f5440596953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49740ed7-2c22-4a78-9eed-c1b21de86afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It demanded that the Chinese government immediately stops activities\
        \ that would infringe on Philippine sovereignty.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073ac2a-8857-4779-a0e3-10430a67c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55005001-96f7-4092-b49c-664440b8deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We firmly insist that these Chinese vessels leave Bajo de Masinloc\
        \ immediately,” the task force further stated.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323772c-2f2c-4706-b424-71e8e648c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc979d9-83d2-42eb-b537-9e118c6dfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ff2f9-c84d-40fa-9419-a831a586e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Global backlash</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582fd53-8f4b-42d2-a48f-5774c22944e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c64872-68b1-4e44-ae21-032b669d45b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of officials from other countries have expressed concern and\
        \ denounced the water cannon attack which was not the first from China this\
        \ year.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26973978-873a-4bc9-9f79-e87935314e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4362e9d-508c-4cf1-aa13-e4f7aae3d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In at least three instances in August and November, CCG ships fired\
        \ water cannons at Philippine Coast Guard vessels on their way to bring food\
        \ and supplies to military troops on Ayungin Shoal.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aebc45-fd0c-416e-914b-f16a47c193c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340865a8-541a-4726-b4d6-2e37af133afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United States Ambassador to the Philippines MaryKay Carlson, Japanese\
        \ Ambassador Koshikawa Kazuhiko, and British Ambassador Laure Beaufils said\
        \ China’s behavior not only violates international law but also endangers\
        \ lives and livelihoods.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53e4e7-b23b-44ff-a308-f07d15d4974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02974c1-5b75-44e3-af6a-46b390f8bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian Ambassador David Hartman also condemned Beijing’s “dangerous\
        \ and escalatory actions,” as he reaffirmed his country’s support for the\
        \ arbitral award that recognized the Philippines' sovereign rights in areas\
        \ within its exclusive economic zone in the WPS.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a91dfa-426e-4fb8-bd43-1cb77327545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af219945-da30-49c3-a760-2e40e883d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, European Union envoy Luc Véron cited the importance of the\
        \ United Nations Convention on the Law of the Sea dispute settlement mechanisms\
        \ in maintaining the rule of law.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe844b38-ea55-4b1a-b6a3-7999a2eff625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:19.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305b0bf-bb58-41aa-81ec-445a74337d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:20.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The 2016 UNCLOS Tribunal Award is legally binding and useful for peacefully\
        \ resolving disputes. Water cannons aren’t!” Véron wrote in a statement, which\
        \ German Ambassador Andreas Pfaffernoschke separately said his country fully\
        \ supports.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103be6e-480d-4287-818a-e0dd0c3c4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:20.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Ambassador to the Philippines Andreas Pfaffernoschke, French
        Ambassador Marie Fontanel, Australian Ambassador HK Yu called on China to
        respect the UNCLOS.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71194fe6-a16d-466e-80f9-b140b1c8ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T23:47:41.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T23:47:42.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaufils and Yu said that China’s repeated harassment of Philippine
        vessels threatened peace and stability in the region.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a773a4-40f5-46c1-8c7c-3461918f7c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:20.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, maintained that it has “indisputable sovereignty”
        over the contested waters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6ad98-9708-451b-9867-040d10394bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:20.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef8914-ade4-4b79-b334-f99300ea1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:55:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing insisted that it is the Philippines that is intruding in
        its territory, and continued to reject the landmark ruling which invalidated
        its sweeping claims over virtually the entire South China Sea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ac1e2-2e51-46b1-b14f-30ef6e3bf13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:32:34.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855323eb-31ec-4a95-9e91-3fcd741efa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T18:36:53.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T23:47:42.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
