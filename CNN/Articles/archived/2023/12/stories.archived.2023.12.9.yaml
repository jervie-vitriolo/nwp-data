      'mgnl:type': 'text'
      'text': "[Translation: Our prayer here is, first, it is declared unconstitutional…\
        Second, it can be returned to the national treasury. That's our prayers and,\
        \ of course, we get the accountability of the officials involved.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
