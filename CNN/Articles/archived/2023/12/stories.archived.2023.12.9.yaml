    'stories': []
    'template': '1'
    'title': 'Israel-UN relations at historic low as secretary-general invokes rare
      diplomatic measure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be68db4-6774-4d83-9629-bf3e4c46bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel’s relations with the United Nations
        have sunk to a historic low after a spat between the two escalated this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb4ad1-045d-4be1-974e-4aceb6bf6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b2b75-93b2-4e5b-9630-b5d8192fa201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN Secretary-General Antonio Guterres on Wednesday invoked a rarely\
        \ used but powerful tool in his determined push for a ceasefire in Gaza, causing\
        \ outrage among Israeli diplomats.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d6fda-de8a-4d94-ab41-3c76b9d1daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997f3c0-7aa2-4f1b-8942-219c4c0fe50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article 99 of the UN charter allows the UN chief to raise to the Security\
        \ Council’s attention “any issue that may aggravate existing threats to the\
        \ maintenance of international peace and security.” Guterres, in a letter\
        \ to the 15-member council, used that diplomatic tool and urged for the body\
        \ to “press to avert a humanitarian catastrophe” and unite in a call for a\
        \ full humanitarian ceasefire.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dda433-2bc3-47d6-9073-f918cf730d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99af4d0-473d-4219-84e5-2b72edd5ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has strongly opposed calls for a ceasefire, arguing that it\
        \ needs to press on with its offensive in Gaza to eliminate Hamas after its\
        \ militants attacked the country on October 7, killing 1,200 people and taking\
        \ more than 240 hostages. Israel’s campaign in Gaza has resulted in the deaths\
        \ of more than 16,000 people, according to the Palestinian Health Ministry\
        \ in Ramallah, which compiles its reports with data from medical sources in\
        \ Hamas-run Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d2916-bb5e-43da-b633-4f91571a9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891ae7b-d055-4b73-bf58-55d65ca7b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Foreign Minister Eli Cohen lashed out at the secretary-general\
        \ for his letter, saying the UN chief’s tenure was “a danger to world peace”\
        \ and that his call for a ceasefire in Gaza amounted to supporting Hamas and\
        \ the October 7 attack.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5fe3da-f2ef-40bc-babc-514aec374bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d1e30-da9c-4d89-be83-87e02eb26d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres’ letter was the seventh time in the UN’s 78-year history in\
        \ which Article 99 had been invoked, and the first time it was used since\
        \ 1989, when then Secretary-General Javier Pérez de Cuéllar urged the Security\
        \ Council to call for a ceasefire during the Lebanese civil war, according\
        \ to Daniel Forti, a senior UN analyst at the International Crisis Group,\
        \ a Brussels-based think tank.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb932d-8f14-4034-9a11-ded866760fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0fe19-fc15-4316-aff3-0abc9a2c4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a “symbolic punch,” Forti told CNN of Guterres’ move. “An urgent\
        \ plea for diplomatic action to stop the humanitarian catastrophe in Gaza\
        \ from crossing a point of no return.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b51ee9-13e4-4a41-a26a-317403286169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289236fe-30e2-4840-b110-8ee220b0eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Security Council is expected to hold an emergency meeting to discuss\
        \ the crisis at 10 a.m. local time Friday in New York. The UAE on Thursday\
        \ submitted a draft resolution to the Security Council calling for an urgent\
        \ humanitarian ceasefire, saying it has the support of Arab and Islamic nations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab62937-14f0-470a-8a67-fbc228dba599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2387b0-3749-4fc2-9352-58b54afb6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forti said Guterres’ letter was unlikely to shift political dynamics\
        \ inside the Security Council, but that it could create more urgency for diplomatic\
        \ action. “Because this tool is used so rarely, it does have a moral impact,”\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b766164c-7e24-4557-951c-07e9ecd6901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c948e50-c7e5-45a6-bbde-0991e84c0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres had already faced intense criticism by Israel, which has long\
        \ felt the UN is biased against it, and multiple Israeli officials have publicly\
        \ called for his resignation. The UN chief has repeatedly condemned Hamas’\
        \ October 7 attack, including in the letter in which he invoked Article 99.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9e6ec-7000-42ca-a8da-149376f82481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1414536-1dca-47af-ac70-d3abc60be13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabriela Shalev, who served as Israel’s ambassador to the UN from 2008\
        \ to 2010, said Israel-UN relations are at a historic low now, noting that\
        \ ties had become strained soon after Israel was established following a UN\
        \ General Assembly resolution in 1947.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602fe3e-f6c9-4f1c-a694-a5b255be4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c902c6-9600-4752-8587-2f48ef28edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it is a very low point in relations between Israel and the\
        \ UN… a very low point in our relations with the world,” except for the United\
        \ States, Shalev, who is also an emeritus professor at the Hebrew University’\
        s Faculty of Law, told CNN. “We have the feeling that organizations of the\
        \ UN all over the world don’t understand that Israel is now at war for its\
        \ existence as a Jewish and democratic state, it is (facing) an existential\
        \ threat from all sides.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1072c5b5-c566-42b6-a0b4-3bafd1a5967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe4ceb-dc55-4d91-b623-1691dab84c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN Security Council has failed to agree on how to respond to the\
        \ Hamas attacks and Israel’s subsequent war with the Palestinian militant\
        \ group, with rival camps within the body, particularly the United States\
        \ and Russia, clashing. A resolution calling for the immediate release of\
        \ all hostages by Hamas, as well as the adoption of urgent and extended humanitarian\
        \ pauses, passed on November 15. Israel has decried the council’s failure\
        \ to condemn the October 7 attack.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd503d4f0-684d-45c4-886d-8b4d6de97d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be9f70-37cd-4abd-8077-b9df9596cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli diplomats have used their platforms at the UN to denounce the\
        \ world body since the war began. Gilad Erdan, the Israeli ambassador to the\
        \ UN, and his staff have been wearing yellow Stars of David to protest the\
        \ UN’s alleged inaction on the Hamas attack, evoking memories of Nazi-era\
        \ persecution of Jews.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523fa2d-0d3e-44c5-bd19-83103e81e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec66829-42fb-42c1-89cb-0733fbb1a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and Cohen, the foreign minister, have been at the center of Israel’\
        s attempts to discredit the UN and its chief.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098c437-e104-40fe-860a-fac7725c6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c389e01-1f5a-4ffc-9cc7-e85ee536456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On October 24, Guterres delivered an address to the Security Council\
        \ in which he “unequivocally” condemned Hamas’ attack but said that it didn’\
        t happen “in a vacuum,” and that the Palestinians had been “subjected to 56\
        \ years of suffocating occupation” by Israel.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b0a9d-f821-492c-b856-9d84f99583fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606ad6e-35f6-49fa-b114-9b1d22459ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That caused fury among Israeli diplomats. In response, Erdan called\
        \ on the secretary-general to resign and said his country would block visas\
        \ for UN officials to “teach them a lesson.” He noted that Hamas officials\
        \ were citing his address as justification for their attack, and accused the\
        \ UN of antisemitism, calling for its funding to be stopped.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877f277-5c81-4b5f-9e1c-210994846054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c61019-2e8e-4a60-acbe-8bf4fe436a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cohen has refused to meet Guterres since then, saying there is “no\
        \ place for a balanced approach” to the October 7 attack, and has repeatedly\
        \ called on him to resign.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b023be-21e0-448c-88cd-5f81189f0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62b239-0fa7-4bc2-a1ef-80a1e7f80143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shalev, the former Israeli ambassador, said the way Israeli diplomats\
        \ have been addressing the conflict with the UN is “not the right way,” particularly\
        \ calls for the secretary-general’s resignation. Disregarding the opinions\
        \ of the UN or leaving the organization wouldn’t help Israel, she added.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35728699-de1b-42fd-b7c6-6fc7f0239680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a502d-82b2-43ec-921f-069e89640be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Secretary-General is appointed by the General Assembly and the\
        \ only body that can fire him or force him to retire is the General Assembly,”\
        \ she said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c588c10-3567-4521-af56-0bd53f5dda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98788eae-190d-420c-8feb-c9e3b2146e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Quarrel goes beyond the secretary-general</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de1512-980e-44b1-b82f-6f1bdc6d46b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s quarrel with the UN has gone beyond the secretary-general.\
        \ Israeli officials have also criticized the World Health Organization, UN\
        \ Women and the UN’s Special Rapporteur for the Occupied Palestinian Territories,\
        \ Francesca Albanese.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4979eb4-bdd1-4015-809c-963fae9cfe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54a7ba-9bd4-4a0e-9bbe-b48b642306bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, more than 100 UN staffers have been killed in Gaza since\
        \ the conflict began, the largest loss in the world body’s history. UNRWA\
        \ employs more than 10,000 people in Gaza. UN offices across the world observed\
        \ a minute of silence and flew their flags at half-staff last month to pay\
        \ tribute to them. The United Nations Relief and Works Agency for Palestine\
        \ Refugees (UNRWA) last month said it had recorded collateral and direct damage\
        \ to more than 60 of its facilities, most of which were schools sheltering\
        \ thousands of civilians.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6917ec0-06af-4a59-916d-64e377d1d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6738ab-80d1-426a-9774-3581287cf89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNRWA has been a major target of Israeli criticism. The organization\
        \ was founded by the UN a year after the 1948 Arab-Israeli war, to provide\
        \ relief to displaced Palestinians. It defines Palestinian refugees as those\
        \ who were dispossessed from their homes during Israel’s creation in 1948\
        \ as well as their descendants, which qualifies them to return to their ancestral\
        \ homes in what is now Israel. Those who fit that definition now number 5.9\
        \ million. Israel has rejected the notion that they could return, arguing\
        \ that the move would nullify its Jewish character.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7612f8c-712f-4307-b66a-1fab612aec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666df54-539e-4f43-ba55-3244d8f39359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has long accused UNRWA of anti-Israeli incitement, which UNRWA\
        \ has repeatedly denied, and in 2017, Israeli Prime Minister Benjamin Netanyahu\
        \ sought to dismantle the UN body, saying it should be merged with the main\
        \ UN refugee agency.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6741bd5-d710-46b9-bd20-ba7be0bbd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee9756-0765-4f6b-a132-31e5d6e9af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the October 7 attack, Israeli journalists and news outlets have\
        \ refocused their attention on UNRWA and have amplified stories questioning\
        \ its role in the war.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92389719-264a-4425-be65-88c4e662a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00effdd6-8d3f-4fb9-a2b3-1c0a4fc73fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, an Israeli journalist claimed on the social media platform\
        \ X, formerly Twitter, that one of the hostage takers in Gaza was a teacher\
        \ at an UNRWA-run school. That report was picked up by Israeli news outlets,\
        \ prompting the UN agency to issue a statement calling for an “immediate stop”\
        \ to the spreading of “unsubstantiated claims” about the organization, saying\
        \ they amounted to “misinformation.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8322a4-a8d0-4d31-b721-fd5faf65cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a97bb-de49-447c-bee8-2df96ea488e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:59:50.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-09T03:59:51.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another story widely picked up by Israeli media claimed that the Israeli\
        \ military found weapons in Gaza stored below UNRWA boxes, suggesting that\
        \ the UN agency could be complicit in Hamas’ militancy. Erdan, Israel’s UN\
        \ ambassador, said the video proved that the UN had become an “accomplice\
        \ to terror.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d139666-5bf6-4ac5-8b4e-a82d2168131b'
      'mgnl:activationStatus': true
