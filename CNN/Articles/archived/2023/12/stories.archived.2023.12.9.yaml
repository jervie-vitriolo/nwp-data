    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d85225-5f0f-4b42-8816-33f43f5fefc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.260+08:00
