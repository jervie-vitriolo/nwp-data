  'officials-discuss-post-war-gaza-governance':
    'author': 'Jennifer Hansler, Priscilla Alvarez and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-09T15:19:16.000+08:00
    'imagesource': 'jcr:77e09e82-6ad7-4b06-85e0-ee969abb0867'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd453cc87-659b-4524-a507-ee699f8eba07'
    'lead': 'US officials are discussing post-war Gaza governance plans with the Palestinian
      Authority along with regional US allies – making it a key focus as they try
      to look beyond the immediate conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T15:20:08.430+08:00
