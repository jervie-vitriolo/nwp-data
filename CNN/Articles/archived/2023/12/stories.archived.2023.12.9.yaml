    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli tank fire killed Reuters journalist in October attack, CNN analysis
      suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2a64a-0af8-4fec-a0f7-2d538a28dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israeli tank fire killed Reuters videographer
        Issam Abdallah and injured six other international journalists in a double
        strike in southern Lebanon on October 13, forensic analysis by CNN suggests,
        confirming reports by two news organizations and two human rights groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280538e-d6c0-4281-9ad3-dd6dc6156d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60ec57-b1b7-48b8-8e3e-4020ec3a70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Reuters, AFP, Amnesty International and Human Rights Watch\
        \ released investigations into the circumstances of the deadly strike. AFP\
        \ and HRW claimed the strike was a “deliberate,” targeted attack by Israel\
        \ on the journalists. In a statement to Reuters, Israel Defense Forces spokesperson\
        \ Richard Hecht said: “We don’t target journalists.” He did not provide further\
        \ comment, the news agency reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba88670-f4ba-4b0b-9d70-3cdbcdc6b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e7f77-dc43-4ce0-bab0-98641cd8bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces on Friday said that the October incident\
        \ in which a Reuters journalist was killed is still “under review.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b714609-29a3-4664-b57a-4f7bce2911da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4515c9-5f2f-4490-9ef5-43db2b7f2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP photographer Christina Assi had her leg amputated and remains in\
        \ the hospital as a result of the strike, according to AFP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec47576-8b66-4aab-a4ae-ccbf09fbdbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd1c22-5a40-4a5f-9c99-bc23eb820022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eylon Levy, a spokesperson for the Israeli government, said Thursday\
        \ that he was “not familiar” with the new reports. “The guiding principle\
        \ in Israel’s campaign against Hamas is we uphold the principles of international\
        \ law regarding proportionality, necessity, distinction,” he said. “We target\
        \ Hamas, we do not target civilians.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18e953-ecd8-4c8b-9861-c6d3fc064de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075489b-7343-470f-963d-256ec28264fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN’s forensic analysis of multiple videos, including a live AFP video\
        \ feed from the time and place of the attack, has determined that the two\
        \ strikes – 37 seconds apart – which hit the journalists was a supersonic\
        \ event that came from the direction of Israel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a9a0a-205c-4c2d-acb3-e60af667b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119b0e7-5ab0-42fc-be64-bd3d533e9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel and Hezbollah were engaged in intense crossfire across the Lebanon-Israel\
        \ border at the time.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfaffe4-3c45-4202-8dd8-95a7d99daddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ab3f6-9393-478e-8ea6-f14b13b652c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has also seen a photo from the scene of the attack showing the\
        \ tail fin of a 120 mm tank shell. The photo was verified by a source familiar\
        \ with the investigation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ea5e8-7602-406e-af8c-066236196eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca875be-7de7-4db9-9498-ae62826c3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither the Lebanese army nor the Iran-backed Hezbollah are known to\
        \ have such ammunition in their arsenal.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f731dba-c5ae-4e18-bf67-9515973673da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abea7b6-1a54-48f9-bfd1-ee9821a281c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is a 120mm high explosive tank shell. Very clearly high explosive\
        \ and not a different type of shell,” said Marc Garlasco, a former defense\
        \ intelligence analyst and UN war crimes investigator, who saw the photo obtained\
        \ by CNN as well as video of the aftermath of the attack. “(Aftermath video\
        \ is) very indicative of a direct fire munition and matches with the 120 fragments.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2b06c-3fc3-4d43-b47c-d0ff5f0abb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655f888-2cb1-4ab9-99af-9e45a61bc8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T10:31:34.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The shooter should have seen the journalists from the tank,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca17d84-36a6-4b8b-a8bb-f203d58edf55'
      'mgnl:activationStatus': true
