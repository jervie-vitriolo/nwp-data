      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Committee to Protect Journalists (CPJ) said it was concerned by\
        \ reports of Al-Kahlout’s arrest and called for his release.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4422f16-a786-4cbb-bae1-c955ceaf9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b163833-234a-4a2d-b2e4-3a971cee8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:30.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Israeli army should disclose his location, release him immediately,\
        \ and take steps to ensure the safety of all journalists covering this war,\
        \ especially those in Gaza who face imminent harm,” CPJ Middle East and North\
        \ Africa Program Coordinator Sherif Mansour said in a statement.\r"
