  'egypt-president-expected-secure-third-term':
    'author': 'CNN Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-09T15:18:01.000+08:00
    'imagesource': 'jcr:612dae23-91ce-4d55-956a-f9159ed18371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8ee7cec-ab3a-4e49-93ac-264c45b01493'
    'lead': 'Egyptian President Abdel Fattah el-Sisi is expected to secure his third
      term in power in a Sunday presidential election that critics have called a sham,
      as global attention is focused on the bloody war in neighboring Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T15:19:12.877+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-09T15:51:47.809+08:00
    'mgnl:lastActivatedBy': 'superuser'
