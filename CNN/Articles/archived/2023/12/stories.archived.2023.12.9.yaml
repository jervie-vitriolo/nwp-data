      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Filipinos appointed as prelate in the United States are Bishop
        Oscar Solis of Salt Lake City, Utah; Auxiliary Bishop Alejandro Aclan of Los
        Angeles, California; and Auxiliary Bishop Anthony Celino of El Paso, Texas.</p>'
  'china-rejects-house-resolution-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-09T13:10:33.000+08:00
    'imagesource': 'jcr:8988371c-9dd6-4ea7-bd87-6b79ebe452c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f3abf50-3401-4441-9cbb-a9ca28dab463'
    'lead': ' China rejected the Philippine House of Representatives'' resolution
      condemning its actions in contested waters, saying it "groundlessly" smeared
      its name, as Beijing again accused Manila of "hyping up" their maritime dispute.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T13:11:08.295+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-09T13:18:34.583+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China: PH House resolution on West PH Sea ''groundlessly smeared'' us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161494a1-c328-400f-8ad6-fb9de3ca99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T13:11:08.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T13:18:34.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — China
        rejected the Philippine House of Representatives'' resolution condemning its
        actions in contested waters, saying it "groundlessly" smeared its name, as
        Beijing again accused Manila of "hyping up" their maritime dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d642aaa-e239-4702-9421-b9bf9c0847a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T13:11:08.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T13:18:34.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57ace0-1d22-44f2-8798-f4dcd222697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T13:11:08.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T13:18:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The resolution adopted by the House of Representatives of the Philippines\
        \ groundlessly criticized, misrepresented and smeared China. We firmly reject\
        \ it,\" China's Ministry of Foreign Affairs spokesperson Wang Wenbin said\
        \ on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68643db-47f9-4e2a-8e41-540b671db6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T13:11:08.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T13:18:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4d371-a28c-4673-ac68-282f8454b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T13:11:08.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T13:18:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Philippine lawmakers approved the resolution
        which denounced China''s actions in the West Philippine Sea (WPS), including
        laser-pointing, water cannon use, and other forms of harassment against Philippine
        vessels.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b5219c-57cb-4469-9d79-cb46e35123a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T13:11:08.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T13:18:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce33a3-9476-467f-84eb-2c83031cba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T13:11:08.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-09T13:18:34.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the more recent incidents is the collision of Philippine and
        Chinese ships <a href="http://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20October,NTF-WPS)%20said%20Sunday.">in
        October</a> due to the latter’s "dangerous blocking maneuvers" that imperiled
        the Filipino crew onboard.&nbsp;</p>'
    '7':
