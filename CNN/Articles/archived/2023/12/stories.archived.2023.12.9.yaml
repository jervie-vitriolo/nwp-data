    'lead': 'Russia fired a barrage of cruise missiles at targets in Ukraine early
      Friday morning after a nearly 80-day pause, Ukrainian officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T04:07:16.951+08:00
