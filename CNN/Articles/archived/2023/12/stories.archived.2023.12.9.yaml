      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Fuel
        companies are expected to implement rollbacks in petroleum prices next week,
        according to a forecast by Unioil Petroleum Philippines Inc. on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359065a-55fb-4690-afa6-1dea9ee31dab'
