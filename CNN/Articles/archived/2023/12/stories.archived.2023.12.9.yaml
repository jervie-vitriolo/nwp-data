      'mgnl:lastActivated': 2023-12-09T15:52:15.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99510201-1a69-4606-886c-994f679a61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iraqi Prime Minister Mohammed Shia al-Sudani said his government will\
        \ “pursue the perpetrators of the attack” and “bring them to justice.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1fe9b0-7042-406e-a4a6-d8818d378433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb355f-6e90-4e1e-95cb-ba27c6136ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released by his office on Friday, al-Sudani “stressed\
        \ that targeting diplomatic missions is something that cannot be justified\
        \ and cannot be accepted, under any circumstances and regardless of the allegations\
        \ and illusions behind these shameful acts.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203ca85-651b-4ecf-ac62-f3cd7f57be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc04dc4f-e4a2-4205-9685-89b67a39cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US called on Iraqi Security Forces “to immediately investigate\
        \ and arrest the perpetrators” of the attack.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b3b77f-27a2-4194-bcf1-310f82f22675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da90a0-c9dc-450d-87e9-909c24f25f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The many Iran-aligned militias that operate freely in Iraq threaten\
        \ the security and stability of Iraq, our personnel, and our partners in the\
        \ region,” State Department spokesperson Matt Miller said Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b5ffe-c875-4adf-b66a-861cf4297894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d3346-d50b-4607-b7b8-7bfd51e6bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Prime Minister Sudani rightly called these attacks acts of ‘terrorism,’\
        ” Miller noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64f096-7650-4bd8-a8cb-0ddcfcf9cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2dde50-df45-45d5-8793-51320e35968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Iraqi Government has repeatedly committed to protect diplomatic\
        \ missions as well as US military personnel, who are present in the country\
        \ at Iraq’s invitation. This is non-negotiable, as is our right to self-defense,”\
        \ he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e83a9-23a3-4a4a-bdc4-24a7ab5cacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f218c-14c7-4af1-ba9b-6a7c8e88da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday morning, US and coalition forces have come under attack\
        \ at least 82 times in Iraq and Syria since October 17. The attacks on Friday\
        \ included multi-rocket attacks on Al-Asad Airbase in Iraq and Mission Support\
        \ Site Euphrates in Syria, as well as a one-way drone attack on Al-Asad.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039d747-c49a-4fa8-8e4f-86d7f046b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7073259-1953-4664-98bc-79467fa66859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attacks on US interests in the region have significantly increased\
        \ since Hamas’ attack on Israel on October 7, as the US bolstered its military\
        \ presence as a sign of deterrence aimed at stopping the Israel-Hamas conflict\
        \ spilling out into the region. Despite the regular attacks, the Pentagon\
        \ has maintained that the message of deterrence is working.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a31c5b-5a9a-473c-ae6c-27b301d24cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6f95f-5b1e-4e5a-91e3-5a3bbffc8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[W]hat we are focused on is preventing the crisis in Israel, as it\
        \ relates to the conflict between Israel and Hamas, from expanding into the\
        \ broader region,” Pentagon spokesman Brig. Gen. Pat Ryder said this week.\
        \ “So far, it’s our assessment that that has been contained.”\r"
