      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was filed on Oct. 7 by former Commission on Elections
        chairman Augusto Lagman, constitutionalist Christian Monsod, former Finance
        Usec. Maria Cielo Magno, and lawyer Ibarra Gutierrez III. The next was filed
        on Nov. 15 by former Supreme Court Senior Associate Justice Antonio Carpio,
        lawyer Manuel "Chel" Diokno, and former Sen. Richard Gordon.</p>'
  'pinoy-priest--auxiliary-bishop--philadelphia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-09T12:53:00.000+08:00
    'imagesource': 'jcr:e34fb2c1-264f-48bf-b483-1544db2aad8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afeba8ec-d862-454a-9cc2-0492bc90ee25'
    'lead': 'Pope Francis has named Fr. Efren V. Esmilla as auxiliary bishop of the
      Archdiocese of Philadelphia, the fourth Filipino to be appointed as prelate
      in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T12:54:42.359+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-12-09T12:54:42.709+08:00
