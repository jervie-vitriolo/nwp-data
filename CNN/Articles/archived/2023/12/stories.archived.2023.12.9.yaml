    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38507906-b2f3-418e-a367-44d2f1ef3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.262+08:00
