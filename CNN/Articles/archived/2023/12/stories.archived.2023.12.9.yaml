    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e1849-396b-4231-a8c7-e4b7116f54d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:31:34.264+08:00
