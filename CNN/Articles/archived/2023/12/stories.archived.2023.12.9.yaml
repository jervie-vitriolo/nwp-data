      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the East Asian power claimed it is Manila that is stepping out\
        \ of line and infringing on its sovereignty.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b4c17-10af-4191-96dc-5f1514885965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T13:11:08.415+08:00
