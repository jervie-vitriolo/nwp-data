      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/07/middleeast/investigations-say-israeli-shell-killed-reuters-journalist-intl/index.html">"Israeli
        tank fire killed Reuters journalist in October attack, CNN analysis suggests"</a></em></p>'
  'ryan-oneal-death':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-09T10:31:38.000+08:00
    'imagesource': 'jcr:54704ae5-221e-4101-a168-6e13b556cb6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d53824c-d5c2-4828-9e0b-4e11b6109b68'
    'lead': 'Oscar-nominated actor Ryan O’Neal, star of several landmark films including
      ''Love Story'' and ''Paper Moon,'' has died, according to his son, Patrick,
      who posted the news to social media. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T10:33:57.542+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-09T10:33:58.145+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ryan O’Neal, star of ‘Love Story’ and ‘Peyton Place,’ dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfaebe-8db5-4736-8f0d-f010ba7e2ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T10:33:57.561+08:00
      'mgnl:createdBy': 'kristel'
