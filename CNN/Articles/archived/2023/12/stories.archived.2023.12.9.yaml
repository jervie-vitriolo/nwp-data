      'mgnl:lastActivated': 2023-12-09T22:33:13.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> – The
        chief executive officer (CEO) and chairman of GMA Network, Atty. Felipe Gozon,
        on Saturday night announced his retirement as the company''s CEO and revealed
        that chief operating officer (COO) Gilberto Duavit Jr. would take his place.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd1087-4bad-4cd1-a83e-71e79cccd3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:33:12.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:33:13.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duavit’s appointment as the network’s CEO will take effect on Jan.\
        \ 1, 2024 and Gozon will remain as chairman of the board and an adviser to\
        \ the corporation, the network said in a statement published on its websites\
        \ and social media accounts.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c861621-96a2-43eb-a3db-0169547e15f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:33:12.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:33:13.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the incumbent CEO announced his retirement during his 84th
        birthday celebration on Dec. 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae27e83-6b4b-4387-830d-5061e853ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:33:12.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:33:13.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gozon, alongside Gilberto Duavit Sr. and Menardo Jimenez, revived the\
        \ Republic Broadcasting System Inc. in 1975, the corporation which eventually\
        \ grew into the GMA Network.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9799b-6808-4457-a361-1950335db90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:33:12.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:33:13.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gozon assumed the post of GMA Network's CEO in 2000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9f68d-1e31-45c3-bc6b-30fbc9a73457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:33:12.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:33:13.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gozon's replacement, Duavit Jr. is the son of Duavit Sr., one of the\
        \ network's founders.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c3074d-df95-4599-80d0-87a1d6de5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:33:12.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:33:13.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The younger Duavit has been on the network's board of directors since\
        \ 1999.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214d2bd-cb8e-4127-a4f0-2461d9ee143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:33:12.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:33:13.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was named GMA executive vice president and COO in November 2000,
        and then elected as its president in 2010.</p>'
  'denr-ph-seat-loss-and-damage-fund-board':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-09T22:19:11.000+08:00
    'imagesource': 'jcr:ec4ebed1-4c27-4c22-889d-fc12b13c2978'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08702516-cfcc-41b4-bf1d-2ff4f537f509'
    'lead': 'The Philippines wants a seat on the board of the Loss and Damage Fund,
      an international fund created by high-income countries that contribute the most
      to climate change and which aims to provide financial aid to nations most vulnerable
      to the effects of global warming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T22:25:10.886+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-09T22:25:11.247+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "DENR: PH wants seat on Loss and Damage Fund Board \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddfba0-5dea-45e0-83cb-35d53367e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> – The
        Philippines wants a seat on the board of the Loss and Damage Fund, an international
        fund created by high-income countries that contribute the most to climate
        change and which aims to provide financial aid to nations most vulnerable
        to the effects of global warming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bde2b1-475d-48c4-882b-0e20563fa408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country also offered to host its annual meetings, Environment Secretary\
        \ Maria Antonia Yulo Loyzaga said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea000df-1767-4954-be98-6d54cc5a284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The board will be constituted at the 28th Conference of Parties to\
        \ the United Nations Framework Convention on Climate Change (COP28).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ef0a7-9b53-4c82-8ff2-4f175129f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/30/denr-ph-participation-cop-28.html">READ:
        DENR: PH at COP28 to urge developed nations to fulfill climate commitments</a>&nbsp;&nbsp;</strong>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f209b1c-9f00-45f9-918f-0c835167569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her address before the COP28 on Saturday, Loyzaga said: “At this\
        \ juncture, I have the pleasure and honor to announce the offer of the Philippines\
        \ to host the Board of the historic Loss and Damage Fund and we also seek\
        \ a seat on that board, the first board that will be inaugurated.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6afe7-377f-4f86-b75a-ab78860315da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier revealed that the Philippines\
        \ would announce its offer to host the fund at the COP28. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775682c-2e80-4d2b-a2a4-0a7583876f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/2/ph-bid-host-climate-loss-and-damage-fund.html">READ:
        Marcos seeks support for PH bid to host climate ''loss and damage'' fund</a>&nbsp;&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57704e07-f54e-4354-b4cb-44bdee044d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hosting the Board of the Loss and Damage Fund in the Philippines,\
        \ a country that has experienced firsthand the ruthless force of nature’s\
        \ wrath, would showcase global commitment to inclusivity, ensuring that the\
        \ voices and experiences of the most affected countries are heard and considered\
        \ in shaping the most urgent global climate policies.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79212fde-a083-41a7-babb-b41db2df4073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that the Philippines can successfully host the international\
        \ fund, citing its previous hosting of United Nations entities, the World\
        \ Health Organization, and the Asian Development Bank. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4abb937-b3c4-4704-87f9-1ac93c554a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos and the DENR called for its early operationalization of the\
        \ board to hasten the distribution of aid to countries vulnerable to climate\
        \ change.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce181f16-9155-441e-88f2-3b272141f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyzaga earlier said the Philippines would benefit greatly from
        the fund as the country is currently dealing with <a href="https://www.cnnphilippines.com/news/2023/8/20/metro-manila-sea-level-rise-high.html">rapid
        rise of sea-levels</a> and widespread destruction from powerful tropical cyclones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d87c0b-463a-48df-88f3-215ad3eb2639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T22:25:10.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T22:25:11.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/29/DENR-loss-and-damage-fund.html">READ:
        DENR seeks quick access to ‘loss and damage fund'' for climate action</a>&nbsp;&nbsp;</strong></p>'
  'paskong-ternocon-2023':
    'author': 'Agatha Gregorio, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-09T23:09:35.000+08:00
    'imagesource': 'jcr:90ae6d4f-9151-4fde-b9dd-268aee202853'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e26206b2-e18c-4111-8aed-2330a4564577'
    'lead': 'Instead of the towering 33-foot-tall Christmas tree, it was the models
      and stars dressed in various renditions of the Philippine dress and barong that
      captured mallgoers'' attention on Saturday night at the Paskong TernoCon 2023
      in SM Aura.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T23:10:25.852+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-09T23:22:26.807+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Star-studded Paskong TernoCon 2023 featuring Michelle Dee, David Licauco
      draws mallgoers'' attention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602197ab-64a6-48ef-9a22-1adee4f94218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T23:10:25.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T23:22:26.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> – Instead
        of the towering 33-foot-tall Christmas tree, it was the models and stars dressed
        in various renditions of the Philippine dress and barong that captured mallgoers''
        attention on Saturday night at the Paskong TernoCon 2023 in Taguig.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5413a5d-d645-4a93-8ee7-02edd93b844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T23:22:26.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T23:22:26.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event held at SM Aura showed off the works of acclaimed Pinoy fashion\
        \ designers Joey Samson and Lesley Mobo with the help of showbiz personalities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27433a-32f0-472f-9c3c-a4d81358f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T23:22:26.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T23:22:26.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actress Janine Gutierrez opened the show, strutting down the runway\
        \ in a standout plaid Filipiniana dress by Samson. Fellow actor David Licauco,\
        \ and Miss Universe Philippines 2023 Michelle Dee, also graced the show.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf61374-eb14-45f9-a4d2-28346a60c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T23:22:26.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T23:22:26.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It brings me back to ‘Maria Clara’ days somehow. Parang [It’s like]\
        \ it’s Filipino heritage but then it’s also Christmas […] It makes me feel\
        \ happy and parang [it’s like a] Christmas vibe,” Licauco said about the barong\
        \ he donned in the show.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcdc6d-d0c9-4a9d-a92d-7218d9b15679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T23:22:26.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T23:22:26.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The holiday edition of TernoCon was the first time that the event was\
        \ staged in a shopping mall. SM Supermalls, Bench / lifestyle + clothing,\
        \ and the Cultural Center of the Philippines (CCP) collaborated to make Paskong\
        \ TernoCon 2023 happen.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061c242-dccd-4089-a6c1-c886d79babea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T23:22:26.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T23:22:26.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The main takeaway here is puwede pala. Puwede palang pang-araw araw\
        \ ang damit na terno. Hindi lang ‘to pang-special na occasion [it’s possible\
        \ to wear a terno every day, not just on special occasions],” SM Supermalls\
        \ President Steven Tan said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486398d-f05b-4c28-80c7-a8323369687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T23:22:26.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T23:22:26.815+08:00
