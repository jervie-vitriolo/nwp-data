      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The commander of an Iran-backed Iraqi militia
        is vowing more attacks on US interests in Iraq after the US Embassy in Baghdad
        came under mortar fire.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866c5fc-c11a-4cc5-9778-cd6f3e09ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b897df-b2d9-40d0-a41d-b959194de6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday morning local time, a multi-mortar attack was launched against\
        \ the US Embassy compound in Iraq, a US official told CNN. There were no injuries\
        \ or infrastructure damage reported. Hours later, US and coalition forces\
        \ came under attack three more times – once in Syria, and twice in Iraq –\
        \ in a mix of rocket and drone attacks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ccb2b-23c0-4c78-8dd7-c072bf79d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c9715-a1e4-45ea-826f-d915fd4ae4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commander of the Iraqi Kataib Sayyid al-Shuhada, Abu Alaa al-Walae,\
        \ did not claim responsibility for the attacks, but said later Friday that\
        \ they “reject talk about stopping or easing operations as long as Zionist\
        \ crimes continue in Gaza and the American occupation continues in Iraq.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5acce70-cf17-474d-8cd9-9ce6b790cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd2d49-0b82-4567-a822-955923affbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-09T15:52:15.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the US Department of State designated Kataib Sayyid al-Shuhada\
        \ and its secretary general as specially designated global terrorists.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c45f72-9300-4c86-98b4-5ca5f31d5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:20:57.646+08:00
