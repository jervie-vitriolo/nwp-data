      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7cd0c-c8b4-4e5a-a64b-7945e4a46066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T12:54:42.378+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-09T12:54:42.725+08:00
