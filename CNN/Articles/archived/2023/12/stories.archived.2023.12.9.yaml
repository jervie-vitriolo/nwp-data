    'template': '1'
    'title': 'Russia launches cruise missile barrage on Ukraine after long pause'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5c035-044c-47b9-aef2-61d443bdb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T04:07:16.967+08:00
