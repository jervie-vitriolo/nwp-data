      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pop star and actress has recently been working with Blanco on her\
        \ latest hit, “Single Soon.” They previously collaborated on several songs,\
        \ including “I Can’t Get Enough” in 2019, which features Blanco dancing in\
        \ a teddy bear costume in the music video.\r"
