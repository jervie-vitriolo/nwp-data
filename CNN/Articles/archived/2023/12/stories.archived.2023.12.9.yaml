    'stories': []
    'template': '1'
    'title': 'Images from Gaza show Israeli soldiers detaining dozens of men stripped
      to underwear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdae4e-8a3d-4333-b626-d58505fbd358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:22:07.174+08:00
