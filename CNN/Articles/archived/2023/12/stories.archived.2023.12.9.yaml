    'lead': 'President Ferdinand Marcos Jr. has been deemed by medical professionals
      as recovered from COVID-19 and will end his isolation period on Sunday, the
      Presidential Communications Office says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T15:19:20.668+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-09T15:19:20.966+08:00
