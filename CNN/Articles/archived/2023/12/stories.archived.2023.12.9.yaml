      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1c4e4-24f2-4068-8864-56a2bf6bd356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T03:53:38.049+08:00
      'mgnl:createdBy': 'raheema'
