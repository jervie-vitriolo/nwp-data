      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — Authorities
        in Lanao del Sur said they are working to restore a sense of normalcy in the
        province to encourage students of the Mindanao State University to return
        to campus following an explosion that killed four people on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abbb7c-f2c0-49a7-a010-22332702cd51'
      'mgnl:activationStatus': true
