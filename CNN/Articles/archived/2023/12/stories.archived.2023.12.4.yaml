    'embedsource': '<div itemscope itemtype="https://schema.org/VideoObject"><meta
      itemprop="name" content="Knowing more about the spike in flu-like cases in PH
      | New Day" /><meta itemprop="description" content="Nearly 160,000 influenza-like
      cases have so far been recorded by the Health department in 2023. That''s amid
      reports of a surge in cases of respiratory illnesses in China especially among
      children. <br /><br />The DOH says the number of flu-like cases is about 46%
      more than the nearly 109,000 reported in the same period last year. <br /><br
      />And to give us an update on this, we speak with Health Undersecretary Eric
