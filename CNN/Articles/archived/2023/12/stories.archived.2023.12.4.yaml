    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Solon renews call for revival of death penalty after China''s execution
      of 2 Pinoys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f017bf-bcf3-49e2-9050-080d9f3572bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:51:15.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:11:30.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        chairperson of the House Committee on Dangerous Drugs is urging Congress anew
        to consider the reimposition of the death penalty, especially for drug-related
        offenses, after China executed two Filipinos for drug trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80827b73-a2c7-452b-9501-423c5c2a301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:51:15.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:11:30.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Filipinos convicted of drug trafficking in China were executed
        in November, 10 years after their arrest, the <a href="http://https://www.cnnphilippines.com/news/2023/12/2/two-filipinos-executed-china-drugs.html">Department
        of Foreign Affairs disclosed on Dec. 2</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef769954-c72d-4d92-8b6e-aa48493bc03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:51:15.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:11:30.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Surigao del Norte Rep. Robert Ace Barbers
        said that the country is extending "kid''s gloves treatment if not VIP treatment"
        to foreigners, especially Chinese nationals, arrested and convicted for drug
        trafficking in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff83643-f01c-4198-94e0-1e914e003076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:51:15.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:11:30.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While we condemn in no uncertain terms any and all illegal drug activities,\
        \ we urge the two houses of Congress to take a serious look at the reimposition\
        \ of the death penalty most especially on drug-related offenses,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65631680-5b73-4cf3-a4c5-888e41208140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:51:15.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:11:30.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If other countries treat illegal drugs as a threat to their citizenry\
        \ and the whole society, why are we so soft in treating this menace in our\
        \ own territory?\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe726d5-bddd-4132-b1b5-7f5f7b88a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:51:15.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:11:30.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbers claimed deterring foreign suppliers of the illegal drug trade\
        \ in the country would send a \"strong signal that our people are not guinea\
        \ pigs of their drugs.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab19863-aa85-41e9-acde-f59113496505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:51:15.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:11:30.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on official data, there are 92 Filipino death penalty cases in\
        \ China in which all but one are drug-related.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f88c07-6755-42d8-85e3-61fba77a0af7'
