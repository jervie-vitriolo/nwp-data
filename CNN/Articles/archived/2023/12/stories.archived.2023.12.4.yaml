  '-MRT-3-fare-hike-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-12-04T14:41:49.000+08:00
    'imagesource': 'jcr:b5f9349e-dd18-46be-be1f-d9d65ce25f73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d05d757-d7e0-44c2-aa9d-cdbc0ae1a029'
    'lead': 'Commuters taking the Metro Rail Transit Line 3 (MRT-3) may pay more by
      early next year as its management prepares to file a fresh fare hike petition
      within the week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T14:52:43.893+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-06T09:17:29.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOTr pushes for fare hike bid anew, implementation eyed in early 2024'
    'updated': 2023-12-05T08:46:39.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71219b-c7cd-4bfb-9038-a4b6e7b474ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong>&nbsp;—
        Commuters taking the Metro Rail Transit Line 3 (MRT-3) may pay more by early
        next year as its management prepares to file a fresh fare hike petition within
        the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bddec-7b71-4cb9-9181-356a9be9c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing on Monday, Jorjette Aquino, Department of Transportation
        (DOTr) assistant secretary for railways and MRT-3 officer-in-charge and, said
        they are proposing to raise the distance fare (₱0.21) and boarding fee (₱2.29).
        She noted that the planned fare adjustments were similar to the approved hikes
        of the LRT Lines 1 and 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed2e6a-8e73-487e-98d4-64f5d2bdacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said processing the proposed fare hike may take three months,
        with the target implementation date eyed by the end of March or early April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3da42f-bebf-402e-a452-5e43c9622a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once the MRT-3’s petition gets the go signal, the current minimum fare
        of ₱13 will increase to ₱16, while the end-to-end fare of ₱28 from North Avenue
        to Taft Avenue stations will increase to ₱34.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a1832-1b1e-4b35-89c1-db6e6d07b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOTr official said the government has been running the train system
        “at a loss” as it has been nine years since the last fare hike.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70bba2-2f5b-4d66-ae17-c6b25b18eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While there was a 20% increase in annual passenger ridership from around
        98 million in 2022 to 170 million from January to October this year, Aquino
        said there is an existing ₱6.2-billion deficit because passengers should have
        been paying ₱69 for end-to-end trips instead of ₱28.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5adbf7-922e-41ea-a0a6-4f0b102ac4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a result, the DOTr said the government has been subsidizing each
        end-to-end MRT-3 passenger by ₱41.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d6e91-fa21-4554-8226-63bc5283ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing the National Economic and Development Authority (NEDA) comments
        on the petition, the DOTr said the proposed ₱16 minimum fare petition and
        end-to-end fare of ₱34 will increase the government subsidy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bfa85f-3ab0-4c65-b374-f63be26c0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Additional revenue will provide financial support to the DOTr, which
        in turn, will actually ease yung [the] pressure from the national government
        to increase its subsidy for MRT-3," Aquino said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a74e8-a9b5-4182-b59a-397d8dfea49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said proceeds from the fare adjustment will be spent on the maintenance
        and operating expenses of the train line. In particular, Aquino identified
        the purchase of travel safety equipment and configuration of four-car train
        sets, which she said can cater to 1,576 passengers for each train set.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b4174-638d-4d1f-8c65-8ebbaa1854ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T08:46:23.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T09:17:29.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said that NEDA is seeing a “minimal effect” on inflation”
        with the proposed MRT-3 fare hike.</p>'
  'vp-sara-ordered-respond-petition-constitutionality-ovp-fund-transfer':
