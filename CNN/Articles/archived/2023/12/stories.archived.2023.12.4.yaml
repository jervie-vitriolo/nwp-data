      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e89640-58f0-4fc1-9371-6af6b90faf3f'
      'mgnl:activationStatus': true
