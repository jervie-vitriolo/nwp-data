      'jcr:uuid': '351500b1-34f9-4e6e-b984-ba8b636a3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:50:05.497+08:00
      'mgnl:createdBy': 'raheema'
