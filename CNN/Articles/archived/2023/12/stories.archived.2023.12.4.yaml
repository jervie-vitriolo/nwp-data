      'text': '<p><em>“The Singing Detainee and the Librarian with One Book” is available
        at Ateneo de Manila University Press.</em></p>'
  'water-woes-marawi':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-04T18:14:56.000+08:00
    'imagesource': 'jcr:4a724add-6207-444c-9eac-ac3fba53184d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9916663-8a04-4045-a976-b0c327d1edcb'
    'lead': 'The implementation of some water projects in Marawi is delayed due to
      bidding failures and contract issues, officials of concerned government agencies
      told lawmakers Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T18:26:53.840+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-04T18:26:54.189+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Water woes continue in Marawi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9cb1b-a52b-437b-a0dd-727aa63d9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:26:53.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T18:26:54.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        implementation of some water projects in Marawi is delayed due to bidding
        failures and contract issues, officials of concerned government agencies told
        lawmakers Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdef722-f335-40d2-9511-4000ec59552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:26:53.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T18:26:54.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the hearing of the House of Representatives ad hoc committee on\
        \ Marawi rehabilitation and victims’ compensation, Presidential Assistant\
        \ for Marawi Rehabilitation Assistant Secretary Felix Castro Jr. said there’\
        s no progress yet on bringing water supply to temporary and permanent shelters\
        \ due to failure of bidding.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c21dda3-2c8b-45dc-9986-b04c68734531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:26:53.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T18:26:54.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The construction of a sewerage system at a temporary shelter site in\
        \ Barangay Sagongsongan has also been pushed back as the Local Water Utilities\
        \ Administration (LWUA) has yet to award the contract to a bidder.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035ec53-27d0-4eb2-8b82-d25efff05fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:26:53.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T18:26:54.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ₱225-million bulk water supply project for Marawi is only 39% completed,\
        \ Castro added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fc89e-4c88-45ba-9061-76263a9b13f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:26:53.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T18:26:54.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodney Peralta, LWUA’s focal person in Marawi, said the Armed Forces\
        \ of the Philippines (AFP) raised some issues regarding its bulk water supply\
        \ agreement with the local water district, further slowing down the project.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891e52a-c4ed-43e7-b13e-0ee7ae7bfd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:26:53.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T18:26:54.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peralta said LWUA is waiting for the Office of the Solicitor General’\
        s guidance on the matter. He promised to give lawmakers an update in two weeks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ed45c-28f0-4484-aaa8-9f1425b76e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:26:53.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T18:26:54.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers expressed dismay over the slow pace of restoring water supply\
        \ in Marawi, which they say should be prioritized before residents are allowed\
        \ to return to the war-torn area.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d0388-ff3f-4a39-b305-ba819525c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:26:53.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T18:26:54.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi ko naman sinasabing may connection ‘yung bombing kahapon dito\
        \ sa rehabilitation, pero tingin ko malaking bagay ‘yung rehabilitation sa\
        \ security,” said Basilan Rep. Mujiv Hataman.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba965e-32a4-424e-be56-85506a7f1c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:26:53.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T18:26:54.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I’m not saying that the bombing yesterday has a connection\
        \ with the rehabilitation, but I think rehabilitation has a big impact on\
        \ security.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d961e-17b3-45c1-8d21-13d9d314c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:26:53.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T18:26:54.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since 2018, sinabi ni former President Duterte na [former President
        Rodrigo Duterte said] it is the priority of the government to rehabilitate
        Marawi,” said ad hoc panel chair and Lanao del Sur Rep. Zia Alonto Adiong.
        “We are holding the government to their word and we want to see the fulfillment
        of that promise.”</p>'
  'senate-wants-executive-session-on-msu-bombing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-04T19:03:37.000+08:00
    'imagesource': 'jcr:e3167b86-4177-4e4d-8d08-51892920e9b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e436de-7b6e-4c60-af84-feec3b477b8b'
    'lead': 'The Senate wants to have an executive session with defense and intelligence
      agencies to be briefed on the deadly blast at the Mindanao State University
      in Marawi City on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T19:05:52.954+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-04T19:05:53.443+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate to set executive session with defense officials for Marawi blast
      briefing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5941d-9d7c-44b5-bbb4-96457ec8de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — The
        Senate wants to have an executive session with defense and intelligence agencies
        to be briefed on the deadly blast at the Mindanao State University (MSU) in
        Marawi City on Sunday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d7f59-cd97-43c6-aadb-a9b46e40b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the chamber's plenary on Monday, Senate President Juan Miguel Zubiri\
        \ told the Senate secretary to invite the Department of National Defense,\
        \ the Philippine National Police, the Armed Forces of the Philippines, the\
        \ National Security Council, and the National Intelligence Coordinating Agency\
        \ to an executive session on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf5adce-5c6b-40f9-be38-f27b41fbfc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We appeal to our people not to be afraid and not to be cowed by this\
        \ incident. We continue to do our daily lives and show them that we are not\
        \ afraid and we will continue to stand up against violence,\" Zubiri added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871223a9-2780-4ad2-a431-53a161272de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Ronald Dela Rosa, who chairs the Senate committee on public order\
        \ and dangerous drugs, delivered a privilege speech on the bombing, which\
        \ killed four people and injured 46 others during a Sunday morning Catholic\
        \ service at a gymnasium inside the MSU campus.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e2c94-9c90-4db5-8d21-d46c43c869ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am a living, breathing witness, regardless of your religion, peace\
        \ and love constitute the rule rather than the exception for all at MSU,\"\
        \ said Dela Rosa, an alumnus of the university.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad555e3d-1e8c-41ca-9994-e056b538f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is how and why I'm so certain that this is a terrorist attack.\
        \ It is not rooted in any authentic acceptance of God and holiness,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238d04a-fe1b-44f6-b2fe-d5ff229154d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speech and other manifestations of senators were referred to the\
        \ Senate committee on national defense and security, peace, unity, and reconciliation\
        \ and the Dela Rosa-led panel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ac0ac-d4f6-49d4-bd91-6513c2f60502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. JV Ejercito also filed on Monday a resolution expressing the sense\
        \ of the Senate \"strongly condemning in the highest possible terms\" the\
        \ bombing, as well as urging military and law enforcement agencies to take\
        \ necessary steps to bring the perpetrators to justice.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faad9a0-f4eb-4834-a52d-5e8c84e13340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ISIS has claimed responsibility for the deadly explosion. President\
        \ Ferdinand Marcos Jr. also blamed foreign terrorists in his statement Sunday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c733916-1f8a-4a04-984d-f55757590ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/12/4/isis-marawi-mass-mindanao-state-university-explosion.html">ISIS
        claims deadly blast at Catholic mass in southern Philippines</a>&nbsp;&nbsp;</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a57b97-e8f7-4e57-b386-07a790dbf208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his speech, Dela Rosa told reporters that there might be
        a possible "failure of intelligence" in the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe1c0f-5d67-4645-9dfb-fad20fb8a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dahil hindi na-monitor or kung na-monitor man nila [It's because\
        \ they have not monitored the incident, or if they monitored it], failure\
        \ to act on intelligence... No intelligence is still failure of intelligence,\"\
        \ he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc9070-e9fb-4032-9b37-7ffff8f7e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the senator said it would be very unfair if security forces are\
        \ made accountable for failing to monitor information that was probably \"\
        below the radar.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743ee4c-8b4a-4c96-b25b-e2117087bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Dela Rosa, many MSU students have also decided to leave\
        \ the university and go home.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06095c46-ad1e-456a-ad70-e7fb37574dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said police have deployed additional personnel to secure the MSU\
        \ compound.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7e524-abe6-4c35-868d-242a1498df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T19:05:53.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri also asked the government of the Bangsamoro Autonomous Region\
        \ in Muslim Mindanao to help authorities in catching the perpetrators.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328fd1b1-c8a8-4088-8ad4-3f26d6abf6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:05:53.055+08:00
      'mgnl:createdBy': 'seth'
