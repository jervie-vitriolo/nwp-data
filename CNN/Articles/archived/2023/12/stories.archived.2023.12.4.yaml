    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'When Gaza lost phone and internet connection under Israeli attack, this
      activist found a way to get Palestinians back online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0e37c-2223-4c8a-b83e-a495e08dc0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mirna El Helbawi sits on a Cairo rooftop,
        her face illuminated by the moonlight and a phone in her hands, as she texts
        a terrified father whose wife and children are trapped in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b351d-1e2e-4830-9c79-08e13a07efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t want a single thing from this world right now,” he writes\
        \ to her in Arabic, “except to be able to talk to them, even if it’s for the\
        \ last time, let me tell them goodbye.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2b18f-354e-4b9f-bd04-e5a64f97550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Helbawi, more than 200 miles away, can’t shield his family from\
        \ the Israeli missiles raining down. But she can provide them with the chance\
        \ to say one more “I love you.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4f611-dc63-49e7-966a-d1c8011ef3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian writer and activist is the founder of Connecting Gaza,
        a grassroots initiative that uses eSIMs – or virtual SIM cards – to help Palestinians
        skirt telecommunication blackouts amid Israeli airstrikes across the territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c07e69-a3d5-46ff-80e9-fa3620cd1863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Helbawi, along with a small group of volunteers and a legion
        of international donors, says they’ve restored telephone and internet connection
        to more than 200,000 Palestinians in Gaza, and will continue the effort until
        the devastating war between Israel and Hamas is over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52841506-aa51-4608-9682-9041dce2af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The right to telephone and internet access is a basic human right\
        \ just as important as food and water,” El Helbawi, 31, told CNN. Without\
        \ the ability to communicate, Palestinian civilians caught in the line of\
        \ fire are unable to check on each other or call for help; emergency and medical\
        \ workers can’t coordinate their responses; and journalists can’t document\
        \ atrocities on the ground, including possible war crimes, she says.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1a77f-9cb4-4033-b595-63fac1889705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After all this pain, they can’t even share their grief with the world\
        \ or scream for people to demand a ceasefire. They have to endure bombardment\
        \ and attacks in absolute silence,” El Helbawi said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d6121-4157-4d6a-b511-9fad12f4da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s like being murdered while someone is putting a hand over your\
        \ mouth, so you can’t even scream for help.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec8140-2247-447b-94fd-2a1ed0f95f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gaza falls silent</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851faae9-29e6-41bd-ac27-dee6a03da3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Helbawi, like millions of others, has been anxiously watching the\
        \ war unfold since October 7, when Hamas launched a brazen attack in Israel,\
        \ killing 1,200 people and taking more than 240 others hostage.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e98430-4074-47cf-85b7-0bf010695358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel responded by imposing a siege and launching deadly airstrikes\
        \ across Gaza, destroying homes, schools and hospitals in the densely populated\
        \ territory. An estimated 15,200 Palestinians, 70% of whom are women and children,\
        \ have so far been killed in the attacks, and 40,000 others wounded, according\
        \ to the Palestinian Ministry of Health, which draws its figures from sources\
        \ in Hamas-run Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af292c14-20d3-4c5e-8278-3743705a0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost immediately, telecommunication services experienced disruptions.\
        \ Israel cut electricity to the territory and service providers said the bombardment\
        \ destroyed vital network infrastructure. Some Palestinians were still able\
        \ to make telephone calls and access the internet, but connection was spotty.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638dd9b9-9fb5-434d-8628-6f6cf8052db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For weeks, El Helbawi followed the news closely. Images and videos\
        \ posted on social media broke her heart – entire neighborhoods reduced to\
        \ rubble; doctors struggling to treat patients without medicine; parents mourning\
        \ the deaths of their children.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cbde5-8eac-418d-8f19-a1b9756af1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then on October 27, as Israel prepared to expand its ground operations,\
        \ Gaza fell silent.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e99119-a32f-4d64-9c1d-695444998ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We regret to announce a complete disruption of all communication and\
        \ internet services with the Gaza Strip in light of the ongoing aggression,”\
        \ Paltel, the leading telecommunication company in the Palestinian territories,\
        \ said in a statement. It was the first of several blackouts to strike Gaza.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abe08d-6853-4237-9940-229eb42a1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fearful that a blackout could provide cover for “war crimes,” El Helbawi\
        \ became consumed with finding a solution.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844f833-828d-4aae-a22a-0df1b0e725e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At first, she joined others on social media platform X, calling for\
        \ Elon Musk to deliver his Starlink satellite internet service to Gaza – and\
        \ was excited when Musk said he would. But when talks on those plans stalled,\
        \ El Helbawi decided to try something else.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda197a4-e3e8-4502-9f96-1a07f318c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the suggestion of a social media follower, she purchased an eSIM\
        \ with roaming service and had a friend try to connect to a foreign network.\
        \ To her surprise, it worked.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72eca75-fde6-427b-94b5-7387a8c6e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I felt it in my whole body the moment we realized there was hope –\
        \ even if it was very small hope – that we found a solution,” El Helbawi said.\
        \ “It was the light at the end of a very dark tunnel.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7d82d-b546-4d90-bdbc-f52d6589c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within 24 hours, she posted on X and Instagram asking followers who\
        \ wanted to help restore telephone and internet for Palestinians to donate\
        \ eSIMs by purchasing them online and sending her the QR codes. El Helbawi\
        \ felt confident she could find people in Gaza with service to distribute\
        \ the eSIMs throughout the territory.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e2d70-11e7-4eb0-9863-7f7aa66d0a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Giving voice to victims</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b170b-3a77-47da-b6c7-c6bf41a0c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As El Helbawi began executing her plan, Ahmed Elmadhoun was in Gaza\
        \ struggling with how to report on the war without telephone or internet service.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9702d7-313e-4a48-bbf0-ebfd34c7934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As one of the few journalists on the ground, Elmadhoun felt obligated\
        \ to keep the world informed of the latest news, sharing photos and videos\
        \ of the aftermath on social media.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0611b6-88f7-40a6-887d-707387f9b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a significant responsibility,” Elmadhoun, 27, told CNN. “People\
        \ here are dying in silence, and no one can hear them. We are the voice of\
        \ all these victims.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd7258-431b-4dda-9084-3f8bb17ea3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also worried about his family, who were displaced throughout Gaza\
        \ and could not be reached. More than 40 of his relatives were killed in airstrikes,\
        \ Elmadhoun says.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba42e55-a67f-417b-af42-1243e7fd1bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gaza was incredibly isolated, with only fear present. We were alone,\
        \ very alone,” he said. “We couldn’t reach our families or inquire about them,\
        \ and the airstrikes were incredibly intense. Even the ambulance and emergency\
        \ teams couldn’t determine the locations of the bombings or reach the injured.”\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201bad45-6f79-4368-92b0-88a2b1293c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid his fears, Elmadhoun managed to access the internet using an Israeli\
        \ SIM card before it was blocked. In that time, he posted on X asking: “Someone\
        \ told me about an eSIM – who?”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d715154-a2dc-4237-838f-153bb47134dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minutes later, El Helbawi saw his question and responded: “Me! Me!\
        \ Me! Send me a message urgently.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208eadb-e6dc-4f8a-a6f1-039bad0d6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Helbawi quickly gave Elmadhoun an eSIM QR code and helped reconnect\
        \ him to the internet, making him the first person in Gaza to get one.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df70999-02ef-4d73-8e58-2da9da37f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that moment, Connecting Gaza was born.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5742225-3a11-4295-86ce-0d39cb0b54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The solution goes viral</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac441ac0-2cdc-41d6-baa4-711e706e6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of the initiative quickly spread on social media, with concerned\
        \ people from all over the world buying and donating eSIMs.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ab100-fae9-4fc6-901e-af05e30d56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Donors have sent QR codes from as far as the United States, Switzerland,\
        \ Pakistan and the Netherlands, El Helbawi says. Most buy them on mobile apps\
        \ like Simly and Airalo, which allow donors to see when the eSIMs are activated\
        \ and top them off when funds run low.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec689d6-842e-4ec6-a164-35514aa7af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graeme Bradley, a donor from Scotland, says he was drawn to the initiative\
        \ because it’s an easy way to have a big impact on a conflict where so many\
        \ lives are at stake.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170a94c-508e-4298-a81d-3a24b32c2d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s horrific to see the level of destruction and death inflicted\
        \ on innocent civilians living in an occupied territory with nowhere to go,”\
        \ Bradley, 38, told CNN. “There is no escape for them.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe5c01-986d-4f31-bfe7-850b00fe9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By helping Palestinians tell their stories, he hopes they’ll be able\
        \ to “turn public opinion and pressure world leaders to call for a ceasefire.”\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b024a1-5be9-49de-baff-8cd14680eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But not everyone who gets an eSIM lives long enough to tell their story.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bae276-0aea-414d-a791-dd62ea134650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Noha Elkomi, a 25-year-old donor from Egypt, says she excitedly watched\
        \ on her app as a Palestinian activated the eSIM she donated. But when it\
        \ fell inactive, her heart sank.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1de8ce-35ab-4f9f-a4d5-9cb933ba8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She shared her concerns with El Helbawi, who told her, “You never know\
        \ what happens,” Elkomi recalled.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92777c86-700b-4d3b-9662-fcc7595b1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I understood what she said. Maybe the first one who took it is gone.\
        \ Maybe they got killed. This is the reality of it, as sad as it is. Every\
        \ minute counts and you don’t know how long they are staying,” Elkomi said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303fe98-aa9d-45da-8758-b7a9e70c7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An eSIM can only be activated once, and it can go inactive depending\
        \ on where in Gaza the person is trying to connect. If they move to an area\
        \ with weaker signal, the eSIM might not work.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34fe5a-cbf8-4e77-86f2-f74e7a04eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This gave me a little bit of hope but at the same time it made me\
        \ start imagining, what would the person be going through? Where are they\
        \ now?” Elkomi said. “… I started feeling as if I know them personally.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edc4ba-8375-47b1-a5ab-f8d5676e689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first eSIM she donated eventually lost signal altogether, Elkomi\
        \ says, but she won’t stop giving more. Days later, tears streamed from Elkomi’\
        s eyes as she saw her second eSIM go online and connect another person in\
        \ Gaza.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c7ffd-f44c-4964-959b-0343c8809f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will say that regardless of what stops in front of them, they (Palestinians)\
        \ find a way to go around it or climb on top of it or to break through it\
        \ and continue thriving and this is what they want to show the world,” Elkomi\
        \ said. “The blackout was, yes, some darkness, but there’s always going to\
        \ be light shining through the darkness.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc954b-322b-4285-a97b-3801ddd46c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘This is humanity’</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38cd5d-ceca-425b-9824-86214580cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Helbawi admits she’s obsessed with Connecting Gaza. It’s the first\
        \ thing she thinks about in the morning and the last thing at night.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb1d6b-9414-446b-8db3-655d0892fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We barely sleep, connecting eSIMs is our first priority in life,”\
        \ she said. “Even though I feel like I’m doing something big for Gaza, I can\
        \ never stop feeling that still we are not doing enough.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5d810-501b-4a96-8f73-59c185d4e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To date, an estimated $1.3 million worth of eSIMs have been donated\
        \ to Connecting Gaza for distribution, according to El Helbawi. The initiative,\
        \ which partnered with Simly for a time, connects more than 1,000 Palestinians\
        \ daily, and each person can turn a phone into a hotspot for five others,\
        \ she says.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b234da9-3a38-4924-bd6a-60c4f5a46a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Connecting Gaza has been so successful that El Helbawi recently leveraged\
        \ her growing social media following into a nonprofit organization called\
        \ Connecting Humanity, through which she hopes to reconnect vulnerable people\
        \ in other conflict zones.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afecc6f6-28f5-4986-a045-a8e62043edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The eSIMs are not cheap. To know that so many people are spending\
        \ their time and money to help says so much about the solidarity the world\
        \ has with Palestine,” El Helbawi said. “Some people donate eSIMs and then\
        \ wait for their next paychecks to send another. They do this to save someone’\
        s life. This is humanity.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca3e88-fced-4097-9a41-c557f581270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The war has significantly changed since the first blackout. There was\
        \ a short-lived truce, some hostages released, and more aid allowed to enter\
        \ Gaza. But the violence has resumed and more than a million Palestinians\
        \ remain displaced, their homes destroyed, little access to health care, food,\
        \ clean water or electricity – and no means of escape.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f816a2-21da-4845-8a5b-c6e781ededeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grief and isolation Palestinians feel is compounded by the frequent\
        \ blackouts, Elmadhoun says: “What’s happening in Gaza is a massacre. There’\
        s no safe place…and we feel like we are alone.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b59e5-576f-4703-a72e-bf1865307d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But El Helbawi, along with thousands of donors across the world, says\
        \ she refuses to let Palestinians suffer in silence.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321da4f-0c21-47fd-b271-45cb3b19e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:21:56.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are sending a message to Palestinians,” she said. “We do not
        stand for this. We will not let you lose your connection with the world.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0653c-c718-4639-926b-5ec070cd66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:34:45.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:21.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/03/middleeast/gaza-palestinians-blackouts-power-airstrikes/index.html">When
        Gaza lost phone and internet connection under Israeli attack, this activist
        found a way to get Palestinians back online</a>"</em></p>'
  'french-police-arrest-yoga-guru-alleged-rape-human-trafficking':
    'author': 'Maya Szaniecki and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-04T09:22:14.000+08:00
    'imagesource': 'jcr:c935ec8f-a93d-4559-8421-50157c3ed785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c13754e-ec8a-47de-bb7c-be35e4b655d4'
    'lead': 'French police this week arrested yoga guru Gregorian Bivolaru and 41
      others on accusations of kidnap, rape and human trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T09:23:18.126+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-04T14:10:29.847+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-04T14:10:29.268+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'French police arrest yoga guru in connection with alleged rape, human
      trafficking and kidnapping scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d2c1a-38a5-4466-82cb-199c77dcdfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> French police this week arrested
        yoga guru Gregorian Bivolaru and 41 others on accusations of kidnap, rape
        and human trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad65f90-dc77-44bf-be47-d0189ac86e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alleged victims were drawn in with promises of a spiritual awakening,\
        \ only to be indoctrinated and mentally manipulated into sexual relations\
        \ with 71-year-old Bivolaru, a judicial source said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88e9ba-673d-487f-83fd-daa1e2083ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bivolaru – who was already subject to an Interpol warrant – and the\
        \ others were arrested during raids in Paris and other areas of France on\
        \ Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17ac37-5730-45fc-b172-6d4b63a5e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty-six alleged victims were found living in “deplorable” conditions,\
        \ the source said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80debe-7672-498b-8451-7e5603bfc5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bivolaru founded a network called the Movement for Spiritual Integration\
        \ into the Absolute (MISA) in Romania in 1990 before it became known internationally\
        \ as Atman – the International Federation of Yoga and Meditation, according\
        \ to French prosecutors and a website for Bivolaru.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b744c1-f35c-4ce3-94e3-e19c8a3d62d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MISA denied wrongdoing when approached by CNN for comment, and claimed\
        \ that Bivolaru had not founded Atman nor taught yoga since 1995.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae07b2ff-1ec6-4c7a-958f-8c0f4b551de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A press release, attributed to the board of Atman Federation, and posted\
        \ on Atman’s website, called the arrests “a slanderous witch-hunt against\
        \ genuine spirituality.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00298a6e-c9e3-4ac8-8250-e5d13161ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Atman Federation is not responsible and not accountable for the private\
        \ life of students and teachers of the member schools,” the release stated.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd504916-a51b-410b-8724-c56351b6267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A press release attributed to the MISA Yoga School and also posted\
        \ on Atman’s website describes the French school at the heart of the raids\
        \ as part of the Atman network but an “independent entity, with its own management\
        \ and organization.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172655e7-3091-4221-a3e6-6f6c4c26b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lawyer from the firm representing Bivolaru declined to comment when\
        \ approached by CNN on Friday. Citing sources close to the case, AFP reported\
        \ Bivolaru and others appeared in court on Friday. One source told AFP, Bivolaru\
        \ said he was “the “victim of a political plot.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3ea2c-061d-47e5-9a8d-29257b8dbb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Year-long investigation</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813b369-5d8a-47a7-a089-0487401f0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A French non-governmental organization (NGO) – Human Rights League\
        \ – handed over reports from former members of the organization to a government\
        \ agency that monitors and analyzes cult movements in France in July 2022.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a596d3-702e-4193-9421-9a2694127fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following month, the Paris public prosecutor’s office referred\
        \ the case to the Central Office for Repression of Violence Against People\
        \ (OCRVP) – a French government agency responsible for investigating alleged\
        \ sects to see if any crimes have been committed, the judicial source said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981642bf-4238-4500-b0cd-8ff0995cfdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A judicial source said “numerous women of different nationalities claimed\
        \ to have been victims of the activities of the MISA organization and its\
        \ leader Gregorian B.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77065200-fc13-4e91-9e48-2e41ec7da014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judicial source added that the school would lure victims in under\
        \ the guise of tantra yoga, a branch of yoga based on Hindu traditions which\
        \ centers around the awakening of spirituality via sexuality.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5f40a-da38-4b89-8406-873080f0afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, the alleged victims said they would be mentally manipulated into\
        \ accepting “sexual relations designed to suppress any notion of consent regarding\
        \ sexual relations,” the judicial source said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda3a43-1a54-42d5-ac05-54e46a9a7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judicial source said the alleged victims were told that consent\
        \ was a reflection of the ego preventing them from reaching a state of spiritual\
        \ awakening.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4facf7e-c00c-4481-867e-9a7a7d8c16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victims claimed they were encouraged to “accept sexual relations with\
        \ the group’s leader, and/or to subscribe to pornographic practices for a\
        \ fee in France and abroad,” the judicial source said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684a3e2-df8c-4e5e-9ddc-bbbfd1c39554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A judicial investigation was established in July 2023 into allegations\
        \ of abuse of vulnerable persons by a member of a sect, kidnapping, rape and\
        \ human trafficking.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14da466-c7bd-4ad8-92b4-d4da9030def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It culminated in the large-scale operation launched on Tuesday involving\
        \ a total of 175 French police officers across Paris and several other regions,\
        \ which saw Bivolaru and others arrested.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9242d1-a706-4281-bf9e-5055ff54120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty-six alleged victims were found living in cramped and unhygienic\
        \ conditions, the judicial source said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad4966-c1ee-4572-887c-cbc9b1b75985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We led the investigation and carried out the operation with reinforcements\
        \ from judicial police,” a spokesperson for the OCRVP told CNN. The spokesperson\
        \ said eight sites were raided.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345ff05-38df-43cc-83a4-004626250b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Spiritual mentor’</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fcea4-5c96-4c27-92d1-a4270285776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Founded in his home country of Romania in 1990, Bivolaru’s network\
        \ of schools later expanded internationally to countries in Europe, North\
        \ America, South America and Asia.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567f461-c47e-4616-86d2-8ccfe0f4d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On MISA’s website, it describes itself as “the largest yoga school\
        \ in Europe.” It says Bivolaru is equipped with “encyclopaedic knowledge”\
        \ and “huge practical experience.” MISA refers to Bivolaru as the school’\
        s “spiritual mentor.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74acb88a-3e52-4f2c-8bda-a7778c35d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since 1990, MISA Yoga School has opened yoga courses in more than\
        \ 250 towns in Romania and 33 other countries,” the website states, adding\
        \ that the total number of people who have practiced at the school sits at\
        \ around 35,000.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6ec41-22eb-4fad-95ba-24db420851a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The yoga instructors are selected through theoretical and practical\
        \ exams, and undergo a special training,” it adds.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a12058-8566-4bde-80cf-39c5309ec5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The allegations are just the latest in a string of serious charges\
        \ against Bivolaru.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073dc0c-bede-4667-ae28-e29ebdfd650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was convicted of raping a minor in Romania in 2013 and sentenced\
        \ to six years in prison in absentia. He was extradited from France three\
        \ years later in 2016.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf14bec-6d05-4b0b-9bd9-fc3d9cf367d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he only served a year and three months of his sentence before\
        \ fleeing Romania in 2017 while on conditional release, and resuming his practices\
        \ as a yoga guru.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0228c2ec-57d4-442f-8496-8a3c01f4d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is also on Interpol’s ‘wanted’ list for criminal charges of aggravated\
        \ trafficking in human beings in Finland, a crime punishable by 10 years in\
        \ prison.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afa3ad-0a12-48a9-9021-7b3e4dca2021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:23:18.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya Szaniecki reported from Paris and Sophie Tanno reported from
        and wrote in London.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ded42b-a354-49d1-87e9-34bf0e9c2f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:36:20.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:29.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/03/europe/french-police-arrest-yoga-guru-alleged-rape-human-trafficking-intl/index.html">French
        police arrest yoga guru in connection with alleged rape, human trafficking
        and kidnapping scheme</a>"</em></p>'
  'us-condemn-marawi-bombing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-04T09:23:04.000+08:00
    'imagesource': 'jcr:ef2da73e-fae3-4eea-952e-a53eabcd17ce'
