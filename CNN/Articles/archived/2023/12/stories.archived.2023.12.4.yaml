      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7fbb1a-39df-431d-8888-7ab07201165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.615+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fossil fuels are the main driver of the climate crisis and as the world\
        \ continues to burn oil, coal and gas, global temperatures are soaring to\
        \ unprecedented levels. This year has seen record global heat, which has driven\
        \ deadly extreme weather events.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad92d7-197c-41f6-8522-571964bc26a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.615+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8098d-6e82-4b80-8b7b-494a23fc40d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.616+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fossil fuel production in 2030 is expected to be more than double what\
        \ would be necessary to keep global warming under 1.5 degrees, a recent report\
        \ from several scientific institutions, including the UN Environment Programme,\
        \ found. That report used scenarios laid out by the Intergovernmental Panel\
        \ on Climate Change (IPCC) and the International Energy Agency (IEA) to reach\
        \ its conclusion.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab30048-00a6-4afe-b2ed-43353fe93e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.616+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975e9e1-a2b0-41b1-b60c-c25218cf5d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.617+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the IPCC and IEA do not count as science then I don’t know what\
        \ does,” said Ploy Achakulwisut, climate researcher at the Stockholm Environment\
        \ Institute and one of the authors on the report. She told CNN it concluded\
        \ “that all fossil fuels have to be phased out especially if carbon dioxide\
        \ removal and carbon capture and storage measures fail to scale.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e3f69-441f-409f-a209-d1237784bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.617+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732397a8-0517-437d-93fc-3f0d87add5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.618+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carbon capture refers to a set of techniques that aim to remove carbon\
        \ pollution from the the air and to capture what’s being produced from power\
        \ plants and other polluting facilities. While some argue carbon capture will\
        \ be an important tool for reducing planet-heating pollution, others argue\
        \ these technologies are expensive, unproven at scale and a distraction from\
        \ policies to cut fossil fuel use.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2158fd-e927-4509-95b0-c3e2f28fce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.619+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946babaf-c0ec-479b-ad02-704c0404a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.619+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists and climate groups heavily criticized Al Jaber’s comments.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b5c0e-3502-486a-93f5-4386d62751c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.620+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e6185-188c-4852-bb45-155d2bf81180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.621+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romain Ioualalen, global policy lead at non-profit Oil Change International,\
        \ said in a statement Al Jaber’s statements during the panel discussion were\
        \ “alarming,” “science-denying” and “raise deep concerns about the Presidency’\
        s capacity to lead the UN climate talks.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4e016-4475-4034-a95d-2102b7e5bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.621+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe699b07-00c5-4309-8be8-4a56ea02dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.622+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joeri Rogelj, a climate professor at Imperial College London, said\
        \ he strongly recommended Al Jaber revisit the latest report from the Intergovernmental\
        \ Panel on Climate Change.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81a7e9-b0a0-4ce2-873f-e78ce4cd6309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.623+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b347ff-3bd7-4042-b1cd-3bb854b089d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.623+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That report, approved unanimously by 195 countries including the UAE,\
        \ shows a variety of ways to limit warming to 1.5°C — all of which indicate\
        \ a de facto phase out of fossil fuels in the first half of the century. Will\
        \ that take the world back to the caves? Absolutely not,” he said in a statement.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63133b-9a0f-45c7-b05f-5ca18a3c33ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.624+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f62b5-c45a-4293-8968-da1eb03a57d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.625+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohamed Adow, director of climate think tank Power Shift Africa, said\
        \ Al Jaber’s remarks were a “wake up call” to the world and COP28 negotiators.\
        \ “They are not going to get any help from the COP Presidency in delivering\
        \ a strong outcome on a fossil fuel phase out,” he said in a statement.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba70a9-d9ef-4ee3-8228-66e2911dc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.625+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d357ce-d0d4-4e5a-99e7-46ec2caae652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.626+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This COP summit will conclude the first global stocktake, where countries\
        \ will assess their progress on climate action progress and work out how to\
        \ get the world on track to limiting catastrophic global warming.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5a0fa-6629-4444-a2be-430da255aa32'
