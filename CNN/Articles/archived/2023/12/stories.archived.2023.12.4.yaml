      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least four people were killed and dozens of others were injured\
        \ in the blast at the Mindanao State University in Marawi City, according\
        \ to authorities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8e643-0ed8-40a8-8ea1-e6b9a877e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.371+08:00
