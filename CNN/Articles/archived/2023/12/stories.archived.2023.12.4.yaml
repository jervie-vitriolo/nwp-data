      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5acd45-b0e5-4ffb-b8a8-4aeff44250c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T17:36:40.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Dec. 3, only 18 Filipinos remain in the war-torn enclave, according\
        \ to the envoy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934edfe-4a44-4b4c-b1be-ca6f81b88e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T17:36:40.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f762c74-b078-4567-9d3b-2d01d4f48f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T17:36:40.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of 137 Filipinos who were in Gaza when the war between Israel and\
        \ militant group Hamas broke out, a total of 119 had already crossed over\
        \ to Egypt for safety.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319ccf0-556d-4d37-b862-7534cbec9902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T17:36:40.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d278b43-1b20-4c82-bb51-bc815e51014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T17:36:40.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel-Hamas war began on Oct. 7 when Hamas attacked southern
        Israel, killing 1,200 people and kidnapping over 200 more. Israel launched
        a ground offensive in Gaza after launching airstrikes in retaliation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697eda3-388d-4941-832e-f1fd4dcd5415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T17:36:40.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15,207 people were killed and at least 40,652 others were
        injured as a result of Israeli attacks in Gaza since Oct. 7, according to
        spokesperson Dr. Ashraf Al-Qudra for the Hamas-controlled health ministry
        in Gaza.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98706148-e242-4d5e-b831-522876e3ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T17:36:40.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Migrant Workers reported 335 overseas Filipino
        workers have been repatriated from Israel. However, four Pinoys have been
        killed since Oct. 7.</p>'
  'surigao-del-sur-series-of-quakes':
