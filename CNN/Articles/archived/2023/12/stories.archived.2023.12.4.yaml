      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)&nbsp;—</strong>
        The Philippine Embassy in Egypt on Monday said eight more Filipinos and a
        Palestinian relative were able to safely cross the Rafah border from Gaza
        to Egypt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02b26d-260c-4cd2-9906-f62ea6c53421'
      'mgnl:activationStatus': true
