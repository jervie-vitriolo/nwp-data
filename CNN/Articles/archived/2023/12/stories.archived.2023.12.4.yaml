      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/02/asia/explosion-sunday-mass-gym-philippines-intl-hnk/index.html">&nbsp;ISIS
        claims deadly blast at Catholic mass in southern Philippines''&nbsp;</a></em></p>'
  'barbers-death-penalty-revival-china-execution':
