      'mgnl:lastActivated': 2023-12-04T14:11:23.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States is in close contact with our Philippine partners\
        \ and stands with the people of the Philippines in rejecting this act of violence,”\
        \ State Department Spokesperson Matthew Miller said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c91946-343c-4012-be98-2e0b95f4c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.377+08:00
