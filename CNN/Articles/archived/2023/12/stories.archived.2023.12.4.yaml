    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d0a2e7-4511-4861-bf2b-3e1e1ae676af'
    'lead': 'Mirna El Helbawi, along with a small group of volunteers and a legion
      of international donors, says they’ve restored telephone and internet connection
      to more than 200,000 Palestinians in Gaza, and will continue the effort until
      the devastating war between Israel and Hamas is over.'
    'mgnl:activationStatus': true
