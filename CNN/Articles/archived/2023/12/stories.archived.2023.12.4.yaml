      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e86b2a-876f-4449-b455-908c3e9fe35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.172+08:00
