    'stories': []
    'template': '1'
    'title': 'PCG: Swarm of Chinese vessels at Julian Felipe Reef possibly for reclamation,
      blocking resupply missions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5d72f-a145-4286-97bc-6882cafef53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:50.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:24:50.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> A
        Philippine Coast Guard (PCG) official on Monday cited several reasons behind
        the <a href="https://www.cnnphilippines.com/news/2023/12/3/pcg-over-135-cmmvs-swarming-julian-felipe-reef.html">swarming</a>
        of over 135 Chinese maritime militia vessels at Julian Felipe Reef on Dec.
        2.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce24a6-bb1c-44d1-bff2-40a39bfcf6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:50.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:24:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2e9b1-2c70-4c01-9e87-fa28d14acc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:50.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:24:50.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG reported the incident on Sunday, noting the number increased\
        \ from 125 last month. These were monitored around the low-tide elevation\
        \ of the Kalayaan Island Group located 175 nautical miles west of Bataraza,\
        \ Palawan, still within the country’s 200 nautical mile exclusive economic\
        \ zone (EEZ).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24b3aa-0dd1-41de-ab7a-ae05eaafdd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:50.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:24:50.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa79d05-c023-4c69-aa74-dee543710389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:50.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:24:50.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, PCG spokesperson
        for the West Philippine Sea Commodore Jay Tarriela said most of these maritime
        militia are also deployed at Ayungin Shoal as a reinforcement for Beijing’s
        coast guard vessels to interfere with Manila’s resupply mission. It is also
        possible that these Chinese maritime militia vessels are occupying particular
        maritime features to be able to carry out reclamation activities, he added.</p>'
