      'mgnl:lastActivated': 2023-12-04T14:11:23.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbe9b5-e7ec-482f-9343-93363a4557c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:11:23.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, ISIS-affiliated militants laid siege to Marawi for five months.\
        \ The violence forced more than 350,000 residents to flee the city and the\
        \ surrounding areas before Philippine forces liberated the city.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2283f4-fbba-46a8-b901-cd1b5d172a34'
