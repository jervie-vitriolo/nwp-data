      'mgnl:lastActivated': 2023-12-04T19:53:57.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f8879-7ecb-4ba5-bc2e-9122fe73dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.422+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the US Trustee petitioned the Supreme Court to review the deal,\
        \ calling it an “abuse” of the bankruptcy system. Barring individual victims\
        \ from pursuing their own lawsuits against the Sackler family “raises serious\
        \ constitutional questions,” the department argued.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db267cc-20d2-4dfe-90b1-31d13c7e90a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.422+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4452de5-6118-4504-af6b-4c795883b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.423+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The plan’s release ‘absolutely, unconditionally, irrevocably, fully,\
        \ finally, forever and permanently releases’ the Sacklers from every conceivable\
        \ type of opioid-related civil claim – even claims based on fraud and other\
        \ forms of willful misconduct that could not be discharged if the Sacklers\
        \ filed for bankruptcy in their individual capacities,” Solicitor General\
        \ Elizabeth Prelogar wrote in court papers, adding that the families “withdrew\
        \ approximately $11 billion from Purdue in the eleven years before the company\
        \ filed for bankruptcy.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbf30e-9f9d-4aba-a5b9-2ad07c53c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.424+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134524e4-4a18-4eac-aace-45a4436e3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.424+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say it’s unclear how the Supreme Court will rule in this case.\
        \ They say it is one of the biggest bankruptcy cases the court has taken on\
        \ in years, not only because of the national interest in the opioid crisis\
        \ but also because of the question of whether a bankruptcy judge was allowed\
        \ to shield the individual members of the Sackler family from future lawsuits\
        \ in a bankruptcy proceeding for the company they once owned.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb6abc4-bfc9-4a57-89b7-5017614ba13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.425+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d7202-12fb-4ee2-b5ae-63ce6ca12ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.425+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My take is that it’s the biggest bankruptcy case to go to the Supreme\
        \ Court in 30 or 40 years. It’s huge,” Anthony Casey, a law professor at the\
        \ University of Chicago and director of the school’s Center on Law and Finance,\
        \ said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19583d-4fc2-43e5-b043-dd3d03950e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.426+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269669a-468f-4b27-b534-893305d539cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.427+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ongoing epidemic</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280228b3-5b2c-439e-9c78-ebfefea4bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.427+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Purdue Pharma first introduced the opioid drug OxyContin in the 1990s\
        \ as a painkiller. The company ­– and its founders ­– have been accused of\
        \ helping to fuel the opioid epidemic in the United States by aggressively\
        \ marketing the drug as safer and less addictive, encouraging doctors to prescribe\
        \ the drug over longer periods of time. OxyContin’s commercial success helped\
        \ the Sackler family earn billions of dollars and the family became known\
        \ for philanthropy around the world. The Sackler name appeared on university\
        \ buildings and museums like the Guggenheim in New York and the Louvre in\
        \ Paris. Many institutions have since removed it.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7292c-9eaf-4414-bff2-9820baf1fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.428+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc162a-684e-4c5c-84d1-d1f5a77c72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.429+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the country’s opioid crisis worsened, attention shifted to the role\
        \ played by Purdue Pharma and the Sackler family. In 2007, an affiliate company,\
        \ Purdue Frederick, pleaded guilty to misbranding the drug and paid a fine\
        \ of $600 million, but additional lawsuits began to pile up. Many of the suits\
        \ allege that the Sackler family knew of OxyContin’s addictive properties\
        \ but, nevertheless, continued to promote the drug.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ffb060-78ee-4e84-a7d7-2b28bfac1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.429+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61828b2b-3939-4f4a-90cf-c74f2dcbdec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.430+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court hearing comes at a time of devastating losses due\
        \ to drug overdoses in the US. From 1999 to 2021, nearly 645,000 people died\
        \ from an opioid overdose, according to the Centers for Disease Control and\
        \ Prevention.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b25c4-0c94-4e48-9d80-56ea50a0580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.431+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79711422-4bd8-43b4-b2a3-b39c87116854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.432+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Purdue Pharma, you have a court system that’s not designed to
        solve societal problems dealing with the aftermath of a societal crisis,”
        Lindsey Simon, a bankruptcy law associate professor at Emory University, said.
        “But bankruptcy isn’t intended to please everyone. Its rules and procedures
        are made to help the parties find the fairest possible outcome in an inherently
        bad situation.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395c6f5-4aaa-4b97-a0ab-0c67ef48b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:49:55.654+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/04/business/supreme-court-purdue-pharma-sackler-opioid-bankruptcy-preview/index.html">''US
        Supreme Court to scrutinize controversial opioid crisis settlement that would
        give Sackler family immunity''</a></strong></em></p>'
  'oxford-word-of-the-year-2023':
    'author': 'Hafsa Khalil, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
