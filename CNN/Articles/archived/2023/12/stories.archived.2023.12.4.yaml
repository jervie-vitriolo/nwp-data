    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-pres. Duterte a no show at preliminary investigation for Castro’s
      grave threats complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b63e2a-540a-413f-baf8-2d863ae04f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:30:14.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> – Former
        President Rodrigo Duterte did not personally appear on Monday at the preliminary
        investigation in relation to the grave threats complaint filed against him
        by ACT-Teachers Party-list Rep. France Castro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797cc3e-bc62-4643-be02-a06e590ec1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/24/castro-files-grave-threat-complaint.html">Castro
        files grave threat complaint vs ex-Pres. Duterte</a>&nbsp;&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a64304-a47c-4520-bbfc-b086b7ed93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro’s legal counsel, lawyer Rico Domingo, said Duterte was represented\
        \ by two female lawyers.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c35ad-6707-461b-a164-dc0a61b1a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang kanilang sinasabi ay hindi pa nila natatanggap ang subpoena at\
        \ complaint affidavit ni Congresswoman France Castro. Kaya ang ginawa ng piskal\
        \ binigyan sila ng another copy na they officially received this afternoon,”\
        \ he told reporters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d7e39-43f9-41a7-8aba-d36ab23a7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They said they did not receive the subpoena or Castro’\
        s complaint affidavit so they were instead given another copy which they officially\
        \ received this afternoon.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e488c-30d4-47f4-9f1f-dd728a8668e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker filed a fresh supplemental complaint-affidavit on following\
        \ continuous threats from the former president even after he was slapped with\
        \ a court summons.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded8409-4e50-4b0d-b634-c8d59876c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her new affidavit, Castro said Duterte made new threats on the November\
        \ 16 episode of his program on SMNI’s ‘GIkan sa Masa, Para sa Masa.’  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e035628-e0ca-4448-8bab-c355ae7a77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/11/16/duterte-court-summons-wednesday-tv-interview.html">Ex-President
        Duterte threatens Castro again after court summons</a>&nbsp;&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ce6de-c516-4ba6-8c7a-93df2beecd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Inulit niya pa. Nakalagay dito ‘kaya ikaw France, how do you solve\
        \ the problem now? Kaya yung statement ko na yung komunista dapat patayin,\
        \ kasali ka dapat,’” Castro said, quoting Duterte.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518f0c9-8e8a-487d-beb1-f880fda5f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He even continued making threats. It’s written here ‘\
        what about you France, how do you solve the problem now? That’s why you should\
        \ be part of my statement on killing communists.’]  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e479d9-b81c-4d34-90c5-f7ac62594d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domingo explained that they filed the new affidavit to prove that Duterte\
        \ had continued to threaten the lawmaker.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ff62e-8989-469d-ac22-e0464f9431e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro, meanwhile, was disappointed by Duterte's absence and urged\
        \ the former president to personally appear, after he said he would rather\
        \ go to jail.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c7912-b3ef-4a1b-abca-5d95f21b3799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well sundin na lang niya yung tamang proseso ng hustisya sa ating\
        \ bansa. Dahil sa ganung statement siya parang hindi siya sumusunod sa hustisya,”\
        \ she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33abeb4-e755-4538-9a7d-88338dacc8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He should follow the right process for justice in our\
        \ country. Because of his statement, it’s as if he isn’t complying with justice.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c77202-91e1-4a8c-a7e7-344eba5f9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte’s camp was supposedly given 10 days or until Dec. 14 to respond,\
        \ under the Revised Penal Code. However, the prosecutor set the preliminary\
        \ investigation for Dec. 15 at 2:30 pm.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a83a0-539c-4225-bd98-64777d2505c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala na pong delay yan. Wala na po yang another exemption or extension.\
        \ Kaya ayon pa rin ito sa due process,” Domingo said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558e685-5c1c-4720-b254-68eaff2a850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There will be no more delays, exemptions, or extensions.\
        \ This is still compliant with due process.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96cfb0f-d15d-4ab8-b246-daaae6aae638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:35:44.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T18:35:44.765+08:00
