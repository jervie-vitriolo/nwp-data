  'michael-beltran-on-documenting-lives-in-political-exile':
    'author': 'Geela Garcia'
    'caption': 'Michael Beltran’s “The Singing Detainee and the Librarian with One
      Book” is a collection of essays on alternative histories. In photo: The author
      with Joma Sison and Julie de Lima at Utrecht, Netherlands. Photo by KIM GARCIA,
      courtesy of MICHAEL BELTRAN'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2023-12-04T18:10:21.000+08:00
    'imagesource': 'jcr:5256370f-64fa-4a1e-a58a-5920936a4de6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e070285-0fa1-48ef-9ab9-6f8eb810cad2'
    'lead': 'Michael Beltran’s “The Singing Detainee and the Librarian with One Book”
      is a collection of essays on alternative histories. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T18:15:11.392+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-12-05T11:00:50.652+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Author Michael Beltran on documenting lives in political exile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7a2d4-cd11-43ce-bbb8-248112deba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.475+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History has been traditionally told from the privileged perspective
        of the nation-state. For Filipino historian Renato Constantino, it is only
        within the context of a people’s history that individuals, events, and institutions
        can be correctly appraised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3e271-6e7e-4f7b-a1cc-9c7a867f6799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.475+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Powerful leaders, and especially tyrants, exerted efforts to ensure
        that the history of their time would be written in their image," wrote Constantino
        in “The Philippines: A Past Revisited.” "Their subjective attitudes were a
        dominant influence in the recording of events.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461c664-cf1b-4741-bf9c-930cc19fa3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.476+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the case for writers who focus on “alternative histories.”\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa7ecd-c0d8-4916-b180-c77ecf2e20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.476+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Manila University history professor Michael Pante defines
        alternative history as “decentering the nation-state as the central actor
        or focus of the historical narrative,” and where common people’s histories
        are given space and recorded. One of the university’s most recent books, “The
        Singing Detainee and the Librarian with One Book,” is a collection of essays
        on alternative histories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7274ec-72c0-4b5c-b9c4-bb33e88f5a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.476+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, author Michael Beltran found himself deep in conversation
        with the late Communist Party of the Philippines (CPP) founder Jose Maria
        “Joma” Sison and his wife Julie de Lima — Filipino revolutionary leaders in
        exile — as well as a community of Overseas Filipino Workers (OFWs) in Utrecht,
        Netherlands. For Beltran, “exiles” are those whose tethers to home soil have
        been maliciously severed. Either for political or economic reasons, exiles
        are those who are forced to leave their lands dressed in invisible chains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7467c9-0262-43ed-9e58-1593ad910bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.477+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piqued by his curiosity about political refugees, he began to explore
        the complexity of being an exile and a migrant. In the book, Beltran attempts
        to record the history of the exiles — those driven away to write history from
        their homes.</p>'
    '6':
      'image': 'jcr:275ed539-7a9f-4bc7-89fd-28f2953e179e'
      'imageCaption': '“The Singing Detainee and the Librarian with One Book,” is
        a collection of essays on alternative histories. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c3329-516c-4690-95ea-9debea1fb2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.477+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1794d87-1a41-4a4b-a0a1-663f2f295cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.478+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285a705-1175-446d-afa5-a6f539375c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.478+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is in many cases, a permanent tear of the body from a land whose
        borders are either shut or a danger to them,” he says. “It is a horrible fate
        and a constant state of longing...”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abec781-f8d3-4145-a525-2b18ad59f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.478+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran does not claim to be completely unbiased in his record of
        history. He shares his admiration for revolutionaries and divulges small details
        about his upbringing in proximity to the movement. However, for him, the book
        is an opportunity to listen to a part of history that people have not heard
        enough of, and at the same time to also talk about Julie de Lima.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33b69c-d55a-4896-90b4-d5e2c40d4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.479+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was curious about the conditions of life in exile and how these
        revolutionaries ended up there,” explained Beltran. “Through our conversations,
        I learned about the important relationship of activists like Purificacion
        ''Puri'' Pedro, and the patience and optimism of Arthur ''Art'' Garcia, who
        also sacrificed his life for justice and peace but whose name hasn’t been
        documented enough.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5793b9-637c-44fa-b6bb-e50b382bcd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.479+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran said that there’s a lot that the public does not know about
        political refugees and the people who shape their lives, and it was important
        for him to document this — the humanity of the people behind the revolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a79e7-9897-44fc-aea2-676d27e967e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.480+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, the author talks about publishing a book on alternative histories,
        at a time when history is being rewritten.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd7167-1808-4225-88e1-64b71324b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.481+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to publish a book on alternative histories,
        especially at a time when history is being rewritten?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0763b-411f-45c6-a858-a5a54fe39960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.481+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2920f49-d717-4e7d-9b21-3a3b727859c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.482+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marxist theorist Walter Benjamin, “There is no document
        of civilization that is not also a document of barbarism,” meaning our history
        shows how brutal the ruling system of the rich is, and how it has been violent
        to the people. History is a history of class struggles, so in the book, I
        wanted to talk about the people who tried to write history differently but
        were exiled. To me, it’s the history of people on the fringes, the history
        of the past that is still being written.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5470436-1ecf-4dc6-a0b3-267ee2cf0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.482+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf4d73a-8d13-4448-8f22-2fb78da5b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.483+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book I wrote was about people in the Philippine liberation movement
        in the 1970s but I still had to take extra security measures for the sources
        because of the current political atmosphere. In 2019, I was still using the
        real names of the interviewees mentioned in the book, but after the change
        of administration, a lot of the migrants and exiles contacted me to change
        their names. They’re so far away but that tells you that they still feel fear
        about their safety. The chilling effect has been very real.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9428b76-e0d1-4a71-90a0-4ef880760321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.483+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5fa03-6f6e-4ec2-acda-57af0922af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.484+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you walk us through the process of completing the book
        and compiling the essays?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71516cc-b1a8-4801-a0fb-2279a896e0db'
      'mgnl:activationStatus': true
