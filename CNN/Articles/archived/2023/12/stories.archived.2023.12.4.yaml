      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc310b-e16e-41ce-9697-5b356888047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.377+08:00
