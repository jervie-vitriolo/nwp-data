      'mgnl:lastActivated': 2023-12-04T17:36:40.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278688a-6cca-4713-a6c0-cda281f03e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T17:36:40.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy said the group will take the earliest available flight to\
        \ return to the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6447211-6976-42d7-87eb-a81286a91937'
