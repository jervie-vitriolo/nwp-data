      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. on Sunday <a href="https://www.cnnphilippines.com/news/2023/12/3/Marcos-condemns-Marawi-blast--perpetrated-by-foreign-terrorists--.html">condemned</a>
        the blast which he said was "perpetrated by foreign terrorists."&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88f1a4-ef47-4659-ad71-6ee5f6a4e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:41:36.205+08:00
