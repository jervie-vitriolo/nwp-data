      'mgnl:type': 'text'
      'text': '<p>Brawner said all of their units in Mindanao, as well as in the National
        Capital Region, have been placed on high alert.</p>'
  'doh-walking-pneumonia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
