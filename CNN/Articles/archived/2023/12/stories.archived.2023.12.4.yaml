      'jcr:uuid': '6075a236-0ad8-4ef9-b99d-0873dea5598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang in November announced <a href="https://www.cnnphilippines.com/news/2023/11/24/marcos-amnesty-rebel-groups.html">amnesty
        grants for certain crimes</a> to members of the Moro Islamic Liberation Front
        (MILF) and the Moro National Liberation Front (MNLF), and former members of
        the Communist Party of the Philippines-New People''s Army-National Democratic
        Front (CPP-NPA-NDF), among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59561342-4397-4842-b022-9e600582e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on Peace, Reconciliation and Unity Carlito
        Galvez Jr. said that the Marcos administration and the NDFP had <a href="https://www.cnnphilippines.com/news/2023/11/28/ph-ndfp-joint-communique-peace-talks.html">signed
        a joint communique</a> in Oslo, Norway on Nov. 23, agreeing to "a principled
        and peaceful resolution” to the armed conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ceb9d-2188-4f79-8080-7a8caf6c2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While in favor of initiatives which seek peace in the country, Duterte\
        \ said the grant of amnesty was not a way to do so.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a808cd9-2a6c-4c6f-a94d-175429b5ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang dapat nating gawin ay ipagpatuloy ang ating mga nasimulan sa NTF-ELCAC\
        \ at mas palakasin pa ang mga ito. Panalo na tayo, lumalaban na ang mga komunidad,”\
        \ she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470360e-bd6e-4fcb-a25d-8b68f4c686ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What we should be doing is continuing what the NTF-ELCAC\
        \ has started and strengthen this. We’ve already won, the communities are\
        \ fighting.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98806795-e7ed-48e7-932c-5e6ba7a30a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She described the Oslo communique with the NDFP as an “agreement with\
        \ the devil.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b9455-e29f-4b80-8f2f-64145a08f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Napatunayan na natin sa kasaysayan na hindi sila seryoso at wala silang\
        \ sinseridad sa usaping pangkapayapaan. Gagamitin nila itong peace negotiation\
        \ sa pagtraydor sa pamahalaan at paglinlang sa taumbayan,” Duterte continued.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93b459-411d-4b75-92af-fd1842b2cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: History has proven that they are not serious and insincere\
        \ on the subject of peace. They will use this peace negotiation to betray\
        \ the government and deceive the people.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77d54c-aaa4-4a67-9428-63901a8ca6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing Marcos, she said: “We appeal to your power to review these\
        \ proclamations and agreements…Mr. President, we can negotiate for peace and\
        \ reconciliation and pursue meaningful development efforts in the Philippines\
        \ without capitulating to the enemies.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98049b-a530-4249-8970-56f1bfa30cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t the first time Duterte spoke out against a decision of
        the Marcos administration. In November, she said she was against the government’s
        decision to study the <a href="https://www.cnnphilippines.com/news/2023/11/27/sara-duterte-marcos-icc-return.html">Philippines''
        possible return to the International Criminal Court</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33b347-770b-40a6-a00e-38027c40ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice president’s disapproval of the administration’s initiatives\
        \ comes amid rumors of cracks in the UniTeam – the alliance led by Marcos,\
        \ Duterte, and their respective political dynasties.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7873d395-1dcf-4b4d-9151-40c4e3c7c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rumors of the rift gained traction following instances of political\
        \ intrigue in the House. The lower chamber led by Speaker Martin Romualdez,\
        \ Marcos’ first cousin, stripped Duterte of ₱650-million confidential fund\
        \ under the proposed 2024 national budget.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d3a22-97b7-4a90-8024-634fe65ef548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/13/Romualdez-Uniteam-House-Dutertes.html">Romualdez:
        Uniteam still intact despite House row with Dutertes</a>&nbsp;&nbsp;</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235cedb-dba9-4542-810d-4dea7b62e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president’s father, former president Rodrigo Duterte, <a
        href="https://www.cnnphilippines.com/news/2023/10/13/legal-action-vs-duterte-makabayan-death-threats.html">accused
        the House of corruption and even threatened the life of a lawmaker</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842bb7a-36e1-46a7-8d34-2883511d27ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there have also been rumors of lawmakers allegedly looking
        to <a href="https://www.cnnphilippines.com/news/2023/11/17/dalipe-sara-duterte-impeachment.html">file
        an impeachment complaint versus Duterte</a>, but these were dismissed as “baseless”
        by House Majority Leader Manuel Dalipe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ad7cd-46f7-4cb6-a9e2-e7f9b5a96e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:13:50.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T20:14:21.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, believes she <a href="https://www.cnnphilippines.com/news/2023/11/19/sara-duterte-marcos-trust.html">still
        has Marcos’ trust</a> despite the supposed rift.</p>'
  'gaza-illness-disease':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'b9906d93-48af-4314-b060-44c84c842389']
    'created': 2023-12-04T19:37:58.000+08:00
    'imagesource': 'jcr:7f6c5140-b154-4f4c-964a-9a20d74a5d12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9f3561d-8e7f-43f7-8db4-7fb095000ff6'
    'lead': 'As the Israel-Hamas conflict continues, there’s growing concern about
      how the situation may raise the risk of disease and illness in Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T19:40:37.905+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-04T19:53:37.827+08:00
