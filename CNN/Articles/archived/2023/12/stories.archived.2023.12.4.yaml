      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> – State
        seismologists have recorded a series of earthquakes that shook the towns of
        Hinatuan and Cagwait in Surigao del Sur after the two areas were hit by a
        magnitude 7.4 and 6.8 quake, respectively.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1bfaf-601e-45e8-9b77-7204e833b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:39:25.587+08:00
