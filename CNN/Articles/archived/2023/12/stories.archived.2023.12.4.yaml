  'marawi-bombing-adiong-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-04T12:55:51.000+08:00
    'imagesource': 'jcr:e3167b86-4177-4e4d-8d08-51892920e9b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
