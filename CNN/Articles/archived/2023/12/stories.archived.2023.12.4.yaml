      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) --</strong> In
        a championship affair, beyond the star cagers, role players have a huge impact
        in the outcome of the series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399c22f-8ad9-474d-b8e7-ae6a19f98173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbe022-1dc8-4f4f-9ff5-38d99ef35380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With their backs against the wall, Francis Escandor and Joshua David\
        \ stepped up for the De La Salle University Green Archers as they hammered\
        \ out an 82-60 Game 2 victory over the University of the Philippines Fighting\
        \ Maroons Sunday at the Smart Araneta Coliseum in Quezon City.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a961c96d-6b17-4977-9c5e-a5ad48d96351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970d647-a52f-4105-9f8a-52812d21b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escandor led the Green Archers' attack with 14 points on 71 percent\
        \ shooting from the field in 23 minutes of action as a starter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa0cd7-236f-402b-9a19-59d52e7ca8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2644f-4d68-4330-bf77-9afffed9c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm just really really happy that we got the win. Coming from a big\
        \ loss, we really wanted to bounce back no matter what. We really wanted to\
        \ win and we showed it,\" he said in a post-game press conference.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7f759-15fe-478e-8e74-e13b1efece7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01566286-4020-420c-b3d5-ff164dae441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not only Escandor who delivered a fine performance outside of\
        \ the usual suspects for La Salle. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbeea12-3427-4246-b8d0-53694e22f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00022f77-e949-4f00-b982-2093e23fd8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joshua David, who finished with 12 points, also provided a much-needed\
        \ spark for the Green Archers as he knocked down four triples to help the\
        \ Taft-based squad pull away against the Fighting Maroons.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72f310-f472-43db-b1e4-0c3531ab85ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706a691-a5fd-4b63-8152-8852cca0d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a big factor when coach Topex tells us when we're open to shoot\
        \ it with confidence. For me as a player, that's a big boost,\" he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b920d73-502e-4e19-b4d7-778e20f0c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45d322-55f6-40e3-92ef-e525df871474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to La Salle head coach Topex Robinson, the defense of his\
        \ two wards stood out more than the offense because he knows they are capable\
        \ of shooting the lights out at any time.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8277a9-57ad-4fe5-88c5-4cf336aa4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac4a2b-8f5b-4198-b605-c7dc735aba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those are the shots they've been really working on so we just have\
        \ to give them the green light to really shoot it, and luckily they went in,\"\
        \ the tactician said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8855c37-f953-4554-b358-6685b28b3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9aa076-7ad2-4aef-a1b5-a2147ad80a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"More than that, it's really the way they defended the guards of UP.\
        \ Give them the scoring, but what worked for them is defense,\" he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd84601-3e49-4a56-b1bd-e8e882292e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abd058-91bb-4d7d-9535-5bc368be77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T06:03:25.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:08:49.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers have the opportunity to capture their first title
        in seven years on Dec. 6 at the Big Dome.</p>'
