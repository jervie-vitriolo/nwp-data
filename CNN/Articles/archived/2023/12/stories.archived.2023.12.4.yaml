      'text': '<p><em><strong>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/04/world/oxford-word-of-the-year-2023-intl-scli-gbr/index.html#:~:text=%22Rizz%22%20shot%20to%20popularity%20after,it%20earlier%20in%20the%20year.&amp;text=Language%20experts%20choosing%20the%20Oxford,%2C%E2%80%9D%20for%20the%20top%20spot.">''Oxford’s
