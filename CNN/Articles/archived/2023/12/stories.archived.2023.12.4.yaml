      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd054b10-7e1d-4b8b-84c6-22b129206c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:11:23.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lanao del Sur province Gov. Mamintal Adiong Jr., told reporters more\
        \ than 40 people were being treated at a government hospital in Marawi, while\
        \ a number of others with minor injuries were treated at the university’s\
        \ infirmary following the blast.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdaf91e-5a16-4306-be7e-c35174f96b05'
