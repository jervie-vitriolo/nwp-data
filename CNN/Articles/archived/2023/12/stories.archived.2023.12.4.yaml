      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate earthquake advisories on Monday, Phivolcs logged another
        magnitude&nbsp; 5.5 quake in Hinatuan at 2.08 p.m., while a magnitude 5.2
        aftershock was felt at 10:10 a.m.</p>'
