    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NTC urged to suspend SMNI’s operations for alleged franchise violations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2d0a6-548a-496e-be99-35014df736bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong>  A
        party-list lawmaker has filed a resolution urging the National Telecommunications
        Commission (NTC) to suspend the operations of Sonshine Media Network Inc.
        (SMNI) for allegedly violating the terms and conditions of its franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0415151-d7f6-4eea-8fa2-2625bd6cf716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc153f61-d3eb-4991-8669-5a7a6a3cb614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Monday’s session, the House approved a motion to include House\
        \ Resolution 1499 filed by PBA Party-list Rep. Margarita Nograles in the agenda\
        \ of the legislative franchises committee’s Tuesday hearing on SMNI’s alleged\
        \ franchise violations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f5813-221d-477e-aac6-3a7c2fe6b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ac5c9-f6f9-4076-8535-79ae14e5bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nograles sought the suspension of SMNI’s franchise after two of its\
        \ hosts accused House Speaker Ferdinand Martin Romualdez of spending P1.8\
        \ billion for his overseas trips this year. The allegation, however, was disproved\
        \ by House Secretary General Reginald Velasco at the House legislative franchises\
        \ committee’s hearing last week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf7e99-9bf1-4234-9961-4661f8b448ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2328a28-ca4c-4adc-99a3-a9b29efd0613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing records of the House, Velasco said the Office of the Speaker’\
        s travel expenses from January to October 2023 only amounted to P4.3 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6180761-ce3c-497d-9847-a386d2e92df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7d6cb-51b3-44dc-a4a3-0b40cfecdaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[I]t is clear that SMNI violated its responsibility to the public\
        \ not to use its stations or facilities for the deliberate dissemination of\
        \ false information or willful misrepresentation to the detriment of public\
        \ interest,” she said in the resolution.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102cac2-80b6-405f-a5a8-eb1b7f67f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f34ac4-5bfd-4bc3-ac77-deb21135e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pending the recommendation of the Committee on Legislative Franchises\
        \ on the alleged violations of SMNI, it is the duty of National Telecommunications\
        \ Commission to immediately stop the deliberate dissemination of false information\
        \ that may generate cynicism and mistrust on matters involving public interest,”\
        \ Nograles added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fc551-a4f8-479f-8b5d-a62ec43d25c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4db7f7-a732-4b90-8d99-69ce60357f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaker Romualdez said lawmakers will press the hosts of SMNI’s program,\
        \ “Laban Kasama ng Bayan,” in Tuesday’s hearing to identify the source of\
        \ the false information on his travel expenses.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1288f-4acf-45ab-b613-b3ac79fae96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbd9ff-83c0-43ee-81af-cc552aec2c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeffrey Celiz, one of the SMNI show’s host, previously told lawmakers\
        \ that one of his sources was a Senate employee but he declined to identify\
        \ the person.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223358de-d75e-4c8a-8a44-0c1190de3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47723ad1-b744-4b62-a43c-030c1a714e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri, for his part, has vowed to impose\
        \ sanctions on the erring Senate employee who fed Celiz with wrong information\
        \ once he or she has been identified.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9facf2-f209-44f2-b7e9-cb2583e6b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb8feb-c3a9-41d8-8132-9266bee8044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:45:01.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T23:45:01.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said there are also pending resolutions in the House condemning
        SMNI for allegedly airing fake news and supposedly red-tagging some individuals,
        including ACT Teachers Party-list Rep. France Castro.</p>'
