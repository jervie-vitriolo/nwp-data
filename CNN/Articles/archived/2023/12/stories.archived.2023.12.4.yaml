      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines chief Gen. Romeo Brawner Jr. believes
        the MSU blast could be a "retaliatory attack" of terrorist groups after a
        sub leader of the Maute group was killed Sunday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ecc8c-7f17-4655-ac56-790c0a5aa3a7'
      'mgnl:activationStatus': true
