      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense has reported one <a href="https://www.cnnphilippines.com/news/2023/12/3/1-dead-surigao-del-sur-quake.html">death</a>
