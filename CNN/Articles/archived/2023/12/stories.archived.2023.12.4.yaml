      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dfaa78-3402-4fbd-a435-e72cd87adaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.371+08:00
