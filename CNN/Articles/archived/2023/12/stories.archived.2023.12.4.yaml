      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e0136-9cce-4f6f-82a4-f80ed500a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.372+08:00
