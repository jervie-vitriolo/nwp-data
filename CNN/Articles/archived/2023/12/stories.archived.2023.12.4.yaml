      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a07bb-416e-4fc9-93fa-1b01bd19951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.172+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-04T15:10:48.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organized by JCI QC Diamante with Marianas Momentous Events Management,\
        \ the impressive Lakbay Hibla event held at the Hotel Lucky Chinatown aimed\
        \ to promote, preserve and protect the Filipino indigenous fabrics and weaving\
        \ traditions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1fa1bc-5b74-47d0-90a7-1431752aabb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.173+08:00
