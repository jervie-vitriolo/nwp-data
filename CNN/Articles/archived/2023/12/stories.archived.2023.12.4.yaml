      'mgnl:created': 2023-12-04T11:31:01.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:11:23.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0fa9a-3269-4bca-99b3-b09bda34bfb1'
