      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbaf541-9fec-452c-9b32-0de44071fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:58:41.335+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T18:58:41.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are praying for those who were killed and injured. We express our\
        \ closeness to those who are suffering from shock and trauma because of this\
        \ heinous act,” Manila Archbishop Jose Cardinal Advincula said Monday.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d1a33-896d-4947-9538-c34e34a02d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:58:41.336+08:00
