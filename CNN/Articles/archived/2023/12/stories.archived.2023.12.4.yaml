      'mgnl:lastActivated': 2023-12-04T14:11:23.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos of the scene showed soldiers and emergency workers standing\
        \ among debris in the gym. A section of the seating area was blown up, chairs\
        \ strewn across the floor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ba319-e29d-49f8-82ce-268f21d01b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.372+08:00
