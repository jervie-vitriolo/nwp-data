      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a dazzling
        display of creativity and cultural homage, Globe’s Hapag Movement and Lakbay
        Hibla recently joined forces for a transformative fashion extravaganza celebrating
        the Indigenous Peoples Month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150135c-0cfc-436b-b7c5-891374795242'
