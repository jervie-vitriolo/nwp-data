      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong>  The
        Philippine National Police (PNP) has identified at least two persons of interest
        (POIs) who could be linked to the blast at the Mindanao State University in
        Marawi City that killed four people on Sunday.</p>'
