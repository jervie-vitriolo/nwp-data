    'title': 'Phivolcs: Series of earthquakes hit Surigao del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe30ab-6d7a-4f74-9a90-c8e393bdaa29'
