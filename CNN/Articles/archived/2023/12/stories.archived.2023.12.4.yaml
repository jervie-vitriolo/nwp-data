    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis prays for victims, bereaved families after Marawi bombing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370b512-f31f-4c13-9aa2-646f4c73092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:41:36.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-04T18:58:41.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) –</strong> Pope
        Francis has offered prayers for all to have strength "to overcome every evil
        with good," after the deadly bombing in Marawi City during a Catholic service
        on Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad6846-c1aa-4e06-bc78-b759127c46d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:41:36.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-04T18:58:41.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telegram message published on the Vatican <a href="https://press.vatican.va/content/salastampa/it/bollettino/pubblico/2023/12/03/0853/01851.html">website</a>,
        the Pope relayed his message to Marawi Bishop Edwin dela Peña through the
        Vatican''s secretary of state, Cardinal Pietro Parolin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bd624-af0e-4c87-bd49-87133f6c99b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:41:36.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-04T18:58:41.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He joins you in commending the souls of those who died to Almighty
        God''s loving mercy and he implores the divine gifts of healing and consolation
        upon the injured and bereaved," Parolin conveyed to the Marawi bishop.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d74566-7717-4b45-ad7c-f0af064b8ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:41:36.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-04T18:58:41.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With prayers that Christ the Prince of Peace will grant to all
        the strength to turn from violence and overcome every evil with good (cf.
        Rom. 12:21), His Holiness cordially imparts his blessing as a pledge of strength
        and consolation in the Lord," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17496fab-8875-430b-912d-8b1446384bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:41:36.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-04T18:58:41.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/12/3/Marawi-City-gymnasium-bombing.html"
        href="https://www.cnnphilippines.com/news/2023/12/3/Marawi-City-gymnasium-bombing.html">explosion</a>
        at the Mindanao State University''s (MSU) Dimaporo Gymnasium&nbsp;killed four
        and injured 46 others, including students and faculty members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5de6f-e1e2-4d25-8b2e-28a4d10058dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:41:36.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-04T18:58:41.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope, in a post on X (formerly Twitter), assured the victims
        of his prayers and said he is spiritually "close to the families and the people
        of Mindanao."</p>'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I wish
        to assure my prayer for the victims of the attack that occurred this morning
        in the Philippines, where a bomb exploded during Mass. I am close to the families
        and the people of Mindanao, who have already suffered so much.</p>&mdash;
        Pope Francis (@Pontifex) <a href="https://twitter.com/Pontifex/status/1731297233562370161?ref_src=twsrc%5Etfw">December
        3, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d8d9c-652c-4ff5-8b49-110a20ef09f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:41:36.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-04T18:58:41.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce03f5-a175-4487-bae3-ff418d144161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:58:41.334+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-04T18:58:41.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Archdiocese of Manila said the killing of innocent
        Catholics in Marawi City is an irony to the Church’s celebration of Red Wednesday
        last Nov. 29, which commemorates Christians persecuted on account of their
        faith.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89e237-6e8f-4e39-b75b-ac7ebbb6bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:58:41.335+08:00
