      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based din sa nakalap na ebidensiya, including witness accounts, meron\
        \ nang tinitingnan na dalawang persons of interest,\" PNP spokesperson Jean\
        \ Fajardo said Monday. \"At base dun sa mga pinakita nilang larawan dun sa\
        \ rogues' gallery ay may mga positive identification dun sa dalawang POIs\
        \ na yun.\"\r"
