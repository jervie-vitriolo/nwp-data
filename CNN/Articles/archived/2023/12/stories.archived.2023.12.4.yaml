    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c87c87-62ec-413d-b367-7c77aee438c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.177+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-04T15:10:48.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event's success extended beyond the runway, offering the Hapag\
        \ Movement’s sewing program participants a unique opportunity to display their\
        \ work to a wider audience and opening doors for them in the evolving fashion\
        \ landscape. The event also served as a platform for them to show that they\
        \ can be a source of talented and skilled individuals in the fashion industry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99626a-a165-4382-8d6c-ed5699c46531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.178+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-04T15:10:48.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21edae32-1d01-4c6d-9ab9-a01dc1a8a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.178+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-04T15:10:48.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are delighted to collaborate with Lakbay Hibla for this event,\
        \ a platform that not only spotlighted the exceptional skills of our sewing\
        \ program graduates but also emphasized the Hapag Movement's dedication to\
        \ driving positive transformation in the fashion industry. This partnership\
        \ marks an exciting new chapter, brimming with possibilities for our graduates\
        \ and the Hapag Movement, fueling our anticipation for what the future holds,”\
        \ said Yoly Crisanto, Globe Group Chief Sustainability and Corporate Communications\
        \ Officer.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752229a6-2caa-42b9-95ec-ab9317a8c11f'
      'mgnl:activationStatus': true
