      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9c749-9beb-407c-8f15-23066b318846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.485+08:00
