    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d596d-cf91-4130-9b8b-59959d79a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:45:48.853+08:00
