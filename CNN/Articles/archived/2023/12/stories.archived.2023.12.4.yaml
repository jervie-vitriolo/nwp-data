      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1a4b1-36ab-41ee-87e6-481310040136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:54:14.842+08:00
