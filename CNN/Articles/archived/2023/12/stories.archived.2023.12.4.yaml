      'mgnl:lastActivated': 2023-12-05T08:59:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a hearing on enterprise-based education and training, Tulfo\
        \ said the system discriminating against senior high school graduates needs\
        \ to be addressed.\r"
