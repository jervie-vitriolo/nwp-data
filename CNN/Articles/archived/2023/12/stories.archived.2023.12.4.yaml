      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11da555-0c48-4c38-85d3-6ef7ea1caf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:11:23.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mindanao, the second largest island in the Philippines, is home to\
        \ several Islamist insurgent groups and has long been a hotbed of insurgency\
        \ against the Philippine government.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ee0da-8d95-43bd-9c24-cbe1d6de660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.378+08:00
