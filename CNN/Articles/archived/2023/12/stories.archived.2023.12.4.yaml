    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255427b0-868e-4701-b68f-8f899cbe2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:42:22.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T15:42:22.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC’s resolution, dated Nov. 14 but made public on Dec. 4, ordered\
        \ Duterte and her co-respondents to comment on the petition within 10 days\
        \ of notice.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bb40c-d8b5-4365-bd1e-6242d75d450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:42:22.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T15:42:22.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners argued that the transfer of ₱125 million from the Office\
        \ of the President to the OVP “for an inexistent Confidential Fund,” as confirmed\
        \ by the Commission on Audit (COA), was a “clear usurpation of the legislative\
        \ power of the Congress of the Philippines.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f8f11-8cae-44c6-87ce-666fdf96140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:42:22.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T15:42:22.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the “unconstitutional” transaction was done in such a way\
        \ as to avoid fiscal audit and scrutiny.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16cfa2-dc12-4f50-b06e-b0935e69fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:42:22.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T15:42:22.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management earlier said the transfer
        of funds <a href="https://www.cnnphilippines.com/news/2023/9/14/dbm-justifies-op-fund-transfer-to-ovp.html">did
        not bypass the power of Congress</a> as the release supposedly came from a
        ₱7 billion contingent fund to support the OVP’s “Good Governance Engagements
        and Social Services Projects."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e547001-563d-436e-ab0c-4b703e8447c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:42:22.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T15:42:22.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the COA’s budget deliberations in the House last September,\
        \ it was revealed that the OVP spent all ₱125 million of its secret funds\
        \ in just 11 days.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529147ff-2a4c-4fb8-a435-681a9bd90163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:42:22.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T15:42:22.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/25/quimbo-ovp-spent-125m-confi-funds-in-11-days-.html">Quimbo:
        OVP’s ₱125-M confidential funds spent in just 11 days, not 19</a>&nbsp;&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07d793-55d2-4997-bb77-f6143bae1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:42:22.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T15:42:22.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte defended her agencies’ use of confidential funds, claiming
        that ensuring peace and order in the country <a href="https://www.cnnphilippines.com/news/2023/10/5/sara-duterte-defends-confidential-funds.html">“should
        not be constrained by time.”</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c26d7-4269-4401-946b-bdebc77de5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:42:22.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-04T15:42:22.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, during the deliberations for the 2024 budget, Duterte withdrew\
        \ her call for ₱650 million in confidential funds for the OVP and the Department\
        \ of Education, saying the issue has become “divisive.”\r"
    '13':
