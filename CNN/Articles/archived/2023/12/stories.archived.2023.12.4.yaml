    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '367bb973-0d25-43b3-a7a7-21d2af4e4512'
    'lead': 'The United States and Israel have condemned the deadly bombing at the
      Mindanao State University (MSU) in Marawi City on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T09:24:14.440+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-04T14:10:37.590+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-04T14:10:37.291+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US, Israel condemn deadly Marawi bombing'
    'updated': 2023-12-04T11:30:34.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573760cc-15a9-40d8-a8e6-ecb61534f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:30:39.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:10:37.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — The
        United States and Israel have condemned the deadly bombing at the Mindanao
        State University (MSU) in Marawi City on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112c040-1331-40fe-b219-592d5cd0f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:30:39.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:10:37.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the State Department said it “condemns in the strongest
        terms the horrific terrorist attack” and that it was “in close contact with
        our Philippine partners and stands with the people of the Philippines in rejecting
        this act of violence.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4ca76-5189-4901-832c-e53fce80b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:30:39.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:10:37.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. has blamed foreign terrorists for the
        blast which killed four people during a Sunday morning Catholic service at
        a gymnasium inside the MSU campus.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba591025-f09f-4002-9bad-697ee4d7b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:30:39.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:10:37.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We mourn those killed in the attack, and our thoughts are with the
        injured,” the State Department''s statement said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b771fec-fa91-4fcc-8917-a8f96f3dca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:30:39.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:10:37.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/3/Marcos-condemns-Marawi-blast--perpetrated-by-foreign-terrorists--.html">READ:
        Marcos condemns Marawi blast ''perpetrated by foreign terrorists''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7995f-a711-416d-b8cc-bd685992bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:30:39.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:10:37.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement, the Embassy of Israel in Manila also denounced
        the attack.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bed151-2271-4b2b-8805-97220dc609a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:30:39.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:10:37.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Israel is in solidarity with the Philippine government and Filipino
        people in face of this despicable terrorist attack. Terrorism is a global
        threat that needs collective unity among nations to safeguard the well-being
        of all people and communities,” it said amid Israel''s war with militant group
        Hamas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87ecca-4287-4961-9f4f-9ee9ddbe1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:30:39.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:10:37.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gilbert Teodoro also said the bombing had all indications
        of the involvement of “foreign elements” which authorities are looking into.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e149e7-4ef6-4308-ba44-34f29e49a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:30:39.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:10:37.592+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to international reports, the Islamic State group has
        claimed responsibility for the attack.</p>'
