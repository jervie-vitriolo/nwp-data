      'mgnl:type': 'text'
      'text': "The other finalists were “prompt,” the instruction given to an artificial\
        \ intelligence program that influences the content it creates; “situationship,”\
        \ which means a romantic partnership that is not considered to be formal or\
        \ established; and lastly, “Swiftie” - the name given to an avid fan of singer\
        \ Taylor Swift.\r"
