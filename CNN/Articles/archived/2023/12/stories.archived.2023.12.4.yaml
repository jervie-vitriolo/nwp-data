      'mgnl:lastActivated': 2023-12-04T22:31:33.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Bombit Adiong told CNN Philippines on Monday that several
        students left for their homes after the incident because of fear, but the
        local government is now working to encourage them to come back.</p>'
    '2':
