  'cop28-al-jaber-fossil-fuel-phase-out':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '6458e142-26b0-4fba-9a64-ad138012e0c9']
    'created': 2023-12-04T19:45:52.000+08:00
    'imagesource': 'jcr:2cac3c3a-4cdb-4990-aeba-b6fa1fb5570c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0356c61b-faeb-4e88-8d29-429f4ba88e85'
    'lead': 'The president of the COP28 climate summit, Sultan Al Jaber, recently
      claimed there is “no science” that says phasing out fossil fuels is necessary
      to limit global warming to 1.5 degrees Celsius above pre-industrial levels,
      in comments that have alarmed climate scientists and advocates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T19:48:20.576+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-04T19:54:54.164+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Climate summit leader said there’s ‘no science’ behind need to phase
      out fossil fuels, alarming scientists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf0b89-1191-4a13-8307-7063265d471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.603+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The president of the COP28 climate summit, Sultan Al Jaber,
        recently claimed there is “no science” that says phasing out fossil fuels
        is necessary to limit global warming to 1.5 degrees Celsius above pre-industrial
        levels, in comments that have alarmed climate scientists and advocates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd363d-8d57-4e22-b9ff-bd2ab0721362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.604+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77991c85-81e6-4e1d-8627-44011fb31350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.604+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The future role of fossil fuels is one of the most controversial issues\
        \ countries are grappling with at the COP28 climate summit. While some are\
        \ pushing for a “phase-out,” others are calling for the weaker language of\
        \ a “phase-down.” Scientific reports have shown that fossil fuels must be\
        \ rapidly slashed to keep global warming below 1.5 degrees — the goal of the\
        \ Paris climate agreement, and a threshold above which scientists warn it\
        \ will be more difficult for humans and ecosystems to adapt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1086e-bed1-4231-a94a-9b2b0635dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.605+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202941bf-d305-47a0-92bd-9f0bc25e580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.605+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jaber made the remarks during the She Changes Climate panel event\
        \ on November 21, which came to light on Sunday in a story published by the\
        \ Guardian, and in video that CNN has reviewed. Al Jaber was asked by Mary\
        \ Robinson, former president of Ireland and current chair of the Elders Group,\
        \ an independent group of global leaders, if he would lead on phasing out\
        \ fossil fuels.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9e771-1d29-4a30-b9e4-738af21e6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.606+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff3d13-f3b7-4fdc-a0b9-a7c5509f0a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.606+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his response, Al Jaber told Robinson, “there is no science out there,\
        \ or no scenario out there, that says the phase-out of fossil fuel is what’\
        s going to achieve 1.5.” He said he had expected to come to the She Changes\
        \ Climate meeting to have a “sober and mature conversation” and was not “\
        signing up to any discussion that is alarmist.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16552ec-115d-4565-b7b2-c46e48c683df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.606+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d386bef-88d7-4298-91de-e2f2a4705341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.607+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He continued that the 1.5-degree goal was his “north star,” and a phase-down\
        \ and phase-out of fossil fuel was “inevitable” but “we need to be real, serious\
        \ and pragmatic about it.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf215f3f-1083-462f-8833-9b3b43e6f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.607+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6786fda-be28-4868-9aa0-8ec6f3641858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.608+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an increasingly fractious series of responses to Robinson pushing\
        \ him on the point, Al Jaber asked her “please, help me, show me a roadmap\
        \ for a phase-out of fossil fuels that will allow for sustainable socio-economic\
        \ development, unless you want to take the world back into caves.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f22939-8196-4eb3-8f2b-329646382cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.608+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d69d21-7adf-4fdd-8bef-736d11d07b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.609+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jaber’s presidency of the COP28 summit has been controversial. The\
        \ Emirati businessman is the UAE’s climate envoy and chairs the board of directors\
        \ of its renewables company, but he also heads the state-owned Abu Dhabi National\
        \ Oil Company (ADNOC).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472fc3b-ed25-4e61-bb58-1fe485baddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.609+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362ea76-08e1-47a1-b84e-1832c25faba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.609+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jaber addressed his remarks in a surprise news conference Monday,\
        \ in which he strongly defended his commitment to climate science.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3f00e-0c5a-468f-aca5-8a453c62944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.610+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da506f0f-c554-4002-9916-6ea4ebc3b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.610+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have always been very clear on the fact that we are making sure\
        \ that everything we do is centered around the science,” Al Jaber told reporters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37759147-9a65-46d4-8cba-04e83620bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.611+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38366383-2e6c-449e-9a2b-09e63ab7cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.611+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I honestly think there is some confusion out there, and misrepresentation\
        \ and misinterpretation,” he told reporters, adding, “I have said over and\
        \ over that the phase down and the phase out of fossil fuel is inevitable.\
        \ In fact, it is essential … it needs to be orderly, fair, just and responsible.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089dfaa-4c8e-4d5d-804c-0c6de984c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.612+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044153a2-1aa3-4fe3-8b2f-8e5b7281c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.612+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the COP28 team told CNN in a statement on Sunday\
        \ “this story is just another attempt to undermine the Presidency’s agenda,\
        \ which has been clear and transparent and backed by tangible achievements\
        \ by the COP President and his team.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2211b-d959-4adb-a4d3-3dc898bad7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.613+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba294ad6-3a4d-450f-8610-b18b75bca6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.613+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:54:54.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The COP President is clear that phasing down and out of fossil fuels\
        \ is inevitable and that we must keep 1.5C within reach,” adding, “we are\
        \ excited with the progress we have made so far and for the delivery of an\
        \ ambitious (global stocktake) decision. Attempts to undermine this will not\
        \ soften our resolve.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74c212-a0e9-41a4-b64d-fd60cedbd83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:48:20.614+08:00
