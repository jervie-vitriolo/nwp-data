      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/03/asia/canada-south-china-sea-taiwan-strait-mil-dst-intl-hnk/index.html">CNN
        took an 11-day cruise through some of the most-contested waters on Earth.
