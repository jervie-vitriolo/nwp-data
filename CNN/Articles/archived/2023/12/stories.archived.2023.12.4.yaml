      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinukumbinse natin ngayon yung mga</em> parents <em>ng mga
        estudyante na bumalik na sa</em> Mindanao State University <em>dahil</em>
        stable <em>na tayo dito sa</em> Marawi and Mindanao State University," he
        said</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eef666-8b44-43a0-94ce-5969970a7ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T22:23:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T22:31:33.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are trying to convince parents of the students to
        make them return to Mindanao State University because it is now stable here
        in Marawi and the university.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861e8bc-6c6a-4781-949f-32a777e9c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T22:23:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T22:31:33.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine National Police and the military will provide added
        security to students and residents, said Adiong.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e52d4-3c9f-4ccf-bae4-bec0e604fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T22:23:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T22:31:33.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pati po ang</em> province, gusto naming <em>tumulong. Yung
        mga estudyanteng nakauwi, mag-eextend kami ng</em> assistance <em>para mabigyan
        sila ng sasakyan pabalik dito sa</em> MSU," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6da485-c4bd-4cb5-b280-63aab7e97646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T22:23:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T22:31:33.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even the province wants to help. We will extend assistance
        to students who went back to their homes, so they will have vehicles to use
        when they return to MSU.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b08c53-cd30-486b-a603-621899f6caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T22:23:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T22:31:33.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following the incident, the PNP said alerts were raised in Mindanao
        as well as Metro Manila, which would mean increased police patrols and intelligence
        gathering.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc018442-1aea-4c72-9279-8a46e5959a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T22:23:13.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T22:31:33.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they have at least two <a href="https://www.cnnphilippines.com/news/2023/12/4/persons-of-interest-marawi-blast.html"
        target="_blank">persons of interest</a> and have formed a special task group
        to investigate the deadly explosion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2fa0d-35c7-4eee-8c4f-fe7890f461d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T22:23:13.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T22:31:33.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said he has seen CCTV footage of the two individuals who
        left a black bag inside the gym, but added they are still waiting for investigators
        to find out their identities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb6d63-3d7d-4985-9c3c-147ceb653d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T22:23:13.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T22:31:33.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said they had no information regarding a threat of
        a bombing, adding that things have been peaceful in the city after the Marawi
        siege.</p>'
  'ntc-smni-alleged-franchise-violations':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-04T23:41:40.000+08:00
    'imagesource': 'jcr:3d7a216a-f5bf-4852-9492-1a4c23fcaba4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0eacca7-a37d-4aa7-9272-25071b85f3e4'
    'lead': 'A party-list lawmaker has filed a resolution urging the National Telecommunications
      Commission (NTC) to suspend the operations of Sonshine Media Network Inc. (SMNI)
      for allegedly violating the terms and conditions of its franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T23:45:01.106+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-12-04T23:45:01.459+08:00
    'mgnl:lastActivatedBy': 'superuser'
