      'mgnl:type': 'text'
      'text': "OUP’s experts shortlisted eight words, which were put into competing\
        \ pairs for the public to vote on. From the resulting four finalists, the\
        \ experts did one last analysis, before picking “rizz” as the winner.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
