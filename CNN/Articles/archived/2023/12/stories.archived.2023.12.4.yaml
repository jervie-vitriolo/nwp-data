      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an advisory, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said aftershocks are also expected from the tectonic quake that
        hit Cagwait at 3:49 a.m.'
