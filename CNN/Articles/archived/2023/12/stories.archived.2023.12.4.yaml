      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>So, how did “rizz” fight off its rivals?</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb23c9-dbf9-4900-b298-3d74a73fc721'
      'mgnl:activationStatus': true
