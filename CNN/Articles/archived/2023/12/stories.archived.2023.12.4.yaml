      'mgnl:lastActivated': 2023-12-04T15:10:48.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc1480-e84a-4dfb-8258-73901e61ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.173+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-04T15:10:48.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Lakbay Hibla project showcases our indigenous fabrics in traditional\
        \ clothing, as well as contemporary fashion. We asked ASEAN designers to feature\
        \ them in their designs to promote our woven fabrics not just locally but\
        \ also in other countries,” said Dani Vicente, JCI Quezon City Diamante President.\
        \ “We want to help people in a sustainable way.  We don’t want to do a one-time\
        \ project.  It doesn’t matter if it’s slow as long as it’s sustainable and\
        \ they can carry it out in the future without our help.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2e24f-35ab-4e0d-bcd4-b56bbfe99447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.174+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-04T15:10:48.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833005c7-0c4f-4c06-bb2c-b7bfa8752dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.174+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-04T15:10:48.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayden Ng, Founder of ASEAN Fashion Designers Showcase (AFDS), echoed
        Vicente’s statement: “We’re trying to promote the talents and crafts of Indigenous
        Peoples of the Philippines more to an international platform by coming together
        with ASEAN designers so there is a market available for them. It also provides
        a livelihood for the indigenous people.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726edd2-fa07-4d6e-91d3-366b881c7362'
