      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graham Greene’s “Getting to Know the General: The Story of an Involvement”\
        \ is one of my favorite books. I thought about it when approaching these interviews\
        \ with political leaders, especially in writing about these leaders outside\
        \ of their roles and tracking their lives over developing circumstances. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633e912-7b04-4429-99f4-019fc792df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f385bbe-5c2b-4c63-bbe1-a52a2e2a2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I followed an essay format of compiling the stories because personally,\
        \ I like short story formats. I threw ideas at Larissa Mae Suarez, the book’\
        s editor, and we decided on essays. Though we did debate a bit about whether\
        \ to call it “stories on exiles.” \r"
    '13':
      'image': 'jcr:84ade003-9eec-4135-8ab8-b005858629d9'
      'imageCaption': '"In between the narratives, the book is a reminder that we
        live in a country with a revolution. And that some of its custodians have
        been banned by a government that won’t allow change to happen," says Michael
        Beltran. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847536cf-0dd5-4198-93af-837ff3e8d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.480+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adeb994-49cc-4ae1-8bd7-dec0cc8396c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4707a4-0885-4a0f-9884-20969cb5e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the main thing is there were too many moving parts, it was like\
        \ a jigsaw with a thousand little details for puzzle pieces, best to keep\
        \ everything as succinct as we can. So I also didn’t want to make it a single\
        \ big narrative.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18b077-89fb-4a7a-840f-ca0de37e753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75c68f-b8f0-4699-b6de-1129c124f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My interviews with Joma and Julie were already over 40 hours long,
        and I had more or less the same length of hours with other exiles and people
        although with fewer sessions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76912aad-e190-4721-bf51-3ffa1b7bba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe44838-045c-472c-8fb5-2bcd65dd200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also had to visit the National Library and the Ateneo Rizal Library
        to cross-check important dates and facts because I can’t just rely on interviews,
        especially on key points in history.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d07d06-5296-411c-b024-615a9a9fba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you focus on exiles?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60c886-5d3b-46b2-847a-f5516cf67b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.491+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4df718-b1a3-4bd3-ac58-b5f6b2f88987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.492+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because these political exiles are waging a revolution for a country\
        \ they can’t go home to. I felt it was an unexplored topic. Personally, though,\
        \ I have always had this fascination with people and distance, of leaving\
        \ and coming home. When I think of airports for example, I tend to wonder\
        \ about the different stories of passengers sharing the same space. Isn’t\
        \ everyone there just reuniting or separating? How much more do exiles experience\
        \ this perennial distancing? \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9944ee4-44a2-4896-abfa-5e8b50ce377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.492+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d330604-e762-4f06-b112-63c816e20428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.493+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although not as permanent as political exiles, OFWs can also be considered\
        \ exiles since they depart the country due to economic and social crises.\
        \ The community in Utrecht is strongly woven together despite differences;\
        \ there are revolutionaries, communists, or just average OFWs constantly present\
        \ in each other’s lives. It’s inescapable and also something that happened\
        \ out of choice. I was amazed by the Filipino tendency to gravitate, to instinctively\
        \ build community. \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ac1e4-49f2-4cb0-ac3f-de7c3bee01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.494+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8190e0-a07c-437c-a175-68b09337dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.494+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I can’t speak for all migrant workers from third-world countries, but\
        \ the Filipino bayanihan culture stands out. Perhaps this togetherness being\
        \ Filipino brings in, which I haven’t seen in the West. Maybe one will seek\
        \ out their kin with greater intent when on foreign soil. Plus, Filipino labor\
        \ is also commonly exported.\r"
    '31':
      'image': 'jcr:58054213-83cc-4c5f-ac26-468e1139a237'
      'imageCaption': 'Beltran''s interviews with Joma Sison and Julie de Lima were
        already over 40 hours long. Photo by KIM GARCIA courtesy of MICHAEL BELTRAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea605b6-dc53-4bd0-8693-5ae5f5f1f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c444644-1d93-4d6a-8bc6-c31407fd698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.495+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfcc658-1b01-4a28-ae08-248302bd86cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.496+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The book also focuses on the stories of Filipino migrant
        communities abroad. How are they doing? What did you learn from writing the
        book?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118727c8-79a0-4d2d-9fa5-f3c0459d8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.497+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f242bb7-186e-4fc9-817d-77f26c7a4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.497+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos in the Netherlands share different politics, some
        are regular Filipinos but they recognize why Filipinos like Joma and Julie
        wage revolution. I think this is a commonality the government doesn''t understand:
        at the end of the day we come from the same place. I am not an expert on migration
        and OFWs but when you speak to them, we just gravitate towards each other,
        not because a person is a revolutionary or not. The revolutionaries abroad
        understand this and because of that, they have good relations with compatriots.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff720c-9afc-4cc7-8c99-6717a8295541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.498+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s also important to point out that some of the Filipinos
        in exile are also in exile because of the drug war, so these exiles are not
        just political exiles, some chose to be in exile because of government policies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a21c0e-3df5-4c3f-830d-a070336e7c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.499+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of what I learned as a writer, I was used to writing journalistic
        pieces that already follow a certain structure — nutgraf, quote, and ending,
        but you can’t follow that same formula in writing a book. You can’t start
        two chapters the same way. An additional lesson I got: I think it’s good to
        talk to older people because they have a lot of stories we don’t know yet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea87f8e-3908-4600-a822-c932ac9a357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.500+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How should we look at history?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917262f9-57d8-4964-9875-19a7c77cddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.500+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e1aa3-2ec3-4c0b-ae9e-915af0014d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.501+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The past is important because of the present — crisis begets fascism\
        \ and is met with resistance. The point is to look at the past to understand\
        \ our present conditions. I wouldn’t exactly call this a history book, perhaps\
        \ just snapshots of personal histories. \r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ec92e-2b24-4889-b9fe-90dad2960f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.502+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50471146-626c-49aa-b3a9-dc734c49eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T18:15:11.503+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T11:00:50.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between the narratives, the book is a reminder that we live in
        a country with a revolution. And that some of its custodians have been banned
        by a government that won’t allow change to happen.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
