      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the same day, Phivolcs also recorded that Cagwait town experienced\
        \ a magnitude 5.6 quake at 5:43 a.m. and a magnitude 5.7 quake at 10:38 a.m.\r"
