    'template': '1'
    'title': 'No ‘walking pneumonia’ recorded yet amid absence of routine testing
      – DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc15f6-79ca-4e4c-b377-3a2697bf717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        Department of Health (DOH) on Monday said no local cases of the so-called
        “walking pneumonia” were currently reported in the Philippines as the illness
        infects more people in China and other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090bcc4-7b07-4f31-848e-445a10452fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c110230-8cba-4622-873e-016d131c9324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far this has not been reported simply because these are not
        being routinely tested,” DOH Undersecretary Eric Tayag told CNN Philippines’
        <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2050986-aedf-4b45-845b-bcc25d24337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb86748-3197-461b-82ce-04a5e27e6df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This contagious disease is caused by the pathogen Mycoplasma pneumoniae.\
        \ Several countries, including China, have been reporting an increase of cases\
        \ related to this especially among children.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f520f2-6437-4d34-a204-e6779c7c6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8162a-0407-45ec-a4f8-56a982f5b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tayag explained the Philippines has recorded the illness before, but\
        \ physicians nowadays would immediately prescribe antibiotics to a suspected\
        \ patient once they detect the illness’ symptoms.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1d185-5a51-4d24-b766-23ed69cf477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca232f-3051-4d89-bfc6-a095de851e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH said last week there has been a slow down in the number of\
        \ influenza-like cases. Its latest data showed 182,721 patients were infected\
        \ as of Nov. 11, most of which were cases of Influenza A and B, and COVID-19.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779b7c2-eb58-46a9-aea8-c6123d3dba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c90479-675b-4c63-9d27-14b6c9546bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tayag said there was only clustering of cases and no outbreak of infections\
        \ was reported in any region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e7383-8656-4b66-8625-01238f55fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1832df-3ed9-4340-823c-2b85e4c5e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To prevent the further spread of the disease, Tayag advises the public\
        \ to practice minimum health standards like washing of hands, social distancing,\
        \ wearing of masks especially among the vulnerable and those who have cough\
        \ and colds, and getting vaccinated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f942a-b603-4d54-b9d5-4e1bc0b77fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad130b58-7e95-4012-b4f7-e1b2660ebbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T10:47:53.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:11:15.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier allayed fears as China reports more Mycoplasma pneumonia
        especially among children. The department has said there is "no evidence of
        novel pathogens" or a new infectious disease in the Philippines.</p>'
