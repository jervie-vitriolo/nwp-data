      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Senator
        Raffy Tulfo on Monday questioned why only 10% of senior high school (SHS)
        graduates in the country are accepted in jobs, citing data from the Department
        of Education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674d338-8ec5-4f88-8b43-cd164225f624'
