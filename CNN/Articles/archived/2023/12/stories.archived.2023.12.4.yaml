      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb5098-fe02-4337-98be-e274194a2545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:11:23.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine President Ferdinand Marcos Jr. condemned the attack in a\
        \ post on X, formerly Twitter. Without naming any specific groups or elaborating\
        \ further, he described the blast as “senseless and most heinous, perpetrated\
        \ by foreign terrorists.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e2651-df14-4d57-90a9-12a39888a30c'
      'mgnl:activationStatus': true
