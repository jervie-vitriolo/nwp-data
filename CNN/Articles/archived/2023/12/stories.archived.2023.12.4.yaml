      'mgnl:lastActivated': 2023-12-04T15:10:48.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The awe-inspiring Lakbay Hibla Project, The IP Fabrics in Travel, highlighted\
        \ the rich cultural heritage of the Philippines and creations of the Hapag\
        \ Movement’s talented sewing program participants, who also modeled their\
        \ products.  The Hapag Movement is a Globe of Good initiative aimed at reducing\
        \ hunger and providing job opportunities to help families in need.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef82381-17aa-4627-84f2-0ae58cf7c06c'
