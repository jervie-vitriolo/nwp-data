      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/27/Romulo-K-to-12-needs-improvements.html">Solon:
        K to 12 not producing enough job-ready graduates</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7bf9f-40dc-47fd-b174-4fe35e793c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:50:05.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T08:59:43.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa classified advertisements na naghahanap ng employee, palaging,\
        \ almost always must be college graduate,\" Tulfo said. \"Dini-disregard na\
        \ agad yung mga graduate ng senior high. Even parang clerk typist lang, receptionist\
        \ lang  must be a college graduate.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce13a0f-9934-48ad-ac31-d919e5070909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T23:50:05.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T08:59:43.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In classified advertisements looking for employees, always,\
        \ almost always must be a college graduate. Graduates of senior high are disregarded\
        \ outright. Even if it's just a clerk typist, just a receptionist - must be\
        \ a college graduate.]\r"
    '5':
