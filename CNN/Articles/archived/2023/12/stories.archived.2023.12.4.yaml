    'lead': 'Pope Francis has offered prayers for all to have strength "to overcome
      every evil with good," after the deadly bombing in Marawi City during a Catholic
      service on Sunday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T09:41:36.175+08:00
