    'template': '1'
    'title': 'CNN took an 11-day cruise through some of the most-contested waters
      on Earth. Here’s what we learned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10471680-100c-43e1-9670-e99c1be475bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aboard HMCS Ottawa (CNN) —</strong> A nighttime transit
        through the Taiwan Strait is a test of nerves, seamanship and political awareness
        in an environment where a slight miscalculation could potentially lead to
        an international conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b4356-1874-451c-9bbe-e2286a6f3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the first night in November. It’s dark – ink black before the\
        \ moonrise – and Royal Canadian Navy Cmdr. Sam Patchell is taking that test.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca57b5d-d568-456d-b724-61318d8bd102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His 4,800-ton warship, the frigate HMCS Ottawa, weaves and dodges between\
        \ dozens of commercial fishing boats and merchant vessels at speeds of up\
        \ to 24 mph, all the while tasked with staying outside boundaries dictated\
        \ by international law, including the recognized territorial waters of China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d302a5-9a76-4b4d-8db8-f61c244e7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ottawa’s radar tracks Chinese warships, which, as they try to keep\
        \ up with the Canadian frigate, are also weaving in and around the red and\
        \ green lights of the commercial vessels plying their trade in one of the\
        \ world’s most crowded waterways.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2519c-6d42-41f3-8420-84d592ff8f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the captain of a Royal Canadian Navy frigate, Patchell keeps a lawyer\
        \ and a public affairs officer by his side, because, for Canada – and other\
        \ Western allies of the United States – this is all about upholding the “\
        rules-based international order,” and if the Canadian ship violates the law\
        \ of the sea by intruding in territorial waters, or gives adversaries a chance\
        \ to spin Ottawa’s course as “provocative,” Patchell’s 12-hour cruise would\
        \ swiftly become an international incident.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c2827-2e80-4677-91dd-680a8287e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And he’s not just acting for himself. A mile behind the Ottawa, a US\
        \ Navy destroyer follows Patchell’s lead. That oncoming fishing boat might\
        \ miss Ottawa, but if he leaves too little space for it to maneuver then it\
        \ will be the US destroyer that could run into trouble.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8d403-67a3-4bec-be1d-307a39a3e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is just one of the tense moments CNN gets to see played out in some\
        \ of the world’s most contested waters as it joins the Ottawa’s crew for a\
        \ voyage spanning more than 3,500 miles (5,600 kilometers).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608cfefa-baf2-4290-99c2-1a984b173f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are live-fire exercises, with the guns of three navies trying\
        \ to blast a speedboat drone to smithereens.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e731b09-3848-4736-b626-e80dd2c48ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are nail-biting refuelings at sea, during which the 440-foot-long\
        \ Ottawa slices through the waves less than 200 feet away for supply ships\
        \ as big as 680-feet long (that’s longer than two football fields).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ea555-5f84-450e-b596-befb05ada36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And there are Chinese warships, almost always on the horizon, looking\
        \ shadowy as they move in and out of the rain showers that so frequently occur\
        \ across the warm waters of the South China Sea.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c8a3f-e215-474f-aed3-f2a45c66acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other times, the Chinese presence is in the air, and it can be threatening\
        \ as the crew of the Ottawa’s helicopter discovered when it was twice intercepted\
        \ by Chinese fighter jets over international waters. The Chinese jets executed\
        \ maneuvers that “put the safety of all personnel involved at unnecessary\
        \ risk,” Canada’s Defense Ministry said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3c35f-a27b-4e54-ae5e-476a3ad01a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it isn’t all tension. There are also barbecues, burgers and beers,\
        \ a Halloween movie night, and an outrageous crossing-the-equator ceremony,\
        \ complete with a homemade wooden dunking tub and sentences handed down by\
        \ King Neptune.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd621f-b0e0-4b82-9604-62c6fe1358e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A dangerous place</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6fc6b-6da4-4a57-83ea-673d0d9ddfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taiwan Strait, the 110-mile wide waterway separating mainland China\
        \ from the democratically-ruled island of Taiwan, is considered one of the\
        \ most potentially volatile portions of sea in the world.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffdc795-2ff4-4d2f-a65f-0ba3a5796ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While conflict rages in Gaza and Ukraine, many analysts fear that these\
        \ waters could be the next arena for war.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df157d6-dfe6-4fad-a7b8-acf82f296dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese leader Xi Jinping has vowed to take control of Taiwan, which\
        \ the Chinese Communist Party considers part of its territory – despite never\
        \ having ruled it – and by force if necessary.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7291a0a-31c5-4171-9567-74b4f2457678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the United States is committed to providing the island the means\
        \ to defend itself, and Washington has been regularly sending warships through\
        \ the strait to demonstrate that ships have the right of free passage through\
        \ it under the international law of the sea.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ab187-b8dc-484e-b56e-fe311cf529e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The November 1 transit of USS Rafael Peralta is the sixth this year\
        \ by US Navy or Coast Guard ships, according to a database kept by Collin\
        \ Koh, research fellow at the S. Rajaratnam School of International Studies\
        \ in Singapore.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46b575-2160-45dc-9d8c-84dff48a2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing calls these sailings a provocation and a violation of Chinese\
        \ territory.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f6592-1bee-4997-9c08-62775c58624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Royal Canadian Navy has joined the US Navy on some of sailings,\
        \ including one last June during which a Chinese warship came dangerously\
        \ close to the American vessel USS Chung-hoon – so close that the US captain\
        \ had to take action to avoid a collision.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ecdee-afbf-4325-a1c6-74387e465cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chess on the water</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7a92f-401c-430a-bb57-a98cd869f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That incident is on the mind of the commander of HMCS Ottawa as his\
        \ ship enters the strait from the south in the early evening of November 1\
        \ with the Rafael Peralta close behind.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7be35c-4ff4-4126-8193-30f07b8b701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just want to get through here safely,” Patchell, the Ottawa’s captain,\
        \ says.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6077ad26-abc0-49a6-9087-dae33bc2a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Chung-hoon incident is something I’m thinking about.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea2b63-f79e-458c-90d7-084d3bb5906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patchell explains his plan for the 12-hour strait crossing. He’ll stick\
        \ as close as possible to a line that keeps his ship at least 24 nautical\
        \ miles from the coasts of both mainland China and Taiwan.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a69fc12-ed0f-4b10-98ef-e999c83788cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the internationally recognized limit for territorial waters\
        \ is 12 nautical miles, there’s another 12 outside of that called the “contiguous\
        \ zone.” It’s a “buffer zone” to allow mainland China or Taiwan, in this case,\
        \ to warn ships away from their territorial waters, he says, but passing ships\
        \ have every right to be in it.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154e2be-49e8-4873-9267-d62f0df5f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the Ottawa’s course prompts a warning from Taiwan’s military,\
        \ which has ships in the strait monitoring the progress of the Ottawa and\
        \ Rafael Peralta. A voice over the radio advises Patchell to alter course\
        \ to avoid Taiwan’s zone.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ffd09-038f-4d1f-80af-f586250417fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he says his bigger concern are the  green-and-red-lit commercial\
        \ fishing boats that keep popping up in front of the Ottawa. Avoiding a collision\
        \ with them is Patchell’s most immediate priority.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a915951-d075-4ed5-8da5-cb8bf071873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He instructs the crew on minor course changes to weave Ottawa’s way\
        \ between the lights. And as if he were playing chess, he tries to think several\
        \ moves ahead.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f1764-47a0-4669-ba9b-2162747078a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have to be careful not to solve one navigation problem and then\
        \ create three more,” he says.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc4113-acbe-4935-9ebe-f3ec4ef795d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the night, as the Ottawa weaves, Patchell does all he can\
        \ to prevent his ship’s bow from pointing in the direction of China. That\
        \ can send the wrong message, he says.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a5552-0ff1-40a6-bb06-5deef3c782e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as day breaks, and the Ottawa heads into the East China Sea at\
        \ the north end of the strait, Patchell’s navigation plan has worked. Chinese\
        \ warships have stayed well away – and haven’t even hailed the Ottawa by radio.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84734cd-5581-4e8b-bf37-197dd1b83fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no Chung-hoon repeat on this November night.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1904b-cbba-4875-aa7b-91d64ce7fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>This is China’s lake</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ff7e9-5ec1-4529-b792-b405b68e5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the People’s Liberation Army Navy doesn’t hail HMCS Ottawa this\
        \ time, they are always watching, visible on radar if unseen by the naked\
        \ eye in the dark of night.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c7772-7649-4859-a58b-29d926e7e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, the PLA Navy seems to have at least one shadow on the Ottawa\
        \ almost constantly after the fourth day of the cruise, after the Canadian\
        \ ship approaches the Spratly Islands, a chain in the southern portion of\
        \ the South China Sea where Beijing has built military installations on manmade\
        \ islands in contested territories – despite Xi’s pledge not to do so and\
        \ disregarding the ruling of a United Nations tribunal that some of these\
        \ territories don’t even belong to China.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590cfbc-693e-45b5-8333-639bb0431162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China claims almost all of the 1.3 million-square-mile South China\
        \ Sea as its sovereign territory. But portions of it are also claimed by governments\
        \ in Vietnam, the Philippines, Malaysia, Brunei and Taiwan.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb6f76-50d4-4e7f-82fa-25a6d19598a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "None of those governments make claims as sweeping as Beijing’s.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1a2de-e5ec-4e70-811d-11096efbf4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Beijing has no shortage of ships to assert its claims. Xi has overseen\
        \ a naval construction boom that has seen China’s navy surpass the US as the\
        \ world’s largest.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa808c96-64a1-4ede-82c2-3163d887874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew of Ottawa is kept keenly aware of the Chinese presence. Each\
        \ morning at 7 a.m., a wakeup/breakfast call over the ship’s loudspeakers\
        \ is followed by a report on the ship’s situation.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbdc778-407e-47bb-8d13-27752c92fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The type and hull number of the Chinese warships tracking Ottawa are\
        \ part of that situation report.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb883b6-8c91-4aaa-a26c-0c4911a43044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are other reminders, too. For much of the trip, especially in\
        \ the vicinity of Chinese-held islands, cell phones are not allowed on the\
        \ ship’s open decks, in case they become hacking targets. A paper sign on\
        \ hatches leading to the outside reminds crew members not to take their devices\
        \ outside.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9b18d-75de-49de-bf67-fc107f52e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In daylight hours in the South China Sea, from Ottawa’s flight deck\
        \ or outdoor bridge wings, Chinese warships are often visible to the naked\
        \ eye. At dusk, their silhouettes sometimes give them away against the setting\
        \ sun.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f527c3b-3f12-4831-98e1-dad675032691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On October 29, things take a potentially dangerous turn, one that could\
        \ have cost lives and ratcheted up tensions in the South China Sea to new\
        \ levels.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb8955-16b2-4a7a-8053-5eb189b9c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While searching for a previously noted submarine contact east of the\
        \ Chinese-claimed Paracel Islands, the Ottawa’s helicopter, with its crew\
        \ of four, reports two close encounters with Chinese fighter jets, the latter\
        \ coming within 100 feet of the Canadian helicopter and, on the second occasion,\
        \ releasing flares in front of it that could have caused it to crash, Canadian\
        \ officials said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216437b0-9efb-4240-923e-50f6e74b51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The risk to a helicopter in that instance is the flares moving into\
        \ the rotor blades or the engines, so this was categorized as both unsafe\
        \ and non-standard, unprofessional,” says Maj. Rob Millen, air officer aboard\
        \ the Ottawa.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ecc422-8770-4faf-b654-a001460ba49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident is far from rare. US defense officials said in October\
        \ they’d seen almost 200 “coercive and risky” examples of Chinese flying in\
        \ the previous two years over the South and East China seas.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d7c54-2a63-478c-8a06-eb6f5de24fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadians see it also. Just two weeks earlier, a Royal Canadian\
        \ Air Force patrol plane reported an unsafe intercept by a Chinese jet.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a42dfd5-f8b7-40f7-8e7c-c703c2f73778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has pushed back, accusing Canada of “smearing China” in the\
        \ chopper episode and lecturing Washington on the location of such close encounters.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09dfadf-b724-4437-bc66-ff413ee57f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(They) were in the waters and airspace around China, not in the Gulf\
        \ of Mexico or off the US West Coast.” said a Chinese Defense Ministry spokesman\
        \ on October 26. “How can the Chinese military intercept the US aircraft and\
        \ warships if they don’t come?”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd60aee-147b-4589-9609-6a77a2e722ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flare incident is on the mind of a CNN reporter flying in the same\
        \ helicopter over the East China Sea a few days later. There is no Chinese\
        \ intercept on this day, but CNN spots three Chinese warships during just\
        \ a three-hour flight. They are just a fraction of an active fleet the Pentagon\
        \ estimates at more than 340 warships.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981624cf-51e5-4907-8651-14cd04ebf05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two radar operators in the cabin of the copter look for warship contacts\
        \ on their instruments while in the cockpit two pilots search for the long\
        \ wakes that are an indication of ships moving at high speeds.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232fe1f-c64b-4f37-b86f-662a6516e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That looks warshippy,” they say when spotting something suspicious.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea903d3-6d07-4579-9ca9-0606af4c6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Live-fire drills</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2d887-9d64-4b2c-aca6-de0ab73b1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Day four of the 12-day journey sees Ottawa in the southern portion\
        \ of the South China Sea, in a warship troika with USS Rafael Peralta and\
        \ the Australian destroyer HMAS Brisbane.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66607be8-8b82-4e1b-ac99-090ea58a10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three surface combatants line up with Peralta leading and Ottawa\
        \ trailing for a chance to test their big guns, five-inch weapons on the bigger\
        \ Peralta and Brisbane and a 57mm-gun on Ottawa.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab3857-33f4-4682-8020-a6ce7c049841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Ottawa has the star player of the exercise, the Hammerhead target\
        \ drone, otherwise known as an unmanned surface vehicle – target (USV-T).\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248969d-86d0-4aee-89fa-c8c9ffe49879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s essentially a 16-foot remote controlled speedboat capable of speeds\
        \ up to 40 mph.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8397e-1bba-408d-8165-692d7049040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Hammerhead USV-T replicates high-speed naval tactics and a variety\
        \ of operational guidance plans including straight-on high-speed attacks,\
        \ crossing patterns, zig zag patterns, and other evasive maneuvers,” the UK-based\
        \ manufacturer Qinetiq says on its website.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4954d-5328-4055-b468-3bbc55bb40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Radio operators aboard Ottawa announce over international frequencies\
        \ that the drill is about to start, and they repeat the warning at 15-minute\
        \ intervals as it takes place.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac793a-1062-4d15-95e7-4c1f18d16afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They identify themselves as “coalition warship 341” – that’s Ottawa’\
        s hull number as seen just behind its bow – and remark how strange it is not\
        \ to call themselves “Canadian warship 341” as would be standard practice.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08046df4-468d-48c6-be13-8b85587f2a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it’s a reflection of the cooperation being fostered in the region\
        \ by Washington and its allies and partners.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ed282-377d-4c72-bb9b-08cfa30bbd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The live-fire drill is part of exercise “Noble Caribou,” which involves\
        \ ships and aircraft from five countries – the United States, Canada, Australia,\
        \ Japan and New Zealand.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3581f6-234f-4a3a-9735-1e9af93ad211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Units from each of the five move in and out of the exercises depending\
        \ upon daily priorities. Only Canada, the US and Australia are participating\
        \ in the live-fire drill.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f81d1-69c6-4d3e-9275-b9025da020f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Peralta, then Brisbane and finally Ottawa test their big guns with\
        \ smoke bursts out over the open water of the South China Sea, the Hammerhead\
        \ gets ready to make simulated attack runs at them.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aabf59-88cc-452d-807b-37651be0c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peralta fires first at the speeding boat, shooting off rounds to test\
        \ the destroyer’s aim but not necessarily sink or disable the Hammerhead.\
        \ After a few shots, the US ship’s gun misfires.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764826a4-01d8-471a-b3a8-b89ae1415544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Controllers on the Ottawa start the Hammerhead on a run at Brisbane\
        \ and the Australian destroyer’s gunners are honed in. An explosive shell\
        \ disables the remote-controlled speedboat in a puff of black smoke and large\
        \ splashes of shrapnel.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf43b30-7892-4a98-a17e-8386cbfa4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Hammerhead isn’t sunk and for safety’s sake – it could be a\
        \ navigational hazard to other ships if left on the surface – it must be sent\
        \ to the bottom.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a642a1-a2cf-414a-b998-40b9dd3345a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s Ottawa’s job, but the commanding officer, Cmdr. Patchell, doesn’\
        t want to use shells from the ship’s main gun, which cost more than $7,000\
        \ each, to do the job. Ammo from the .50-caliber machine gun on the ship’\
        s bridge wing should be able to sink the Hammerhead much more cheaply.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44de6a6-86f9-468a-afdb-1dac5b7251f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a few bursts, flames pour from the 16-foot drone, quickly consuming\
        \ it as leaking fuel burns on top of the water.  Hammerhead’s bow rises up\
        \ and it slips beneath the surface, leaving fuel and oil burning for a minute\
        \ or two.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a764c02-21ea-4c7f-b6b8-36b0c1da29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lt. Sean Milley, operations officer on the Ottawa, says the live-fire\
        \ drill was a success.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1959f-6790-4204-9760-4020af415ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Americans don’t have drones like the Hammerhead, he says, so US\
        \ gunners love the chance to be tested by the Canadian drone in exercises\
        \ like these.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e6924-a8e5-4f34-857b-fabca081f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Refueling at sea</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613871f0-97c1-42bb-952d-609be11e7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ottawa has a range of almost 11,000 miles (17,600 kilometers). That\
        \ is more than enough to cover the distance it will travel during the voyage\
        \ from Singapore to Okinawa on this trip.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b307ae-7619-4d7f-9bd5-3a17855a4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the ship must constantly be ready for all eventualities, says Lt.\
        \ Cmdr. Christine Hurov, the Ottawa’s public affairs officer.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c409887-6916-481a-a28b-7ad0b0590c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, it keeps fuel tanks for its two gas-turbine and single diesel engines\
        \ topped up through replenishments at sea, known as RAS to the crew.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a966677-7903-47b3-be97-d000d07700fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ottawa takes on average about 40,000 gallons (150,000 liters) of fuel\
        \ in an RAS event. That’s about a quarter of the capacity of its fuel tanks.\
        \ It does four refuelings during the trip from Singapore to Okinawa, one from\
        \ a New Zealand supply vessel, two from an American one, and onee from an\
        \ Australian one.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011d718-64e9-4b85-9e36-033c786ab74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The refuelings are tests of nerves, seamanship, communications and\
        \ coordination for the crews of both the supply ships and the frigate.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdaa22e-7385-4896-96fb-9f6319db5246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the first RAS, with the New Zealand Navy’s largest ship ever,\
        \ HMNZS Aotearoa, Cmdr. Patchell cautiously moves his ship alongside HMNZS\
        \ Aotearoa, which at 24,000 tons is about five times Ottawa’s size.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2a15c-3598-4c55-a04c-430a0c758d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ottawa’s crew crouches for cover behind anything solid as the supply\
        \ ship fires lines across that will carry fuel hoses and distance markers.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e924606-f39f-4a98-8664-bf194cdc1938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the fuel hose is locked into the receptacle for Ottawa’s tanks,\
        \ Patchell and his crew try to maintain a constant 16 mph speed with the supply\
        \ ship and hold the distance at between 160 feet to 200 feet.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c0067-e4df-486a-b766-4bb260a291c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patchell and his ship drivers are also fighting physics. The rushing,\
        \ turbulent seas between the two ships are real-life applications of what\
        \ is known as Bernouli’s principle – pressure changes due to the speed of\
        \ the waters could pull Ottawa into the much larger tanker.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad97bd-dd6a-43b3-ab80-2719558623e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patchell issues course corrections of one or two degrees to keep Ottawa\
        \ lined up and the fuel hoses connected.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac4b19-2697-4bae-9640-34a68d3242b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The refueling takes about 90 minutes, and when the fuel lines have\
        \ been drained and the connection is broken, it’s celebrated, as all RAS are\
        \ aboard Ottawa, with blaring music, on this occasion from Canadian artist\
        \ the Weeknd, with “Blinding Lights.”\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e05bc3-e67f-4182-8ca4-025f670aa7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A later RAS, on a Saturday with the American ship USNS Wally Schirra,\
        \ is appropriately ended with Loverboy’s “Working for the Weekend.”\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49858c-f04f-49b8-aa23-ebfed34f4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the crew of Australia’s HMAS Stalwart probably get the award for\
        \ music during the Ottawa’s 11-day cruise.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651de8b3-32f8-4f7f-a290-10bcc055fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Midway through a nighttime refueling in the East China Sea, the Australian\
        \ vessel began blaring “Oh Canada” (not the Canadian national anthem) from\
        \ rapper Classified across the waves as the opener of a set of tunes. Coupled\
        \ with the glow sticks that help illuminate the work areas on Ottawa, it makes\
        \ the ocean seem more like a dance party than a military maneuver.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84925b9-ead6-4682-86b2-827e4006a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The lighter side of the South China Sea</strong></h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a466cb9-f11c-4a0f-b0e2-3ebf370cdc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like the Australians, the Canadians try to make sure there’s a balance\
        \ to what they do in these contested waters.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d03d1-6e29-43a4-b84e-c899d7f3e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So there is a beer, burger and hotdog barbecue on the rear flight deck.\
        \ For Halloween there are decorations, costumes and a movie night featuring\
        \ a scary flick on a big screen watched from personal lawn chairs under an\
        \ almost full moon (and the watchful eyes of a Chinese warship).\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf3499-e9e0-4d95-8176-1abf3080fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the highlight of this voyage for many aboard the Canadian frigate\
        \ is a “crossing the line” ceremony, an event that marks the first time a\
        \ sailor crosses the equator.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e351d8a-ff82-48b7-849e-637bc183c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens aboard Ottawa earned their spot in the ceremony when the frigate\
        \ dipped into the Southern Hemisphere to the south of Malaysia and Singapore\
        \ earlier in its Pacific deployment.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645b68c-ce1d-4e06-99aa-088ea40ea3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ritual involves soakings, eating unappetizing food, a court presided\
        \ over by King Neptune, god of the sea, and eventually a dunking in a specially\
        \ constructed “hot tub” on the rear flight deck of Ottawa.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bfedd-b6bc-4186-915e-e36ef66b2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end, first-time crossers are issued cards to prove their status\
        \ that they will treasure for the rest of their sea-going days, lest they\
        \ be sentenced by Neptune’s court again.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49b34c-8166-4160-b29c-ec97166dfb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One enlisted crewman describes getting the card as Christmas come early\
        \ with the best present ever.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c7106a-4083-42ff-90fb-76582f907234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the kind of thing Patchell wants to hear from his crew.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46b229-b5fd-4688-9c64-96dc4b7a6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He doesn’t want his crew wound too tight, and he also wants to show\
        \ that what Ottawa is doing is routine, moving through international waters\
        \ in ways allowed by international laws and norms.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988f128-e12a-4a6f-bcf4-cab69da2d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t have what’s called freedom of navigation operations,” he\
        \ says.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad28abc-f0bc-44a3-8c00-3a2404f1eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He goes over Ottawa’s planned route.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91fa61f-40be-49ec-8f01-bdc626e35dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s international waters, and we want to go in that direction. We’\
        ll go in that direction, as we’re allowed to do,” he says.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af897213-87d9-47fb-b8de-21f92b66bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:26:58.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:46.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t make it a thing.”</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493c2f9-1db1-4ad4-8ada-27f4cceef32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:38:32.406+08:00
