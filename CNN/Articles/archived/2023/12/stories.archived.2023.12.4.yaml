      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — President
        Ferdinand Marcos Jr. has extended the term of Philippine National Police chief
        Benjamin Acorda Jr., Malacañang announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b11928-6d02-42e6-bf04-83d921d2286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T13:14:17.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:32.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Palace said Acorda will hold his post until
        end-March 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320eb66-331e-41f8-bb1d-94c850268d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T13:14:17.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:32.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish to inform you that, pursuant to the provisions of existing
        laws, your service as Chief (Police General), Philippine National Police,
        is hereby extended until 31 March 2024,” a letter signed by Marcos addressed
        to Acorda stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af80f9a-750a-467b-acf9-514fbde6abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T13:14:17.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:32.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came following the deadly bombing in Marawi City on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d49fd-34e5-4055-85f4-7b9b68337454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T13:14:17.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:32.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acorda was supposed to retire on Dec. 3, the day four people were killed
        in an explosion during a Catholic service in a gymnasium at the Mindanao State
        University.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d9074-0d83-446f-b638-7192550fd9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T13:14:17.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:32.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has <a href="https://www.cnnphilippines.com/news/2023/12/3/Marcos-condemns-Marawi-blast--perpetrated-by-foreign-terrorists--.html"
        target="_blank">condemned</a> the bombing, which he claimed was "perpetrated
        by foreign terrorists."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4d554-9569-4928-abd0-ce313ddbb42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T13:14:17.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:32.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that ISIS has claimed responsibility for the attack.</p>'
  'climber-deaths-indonesia-volcano':
    'author': 'Heather Chen, Jamal Jamaluddin and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-04T14:03:42.000+08:00
    'imagesource': 'jcr:5d70235a-bcc7-4c33-9730-6ddac0221f9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ed9fb9-e45a-4604-89f0-c98ba03fe2e8'
    'lead': 'Eleven climbers have died and another dozen are missing in Indonesia
      following the eruption of a highly active volcano in the province of West Sumatra,
      officials told CNN on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T14:08:20.657+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-04T14:12:40.884+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-04T14:12:40.516+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['volcano-eruption', 'Southeast-Asia', 'Mount-Marapi', 'Indinesia',
      'Asia', 'volcano']
    'stories': []
    'template': '1'
    'title': '11 climbers killed, 12 missing following Indonesian volcano eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f7a32-86f5-4421-9ed2-796cb70d7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Eleven climbers have died and another dozen
        are missing in Indonesia following the eruption of a highly active volcano
        in the province of West Sumatra, officials told CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc6b00-8f12-4fec-ab2f-5d8adab7e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located on the Pacific <a href="https://cnn.com/videos/world/2016/12/07/ring-of-fire-chad-myers-weather-orig.cnn"
        target="_blank">Ring of Fire</a>, Indonesia has <a href="https://cnn.com/videos/world/2021/12/04/indonesia-semeru-volcano-erupts.cnn"
        target="_blank">127 active volcanos</a> – more volcanoes than anywhere else
        in the world – and Mount Marapi is among the country’s most active.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda40e0-6c4e-41db-a4c3-283c3d266dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,891 metre (9,500 feet) high volcano erupted on Sunday, spewing
        volcanic ash and sending giant plumes of smoke into the sky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e6e53-82ff-4a22-91a2-ce927bd3c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuations are underway in the area, Abdul Malik, head of search
        and rescue teams in West Sumatra, told CNN and a team of 40 rescuers was currently
        on the mountain while eruptions were still taking place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88ebaa-1ac2-4017-b0c2-e202f89bfc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition to the 11 who had died, three climbers have been found
        alive but a further 12 remain missing, Malik said, their condition unknown.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8f2a8-b367-49b9-ae04-f9afdef709e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 75 people, including the climbers, have so far been evacuated,
        and those injured sent to hospital, according to an update issued on Monday
        morning.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ef3c1-f1a2-426a-ae69-d299e8a9c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Photos showed cars, roads, and entire villages nearby also seen covered
        in ash.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a64725-e2b2-469e-ac5a-ce3cb2c45f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials monitoring Marapi’s movements told CNN affiliate CNN Indonesia
        of potential dangers from Sunday’s eruption, including flowing molten lava
        which could reach roads and nearby rivers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f9fbf-2353-4972-b799-0ee8831851e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marapi is one of the most-active volcanoes on Sumatra island and its
        most deadly eruption was in April 1979, when 60 people died, according to
        Reuters.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fcaecf-13a2-44a3-a293-58f17692b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following the latest eruption, authorities have raised the second highest
        alert and barred all activities within 2 miles of Marapi’s crater from being
        carried out. Ada Setiawan, an official with Indonesia’s National Disaster
        Management Agency (BNPB) told Reuters that masks had been distributed to residents
        and encouraged them to stay indoors.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28e9c4-2ee0-4155-a544-855b58c51103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Climbing routes and trails have also been closed, officials said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7093304-2679-49f9-9503-d37fa79c56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Correction: An earlier version of this
        article misidentified the volcano. It is Mount Marapi, not Mount Merapi</em></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4541adc-51ce-495f-b118-2bc4f299ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:08:20.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:12:40.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/04/asia/climbers-killed-volcano-eruption-indonesia-intl-hnk/index.html"
        target="_blank">11 climbers killed, 12 missing following Indonesian volcano
        eruption</a>."</em></p>'
  'sea-level-rise-climate-summit':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-04T14:13:31.000+08:00
    'imagesource': 'jcr:dedf1c4e-90a6-4790-aa72-8ab218d6f1ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ba5a73-a436-4f7a-88a0-2d00899001d1'
    'lead': 'As global leaders and delegates gather in Dubai for the annual UN climate
      summit, a new analysis shows how the host cities of previous summits could be
      inundated — if not entirely submerged — by rising ocean waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T14:20:02.918+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-04T14:20:03.187+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate', 'climate-change', 'COP28']
    'stories': []
    'template': '1'
    'title': 'What sea level rise will look like in cities that have hosted climate
      summits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e6cc8-a63a-4c91-be70-1f78d4c45269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As global leaders and delegates gather
        in Dubai for the annual <a href="https://www.cnn.com/2023/11/20/climate/cop28-dubai-climate-summit-explained/index.html"
        target="_blank">UN climate summit</a>, a new analysis shows how the host cities
        of previous summits could be inundated — if not entirely submerged — by rising
        ocean waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e56d6d0-98db-47e7-8314-de6f67e613a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relentless rise of planet-warming pollution has already resulted
        in severe droughts, deadly floods and rapid melting of glaciers and ice around
        the world. And scientists say the steady climb of global sea level will continue
        for many decades as temperatures crank higher.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb806d-bae0-4b6b-bf33-5966866d7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis from <a href="https://picturing.climatecentral.org/"
        target="_blank">Climate Central</a>, a nonprofit climate research group, illustrates
        the risk if countries fail to halt the planet’s precipitous warming trend.
        A recent UN report showed the world is currently on track to warm up to <a
        href="https://www.cnn.com/2023/11/20/climate/2-degree-warming-limit-record-copernicus-climate-int/index.html"
        target="_blank">2.9 degrees</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4df10-23fa-40a6-80c9-be24d565591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Using peer-reviewed sea level rise projections and local elevation
        from Climate Central’s models, the findings show compelling visuals that paint
        a stark contrast between the world as we know it and our high-tide future,
        if the planet warms to 3 degrees Celsius above pre-industrial levels.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc20c895-8436-4f81-b639-859045b68e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Decisions made at COP28 will shape the long-term future of Earth’s
        coast cities, including Dubai,” said Benjamin Strauss, chief scientist and
        CEO of Climate Central.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe27675-edd4-4470-8c78-761679983342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists have reported the world is around 1.2 degrees
        Celsius warmer than pre-industrial levels, and it’s on track to breach 1.5
        degrees of warming in the coming years — a critical threshold beyond which
        scientists say humans and ecosystems will struggle to adapt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45a0a2-c98a-467e-8bed-458d1ec1124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, at COP21 in Paris, more than 190 countries approved the
        Paris Agreement to limit global warming to well below 2 degrees Celsius, but
        preferably to 1.5 degrees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4ae07-c0c4-4614-8541-af3091694a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The world’s current trajectory of up to 2.9 degrees could be unlivable
        for coastal communities, low-lying countries and small island states around
        the world.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7e6b2-088c-42b6-8e39-7e2d847104b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The survival of these places and their heritage will depend on whether
        the government and industry leaders can agree to cut carbon pollution sharply
        enough and fast enough to limit global warming to 1.5 Celsius degrees,” Strauss
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a877b10-d740-4678-a2d3-27eda6023037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2023 is already set to be the hottest year on record, according
        to <a href="https://wmo.int/media/news/2023-shatters-climate-records-major-impacts"
        target="_blank">a report released Thursday</a> by the World Meteorological
        Organization. Each month from June through October set new global monthly
        temperatures records by wide margins, while ocean temperatures also hit record
        highs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0330ff9-9a6f-4539-9496-0e34e5694f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These blistering global temperatures are causing glaciers and ice
        sheets to melt at alarming rates, which adds a significant amount of water
        to Earth’s oceans. Even Antarctica, the most isolated continent on the planet,
        is seeing unprecedented melting events. The melting of some large glaciers
        is now potentially <a href="https://www.cnn.com/2023/10/23/world/west-antarctic-ice-melt-climate"
        target="_blank">unavoidable</a> and could pose devastating implications for
        sea level rise globally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83659d77-7e73-4015-a1ee-1553e064bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Roughly 385 million people currently live in areas that will be eventually
        inundated by ocean water at high tide, even if planet-warming pollution is
        drastically reduced, according to Climate Central.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef936cf2-b538-46f2-bc1a-ec9418594207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we limit warming to 1.5 degrees, sea level rise would still affect
        land inhabited by 510 million people today. But if the planet breaches 3 degrees,
        the high-tide line could encroach above land where more than 800 million people
        live, <a href="https://iopscience.iop.org/article/10.1088/1748-9326/ac2e6b"
        target="_blank">a recent study found</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6daf081-972b-46fe-87bd-f4745a553bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But while these scenarios could be centuries away, scientists say with
        every fraction of a degree of warming, the consequences of climate change
        worsen.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c6575-54ed-47ac-a321-09c2c5a5c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At COP28, global leaders will discuss how to ramp down <a href="https://www.cnn.com/2023/11/20/climate/cop28-dubai-climate-summit-explained/index.html"
        target="_blank">planet-warming fossil fuels</a> to prevent the increasing
        likelihood of an underwater future. This year’s climate talks will also be
        the first time countries will be negotiating with <a href="https://www.cnn.com/2023/09/08/us/un-scorecard-climate-cop28/index.html"
        target="_blank">a new scorecard</a> showing how seriously off-track they are
        on their climate targets — and how the window to slash climate pollution is
        “rapidly narrowing.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a6280-7a10-4a8a-9f99-ba7e30a96681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:20:02.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:20:03.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/03/climate/sea-level-rise-cop28-climate/index.html"
        target="_blank">What sea level rise will look like in cities that have hosted
        climate summits</a>."</em></p>'
  'grab-delivery-riders-protest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-04T14:21:40.000+08:00
    'imagesource': 'jcr:c00606c2-f23c-4ad9-9e5f-a7c72a4bb61e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4221f2a8-ce91-4b59-ba11-7ff9df601112'
    'lead': 'Hundreds of food delivery riders marched to protest against Grab Philippines’
      continuous implementation of the new fare matrix as well as the “unjust” suspension
      of some drivers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T14:24:10.482+08:00
