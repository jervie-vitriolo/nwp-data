      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As for you you have done this merciless crime, we are praying for
        your conversion,” Advincula said. “May the Lord touch your heart so that you
        may realize the evil you have done and make right your brutal wrongdoing.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd832a-5869-481d-a87d-7da9ecdf64be'
