      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)&nbsp;—&nbsp;</strong>State
        seismologists reported a magnitude 6.8 earthquake that jolted Cagwait town
        in Surigao del Sur Monday morning, adding that the event is not an aftershock
        of the magnitude 7.4 earthquake that hit the region two days ago.</p>'
