      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615b3a5-0b91-4f1b-a16d-0a35bd5d1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:11:23.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States condemned the “horrific terrorist attack” in a government\
        \ statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08bd169-5510-47b9-9320-823f95cd491b'
      'mgnl:activationStatus': true
