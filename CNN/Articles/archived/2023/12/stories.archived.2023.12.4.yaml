    'stories': []
    'template': '1'
    'title': 'Marawi bombing sought to divide Muslims and Christians, solon says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33897bf8-c4c0-45c3-8a71-e6fbf8cf6ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        organization behind the bombing during a Catholic mass at a gymnasium in Marawi
        City clearly wants to attack a specific group and cause a rift between Muslims
        and Christians, a lawmaker said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10b9df-9325-4468-8ecb-c1b39f2c07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c54ee-0732-41fe-9344-9143c975230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The intention really of this radical organization and extremism
        is to sow division and disunity among peoples especially in Marawi City where
        there is a thriving and healthy relationship between Muslims and Christians,”
        Lanao del Sur Representative Zia Alonto Adiong told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a3be3-3755-46e7-8a69-f0e525f8cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c40b10-7e82-4134-928f-3749fab923bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He thinks the goal of the perpetrators of Sunday's blast that killed\
        \ at least four people is to make it look like it's a religious war when it\
        \ is actually a criminal and terroristic act.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded4a8f6-a55d-431f-ab4c-cf7ed1460959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54996d90-d35e-4d1d-8064-cbbd5906ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted this is similar to the Jolo Cathedral bombing in 2019 that\
        \ killed at least 20 people.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feeecd1-5fb8-4cb0-9efe-023d3fe15304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274154b-4211-4598-b572-0d534e4b0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Monday that ISIS has <a href="https://www.cnnphilippines.com/world/2023/12/4/isis-marawi-mass-mindanao-state-university-explosion.html">claimed</a>
        responsibility for the explosion at the Dimaporo Gymnasium in Mindanao State
        University that also left more than 40 others injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4535e4-0942-499f-ae54-9cf308e9eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802a2ec-e302-408f-841c-1019ff5f8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a communique, ISIS said its fighters “detonated an explosive device\
        \ on a large gathering of Christian disbelievers in Marawi City,” according\
        \ to the SITE Intelligence Group, a counterterrorism threat intelligence organization\
        \ that tracks the online activity of extremist groups.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965917a-df9b-444c-a79a-8b4235f3e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ae81c-9837-45e1-9562-8bcb7ce2dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adiong said another possible intention behind the bombing was to retaliate\
        \ for the series of military operations conducted in Mindanao.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf1f3e-9e68-4037-a9c6-33027f3f4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241eebe-9f9d-49cf-be91-2431d46541a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know how the terrorist organization operates,\" he added. \"Their\
        \ numbers may be dwindling but they are still capable and they are still a\
        \ threat to our security.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d86e3-53f6-4ffa-9c5e-5eb92ca6d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8745f71c-1f16-41a6-a2ee-1e95ab7fb3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adiong believes the attack was meant to coincide with the celebration\
        \ of the Mindanao Week of Peace. He also said there were definitely security\
        \ lapses since no similar incident happened in the past when religious activities\
        \ were held in the same gymnasium.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d4d1f-22b0-46a9-825f-396cc132aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d715463-a3dc-4322-a385-3bdc8f0b46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has condemned the attack and blamed\
        \ it on foreign terrorists.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fd714-1155-4259-b84c-cf75492d3a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecd953-f1e5-432a-a81b-d9237e099d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I condemn in the strongest possible terms the senseless and most heinous\
        \ acts perpetrated by foreign terrorists upon the Mindanao State University\
        \ and Marawi communities early this Sunday morning. Extremists who wield violence\
        \ against the innocent will always be regarded as enemies to our society,”\
        \ he said in an earlier statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ed8ba-64f0-40f5-98f2-8e164c56687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc22f0-0f54-447a-81fb-ca70c43cd068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T12:59:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-04T14:12:25.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, fighters linked to the group attacked Marawi City, launching
        a siege that lasted for five months. The war in Marawi left over 1,100 combatants
        and civilians dead, and displaced over 300,000 residents.</p>'
