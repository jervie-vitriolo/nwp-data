      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd33115-2be7-4e66-955f-9afe20bbce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T17:36:40.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Ezzedin Tago said the group crossed the Rafah border
        on Dec. 2 and traveled around 10 hours by land before arriving in Cairo on
        Dec. 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099dfec-fa88-4667-92f3-30ed6ce21ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.330+08:00
