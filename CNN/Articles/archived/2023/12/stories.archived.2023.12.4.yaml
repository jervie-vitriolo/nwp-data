      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/12/2/quake-off-hinatuan-dec-2.html">Tsunami
