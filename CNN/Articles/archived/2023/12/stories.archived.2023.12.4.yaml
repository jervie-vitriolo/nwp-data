  'jinggoy-estrada-sandiganbayan-pdaf-cases-dismissal':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-04T15:54:41.000+08:00
    'imagesource': 'jcr:35a5380a-9f16-43c7-91f1-c25dafe403aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9acb9ad1-b84e-4e62-a4c5-05b87f4f3eb8'
    'lead': 'Senator Jinggoy Estrada has asked the Sandiganbayan for permission to
      seek the immediate dismissal of graft charges he is facing in connection with
      the alleged misuse of his Priority Development Assistance Fund from 2007-2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T15:58:15.608+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-04T16:08:30.812+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-04T16:08:30.539+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Janet-Lim-Napoles', 'Sandiganbayan-Fifth-Division', 'Priority-Development-Assistance-Fund',
      'Sandiganbayan', 'Jinggoy-Estrada', 'PDAF']
    'stories': []
    'template': '1'
    'title': 'Estrada asks court''s permission to seek immediate dismissal of PDAF
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613973e8-5344-4a84-bbff-6b9cb212d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:58:15.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T16:08:30.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — Senator
        Jinggoy Estrada has asked the Sandiganbayan for permission to seek the immediate
        dismissal of graft charges he is facing in connection with the alleged misuse
        of his Priority Development Assistance Fund from 2007-2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487437b0-ac6a-4825-bd15-03815367cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:58:15.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T16:08:30.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada filed a motion for leave of court to file a demurrer to
        evidence last Nov. 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2db205-3234-4a86-bb09-c997346f2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:58:15.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T16:08:30.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is facing a plunder case and 11 counts of graft for allegedly
        diverting his PDAF and pocketing over ₱183 million through bogus NGOs controlled
        by businesswoman Janet Lim Napoles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe33aa4-a19d-46c8-85bf-f25eb9469779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:58:15.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T16:08:30.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court earlier <a href="https://www.cnnphilippines.com/news/2019/9/11/Jinggoy-Estrada-demurrer-appeal.html"
        target="_blank">dismissed</a> Estrada’s demurrer to evidence in his plunder
        case saying the state’s evidence shows his possible involvement in the fraud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718ea65-e571-47db-9882-7b0ee5678c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:58:15.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T16:08:30.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accused needs to ask the court’s permission first through a motion
        for leave of court before filing a demurrer, which is essentially a motion
        to dismiss a case after the prosecution rests its case on the ground that
        the evidence is weak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bfc0fb-868e-4f83-83c8-5c91a722726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:58:15.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T16:08:30.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court gave prosecution 10 days from today to file comment,”
        the anti-graft court’s Fifth Division said.</p>'
  'rodrigo-duterte-no-show-prelim-investigation-france-castro-complaint':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-04T17:29:33.000+08:00
    'imagesource': 'jcr:c9b8c03d-6c48-4676-a65e-d68871b1d6fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d2459c5-ea7b-4c76-982f-f63b1f46a656'
    'lead': 'Former President Rodrigo Duterte did not personally appear on Monday
      at the preliminary investigation in relation to the grave threats complaint
      filed against him by ACT-Teachers Party-list Rep. France Castro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T17:30:14.431+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-04T18:35:44.746+08:00
