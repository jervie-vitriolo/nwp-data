      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The one-day runway show featured a remarkable lineup of 10 ASEAN Fashion\
        \ Designers Showcase #fashionambassadors, who collaborated with JCI Quezon\
        \ City Diamante to unveil their latest creations. These exceptional designs\
        \ were brought to life by a cast of 40 talented Filipino models, including\
        \ ASEAN Fashion Designers Showcase #modelambassadors Dom Petch from Thailand\
        \ and Jan Villanueva from the Philippines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09996343-8f3b-4fe3-be22-05b712cf9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.177+08:00
