      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Language experts choosing the Oxford
        word of the year 2023 were dazzled by a bright young thing, selecting a relative
        newcomer, “rizz,” for the top spot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f6d39-21f7-434d-91cb-0f504c77ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:45:48.847+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:38:14.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520db1d4-a730-44db-8c5a-e14cfa43acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:45:48.848+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:38:14.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Derived from the word “charisma,” “rizz” refers to a person’s ability\
        \ to attract a romantic partner through “style, charm or attractiveness,”\
        \ dictionary publisher Oxford University Press (OUP) said in its announcement\
        \ Monday. The word received more than 32,000 votes from the public, OUP added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5d3ec-a87a-4421-b19c-56a6e792d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:45:48.848+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:38:14.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77403e7e-8d6a-4725-b61b-c281e6195cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:45:48.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:38:14.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rizz” soared in popularity earlier this year, after Spider-Man actor\
        \ Tom Holland was asked by Buzzfeed what the secret to his rizz was. His answer?\
        \ “I have no rizz whatsoever. I have limited rizz.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37be7ca-67bf-4a56-baeb-82585793c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:45:48.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:38:14.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16282c6e-717b-49ac-9894-ff40e22fc969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:45:48.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:38:14.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The publisher of the Oxford English Dictionary added that the word\
        \ can also be used as a verb, in the phrase “rizz up,” meaning to attract\
        \ or chat up a person.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc1208b-4e4d-4323-b63b-1ee206f97981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:45:48.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:38:14.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc6532-60cb-47ad-8c07-b69632c01801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:45:48.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:38:14.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While word of the year contenders do not need to be new words, they\
        \ must have a significance to the year in question. OUP said its 2023 shortlist\
        \ was chosen to “reflect the mood, ethos, or preoccupations of the year.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482378b4-cce2-4074-91e4-5912c3c2f7c5'
