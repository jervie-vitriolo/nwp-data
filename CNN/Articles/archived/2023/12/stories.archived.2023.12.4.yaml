      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83354e48-5f84-425d-8b05-7f50eb1293ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:11:23.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Extremists who wield violence against the innocent will always be\
        \ regarded as enemies to our society,” he said, adding that additional security\
        \ personnel had been deployed to assist in the response.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10dc1f-725e-4e94-8c14-b95d65433b62'
