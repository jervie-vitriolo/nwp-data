    'jcr:uuid': '2506657a-6ffa-4422-b2f4-5a2a53338d3a'
    'lead': 'The organization behind the bombing during a Catholic mass at a gymnasium
      in Marawi City on Sunday clearly wants to attack a specific group and cause
      a rift between Muslims and Christians, a lawmaker said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T12:59:59.123+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-04T14:12:25.879+08:00
