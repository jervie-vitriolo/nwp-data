      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The partnership between Hapag Movement and Lakbay Hibla set a new standard\
        \ for fashion events, proving that when creativity and social responsibility\
        \ come together, the possibilities are limitless.  \r"
