      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m., Phivolcs said the magnitude 7.4 earthquake has generated
        1,692 <a href="https://www.cnnphilippines.com/news/2023/12/3/magnitude-6-aftershock-hinatuan-dec-3.html">aftershocks</a>
