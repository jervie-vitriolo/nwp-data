      'mgnl:lastActivated': 2023-12-04T14:11:23.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb80f3-2d17-4e8f-8b8f-782b60a8993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-04T14:11:23.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Philippines is mostly Catholic, Mindanao is home to a sizable\
        \ Muslim population.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68541240-a10e-463f-8795-925160baa305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T11:31:01.379+08:00
