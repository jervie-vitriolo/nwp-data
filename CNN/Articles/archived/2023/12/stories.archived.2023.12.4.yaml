  'sultan-al-jaber-no-science-fossil-fuel-phase-out-claim':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-04T09:15:21.000+08:00
    'imagesource': 'jcr:2cac3c3a-4cdb-4990-aeba-b6fa1fb5570c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5d2a99c-9ed2-439f-9dce-a6139393a097'
    'lead': 'The president of the COP28 climate summit, Sultan Al Jaber, recently
      claimed there is ''no science'' that says phasing out fossil fuels is necessary
      to limit global warming to 1.5 degrees Celsius above pre-industrial levels,
      in comments that have alarmed climate scientists and advocates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T09:17:20.254+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-04T14:10:13.260+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-04T14:10:12.874+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Climate summit leader said there’s ‘no science’ behind need to phase
      out fossil fuels, alarming scientists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb187d-2d6d-4dfe-8f1b-3014adf366f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The president of the COP28 climate summit,
        Sultan Al Jaber, recently claimed there is “no science” that says phasing
        out fossil fuels is necessary to limit global warming to 1.5 degrees Celsius
        above pre-industrial levels, in comments that have alarmed climate scientists
        and advocates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117d69b-ca9c-495e-aea4-2d0b146e3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The future role of fossil fuels is one of the most controversial issues\
        \ countries are grappling with at the COP28 climate summit. While some are\
        \ pushing for a “phase-out,” others are calling for the weaker language of\
        \ a “phase-down.” Scientific reports have shown that fossil fuels must be\
        \ rapidly slashed to keep global warming below 1.5 degrees — the goal of the\
        \ Paris climate agreement, and a threshold above which scientists warn it\
        \ will be more difficult for humans and ecosystems to adapt.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af18e4-5515-4c22-bb6b-3912e263d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jaber made the remarks during the She Changes Climate panel event\
        \ on November 21, which came to light on Sunday in a story published by the\
        \ Guardian, and in video that CNN has reviewed. Al Jaber was asked by Mary\
        \ Robinson, former president of Ireland and current chair of the Elders Group,\
        \ an independent group of global leaders, if he would lead on phasing out\
        \ fossil fuels.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57613041-88af-4ead-94c3-3035594b4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his response, Al Jaber told Robinson, “there is no science out there,\
        \ or no scenario out there, that says the phase-out of fossil fuel is what’\
        s going to achieve 1.5.” He said he had expected to come to the She Changes\
        \ Climate meeting to have a “sober and mature conversation” and was not “\
        signing up to any discussion that is alarmist.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c43ad-6095-44eb-9c72-43b862bf825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He continued that the 1.5-degree goal was his “north star,” and a phase-down\
        \ and phase-out of fossil fuel was “inevitable” but “we need to be real, serious\
        \ and pragmatic about it.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8a543-ebb7-40bc-8bf0-140af2f4868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an increasingly fractious series of responses to Robinson pushing\
        \ him on the point, Al Jaber asked her “please, help me, show me a roadmap\
        \ for a phase-out of fossil fuels that will allow for sustainable socio-economic\
        \ development, unless you want to take the world back into caves.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d616415-cfa8-4493-91d9-725f69463711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jaber’s presidency of the COP28 summit has been controversial. The\
        \ Emirati businessman is the UAE’s climate envoy and chairs the board of directors\
        \ of its renewables company, but he also heads the state-owned Abu Dhabi National\
        \ Oil Company (ADNOC).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fe0b4-7fcf-4fd3-9aa3-4cc95c3df701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the COP28 team told CNN in a statement “this story\
        \ is just another attempt to undermine the Presidency’s agenda, which has\
        \ been clear and transparent and backed by tangible achievements by the COP\
        \ President and his team.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553c09f-12b8-40a1-bb00-0eefffd7b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The COP President is clear that phasing down and out of fossil fuels\
        \ is inevitable and that we must keep 1.5C within reach,” adding, “we are\
        \ excited with the progress we have made so far and for the delivery of an\
        \ ambitious (global stocktake) decision. Attempts to undermine this will not\
        \ soften our resolve.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb45c8-4609-4d99-96b3-da1a6c0eea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fossil fuels are the main driver of the climate crisis and as the world\
        \ continues to burn oil, coal and gas, global temperatures are soaring to\
        \ unprecedented levels. This year has seen record global heat, which has driven\
        \ deadly extreme weather events.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd1b2f-e023-4bbc-af87-74da3d9d6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fossil fuel production in 2030 is expected to be more than double what\
        \ would be necessary to keep global warming under 1.5 degrees, a recent report\
        \ from several scientific institutions, including the UN Environment Programme,\
        \ found. That report used scenarios laid out by the Intergovernmental Panel\
        \ on Climate Change (IPCC) and the International Energy Agency (IEA) to reach\
        \ its conclusion.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215a778-16a8-4b51-a408-1ef1f9e2074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the IPCC and IEA do not count as science then I don’t know what\
        \ does,” said Ploy Achakulwisut, climate researcher at the Stockholm Environment\
        \ Institute and one of the authors on the report. She told CNN it concluded\
        \ “that all fossil fuels have to be phased out especially if carbon dioxide\
        \ removal and carbon capture and storage measures fail to scale.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5943de-3dda-4fbc-b25b-4775cd454c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carbon capture refers to a set of techniques that aim to remove carbon\
        \ pollution from the the air and to capture what’s being produced from power\
        \ plants and other polluting facilities. While some argue carbon capture will\
        \ be an important tool for reducing planet-heating pollution, others argue\
        \ these technologies are expensive, unproven at scale and a distraction from\
        \ policies to cut fossil fuel use.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011f209-bae8-4d25-bc89-deb0b554ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists and climate groups heavily criticized Al Jaber’s comments.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ffdcc4-d131-4538-bff5-ece85462377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romain Ioualalen, global policy lead at non-profit Oil Change International,\
        \ said in a statement Al Jaber’s statements during the panel discussion were\
        \ “alarming,” “science-denying” and “raise deep concerns about the Presidency’\
        s capacity to lead the UN climate talks.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65e9e9-a981-4c7f-95ad-60317a43af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joeri Rogelj, a climate professor at Imperial College London, said\
        \ he strongly recommended Al Jaber revisit the latest report from the Intergovernmental\
        \ Panel on Climate Change.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf60bf-ffea-428d-bf61-b3a855fcfb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That report, approved unanimously by 195 countries including the UAE,\
        \ shows a variety of ways to limit warming to 1.5°C — all of which indicate\
        \ a de facto phase out of fossil fuels in the first half of the century. Will\
        \ that take the world back to the caves? Absolutely not,” he said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c015b-65d5-4bb0-9c6c-19131c94f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohamed Adow, director of climate think tank Power Shift Africa, said\
        \ Al Jaber’s remarks were a “wake up call” to the world and COP28 negotiators.\
        \ “They are not going to get any help from the COP Presidency in delivering\
        \ a strong outcome on a fossil fuel phase out,” he said in a statement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b7e20-ca1a-492b-ba96-59c5d1138e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This COP summit will conclude the first global stocktake, where countries\
        \ will assess their progress on climate action progress and work out how to\
        \ get the world on track to limiting catastrophic global warming.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2946991-5d58-4a7f-8877-39d2297c0b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:17:20.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Angela Dewan and Rachel Ramirez contributed reporting</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d66010-1d65-4e11-98db-5c8050a1af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T09:29:31.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-04T14:10:13.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/03/climate/cop28-al-jaber-fossil-fuel-phase-out/index.html">Climate
        summit leader said there’s ‘no science’ behind need to phase out fossil fuels,
        alarming scientists</a>"</em></p>'
  'gaza-palestinians-blackouts-power-airstrikes':
    'author': 'Alaa Elassar and Emma Tucker, CNN'
    'caption': 'Palestinians struggle to charge and use their mobile phones amid electricity
      cuts and telecommunication blackouts across Gaza.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-04T09:17:34.000+08:00
    'imagesource': 'jcr:6ef29118-2485-4e22-a190-4c1afa2b5f5a'
