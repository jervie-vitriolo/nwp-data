      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While tagged as a separate quake from the one which hit Hinatuan town
        on Saturday, the agency said it is similarly caused by movements in the Philippine
        trench.'
