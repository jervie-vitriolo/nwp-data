      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a communique, ISIS said its fighters “detonated an explosive
        device on a large gathering of Christian disbelievers in Marawi City,” according
        to the SITE Intelligence Group, a counterterrorism threat intelligence organization
        that tracks the online activity of extremist groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5a857-1bab-44a8-a671-dbad87d66901'
