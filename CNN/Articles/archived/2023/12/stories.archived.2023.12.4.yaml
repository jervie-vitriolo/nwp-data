    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Unity ride’ launched vs Grab over new fare policy, suspension of riders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc69a8-032f-4cb5-ae07-bb1e9576bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — Hundreds
        of food delivery riders marched to protest against Grab Philippines’ continuous
        implementation of the new fare matrix as well as the “unjust” suspension of
        some drivers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d13304-b8d0-4871-9caa-222082678ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, the National Union of Food Delivery Riders
        said more delivery riders joined to call out Grab for implementing a fare
        scheme that “drastically reduced the riders'' already meager income.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3421c01-bd4e-4e4c-bc94-f5df6cf8bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the protest late last week, riders were seen holding placards,
        calling on Grab to respect its delivery partners. The group said the new fare
        rate was reduced to ₱35 from the previous ₱45, while the per kilometer compensation
        of ₱10 was cut to ₱7.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7086c-8801-4e84-a1e6-d416da7e92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also demand the reinstatement of those riders who were "unjustly"
        suspended after attending rallies.'
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNationalUnionOfFoodDeliveryRiders%2Fposts%2Fpfbid02PAEKw1dni5ujzi699gRQzWFJp9Eebu2Rnz9kNcmERJqMdf7bdx9ZsaEgwCZT2B2Sl&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff023c9-0b91-4d62-b103-eaac71e43783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db7c4d-2b35-45ac-83c1-fcdb9ae41817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Late in October, Sen. Risa Hontiveros also expressed her disappointment
        over the alleged “abusive practices.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9f576-f282-475e-9ec9-ed3f40cdd6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the goal of this new fare matrix is to ease the burden on Grab''s
        customers, it should not come at the expense of the platform''s riders,” Hontiveros
        said in a previous statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae6887-303f-48eb-a1a5-436edcb78a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reacting to this, Grab maintained the new commission scheme ensures
        fairer compensation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ac8fb-0458-4321-b9eb-cd8c9410ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The new model was designed to address long-standing concerns about
        compensation for pick-up efforts and extended wait times, while also providing
        a guaranteed minimum fare to protect our partners'' earnings,” it said Monday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3c9d0-c5ac-4247-bca9-5643da286f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it wanted its delivery partners to “earn substantially
        above the minimum wage,” adding it offers the “most competition earning model.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd178f3e-1f13-442d-bb73-274758c73aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company expressed openness to holding a dialogue to address its
        delivery partners’ concerns.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b08de1-7eef-4cc4-bd2d-9aad08ecc7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:10.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-04T14:24:10.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/10/25/grab-earnings-structure-delivery-riders.htm">READ:
        Grab PH revamps earnings structure for delivery riders amid sticky inflation</a></strong></p>'
  'russia-gay-venues-raided':
    'author': 'Darya Tarasova, Gul Tuysuz and Jen Deaton'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-04T14:20:11.000+08:00
    'imagesource': 'jcr:18d97ec6-0654-4c4e-80a1-63bd72250797'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '507ffd70-ecc9-4af7-8c95-6087562e2310'
    'lead': 'Police carried out raids on gay venues in Russia late Friday, two online
      Russian news outlets reported, one day after the country’s top court ruled to
      ban the ''international LGBTQ movement'' and labelled it an extremist organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T14:24:26.711+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-04T14:24:27.091+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir-Putin', 'LGBTQ', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Police raid gay venues in Russia after top court bans ‘international
      LGBTQ movement’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b45606-62c8-4d6f-8ddb-e0d7306aee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police carried out raids on gay venues
        in Russia late Friday, two online Russian news outlets reported, one day after
        the country’s top court ruled to ban the “international LGBTQ movement” and
        labelled it an extremist organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b07844-682a-4d47-8ae8-61089a562175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday’s landmark ruling by the Supreme Court sent a fresh shiver
        of fear through Russia’s LGBTQ community, who have already faced an intensifying
        crackdown in recent years, as President Vladimir Putin seeks to shore up his
        image as defender of traditional moral values against the liberal West.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39380c5-0c76-481e-b85f-65fb8557deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The raids took place in at least three entertainment venues in capital
        Moscow and St. Petersburg, according to the two independent Russian Telegram
        news outlets, Ostorozhno Novosti and Sota.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7706d66-5ad2-4c33-9a00-8e2dd7d87641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police said they were conducting routine drug raids, the outlets added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9a0cd-0e51-4cc8-b621-c318649eb6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ostorozhno Novosti also reported that police photographed the passports
        of partygoers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cc982-bbfd-4941-8865-6d2845447fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Eyewitnesses said that security forces entered the premises under
        the pretext of an anti-drug check and photographed visitors’ passports,” it
        said. “In the middle of the party, they stopped the music and (the police)
        started entering the halls.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17f578-e6f6-4360-b9ba-eb1a78d0d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The outlet also posted video of an eyewitness describing a fearful
        scene: “I was there. I honestly sh** myself when the music stopped and they
        said there was a police raid. I thought that was it, I would be imprisoned
        for 12 years. On the way out they took a photo of my passport (ID). So you
        understand, 300 of us stood naked, in only underwear, and waited for somebody
        to bring us clothes, and no one understood what was happening.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6f137-71ec-44c0-8737-7d39cc1a9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Telegram news channel Sota, citing an employee of the gay club Central
        Station in Moscow, reported the raids happened at the Secret Club and the
        Mono Bar in Moscow, as well as at the popular pop-up Hunters Party in St.
        Petersburg.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8fb7c-6154-46f9-87d1-4c97bf89477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sota also reported that the Central Station Club in St. Petersburg
        announced its closure on Friday, saying the club’s management said that they
        were denied further rental of the site due to the “new law.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f8ba9-28b1-4cae-bb04-80f3c9aff249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video posted by the two news outlets show a police van parked outside
        what appears to be one of the venues with flashing lights but no sirens. At
        least two people who appear to be police officers can be seen at the entrance
        of the venue.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72a575-a81b-4f00-9189-551425825c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Well-known Russian transgender blogger and LGBTQ activist Milana Petrova
        – who is no longer living in the country – posted about the raids on her Telegram
        channel.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c5121-2111-4254-9e7e-0d0d4f53ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said the raids were on private LGBTQ parties, not nightclubs.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e3663-b8b6-44e8-880b-4c45f06c8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were NO raids there yesterday. There were raids on individual
        LGBT parties for adults. There, people’s passports were photographed without
        their will, apparently for further repression,” Petrova posted on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5fd282-aec5-4acc-bf37-dbd2b8b34fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let me remind you that the law came out the day before yesterday,”
        Petrova said. “Never in the history of the country have there been such cruel
        laws,” she added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bbf803-66f6-4d95-8366-860704b2fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The manager of the popular Mono gay club, who goes by the name Alexey
        Khoroshy, denied reports his club was raided. Khoroshy said only the pop-up
        party in St. Petersburg was raided.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d057eb0-2338-4c79-a608-75470805a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Yesterday was the only drug raid at Hunters Party. So, everything
        is calm as before - we are working! And remember that drugs are evil!” Khoroshy
        said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26af28-74dc-4e94-ab07-bd030e7b30a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another source with direct knowledge of the raid on the Hunters Party
        pop-up told CNN it was just a routine drug raid.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9550b9-b4aa-4f5d-87ce-1675b63f3956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, people chatting on an online group linked to the Hunters Party
        expressed their fear.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3aa248-694f-4075-ad1c-c956bf4520a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“No one will be at peace anymore, we are now balancing between propaganda
        and extremism,” posted one person directly linked to the Hunters Party on
        the group chat.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51047839-26c8-4b7b-b748-47d42386fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another person responded: “It is dangerous, I won’t go anymore.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88908201-522a-4e59-8c20-d85695ed116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russian officials have not commented on the raids. There was no mention
        of routine drug or any other type of raids on state-run media.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68823b-2791-4589-af3e-3ca323399ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russia’s LGBTQ community have already faced a host of new laws that
        specifically target them.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ce9d1-b00c-44fa-9141-e0a144663e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year Putin signed into law a bill that expands a ban on
        <a href="https://cnn.com/2022/11/30/europe/russia-upper-parliament-lgbt-propaganda-law-intl/index.html"
        target="_blank">so-called LGBTQ “propaganda” in Russia</a>, making it illegal
        for anyone to promote same-sex relationships or suggest that non-heterosexual
        orientations are “normal.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed4856-d16b-483e-8e29-d24ef93117c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was rubber-stamped by Putin just days after a <a href="https://cnn.com/2022/12/01/europe/russia-foreign-agents-repression-intl/index.html"
        target="_blank">harsh new “foreign agents” law</a> came into effect, as the
        Kremlin cracks down on free speech and human rights as its military operation
        in Ukraine falters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8796a7-5eda-4f96-ac64-ac7728d5e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laws significantly broaden the scope of a <a href="https://cnn.com/2022/11/30/europe/russia-upper-parliament-lgbt-propaganda-law-intl/index.html"
        target="_blank">2013 law</a> which banned the dissemination of LGBTQ-related
        information to minors. The new iteration extends the ban on promoting such
        information to adults as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9d6ce-be9d-43cd-8e9d-ace8b7f6361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now illegal in Russia to promote or “praise” LGBTQ relationships,
        publicly express non-heterosexual orientations or suggest that they are “normal.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5fa48-0430-4706-ab11-1c9002b6a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T14:24:26.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-04T14:24:27.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/12/04/europe/police-raid-gay-venues-russia-intl-hnk/index.html"
        target="_blank">Police raid gay venues in Russia after top court bans ‘international
        LGBTQ movement</a>’."</em></p>'
  'pcg-chinese-vessels-julian-felipe-reef-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
