    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'In Gaza, disease could be even deadlier than airstrikes, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa328a6-acb3-42ce-8796-edf7a26251c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.921+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As the Israel-Hamas conflict continues, there’s growing
        concern about how the situation may raise the risk of disease and illness
        in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33914a5-bbb7-4c95-97b4-b698e3a11929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.921+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4cd595-91f1-46a3-8d34-16b11fdc8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.922+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There could be more deaths in Gaza from disease and a broken health\
        \ infrastructure than from bombs and missiles, the World Health Organization\
        \ has warned.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985495c5-e6a0-4cca-a2ec-4c2d3fd7dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.922+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529869a-d73e-4314-a934-58778ddca949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.923+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Eventually, we will see more people dying from disease than we are\
        \ even seeing from the bombardment if we are not able to put back [together]\
        \ this health system and provide the basics of life: food, water, medicines\
        \ and of course fuel to operate the hospitals,” WHO spokesperson Margaret\
        \ Harris said Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2368777-9579-442c-83b9-5e5eab50c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.923+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135c30e-3161-4af4-9eb5-f40d913954ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.923+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In most wars, many more people become ill and die from the indirect\
        \ health impacts of conflict than from the direct effects of bombs, bullets\
        \ and other weapons, said Dr. Barry Levy, an adjunct professor at Tufts University\
        \ School of Medicine and author of “From Horror to Hope: Recognizing and Preventing\
        \ the Health Impacts of War.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46adf48b-414b-4d5f-a954-6b9026c17246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.924+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c954f-dd30-4806-9a9a-b0344defe40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.924+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These indirect impacts are mainly caused by the destruction of civilian\
        \ infrastructure, which provides food, water, shelter and health care, as\
        \ well as by forced displacement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fa83c-9719-45f7-a339-942dff4477eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.925+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652564c-1631-4484-900c-b79d7d490f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.925+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indirect health impacts include cases of infectious gastrointestinal\
        \ diseases such as cholera, mainly due to reduced access to safe water, and\
        \ contagious respiratory disorders such as measles, tuberculosis and Covid-19,\
        \ partly due to crowded living conditions. The reduction of public health\
        \ services, such as immunizations and actions to control disease outbreaks,\
        \ as well as increased malnutrition can also contribute to the occurrence\
        \ and severity of infectious diseases.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c2533-d513-4d93-91a6-5a21093ca46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.926+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfce87-e362-43e1-ae9d-b3685207a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.926+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Worsening of diabetes and chronic heart and lung diseases occurs during\
        \ war because of reduced medical care and less access to basic medications.\
        \ Maternal and infant mortality increase because of reduced preventive services\
        \ and medical care. And war has profound effects on mental health, including\
        \ depression, PTSD and suicide,” said Levy, who has been studying the health\
        \ effects of war for more than 30 years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70012ba0-3d3d-4d81-9b8e-6cca03636622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.926+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e7c20-5c05-4a58-9f3b-787c0adfa00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.927+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I agree with WHO that humanitarian assistance must continue to be\
        \ provided,” he said. “But health and peace are intertwined. People’s health\
        \ and security cannot be restored until the violence ends and steps are taken\
        \ toward a just and sustainable peace.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4418884-5301-43f2-8b26-255bc7573d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.927+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db9f22-ebb0-4a72-bc89-62fa7e00c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.928+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A growing and deadly risk</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a557f-422d-422d-96af-9e70c19acaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.928+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conflict can cause more death from disease or other indirect health\
        \ impacts than from trauma-related injuries, said Rebecca Katz, professor\
        \ and director of the Center for Global Health Science and Security at Georgetown\
        \ University.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b44e3-5271-4af1-b58f-ef51dbcd6dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.929+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af446b-f70c-4c5a-9d87-89eb46865095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.929+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Infectious disease and other health challenges are always a concern\
        \ in conflict regions,” Katz, who is not involved with WHO, said in an email.\
        \ She added that conflict affects overall access to care and medications,\
        \ so it may be difficult for people to find care for conditions that might\
        \ otherwise be treatable.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577fd11f-07de-4163-b59e-39594d0c6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.930+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cfa405-71ba-4de2-916d-6097712970c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.930+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you think about noncommunicable diseases, often care is disrupted\
        \ during conflict, so you may see increases in people not getting care for\
        \ things like cancer, or renal failure. Or people might have challenges accessing\
        \ maintenance drugs for conditions like hypertension. And the experience of\
        \ conflict adversely impacts mental health,” Katz said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347d752-1ec6-4b48-86ff-58d065a41ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.931+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe205781-d26b-4c8a-bf95-b7f338c4496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.931+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the conflict impacts access to safe water, then there may be challenges\
        \ with waterborne diseases,” she said. “If it is difficult to maintain sanitation,\
        \ then the population is at risk of multiple other diseases associated with\
        \ challenges related to safe drinking water and functional wastewater systems.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9dbba-06c0-4b02-9f7e-f9c563beae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.932+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e4774-7dc8-493c-908b-79ee9b0c339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.933+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since early November, WHO officials have warned about a rising risk\
        \ of disease spread in Gaza as health services, water and sanitation systems\
        \ have been disrupted.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37001706-d520-4a0d-8c2b-7ee08894b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.933+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0492d1-a269-449f-a578-9aa5af65dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.934+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given the living conditions and lack of health care, more people could\
        \ die from disease than bombings,” WHO Director-general Dr. Tedros Adhanom\
        \ Ghebreyesus wrote Wednesday in a post on X, formerly Twitter.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ee6ce-3634-42d7-9a7b-823872f192a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.934+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f277d-4ca5-47e7-b4bf-0f822d86cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.935+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that 1.3 million people are living in shelters in Gaza and\
        \ overcrowding and that a lack of food, water, sanitation, basic hygiene,\
        \ waste management, and access to medications are resulting in abnormally\
        \ high cases of illness.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6e46e-e2ab-4bc2-b308-b03635279160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.936+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb72b2-48c1-4654-accf-39c9cbfdf772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.936+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the United Nations Relief and Works Agency for Palestinian\
        \ Refugees (UNRWA) reported a hepatitis A outbreak in one of its shelters,\
        \ according to the United Nations Office for the Coordination of Humanitarian\
        \ Affairs, which also said that overcrowding and poor sanitary conditions\
        \ at UNRWA shelters in the south have led to “significant increases in some\
        \ communicable diseases and conditions.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f514b1c-6608-4900-ab48-1c2727391061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.937+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828d792-f94e-4415-891b-dc06eb42bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.937+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tedros said in his Wednesday post that there were at least 111,000\
        \ cases of acute respiratory infections; 12,000 cases of scabies; 11,000 cases\
        \ of lice; 75,000 cases of diarrhea, of which about half are under the age\
        \ of 5; 24,000 cases of skin rash; 2,500 cases of impetigo; 2,5000 cases of\
        \ chickenpox and 1,100 cases of jaundice, among other health conditions.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf473b5-8d0c-45bc-b1ee-2f05cefe0676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.938+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d6400-6fbe-47ff-83db-4b806f58c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.939+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Damage to the most critical infrastructures for human health – hospitals,\
        \ sanitation facilities, and clean drinking water – have created all the required\
        \ environments for deadly disease outbreaks,” Ubydul Haque, an assistant professor\
        \ of global health at Rutgers Global Health Institute, wrote in an email.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e08e59-8f07-4f30-b7c0-6ea0282f54ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.939+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07d321-9da6-4515-a7bc-12b2558d0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.940+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since the hospitals are not functioning, there is no way to detect\
        \ the outbreaks, and there is a high risk of rapid disease spread among the\
        \ displaced population. In this situation, the risk of death due to disease\
        \ is much greater than the risk of death due to bombardment,” said Haque,\
        \ who is not involved in WHO but has studied infectious disease, conflict\
        \ and war.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600a6a4-1437-4e90-aadf-b8d6270269d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.941+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c20a2-d5dc-43cf-b9b5-cc5badd8fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.941+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Other physical health risks are breathing in smoke and fumes from\
        \ open burn pits, sand, dust, particulate matter, cardiovascular diseases,\
        \ and stroke. Continuous public inhalation of toxic materials can affect the\
        \ nose and lungs and can even lead to cancer in the long run,” he added. “\
        There are also health risks among pregnant women, such as preterm labor, preeclampsia,\
        \ miscarriage, premature births, and newborn complications.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14d7a7-993c-47c6-98af-9a204a2fc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.942+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e203d2f-f814-444d-b413-82e4c31b9a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.943+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Israel-Hamas conflict, maternity care facilities have been\
        \ affected by Israeli airstrikes due to evacuations, power outages, and a\
        \ shortage of medical supplies. In November, 31 newborn babies were evacuated\
        \ from Al-Shifa Hospital in northern Gaza, alongside six health workers and\
        \ 10 staff family members, according to WHO, which reported that two other\
        \ babies died the day before the evacuation.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f06ebf-a7a6-414a-bf8d-1e6cc4f3be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:40:37.944+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:37.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594a543-d8c0-4e67-8f4b-7d3278f3858e'
