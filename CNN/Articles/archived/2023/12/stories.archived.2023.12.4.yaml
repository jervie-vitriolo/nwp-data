  'supreme-court-purdue-pharma-sackler-opioid':
    'author': 'Samantha Delouya, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-04T19:42:22.000+08:00
    'imagesource': 'jcr:3ea9523f-6954-4fd8-b248-a0d9c59f3298'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b193c2ba-dcc4-4e68-b864-fb60f2db1734'
    'lead': 'On Monday, the Supreme Court will take on one of its highest-profile
      bankruptcy cases in recent memory: Whether or not to approve OxyContin-maker
      Purdue Pharma’s controversial agreement that would give billions of dollars
      to victims of the opioid epidemic while protecting members of the Sackler family,
      who owned the company, from current and future opioid-related civil lawsuits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T19:44:06.389+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-04T19:53:56.988+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US Supreme Court to scrutinize controversial opioid crisis settlement
      that would give Sackler family immunity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9731027-2278-43c7-b13d-fa8b91d0fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.409+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN) —</strong> On Monday, the Supreme Court
        will take on one of its highest-profile bankruptcy cases in recent memory:
        Whether or not to approve OxyContin-maker Purdue Pharma’s controversial agreement
        that would give billions of dollars to victims of the opioid epidemic while
        protecting members of the Sackler family, who owned the company, from current
        and future opioid-related civil lawsuits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39059074-af8c-4b27-849e-9687c7747350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.410+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0beb022-7faa-4820-83d7-e5ce6cf69ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.410+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the up-to-$6 billion deal was initially approved by a New York\
        \ court in May, it was blocked from moving forward after the US Trustee Program,\
        \ a division of the US Justice Department, requested that the highest court\
        \ review the settlement. The Supreme Court is scheduled to hear oral arguments\
        \ on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60b820-ca00-47ed-b4c9-15e108ebf31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10e02c-61ba-4894-bd06-dd888cb1490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Purdue Pharma, which was owned and operated by the families of the\
        \ late brothers Mortimer and Raymond Sackler, has said there will be no $6\
        \ billion settlement without releasing family members from liability, but\
        \ the US Trustee has argued that such an arrangement is unprecedented.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d6573-4fe6-4176-8551-f427983419eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f99bd8-b6fc-4d62-8b1f-a3f4ccf7646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.412+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At its core, the issue facing the Supreme Court is one of grave national\
        \ importance: the fate of a company and its leaders who produced and promoted\
        \ a highly addictive drug, OxyContin, in the early days of an opioid crisis\
        \ that has claimed the lives of hundreds of thousands of Americans and shattered\
        \ many more – and whether victims could ever again hold the Sacklers accountable\
        \ in court.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860edc52-fa99-40a6-90d5-23abbd320445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.412+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0065f7-c778-49c2-b349-7bab494d3797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.413+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is in Purdue Pharma’s settlement?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10d1ae-2326-405b-8ca8-bd72cd852083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.413+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bankruptcy deal in question would have the Sackler family personally\
        \ pay out between $5.5 billion to $6 billion over 18 years to help fight the\
        \ ongoing opioid epidemic. Most of the money would go to states, local governments\
        \ and Native American tribes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a788a89-f80c-4a49-a2f3-66eaae03bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.414+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f0801-43e5-4be8-9b18-e88157ce9967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.414+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal also sets aside $700 million to $750 million to pay individual\
        \ victims and families of victims. The fund would pay out between $3,500 to\
        \ $48,000, with payments to some victims spread out over 10 years. Purdue\
        \ has said its bankruptcy deal is the only major opioid settlement to provide\
        \ “meaningful recoveries” to victims.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1de46c-3575-4e52-8ce7-5d13adda0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.414+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:56.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682dcd5-d2c8-4187-ae53-a5c3439daba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.415+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the deal were to be approved by the Supreme Court, Purdue Pharma\
        \ would cease to exist and a new company, Knoa Pharma, would be created in\
        \ its place. Knoa Pharma would develop and distribute opioid addiction treatments\
        \ and overdose reversal medicines, while continuing to produce Purdue Pharma\
        \ products, including OxyContin. The company would be governed by a new independent\
        \ board, and would have a “public-minded mission,” according to Purdue Pharma.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b86ce-5900-4186-b9bc-d7fd44358ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.415+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e064ed-f16f-45a6-959b-64b47120fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.416+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In exchange for the deal, members of the Sackler family would be granted\
        \ immunity from all other civil (though, not criminal) lawsuits.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1754a-0013-4a29-8d21-ee8877c40e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.416+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96597708-dd43-46f3-be0f-c04fc6fa44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.417+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a brief submitted to the Supreme Court, Purdue Pharma argued that\
        \ it was necessary to release members of the Sackler family from other claims,\
        \ so as not to deplete the assets set aside for the agreed-upon bankruptcy\
        \ settlement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075402e7-6c6a-4410-b02e-a92c0a1ffa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.417+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0b233-9b47-442b-a42b-d604f753953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.418+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A historic case for the Supreme Court</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b1813-1c98-4da3-94b1-e468679aa078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.418+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All 50 US states either supported or no longer opposed Purdue Pharma’\
        s bankruptcy plan by its initial approval in May, the company said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289fa99-817d-40d0-ba48-f441e3ab05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.419+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50369660-72d1-4e6a-90ce-269ec07dff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.419+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, the families of Mortimer and Raymond Sackler said they\
        \ were satisfied with the court’s decision.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9233b65-0675-4b04-8470-fb992770fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.420+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4bc81c-466b-4234-9b99-511684650c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.421+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-04T19:53:57.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Sackler families believe the long-awaited implementation of this\
        \ resolution is critical to providing substantial resources for people and\
        \ communities in need,” the families said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac281bc4-d42f-43a1-bfbf-550cba26e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T19:44:06.421+08:00
