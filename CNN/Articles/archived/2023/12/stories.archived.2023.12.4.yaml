    'jcr:uuid': '1bb2cf23-d421-4db5-94fc-ec1ec57c71e3'
    'lead': 'The chairperson of the House Committee on Dangerous Drugs is urging Congress
      anew to consider the reimposition of the death penalty, especially for drug-related
      offenses, after China executed two Filipinos for drug trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-04T11:51:15.415+08:00
