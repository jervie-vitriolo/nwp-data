      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115f707-0e89-4970-b07d-8a7b76468adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T15:10:48.179+08:00
