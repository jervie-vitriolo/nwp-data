      'mgnl:lastActivated': 2023-12-04T17:36:40.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f475ffc-4256-4a90-afce-e6d58a16f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-04T17:36:40.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tago added a team led by Vice Consul Crystal Ann Dunuan was stationed\
        \ at the Egyptian side of the Rafah border to assist the group.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbd5ef-9785-4e07-bc54-b188db4e2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T17:36:40.330+08:00
