      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said in a Palace briefing that it recorded 46 Chinese vessels\
        \ that tried to block the mission. This includes 14 China maritime militia\
        \ ships physically monitored, 22 other maritime militia vessels detected through\
        \ automatic identification system, eight China Coast Guard ships, and two\
        \ People’s Liberation Army-Navy boats.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7adc9fe-b6c0-4e61-be7d-7b3fe4853411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b23b319-27fa-4caa-a6e9-75617fb697b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela said water cannons were fired on the Philippine vessels five\
        \ times. M/L Kalayaan had to be towed back due to the damage it sustained,\
        \ he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c5ea89-6ff1-4703-bf16-33e52bea571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516b140-884a-4e15-a194-63a9261017c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCG has accused the Philippines of transporting construction
        materials to BRP Sierra Madre on Ayungin Shoal. It also claimed that the resupply
        boat UM1 disregarded warnings and intentionally rammed a CCG ship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6756853-7576-4d6a-87f6-f25231fddad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a258a-33f3-4404-b181-09fa01e3cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My concern is that do they care whether these are food, whether these\
        \ are construction materials, whether these are personal items of our soldiers,\
        \ they don’t really care about anything that we’re going to bring on board\
        \ BRP Sierra Madre,” Tarriela said, emphasizing that Ayungin Shoal is within\
        \ the Philippines’ 200-nautical mile exclusive economic zone (EEZ).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbece6-cee7-48fd-b704-2fa9e2967020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cab6e0-c7a6-4490-b101-27bdc1ede6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also cited the 2016 arbitral ruling that invalidated China's expansive\
        \ claims in the South China Sea. The tribunal largely ruled in favor of the\
        \ Philippines in areas of its EEZ and continental shelf that are being claimed\
        \ by China.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a69b9-b49c-4a1c-9ecb-c819349c21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805b8b9-ceaf-41d4-995b-fa8edec30170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the claim regarding UM1, Tarriela said it is a matter of perspective.\
        \ He also said the PCG already released a video showing that it was China’\
        s vessel that was deviating from its route. The question still remains on\
        \ why China’s ships are within Manila’s EEZ, he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fdc10-0a09-4a54-b7ae-f040d3cd44cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.254+08:00
