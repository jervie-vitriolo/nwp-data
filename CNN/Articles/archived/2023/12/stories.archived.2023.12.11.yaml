  'us-defense-pact-scs-ph':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-11T10:19:42.000+08:00
    'imagesource': 'jcr:59583c95-cf68-4524-b466-41bdc91d00ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f951e1d9-e445-472a-bff3-94681108853e'
    'lead': 'The United States of America reiterated that it would come to the Philippines''
      defense if it recorded armed attacks against the country''s military forces,
      including its assets on land and air, in the disputed South China Sea (SCS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T10:24:03.183+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-28T17:37:11.151+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US warns: Armed attacks vs PH vessels in SCS to trigger defense pact'
    'updated': 2023-12-11T17:53:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4886caf-6c22-4aaa-b201-f46323d16118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — The
        United States of America reiterated that it would come to the Philippines''
        defense if it recorded armed attacks against the country''s military forces,
        including its assets on land and air, in the disputed South China Sea (SCS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4ef43-922e-4498-9cdf-52c5433d5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued on Monday following "dangerous and destabilizing
        conduct" by China in the West Philippine Sea (WPS), a part of the SCS being
        claimed by Beijing, over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c58c9-efe2-4efd-9b86-b653952fade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US maintained that it continues to "stand with…Philippine allies
        in the face of these dangerous and unlawful actions," as it cited both countries''
        Mutual Defense Treaty.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a20ec-053f-4eea-89a6-6ea396be7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials reported that Chinese ships fired water and sound
        cannons at Philippine vessels on Saturday and Sunday, risking the lives of
        Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf580973-b4f1-4b0e-aa20-5cc385ed3b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/10/Foreign-envoys-on-China-water-cannons.html">READ:
        Foreign envoys condemn China for back-to-back water cannon incidents in WPS</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540109a8-c8e1-4fbb-81e6-8a917067724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Christmas convoy led by a civilian group also did not push through
        as four Chinese ships shadowed their boats.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387cc7e8-271f-44e3-aa4e-09899754e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/10/atin-ito-christmas-convoy-change-route.html">READ:
        Christmas convoy aborts West PH Sea mission after shadowing by Chinese vessels</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db267782-d08d-427e-97f3-2bea8d18307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By impeding the safe operations of Philippine vessels carrying
        provisions to Filipino service members stationed at Second Thomas Shoal, the
        PRC interfered in lawful Philippine maritime operations and in Philippine
        vessels'' exercise of high seas freedom of navigation," the US said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c9edc-1601-4098-bef8-a4453fdfc9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Obstructing supply lines to this longstanding outpost and interfering
        with lawful Philippine maritime operations undermines regional stability,"
        it added. "These actions reflect not only reckless disregard for the safety
        and livelihoods of Filipinos, but also for international law."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256d5da-8508-49f8-9dc0-caa782217188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US again urged China to end its aggressive tactics in the contested
        waterways and honor the 2016 ruling, which rejected the latter''s maritime
        claims.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72f020-3e3f-4fe3-a72c-0af660587dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other foreign envoys also lambasted China after the incidents in the
        WPS over the weekend.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05044d-e1a6-4046-9421-9d9c5d4b93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday night, President Ferdinand Marcos Jr. maintained that the
        Ayungin Shoal is within the Philippines'' exclusive economic zone (EEZ) and
        that any foreign claim over it is baseless and contrary to international law.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01979c5-ffc0-4cde-9098-79d9f28bd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said China''s latest aggression in the WPS has "further steeled"
        the national government''s determination to protect its sovereignty.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f780d-7d0a-45f3-8749-411d4ac9c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:24:03.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-28T17:37:11.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/10/marcos-only-ph-has-legal-basis-to-operate-wps.html">READ:
        Marcos: Only PH has the legal basis to operate in WPS</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c6dbc-e223-4ecf-ba86-3af67ea6157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:59:44.695+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:37:11.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of Foreign Affairs (DFA) said in a press\
        \ briefing in Malacañang on Monday, that so far 14 countries have expressed\
        \ their concerns and support for the country following China's firing of water\
        \ and sound cannons.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f0e54-30e6-4b65-ae53-1315723b7a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:59:44.695+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:37:11.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e9827-7664-4855-82bd-f39f970e3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:59:44.696+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:37:11.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA spokesperson Assistant Secretary Ma. Teresita Daza said among these\
        \ countries are France, US, Japan, Ireland, Australia, Canada, Denmark, EU,\
        \ Germany, the Netherlands, New Zealand and the United Kingdom, among others.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bbe4ae-4812-421b-bd94-123d39f5dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:59:44.697+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:37:11.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d190e8-52a1-4796-9932-5850be86c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:59:44.698+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:37:11.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Daza, the country made use of a \"maritime communication\
        \ mechanism\" at 12 noon on Sunday and she said that the country has also\
        \ filed a \"diplomatic protest with the Chinese Ministry of Foreign Affairs.\"\
        \ \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8305ced-89be-4af9-a3b2-e8d10e939fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:59:44.698+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:37:11.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db85c1-0793-4f5a-aa5f-56147de23ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:59:44.699+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:37:11.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For their part, Daza said the Philippine Embassy in Beijing took a\
        \ political initiative to “demarche\" to the Chinese Ministry of Foreign Affairs\
        \ officials regarding the recent cannon incident. \r"
  'scs-japan-asean-summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-11T10:56:13.000+08:00
    'imagesource': 'jcr:d22c000e-8763-4a73-a782-3e788427cabc'
