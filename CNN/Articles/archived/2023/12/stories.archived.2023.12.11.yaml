      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a thankless job,” one celebrity publicist told CNN.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c202c6-30eb-4785-b48a-86a49af60a3b'
