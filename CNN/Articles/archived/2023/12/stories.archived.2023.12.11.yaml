    'lead': 'Southeast Asian leaders are expected to discuss foreign developments,
      including issues in the South China Sea (SCS), during this month''s summit in
      Japan, an official of the Philippine government said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T10:57:42.607+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-11T10:57:42.899+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
