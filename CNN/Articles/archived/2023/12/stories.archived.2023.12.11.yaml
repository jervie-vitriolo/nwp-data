      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63234e31-e644-41ba-9f23-3532b5a8b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.810+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is true that the Congress is powerful. It is true\
        \ they are powerful enough to make an arrest even without an indefinite period\
        \ of time, but there is something more powerful than congressmen and congresswomen,\
        \ that is the Supreme Court.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c2f39-b277-474f-b18a-870eb9779bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8a2c5-8017-4a92-8bc9-d37b7f14b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sonshine Media Network International (SMNI) anchors Jeffrey Celiz and\
        \ Lorraine Marie Badoy said they were deprived of their right to due process\
        \ of law.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e034856-d601-4d32-a7e5-f39fa90e6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a1173-5058-4192-9428-47b58ae99de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee on legislative franchises cited Celiz and Badoy
        in <a href="https://www.cnnphilippines.com/news/2023/12/6/lorraine-badoy-jeffrey-celiz-cited-in-contempt.html">contempt</a>
        for acting in a disrespectful manner and refusing to answer relevant questions
        during an inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16664f-ff4e-44e2-8433-87d59fd1ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29817d6-d735-417c-a8a8-1f68ddb61bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c92863-25ce-4ba8-977a-7c634887a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roque said the issue whether Badoy's answers were confusing or inconsistent\
        \ is a matter of opinion.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c268f3-e033-400b-a2d0-04649ae13c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a457382a-0121-413c-b87e-79ad4b1caabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the inconsistent or incomplete answers of a witness in the\
        \ course of his or her testimony does not conclusively establish that the\
        \ person was evasive.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a5e9c-769c-4c2d-9b27-2e034df44d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.815+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7548b06-7626-4c70-af5b-b3e89d5d2233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.815+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Petitioner Badoy should have been given the opportunity to explain\
        \ her side, as she was attempting to do while the Respondent Committee was\
        \ discussing the motion to cite her in contempt,\" their petition read.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f1709-f49c-48e4-9059-9664b2e7a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.816+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c07b62d-b948-4681-b5d7-6664534b8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.816+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for Celiz, Roque the host had no opportunity to explain why his\
        \ invocation of the Shield Law should be considered as \"refusal to answer\
        \ any relevant inquiry.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d9dde-1d0a-4e38-b80c-47dc7dff35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.817+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2063b-a6eb-4158-818a-5fd6e0e0de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.817+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petitioners said their detention is an unlawful punishment for the\
        \ comments that they made in their TV program.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e52dc-cbba-4421-8381-574ee026689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.818+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b58625-6d66-4e66-9a4f-b41e418fdb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.818+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Committee members were too eager to punish the Petitioners for\
        \ their comments that the members failed to observe their own rules and procedures,\
        \ and failed to accord the Petitioners their right to due process,\" they\
        \ noted.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753092c-64b2-49b6-adf5-c1dc021d2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.819+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364da0c1-e01b-4d21-aeea-aaa84b0e09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.820+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roque said the shield law covers journalist, commentator, or media\
        \ practitioner, as long as he or she is \"duly recognized or accredited\"\
        \ by an outlet that publishes or broadcasts news or commentaries, should be\
        \ covered by law.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada52aa6-dbbc-49f5-aaf5-fbf2b9366d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.820+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5298b89-bf56-46e1-ad66-b918c8256b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Otherwise known as Sotto Law, Republic Act 53 exempts a publisher,\
        \ editor or reporter of any publication from revealing the source of public\
        \ news or information obtained in confidence.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a26a73-e675-46b9-b5c2-25432d3cff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7255ebd-6752-4d99-9fa2-f8fea7162e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:06:39.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T20:33:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the House committee''s act of detaining Celiz and Badoy
        and the threat of revoking the legislative franchise of SMNI over comments
        in a TV program "have very serious repercussions on the right to freedom of
        expression and of the press not only of the petitioners or SMNI, but of all
        other media practitioners."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bb82d-279d-43b6-861a-a01ce94ceee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:33:30.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:33:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Appeal for ''humanitarian consideration''</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0584a26-58e6-4187-abb5-573cd4f5b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:33:30.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:33:31.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celiz, in a letter to the House panel dated Dec. 11, appealed for \"\
        humanitarian consideration\" in its contempt citation against him. \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06b408-cf3a-415d-a229-82a7b11ece26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:33:30.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:33:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My appeal is anchored on the request to sincerely consider the deteriorating\
        \ health condition/s of my 77-year old mother as she is deeply worried of\
        \ my physical detention to the point that she refuses to eat since four days\
        \ ago,\" Celiz wrote.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df983d3-e2a2-4d41-85e9-63b29af57379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:33:30.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:33:31.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his contempt citation, both SMNI hosts went on a <a href="https://www.cnnphilippines.com/news/2023/12/7/smni-lorraine-badoy-jeffrey-celiz-hunger-strike-.html">hunger
        strike</a> to protest their detention.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cf492-e1bf-4d10-954b-0d76d74fc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:33:30.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:33:31.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apologized for his misbehavior, which he described as "uncalled
        for and unbecoming," and his failure to vet information on <a href="https://www.cnnphilippines.com/news/2023/11/28/House-denies-Romualdez-travels-funds.html">Speaker
        Martin Romualdez'' travel spending</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e89de9-0c78-49cc-aacf-044f9c6a0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:33:30.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:33:31.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I commit before the committee that I shall make amends of these
        lapses in my editorial judgment, so as to avoid similar weaknesses or even
        errors in relaying information to the public," he continued.</p>'
