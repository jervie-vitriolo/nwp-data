    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015f359c-8fcf-4ed9-b634-c79710327d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.269+08:00
