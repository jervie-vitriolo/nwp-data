    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-11T21:38:07.458+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Smartmatic', 'Franklin-Ysaac', 'Comelec', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Smartmatic seeks TRO on Comelec disqualification from election procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424de52-ba0f-45d3-907e-c29a3352c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — A
        voting technology provider disqualified from all elections procurement is
        seeking a temporary restraining order (TRO) to stop the Commission on Elections
        (Comelec) from implementing its decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e6783-eb58-4309-8043-64a9cffa5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a social media post, Truth and Transparency Trio (TNTrio) member
        Franklin Ysaac revealed on Monday Smartmatic Philippines filed a petition
        before the Supreme Court.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d6cef-7731-4828-85d5-a0ebe157ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As expected, Smartmatic, through their lawyer ACCRA, filed a temporary
        restraining order (on the) disqualification order by Comelec before the SC,”
        he said in a post.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fed576-be71-46bf-a686-57370d876d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ysaac also shared a photo of the first page of the petition of the
        country’s longtime voting technology firm. The picture showed Smartmatic filed
        a “Petition for Certiorari with extremely urgent application for the issuance
        of a Temporary Restraining Order and/or Writ of Preliminary Injunction against
        the Comelec decision.” '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bcf1f9-d963-4256-9d3a-babf4cc02b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.898+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines has yet to obtain a copy of Smartmatic’s petition,
        but the company confirmed that they filed a petition before the Supreme Court.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e1823-dad2-4f33-b07d-1e2c2de6a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.898+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/29/comelec-smartmatic-disqualification.html"
        target="_blank">Last month</a>, the Comelec en banc ruled to disqualify Smartmatic
        from participating in all public bidding projects related to the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6e380-2615-4cf4-827e-5be7cfe30633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The en banc said the unresolved allegations against Smartmatic in relation
        to the 2016 elections may affect the integrity of the upcoming polls.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95da810-78f3-4088-94f2-5f1f8167e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision to disallow Smartmatic stemmed from the petition filed
        by Ysaac, former Department of Information and Communications Technology (DICT)
        Undersecretary Eliseo Rio Jr., former Comelec Commissioner Augusto Lagman
        and retired Col. Leonardo Odoño.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc273d4-37b2-4854-83a7-cfba1cc804b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic <a href="https://www.cnnphilippines.com/news/2023/11/30/comelec-smartmatic-disqualification-ruling.html"
        target="_blank">earlier called</a> the disqualification ‘unfair’ and called
        its basis "false" and "non-existent."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb17ec2-a99e-4af3-b991-79cb8673972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With due respect to the law and all parties involved, we cannot comment
        on pending legal cases,” said Smartmatic.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d67d2a-13c0-4470-bf26-e1faf159327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ysaac said their legal team is now preparing their response to the
        petition of Smartmatic.   '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965aff8-0f8e-4f0f-83bd-635791071365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Timing is important as SC (Supreme Court) has to deliberate on this
        filing prior to bidding anytime by BAC (Bids and Awards Committee) by Comelec,”
        Ysaac said.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008cfcb9-e8c9-463f-a76b-0bbdfdd82cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec Chairman George Garcia issued a brief comment on the development.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac82f2-27b7-4f5e-90ec-d32cd47bba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is expected. The Comelec is willing and ready to defend its position.
        At the end of the day, the SC has the final say on the matter,” he said in
        a message to reporters.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c381b5-d4bc-49c1-aa00-edd7afc3e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Comelec has yet to receive a copy of the petition.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d188a-b025-4731-b811-cdcaaee8217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Smartmatic was among three companies that purchased bidding documents
        and expressed interest to bid for the Full Automation System with Transparency
        Audit/Count (FASTrAC) project.  '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1940bf5-9c9d-4949-88ee-26f14fb0ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body’s spokesperson Rex Laudiangco said only companies that
        acquired bidding documents may submit their bids, but he clarified additional
        prospective bidders may participate in the coming days.  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c3a63-e50b-4f06-9e02-4fdbd5c01f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bidders may purchase bidding documents until the closing of the Submission
        of Bids at 9 a.m. of Dec. 14.  '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c944cf8-d69c-4b85-bebc-d8334ed65882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Special Bids and Awards Committee (SBAC) moved the Opening of Bids
        for the 2025 Automated Election System for Dec. 14.  '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf543c-a42a-42a0-9885-18a2e722af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:31:29.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T21:38:07.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec expects five companies to join the bidding for the ₱18.8
        billion contract.</p>'
