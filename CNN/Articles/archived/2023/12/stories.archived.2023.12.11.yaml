    'lead': 'The number of travelers arriving in the Philippines in December at the
      height of the Christmas holidays is expected to reach 1.5 million, the Bureau
      of Immigration said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T18:49:38.127+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-11T18:57:51.236+08:00
