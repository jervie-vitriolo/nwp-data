    'stories': []
    'template': '1'
    'title': 'Spotify slashes staff to move faster into AI – and Wall Street loves
      it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e0796-3b8f-4836-9755-ff0b0135f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Spotify made a name for itself
        in the audio-streaming business through its hyper-personalized user experience,
        thanks to artificial intelligence and a team of 9,800 staffers at the end
        of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f210ba-77de-42dc-b32a-6eeac9f9859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But after three rounds of layoffs in one year: 590 positions in January,\
        \ 200 in June, and another 1,500 this week, Spotify’s investments into AI\
        \ to boost margins for its podcasting and audiobook divisions look like a\
        \ complete overhaul in strategy that Wall Street seems confident can work.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a0f061-1113-4142-83b8-e7b295e3f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Spotify is leveraging AI across its platform, launching AI DJ, simulating\
        \ a traditional radio experience, in 50 additional markets and rolling out\
        \ AI Voice Translation for podcasts,” said Justin Patterson, equity research\
        \ analyst at KeyBanc Capital Markets, in a research note. “Coupled with audiobooks\
        \ rolling out to Premium Subscribers, we believe Spotify has several opportunities\
        \ to drive engagement and eventually stronger monetization.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7430b-a21b-4acf-9623-777a6b08d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shares of parent company Spotify Technology SA are up more than 30%\
        \ over the last six months and up more than 135% year to date.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff4134-f692-4a58-8b29-6328242eb9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company joins other tech firms in retrenching as pandemic-era demand\
        \ has dried up. It also has to make up for the more than $1 billion it spent\
        \ on podcasting, much of which went toward deals with celebrities to make\
        \ podcasts that never materialized and acquiring podcast studios that it later\
        \ shuttered.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007e9e1-98ad-431b-947b-9d3a5ff4b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Economic growth has slowed dramatically and capital has become more\
        \ expensive. Spotify is not an exception to these realities,” Ek wrote in\
        \ a letter to staff posted to the company’s website.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc646a89-326b-4a20-a22d-12186d35db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jumping on the AI gravy train</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffcf81-4d6e-4ab8-aeb2-57301781b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, Spotify unveiled a partnership with Google Cloud to overhaul\
        \ how the platform recommends audiobooks and podcasts through its use of one\
        \ of Google Cloud’s language models, Vertex AI Search.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e9fb5-36c8-40f4-a929-d397b63adf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Large language models like ChatGPT are computer programs trained on\
        \ large sets of data that can recite human-like text and information back\
        \ to users based on what the program “knows.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd9647-6d81-4eb4-93e9-54553983b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spotify introduced an “AI DJ” in February and began using OpenAI’s\
        \ “Whisper” voice translation tool to translate select episodes of English\
        \ podcasts into Spanish, French and German.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff2a92-a856-4c44-af0f-e2899eadb7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative for Spotify said in an email to CNN that the company\
        \ plans to expand the technology in the future pending creator and audience\
        \ feedback. They also pointed to some comments made by Ek during the company’\
        s third-quarter earnings call, where the word “efficiency” was used more than\
        \ 20 times.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304f0c8-abd7-4a3d-9758-305df7418885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The primary way you should think about these  (AI) initiatives, (is\
        \ that it creates) greater engagement and that greater engagement means we\
        \ reduce churn,” he said during Spotify’s October earnings call. “Greater\
        \ engagement also means we produce more value for consumers. And that value\
        \ to price ratio is what then allows us to raise prices like we did this past\
        \ quarter with great success.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f8441-fd55-4c90-a1b2-1d6e0c0b70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a research note, Douglas Anmuth, managing director and internet\
        \ analyst at JP Morgan, said that along with investments into advertisements\
        \ by artists, investments into podcasts have the potential to drive engagement\
        \ over the long term.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd076b-06cc-44f9-b212-993f24909577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>So how does personalization work?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82715aae-b6f2-4c79-84f5-f1bee812e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spotify has hyper-personalized its experience for users for about a\
        \ decade. It was able to add that personal touch once it acquired music analytics\
        \ firm, The Echo Nest Corp, in 2014, to combine machine learning and natural\
        \ language processing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36313ce9-52d0-490d-967b-64cff3075413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spotify’s technology builds a database of songs and artists by recognizing\
        \ musical pitches and tempos and connecting the works of artists within a\
        \ shared cultural context.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4080c5-4977-4b7d-a269-737650e4751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metadata like release date and metrics like volume, duration and how\
        \ likely a song is to get someone dancing also go into determining which songs\
        \ fit a user’s taste.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4e3d5-33e0-4128-8e43-e971412d4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From here, playlists like “Daily Mix” and “Discover Weekly” are born.\
        \ So-called Time Capsules and “On Repeat” playlists gather a user’s most-listened\
        \ to songs, to either keep users hooked to what they’re already listening\
        \ to or revisit songs they haven’t heard in a while.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb73f7b-bbd7-4e6d-803b-31cfbb18dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an email to CNN, Anil Jain, global managing director of strategic\
        \ consumer industries at Google Cloud said that its Vertex AI Search allows\
        \ media and entertainment companies to build content discovery capabilities\
        \ across video, audio, images and text. Jain did not comment on any details\
        \ of the deal with Spotify.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d4bc8-ff22-4fa7-a598-81d0c588a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vertex AI Search considers a range of factors when recommending content\
        \ for users such as real-time user behavior, content similarity and content\
        \ related to what users are searching for.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e2f1b-3b52-4ad9-b5f6-ad0aef35c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Challenges and opportunities</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d7dd9-4d27-448a-a574-f84de82e9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reece Hayden, senior analyst at ABI Research, expressed confidence\
        \ that large language models (LLMs) could work to increase engagement across\
        \ Spotify’s platform.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e957b-3ed9-44cb-81dd-7cc52bd430e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Large language models can enhance personalization, improve recommendations,\
        \ and ensure recommendations are more reflective of user interests by understanding\
        \ entire text/video rather than utilizing keywords/metadata,” he said in an\
        \ email to CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08874c-c9b1-4d36-a30e-1b15180b040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that unlike keyword/metadata dependent “basic predictive models,”\
        \ LLMs can understand and interpret podcasts to see if they match user interests\
        \ and can gain a deeper understanding of user preferences by analyzing all\
        \ user data to determine their preferences.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2ded9-190d-43e4-9b34-4a6ae9dd73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that comes at a cost.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a686a-e3f5-4d9f-84dc-7465910a3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Running LLMs to understand all podcasts/audiobooks is resource intensive\
        \ and may add limited value compared to basic predictive models … LLMs bring\
        \ additional data privacy and cost/resource challenges which will be significant,”\
        \ he said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58e7bd-21a7-4fd0-926a-227402a40b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He expressed faith in Whisper to help translate podcasts, but admitted\
        \ mistakes may be made in the form of flubbed sentences or phrases as generative\
        \ AI learns.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a7e56-4f79-4c25-8665-b430327aad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the availability of data points, different language translations
        models like Whisper will quickly improve, ensuring a high degree of accuracy,”
        he said. “The downside of whisper is that its core competency is translating
        from other languages to English … Most podcasts are recorded in English and
        therefore it cannot be applied effectively across the board.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b90de1-813b-4f17-aed6-e58368c88162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:42.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:00.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/10/tech/spotify-betting-on-ai-podcasts/index.html">Spotify
        slashes staff to move faster into AI – and Wall Street loves it</a>"</em></p>'
