  'gibo-teodoro-wps-china-no-peaceful-intent':
    'author': 'Daniza Fernandez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-11T22:06:32.000+08:00
    'imagesource': 'jcr:1ccb4280-6d7c-497d-8843-58866591929d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885b4056-04ae-40f2-8089-f0c04fa9961a'
    'lead': 'China has no peaceful agenda when it comes to the West Philippine Sea,
      Defense Secretary Gilbert Teodoro said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T22:12:12.005+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-12T06:26:19.730+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Gilbert-Teodoro', 'Gibo-Teodoro', 'WPS', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'DND chief: China has no peaceful intent in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b668d98-f181-49cc-9350-4b5f4ad617c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — China
        has no peaceful agenda when it comes to the West Philippine Sea (WPS), Defense
        Secretary Gilbert Teodoro said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e8bed-4cec-4310-be12-4b6b1e7aedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro made the remark as China continues its aggression in the
        West Philippine Sea, <a href="https://www.cnnphilippines.com/news/2023/12/10/wps-ml-kalayaan-water-cannon-serious-engine-damage.html"
        target="_blank">inflicting “serious engine damage”</a> on one Filipino vessel
        after being blasted with water cannon by the China Coast Guard (CCG) over
        the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043cf8d-a7f9-4a0b-a0fb-f17b5810cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung tayo ay pumayag sa iligal at</em> roguish behavior <em>nila,
        magiging</em> acceptance <em>‘yun. Hindi natin pwede gawin ‘yun,"</em> Teodoro
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53b2c7-35ba-4ad0-b59b-cd20b94ed5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> intent <em>dito ng</em> China <em>ay kupkupin ang
        buong</em> South China Sea, <em>kasi ‘yan ang sinasabi nila, pag-aari nila.
        ‘Yan naman, hindi tayo pwede pumayag dahil wala sa batas ‘yun. Wala sa</em>
        international law," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd74145-4584-4df0-a471-e4cfabda9e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If we allow their illegal and roguish behavior, that
        means acceptance. We can''t do that. China''s intent here is to take over
        the whole of the South China Sea because they say they own it. We can''t agree
        to that because that''s not in the law. It''s not in international law.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa31d7-7224-4803-ab6f-74059aec39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a plan. That is not to yield because of the fact that our
        operations — <em>ang ating ginagawa ay base sa batas</em> [our actions are
        based on the law]," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0606cb-6cdb-4d56-9343-6b20efeb6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/11/Task-force-adjusts-West-PH-Sea-strategy.html"><strong>RELATED:
        Task force adjusts West PH Sea strategy after latest China actions</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea87a4-45b1-4b85-9611-a2f0335b2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As defense chief, Teodoro said he will build a resilient and credible
        deterrent force as soon as possible.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8216aa-682a-4dbe-b570-aefd4782818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teodoro has also called on the public to unite on the West Philippine
        Sea issue.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7ee4d-825a-4b2f-a892-52a158578447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon po, kailangan ng pagkakaisa at pagkakatatag sa likod
        ng administrasyon ng ating pangulo dito sa usapin ng</em> West Philippine
        Sea. Huwag po tayong magpapahati dito sa usapin na ‘to… Isang taktika po ng
        China ‘yan na paghati-hatiin tayo," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa456552-cd1e-4b76-83fa-643b4953e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to unite and stand behind the administration
        when it comes to the West Philippine Sea. Let''s not allow this to divide
        us... That is a tactic of China to divide us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939ebac-48bd-4397-b6ce-ec92fdfa43da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T22:12:12.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T06:26:19.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral ruling nullified China''s sweeping claims in
        the South China Sea, which overlapped with some portions of the West Philippine
        Sea.</p>'
