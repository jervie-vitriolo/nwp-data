    'title': 'House adopts reso urging NTC to suspend SMNI over alleged franchise
      violations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cf981-7d5f-45e3-9d58-92ef7caa3f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T19:18:22.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-11T19:50:43.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)&nbsp;—</strong>
        The House of Representatives on Monday adopted a resolution strengthening
        the call for the National Telecommunications Commission (NTC) to suspend the
        operations of Swara Sug Media Corporation, also known as Sonshine Media Network
        Inc. (SMNI), over alleged violations of the terms and conditions of its franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da0fd6-1f84-4fb2-95e5-2056ab7f3446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T19:50:43.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-11T19:50:43.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48687d1-ef92-4f89-b764-1e7cff6ad054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T19:50:43.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-11T19:50:43.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Resolution No. 1499 was adopted in plenary hours after the committee\
        \ report on the measure was approved by the House Committee on Legislative\
        \ Franchises.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eacfd25-0db5-4335-bd92-cf8fc067e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T19:50:43.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-11T19:50:43.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b033e7d-53da-48a1-aca0-36a4a8859b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T19:50:43.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-11T19:50:43.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filed by Pwersa ng Bayanihang Atleta (PBA) party-list Rep. Margarita\
        \ Nograles, HR 1499 sought the suspension of SMNI’s operations for alleged\
        \ red-tagging and airing false information about House Speaker Martin Romualdez’\
        s alleged ₱1.8 –billion travel fund.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224352c8-0eb0-4ef9-a1d4-f306ce64a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T19:50:43.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-11T19:50:43.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a773dc-9f3d-4dd6-a714-913aafc40926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T19:50:43.087+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-11T19:50:43.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an SMNI show, Jeffrey Celiz said Romualdez spent ₱1.8 billion for\
        \ his foreign trips. Celiz later admitted that his allegation was false after\
        \ House Secretary General Reginald Velasco clarified that the Speaker only\
        \ had a ₱4.3-million travel budget from January to October 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971d6c2-7de5-43a1-b480-c7b66e10d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T19:50:43.087+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-11T19:50:43.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c5963-a8ed-4189-9b67-32034fd9c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T19:50:43.087+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-11T19:50:43.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House hearing on Tuesday for the alleged fake news peddling
        by SMNI, members of the Committee on Legislative Franchises cited Celiz in
        contempt for refusing to reveal who was the source of his claim, along with
        his co-anchor Lorraine Badoy, who admitted to being a co-producer of the show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d7dbb-6163-4578-aff7-eb7de1e96449'
