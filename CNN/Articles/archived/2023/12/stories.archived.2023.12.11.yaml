    'lead': 'Meralco customers will see a decrease in their December electricity bills
      as the power distributor on Monday announced a ₱0.7961 per kilowatt hour (kWh)
      cut in its rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T14:22:53.245+08:00
