    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523f68e-3a15-42b2-bbf6-c0e0c6ec6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.468+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Hollywood makeover</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096ce54-faca-4b5c-93f4-4a9a6172f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.468+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While a host for the weeks-away Globes remains in question, the Beverly\
        \ Hilton ballroom could feature appearances by likely nominees Leonardo DiCaprio,\
        \ Robert DeNiro, Martin Scorsese, Margot Robbie, Ryan Gosling, Meryl Streep,\
        \ Selena Gomez, Emma Stone, Natalie Portman, Jennifer Aniston and Quinta Brunson.\
        \ The Golden Globes will serve as the kickoff to a jam-packed award season\
        \ in which the entertainment industry aims to bring glitz, glamour and celebration\
        \ back to Hollywood after double strikes shut down most productions for much\
        \ of 2023.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c3984-937c-47e0-b1ee-2f95bae09014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.469+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c617691-4a17-48e1-b2bc-3946e0e1e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.469+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Golden Globes are also still working to overcome a scandal that\
        \ surfaced in 2021, when the Los Angeles Times documented the lack of Black\
        \ members within the Hollywood Foreign Press Association, which presented\
        \ the awards, and potential ethical transgressions related to the oversized\
        \ influence of its then-roster of 87 international journalists.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b55e22-0ddc-4e60-bbf8-f04123a10fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.470+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089aac42-8b53-446b-9e9c-e62dc5bb97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.470+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of publicists called upon the HFPA to implement “profound and\
        \ lasting change” for its “pervasive practice of discriminatory behavior,\
        \ unprofessionalism, ethical impropriety and alleged financial corruption.”\
        \ They also advised their talent to boycott the event and NBC declined to\
        \ air the broadcast in 2022.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b7659-daf1-4254-b6b5-56899d26ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.471+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a9b61-b1bb-46e8-9c10-7a27fc476c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.471+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The HFPA has since been disbanded and the Golden Globes has new ownership\
        \ with Dick Clark Productions and Eldridge Industries acquiring the show.\
        \ The changes have quieted calls of protest this time around, according to\
        \ several Hollywood publicists who spoke with CNN and said their celebrity\
        \ clients are excited to attend the Globes next month.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425d4a8-58f5-4b96-a722-2630b9bbd353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.472+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd62cd-2015-4e32-96e5-decdc59cbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.472+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact remains, the ceremony this past January on NBC (hosted
        by Jerrod Carmichael) suffered the second-lowest ratings of all time with
        6.3 million total viewers, a 26% drop from the previous Globes that were telecast.
        The event could probably use the help of a big name host to improve on that…
        if organizers can find one.</p>'
