      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Javier Milei pledged a “new era” for Argentina
        as he was sworn in as the country’s new president on Sunday, sealing the ascent
        of a political newcomer who garnered popularity by advocating shock economic
        reforms.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdd472-edde-4d10-8f50-6c44b20b7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.921+08:00
