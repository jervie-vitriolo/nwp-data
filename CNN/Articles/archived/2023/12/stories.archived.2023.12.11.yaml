      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is expected to sign the proposed 2024 spending plan before
        his trip to Japan on Dec. 16 to 18, <a href="https://www.cnnphilippines.com/news/2023/11/28/marcos-2024-budget-japan-trip.html">Finance
        Secretary Benjamin Diokno</a> previously told reporters.&nbsp;</p>'
    '10':
