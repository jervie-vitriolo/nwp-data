      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — While many central banks around
        the world are trying to cool inflation, China is grappling with falling prices
        this year.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28356a83-e35e-4a09-9a20-5445aeb29916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef02f39-623c-4672-8e42-a59a5e6ccd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Consumer Price Index (CPI) dropped 0.5% in November from a year\
        \ ago, the biggest fall since November 2020, according to data released by\
        \ the National Bureau of Statistics on Saturday. It was worse than expected,\
        \ as analysts polled by Reuters had predicted a 0.1% decrease.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a94d1b-1417-4b57-a08a-2152967e0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626649e5-e2a2-46f8-a418-5cd80b321a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drop also marks an acceleration from October, when the CPI fell\
        \ 0.2% from a year earlier, and has prompted calls for urgent action from\
        \ Beijing to boost demand and prevent a downward spiral of prices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a67c93-ae0d-4326-b368-5eda1422b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f507d88-a667-4ec5-8f68-aea2f4c33862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data come days after policymakers vowed to strengthen fiscal and\
        \ monetary support to boost the flagging economy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ba80d-10fb-4947-9e2f-5d33ced1755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a457ab-f516-4ad1-af44-e4a975708d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has been fighting weak prices for most of this year due to a\
        \ property market slump and subdued consumer confidence.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f3a9b-e49a-4726-a193-611636ffdfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c017c3-1297-4782-aba4-4330a7a79f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consumer inflation has slowed since February and dropped to negative\
        \ territory in July for the first time in more than two years. It returned\
        \ to positive territory in August and was flat in September, but fell back\
        \ below zero in October.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f7be7-92f8-4bd2-b048-b875fb6e4281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98862fc9-f18c-4cd4-a1c7-18713a850092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China’s deflation situation is deepening with the triple whammy from\
        \ domestic food prices, international oil price corrections and weak domestic\
        \ demand,” analysts from Citi said in a Sunday report.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243488e-4723-4319-8c88-e66720b2b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8b9c4-042d-45c2-b43f-8f43b02d0dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Signs of price weakness are now spreading from goods to services,”\
        \ they added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d25e35-7c43-49b3-b933-6d1d776b4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e99b3c-fc8b-412e-a421-87f4b375a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Food prices were a major drag on the CPI, down 4.2% in November from\
        \ a year earlier. In particular, pork prices plummeted 31.8%.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31d08f-37b2-4a52-9e44-e6e90201b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2b278-de47-4a02-afd0-9f1851731572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gasoline prices declined after international oil prices hit their lowest\
        \ level in months in November.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6898a16-fa19-40d1-acb4-21ba69608bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06213f4-1f1a-4769-be86-464ec81f9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Services inflation also slowed. It was up 1% from a year ago last month,\
        \ compared with a 1.2% increase in October.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdec0a9-f8de-49c5-9afa-cf5e21b583d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7dc89-b7de-4091-b758-62100aefbb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Producer Price Index (PPI), which is mainly driven by prices of\
        \ commodities and raw materials, dropped 3% in November, down for 14 months\
        \ in a row.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210830d5-eedc-4f1f-85e9-b54df3a56440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.263+08:00
