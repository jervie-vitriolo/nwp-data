      'mgnl:lastActivated': 2024-01-28T17:49:52.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No secret funds in final Bicam version</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5f3ca-8384-4f92-a25e-fc5a753193d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The final version of the proposed 2024 budget from the bicam does not\
        \ include confidential and intelligence funds (CIF) for civilian agencies,\
        \ including the Department of Education and the Office of the Vice President,\
        \ Senate finance committee chairman Sonny Angara earlier said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd709cf28-0f2e-411b-a3bd-0edd965ad3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the senator, the bicam version finalized the reallocation\
        \ of the initially proposed confidential and intelligence funds to security\
        \ agencies.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f72f9-19d0-4287-aa4e-08c52c474bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/9/27/house-political-leaders-reallocate-confidential-intelligence-funds-security.html">Congress
        to reallocate intel, confidential funds to security agencies</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283bade6-c25a-40f3-9a49-87138905ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angara said the Philippine Coast Guard was given an additional ₱2 billion\
        \ while a certain amount was also added to the Department of Information and\
        \ Communications Technology to combat cybercrime.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0615f5b3-9cec-42fc-9d3e-b0d681e2bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said spending priorities include the needs of the defense\
        \ sector.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf05271-4db0-4d0f-9072-4e350c7e22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yan ang standing order ni Senate President (Juan Miguel) Zubiri.\
        \ Tulungan natin 'yung ating defense forces,\" Angara said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee903c9-79b4-47a7-a960-23a475298469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think in light of world events  di ba may giyera sa Europa, may\
        \ giyera sa Middle East  hindi naman sa gusto nating magka-giyera dito pero\
        \ gusto natin na handa tayo,\" he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad786a-6712-40e4-99a6-573ffc7899de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That is the standing order of Senate President Zubiri.\
        \ Let's help our defense forces. I think in light of world events, there's\
        \ a war in Europe, there is a war in the Middle East, it's not that we want\
        \ a war here, but we want to be ready.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fde02f-327a-4d7c-a76e-739873401a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the provision prohibiting the use of contingent funds\
        \ for CIF was adopted by the House of Representatives.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb7ae9-a4aa-47c6-a2e2-82eadfa43dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a budget for growth, to sustain our growth,\" he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4fafc0-7437-40a7-9a05-cf2302d40d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angara said the programs with the highest additional allocated funds\
        \ in the bicam version of the 2024 budget are for the education infrastructure\
        \ and health sectors.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38cb61-fbad-46c3-a83a-da9492d71e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/28/senate-approved-proposed-2024-budget.html"
        href="https://www.cnnphilippines.com/news/2023/11/28/senate-approved-proposed-2024-budget.html">Senate</a>
        approved the national budget with a 21-0 vote and a lone abstention end-November
        while <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/9/27/house-approves-2024-budget.html"
        href="https://www.cnnphilippines.com/news/2023/9/27/house-approves-2024-budget.html">House
        lawmakers</a> approved their version in September.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713b17f-47ed-46d8-8a03-e773b9372bcd'
