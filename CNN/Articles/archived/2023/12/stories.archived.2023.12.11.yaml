    'template': '1'
    'title': 'Makabayan bloc, others file petition asking SC to declare OVP’s ₱125-million
      confidential fund unconstitutional'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfc8a7-05c2-413c-9c41-6eef762010fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Makabayan
        bloc lawmakers and other progressives on Monday filed a petition before the
        Supreme Court to declare the release and use of the Office of the Vice President’s
        (OVP) ₱125 million for confidential funds as unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64799855-6f30-4ec2-90f2-15e4c95310eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was the third petition connected to the controversial transfer\
        \ to the OVP’s secret funds in 2022, which also sparked debates on the spending\
        \ item for next year’s national budget.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7257bf-31fe-459f-807d-f8859559a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7bc3e-0506-4580-b3cc-39d61caaf410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/7/petition-supreme-court-ovp-125-million-confidential-funds.html">Petitioners
        ask SC to declare ₱125-M transfer for OVP’s confidential funds unconstitutional</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb8db7-4fab-4d12-8ff5-af2944025747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/15/petition-disclosure-confidential-fund-use.html">Petitioners
        ask SC to allow disclosure of confidential fund use</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4eede8-ab26-4ff8-94b2-5fe92c066330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Petitioners likewise pray that the Honorable Court direct the Commission\
        \ on Audit (COA) to audit as a regular fund the ‘Confidential Funds’ expended\
        \ by the Respondent OVP in 2022,” the document read.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5665d-210a-429d-81e5-22a3770fbec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At kung ito ay mapatunayan na ito ay unconstitutional kailangan niyang\
        \ ibalik. 'Yun ang prayer natin ibalik sa pondo ng bayan. Mas pakinabangan,\
        \ mas transparent itong paggasta sa confidential funds,” ACT Teachers Party-list\
        \ Representative France Castro told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd151e70-79a6-4199-b223-2b987afdda8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If this is proven unconstitutional, she needs to return\
        \ the money. That's our prayer that it will be returned to public funds, and\
        \ that the spending of confidential funds will be more beneficial and be more\
        \ transparent.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630083e5-9586-4e7a-a2a5-b4b4e8630218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro, Gabriela Women’s Party Rep. Arlene Brosas, and Kabataan Party-list\
        \ Rep. Raoul Manuel led the filing of the 33-page petition before the Supreme\
        \ Court.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065de12-7962-491c-8591-6fbbacb9ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former lawmakers Neri Colmenares, Carlos Zarate, Ferdinand Gaite, Eufemia\
        \ Cullamat, and Raymond Palatino, former Department of Social Welfare and\
        \ Development Secretary Judy Tuguiwalo, and 13 more progressives were also\
        \ among the petitioners.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9261de5-49c5-4fdf-a550-8228db09d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This obsession for confidential funds has to stop, and Petitioners\
        \ ask the Honorable Supreme Court to put a stop to this anomaly that has drained\
        \ so much from our public funds for years,” the petitioners said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e4c74-d60a-45f3-a119-58f1e4713c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the release to the OVP by President Ferdinand Marcos Jr.\
        \ of ₱125 million in confidential funds without Congressional authorization\
        \ violated Section 1, Article VI of the 1987 Constitution which provides that\
        \ legislative power is vested in Congress.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d193aa-cffc-4be0-880a-e6450ecdbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also said the president may not source confidential funds from\
        \ the 2022 Contingent Fund, arguing that the chief executive \"cannot convert\
        \ a supposedly fully auditable fund into a 'black budget' by releasing a portion\
        \ of the Contingent Fund for confidential purposes.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f120b9-c521-4c6a-82fa-0ca37ef28ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners said no confidential funds may be released or disbursed\
        \ by any agency or instrumentality which is not given entitlement to it by\
        \ the General Appropriations Act (GAA).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beeb01f-4ccc-4a82-ad56-8976e2a44fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Therefore, since the 2022 GAA did not authorize any amount of confidential\
        \ expense for the Vice President, the President cannot approve the release\
        \ of confidential funds to her, and the former cannot disburse as confidential\
        \ funds any amount released to her,” they said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c377c-3e60-488e-a0d5-4e5b08927d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A reading of the entire 2022 General Appropriations Act, they pointed\
        \ out, shows the Congress “purposefully, deliberately, and precisely” withheld\
        \ any authority to the OVP to handle a single cent of confidential funds.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44246e-a939-44e0-9f34-81057ed85faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court directed Duterte and other respondents to answer\
        \ the earlier petitions challenging the transfer of OVP’s confidential funds\
        \ in 2022.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec99d66-1cef-41d9-ad38-a056dc35a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, the Office of the Executive Secretary said the release\
        \ was \"legal.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e98ba-cad8-496e-ba2b-4b031c05742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Budget Secretary Amenah Pangandaman previously explained that the ₱\
        125 million released to the OVP came from the ₱7 billion budget set aside\
        \ as Contingent Fund for 2022, and was “intended to support the OVP’s Good\
        \ Governance Engagements and Social Services Projects.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6838c-227a-4232-89b0-36f20ee7114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T18:34:51.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House plenary in September, Marikina Rep. Stella Quimbo,
        the budget sponsor of COA, said state auditors found that the OVP spent the
        ₱125 million confidential funds in <a href="https://www.cnnphilippines.com/news/2023/9/25/quimbo-ovp-spent-125m-confi-funds-in-11-days-.html">11
        days</a>. The OVP, however, maintained the amount was spent in a span of <a
        href="https://www.cnnphilippines.com/news/2023/9/27/OVP-confidential-funds-19-days-.html">19
        days</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b20f7-cc90-4c5d-8d39-a1c330d56428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:34:51.548+08:00
      'mgnl:createdBy': 'jelo'
