    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44bb42-874a-4437-87d6-0e8dc8b495a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.659+08:00
