  'china-claim-aggression-wps-filipino-vessels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-11T21:07:43.000+08:00
    'imagesource': 'jcr:7eb92179-9620-4a14-a3b1-df8ab3abbef7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7f869c5-03bb-4d0b-bf45-bd96ec619309'
    'lead': 'China''s Ministry of Foreign Affairs said that its repeated blasting
      of water cannons and dangerous maneuvers against Filipino vessels over the weekend
      were ''professional, restrained, justified and legitimate,'' despite global
      backlash for its continued harassment and incursions in the WPS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T21:09:31.417+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-11T21:55:53.603+08:00
