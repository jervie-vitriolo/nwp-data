      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For her part, Castro said House members did not have the chance to\
        \ scrutinize the details of the report.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8ba57-0cd1-4bea-90bf-2d059af23fe0'
      'mgnl:activationStatus': true
