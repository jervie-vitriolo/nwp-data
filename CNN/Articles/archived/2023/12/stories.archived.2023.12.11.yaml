    'template': '1'
    'title': 'PCG wanted civilian mission to proceed amid China shadowing, captain
      opted for safety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14923ee3-edc2-43a9-b7ab-c65666c05f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — The
        Philippine Coast Guard (PCG) on Monday said it was not consulted about the
        decision of the captain of Training Ship (T/S) Kapitan Felix Oca to abort
        the mission of the Christmas convoy organized by a civilian group after it
        was shadowed by Chinese vessels.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6ec6f-9481-48a5-b925-220badfcb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c9f31-e884-4d4d-9bf9-21bb1e7c3f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were not consulted, it was only the decision of the captain of\
        \ the Kapitan Felix Oca to go back to the port of El Nido,” PCG spokesperson\
        \ for the West Philippine Sea Commodore Jay Tarriela told CNN Philippines'\
        \ The Source.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763fc347-52c2-42d3-8f9a-af63644a9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83fdafc-c81b-45b4-bd46-4c1bd36004c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, civilian group <a href="https://www.cnnphilippines.com/news/2023/12/10/atin-ito-christmas-convoy-change-route.html???">ATIN
        ITO cut short its mission</a> and headed back to El Nido, Palawan after four
        Chinese ships shadowed the Filipino vessels.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeef78d-dc1e-4873-981c-3a2211edbbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Volunteers left Palawan on Sunday morning aboard Kapitan Felix Oca\
        \ and would have brought donations and supplies to Patag and Lawak islands.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de36fa-045a-4d2b-837b-dc06aa52731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATIN ITO campaign convenor Edicio dela Torre earlier told CNN Philippines
        that it was the first time for the vessel''s civilian captain to experience
        such shadowing so he chose to be safe and to return to Palawan. He said <a
        href="https://www.cnnphilippines.com/news/2023/12/11/christmas-convoy-cargo-ship-lawak-delivery.html">only
        one cargo ship</a> was able to bring Christmas gifts and supplies to Filipino
        troops at Lawak.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8760d-d2fc-43e4-aa4a-4b3777017486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b381934-b43c-400e-8af0-68e62a427f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela said if  it was asked, the PCG would have pushed for the mission\
        \ to continue since China’s action was only an “ordinary shadowing.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95957e37-e9e8-431f-a42b-2424a2e4aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181fb51d-10db-4c73-b2b2-5b7019c53b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:10:16.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:10:16.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre said this mission was the first of a series and would
        possibly be followed by another one in February.</p>'
