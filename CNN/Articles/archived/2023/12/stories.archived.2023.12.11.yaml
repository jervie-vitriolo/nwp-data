      'mgnl:lastActivated': 2023-12-11T05:50:29.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d634b9e-67ec-453e-bfd4-f3953b04aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Had the trio said yes, it would have marked the first time the Globes\
        \ had three hosts since Louis Gossett Jr., Leslie Nielsen and Jane Seymour\
        \ co-helmed the show in 1993. A majority of the annual boozy dinner party’\
        s 81 ceremonies have actually gone without a host, but the Globes seem to\
        \ draw more chatter when they have one… or two.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dc61c-b535-4102-a124-827f7d5416b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.459+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cbfcfd-b838-48cb-b2c6-e0bdeb4dceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.459+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s little hope Amy Poehler and Tina Fey, who co-hosted the Globes\
        \ four times to critical acclaim, would return. The two have previously promised\
        \ they’re done with the gig.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc043b-24ea-4733-bfe3-8b9a51d6ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.460+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d57b5-f3e3-48e8-a276-2826116f4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.461+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apparently, they meant it.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad0e45-f7d6-4531-a85a-b20a8e05b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.461+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbb522-cbeb-485d-a9ce-5a9d19a5c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.461+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They would never do it (again),” a source close to Poehler and Fey\
        \ told CNN this week. “They’re done.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b1c84-bd3d-4db6-89b1-dbff71612c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.462+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510c382-9b61-48f1-b205-cb98d0faba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.463+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Golden Globes declined to comment, but a source\
        \ familiar with the search said there are “three very serious conversations”\
        \ going on with potential hosts.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c0a09-d12a-4981-b1a6-1ac140b21792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.463+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908546d5-0488-4c18-8c44-3fae107eb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.464+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, the Globes moves to a new broadcast home at CBS. One possible\
        \ outcome is, of course, that CBS casts one of its own stars in the role for\
        \ three hours of free promotion. It’s an approach NBC took several times as\
        \ the previous broadcast home of the Globes, casting network comedic talent\
        \ like Jimmy Fallon, Seth Meyers and Andy Samberg as hosts of the event. At\
        \ ABC, network star Jimmy Kimmel will return to host the Oscars in March for\
        \ his fourth time.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0762e0b-2119-4ffd-a710-5d99b08259bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.464+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442bab9-e2b1-482e-b7e9-4dde7fa89054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.465+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talent turning down the job to host a major awards show is not unusual\
        \ and certainly is not unique to the Globes. For an up-and-coming comedian,\
        \ the gig may be the opportunity of a lifetime, but for a seasoned veteran,\
        \ with all of the preparation and immediate – often negative – feedback, the\
        \ juice is not worth the squeeze.\r"
    '30':
