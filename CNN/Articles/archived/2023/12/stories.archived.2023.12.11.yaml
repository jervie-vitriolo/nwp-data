    'jcr:uuid': '6e0bebcf-fd46-4579-8273-4128d3feba71'
    'lead': 'Makabayan bloc lawmakers and other progressives on Monday filed a petition
      before the Supreme Court to declare the release and use of the Office of the
      Vice President’s (OVP) ₱125 million for confidential funds as unconstitutional.'
