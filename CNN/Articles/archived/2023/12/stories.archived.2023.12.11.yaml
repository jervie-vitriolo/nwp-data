      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oslo, Norway (CNN) —</strong> Imprisoned Iranian activist
        Narges Mohammadi paid tribute to the Iranian people’s determination to “dismantle”
        the “despotism and obstruction” of the Islamic Republic’s regime in her Nobel
        Peace Prize lecture delivered by her children, Kiana and Ali, on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcebe98-2c18-4eed-843b-b1e75c48e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her teenage twins, who have not seen their mother in years, accepted\
        \ the award on her behalf at a ceremony in the Norwegian capital, Oslo.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214072d-57b0-4a12-a391-72d137995764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Notable attendees included Iranian lawyer Shireen Ebadi, who was awarded\
        \ the Nobel Peace Prize in 2003, and British-Iranian woman Nazanin Zaghari\
        \ Ratcliffe, who shared a cell with Mohammadi during her six-year imprisonment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013d978-b603-4074-8144-696dee3e079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lecture was penned by Mohammadi from her prison cell in Tehran’\
        s Evin prison. She won the award for what the Nobel Committee said was “her\
        \ fight against the oppression of women in Iran and her fight to promote human\
        \ rights and freedom for all.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62e378-f76f-4552-9f54-4b529cc38173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the opening lines, Mohammadi, who has been sentenced to a total\
        \ of 31 years in prison for her activism, described herself as one of the\
        \ “millions of proud and resilient Iranian women who have risen up against\
        \ oppression, repression, discrimination, and tyranny.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747f7f5-b386-4457-8945-fcbd1b5e2dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her lecture, Mohammadi charted the monumental impact of the “Woman,\
        \ Life, Freedom” protests, which erupted across Iran in October 2022 following\
        \ the death of a young Kurdish Iranian woman, Mahsa Amini, in morality police\
        \ custody.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e75481-c550-46fc-87f9-e78841fedd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammadi described it as a “movement for fundamental change,” spawning\
        \ civil resistance in sectors across Iran.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec372d3-4faa-47f5-94c6-e531d36ec576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Resistance is alive, and the struggle endures,” she said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5d8ac-8210-40d4-8a5a-35f97a3d0a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Iranian people will dismantle obstruction and despotism through\
        \ their persistence. Have no doubt – this is certain,” Mohammadi emphasized.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d3dcd-5363-4560-90c1-74ca96dbf94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammadi is among a handful of Nobel Peace Prize winners who were\
        \ unable to accept the award in person.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6acd8e-a2bc-4078-b22e-a8cdb638439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Light of freedom and justice will shine’</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd26df-f38b-45db-b4b1-ab5e2525c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the groundswell of support from human rights organizations\
        \ for Iranian protesters, Mohammadi said a “lack of serious attention” has\
        \ been given to the situation in Iran.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e5466-eb34-43b6-a87c-0fd1476f0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The policies and strategies of Western governments have been ineffectual\
        \ in truly empowering the Iranian people to achieve their goals, making democracy\
        \ more achievable in this part of the world, and ensuring peace,” Mohammadi\
        \ highlighted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84250a4f-fa14-4b37-be43-2bc8ec6c2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She called on Western governments not to “postpone democracy” and avoid\
        \ adapting “strategies focused on the continuation of the Islamic Republic’\
        s rule.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3b018-c7e2-45c9-807a-b165464e920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the final sentences of Mohammadi’s speech centered on a message\
        \ of hope, expressing her confidence “that the light of freedom and justice\
        \ will shine brightly on the land of Iran.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf42e1d-79ea-432b-a9fa-30f238a7545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The closing lines delivered by her 17-year-old son, Ali, were met by\
        \ a standing ovation from the audience and cries of the Farsi chant: “Zan\
        \ Zendegi Azadi,” the slogan of the recent protest movement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2537e69-7968-47cb-b5d7-72f8cf8b38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elahe Tavakolian, another guest at the ceremony who lost her eye in\
        \ the protests last year, was met outside Oslo town hall by a small group\
        \ of “Woman, Life, Freedom” protesters who chanted “Zan Zendegi Azadi” as\
        \ soon as she walked out.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784dba9-0338-4d4c-9a47-900a6e982fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kiana and Ali told CNN ahead of the ceremony that they have not seen\
        \ their mother since they were eight years old and have not spoken to her\
        \ in nearly two years due to increasing restrictions on communication that\
        \ worsened ahead of the ceremony.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79531d19-5d27-499d-a7da-d8fb1e05baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammadi’s prison sentences keep increasing, for charges of conspiring\
        \ against national security and spreading false propaganda, among others.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2068abe8-a18d-490a-901b-9e1b70ea380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m really not very optimistic about ever seeing [my mother] again,”\
        \ said Kiana. “My mom has a 10-year sentence left and every time she does\
        \ something, like sending out the speech we will read out at the ceremony,\
        \ that adds to her sentence.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e63df-39a6-40dd-8996-823a93cdaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiana added: “She will always be in my heart, and I accept that
        because the struggle, the movement, Woman Life Freedom, is worth it. Freedom
        and democracy are priceless. It’s all worth the sacrifice.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691878c-14dc-46ac-a182-6a521409d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:35:23.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:35:23.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/10/world/narges-mohammadi-nobel-peace-prize-lecture-intl/index.html">Nobel
        Peace Prize winner vows Iranian people will ‘dismantle despotism’ in speech
        delivered by her children</a>"</em></p>'
