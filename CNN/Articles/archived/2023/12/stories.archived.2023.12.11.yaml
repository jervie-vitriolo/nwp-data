      'jcr:uuid': '9b579ad5-931b-4a78-9e09-e9f5e83b36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not worth it,” another top publicist said of hosting award shows.\
        \ “There are a lot of politics. It’s not easy and it’s not fun anymore.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae1bbf-b344-49c9-95da-82ba495343ea'
