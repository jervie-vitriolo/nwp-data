      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958ec58-72d2-4054-a63b-27a612a0029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.452+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rock, who was also asked to host the previous Golden Globes, last attended\
        \ a major award show in 2022, when he was famously slapped at the Oscars by\
        \ Will Smith for telling a joke that referenced Jada Pinkett Smith’s battle\
        \ with alopecia. Rock will likely be a nominee at the upcoming ceremony in\
        \ the new category of best performance in stand-up comedy on television for\
        \ his Netflix special, “Chris Rock: Selective Outrage.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a0f29-d6c9-4971-944f-8727bb256a9c'
      'mgnl:activationStatus': true
