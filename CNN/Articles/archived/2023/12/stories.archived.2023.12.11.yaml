  'Senate-OKs-2-education-measures-final-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-11T20:29:53.000+08:00
    'imagesource': 'jcr:cf9d7a98-41b0-4087-9313-f4848a31d804'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dea454b-b8b8-4fc5-bbc3-fafa2a554760'
    'lead': 'The Senate passed on Monday on third and final reading SB 2441 known
      as "Free College Entrance Act" and SB 1470 which seeks to amend the land use
      development law of state universities and colleges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T20:31:32.665+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-11T20:31:33.048+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate OKs 2 education measures on final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad87f3a-9cd3-45c5-a356-b8f94a132ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — The
        Senate passed on Monday on third and final reading Senate Bill (SB) 2441 known
        as "Free College Entrance Act" and SB 1470 which seeks to amend the land use
        development law of state universities and colleges (SUCs).&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3758895-4652-4020-92b8-2e96edfeb5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Chiz Escudero explained that his SB 2441 will mandate private\
        \ Higher Education Institutions (HEIs) to waive their fees on college entrance\
        \ exams for qualified students.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b549ead-7a67-4d1d-a353-892531bdbae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a8cdd-63a2-4bd0-883c-2b0bfc9d3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Higher Education (CHED) will determine and implement\
        \ appropriate penalties or sanctions to non-complying HEIs, Escudero said\
        \ in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7222d69f-af29-41bb-92e9-6ee3d254e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc2067-0531-4e83-a6cc-6ff09b38b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the measure, HEIs will have to waive their college entrance examination\
        \ fees for graduating high school students with the following qualifications:\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2602c-3742-412c-b2aa-7cd2ac9cfa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Must be a natural-born Filipino citizen;\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f78dd9-ba7c-45a0-85f0-39124d52d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Must belong to the top 10% of his or her graduating class; and\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab205d-abab-4ac4-9ae7-bdfc9ac8362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Must belong to a family whose combined household income falls below\
        \ the poverty threshold as defined by the National Economic and Development\
        \ Authority.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc40c15-13af-4189-b146-6a6f1a973ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said this will help the \"poor yet deserving young Filipinos\"\
        \ get a college degree.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aad8e4-c25d-4f53-9bdc-eacd2c47ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the Senate Bill 1470, Escudero said it will require SUCs to implement\
        \ an enhanced Land Use Development and Infrastructure Plan (LUDIP) Act. This\
        \ will be a \"blueprint\" for SUC's progress.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a02cc-1dab-4faf-9be4-a48ec96333db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All land use and priority infrastructure projects to be implemented\
        \ by the SUCs within five years shall be included in their LUDIP,\" he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2d6ba-6987-46b0-ad4f-8c235da138bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Escudero, this will improve the mechanism of SUCs when\
        \ it comes to its land use development and infrastructure plans and budget.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f4dd8-9450-490b-aa3b-846cab3a54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:31:32.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T20:31:33.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the bill is enacted into law, the government would appropriate
        ₱25 billion for the next five years for the implementation of the land use
        and infrastructure projects included in the comprehensive LUDIP," he said.</p>'
