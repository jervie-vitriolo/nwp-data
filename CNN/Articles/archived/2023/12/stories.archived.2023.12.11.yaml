      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative for Wong declined to comment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a287d01-4466-469a-b8de-ac97708b49ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.569+08:00
