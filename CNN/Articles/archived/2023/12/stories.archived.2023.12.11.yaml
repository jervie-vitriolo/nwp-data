    'jcr:uuid': '186438bc-c25d-44ca-bf02-dc805587cb21'
    'lead': 'Spotify made a name for itself in the audio-streaming business through
      its hyper-personalized user experience, thanks to artificial intelligence and
      a team of 9,800 staffers at the end of 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T12:22:41.993+08:00
