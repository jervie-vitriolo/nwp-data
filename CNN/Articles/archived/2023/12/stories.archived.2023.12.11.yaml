  'transport-strike-piston-december':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-11T11:08:23.000+08:00
    'imagesource': 'jcr:0023da0a-ea5f-42af-a866-74f6705a6010'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85325006-5ea6-4a26-8f9f-7cb598c011ed'
    'lead': 'The group Pagkakaisa ng mga Samahan ng Tsuper at Opereytor Nationwide
      (PISTON) will hold another nationwide transport strike on Dec. 14 and 15. This
      is to continue protesting the government''s public utility vehicle (PUV) modernization
      program, particularly the franchise consolidation deadline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T11:12:40.530+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-11T21:59:11.341+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PISTON to hold another nationwide transport strike on Dec. 14-15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99319bef-9f6f-4999-a3f9-36fdf1b87cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:12:40.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T21:59:11.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        group Pagkakaisa ng mga Samahan ng Tsuper at Opereytor Nationwide (PISTON)
        will hold another nationwide transport strike on Dec. 14 and 15. This is to
        continue protesting the government''s public utility vehicle (PUV) modernization
        program, particularly the franchise consolidation deadline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711739dd-6265-4dac-8995-56761566d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:59:11.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:59:11.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Monday, PISTON National President Mody Floranda\
        \ said the transport strike may be extended, depending on what develops in\
        \ the coming days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41177dcd-9a09-47e8-ac29-dfd5f0128abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:59:11.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:59:11.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hangga't pinag-aaralan ang programa, ang inaano natin, ibasura muna\
        \ yung 2017-011 at siyempre tanggalin ‘yung deadline ng December 31,” Floranda\
        \ said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd3c35-8e61-4fa9-90f4-d80ff19559dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:59:11.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:59:11.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: While the program remains under study, what we want is\
        \ to have 2017-011 and the Dec. 31 deadline scrapped.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c85c1-d8d2-4da4-aef1-b1e10364e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:59:11.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:59:11.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was referring to the Department of Transportation’s (DOTr) Order\
        \ No. 2017-011, or the “Omnibus Guidelines on the Planning and Identification\
        \ of Public Road Transportation Services and Franchise Issuance,” which formalized\
        \ the PUV modernization program.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ee3b9-5da0-493a-a836-0fe528ae91db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:59:11.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:59:11.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Floranda said their concerns were not heard during their meeting with\
        \ Land Transportation Franchising and Regulatory Board (LTFRB) chief Teofilo\
        \ Guadiz III last month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53789cc7-7a7f-47b8-a179-6df6c132e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:59:11.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:59:11.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/transportation/2023/11/21/jeepney-5-year-franchise.html">LTFRB
        open to granting 5-year franchise for jeepneys</a>&nbsp; &nbsp;</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d28e91f-2269-443a-a986-186ab95ff5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:59:11.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:59:11.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang masakit dito, ang sagot ng mismong chairman ay 'pag-aaralan nila\
        \ ang ating demands.' Ibig sabihin, hindi konkretong rineresolba ng DOTr at\
        \ LTFRB ang fundamental na suliranin ng drayber at operator,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70aa3d-d13b-4f44-94b5-62f4cd04d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:59:11.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:59:11.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What's painful is the chairman himself telling us that\
        \ 'they are studying our demands.' Which means the DOTr and the LTFRB are\
        \ not concretely resolving the fundamental problem of drivers and operators.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de971f9-860e-4603-91b2-b42db2408dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:59:11.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:59:11.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floranda said the strike will take place in Metro Manila and in
        other parts of the country, adding he is confident they can paralyze public
        transport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3286ef-746f-475e-b9ec-dfc283bc239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:12:40.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T21:59:11.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s previous transport strike was held on Nov. 20 to 22
        which prompted schools in the Metro to shift to <a href="https://www.cnnphilippines.com/news/2023/11/19/list-online-classes-transport-strike-november-.html">online
        classes</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428af7bf-e102-49ba-b127-607f4c88cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:12:40.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T21:59:11.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation and Regulatory Board (LTFRB) earlier said
        the modernization program does not intend to <a href="http://www.cnnphilippines.com/transportation/2023/10/23/revised-puv-modernization-guidelines-november.html">phase
        out</a> traditional jeepneys as long as they are roadworthy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145184a-8d36-424e-a064-e8e7e2f87b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:12:40.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T21:59:11.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://www.cnnphilippines.com/transportation/2023/3/5/timeline-the-governments-puv-phaseout-program.html">TIMELINE:
        The government’s PUV phaseout program&nbsp;</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e38d1-48d0-4bf9-b269-7055b9dcbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:12:40.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T21:59:11.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/17/ltfrb-preparations-piston-strike.html">Data</a>
        from the LTFRB showed that 56% or 96,000 of the 170,000 jeepneys across the
        country have already consolidated. In Metro Manila, 25% of the 44,000 jeepney
        units were already consolidated.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8ea4e-74b1-4701-997e-08f969da577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:12:40.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T21:59:11.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paige Javier contributed to this
        report.&nbsp;&nbsp;</em></p>'
  'final-Bicam-version-of-2024-budget':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-11T11:31:16.000+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8aaf922-11f5-470e-906d-724f5cda923e'
    'lead': 'The Senate on Monday approved and ratified the Bicameral Conference Committee
      report on the proposed ₱5.768 trillion national budget for next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T11:33:54.382+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-28T17:49:52.786+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'House-of-Representatives', '2024-budget', 'Bicameral-Conference-Committee']
    'stories': []
    'template': '1'
    'title': 'Congress ratifies bicam report on ₱5.7 trillion national budget for
      2024'
    'updated': 2023-12-11T20:11:35.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35153333-80f6-41fb-b567-0d94fc1d6ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        two chambers of Congress on Monday approved and ratified the Bicameral Conference
        Committee report on the proposed ₱5.768 trillion national budget for next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b8ee8-1b85-435e-a7cc-be7ebd90aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours earlier, the bicam committee reconciled differences in the 2024\
        \ budget versions of the Senate and the House of Representatives.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ef1cc0-1ec6-4761-a8e1-d9b7dbf61168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators first ratified the bicam committee report on the budget bill,\
        \ followed by the House.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae73f19-b4c9-4305-bb02-520403bcc3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel was the lone vote against the\
        \ ratification when the report was submitted for plenary approval at the Senate.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec6b96-f35b-4f68-94c1-0b2518cbfe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the approval, Pimentel raised concerns about the budgeting system,\
        \ including the ₱12.5 billion increase for the House and the ₱450 billion\
        \ hike for unprogrammed appropriations in the bicam.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dba638-54c9-465a-a41a-87ae2a5b2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the House, Gabriela Party-list Rep. Arlene Brosas and ACT Teacher's\
        \ Party-list Rep. France Castro opposed the ratification.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9f3240-416b-4577-a3ca-58a2c45e11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her manifestation after the chamber's ratification, Brosas argued\
        \ the proposed 2024 budget \"can't even address\" food security and subsidy\
        \ to rice farmers. She mentioned other issues including the increased amount\
        \ of unprogrammed funds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912e15b-19d1-4f04-a237-9927956c05ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T20:17:54.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:49:52.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
