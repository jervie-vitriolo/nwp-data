      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27150cdf-cd20-491d-aff8-ba6431a7e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.265+08:00
