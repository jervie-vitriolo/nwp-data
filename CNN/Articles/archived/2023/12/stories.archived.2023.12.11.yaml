    'jcr:uuid': 'b1b24c7f-643a-4890-b75a-85bc817755d7'
    'lead': 'The House of Representatives on Monday adopted a resolution strengthening
      the call for the National Telecommunications Commission (NTC) to suspend the
      operations of Swara Sug Media Corporation, also known as Sonshine Media Network
      Inc. (SMNI), over alleged violations of the terms and conditions of its franchise.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T19:18:22.251+08:00
