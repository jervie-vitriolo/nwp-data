      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Migrant Workers (DMW) said the latest batch brings
        the total number of Filipino repatriates from Israel to 376, including 362
        OFWs and their 14 children.</p>'
