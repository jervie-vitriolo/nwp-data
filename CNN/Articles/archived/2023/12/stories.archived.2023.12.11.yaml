  'smrtmatic-seeks-tro-on-disqualification':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-11T21:27:19.000+08:00
    'imagesource': 'jcr:dec2e8d7-fe97-4cc3-94ef-6138f545724e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d275e50-8c9c-4c4d-ae6d-4622dae83740'
    'lead': 'A voting technology provider disqualified from all elections procurement
      is seeking a temporary restraining order to stop the Commission on Elections
      from implementing its decision.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T21:31:28.921+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-11T21:38:07.896+08:00
