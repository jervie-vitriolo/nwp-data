    'lead': 'PCG spokesperson for the West Philippine Sea Commodore Jay Tarriela says
      if the coast guard asked, it would have pushed for the mission to continue since
      China’s action was only an “ordinary shadowing.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T16:10:16.549+08:00
