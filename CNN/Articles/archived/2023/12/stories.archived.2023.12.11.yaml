      'mgnl:lastActivated': 2023-12-11T13:26:05.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2bb2d-6735-47fc-8e6a-5df3e6df53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli police are interrogating suspects and compiling evidence, including\
        \ video, forensics and witness testimony, to investigate accusations of rape\
        \ during the attacks. Witnesses to the aftermath of the attacks say women\
        \ and girls were sexually assaulted, tortured and killed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101e1c6-ce51-421b-b112-af99fd882010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ac6cf-850d-455a-b503-409e1a8689d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify individual allegations and claims.\
        \ However, several first responders who attended the scenes of the October\
        \ 7 attack told CNN the attacks were overwhelmingly gruesome and that some\
        \ female victims were found undressed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265f628-85ae-4d16-97f0-760b70ec218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f91bb-1e03-457b-a9dc-c5a00d27e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas denied that its militants committed rape during the attacks in\
        \ a statement last week on Telegram and decried what it called “the coordination\
        \ of some Western media outlets with the Zionist misleading campaigns that\
        \ promote unfounded lies and allegations aimed at demonizing the Palestinian\
        \ resistance… .”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a1913-caaf-4041-8e44-3415b736b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f563f04-89f8-4bdd-992c-a5746e25dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers of the UN meeting refuted that denial by showing mounting\
        \ evidence that rape occurred during the attacks on October 7, including graphic\
        \ video footage of bodies, videos of Hamas fighters admitting under interrogation\
        \ that rape occurred and testimony from Israeli police officers and witnesses\
        \ to the attack and its aftermath. Speakers who prepared bodies for burial\
        \ described evidence that militants gang raped some victims and purposely\
        \ shot or mutilated victims in genital regions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ca74a-6f87-4100-b606-84de38078df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blinken warns Israel</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5cf4f-79a0-4d2f-9a33-31e1384d7646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat also warned that as Israel continues its operations\
        \ in southern Gaza, more needs to be done to protect civilians and provide\
        \ humanitarian aid.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd7480-7633-49c8-8271-fdb0304dd8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c42b7b-5aca-49ec-8151-3ed0e9088ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 17,000 people have been killed in the territory since October\
        \ 7, the Hamas-run Ministry of Health in Gaza said Saturday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2048341-12c3-4e5e-911d-e20931e6aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a861d82-967d-4939-aaf6-7e186a527ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even as Israel has taken additional steps, for example, to designate\
        \ safe areas in the south, to focus on neighborhoods, not entire cities in\
        \ terms of evacuating. What we’re not seeing sufficiently is a couple of things.\
        \ One, making sure that the humanitarian operators who are there – starting\
        \ with the United Nations performing heroically – that there are deconfliction\
        \ times, places and routes so that the humanitarians can bring the assistance\
        \ that’s getting into Gaza to the people who need it,” Blinken told Tapper.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38ee23-9811-4ba8-b925-74b1e74dcc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ac27c-7b6a-4562-b9bb-ed47ed912bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces issued “an urgent appeal” on Saturday for\
        \ civilians to evacuate from much of the main southern city of Khan Younis\
        \ amid fierce fighting in the area. It is unclear how many people were aware\
        \ of the instruction given the lack of communications networks and internet\
        \ availability in much of Gaza.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487cefd0-fea4-4039-b6a5-f9b50f9830a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68bd2fa-66e1-46d9-a861-6b095282cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF on Sunday said that it had struck more than 250 targets in\
        \ the past 24 hours, including what it called Hamas military communication\
        \ sites and tunnels in the Gaza Strip.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a77e2-7e92-4438-be65-ef940b6b415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ea999-f343-464a-9912-22508a14b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Hamas, 104 mosques and three historical churches have\
        \ so far been destroyed. It accused Israel of the destruction of the oldest\
        \ mosque, the Great Omari, calling it a “heinous and barbaric crime.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75400f47-1025-4435-b4be-992a89ffe041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d34a2-a762-449a-b0ce-12b3dab8dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken added that “we need to see the same kind of deconfliction time,\
        \ pauses, designated routes, plural, not just one, and clarity of communication,\
        \ so that people know when it is safe and where it is safe to move to get\
        \ out of harm’s way before they go back home. These are the kinds of things\
        \ we’re working on every single day again to make sure that that gap between\
        \ intent and result is as narrow as possible.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86789b1c-ade8-4047-8e0e-17a8320f37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff0258-eb89-4051-a102-84495eae3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When pressed by Tapper on the timeline going forward and whether Israel\
        \ has told the US how long they think this current phase of operations will\
        \ last, Blinken said the US has discussions with Israel but wouldn’t provide\
        \ any further details.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7fc554-5898-46c6-9e3e-04bf7edbb935'
      'mgnl:activationStatus': true
