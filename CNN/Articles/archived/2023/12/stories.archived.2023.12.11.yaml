  'NorthPort-SMB-NLEX-three-team-deal':
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-12-11T11:58:48.000+08:00
    'imagesource': 'jcr:6eef64ae-14c1-4d5d-98fd-50ae920c05e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '030ceb4d-87cc-4e0e-aa0a-1f82aef304bc'
    'lead': 'Following a three-team deal with NorthPort, high-scoring guard Robert
      Bolick joins the NLEX crew after a short-lived stint in Japan while forward
      Don Trollano heads to the San Miguel squad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T12:00:51.727+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-11T12:00:52.052+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NorthPort sends Bolick to NLEX, Trollano to San Miguel in three-team
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db2b78-709d-4f8c-bd5f-3a77ec8f62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Following
        a three-team deal with NorthPort, high-scoring guard Robert Bolick joins the
        NLEX crew after a short-lived stint in Japan while forward Don Trollano heads
        to the San Miguel squad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7dd129-6c66-40bc-98ed-fd2de62051c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PBA Commissioner''s Office on Monday announced its approval of
        the three-team, multi-player trade involving NorthPort, NLEX and San Miguel.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88891c9-f8b5-4832-aac6-f6560b47df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NLEX earlier set its eyes on Bolick and Kent Salado, offering three
        players to Batang Pier in exchange –Trollano, big man Ben Adamos, guard Kris
        Rosales, and a PBA Season 49 Draft second-round pick acquired from Blackwater.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf75d3-527a-4e8a-a57c-77e98327e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NLEX deal paved the way for the Beermeen to work a trade with NorthPort
        to acquire Trollano in exchange for Allyn Bulanadi, Jeepy Faundo and SMB''s
        51st Season second round pick.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96b1f8-f1f6-4c0e-85e6-e6c5a0e531d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Road Warriors admittedly pursued Bolick to fill in Kevin Alas after
        he suffered another Anterior Cruciate Ligament (ACL) injury on his left knee.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea69879-4197-4802-9380-1e4ac1d13088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolick comes off an aborted stint for the Fukushima Firebonds in
        the Japan B.League after leaving NorthPort last season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14379473-4e91-4767-b63f-b36c43e2c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard reportedly requested to terminate his contract with the
        Firebonds due to his wife’s delicate pregnancy, prompting the former PBA All-Star
        to return home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b3c69-d22e-49ea-b1c1-b94ec541aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NLEX team governor Ronald Dulatre thanked Trollano, Adamos, and Rosales
        for their contributions to the Road Warriors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1217e33-2e8f-4ec1-a45a-1e550adbe2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We want to extend our heartfelt thanks to Don, Ben, and Kris for their
        dedication and hard work with the NLEX Road Warriors. Each of them has played
        a crucial role in our team''s journey, and we wish them continued success,
        both on and off the court,” he said.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13ec87-92a3-4be6-bfb9-70b2b8658fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This proposed trade provides them with an excellent opportunity to
        showcase their talents with another team, and we genuinely appreciate their
        contributions to the NLEX Road Warriors,” he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590c84f-3e27-4cd2-9e56-2dae1d5b7f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trollano joined NLEX after a trade with Blackwater in January 2022.
        Adamos came from Phoenix Super LPG through a trade in May. Rosales joined
        NLEX as a free agent in November 2021.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba4e79-e3cd-4af4-a5cf-dd05f9d6ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their possible addition to the Batang Pier roster could bolster scoring
        options in addition to the crew manned by Joshua Munzon and reliable rookies
        Cade Flores, Fran Yu, and Brent Paraiso.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54b577-6d46-4d52-8993-4cfba24dcaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:00:51.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T12:00:52.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without Bolick in the league, NorthPort held out on its current
        roster and emerged as a big surprise, currently holding a 5-3 record behind
        the consistent play of Arvin Tolentino.</p>'
  'biden-zelensky-white-house':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-11T12:15:17.000+08:00
    'imagesource': 'jcr:2687f613-d83d-4211-9c73-35275d7ca22e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54254bc3-de22-44f9-ac93-e9df5a456e95'
    'lead': 'US President Joe Biden will host Ukrainian President Volodymyr Zelensky
      at the White House Tuesday as discussions on a Ukraine aid deal remain stalled
      in US Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T12:19:05.721+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-11T12:36:29.672+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden to host Ukrainian President Volodymyr Zelensky at White House
      Tuesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd16e7-f370-4275-9e54-770a1d91a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden will host Ukrainian
        President Volodymyr Zelensky at the White House Tuesday as discussions on
        a Ukraine aid deal remain stalled in US Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892a6ba-7047-4daa-ab20-b2044eabcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit, which the White House announced Sunday, is Zelensky’s third\
        \ visit to Washington since the war in Ukraine began. He last visited in September.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39155a29-8c67-4eb5-97c6-91a9166f0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky’s visit comes at a critical moment in congressional negotiations
        for emergency aid to Ukraine. US Congress appears no closer to a deal tying
        immigration and border policy changes to the emergency aid package that will
        provide funding for Ukraine and Israel before lawmakers leave town for the
        holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e57f5a-1b29-4ecc-9447-8d81c0c0d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian president was also invited to speak at an all-senators
        meeting Tuesday morning by US Majority Leader Chuck Schumer and US Republican
        Leader Mitch McConnell, a Senate leadership aide said. US House Speaker Mike
        Johnson will meet with Zelensky too, his office said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f54879-426e-4509-8b3d-a439674e6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House meeting is meant to “underscore the United States’
        unshakeable commitment to supporting the people of Ukraine as they defend
        themselves against Russia’s brutal invasion,” US press secretary Karine Jean-Pierre
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb34c7-7a96-4106-9215-19239445848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As Russia ramps up its missile and drone strikes against Ukraine,\
        \ the leaders will discuss Ukraine’s urgent needs and the vital importance\
        \ of the United States’ continued support at this critical moment,” she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effdbd17-1ae1-41be-ae10-937c84d52b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair will discuss “further defense cooperation” in a series of\
        \ meetings Tuesday, the office of the Ukrainian presidency said in a statement\
        \ Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eefd08-9a68-47a5-91dd-7b9790c33782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky will focus on “securing unity among the US, Europe, and the\
        \ rest of the world” on their support of Ukraine’s defense against Russia\
        \ and “strengthening the international order based on rules and respect for\
        \ the sovereignty of nations,” the statement read.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cbe31-7583-4a81-a283-59ee782d6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky and Biden will also discuss defensive cooperation efforts\
        \ for the coming year, including joint projects to produce weapons and air\
        \ defense systems.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1639f85-b0fc-45e5-a423-6aaf8d08e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If US Congress leaves town for the holidays without reaching a deal,
        the White House will have to make tough choices about supplying allies such
        as Ukraine at the potential expense of US military readiness. Top Biden administration
        officials have been sounding the alarm for weeks about funding for Ukraine
        running dry and the potential consequences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc02a3ed-a3ab-452f-b423-ddb417055594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration’s proposed $106 billion aid package includes about\
        \ $60 billion in aid toward Ukraine’s defenses against Russia, with the rest\
        \ going toward Israel’s war with Hamas, security in Taiwan and funding for\
        \ operations at the US-Mexico border.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed2cc1-2a37-4c81-b933-ca5b29e8ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But top Republicans, wary of adding more to the $111 billion the US\
        \ has already sent to Ukraine, have asked that any further funding be tied\
        \ to major immigration-related policy changes.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec6d16-abe9-4df8-9717-d48cfd0a4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“History’s going to judge harshly those who turn their back on freedom’\
        s cause,” Biden said earlier this month. “We can’t let Putin win.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684462b-efb6-47e7-8730-33dba823459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president said he was willing to make “significant compromises
        on the border,” conceding the country’s immigration system is “broken,” but
        added Ukraine’s needs are too critical to wait. He called out “extreme Republicans”
        as negotiators remain at a critical impasse over the sticking point issue
        of border security, saying those Republicans are “playing chicken with our
        national security.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932bd3c-5a53-4e04-b597-042328377669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Frankly, I think it’s stunning we got to this point in the first place.\
        \ … Russian forces are committing war crimes – it’s as simple as that,” Biden\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafdd89-96b9-479e-aedf-10ac1c28eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Zelensky’s trip to Washington received pushback from some
        Republicans in US Congress, including Sen. J.D. Vance of Ohio, who tweeted:
        “In the midst of a historic border crisis, Zelensky will come to Washington
        and demand that the Congress care more about his border than our own.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac885b6-5e2b-4e49-83a5-919436d9b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine said Saturday that Russia launched nearly 100 air attacks across\
        \ the country in the space of 24 hours, as its first lady warned Ukraine was\
        \ in “mortal danger” without Western military aid.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de8386-bc82-4b8d-8ed3-52078f641f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We really need the help,” Ukraine’s first lady, Olena Zelenska, recently\
        \ told the BBC of support to Ukraine. “In simple words, we cannot get tired\
        \ of this situation, because if we do, we die.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17146019-a12f-4463-8f1e-0303679d4346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And if the world gets tired, they will simply let us die.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495a6b5-ab5d-4ae8-824c-364baa0728ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Michael Williams, Betsy Klein, Priscilla Alvarez, Lauren
        Fox and Melanie Zanona contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8705d24-31b1-4343-8097-77966160d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:19:05.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-11T12:36:29.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/10/politics/biden-zelensky-white-house-visit-ukraine/index.html">Biden
        to host Ukrainian President Volodymyr Zelensky at White House Tuesday</a>"</em></p>'
  'ph-chinese-envoy-summon-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-11T12:19:30.000+08:00
    'imagesource': 'jcr:def5d0fe-8772-4162-95cf-183b2106a709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f8987e3-b833-4e5b-a356-e8db85260272'
    'lead': 'The Philippines summoned Chinese Ambassador Huang Xilian and filed a
      diplomatic protest following China''s series of aggressive actions in the West
      Philippine Sea (WPS) over the weekend, with one Filipino vessel suffering "serious
      engine damage," a government official said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T12:22:07.485+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-11T12:22:07.915+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH summons Chinese envoy, files diplomatic protest over WPS incidents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b2bd6-1573-48a9-a214-de3eab9c14e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:07.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T12:22:07.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — The
        Philippines summoned Chinese Ambassador Huang Xilian and filed a diplomatic
        protest following China''s series of aggressive actions in the West Philippine
        Sea (WPS) over the weekend, with one Filipino vessel suffering "serious engine
        damage," a government official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8004f-9c4d-4266-9565-84211affde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:07.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T12:22:07.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Department of Foreign Affairs spokesperson Ma. Teresita Daza said the
        national government continues to explore "all forms of diplomatic actions
        available" to protect and uphold the country''s legal maritime rights in the
        disputed waters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d39f4a3-5fba-40f0-8f50-367c5c0cead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:07.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T12:22:07.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lodged the diplomatic protest with the Chinese foreign ministry
        counterpart through a phone call," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945b15b-9ccc-4f0e-9add-b31b4b851d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:07.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T12:22:07.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza noted that this was the fourth time Chinese vessels blasted
        water cannons on Philippine ships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e135a3-23dc-435e-b684-c3347cd1fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:07.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T12:22:07.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/10/wps-ml-kalayaan-water-cannon-serious-engine-damage.html">READ:
        PH vessel suffers ''serious engine damage'' in new water cannon incident in
        WPS</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27490b3d-4f12-4834-a610-4cd24c767105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:07.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T12:22:07.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water cannon incidents happened last weekend in the waters of
        Ayungin Shoal and Bajo de Masinloc, parts of the WPS being claimed by Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1edef-63fb-46a8-acbd-39640863fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:07.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T12:22:07.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to call on China to be a responsible member of
        the international community," Daza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1035d2-0489-4c4e-8dfb-c5acc36d2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:07.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T12:22:07.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Coast Guard spokesperson for WPS Commodore
        Jay Tarriela, China deployed 46 vessels to block Philippine ships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9ca5e-679b-4ad0-83ec-0758324d6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T12:22:07.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T12:22:07.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the largest number of maritime forces that we have documented
        so far in the previous months," he said.</p>'
  'spotify-betting-on-ai-podcasts':
    'author': 'Sergio Padilla, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-11T12:19:18.000+08:00
    'imagesource': 'jcr:004bffa6-5286-4228-a8bb-6245d2138b58'
