      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c28cd0-4c12-49d6-99c8-5e500b522feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> - Amid
        the call of lawmakers to declare Chinese Ambassador to Manila Huang Xilian
        persona non grata following the two water cannon incidents in the West Philippine
        Sea over the weekend, the Department of Foreign Affairs (DFA) said this action
        merits "serious consideration."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea70e5e-a90a-4a4c-833f-accde2b858ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c0bec-ce96-4fe6-8958-b04c2300cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA spokesperson Teresita Daza on Monday said declaring an ambassador\
        \ persona non grata can be done by the host government if the envoy does something\
        \ that is unwelcome, but she stressed this action is an extreme measure that\
        \ will have intended and unintended consequences.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed50d5-d5f5-4e27-96e4-5faa7a6db828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95ed81-0c1c-4a0d-9a08-7406ce115751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With this case, I think it is something that will have to be seriously\
        \ considered whether the incidents or the series of incidents merit having\
        \ him be a persona non grata,\" she said in a media briefing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f591c5-db40-4d40-b984-5663e6258f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde19336-f29f-4437-9932-2d2545e4ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Vienna Convention on Diplomatic Relations, when a diplomat\
        \ is declared persona non grata, the sending State can either recall them\
        \ or terminate their functions. If the sending State refuses or fails to carry\
        \ out the declaration, the host State may refuse to recognize the person concerned\
        \ as an ambassador.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad43bc-2c33-432d-861d-9d14fda6d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f941e4-746c-4b86-9e13-af73f77399c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza, however, called on Huang to perform his duty to bring the
        Philippines and China closer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea670ea-8c71-4632-a03b-c41961864b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008cf78-6a7a-4e0b-a94e-9976c17b1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are calling that he will try to do his best to actually enhance\
        \ the relations between the two countries just as we expect our ambassadors\
        \ posted abroad to do the same,\" she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c224d5-199d-4107-8b50-8d72db33a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91eaaa-9f85-4f88-941b-d91c2b01d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Migz Zubiri, among other lawmakers, said Huang should\
        \ be sent back to China since he has \"done nothing\" despite increased tensions\
        \ in the West Philippine Sea, while Senator JV Ejercito wanted the ambassador\
        \ declared persona non grata.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e4ac2-d3c1-4ab2-97a2-bf7474ba4737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f4dbd-6309-4151-af7b-f9ac5335d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:39:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T14:39:29.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Daza said there is no information at the moment if there
        is a plan for the Marcos administration to recall Ambassador of the Philippines
        to China Jaime FlorCruz.</p>'
