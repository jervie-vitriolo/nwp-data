      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Publicly
        listed oleochemicals and specialty food ingredients manufacturer D&amp;L Industries
        aired cautious optimism for its operations next year, with more businesses
        tapping its services and inflation challenges still lingering in the market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b07da4-c87a-4767-ab01-c626ab254790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:50:10.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:50:10.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "D&amp;L President and CEO Alvin D. Lao said the company’s operation\
        \ took a toll from high interest rates and costlier raw materials.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc4601-969c-495c-96b5-d1bd563f30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:50:10.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:50:10.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monetary officials usually implement interest hikes to curb soaring\
        \ inflation, making borrowing costs more expensive, and prompting businesses\
        \ and consumers to spend less and save more.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce936c24-43f1-46ff-8ea3-86a31607c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:50:10.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:50:10.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Next year, even if the conditions are similar to where we are now,…\
        \ I don't think interest rates will go up even more,” he said in a statement.\
        \ “It will still be challenging, but my assumptions are (rates and costs are)\
        \ going to be the same level as this year.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2cc04-a8cf-49d3-a30b-ae39627c355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:50:10.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:50:10.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expected El Niño phenomenon, however, may affect the prices of\
        \ raw materials, such as coconut oil, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccedd61-d6e2-4de9-a30a-87fd17389a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:50:10.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:50:10.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lao remained optimistic about welcoming more clients and orders
        as the company’s ₱10-billion Batangas plant is already operational. “It’s
        really setting us up for growth over, not just the next year or two, but for
        a much longer timeframe. It’s a good foundation for us to really add a lot
        more volume and business."</p>'
