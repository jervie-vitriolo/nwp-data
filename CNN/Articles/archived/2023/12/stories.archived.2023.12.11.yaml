    'mgnl:tags': ['Meralco', 'power-rate']
    'stories': []
    'template': '1'
    'title': 'Meralco cuts power rate in December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767cee9-c626-4ff2-a413-3246763d41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.268+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> – Meralco
        customers will see a decrease in their December electricity bills as the power
        distributor on Monday announced a ₱0.7961 per kilowatt hour (kWh) cut in its
        rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a17bf-6c49-4add-abdd-18a2b5e562c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.269+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Meralco said the power rate will go down to ₱11.2584
        per kWh this month from ₱12.0545 per kWh in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d72619-ca96-4d36-bf3d-9a19e6be43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.269+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3e6b6-fd89-40ca-9dfd-fbbe4f353e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.269+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The downward adjustment is due to lower charges from the Wholesale\
        \ Electricity Spot Market (WESM) and Independent Power Producers (IPPs), it\
        \ added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b99619-479b-4932-ba13-e0714cfc33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.270+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b360f-1cd1-4cdb-9449-f4b61c7e6db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.270+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“WESM charges decreased by ₱2.7624 per kWh with the improved supply\
        \ situation in the Luzon grid as demand went down by around 421 MW and average\
        \ plant capacity on outage decreased by about 679 MW,” Meralco explained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125523a5-6bdd-4e12-a1d9-8da1979b54d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.271+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ecd8d0-cab4-49da-bfcf-6eaa14359732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.271+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Charges from IPPs, meanwhile, went down by ₱0.4731 per kWh due to\
        \ First Gas plants’ reduced use of more expensive liquid fuel and lower international\
        \ coal prices,” it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6cc38c-875c-4772-b0b2-4714e4efefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.271+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f3a426-f2b9-43dc-b119-89ed946da398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.272+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WESM and IPPs contribute 20% and 32%, respectively, to Meralco’s energy\
        \ requirement for December.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df18242-6726-46d8-ad3d-55d7d3f451fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.272+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca7c41-6d69-4419-a684-39f7c886fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:22:53.273+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T14:22:53.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 48% is from the Power Supply Agreements, which had a slight
        increase of ₱0.0805 per kWh in charges, Meralco said.</p>'
  'ayungin-shoal-china-largest-number-of-ships':
