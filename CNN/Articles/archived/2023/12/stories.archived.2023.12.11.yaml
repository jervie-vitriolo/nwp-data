      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The General Appropriations Bill 2024 will be sent to Malacañang for\
        \ President Ferdinand Marcos Jr.'s signature.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1038f-93c7-461d-8427-46b04ee79a5a'
