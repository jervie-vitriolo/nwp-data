      'mgnl:lastActivated': 2023-12-11T13:25:53.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb86a01-f4ea-40e1-a3a2-2ac89961ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milei is an economist and former political commentator who took to\
        \ wielding a chainsaw on the campaign to symbolise his intent to slash spending.\
        \ His rise surprised Argentina’s political establishment, drawing comparisons\
        \ with former US President Donald Trump.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402cb80-2947-4213-889e-9bb2eb3a8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c024a-9db9-41cc-b4af-a1823021eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The swearing-in ceremony was presided over by Milei’s predecessor Alberto\
        \ Fernandez before the nation’s congress in Buenos Aires. Milei took the oath\
        \ before giving his first speech as president, vowing to introduce sweeping\
        \ changes and reflecting that “Argentineans had overwhelmingly expressed their\
        \ desire for change that has no turning back.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7d6c2-8776-4aa8-875f-085f83dc6a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8394d5-ea63-444f-ac3c-6ae584742a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several prominent figures were in attendance at the ceremony, including\
        \ Ukraine’s Volodymyr Zelensky and Jair Bolsonaro, the former president of\
        \ Brazil.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced346f7-db97-4b2e-a7a4-26e7df3bda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e85bc9-08c9-498e-8b4a-f8fa623a2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, greeting supporters from the iconic Casa Rosada, Milei sang\
        \ a short song and told the crowd: “I want you to be aware that we are going\
        \ to begin the reconstruction of Argentina after more than a hundred years\
        \ of decline, redrawing the ideas of freedom, although we are going to have\
        \ to endure a period of hardness, we will move forward.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9fd98c-3c83-4417-9661-9600a149b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc307ff-1466-4a23-94a1-d41252f638c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are going to be a power again,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfc87d-4dc6-4445-afe9-9b3fcfcce180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58aa8fe-c5c8-416b-b0b1-e4b9ab38cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milei, 53, was elected president in the runoff on November 19 with\
        \ 55.9% of the votes against the 44% obtained by Sergio Massa, the current\
        \ finance minister.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144174ec-8988-48e8-9439-f079884f485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a1af59-683f-4e62-9891-85a0bff352d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He gained national prominence after winning the elections, promising\
        \ radical reforms such as dollarization and austerity to address Argentina’\
        s economic challenges.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a864b69-ccdc-4e9c-8b25-6909d4d7510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2395e0-29f7-4d21-8679-eb560ec3ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has already met with top US officials in Washington, and his economic\
        \ team has collaborated with IMF officers to formulate a plan aimed at reshaping\
        \ the country’s foreign policy and guiding its economy out of the current\
        \ crisis.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba53f5-afe2-4db2-8980-22b8e2c54896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80854493-e0c9-4fed-abd5-07a282f9b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milei entered the race as a political outsider on a promise to “break\
        \ up with the status quo” – exemplified by his rival Massa, a career politician.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3185f-40f7-427c-a7c9-3f1894582d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397b8aa-cfc6-4cc3-ac4b-204b6df12198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His campaign promise to dollarize, if enacted, could thrust the country\
        \ into new territory: no country of Argentina’s size has previously turned\
        \ over the reins of its own monetary policy to Washington decision-makers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135f618-c59f-4383-8dc9-da62e4621579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e2a8a-2c2d-4d38-88ce-4b554bf1450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milei, a social conservative with ties to the American right, opposes\
        \ abortion rights and has called climate change a “lie of socialism.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6483747-b1dd-44d0-9aea-0ef417824e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3ba71-505f-49de-ac4b-528048e904f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:53.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has promised to slash government spending by closing Argentina’\
        s ministries of culture, education, and diversity, and by eliminating public\
        \ subsidies.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c54fd-dad5-4312-ac8a-bc7992e1238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:54.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce1112-d07c-46e0-b1f2-79d7cc239e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:21:06.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:25:54.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milei’s political program also includes slashing regulations on
        gun control and transferring authority over the penitentiary system from civilians
        to the military; both measures part of a tough-on-crime approach.</p>'
