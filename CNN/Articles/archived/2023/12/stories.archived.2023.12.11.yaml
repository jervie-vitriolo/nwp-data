      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b812a8a-69c9-4c10-aa03-5425b996a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.456+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Will Arnett, Sean Hayes and Jason Bateman, who co-host the podcast\
        \ “SmartLess,” turned down a joint offer to emcee the Globes, two sources\
        \ aware of the deal told CNN.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f57db-abb2-4029-88c6-d0796380394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a26d7-03b6-4bd5-94d8-84cd90b07306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative for “SmartLess” declined to comment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ba195-b802-495e-bae9-4985f3506bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.571+08:00
