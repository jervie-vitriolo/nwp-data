      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> A
        cargo ship included in the Christmas convoy organized by a civilian group
        was able to go through the shadowing of Chinese vessels and successfully delivered
        donations to Lawak island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55c0e7-7e55-403f-86b9-389293c8459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:47:31.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T11:47:31.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c14e4-38f2-4b26-8a6a-29b0a01d82ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:47:31.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T11:47:31.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of 5 o''clock this morning, we got news from the captain that
        they were able to land in Lawak Island,” ATIN ITO campaign convenor Edicio
        dela Torre told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8cca5-172e-47c7-a6e6-9bdc4a5d51ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:47:31.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T11:47:31.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07a003-b0b3-45be-b53c-d930f8c3b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:47:31.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T11:47:31.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, it was reported that the Christmas convoy organized by
        the group decided to <a href="https://www.cnnphilippines.com/news/2023/12/10/atin-ito-christmas-convoy-change-route.html???">abort</a>
        its mission and return to El Nido, Palawan after four Chinese ships shadowed
        Filipino vessels. This convoy approved in November aims to bring Christmas
        gifts and supplies to Filipino troops.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f55a8-0908-4c47-9d64-3265a14f621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:47:31.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T11:47:31.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccadf46-2d1d-4ec7-9291-09037e366ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:47:31.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T11:47:31.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre clarified that the bigger T/S Kapitan Felix Oca had to
        turn back while the cargo ship they rented successfully completed the mission.
        He said the latter was carrying 30% of the donations they received.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca030a-97fd-4af0-a3ce-b0360d192ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:47:31.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T11:47:31.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3c84d-5732-4035-a724-cae5b4a10f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:47:31.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T11:47:31.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was also the first time for the captain of Kapitan Felix to experience\
        \ such shadowing that is why he decided to be on the safer side and to return\
        \ to Palawan, Dela Torre noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71236c35-f951-45c2-9924-292b59b52d19'
      'mgnl:activationStatus': true
