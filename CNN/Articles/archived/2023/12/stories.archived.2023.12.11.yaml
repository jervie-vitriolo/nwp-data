      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 11) — Senator Risa Hontiveros
        filed a resolution on Monday seeking to investigate the alleged human trafficking
        and sexual abuse within the religious group led by controversial Pastor Apollo
        Quiboloy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ecdc74-03be-4bf6-9732-807b74e2c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:08:04.490+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-11T19:35:13.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55095c4-84ee-450e-b6fe-09eaf8045e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:08:04.491+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-11T19:35:13.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Directing the Senate Committee on women, children, family relations\
        \ and gender equality, to conduct an inquiry, in aid of legislation, into\
        \ the reported cases of large-scale human trafficking, rape, sexual abuse\
        \ and violence, and child abuse of the Kingdom of Jesus Christ (KOJC) under\
        \ its leader Apollo Quiboloy,\" the resolution stated. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a477b67-fcbe-4806-b87b-8be58f208836'
