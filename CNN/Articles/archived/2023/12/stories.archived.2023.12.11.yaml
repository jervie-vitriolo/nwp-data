      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no time for policy hesitation to prevent a vicious loop between\
        \ deflation, confidence and activities,” the Citi analysts said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa4d8c-5f3f-4972-8ad7-2c57237a4627'
