    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China says actions vs. PH vessels ''professional, restrained, justified
      and legitimate'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad28a1-60ae-415e-b878-cefc10d7cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:09:31.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — China''s
        Ministry of Foreign Affairs (MOFA) on Monday said that its repeated blasting
        of water cannons and dangerous maneuvers against Filipino vessels over the
        weekend were "professional, restrained, justified and legitimate," despite
        the global backlash for its continued harassment and incursions in the West
        Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a7530-8084-4806-aa5e-603d254c04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the <a href="https://www.cnnphilippines.com/news/2023/12/9/china-water-cannon-bfar-vessels.html">Chinese
        Coast Guard (CCG) repeatedly used water cannons</a> on Bureau of Fisheries
        and Aquatic Resources (BFAR) vessels conducting a humanitarian mission to
        fisherfolk in Bajo De Masinloc. They also reportedly deployed a "Long-range
        Acoustic Device" or sound cannon, which caused severe discomfort and incapacitated
        Filipino crew members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af90f8-be47-41ba-9b4c-eed0c746d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following Sunday, the CCG again drenched civilian boats contracted
        by the military to deliver supplies to a Filipino outpost in Ayungin Shoal,
        <a href="https://www.cnnphilippines.com/news/2023/12/10/wps-ml-kalayaan-water-cannon-serious-engine-damage.html">causing
        serious engine damage to one of the vessels</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e125fec-ed3c-4add-9e9a-0db2245a2c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Chinese ships shadowed and conducted dangerous maneuvers
        on a civilian convoy traversing the WPS, nearly resulting in a head-on collision
        and <a href="https://www.cnnphilippines.com/news/2023/12/10/atin-ito-christmas-convoy-change-route.html">prompting
        the contingent to abort its mission</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1e6f1-1140-4545-a391-c39be9a2f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This series of aggressive actions <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/12/11/china-ambassador-huang-xilian-persona-non-grata.html"
        href="https://www.cnnphilippines.com/news/2023/12/11/china-ambassador-huang-xilian-persona-non-grata.html">prompted
        Manila to lodge a fresh diplomatic protest</a> against Beijing. Some lawmakers
        even called for China''s envoy to the Philippines to be declared a persona
        non grata.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61350f29-d76a-422c-9854-1d946a442259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/12/11/china-ambassador-huang-xilian-persona-non-grata.html">DFA:
        Persona non grata tag for Chinese envoy needs ''serious consideration''</a>&nbsp;&nbsp;</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6d9f6-2384-465a-aa28-02f3e6ac13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao Ning, a spokesperson of the MOFA, said Beijing filed its own
        "serious demarche in strong protest” against Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9c109-27f1-4ae4-972a-87e2474f2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOFA blamed the Philippines for the recent acts of aggression
        perpetrated by China within Manila''s exclusive economic zone (EEZ).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c602b1-b786-46ba-826b-598edbd5ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China also reiterated its claim that Ayungin Shoal, which it calls\
        \ Ren'Ai Jiao, fell under its sovereignty. It also accused the Philippines\
        \ of breaking its promise to remove the BRP Sierra Madre, Manila's outpost\
        \ in the shoal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfad9a1-a34b-4af6-a5bd-b2e4e23ac933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. and other former presidents have
        <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">denied
        the existence of such a promise.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34488a4-4107-4867-b6cf-f8909e724c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an arbitral tribunal constituted under the United Nations\
        \ Convention of the Law of the Sea voided Beijing's sweeping claims over the\
        \ South China Sea, which overlapped with the portion Manila calls the West\
        \ Philippine Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac081b9-2e33-4b1e-b438-8a602948178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also ruled that Ayungin Shoal, 106.3 nautical miles (NM) from Palawan\
        \ and within Manila's 200 NM EEZ, was a low-tide elevation and therefore cannot\
        \ be subjected to sovereignty claims.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df36dd-d111-44b0-bd65-fc624a4adfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following China''s latest transgressions, Marcos on Sunday night
        said that any foreign claims over the West Philippine Sea were baseless, and
        that only the Philippines had legal basis to operate within the contested
        waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecbc7d-f6f8-4575-97e2-4558be997014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/12/10/marcos-only-ph-has-legal-basis-to-operate-wps.html">Marcos:
        Only PH has the legal basis to operate in WPS</a>&nbsp;&nbsp;</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248d8b3-d6f9-49da-bee2-d492f30e03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T21:40:03.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T21:55:53.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.cnnphilippines.com/news/2023/12/11/us-defense-pact-scs-ph.html">despite
        condemnation from countries all over the world</a>, China continues to reject
        the landmark ruling which shut down its claim over Filipino waters and has
        even escalated its aggression against Filipino vessels.</p>'
