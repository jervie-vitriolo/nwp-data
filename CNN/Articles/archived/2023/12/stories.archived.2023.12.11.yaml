      'mgnl:lastActivated': 2023-12-11T17:53:10.062+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400ad54-a503-4b37-8bb7-f4ed6bced1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.633+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.062+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is the only group with three senior executives on the list,
        reflecting the level of excellence behind its businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf545ed6-8dba-4f34-8090-97e40ddfc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.634+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.063+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299006e2-5613-427d-b66a-82c0b2e47569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.634+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.063+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa Guevarra-Cabreira, Globe’s Chief Commercial Officer, was recognized
        for being an “innovative leader working in the telecommunications industry
        and a strong support professional skilled in business development, strategy,
        product, management, and more.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02513765-1758-483a-8b36-91f6d3b183da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.635+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.063+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a47e08f-b9de-401e-9290-2ea28439648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.635+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.064+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Hermi Hizon, Chief Commercial Officer of m360—the
        multi-channel messaging platform of the Globe Group’s 917Ventures—was hailed
        as “an influential leader in the telecommunications industry, specialized
        in commercial management, business development, and marketing.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294aaa6-e2ab-4d9c-b835-86bec53bc10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.636+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.064+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcfc8eb-c233-48c8-9e9b-5389eaa5506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.636+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.064+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeferson Cruz, Chief Commercial Officer of RUSH, the Globe Group’s
        digital Loyalty and eCommerce business solutions firm, was also recognized
        for being a “commercial leader with expertise in B2B sales/service delivery
        as well as business analysis, account management and client relation management.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c5917-4036-4df9-8020-9d8af6df82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.637+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.064+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bae969-397c-4f8c-a399-2284cbec63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.637+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.065+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Globe Group is proud to have not just one, but three of its CCOs\
        \ on the prestigious Top 10 list of the best CCOs in the country. This speaks\
        \ of the caliber of commercial heads that we have at the Globe Group, leading\
        \ our companies towards purpose-driven growth and innovation,” said Globe\
        \ Group President and CEO Ernest Cu.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2359037-b695-4954-8fbe-2e8810f6ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.637+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.065+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd0de7-ba10-460e-b828-435a1e433be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.638+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.066+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Top 10 list by business magazine CEO Insights Asia is an annual
        index that undergoes a rigorous selection process, pre-screening over 100
        CCOs from various industries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0998ec3-20a9-423f-bd50-18d131b734a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.638+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.066+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8dbb7-10f0-4a66-afb6-b368d3141196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.639+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.066+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am honored to be named among the country’s top CCOs. At Globe, we\
        \ have always looked at the customer as our North Star, and service has always\
        \ been our primary focus. To be recognized while doing a job that I love motivates\
        \ me to drive even harder to give our customers best-in-class service,” said\
        \ Guevarra-Cabreira, who has been with Globe since 2008, securing its rise\
        \ to Mobile leadership in 2016.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d9039-3ae6-40e9-9678-2c7a31ff2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.639+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.066+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae6453-00c2-42d9-a0a9-e2436ef2baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.640+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.066+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Hizon, who has 25 years of business experience, is credited\
        \ for propelling m360’s growth.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43681ee4-e839-4de5-b0be-a619ef206245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.640+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.067+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d57e0-c9aa-4458-a59d-3358e57e48d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.641+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.067+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am truly honored and humbled to receive this prestigious recognition\
        \ as one of the Top 10 Chief Commercial Officers in the Philippines by CEO\
        \ Insights Asia magazine. This acknowledgment inspires me to keep pushing\
        \ boundaries and setting new standards of commercial excellence. I am grateful\
        \ for the support and trust of my bosses, my colleagues, and especially, my\
        \ team. Thank you for believing in my leadership. The future remains bright\
        \ as I look forward to contributing further to the dynamic business landscape\
        \ in the Philippines,” she said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ec98d-410e-4988-9136-c2b1177e276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.067+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2630bd-86fa-4fe5-b8f9-aec3a0db62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.068+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RUSH attributes its commercial success to Cruz, whose rich experience\
        \ spans the Philippines, US, and Singapore markets.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7254cc-e2ce-4d14-8c75-0f5a34f98708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.643+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.068+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818a005-b49b-494a-9fb5-ff541305e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.643+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-11T17:53:10.068+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is such an honor to be named as one of the country's top Chief\
        \ Commercial Officers by Asia CEO Magazine, alongside other exceptional leaders\
        \ of the Globe Group. More than a personal milestone, this recognition is\
        \ a testament to the collective efforts of the people behind RUSH Technologies\
        \ Inc. who have been working tirelessly to shape innovative strategies, build\
        \ enduring and strategic partnerships, and promote the digital transformation\
        \ of businesses in the country. This recognition fuels our commitment to continuous\
        \ growth and excellence, solidifying our position as a trailblazer in developing\
        \ topnotch eCommerce and Loyalty solutions,” Cruz said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
