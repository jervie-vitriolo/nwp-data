      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d0e1e-d799-4791-a7b7-898b6502606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations heard testimony about allegations of sexual and\
        \ gender-based violence by Hamas at a panel hosted by Israel at the UN headquarters\
        \ in New York last week. Several speakers reiterated that some human rights\
        \ groups such as UN Women were too slow to condemn the alleged rape and sexual\
        \ violence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6aec3b-0f63-47fe-b1e3-087dbbdd53d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.641+08:00
