    'template': '1'
    'title': 'BI projects 1.5M arrivals in PH over 2023 Christmas holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df476d2-bdb4-4870-8677-24641ed417e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:49:38.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — The
        number of travelers arriving in the Philippines in December at the height
        of the Christmas holidays is expected to reach 1.5 million, the Bureau of
        Immigration (BI) said Monday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d09d97-861c-4dbe-b963-9ddf8066cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As early as the second quarter, BI Commissioner Norman Tansingco said\
        \ the agency logged one million arrivals a month in 2023.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb34c5-ddb6-4d2d-b0f7-06d337c37b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, the agency saw 1,160,699 arrivals, with almost half of\
        \ them foreign nationals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fc6d0-b9d6-413e-a525-39b038399538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco also said there were 1.1 million departures in November,\
        \ signaling a resurgence in outbound tourism.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1f37b-d123-4c1b-82b1-a0285086b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the tourism boom, Tansingco said that the BI deployed\
        \ augmentation teams and mobile counters to beef up capacity during the holiday\
        \ season.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636a1b7-104c-4c9d-bedf-ca80556ce509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Tourism (DOT) earlier said tourist arrivals from\
        \ January to September surpassed 4 million.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be18ca8-16c8-42eb-b39a-24015b409b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/29/4-million-tourist-arrivals-September-2023-DOT-.html">PH
        surpasses 4M tourist arrivals as of Sept. 2023 DOT</a>&nbsp;&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaea041-f557-47c1-8366-930d8c5e598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aade6e9-0575-4c29-b605-531dde5c8765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country saw <a href="https://www.cnnphilippines.com/news/2022/12/31/immigration-arrivals-2022.html">6.12
        million total arrivals</a>, a major increase compared to the height of the
        COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef13e6-ebb1-4fbc-a07b-5f431d348162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942abe0d-f841-4655-9290-c9d400f799b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said there were <a href="https://www.cnnphilippines.com/news/2020/12/28/International-travel-passenger-arrival-Philippines-COVID.html">3.5
        million arrivals in 2020</a>. Around 1.3 million of these were international
        tourists, according to the DOT.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f06652-52e9-45d3-a2aa-185c5895691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5fc84d-7358-40ea-baed-ed4acde9baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:57:50.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T18:57:51.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, before the pandemic, the BI saw <a href="https://www.cnnphilippines.com/news/2020/12/28/International-travel-passenger-arrival-Philippines-COVID.html">16.7
        million arrivals</a> throughout the entire year. Of this,1.7 million came
        to the Philippines in December alone.</p>'
  'house-reso-ntc-smni-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
