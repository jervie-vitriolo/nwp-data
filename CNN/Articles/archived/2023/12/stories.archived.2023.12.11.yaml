    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1065b-c6f1-4b61-ba1e-71902229a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.268+08:00
