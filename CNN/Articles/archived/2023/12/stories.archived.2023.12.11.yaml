      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Others who’ve declined</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d98c34-d4bc-4dc2-9621-b144e6f4290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.454+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another potential nominee for her performance in the Netflix series\
        \ “Beef,” Ali Wong, was also approached to host the Globes, a source with\
        \ knowledge of the matter told CNN. As first reported by Puck, Wong declined\
        \ the gig, the source said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae033ce-392c-4a28-840f-24a7f11f8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.455+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899d77e-5a64-4e13-9800-af5cf6248ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.568+08:00
