      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senior leaders
        of the Globe Group have been recognized as among the Top 10 Chief Commercial
        Officers in the Philippines for 2023 by CEO Insights Asia magazine, a testament
        to their exceptional leadership, innovation, and contributions to the company’s
        sustained growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43581a44-7623-4d9c-aab9-61988b5bb586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:42:38.633+08:00
