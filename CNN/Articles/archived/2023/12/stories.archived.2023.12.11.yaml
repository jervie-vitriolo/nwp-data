      'mgnl:type': 'text'
      'text': '<h2><strong>More stimulus needed</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888fac62-c77e-4420-a6b8-780ddbd23f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.264+08:00
