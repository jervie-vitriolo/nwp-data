      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — While
        the government does not classify China''s latest aggression in disputed waters
        as an act of war, an inter-agency group crafted a new national strategy on
        the West Philippine Sea to reflect "some adjustments," an official said Monday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dfd623-d84c-4781-a4d1-57c73ae80cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:21:15.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:21:15.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have made some adjustments based on recent developments,\" National\
        \ Security Council Assistant Director General Jonathan Malaya said during\
        \ a briefing of the the National Task Force for the West Philippine Sea, without\
        \ going into details.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32999101-eb0a-4987-b169-d293d05ec4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:21:15.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:21:15.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya said the group hope to present this to the president \"very\
        \ soon.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347080b-d195-4c69-8061-a6f3d4e63b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:21:15.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:21:15.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Will there be adjustments in our movements? Yes, as soon as the government\
        \ approves the national strategy because the president himself is concerned,\"\
        \ he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de7c11-6f4b-4647-80ad-b6236caccb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:21:15.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:21:15.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The maritime dispute between the Philippines and China was front and\
        \ center again after Chiunese vessels blasted water cannons on Filipino ships\
        \ during a resupply mission over the weekend.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e582a-096f-4b29-a8c2-698d3fb72253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:21:15.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:21:15.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 46 Chinese vessels tried to block Philippine ships. It
        is considered "the largest number of maritime forces" that local authorities
        have documented so far, according to Philippine Coast Guard (PCG) spokesperson
        for WPS Commodore Jay Tarriela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79b285-26e8-41c5-8d20-e3cecc1e1f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:21:15.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:21:15.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya said China's actions \"show a desire to escalate situations\"\
        \ in the West Philippine Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4151a95-19f2-46cf-aebc-412d3d004363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:21:15.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:21:15.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The whole world knows that the incidents in the past two days are\
        \ a serious escalation on the part of China,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7b8ac-5932-492e-92ad-d9805c756e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:21:15.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T16:21:15.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But is this an act of war? We don''t think so. No, this is just
        part of the cat and mouse game that China seems to be utilizing to further
        its own interest," Malaya said.</p>'
  'australis-extreme-heat-cyclone':
    'author': 'Rhea Mogul, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-11T16:37:23.000+08:00
    'imagesource': 'jcr:2197ccc0-557d-4d0c-a5f7-0df135b2c8a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c449db42-d77e-4155-9614-897368a6a3f4'
    'lead': 'A tropical cyclone has rapidly intensified off the northern coast of
      Australia as millions across the country endure heat wave conditions that are
      forecast to stretch into the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T16:41:37.492+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-11T16:41:37.877+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['storm', 'weather', 'climate', 'Australia']
    'stories': []
    'template': '1'
    'title': 'Australia swelters under extreme heat as rare early cyclone barrels
      toward northern coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafd7c4-58ca-4871-9721-5ed13b9798b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A tropical cyclone has rapidly intensified
        off the northern coast of Australia as millions across the country endure
        heat wave conditions that are forecast to stretch into the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fdce2-ead6-45a8-b070-45e581929f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Severe tropical cyclone Jasper strengthened to the equivalent of a
        Category 4 hurricane Friday, with maximum winds of 220 kilometers per hour
        (138 mph), according to the Joint Typhoon Warning Center.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f321c2a-9561-4e0f-ab77-81503984dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Further intensification Friday is possible, and a category 5 system
        cannot be ruled out,” the country’s meteorology bureau said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee89a74-9a5e-4bc8-99c3-798b1fbefe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jasper is the earliest Category 4 tropical cyclone to form in the Coral
        Sea since records began in 1900, according to CNN research of National Hurricane
        Center storm tracks. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d546e-c081-4deb-a9a7-ecccb944c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' The storm, which is located 1,195 kilometers (742 miles) northeast
        of Queensland and moving south at 9 kph (6 mph), could strike the coast near
        Cairns, a city of 250,000 people, with maximum sustained winds of 140 kph
        (87 mph) by early Tuesday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff7119-1502-46c0-b855-cea9af2a4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, forecasters say its projected path could change.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecea25-c679-4844-acbc-44455227bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The storm’s arrival is unusually early during El Niño, a climate pattern
        that originates in the Pacific Ocean along the equator and generally reduces
        rainfall along Australia’s east coast. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6caa4-5e75-44c0-b2a0-d95c188dd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' The system has impacted weather all over the world this year and can
        particularly influence storm seasons.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b86e7b-f0e1-488f-9b39-cdee9ada725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, heat warnings are in effect in several states and territories,
        including New South Wales, home to more than 8 million people.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e607cf-fd70-46f2-a590-1426cc7f29fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Temperatures in the NSW capital Sydney are expected to reach 40 degrees
        Celsius (104 Fahrenheit) on Saturday, according to Australia’s Bureau of Meteorology,
        with the heat fueled by strong, dry winds.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61410931-6f88-4ba2-962b-a5875c6a190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some schools in Sydney were forced to shut Friday and a total fire
        ban was in place in some parts of NSW, due to the increased risk of bushfires.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b1db9-c7a6-49ba-92cf-b7afe3384f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A “catastrophic” fire rating was issued in parts of South Australia
        on Friday, the highest on the scale, which indicates that lives and properties
        are likely to be lost if a fire starts. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d240c12-01ae-4d2e-8c42-0ab82251a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' Extreme fire danger ratings were in place in parts of New South Wales(https://www.rfs.nsw.gov.au/fire-information/fdr-and-tobans)
        and Victoria.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5223a14e-c881-4b2e-a8ec-52e7eb4d76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The heat is forecast to weaken somewhat by the end of the weekend into
        early next week.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe49c0-fbaa-4a48-94e4-3a5540630506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Australia is one of the most vulnerable countries to the effects of
        the climate crisis(https://www.cnn.com/world/cnn-climate), with frequent heat
        waves, extreme rainfall and devastating bushfires.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6da565-988f-4a78-a3b0-bacbbb1c0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, more than 20 runners in the Sydney Marathon(v)
        were hospitalized in a heat wave during Australia’s warmest winter since records
        began in 1910.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0921b1f-4aea-45fe-8e52-89c2d66f8261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ski resorts, including Perisher, the country’s largest, also closed
        early due to a lack of snow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1b61c-e682-4598-bd59-0c8a58411088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears were particularly high as memories of the catastrophic 2020
        Black Summer fires – the country’s worst in decades – remain etched in the
        minds of millions of Australians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af9718-6fe5-4087-8930-e14d6c567d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fires burned 10 million hectares (24.7 million acres), killing
        dozens of people and destroying more than 3,000 homes. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef03c8-d4ed-4ad8-be82-6da725708398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:41:37.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T16:41:37.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/08/australia/tropical-storm-jasper-australia-heatwave-climate-intl-hnk/index.html"
        target="_blank">Australia swelters under extreme heat as rare early cyclone
        barrels toward northern coast</a>."</em></p>'
