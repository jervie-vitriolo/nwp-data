    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e3be9-9b1e-4f78-9219-c1f27f7edab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:23:12.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:17.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Late last month, Pan Gongsheng, the governor of the People’s Bank of\
        \ China, said in Hong Kong that China would keep monetary policy “accommodative”\
        \ to support the economy, and expected consumer prices to rise in the coming\
        \ months.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff5406-3f9e-4865-9e59-7d39a1ae62c1'
      'mgnl:activationStatus': true
