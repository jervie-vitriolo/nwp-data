      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Politburo meeting, along with the annual Central Economic Work\
        \ Conference (CEWC) that is expected later this month, typically sets the\
        \ tone for economic policy for the coming year.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
