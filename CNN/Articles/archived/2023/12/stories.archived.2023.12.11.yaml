      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The worsening deflationary pressure has cast further doubt over China’\
        s economic recovery.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5519e2-5d85-433a-af8c-20814c981721'
