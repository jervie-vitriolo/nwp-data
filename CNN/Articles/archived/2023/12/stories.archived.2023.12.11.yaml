      'mgnl:lastActivated': 2023-12-11T05:50:29.450+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0248c19-ca4f-4541-8b19-bcebd4511e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.450+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Globe nominations being announced Monday morning, a search
        for the host is still underway, CNN has learned. Two-time Oscar host Chris
        Rock is among those to decline offers to host the January 7 ceremony, a source
        with knowledge of the conversations told CNN, as have at least four other
        A-list comedic actors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418a2e0-054b-4c9b-8a2b-8a6b1864ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.451+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101e0a3-f38b-488c-9067-85759de927dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T05:50:09.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-11T05:50:29.451+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative for Rock declined to comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa0122-b2a2-4cf0-bc7d-1e96cf674b79'
      'mgnl:activationStatus': true
