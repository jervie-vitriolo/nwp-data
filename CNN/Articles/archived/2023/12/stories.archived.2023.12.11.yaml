      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know why countries, leaders, international organizations were\
        \ so slow to focus on this, to bring it to people’s attention. I’m glad it\
        \ is finally happening,” Blinken told CNN’s Jake Tapper on “State of the Union.”\
        \ “The atrocities that we saw on October 7 are almost beyond human description\
        \ or beyond our capacity to digest. And we’ve talked about them before, but\
        \ the sexual violence that we saw on October 7 is beyond anything that I’\
        ve seen either.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffac14e-e49b-4650-915c-821b336859f4'
      'mgnl:activationStatus': true
