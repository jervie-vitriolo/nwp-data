    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47d04c-2392-4fce-8b60-2d2512ffa7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        Philippine Coast Guard (PCG) on Monday said China deployed the largest number
        of ships to obstruct Manila’s latest resupply mission to troops on Ayungin
        Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebce89f-79cb-49d3-9c5a-80a8aaf23634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5dc61-32a7-4c3b-8f1f-d3456c97b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think this is the largest number of the Chinese maritime forces
        that the People’s Republic of China deployed to counter our resupply operation,”
        PCG spokesperson for the West Philippine Sea Commodore Jay Tarriela told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923417f-31ba-490c-9b52-403be194ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.249+08:00
