    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ASEAN leaders expected to tackle SCS issue in new summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade533b-02f1-4e23-b4ab-ff0dbbae2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:57:42.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T10:57:42.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Southeast
        Asian leaders are expected to discuss foreign developments, including issues
        in the South China Sea (SCS), during this month''s summit in Japan, an official
        of the Philippine government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c81d5-e1c9-4b78-84d6-fbadb8680d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:57:42.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T10:57:42.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Office of ASEAN Affairs Asec. Daniel Espiritu, there will
        be a session in the ASEAN-Japan Commemorative Summit where top officials will
        discuss relations and cooperation activities between Japan and ASEAN.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103769fd-9e33-42fe-adba-fcc08815a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:57:42.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T10:57:42.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They will also discuss South China Sea, East China Sea, Myanmar, North
        Korea, and other international developments that have bearing on ASEAN," he
        said during a Palace briefing on Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7257b92-8bee-41bb-9f1e-92860618231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T10:57:42.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-11T10:57:42.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is unclear, however, if the ASEAN leaders will touch on the latest
        aggressions of China in the West Philippine Sea—a part of the SCS that Beijing
        also claims—over the weekend, which included water cannon incidents.'
    '4':
      'jcr:primaryType': 'mgnl:block'
