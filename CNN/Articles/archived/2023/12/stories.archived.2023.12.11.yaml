      'mgnl:lastActivated': 2023-12-11T14:33:04.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e888411-48aa-404b-a02c-804bf36a2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarriela also echoed President Ferdinand Marcos Jr.’s statement
        that Philippine authorities will continue fighting for the country''s territorial
        rights as part of their patriotic duty.</p>'
  'china-ambassador-huang-xilian-persona-non-grata':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
