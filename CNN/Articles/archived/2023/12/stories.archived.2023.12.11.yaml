      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf0e80-2237-4f28-8e6a-58b33103163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by Tapper why the United Nations and the international community\
        \ have been so slow to respond to the allegations, Blinken said, “I think\
        \ it is a question that these organizations, these countries need to ask themselves.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002b0c2-5df8-410e-bdb3-8d4632e3827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.642+08:00
