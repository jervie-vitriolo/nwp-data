    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba939e-9c75-42c7-8c24-81c51d7c3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:33:04.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-11T14:33:04.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s resupply mission did not end without China showing its
        aggressive actions. The China Coast Guard simultaneously <a href="https://www.cnnphilippines.com/news/2023/12/10/wps-ml-kalayaan-water-cannon-serious-engine-damage.html">fired</a>
        two water cannons each on Philippine vessels M/L Kalayaan and BRP Cabra, and
        another one on Unaizah Mae 1 (UM1).</p>'
