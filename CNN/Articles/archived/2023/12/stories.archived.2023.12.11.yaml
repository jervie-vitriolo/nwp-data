      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Twenty-seven
        overseas Filipino workers (OFWs) in Israel have arrived in the country on
        Monday just in time for the holidays.</p>'
