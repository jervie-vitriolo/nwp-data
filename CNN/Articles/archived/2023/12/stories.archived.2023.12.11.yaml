      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Barbie and Ken will likely grace the stage
        at the Golden Globes next month, but the show’s organizers have had a hard
        time finding someone with the “Kenthusiasm” to host the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee967b-7c22-46d3-8370-3a93a67a3c90'
      'mgnl:activationStatus': true
