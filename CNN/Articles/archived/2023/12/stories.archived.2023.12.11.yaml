      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eba4d7-fe30-4990-907b-b6b2b8b878c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T13:26:05.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Democrats are planning to introduce a resolution condemning Hamas’\
        \ use of sexual violence and rape against Israeli women after they were dismayed\
        \ by the response to the allegations from some lawmakers on the left, including\
        \ Progressive Caucus Chairwoman Rep. Pramila Jayapal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b883fe2-78a8-4e5a-824b-8498eedc66a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T13:22:08.643+08:00
