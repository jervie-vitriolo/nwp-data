      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos was in Passi, Iloilo where the Department of Agrarian Reform
        (DAR)-Western Visayas distributed 2,779 land titles for a total of 2,903 hectares
        of agricultural land.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb26d6-d36f-456a-b702-ced10cc7ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over 2,000 beneficiaries received land titles.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caecfaaf-1d87-4904-a96f-7f0d01ffba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Minamadali naming, ginagawa namin ang lahat upang ang</em>
        land reform program <em>ay matapos sa administrasyon ko, at lahat ng may hawak
        ng</em> CLOA (certificate of land ownership award), <em>lahat ng may hawak
        na dapat</em> beneficiary <em>na dapat nakalista</em> as beneficiary <em>ay
        mabigyan ng titulo at mabigyan ng suporta ng ating</em> Agrarian Reform Department
        <em>at saka ang</em> Department of Agriculture," Marcos said at the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff44597-9ac7-4ffd-acd8-0118820acf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are doing all we can for the land reform program to
        be finished within my administration and for everyone with a CLOA to be included
        as a beneficiary and be given a title as well as support from the Department
        of Agrarian reform and the Department of Agriculture.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c3f43-b93a-4dc8-a9b9-923adaabbf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With the distribution of these titles in Western Visayas, in other
        areas, we are set to exceed our nationwide target for land distribution for
        the year 2023," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b97ff-069d-41a1-ae4b-2cb9a39b225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.dar.gov.ph/index.php/articles/dar-in-the-news/104093"
        target="_blank">DAR earlier said</a> it targets the distribution of 134,000
        land titles in 2023, but has yet to give a figure on actual land distributed
        to beneficiaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefc556-cc92-4bc2-b4f5-354e1f9c55ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos urged DAR to complete the distribution of lands to their deserving
        owners while collaborating with other agencies to support beneficiaries to
        let them have a steady production. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd9dd8-d976-4d25-a9d5-1b993d087c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said land reform is a priority of his administration,
        similar to when his father, former President Ferdinand E. Marcos was in office.
        Marcos said among the first laws his father enacted was on agrarian reform.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29c88f-8c7c-471f-adc2-c0b5c4cae06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>''Sa buong buhay niya yun ang lagi niyang sinasabi, na hindi
        tama na ang ating magsasaka na pinaghihirapan at nagtatrabaho taon-taon na
        wala naman silang lupa,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3074cad-f44c-452b-a283-c14d91a5cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: His entire life he would always say that it wasn''t right
        that farmers worked tirelessly every year and not have land to their name.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ac43d-36d9-423b-b0e7-cf704f6560bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/12/marcos-signs-irr-of-agrarian-emancipation-act.html"
        target="_blank"><strong>RELATED: Marcos signs IRR of Agrarian Emancipation
        Act</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8289b5-f1e2-42c0-b640-befde1b78942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos urged beneficiaries to make good of their land awards.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e21c92-9bb1-4ffe-ab89-91238d3ae349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To those who will be receiving their titles today— who have received
        their titles today, I urge you na pagbutihan ninyo at pagsamantalahan ninyo
        ng mabuti itong magandang pagkakataon na naibigay namin sa inyo dahil nga
        sa pagbigay ng titulo," he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59090c-fed2-414b-a717-ebaf4aabf188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T17:47:08.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T17:50:11.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who will be receiving their titles today—
        who have received their titles today, I urge you to take advantage of this
        great opportunity that has been given to you.]</p>'
