    'title': 'DepEd opposes honorarium for teachers handling big classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ad54c-64ff-49ab-987b-c0d63bd0d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.937+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> – The
        Department of Education (DepEd) on Monday said it is opposed to a measure
        that includes provision for additional honorarium for public school teachers
        handling classes with more students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b16820-3515-48c9-8ec4-a322cec19ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.938+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6926b558-cc31-40ba-94e6-39a18e59f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.938+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While large class sizes pose challenges, the proposal to provide\
        \ additional pay to teachers handling large classes may not be the most viable\
        \ solution,\" DepEd director Mario Bermudez said during a hearing at the House\
        \ of Representatives.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd34045-8d11-42d3-8adb-3f2da69762cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.938+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e2d4a-b35b-4453-acb2-923c9c5af074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.939+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of giving additional pay based on the class size, the DepEd\
        \ recommended that the workload be the basis of the salary.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38964ee5-079a-4e5a-8fe0-aa9749fced29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.939+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba5b2e-f90c-4ad2-8f0a-34a65c1e666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.939+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Echoing DepEd’s position, OFW Partylist representative Marissa Magsino\
        \ said the move to give additional pay based on class size could create problems\
        \ among school officials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fc25c-111a-4087-801d-d71ea0cd606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.940+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c24a9d-b3c0-4565-bcaf-3d93e15d14ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.940+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This presents the possibility of teachers competing among themselves\
        \ as to who will be given a larger class size and relative increases in each\
        \ class,\" Magsino said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df2cca-8697-4411-b8a7-ae145886323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.940+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6bfbce-58bc-425d-9b89-fcd3086ddf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.941+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Committee on Basic Education is taking up a substitute bill\
        \ regulating the class size in all public schools.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641cf16-ef36-407e-b103-14c8c2e67119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.941+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded3486-b509-4944-9c01-661831d0fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill seeks to limit the class size in all basic education levels\
        \ to 35 learners.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87657d07-2c66-479e-971b-daf2eaddaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d728e8-c78e-4933-bc68-5e79c1fb02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd, for its part, recommended retaining class size parameters\
        \ set by the agency depending on grade level.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b1c36-9d8b-4a69-8454-215ee769baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef521c07-8de2-46cc-b58e-7242a02e39e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T16:03:31.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T16:03:32.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermudez said for kindergarten, class size should be 20 to 30 learners,
        30 to 35 for grades 1 to 3, 40 to 50 pupils for grades 4 to 10, and 40 learners
        for senior high school.</p>'
  'PCG-wanted-christmas-convoy-to-proceed-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
