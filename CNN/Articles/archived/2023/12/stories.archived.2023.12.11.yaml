      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, China’s top officials convened for a Politburo meeting and\
        \ vowed to do more to expand domestic demand and spur consumer spending.\r"
    '31':
