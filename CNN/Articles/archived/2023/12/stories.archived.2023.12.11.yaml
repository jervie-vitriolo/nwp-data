  'x-account-elon-musk-alex-jones':
    'author': 'Clare Duffy, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-11T14:03:06.000+08:00
    'imagesource': 'jcr:b7415c81-91f1-4b6a-a702-32225dfc5e2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '890d792b-aea5-4395-8e87-a6a733f8edc4'
    'lead': 'Elon Musk said the account of right-wing extremist Alex Jones would be
      reinstated on X, formerly known as Twitter, reversing a 2018 decision by the
      company’s previous management to deplatform the notorious conspiracy theorist
      after he repeatedly broke rules prohibiting harassment and hate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-11T14:10:17.357+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-11T14:10:17.758+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['X', 'Twitter', 'Alex-Jones', 'Elon-Musk']
    'stories': []
    'template': '1'
    'title': '‘The people have spoken’: Elon Musk restores the X account of conspiracy
      theorist Alex Jones after poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a82a27-b928-42dc-878e-51e92f89a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Elon Musk said the account of
        right-wing extremist Alex Jones would be reinstated on X, formerly known as
        Twitter, reversing a 2018 decision by the company’s previous management to
        deplatform the notorious conspiracy theorist after he repeatedly broke rules
        prohibiting harassment and hate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9b1fe-2e72-4df4-b050-1d8625f27700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturday morning, Musk posted an unscientific poll to his account
        asking users of the platform if Jones should be reinstated. By Saturday evening
        when the poll closed, about 70% of nearly 2 million respondents had voted
        “yes.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17548cc-bcc0-45d3-88bb-7f90b74a15f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday morning, Musk replied to the poll saying, “The people
        have spoken and so it shall be.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ace0de-63b7-4439-bf3b-a3fcde19bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jones’ account was active as of early Sunday morning. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae07203-83a6-4ae7-985d-7bff064671ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' The move from the billionaire Musk, who has promoted conspiracy theories
        himself and elevated a number of extremist voices since taking over the platform,
        is likely to impact X even further as companies distance themselves from the
        troubled platform, which has seen hate speech and conspiracy theories surge
        in the wake of his decisions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4c644-a59e-4c17-9b89-fdf7151a8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A slew of major advertisers has left the platform in recent weeks over
        concerns about brand safety and hate speech, prompted by Musk himself endorsing
        an antisemitic conspiracy theory in November. Musk apologized days later for
        his post amid a storm of backlash. But the  advertiser boycott has continued,
        which Musk has said could result in the eventual death of the company.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a4601-6249-4e70-84e3-37851297d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk acknowledged Saturday that reinstating Jones would “be bad for
        X financially,” but he argued “principles matter more than money.” Musk has
        sought to portray himself as a free speech absolutist, though he has taken
        action to curtail the speech of critics.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b4904-c008-46d0-9629-60a7e4367a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk said last year that he would not lift the ban on Jones because
        of his false claims that the 2012 Sandy Hook Elementary School shooting was
        a hoax. But in recent days, following an interview with Tucker Carlson — another
        extremist right-wing personality who was fired by Fox News earlier this year
        — there has been significant pressure aimed at Musk from Jones’ right-wing
        allies demanding his account be restored.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a40f23-8af5-4baf-a6dc-ed742da6133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The right-wing campaign seemingly persuaded Musk, who said he disagreed
        with Jones’ Sandy Hook comments but rhetorically asked, “Are we a platform
        that believes in freedom of speech or are we not?” in a post on X Saturday. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fbae7c-3ff2-4472-b3b4-53ba077192ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' Jones is known as one of the world’s leading purveyors of dis- and
        misinformation. He has a lengthy history of spreading demonstrably false and
        hateful conspiracy theories on various issues.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274c874-4228-47a8-b1a1-fd1ffa04a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jones most notoriously suggested that the Sandy Hook massacre that
        left 20 children and six adults dead was a hoax. Courts have ordered Jones
        to pay the families of the Sandy Hook victims more than $1 billion in damages
        for his lies about the shooting, which tormented the parents of the children
        who died and resulted in a tsunami of real-world harassment aimed at them.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df8d3d-bc5d-4263-be91-2a62d857f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Restoring Jones’ account is in line with the decisions made by Musk
        since acquiring the social media company for $44 billion last year. Musk has
        also reinstated the account of Donald Trump and welcomed back extremists and
        racists banned before he took control of the website. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8d7fd-81b2-4def-af9f-61b7d38178ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jones’ original Twitter ban</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0a168-d77e-4c81-9bcc-81590df2902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' Twitter permanently suspended Jones and other accounts linked to his
        website, Infowars, in 2018, citing abusive behavior and following similar
        moves by YouTube, Apple and Facebook.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd5265-6c46-431f-a74f-72dc63309c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Twitter’s then-decision to permanently ban Jones came a day after the
        right-wing extremist hatefully accosted CNN reporter Oliver Darcy on Capitol
        Hill, and livestreamed the encounter on the platform.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ab653-8d9a-4e88-977a-f0e5e752a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Darcy had become a top target of Jones for aggressively reporting on
        his lies and hateful behavior. That reporting raised questions about why Jones
        had been allowed to remain on major social media platforms, despite repeatedly
        breaking their own rules about hate and harassment.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4b14d-645e-4348-8dc6-556a7ed75e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the 2018 incident on Capitol Hill, Jones viciously shouted at
        Darcy for more than 10 minutes, calling the CNN reporter of Middle Eastern
        descent anti-American, degrading him as less than human and comparing him
        to vermin. Earlier in the day, Jones had also ranted at Sen. Marco Rubio in
        the hallway.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360125a-eaeb-406c-8f31-f362f1b0b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a series of tweets from Twitter’s safety team at the time, Twitter
        said, “Today, we permanently suspended @realalexjones and @infowars from Twitter
        and Periscope. We took this action based on new reports of Tweets and videos
        posted yesterday that violate our abusive behavior policy, in addition to
        the accounts’ previous violations.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133a0b0-89d6-4d55-80dc-30b845306e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A month after banning Jones and the main Infowars account, Twitter
        banned more than a dozen additional accounts affiliated with the website. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c844e8-f52f-4bea-a6bc-67b83e1e2ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk’s flip-flop</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234345e5-45fc-4df5-83bf-42c89b0357e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' Musk said last November that he would not reinstate Jones’ account,
        even as he brought back other controversial figures. The billionaire explained
        his position at the time by citing Bible verses and his own personal experience
        losing his first child to sudden infant death syndrome.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc58398-85f2-45b9-9c82-7eb94d9c8577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“My firstborn child died in my arms. I felt his last heartbeat,” Musk
        tweeted. “I have no mercy for anyone who would use the deaths of children
        for gain, politics or fame.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4236ccb-7e9e-4417-853f-48e132c04d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When some users responded with frustration to Musk’s decision not to
        restore Jones’ account, Musk responded on the platform: “Too bad.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9bbe9-ed89-4da2-97f2-71a005f3abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Musk, who has shown a willingness to engage with radical voices
        since acquiring Twitter, appears to have changed his tune. Still, the decision
        to reinstate Jones appeared not to sit well with even some of Musk’s biggest
        supporters.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8831c5-afc9-4583-a264-028a4a18109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T14:10:17.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T14:10:17.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Investor Jason Calacanis, a friend and booster of Musk and once considered
        a frontrunner to become X’s CEO, posted on Saturday that he is “for freedom
        of speech, but what Alex Jones did by mocking the parents of murdered children
        caused real-world harm. These poor parents had Jones’ conspiracy-theory-loving
        audience show up in the real world to harass them.” '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860050b-798c-4015-8aba-57fc4ef0c738'
      'mgnl:activationStatus': true
