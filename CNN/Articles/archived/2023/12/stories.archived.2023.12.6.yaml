      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce32ea-ba60-4039-a6c7-18ab97aa479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the PISA 2022 report, Gonong said about 1% of the students
        from NCR reached Level 5 proficiency in math, while almost two in every five
        students in CAR achieved at least the minimum proficiency level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52963e-5a4f-4f4d-8566-48430d58a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.347+08:00
