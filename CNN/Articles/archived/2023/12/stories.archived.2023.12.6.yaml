      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos were <a href="https://www.cnnphilippines.com/news/2023/12/2/two-filipinos-executed-china-drugs.html">executed</a>
        on Nov. 24, 10 years after their arrest, the DFA disclosed on Dec. 2.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd370962-0503-4e54-9bed-9c7503538110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:59:04.366+08:00
      'mgnl:createdBy': 'kristelle'
