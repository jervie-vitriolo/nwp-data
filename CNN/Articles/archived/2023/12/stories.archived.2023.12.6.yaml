      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blackpink also made history by being the first Asian act to headline\
        \ the Coachella music festival in the US and the BST Hyde Park concert series\
        \ in the UK.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97135e9-86a1-4cd4-a6b2-ba5593f91876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T13:56:52.820+08:00
