      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF-ELCAC Secretariat Executive Director Ernesto Torres Jr. echoed
        the sentiment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86997f1-dbfe-41b4-bee2-679fe20dbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:46:19.303+08:00
