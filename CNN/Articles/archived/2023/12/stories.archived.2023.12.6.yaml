      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the East Asian giant said it deals with all criminals fairly
        and "in strict accordance with the law," adding it prudently applies the <a
        href="https://www.cnnphilippines.com/news/2023/12/5/china-execution-two-pinoy-drug-convicts.html">death
        penalty</a> for those who have committed "extremely serious crimes."&nbsp;</p>'
  'doh-walking-pneumonia-local-cases':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-06T19:24:34.000+08:00
    'imagesource': 'jcr:811b7b8b-15b6-44fb-b07c-abb2c3537210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b44160a-3384-415d-b5af-f647d2b4f4b7'
    'lead': 'The Department of Health (DOH) confirmed there are four cases of "walking
      pneumonia" in the country but assures the public that all have recovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T19:28:08.514+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-07T11:22:37.930+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['walking-pneumonia', 'Ted-Herbosa', 'Mycoplasma-pneumoniae', 'Department-of-Health',
      'DOH']
    'stories': []
    'template': '1'
    'title': 'DOH confirms 4 cases of ''walking pneumonia'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81095f2e-f005-4610-89c3-4d1ba7fe2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:28:08.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:22:37.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        Department of Health (DOH) confirmed there are four cases of "walking pneumonia"
        in the country but assures the public that all have recovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d5c5d-c4b0-4452-a1f5-1f1aaa31da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:28:08.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:22:37.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of November 25, 2023, there are a total of four confirmed cases
        of Mycoplasma pneumoniae infection among reported Influenza-like Illness (ILI)
        cases. These cases have been reported in the previous morbidity weeks 3, 30,
        37, and 38, with one case each," the DOH said at a briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5770e1-6dc0-4375-8009-e629bf5ca992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:22:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T11:22:37.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the department said medicines to treat
        the pathogen are available in the county and local doctors "can easily prevent
        its transmission."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa640212-b87a-4e47-b7c7-414b1c1a1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:22:37.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T11:22:37.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"All these cases (of M. pneumoniae) have recovered. More than half
        of confirmed ILI cases were due to other well-known and commonly detected
        pathogens," the DOH said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4782329-2955-4e16-8da0-b72c6256342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:22:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T11:22:37.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that walking pneumonia is "not new or unusual" and has been
        previously detected among other cases.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc528ea-5dc1-4a9a-9a50-62986204ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:22:37.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T11:22:37.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a notifiable disease globally. The DOH can scan but
        we depend on what the media or the World Health Organization (WHO) will report.
        So far, the only country that has recorded incidents of Mycoplasma pneumoniae
        is China," the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4d9c3-9828-4d26-ad33-ea1277b689c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:28:08.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:22:37.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The &nbsp;<a href="http://www.who.int/news/item/22-11-2023-who-statement-on-reported-clusters-of-respiratory-illness-in-children-in-northern-china">WHO</a>
        describes Mycoplasma pneumoniae as a common bacterial infection that typically
        affects younger children. It is treated by antibiotics, says the <a href="https://www.cdc.gov/pneumonia/atypical/mycoplasma/hcp/antibiotic-treatment-resistance.html"
        target="_blank">Centers for Disease Control and Prevention</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f3f90-3c48-4773-b397-1295edfe60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:28:08.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:22:37.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Health Undersecretary Eric Tayag told CNN Philippines
        there were no <a href="http://www.cnnphilippines.com/news/2023/12/4/doh-walking-pneumonia.html">cases
        reported</a> locally as the illness infects more people in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81bab06-5183-423e-8049-d6848ea6e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:28:08.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:22:37.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tayag explained the Philippines has recorded the illness before, but
        physicians nowadays would immediately prescribe antibiotics for a suspected
        patient once they detect the illness’ symptoms. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00507ae-26fa-4aa5-9bd4-84188ae34120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:28:08.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:22:37.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is urging the public to prevent respiratory infections from
        spreading even further by practicing minimum health standards including washing
        of hands, social distancing, wearing of masks especially among the vulnerable
        and those who have cough and colds, and getting vaccinated.</p>'
