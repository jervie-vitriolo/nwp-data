      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae74a2b-bee3-4179-bd3f-2c75f579f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.887+08:00
      'mgnl:createdBy': 'vince'
