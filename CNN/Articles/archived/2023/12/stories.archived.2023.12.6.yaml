      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The seventh year of a K-pop group is crucial as it marks the end of\
        \ its exclusive contracts with its music labels.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f7f89-48c2-4c66-86e7-4c876dd140c2'
