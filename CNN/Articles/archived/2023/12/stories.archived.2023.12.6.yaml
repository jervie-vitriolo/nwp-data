      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong>&nbsp;The
        number of reported dead after a passenger bus fell off a cliff in Hamtic,
        Antique on Tuesday has risen to 17, the provincial government said Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5eebb-1426-4969-9aaa-85244dad561a'
      'mgnl:activationStatus': true
