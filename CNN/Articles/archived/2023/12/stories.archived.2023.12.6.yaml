      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was no announcement yet with regard to the contracts for the\
        \ individual activities of each member.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31898acd-c92c-4a0a-8819-5560d68881f4'
