      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Education (DEpEd) presented in the forum the PISA\
        \ 2022 results, to which it explained that the Philippines had an average\
        \ score of 355 which is at Level 1b, or the second to the lowest proficiency\
        \ level called Level 1c. The PISA's minimum level requirement is at Level\
        \ 2. \r"
