      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac87c68-c79b-4c8c-9e7e-d1d1ae920cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T12:58:35.884+08:00
