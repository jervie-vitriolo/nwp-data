      'mgnl:lastActivated': 2023-12-06T21:54:07.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e489f09-d5b5-41cc-938c-4d7148e45c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the injured passengers were taken to hospitals in Antique and\
        \ Iloilo City.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c43e0-3240-470f-bccf-8df266074ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bada5d7-e295-44c3-9fbe-bce0e2fa39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Land Transportation Franchising and Regulatory Board (LTFRB) said\
        \ the bus was bound from Iloilo City to Antique when it encountered “mechanical\
        \ failure.”  The bus then fell off the mountainous zigzag road in Barangay\
        \ Igbucagay.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892d5ab-eff1-477e-94b6-631c2eb7f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbeb7c-1fdc-4157-bf38-2c2271f3916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fatal incident led the LTFRB to suspend the operations of the 13\
        \ bus units of Vallacar Transit Inc. that ply the Iloilo City (Molo Terminal)\
        \ – Caticlan via San Jose, Pandan route for 90 days.  \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3211e-afff-40d1-8341-c6d8a1ae0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244dc0fc-fe6f-4077-b218-bb95a0f66c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Titingnan namin 'yung ledgers sa terminal kung ano 'yung condition\
        \ bago ito umalis (we will look at the ledgers of the terminal to know about\
        \ the condition of the bus before it left) and of course, we will look also\
        \ into the condition of the driver,\" LTFRB chairperson Teofilo Guadiz III\
        \ said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994d2a9-dd3f-4cc3-99c4-1b1ddd023031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a656898-10e8-4b4e-b1e5-3bbd0a2d97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bus operator assured that it is \"taking all the appropriate steps\
        \ to ensure that our buses are roadworthy and well-maintained.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b8b1a-05eb-4fa9-b9fe-2cf56cdc4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bff1a-7a37-42a3-9249-af43fd71e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Antique Provincial Disaster Risk Reduction and Management\
        \ Office (PDRRMO) chief Broderick Train said that this is the second time\
        \ that a Ceres bus got involved in an accident along the same road.  \r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5485a0b-ec26-4092-8831-98f3eedd72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c5e00-c752-415e-ac2a-c89d922bd098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to witnesses, the Antique PDRRMO said that the bus allegedly\
        \ experienced brake failure while running at around 60 to 70 kilometers per\
        \ hour.  \r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae449626-e033-437f-85ef-00c8d219d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b3601-8a00-4fb6-ab5f-794c118a883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“According sa witness, itong nangyari na ito, tumatakbo na siya ng\
        \ mga 60 to 70 [kph] palusong,” Train told CNN Philippines’ News Night. “\
        Mahirap na pigilan dahil nawalan na nga ng brakes, according sa mga eyewitness\
        \ po.”  \r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb13969-41d1-4d5a-adc3-d5f1476ee716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a079c3-90e4-4368-94d5-5367eed10e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: According to a witness, the bus was running at around\
        \ 60 to 70 kph. It was very hard to stop the bus because the brake failed,\
        \ according to the eyewitnesses.]\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a159d-6b72-457c-b746-f391259d5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.412+08:00
