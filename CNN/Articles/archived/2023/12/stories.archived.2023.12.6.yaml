  'most-viewed-wikipedia-pages-2023':
    'author': 'Sergio Padilla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-06T08:21:50.000+08:00
    'imagesource': 'jcr:e49ec1c4-f9d6-4ad4-9890-1b89acf748eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38ba13cf-2155-482f-ac3f-fba52671da43'
    'lead': 'Wikipedia’s top 25 most viewed pages in 2023, released Tuesday, reflect
      the world’s interest in innovation in artificial intelligence, people who died
      this year and the growing power of Indian users to influence trends on the website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T08:24:47.978+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-06T08:36:03.077+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ChatGPT, Oppenheimer and Indian entertainment top the most-viewed Wikipedia
      pages in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50157d13-8c2f-4ea2-8e1e-34895e0bfb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Wikipedia’s top 25 most viewed
        pages in 2023, released Tuesday, reflect the world’s interest in innovation
        in artificial intelligence, people who died this year and the growing power
        of Indian users to influence trends on the website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe2b13-690f-4497-bf95-9e99fc989d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Run by the nonprofit Wikimedia Foundation, Wikipedia has received more\
        \ than 84 billion page views so far in 2023, according to data the foundation\
        \ shared with CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf551f-db86-490f-8d42-41aa0ce5032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given its massive surge in popularity, the page about OpenAI’s virtual\
        \ chatbot ChatGPT was the most viewed page on Wikipedia this year, amassing\
        \ more than 49.4 million page views. ChatGPT set a record for the fastest-growing\
        \ user base this past February, amassing 100 million active users in January.\
        \ Other tech companies have poured billions into developing rival generative\
        \ AI technology. Related tech companies make semiconductor chips capable of\
        \ powering future AI innovations and affect geopolitical relationships between\
        \ the world’s largest superpowers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a0caa-e1c8-4930-b487-0e827b7eb2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s clear that people wanted to better understand the history and\
        \ the context behind ChatGPT’s technology as they experimented with it,” said\
        \ Anusha Alikhan, chief communications officer at the Wikimedia Foundation\
        \ in an interview with CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fffcb5-6683-4067-b6af-634a0a50c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alikhan added that ChatGPT is also trained using Wikipedia data, using\
        \ Wikimedia projects to answer users’ questions or prompts. Wikipedia data\
        \ and text, which is compiled by human users and editors, play a role in the\
        \ responses that the chatbot produces to its users.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13edac36-331d-4c8e-8b9f-02c390cb225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wikipedia plays an essential role in training almost every large language\
        \ model,” said Alikhan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ed0e1-db1d-451b-9956-71f57f41d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that because of the foundation’s nonprofit status, they do\
        \ not charge OpenAi for the use of its content. It’s also the same reason\
        \ why the company doesn’t have advertisements or track users’ private information.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385288ea-b071-4f45-9f85-bc7cc82fdbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joining ChatGPT in the rest of the top five were biographical posts\
        \ about people who died in 2023, the 2023 Cricket World Cup, the Indian Premier\
        \ League, which is a Cricket league, and the movie “Oppenheimer.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d75e6-3110-4618-90af-f81e28857453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India and Southeast Asian audiences made a big impact on 2023’s list,\
        \ as a fifth of the list consisted of media from that region and the country\
        \ of India itself.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849cb98-5db0-44a4-986c-24f09b4b58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now we have about 4,700 active English Wikipedia volunteer editors\
        \ in India,” said Alikhan. “That total puts them behind only the United States\
        \ and the United Kingdom. India has… a rich media environment and information\
        \ technology sector.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7031a9b-0846-4cbd-9b4a-c4f054f4bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given that India is likely to overtake China as the most populated\
        \ country in the world, with a population estimated to reach 1.43 billion\
        \ by the end of the year according to the United Nations, its influence on\
        \ global media isn’t surprising. China’s government bans Wikipedia from the\
        \ country’s internet.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da080ddb-cf0e-4dbb-b4d5-5135db18373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Internet and Mobile Association of India and market\
        \ data analytics firm Kantar, the number of active internet users in India\
        \ is expected to grow to 900 million from 759 million currently.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48e52a-d200-40eb-bc28-0549a90e2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2023 Cricket World Cup, a sport already popular in India, featured\
        \ India as a runner-up to the eventual Champion Australia, with top-order\
        \ batter Virat Kohli winning player of the series. The Wikipedia entry about\
        \ the series drew more than 38 million page views.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939a4f3-2f56-44eb-aaf9-04669868e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alikhan said this was the first time on record that Cricket-related\
        \ articles had appeared in Wikipedia’s top 25, which the foundation has published\
        \ every year since 2015.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cdd44c-df06-46c7-be8e-07059b654c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian Premier League, a Twenty20 Men’s Cricket league, appeared\
        \ twice. The page for the league itself received more than 32 million views\
        \ and the 2023 season receiving more than 20 million views.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccc556-fc25-437b-a3f3-5795a0a85790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pages for two action films from India’s Bollywood, “Jawan” and\
        \ “Pathaan” also made the list as some of the most-viewed pages, beating the\
        \ pages for highly-grossing American films like “Barbie” and “Avatar: The\
        \ Way of Water.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbb84b-76d5-4bec-a86b-4e76c1de02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbie, the film distributed by Warner Bros., which is owned by CNN’\
        s parent company Warner Bros. Discovery, brought in more than $1.4 billion\
        \ globally at the box office, while Oppenheimer brought in more than $950\
        \ million. However, the latter received more interest on Wikipedia.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe7118-92d3-46a7-a8fa-02b6c751f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Oppenheimer film received more than 28 million page views, the\
        \ page about real-life physicist J. Robert Oppenheimer himself received 25.6\
        \ million views while the Barbie film received 18 million.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d522e-2508-4d08-93b4-0b824c0747c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list was otherwise filled with influential figures in sports, entertainment\
        \ and business. Taylor Swift, Elon Musk and Lionel Messi are top news-makers\
        \ within their respective crafts and that showed in the number of times their\
        \ pages were viewed on Wikipedia.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace88cd2-2200-4c90-9f22-5155b1def254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift’s music continues to dominate charts alongside the success of\
        \ the Eras Tour and subsequent concert film; Musk’s constant flirtation with\
        \ controversy through social media posts, public comments and business decisions;\
        \ and Messi’s debut as captain for Major League Soccer club Inter Miami.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b9ad5-7f12-43f0-9cbe-7d314d43c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less desirable topics and figures made the list too. Though somewhat\
        \ overshadowed by news of the war in Gaza, Russia’s invasion of Ukraine saw\
        \ close to 12.8 million views on Wikipedia.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daaf7a3-208a-490f-a57a-2e86e1b6f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ attack on Israel, which sparked the newest chapter in a decades-long\
        \ conflict, occurred later in the year, on October 7, which is likely why\
        \ it didn’t make the list, compared to Russia’s invasion of Ukraine which\
        \ started in February of 2022.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752214fc-1b22-4a28-8044-5067a49c3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last on the list was Andrew Tate, the bigoted and self-proclaimed misogynist\
        \ influencer, who has been indicted of rape and human trafficking in Romania.\
        \ His page received more than 12.7 million views.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89fad1-e956-4207-a90b-644ac146760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tate, who was re-platformed on X, formerly Twitter, following Musk’\
        s ownership of the social media site, has prompted educators, police, human\
        \ rights advocates and politicians to warn against his influence on youth,\
        \ particularly young men.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91279774-c721-49a1-9cd8-0c34c196ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:24:48.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:03.099+08:00
