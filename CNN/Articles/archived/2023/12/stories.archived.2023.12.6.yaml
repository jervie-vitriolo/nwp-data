      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) –</strong> The
        K-pop supergroup Blackpink is here to stay as the quartet renewed their contract
        with YG Entertainment for their group activities, according to South Korean
        media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4ff94-ac90-47c9-8143-89149303f34d'
      'mgnl:activationStatus': true
