      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        Philippine National Police (PNP) has identified the names and group of the
        two persons of interest (POI) in the bombing during a Sunday mass at the Mindanao
        State University in Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b8811-8322-452f-a004-99002d7e144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the PNP released photos of POIs and identified them
        as Kadapi Mimbisa, alias Engineer, and his son Arsani Mimbisa, who goes by
        the alias Khatab.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f293a-4d17-4d6d-8dac-1f4f77bc14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said both are affiliated with the Dawlah Islamiyah Maute
        group with Lanao del Sur as their base. Kadapi is also identified as an improvised
        explosive device expert of the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7eeef1-72d7-44e7-8be2-477bf117ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadapi is facing kidnapping and serious illegal detention as well
        as illegal possession of explosive charges, while Arsani is facing a murder
        rap because of previous terrorism-related activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19476ef-545a-4cfb-8f86-010f56cecfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the factors that was able to help the investigator identify
        these two POIs is because of the testimonies of some of the witnesses who
        personally saw them inside the gymnasium prior to the explosion. <em>Nakita
        po talaga doon na</em> suspicious <em>yung ginawa nilang paggalaw</em> [They
        were seen acting suspiciously]," she noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9ac27-9fc3-479b-b64c-c3744f915a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fajardo also said one of the POIs was seen continuously talking over
        his cell phone. This prompted one of the church assistants to ask him to transfer
        seats since he was already distracting the mass.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f969b6e-50e3-4db6-a96d-a252925e4509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prior to the explosion, the other POI was also spotted hurriedly leaving
        the establishment, Fajardo added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355c359-bb3d-4293-94f2-2143e8350e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said police have obtained and are currently enhancing CCTV footage
        from outside the school campus.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c36e4-b91b-4404-895f-ef96932e03ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from the two POIs already identified, Fajardo said they are also
        looking for two others who may have served as lookouts during the bomb attack.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02280d44-bd68-4919-9e35-49dac759cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a briefing on Wednesday,  PBGen Allan Nobleza, police regional director
        of the Bangsamoro Autonomous Region said the government will give a reward
        to anyone who can provide information that will lead to the arrest of those
        seen to be behind the explosion.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359080f-5258-4d04-8a40-5a5d44805b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added they were working with Mindanao State University officials
        to establish a long-term security plan for the school.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6782f700-4902-40e3-9871-4bb63a668755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/4/msu-students-rerutn-bombit-adiong.html"
        target="_blank"><strong>RELATED: Lanao del Sur gov''t working to restore students''
        confidence to return to MSU</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4ea75-6741-4cf7-9e29-229895e71356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senate president Juan Miguel Zubiri allayed worries, saying
        the country was in good hands following the incident.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d8af6-6c81-4a9c-b188-69f01c79c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gilbert Teodoro added that the PNP and Armed Forces
        of the Philippines were doing everything to ensure the public''s safety and
        security.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666aea6-6747-4221-9dab-31606d81d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at all angles. Open<em> pa yung</em> case, let''s
        wait for the investigation," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31622e0e-97c5-4a13-ad30-47e7def18749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are looking at all angles. The case is still open
        so let''s wait for the investigation.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e89cb-cb52-41fc-b27a-6499bedfb263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:34:10.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T11:30:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff Gen. Romeo Brawner told CNN Philippines on Tuesday
        that a massive manhunt for perpetrators is underway.</p>'
  'smni-celiz-badoy-held-in-contempt':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
