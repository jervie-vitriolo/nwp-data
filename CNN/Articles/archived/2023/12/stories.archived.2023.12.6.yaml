      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quartet's sophomore album \"Born Pink\" made history in 2022 after\
        \ topping the Billboard 200 charts, making them the first female group to\
        \ rank No. 1 since 2008. It was also the first K-pop girl group to top the\
        \ United Kingdom's Official Charts last year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d74bd2-c148-4bd1-9448-90313cc667ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T13:56:52.819+08:00
