    'title': 'Sara Duterte asks for ''collective support'' from teachers, parents
      to address education concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc277e7-88ff-4844-aecc-5d5737361344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:36:57.792+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:21.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 6)— Following the low proficiency
        reports of students in reading comprehension, math, and science, Vice President
        Sara Duterte has urged teachers, stakeholders, and parents to support the
        Matatag Curriculum to address the education concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21588a1b-cc9e-4c51-a79f-88849f2790a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:36:57.793+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:21.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bfa805-3619-4494-8052-d4639327508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:36:57.793+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:21.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PISA results lay bare an uncomfortable truth. It has shown that\
        \ a significant majority of our boys and girls fall below the proficiency\
        \ level required for full participation in society and contributing to nation-building,\"\
        \ Duterte said in a prepared video message during the DepEd's forum on Wednesday.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf686118-5170-46eb-ab0e-be06e89cf620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:36:57.793+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:21.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4342406-00d4-4529-92ce-6498c8c7028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:36:57.794+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:21.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISA is Program for International Student Assessment that measures\
        \ 15-year-old students' reading, mathematics, and science literacy every three\
        \ years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecca00b-5ca1-49e9-a8de-845ceef4f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:36:57.794+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:21.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712cea9-617d-4216-9ec7-c6cd8c2720c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:36:57.795+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:21.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Duterte, the PISA result is not a reflection of the education\
        \ system, but a mirror of the collective efforts, investments and commitment\
        \ they put in the education system. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf2652-754f-4776-b9e4-7eded8df88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:36:57.795+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:21.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f1c20-4ec9-4331-9edb-312b427b992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:36:57.796+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:21.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As such this is a call to action, a call to our collective responsibility\
        \ as a nation,\" she said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ede4c2-982f-4ff4-877a-2cbbf61c0537'
      'mgnl:activationStatus': true
