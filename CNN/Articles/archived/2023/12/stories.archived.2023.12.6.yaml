    'stories': []
    'template': '1'
    'title': 'NDRRMC: Surigao del Sur quake death toll rises to 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debb137-a591-477b-80c0-c9d6f4594bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:06:49.997+08:00
