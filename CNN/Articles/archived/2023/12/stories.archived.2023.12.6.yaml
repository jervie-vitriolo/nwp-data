    'lead': 'Nearly 4,000 examinees successfully hurdled the 2023 Bar exams, and the
      three topnotchers spoke to CNN Philippines on Tuesday to describe how it felt
      finding out they passed, and what qualities legal practitioners must possess.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T01:27:15.635+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-06T07:52:57.554+08:00
    'mgnl:lastActivatedBy': 'superuser'
