    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-06T10:11:55.000+08:00
    'imagesource': 'jcr:92aed559-3fd1-41e4-9cdb-bf6d83151a30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f50a8e7d-aa54-43aa-8708-0e266711b52d'
    'lead': 'The Philippines is still among countries with the lowest proficiency
      in reading comprehension, mathematics, and science among 15-year-old students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T10:16:41.978+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-06T10:16:42.393+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PISA', 'DepEd']
    'stories': []
    'template': '1'
    'title': 'PH still among countries with lowest proficiency in reading, mathematics,
      and science'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca151dd7-45cf-472a-8ccb-96303d0d7679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Philippines is still among the countries with the lowest proficiency in reading
        comprehension, mathematics, and science among 15-year-old students, according
        to the Program for International Student Assessment (PISA) 2022 results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5de22-bc0a-42bc-a411-08af9262b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09130b1e-91e7-4cc8-9403-c9c22920ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.oecd.org/publication/pisa-2022-results/country-notes/philippines-a0882a2d/">PISA
        results</a> released on Tuesday indicated that the country''s average 2022
        results in mathematics, reading and science “were about the same as in 2018.”
        It also reported that the Philippines scored less than the average set by
        the Organisation for Economic Co-operation and Development (OECD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714c3cb-9bb5-464b-81e9-4992afa76882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8dc8f-159e-4d3f-90b0-b0067773fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also explained that the gap between the highest-scoring students\
        \ (10% with the highest scores) and the weakest students (10% with the lowest\
        \ scores) narrowed in mathematics, while there was no significant change in\
        \ reading and science.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e0606-e198-492f-8fa9-83a2652474c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc4a0a-9cfb-40b6-9703-c33f34a74d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In mathematics, low-achievers became stronger, while performance did\
        \ not change significantly amongst high-achievers,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40faf6c4-e573-44de-9cf8-3441725713b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a05d75-b8d3-4c2d-88e5-abc7d3c8cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Specifically, 16% of Filipino students attained at least Level 2 proficiency\
        \ in mathematics, which is significantly less than the OECD average at 69%.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769cb87e-8744-4feb-8d2c-5e0b1f939963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd700fd-02e6-4be8-a269-7d471e51c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T10:16:42.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At a minimum, these students can interpret and recognize, without\
        \ direct instructions, how a simple situation can be represented mathematically\
        \ (e.g. comparing the total distance across two alternative routes, or converting\
        \ prices into a different currency),” PISA explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a065795-f2dd-499a-986d-3c2d0012c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.996+08:00
      'mgnl:createdBy': 'bamba'
