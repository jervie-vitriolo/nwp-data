      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said that 15-year-old female students outperformed
        males across the Philippines in terms of proficiency in reading comprehension,
        math, and science.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a73e4-9af1-4af6-a849-e10812c3e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d4c21-2b80-4290-ac6a-1c8bd00db474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there is a huge difference in the scores of students
        who are socioeconomically advantaged, saying they have scored higher than
        those who are disadvantaged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131800a1-6c83-41aa-a888-7ff44710bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.352+08:00
