      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b6390-fb29-4cd0-a49f-c424be5dd562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:46:19.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:47:23.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We may differ really on how we see things at the moment, but ‘yung\
        \ objective natin ay pare-pareho naman (but our objective is the same). And\
        \ that is to end, to finally in this particular case, to finally end the local\
        \ communist armed conflict,\" he said.\r"
