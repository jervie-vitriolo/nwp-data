      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — A
        bus crash that killed over a dozen people is enough reason for the Department
        of Public Works and Highways (DPWH) to build a new route and condemn the so-called
        “killer curve” where a number of previous accidents happened, the provincial
        government of Antique said on Wednesday.</p>'
