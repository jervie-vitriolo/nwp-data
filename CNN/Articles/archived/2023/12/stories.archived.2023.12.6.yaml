      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Sonshine
        Media Network International (SMNI) hosts Jeffrey Celiz and Lorraine Badoy
        might spend the holidays in detention after lawmakers cited them in <a href="https://www.cnnphilippines.com/news/2023/12/6/lorraine-badoy-jeffrey-celiz-cited-in-contempt.html">contempt</a>
        for being disrespectful and avoiding answering questions during a House hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16317013-ab09-4f0e-85d9-f69e51bdce7f'
