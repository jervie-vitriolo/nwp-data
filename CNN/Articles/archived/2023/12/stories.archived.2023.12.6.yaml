      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What remains of the health system and infrastructure in Gaza is far\
        \ from sufficient for the battered population’s needs as it enters a third\
        \ month of siege, experts say.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba08c0-e70b-4acd-acbb-cd6bc9b398dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:02.000+08:00
