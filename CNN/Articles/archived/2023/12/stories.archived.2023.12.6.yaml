      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Philippine Consulate in Guangzhou is working to send home the cremated remains
        of two Filipino nationals executed in China for drug trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea322e-75d1-4606-a0df-f6c77a95f77b'
