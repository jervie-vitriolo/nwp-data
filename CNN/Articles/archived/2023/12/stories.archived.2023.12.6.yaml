      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bioco pointed out that the solution is to expand supply sourced from\
        \ elsewhere, effectively driving grain prices down.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd41f8-e9ce-4aba-b04b-d28a99ca11b5'
      'mgnl:activationStatus': true
