      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya said the objective of the vice president has always been the\
        \ same and in line with the goal of the president to end the communist armed\
        \ conflict.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
