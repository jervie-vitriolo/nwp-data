      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/6/antique-bus-accident.html">READ:
        Death toll in Antique bus crash climbs to 17</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c94e5-f36e-498a-9265-cec632f16e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:09:35.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T16:09:36.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said the agency only deployed concrete barriers and signages every
        time the province records another accident, but she added “band aid solutions”
        are not enough.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c886c-a523-4640-989b-aa85ca44c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:09:35.687+08:00
