      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contracts of Jisoo, Jennie, Rosé, and Lisa expired last August
        as they marked their seventh year in the music industry, which sparked anxiety
        among fans about the group’s future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d882e44-8e73-4193-9a16-58281935134e'
