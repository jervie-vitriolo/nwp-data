      'mgnl:lastActivated': 2023-12-06T21:08:24.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students attending private schools also scored higher than those
        in public, she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562bfe0-4b40-41cd-b161-c0c7a022ca9f'
      'mgnl:activationStatus': true
