    'template': '1'
    'title': 'Lay Zhang’s PH fans get exclusive first listen to upcoming tracks during
      Manila event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8029d2-df8f-4647-8945-3ee48c7766a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — Christmas
        came three weeks early this year for Filipino fans of Chinese superstar Lay
        Zhang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5a721-aa62-4151-b456-430eb4f97a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f39f59-9027-4f03-a206-98c418de1d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rapper and singer-songwriter held an intimate meeting with his\
        \ Pinoy XBACKs (his fandom name) in Manila on Monday, delivering on a 10-year-old\
        \ promise of returning to the Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f618ed8-64e5-4186-8c31-6a91aaf549dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6bf291-0025-4ce5-8d13-9540eeff4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short but sweet gathering at the Teatrino, Promenade in San
        Juan City was a free invite-only event organized by Warner Music Philippines
        for some lucky fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e03b5-4232-4d4d-856b-f0014f899b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faaa5da-4580-4164-afdd-96c29bdbef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from his presence, the 32-year-old star gave his audience another\
        \ present: an exclusive sneak peek of two songs he has yet to release.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42331e-6ea4-4783-8ae6-4aee5f3377c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c43f11-c391-4d3e-b3ed-adcdf4e0cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You guys are the first audience to listen,” Lay told a visibly elated\
        \ crowd.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b5fc2-8b6c-4184-a102-2e40221bb008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219a32b-ef38-4c66-8b57-e331295847b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The full release of the two tracks, which he said are called “Psychic,”\
        \ and “Step,” can be expected in the first half of 2024, the artist added.\
        \ Last August, Warner Music announced it signed a deal to distribute Lay's\
        \ next album.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af957acc-2fbe-4a46-9b23-0547a67583e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de449093-a625-41f6-b38d-c3fc724cac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is the first stop in his three-country fanmeet and\
        \ listening party tour in Asia this month, which also includes Indonesia and\
        \ Malaysia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c4a2e-3bd8-433c-94b0-87d60d107ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8dd22-d0bd-4f7d-b5e8-f0449dd3adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lay last came to Manila in 2013 for a concert with other members of\
        \ the K-pop boy group Exo. In 2022, he announced leaving SM Entertainment,\
        \ the agency that formed the world-famous group.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3275f093-67a0-49d6-be82-e06e2b8a3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee473b-9f1b-4200-825c-1c890143d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer began his 45-minute event on Monday by performing on
        piano a softer, slower version of his song “Boom.” He followed this with “Right
        Back,” which he later explained conveys what he wants to tell Filipinos who
        patiently awaited his return.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fac57-190e-49ca-ab22-447c048cb44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadd37e-388f-4137-8c8b-ad6fa96c972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lay also answered a few questions prepared by his supporters, including\
        \ one which asked him for his 2024 goals.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a42b7c-a11a-4c1d-96d5-fe218f04995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79caba34-b602-4792-82de-481e9ba5c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Come to the Philippines more often,” he replied, sending the audience\
        \ into a frenzy.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1669ed7-5117-4fec-b9bc-e3429387b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee049aa-4524-4f97-9423-0b879f13b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added he will try to bring his “Grand Line” tour to the country,\
        \ and shared that he wants to explore Afrobeats in his future works. Lay also\
        \ readily asked the crowd to suggest names of local artists they want him\
        \ to collaborate with.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337129ec-f7b8-4979-81fa-326e1ee00301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d669c-2ea5-4437-8c68-fc193b1b0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:44:04.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T20:49:54.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before parting ways, he watched a video prepared for him by fans, who\
        \ have wished for his continued success over the years, constantly celebrating\
        \ his birthdays and wins, despite their physical distance.\r"
