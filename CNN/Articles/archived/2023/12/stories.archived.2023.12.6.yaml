      'mgnl:lastActivated': 2023-12-06T19:47:23.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907a7df-3aa9-4be4-8ec5-e25357c107e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:46:19.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:47:23.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you read and see and look closely at what she [Duterte] said,\
        \ she is for peace and development. So her skepticism is primarily based not\
        \ on government's desire for peace but on the sincerity and credibility of\
        \ the communist terrorist groups,\" NTF-ELCAC StratCom Cluster Chairperson\
        \ Jonathan Malaya said in a media briefing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea9dcc-6939-4ecc-a736-0c1f81c07a9b'
