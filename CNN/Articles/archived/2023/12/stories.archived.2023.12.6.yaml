      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61d145-02b4-48ce-8a6f-edc9cd71f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:46:19.298+08:00
