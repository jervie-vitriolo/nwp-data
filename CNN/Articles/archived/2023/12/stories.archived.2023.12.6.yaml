      'mgnl:lastActivated': 2023-12-06T19:47:23.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6344324-867a-47b3-933b-126e5adbe4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:46:19.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:47:23.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Her position is essentially the same as that of government, as that\
        \ of the National Task Force ELCAC. We want a principle and peaceful resolution\
        \ to the armed conflict and a complete end to the armed struggle,\" he added.\r"
    '13':
