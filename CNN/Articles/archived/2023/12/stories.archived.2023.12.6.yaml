      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — Surigao
        del Sur has declared a state of calamity due to the damage brought by the
        magnitude 7.4 earthquake and series of aftershocks that shook the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ebe3bf-fd5a-47ae-baa5-3c4410ec5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:32:32.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T17:01:39.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials issued Resolution No. 1410-23 on Wednesday, expanding
        the state of calamity declaration earlier announced for Hinatuan town to the
        entire province to "hasten the relief and rehabilitation efforts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9a0c8-c6d7-45c1-8c95-2ec642321a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T17:01:39.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T17:01:39.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Surigao del Sur Governor Alexander Pimentel called
        off the Christmas parties of all local government units "from the Barangay,
        Municipality, City and the Province."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c2cbb-2dc5-41b3-86d5-970a4178eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T17:01:39.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T17:01:39.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406b366-5e5b-47e7-b942-24ae82bd7cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T17:01:39.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T17:01:39.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He declared that funds meant for Christmas festivities will be given\
        \ to the victims of the earthquake.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf627b34-3c09-4520-b72a-045329f6a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T17:01:39.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T17:01:39.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b4f8d-9d91-42b0-b1e4-34786fe7df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T17:01:39.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T17:01:39.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although private companies are free to proceed with their celebrations,
        Pimentel advised them not to do so for the safety of their employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c2d13-2be4-4fcd-b5f4-66579c276b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:32:32.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T17:01:39.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Provincial Disaster Risk Reduction and Management
        Office showed 116,217 families or more than 30% of Surigao del Sur''s population
        were affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a0737-4473-40b2-9c7d-390a07e83bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:32:32.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T17:01:39.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reported deaths now stand at three while at least 48 others were
        injured, according to the latest report of the National Disaster Risk Reduction
        and Management Council.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86547b91-4582-462d-bd35-e7382d3d238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:32:32.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T17:01:39.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over 800 houses were also totally destroyed, while 1,141 more were
        partially damaged.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f4252-0f71-40a4-b31e-f3959c487dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:32:32.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T17:01:39.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to infrastructure and agriculture already reached more than
        ₱110.93 million.</p>'
