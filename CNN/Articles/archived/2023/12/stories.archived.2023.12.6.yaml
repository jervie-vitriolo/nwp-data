      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fcae4-b0d1-4d94-ad27-98425bb26127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T12:58:35.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T12:58:36.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing on Tuesday for the alleged fake news peddling
        by SMNI, members of the Committee on Legislative Franchises cited Celiz in
        contempt for refusing to reveal who was the source of his claim that Speaker
        Martin Romualdez spent ₱1.8 billion for his foreign trips.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38471e-9bc2-43b7-9dfc-98971a23a489'
      'mgnl:activationStatus': true
