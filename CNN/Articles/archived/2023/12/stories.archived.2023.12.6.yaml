    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel military says 2 civilians killed for every Hamas militant is
      a ‘tremendously positive’ ratio given combat challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4999b63-4685-4b10-a1cb-33d8a2dc0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel believes that it has killed two
        Palestinian civilians for every Hamas militant in its intense campaign to
        eliminate the armed group from the Gaza Strip, a ratio an IDF spokesperson
        described to CNN Monday as “tremendously positive.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42a6cc-4911-4756-bfbf-69858a8119fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834cc8ac-5e97-405d-a930-8cc1bb3a3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP news agency first reported the Israeli assessment on Monday,\
        \ citing a briefing for foreign media by senior Israeli military officials.\
        \ Asked about reports that about 5,000 Hamas militants had been killed since\
        \ October 7, one of the officials replied, according to AFP: “The numbers\
        \ are more or less right.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a8061-09bc-4698-bec8-33d51e1605ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0685c10-029f-4dac-a228-b3851eb94eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by CNN’s Erin Burnett about the details that emerged in the briefing,\
        \ IDF spokesperson Jonathan Conricus said: “I can confirm the report.” Conricus\
        \ cited the challenges of fighting in a densely populated area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6cc9e-f5a5-4c12-9015-4760332e2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce00db-8e25-4927-80d6-d7795622ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to figures compiled by the Hamas-controlled health ministry\
        \ in Gaza, almost 16,000 people have died since October 7. The ministry’s\
        \ figures don’t distinguish between combatants and civilians. Conricus’ statement\
        \ implied that more than 10,000 civilians have died in the conflict.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8f5f6-6d52-4036-a7fa-fcd112359b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001c320-0eb9-4b95-ab07-8ddf80284bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conricus added: “I can say that if that is true – and I think that\
        \ our numbers will be corroborated – if you compare that ratio to any other\
        \ conflict in urban terrain between a military and a terrorist organization\
        \ using civilians as their human shields, and embedded in the civilian population,\
        \ you will find that that ratio is tremendous, tremendously positive, and\
        \ perhaps unique in the world.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25efa5e-30ad-4784-ac82-5ab44fee5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d222f0-9df6-4f55-8085-d31872ac7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Contacted later by CNN, Conricus sought to clarify his remarks, saying\
        \ that the IDF could not confirm the numbers cited by AFP and had only meant\
        \ to say that he had seen the news agency’s report.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e91d6a-579c-4074-90a6-f6557a34a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f33a74-0a0d-4df6-b444-549a75bbc53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I confirmed that I saw the report. I didn’t confirm the numbers yet,”\
        \ Conricus told CNN on Tuesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e3318-f70d-4f0c-a2cb-80b980cee70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a728569-9d43-4f83-8f0c-fa9f497652c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the AFP report, an unidentified Israeli official said\
        \ that it was hoped the ratio will be “much lower” in the next phase of the\
        \ war. “I’m not saying it’s not bad that we have a ratio of two to one,” the\
        \ official was quoted as saying.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0018fa-0f9d-45dc-a500-cb3b99dd2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206500cb-80f2-4ab6-bbb2-7313b4e9087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF estimates that Hamas was comprised of around 30,000 fighters\
        \ before October 7, when it launched an unprecedented attack on Israel, killing\
        \ more than 1,200 people and taking more than 240 hostage. In response, Israel\
        \ has vowed to eliminate the group once and for all.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88f296-ef85-4c3f-bb7e-46313b618b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a535f0b-287b-4e47-b139-b3242417595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barak Ravid, a CNN political and foreign policy analyst, said Conricus’\
        \ comments about the “positive” ratio of civilian-to-militant casualties may\
        \ not have been a good choice of words.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdbf449-352d-4dad-b5b2-31ad697fbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60b35f-d076-4936-ae9b-78bef941d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think the fact that 10,000 civilians (were killed)… is positive\
        \ in any way,” Ravid told CNN’s Kaitlan Collins, adding that, “Israel was\
        \ facing a dilemma in the last 24 hours” with regards to increasing pressure\
        \ from the United States and its call for more humanitarian aid to enter Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a29f1-8dac-49de-b72f-ca7b14867468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4ae91-1204-4b34-a66e-a47260fd6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Defense Minister Yoav Gallant told journalists during a press\
        \ conference on Saturday that the military has killed “thousands of terrorists.”\
        \ The Israeli military has not officially published any estimates of those\
        \ killed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010730fa-6504-4cab-9502-6f347edb2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e6c0e-a6e1-4ff0-af37-451d5a2d1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP reported that the Israeli military official, when asked to confirm\
        \ reports that around 5,000 Hamas militants had been killed, replied: “The\
        \ numbers are more or less right.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52515f02-9108-45a1-86b5-9b04484170ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891242b9-c036-4a3c-95a9-7eecfa3671c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conricus said the IDF aims ultimately to obtain accurate numbers of\
        \ civilians and combatants killed, and said he thought the figures would be\
        \ known before the end of the war.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ceed20-2ed4-4dc7-a9c1-4af3b5cd1103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cdb959-598e-45b5-b44e-fa64aca67ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He clarified the definition of Hamas militants, saying that when the\
        \ Israeli military reported how many fighters it had killed, it was referring\
        \ to combatants. “Our definition is combatants, people who are fighting,”\
        \ he said. In Gaza, thousands of residents are employed in Hamas-run administrative\
        \ agencies but carry out civilian duties.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45137b-49d0-4221-bd5a-d688a503bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa84504-5651-4f62-a8b2-6b59d81bae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More people have died in the current war than in any of Israel’s past\
        \ conflicts with either Hamas or other Islamic militants in the Gaza Strip.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32df7ab-a530-4788-bcbe-008a721b3504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd309c54-2f86-497b-ac27-56cabbfb6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the 50 days of hostilities in Gaza in 2014, 2,251 Palestinians\
        \ were killed, of whom 1,462 were believed to be civilians, according to the\
        \ United Nations. That equates to a ratio of 1.8 civilians for every non-civilian.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320df7b-15b6-43b4-94df-68a971410c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537cd793-1692-44f1-91d4-6afc41ec44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A top US State Department official told Congress last month that while\
        \ it was difficult to assess casualty figures while conflict was ongoing,\
        \ she believed that the true death toll could be even higher than what is\
        \ being publicly discussed.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0086b-44fa-403e-897f-8c97caa69604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf31c8f-3fab-4343-9138-ae4c8ff5fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is very difficult for any of us to assess what the rate of casualties\
        \ are,” said Barbara Leaf, the US Assistant Secretary of State for Near Eastern\
        \ Affairs. “We think they’re very high, frankly. And it could be that they’\
        re even higher than are being cited. We’ll know only after the guns fall silent.”\
        \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee8907-ed95-4659-89e7-2b27ecc1e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d81e1-930d-478d-960b-96a20027cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is piling pressure on Israel to limit civilian casualties as\
        \ outrage about the death toll grows globally and at home in the US.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c04d3-22bc-4fc6-8990-9b5edbb21b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19166110-12f6-46da-98bf-10fe06bf3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Defense Secretary Lloyd Austin on Saturday emphasized that the protection\
        \ of civilians in Gaza is crucial to Israel’s long-term success against Hamas.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a4130-73d3-4183-aa28-9c72fd86d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a350e43-72a9-4c07-ab15-423b34f3d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:24:47.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this kind of a fight, the center of gravity is the civilian population,”\
        \ he said. “And if you drive them into the arms of the enemy, you replace\
        \ a tactical victory with a strategic defeat.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288e4d0-c9d3-473b-9f96-ec84e189f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:24:46.508+08:00
      'mgnl:createdBy': 'raheema'
