      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f387b-498f-4f4b-a743-9b60bf4b561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:59:04.366+08:00
