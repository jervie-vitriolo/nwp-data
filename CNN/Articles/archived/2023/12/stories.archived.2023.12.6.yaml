    'stories': []
    'template': '1'
    'title': 'Bar topnotchers: Self-awareness, strong moral code are a lawyer''s best
      tools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bc89c-1cd0-4cba-8803-183f0c817708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Nearly
        4,000 examinees successfully hurdled the 2023 Bar exams, and the three topnotchers
        spoke to CNN Philippines on Tuesday to describe how it felt finding out they
        passed, and what qualities legal practitioners must possess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f58f6-1244-4141-b898-d2e8a57e9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ephraim Bie of the University of Santo Tomas, and who is this year''s
        top-ranked examinee with an average of 89.26%, said he was at home with his
        family when the results came out Dec. 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab2d7d-de7f-4486-86db-84021c3cccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a moment of pure joy, he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415a744-920c-4be6-9060-ce96975978e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my name was flashed it was pure elation for me and my family,"
        he told News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f8a41-306c-43d6-a1d5-e77589ee7cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Josel Vivit of Ateneo de Manila University and Frances Camille
        Francisco of San Beda University were also at home when they found out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ee914-aa64-43ea-9848-479d3bff7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both said they believed they would be in the list of 3,812 Bar passers,
        but were overjoyed when they found out they were top 2 and 3, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985da4b-b3a6-47e5-a3d5-bdfa3a9b643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/12/5/bar-exams-2023.html">3,812
        pass 2023 Bar exams; topnotcher from UST</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef499b73-69df-4f98-b27c-09bfb0b58f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, the Supreme Court launched the new lawyer's oath, and the\
        \ fifth paragraph says, \"I shall do no falsehood nor shall I pervert the\
        \ law to unjustly favor or prejudice anyone.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a1435-2996-46b8-b6e9-cafde62159f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked how he plans to fulfill this oath, Bie said thorough self-awareness\
        \ will determine one's character.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4871e29-aaea-45f7-b4fc-2ed258e1f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By constantly evaluating ourselves, being aware of where we are,\
        \ what we are, we can see whether we are acting in an ethical and moral manner,\"\
        \ he explained.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f290c1-8735-4af1-afaa-030f6407cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Integrity, Francisco said, is lived every day.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21687c6-61f8-48ec-b449-b06afa938185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even if no one is watching, you should always strive to do the right\
        \ and the moral thing,\" she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d011c8c-1ef6-4fce-927b-9182dcbc8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vivit, for his part, said lawyers should always strive for decency.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190cf949-84f9-40e0-9277-34bac6fe04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:27:15.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T07:52:57.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the best way to describe it is to be a decent human being...
        By being a decent person, a kind person you would live out the lawyer''s oath."</p>'
  'marawi-bombing-injuries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-06T01:28:14.000+08:00
