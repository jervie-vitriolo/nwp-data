      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a difficult situation. Sa ngayon (For now), our only option is\
        \ external,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284bd9c-a693-488d-9870-9b172f1dd1b8'
