      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124a82c-35b9-435a-abfc-44ff1fc608fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.353+08:00
