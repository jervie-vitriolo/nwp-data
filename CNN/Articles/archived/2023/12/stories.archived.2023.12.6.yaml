      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to 2018, students'' sense of belonging at school declined…70%
        reported that they were not satisfied with their lives," she cited.</p>'
