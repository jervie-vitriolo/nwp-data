    'template': '1'
    'title': 'Melania Trump to speak at US National Archives event swearing in new
      US citizens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a1ac2-d720-4a6b-8e25-174355245ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:44:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:46:21.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US first lady Melania Trump is set
        to speak at a National Archives ceremony next week to swear in new US citizens,
        according to a news release from the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc794cf-ca05-496e-875b-de2ce80a9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:44:48.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:46:21.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Melania Trump, who herself became a US citizen in 2006, will speak\
        \ at the December 15 event on Bill of Rights Day along with US Archivist Colleen\
        \ Shogan as 25 people from 25 countries are sworn in to become new American\
        \ citizens.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299ad54-d425-414c-a5b8-b28bc1c5113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:44:48.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:46:21.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a naturalized citizen herself, Mrs. Trump looks forward to telling\
        \ her story and being part of this momentous occasion for these new American\
        \ citizens,” her office said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb2fc1-bc4a-4fda-865a-a5f557f5222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:44:48.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:46:21.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former US first lady’s expected appearance will mark her latest
        public outing amid the presidential bid by her husband, former US President
        Donald Trump, who holds a complicated relationship with the US document archival
        agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8eb7a4-5fe0-4611-b873-2d5208e175c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:44:48.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:46:21.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Melania Trump made a rare public appearance as she joined
        current US first lady Jill Biden and former US first ladies Michelle Obama,
        Laura Bush, and Hillary Clinton at the memorial service for former US first
        lady Rosalynn Carter in Georgia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56796a5b-b33c-43d1-af74-98c4e7519a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:44:48.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:46:21.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Slovenian-born former US first lady has largely avoided the
        public eye since Donald Trump exited the White House in January 2021, save
        for her husband’s presidential announcement last year. A source close to the
        former US first lady has told CNN most of her focus remains on their son,
        Barron, who is expected to graduate high school in Florida next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe16cd-bae0-4369-99ed-7117e141e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:44:48.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:46:21.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Archives landed in the spotlight last year after
        it asked the US Department of Justice to investigate Trump’s handling of White
        House records. The former US president has pleaded not guilty to 37 federal
        charges brought by special counsel Jack Smith over his alleged mishandling
        of classified documents. Smith added three additional counts in a superseding
        indictment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4d2a7-ff7e-4ff2-99f6-ee7381074b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:44:48.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:46:21.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, on the same day Shogan began leading the US National Archives,
        CNN reported that the agency would hand over to Smith 16 records showing Donald
        Trump and his top advisers had knowledge of the correct declassification process
        while he was president, multiple sources told CNN at the time. And a month
        later, the US National Archives took the rare step of releasing a public statement
        rebuking claims suggesting Donald Trump was allowed to keep classified materials
        under the Presidential Records Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412c330-c043-432a-872a-ea940796c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:44:48.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:46:21.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Kristen Holmes, Jamie Gangel, Zachary Cohen, Evan Perez,
        Paula Reid and Elizabeth Stuart contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff307e7e-6ef0-4c1f-a9e4-4f3d67a53ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:44:48.903+08:00
