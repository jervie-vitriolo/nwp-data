  'DLSU-Green-Archers-UAAP-Season-86-men-basketball-champions':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-06T20:53:47.000+08:00
    'imagesource': 'jcr:9941b66a-c7fa-42a9-95a5-76ccf0985cdf'
