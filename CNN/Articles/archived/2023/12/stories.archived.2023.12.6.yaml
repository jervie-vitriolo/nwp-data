      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88115efe-9d38-4c4c-8c83-57fa6e83cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:07:02.070+08:00
