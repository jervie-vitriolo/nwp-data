      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/04/politics/melania-trump-national-archives-appearance/index.html">Melania
        Trump to speak at National Archives event swearing in new US citizens</a>"</em></p>'
