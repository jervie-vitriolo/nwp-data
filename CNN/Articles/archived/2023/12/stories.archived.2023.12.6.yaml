    'jcr:uuid': 'c16e39d1-3b1d-45b2-9a8c-c886e4e169de'
    'lead': 'Surigao del Sur has declared a state of calamity due to the damage brought
      by the magnitude 7.4 earthquake and series of aftershocks that shook the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T11:32:32.017+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-06T17:01:39.466+08:00
    'mgnl:lastActivatedBy': 'superuser'
