      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Basta’t</em> solid <em>ang</em> AFP… Full support <em>kami
        kay presidente,”</em> Brawner told reporters in a chance interview on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf27fa-8a9e-4989-ae8b-0f12570e116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The AFP is sold... We give our full support to the president.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f2102-0801-487f-a3b7-d7dad1424c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Presidential Adviser on Peace, Reconciliation and Unity
        Carlito Galvez Jr. announced the signing of a <a href="https://www.cnnphilippines.com/news/2023/11/28/ph-ndfp-joint-sacommunique-peace-talks.html"
        target="_blank">joint communique</a> with the National Democratic Front of
        the Philippines, which represents communist rebels in the peace talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e1f09-2f9b-4e5f-81b1-e99982bd6636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two parties agreed to a “principled and peaceful resolution” in
        ending the decades-old armed conflict.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23884d8-3977-459f-a999-9bb919b4f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte on Monday <a href="https://www.cnnphilippines.com/news/2023/12/4/duterte-disagrees-marcos-rebel-amnesty-ndfp-peace-talks.html"
        target="_blank">called it</a> “an agreement with the devil.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8971903-1ced-4892-bd5f-0168a4df7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.cnnphilippines.com/news/2023/12/5/afp-brawner-optimistic-peace-talks-ndfp.html"
        target="_blank">interview with CNN Philippines’ The Source</a> the next day,
        Brawner said, “I cannot blame the Vice President for saying this. In fact
        this opinion is shared by so many in our country, even soldiers… But right
        now we believe na yung ginawang [that the] joint statement is really moving
        towards lasting peace.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11c316-373a-4247-8a30-5ff2c6a59f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on his earlier statement, Brawner said, <em>“huwag na, para
        hindi ma-divide</em> [I''d rather not so there won''t be division].”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f4004-6328-4dc0-a465-5cdba7c548df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his full statement clearly indicates that the military
        remains united behind President Ferdinand Marcos Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298e2f8-2604-4037-931b-cfa00ceca50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Duterte found an ally in presidential sister Senator Imee
        Marcos, who said she supports the Vice President’s appeal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c865d89-df05-44a4-a297-9a0f30f3eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Yes… That’s the short answer. I’ll give you a statement when I’m ready,”
        Sen. Marcos said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2d744-11a5-48d2-932f-5ae5b7174cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Medyo nalilito pa rin ako sa</em> peace talk <em>sapagkat narinig
        naman natin si</em> Mr. Jalandoni <em>na nagsaad na kahit</em> may peace talk
        <em>ay mananatili pa rin ang mithiin nila, ang</em> goal <em>nila na ibagsak
        ang pamahalaan,"</em> she pointed out. <em>"Bakit ganoon? Nag-peace talk ka
        pa.”</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebaa917-38b3-4950-81b4-3ed09dfe89f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:41:56.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-06T21:50:33.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am confused on the peace talks because we heard
        Mr. Jalandoni say that even if there were peace talks theiir goal to bring
        down the government remains. If that''s the case, why would we even go for
        peace talks?]</p>'
  'ph-importation-indian-non-basmati-rice':
    'author': 'Lois Calderon, CNN Philippines   '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-06T21:51:13.000+08:00
    'imagesource': 'jcr:62ce9f7c-1c58-48ce-8209-8ec3038cff19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3f1e3f9-3def-4263-89d2-48c6ec1d0608'
    'lead': 'The Philippines will import at least 295,000 metric tons of non-basmati
      white rice from India this December, as it seeks alternatives to traditional
      rice-exporting countries Thailand and Vietnam amid rising grain prices, the
      head of the National Food Authority told lawmakers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T21:54:10.660+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-06T21:54:11.006+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NFA: PH to import 295,000 MT Indian non-basmati rice this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b17371-e2f2-4e66-b1b7-2da687d50a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        Philippines will import at least 295,000 metric tons (MT) of non-basmati white
        rice from India this December, as it seeks alternatives to traditional rice-exporting
        countries Thailand and Vietnam amid rising grain prices, the head of the National
        Food Authority (NFA) told lawmakers on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df98e30-34e0-427d-8f96-40fe4e5b27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4004e-7eb4-429e-8997-adf9765ee0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NFA Administrator Roderico Bioco told the House Committee on Agriculture\
        \ that the arrangement will be “government-to-private” as the NFA’s mandate\
        \ no longer allows it to import the grain.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf7b2c-ff93-4e6e-a2e2-e8014d233cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced30ce2-b697-487a-b302-6260491c301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our recommendation to keep Vietnam and Thailand prices in check is\
        \ to seek alternative supply,” Bioco said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c0357-c0e7-40da-a02b-6b5d462dc209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060ad5b-bdce-4bde-90c3-488afb565633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“India banned the export of non-basmati rice but they allowed ‘G-to-G’\
        \ (government-to-government) transaction for humanitarian purposes,\" he added.\
        \ \"And they allowed us 295,000 metric tons of white rice to be exempted from\
        \ the bond.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a681da-d927-486a-a8c9-48b67ebe3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7df30f-03af-4335-b96f-27cb01aa57de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NFA official wants importers to avail of that arrangement “so we\
        \ will be able to expand our traditional sources of supply not just from Vietnam\
        \ and Thailand but also India.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f462304-08b9-4db7-8ad9-aa064c4300ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b10317-b58a-4c33-8efa-98460e506e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The talks are already ongoing,\" he said. \"We are going to have initial\
        \ shipments from India within this month of December.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92343768-d898-44a4-b8e9-57ad46978c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8918b-980a-4bf4-967a-c42559e3a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency was supposed to boost the country’s buffer stock by buying\
        \ palay from local farmers – indirectly stabilizing and influencing domestic\
        \ prices – but Bioco flagged that farm gate prices have risen to a level higher\
        \ than the NFA’s programmed buying price.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c3616-d91d-4aee-9d44-a793acc6c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748399d-9740-4594-96ee-218a63dec202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consequently, the NFA has so far used only ₱1.2 billion out of the\
        \ ₱7 billion subsidy from the national government – something that lawmakers\
        \ frowned upon.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b04ced-ad0f-4b20-8475-676df3775f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162f5b2-f26e-4401-83de-5fe4efa44953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the Commission on Audit (COA) found the NFA falling short\
        \ of performing its mandate of maintaining a national rice buffer stock requirement\
        \ of 300,000 metric tons at any given time, partly due to higher farm gate\
        \ prices and competition from private traders who offer to buy the grain at\
        \ a price better than what the agency quoted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ce1ef-e026-4660-b35d-3cc782ad77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:54:10.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T21:54:11.024+08:00
