  'lorraine-badoy-jeffrey-celiz-cited-in-contempt':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-06T05:43:16.000+08:00
    'imagesource': 'jcr:66998295-6e14-40a8-b2bf-94f4a4630295'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7500e81-7f2b-4ef4-81d7-6a68f86def83'
    'lead': 'Lawmakers cite Sonshine Media Network International anchors Jeffrey Celiz
      and Lorraine Badoy in contempt for acting in a disrespectful manner and refusing
      to answer relevant questions during an inquiry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T05:45:48.621+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-06T05:45:48.992+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmakers cite SMNI hosts Celiz, Badoy in contempt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b9216-f073-4171-9c2f-c44c2645bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:48.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        House of Representatives on Tuesday cited Sonshine Media Network International
        (SMNI) anchors Jeffrey Celiz and Lorraine Badoy in contempt for acting in
        a disrespectful manner and refusing to answer relevant questions during an
        inquiry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad394dca-bf02-431d-b353-a0901dc4b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:48.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the continuation of the House Committee on Legislative Franchises'\
        \ probe into the alleged fake news peddling of SMNI, Celiz refused to disclose\
        \ the name of his source of his claims that Speaker Martin Romualdez spent\
        \ ₱1.8 billion in his foreign travels for almost one year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4db764-43e1-48f2-8d57-a194d5888c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:48.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 30, Celiz bared that his source was a Senate employee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81731173-90be-46ca-b67c-af27014d9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:48.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later admitted that his allegation was false after House Secretary
        General Reginald Velasco clarified that Romualdez only had a ₱4.3-million
        travel budget from January to October 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474c1fa-1087-4560-9769-4d3a932cc69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:48.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the hearing, the SMNI anchor kept insisting he is bound by the\
        \ Sotto Law, which protects journalists and other practitioners involved in\
        \ news dissemination from being compelled to name their sources.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ed21c-056c-46e5-b267-257dcbe627ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:48.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I will refuse to answer, your Honor, not because I disrespect this\
        \ committee, but I invoke my right guaranteed by the Constitution because\
        \ I believe this committee cannot be above the law, especially the Constitution,\"\
        \ Celiz said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71112ee8-d352-430f-a192-cfb3f46769bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:48.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Deputy Majority Leader David Suarez argued that Celiz can't use\
        \ Sotto Law in his case as he already admitted that his statement was false.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e5e92-6c4a-42a6-b8c2-91be040e3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:49.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You are talking about the inter-parliamentary relationship between\
        \ the House of Representatives and the Senate,\" Suarez said. \"I don't think\
        \ you see the gravity of the statements that you have issued between both\
        \ houses in Congress.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bbe1ab-36f6-4935-9f35-8c37c3571c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:49.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours after Celiz was ordered detained, his co-anchor Lorraine Badoy\
        \ was also cited in contempt for the same reason.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd24ea-4342-4146-b1de-5afdc043e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:49.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila 6th District Rep. Bienvenido Abante Jr. said Badoy was giving\
        \ confusing statements regarding SMNI program \"Laban Kasama ng Bayan.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f5de2-24c0-4007-8591-f1a144c01c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:49.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Badoy initially stated she was only a blocktimer, but later said she\
        \ was a co-producer of the show, making her an SMNI employee.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb7a69-8090-4241-ac28-751bf654bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:49.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that the SMNI program had three advertisers, but SMNI's legal\
        \ officer Mark Tolentino said it had none.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b36c8-a998-42d3-bce7-7b484222fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:45:48.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:45:49.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two were taken into custody, as ordered by the House panel, until\
        \ the plenary approves the committee report on the inquiry.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83509fd8-13ab-4d16-a282-b7db51a95a47'
