      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Palay prices have shot up to as much as ₱30, and we cannot be party\
        \ to that,\" he said. \"Inflation cannot be driven by government. Our solution\
        \ is to make that supply expand.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9a7a0-28d5-4095-b6de-99c15570413f'
