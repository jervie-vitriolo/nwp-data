      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Fifteen-year-old
        students from the National Capital Region, Calabarzon, and the Cordillera
        Administrative Region (CAR) got higher score marks in reading comprehension,
        mathematics and science, accordingt to the Department of Education (DepEd).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead7f33e-6e60-443d-a68a-0be5cb9c87c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2f833-0439-4a41-a137-5ebd14487551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCR, CAR, and Region 4A have the largest shares of students who
        have reached the minimum level of proficiency in reading, science, and math,"
        DepEd Undersecretary for Curriculum and Teaching Gina Gonong said during the
        DepEd''s Forum on PISA 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ada633-110a-4949-98af-dcdf46b9723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb12fdc-06b8-453b-8906-2c29f99d209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained that the Philippines had an average score of
        355 which is at Level 1b, or the second to the lowest proficiency level known
        as Level 1c. The PISA''s minimum level requirement is at Level 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340d643-dc82-4e78-89a8-16e9be8838a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7db3b-1999-429e-84d8-3e1fabaa5ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see the Philippines as 76th out of 81 countries in mathematics,"
        Gonong said. "Five education systems are below our average."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9af1e0-8eff-44e7-80a3-e0c9d22defd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.346+08:00
