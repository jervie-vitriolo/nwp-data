      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfef2f-c418-48fc-8d6a-915a4406fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, she said Regions 10 and 9 had the lowest level
        average score in math, while Region 10''s average score in reading was also
        low.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53debdf1-106c-4f44-87db-d25bcb0c90d8'
