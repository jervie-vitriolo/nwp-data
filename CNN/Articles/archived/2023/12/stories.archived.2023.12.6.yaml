      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9afb0-6cf4-4d64-8acf-537b70c4b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:46:19.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:47:23.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the National Task Force to End Local Communist Armed
        Conflict (NTF-ELCAC) acknowledged Duterte''s apprehensions, but they believe
        this is not directed to the government''s exploratory peace talks with the
        National Democratic Front of the Philippines (NDFP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c44b0-7d4b-4a13-823e-ecbdb00caea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:46:19.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:47:23.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b8f28-154b-4d60-a551-cce8171253b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:46:19.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:47:23.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said “the government''s statement with the NDFP
        in Oslo was an agreement with the devil.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125f613-5d69-457c-8fac-97702a2e3c2e'
