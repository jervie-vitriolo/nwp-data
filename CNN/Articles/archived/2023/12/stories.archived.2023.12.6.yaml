      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f14456-416b-4eba-adfe-1b09b2332fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:59:04.368+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:35.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.cnnphilippines.com/news/2023/12/3/ph-wps-stand-china-execute-pinoys.html">analyst</a>
        previously said China might have disregarded the appeal for the two Filipinos
        due to the Philippines'' tougher stand on the maritime dispute in the West
        Philippine Sea.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cb254-20ec-4cd7-9133-8c042e6735ad'
