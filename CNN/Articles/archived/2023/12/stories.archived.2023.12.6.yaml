  'UST-Growling-Tigresses-UAAP-Season-86-champions-NU':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-06T15:10:06.000+08:00
    'imagesource': 'jcr:d2269f1b-18b4-464e-a901-9c504369c951'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0de9e257-c09d-4fd5-a0d4-509132a74d98'
    'lead': 'After 17 years, the UAAP women''s basketball crown makes it way back
      to España as the UST Growling Tigresses outlast the NU Lady Bulldogs in Game
      3 of the Season 86 finals.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T15:11:39.496+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-12-06T15:11:39.757+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: UST ends NU''s seven-year reign in women''s basketball

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465f8d5-293e-4c84-93ee-11a6b4f7cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:11:39.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T15:11:39.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        University of Santo Tomas Growling Tigresses ended the National University
        Lady Bulldogs'' seven-year reign in UAAP women''s basketball with a comeback
        71-69 victory in Game 3 of the Season 86 finals Wednesday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719ee83-d01c-4d84-bb91-ada703b9ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:11:39.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T15:11:39.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reynalyn Ferrer showed the way for the Growling Tigresses, who snapped\
        \ a 17-year title drought, with 19 points and 14 rebounds.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5593a5-4906-4ca4-ae29-3c0b30c45e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:11:39.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T15:11:39.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs looked unstoppable early in the contest, establishing
        a 15-point edge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949bbf19-11b0-4a37-8550-344964c9ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:11:39.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T15:11:39.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the gritty UST side slowly mounted a comeback, highlighted by a\
        \ fastbreak Angelina Villasin lay-up at the dying seconds of the match to\
        \ seal the win.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259dae3-4ff8-43d3-878c-746540a24b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:11:39.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T15:11:39.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kent Pastrana added 16 points and three rebounds, while Villasin finished\
        \ with 12 points and four rebounds for the Growling Tigresses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208abb9-8ea3-4626-8ae7-3385726ba6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:11:39.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T15:11:39.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is UST's third title in the Final Four era and 12th championship\
        \ overall in women's basketball.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf7b3a-5d99-4793-af80-e7b0baef04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:11:39.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T15:11:39.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristine Cayabyab paced NU with a game-high 18 markers and four
        boards.</p>'
  'marcos-digitalization-jail-congestion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
