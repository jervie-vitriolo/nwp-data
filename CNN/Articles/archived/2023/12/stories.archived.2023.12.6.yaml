      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A WHO team visiting Nasser Hospital said the conditions there were\
        \ “catastrophic” amid a flood of patients on Monday. “The building and hospital\
        \ grounds [are] grossly overcrowded with patients and displaced people seeking\
        \ shelter,” the statement said. “The emergency ward is overflowing…Many patients\
        \ are being treated on the floor.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9491e-295e-47f1-b23f-0097faa827d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:02.004+08:00
