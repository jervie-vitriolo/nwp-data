      'text': "She cited a recent issue when SMNI host Jeffrey Celiz said Speaker\
        \ Martin Romualdez spent ₱1.8 billion for his foreign trips. Celiz later admitted\
        \ that his allegation was false after House Secretary General Reginald Velasco\
        \ clarified that Romualdez only had a ₱4.3-million travel budget from January\
        \ to October 2023.\r"
    '9':
