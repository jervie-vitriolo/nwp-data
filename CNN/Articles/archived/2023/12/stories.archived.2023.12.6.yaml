      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5837f88-f7bb-470a-ba9c-9085724579c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines' Balitaan, Antique Governor Rhodora\
        \ Cadiao said 13 were dead on the spot, while three more died in the hospital.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a2ad2-1825-4fb4-a9fb-1bd5beeab9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063185ad-27db-4749-9d24-9e8bb475fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the eight passengers who were in critical condition due to head\
        \ injuries already died, she added.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cfd815-e4c8-407d-8fd6-943ca9476d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.873+08:00
