    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Probe on PCSO Facebook page hacking underway  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d82e4-827e-4325-aeaa-51785ed55986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Philippine Charity Sweepstakes Office (PCSO) on Wednesday said it is still
        determining the suspects behind the hacking of its Facebook page where lewd
        photos were posted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14d064-eb90-4cb6-abad-25621ba4410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c628b-935a-41dd-8f33-4efa31a34e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The investigation on the reason on how, why and who are responsible\
        \ for this is being undertaken. Wala pa rin tayong malinaw doon (There’s nothing\
        \ clear yet),” said PCSO general manager Mel Robles in an interview with CNN\
        \ Philippines.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ad39d-dfc3-4d2f-b9c3-324d96a1a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc7fe02-13cf-4d64-b080-09aa688d01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robles said there is no important data in PCSO’s social media account\
        \ that would interest hackers.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad4fd4-ea9b-4736-805a-0de43f9b387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f59ea-f954-4372-b440-cd7dffde7067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But now we are certain it was a hacking incident and that we want\
        \ to know why because there is no data that you can gain from the Facebook\
        \ page,” he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f9134-b56e-4da2-bb5d-349ede73b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5561b-b25a-427b-bbb0-6e60734bfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCSO was able to retrieve its Facebook account on Wednesday morning\
        \ with the help of the Department of Information and Communications Technology\
        \ and Meta Philippines, the company behind the social media giant.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de26b9-a2c7-4dd0-a18c-4f238087c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26efecbf-6ea3-4c27-aaa2-574eeec7daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCSO executive, assuring the lotto games were unaffected by the\
        \ hacking incident, said the agency will bolster its security measures online\
        \ to avoid the incident from happening again.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5033e92-8a4a-4907-b985-6f04ffc87780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd8d4b-3fad-40fa-9a93-4415b6ee6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re trying to limit the administrators, we’re trying to limit it\
        \ to one or two na lang,\" said Robles.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a9d10b-a51d-4464-b46e-1a1ac6441e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea096c1c-5735-4a8a-91c7-3349f4796959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And that we use dedicated devices para di na magamit ng iba,\" he\
        \ added. “And using our own wifi kasi baka magkaapekto rin if you’re using\
        \ a public WiFi.”  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60214e38-572e-473f-9274-859782071d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61bde6-62f8-418e-8b64-8d5ad8f135dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T22:26:26.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T22:27:26.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re trying to limit the administrators; we’re trying
        to limit it to only one or two individuals. We will also use dedicated devices
        to access our account and we will only use our own WiFi instead of public
        WiFi.]</p>'
