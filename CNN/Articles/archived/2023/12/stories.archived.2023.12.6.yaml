      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        House Committee on Legislative Franchises has approved the resolution urging
        the National Telecommunications Commission (NTC) to suspend the operations
        of Sonshine Media Network Inc. (SMNI) for allegedly violating the terms and
        conditions of its franchise.</p>'
