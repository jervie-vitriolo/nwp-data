      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24dcaf8-c238-4aba-9559-642490f22b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:02.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eighteen of Gaza’s 36 hospitals are still functioning, but can only\
        \ provide partial services, the World Health Organization (WHO) said on Monday,\
        \ adding that the 12 operational hospitals in the south are “the backbone\
        \ of the health system.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d1d8c-54a0-49dd-97e4-03e8223769f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:02.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.461+08:00
