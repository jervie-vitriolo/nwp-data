      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also underscored Duterte’s “big role” in peace efforts, since the\
        \ vice president is also co-vice chairperson of the NTF-ELCAC.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319d44b-4a69-463b-9e1f-58621c5ea3a2'
