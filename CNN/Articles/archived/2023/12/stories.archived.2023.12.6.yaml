      'mgnl:lastActivated': 2023-12-06T21:08:24.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2d3c9-bec4-45ee-b0ae-5e65593c37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T21:08:24.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were students that were able to achieve the minimum proficiency,"
        she added. "There is 16% in mathematics, 24% in reading, 23% in science."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047287a-4c83-41b9-8e6a-3f53eb1210f6'
      'mgnl:activationStatus': true
