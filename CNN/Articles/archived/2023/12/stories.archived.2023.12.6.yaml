      'mgnl:type': 'text'
      'text': '<h2><strong>Health system struggling</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2867043-4d66-443d-91ad-de2383f89db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.999+08:00
