      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I appeal to the DPWH to condemn that road and make another route,”
        Cadiao said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea7daa-67f9-43d8-b780-ef9ffea669a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:09:35.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T16:09:36.072+08:00
