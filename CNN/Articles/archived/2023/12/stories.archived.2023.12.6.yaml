      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a voice message posted on Monday, UNICEF spokesperson James Elder\
        \ also described harrowing conditions in Nasser Hospital rooms after a blast\
        \ less than 100 meters away.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5b570-a119-443f-b6ef-ed7ed4a42eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:02.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea21d55-d08b-418d-bd9d-f63cb52a6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:02.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There must be a hundred people, children now have been woken up by\
        \ the bombs and explosions,” Elder said as babies’ cries could be heard in\
        \ the background.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abce126-bcf6-4b19-b880-0486a7da977d'
      'mgnl:activationStatus': true
