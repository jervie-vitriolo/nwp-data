    'lead': 'Christmas came three weeks early for Filipino fans of Chinese superstar
      Lay Zhang, who gave them an exclusive sneak peek of two songs he has yet to
      release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T20:44:04.283+08:00
