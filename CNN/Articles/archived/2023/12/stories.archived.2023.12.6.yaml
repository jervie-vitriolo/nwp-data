      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38de56-aae1-4d86-b64b-6aefe769a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:59:04.365+08:00
