      'mgnl:lastActivated': 2023-12-06T21:54:07.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed6019-799b-42b6-a9a4-fcfa6d3e7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-06T21:54:07.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those killed were the bus driver, conductor, and line inspector\
        \ of the Ceres Liner bus, its operator Vallacar Transit Inc. confirmed.  \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b290cc0-c334-43b5-a08c-bbbacb3a046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T21:52:21.874+08:00
