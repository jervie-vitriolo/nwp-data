      'mgnl:type': 'text'
      'text': '<p>Another option to boost rice supply is for the Philippines to tap
        the so-called ASEAN+3 rice reserve as Asian economic powerhouses China, Japan
        and Korea have big food security stock that these nations replenish every
        year, Bioco told lawmakers.</p>'
  'PCSO-Facebook-hacking-probe':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-06T22:22:00.000+08:00
    'imagesource': 'jcr:a68d571d-1c1a-4259-8809-30dfaab03b19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30be6c10-30bd-49db-8688-ff013f7eb5a8'
    'lead': 'The Philippine Charity Sweepstakes Office on Wednesday said it is still
      determining the suspects behind the hacking of its Facebook page where lewd
      photos were posted.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T22:26:26.330+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-06T22:27:26.035+08:00
