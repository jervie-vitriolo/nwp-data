      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T12:58:36.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa66c1-613e-432f-91fa-b910e4536d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T12:58:35.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T12:58:36.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celiz earlier said that this information came from a source in the\
        \ Senate, but later admitted that his allegation was false after House Secretary\
        \ General Reginald Velasco clarified that Romualdez only had a ₱4.3-million\
        \ travel budget from January to October 2023.\r"
