      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/5/hinatuan-surigao-del-sur-under-state-of-calamity.html">READ:
        Hinatuan, Surigao del Sur under state of calamity due to magnitude 7.4 quake</a></p>'
  'surigao-del-sur-quake-state-of-calamity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-06T11:31:03.000+08:00
    'imagesource': 'jcr:4cea7271-58a8-4e48-ba47-7f1f8d03948f'
