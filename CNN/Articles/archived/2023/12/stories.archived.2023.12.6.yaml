  '2023-bar-topnotchers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-06T01:24:30.000+08:00
    'imagesource': 'jcr:14502ea0-9e6a-495a-95eb-e0faf71972f1'
