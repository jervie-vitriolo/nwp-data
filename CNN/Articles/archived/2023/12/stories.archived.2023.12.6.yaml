      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, DepEd launched the decongested Matatag K-12 program which,
        according to the department, has so far helped students <a href="https://www.cnnphilippines.com/news/2023/11/10/deped-matatag-initial-assessment.html">improve</a>
