    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c90511-5ffd-4079-a89a-8a67f67c8c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:02.005+08:00
      'mgnl:createdBy': 'raheema'
