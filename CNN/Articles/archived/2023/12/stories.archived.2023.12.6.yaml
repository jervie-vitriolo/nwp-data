    'lead': 'The reported deaths from the magnitude 7.4 earthquake that hit Hinatuan,
      Surigao del Sur have climbed to three, the state disaster response agency said
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T11:06:49.979+08:00
