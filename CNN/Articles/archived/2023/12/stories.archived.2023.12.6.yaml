    'jcr:uuid': 'adbe61e3-dcd4-45cc-b0e3-2c1ef4c08457'
    'lead': ' The House of Representatives on Wednesday approved a resolution strongly
      condemning China''s actions in the West Philippine Sea.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T19:54:00.357+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-12-06T19:55:51.136+08:00
