    'template': '1'
    'title': 'House adopts resolution condemning China''s actions in WPS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e759df7-a150-4f9e-a91c-28ff24a68ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.137+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        House of Representatives on Wednesday approved a resolution strongly condemning
        China''s actions in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f8ea0-518e-48ef-adb5-a24a1b521882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.137+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612695d-5ebc-47f0-a365-f5cd8c9c69aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.137+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Resolution 1494 also called on the government to uphold and defend\
        \ the nation's sovereign rights over its exclusive economic zone in line the\
        \ United Nations Convention on the Law of the Sea and the 2016 ruling of the\
        \ arbitral tribunal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8088e477-e3ce-4d1f-86fb-be13676f220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.137+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4012c0-37ca-4f7e-a0ab-69ed71204b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.137+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It consolidated previous resolutions 781, 823, 1169, 1201, 1204, and\
        \ 1293, which denounced different acts of China in Philippine waters, including\
        \ laser-pointing, water cannon use, and other forms of “harassment” against\
        \ the Philippine Coast Guard (PCG) and Filipino boats.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f56e45-6dff-4db3-a734-6cf252270689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.138+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4326a3-feed-4775-abe9-c3f687098873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.138+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite this ruling (2016 ruling), China has continued its harassment
        of Philippine vessels in Philippine territory, including those of the country’s
        fisherfolk, navy, and coast guard, and they have continued to build illegal
        structures in the West Philippine Sea, thus undermining peace and stability
        in the region,” the resolution read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fa9da-bf6f-401b-877b-1a356b1b35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.138+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c29e09-efa7-471e-afb8-d699b32348e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.138+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mentioned how China''s actions against the Philippines''
        routine resupply trips to the BRP Sierra Madre in Ayungin Shoal were getting
        "more dangerous," as seen by the latter''s <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">deployment
        of water cannons</a> toward Philippine resupply ships and the <a href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">use
        of military-grade laser lights</a> at the PCG.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e8da2-cc3c-4dc4-9668-0203152827a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.138+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7b1e9-d87b-41a1-a91b-9a5dbdc144bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:54:00.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-06T19:55:51.138+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent incident involved Beijing''s attempt to block another
        resupply trip, which resulted in a <a href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">collision
        between a China Coast Guard vessel and a Filipino resupply boat</a> on Oct.
        22.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b704cd3-dbb9-41e6-811d-a6d57b09eeb0'
      'mgnl:activationStatus': true
