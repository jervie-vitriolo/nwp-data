      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya and Torres said the vice president is an ally of the NTF-ELCAC\
        \ despite her different stance on the peace talks and amnesty grant.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9921e2-1211-460e-827d-b429808a5dae'
