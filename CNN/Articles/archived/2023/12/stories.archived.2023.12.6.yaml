      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTF-ELCAC is optimistic the NDFP will be sincere in the exploratory\
        \ peace negotiations, since the lack of such has been a persistent problem\
        \ in previous talks.\r"
    '27':
