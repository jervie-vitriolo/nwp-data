    'lead': 'The DLSU Green Archers snap a seven-year title drought after outclassing
      the UP Fighting Maroons in a thrilling conclusion to the UAAP Season 86 men''s
      basketball finals.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T20:56:48.290+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-12-06T21:55:29.685+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: La Salle denies UP of redemption, captures first title in seven
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc41c4e-6159-423f-b999-a30da236639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:56:48.342+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T21:55:29.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> After
        seven long years, the De La Salle University Green Archers are the UAAP men''s
        basketball champions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc6b97-8605-422f-a608-c2dbed7bc5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:56:48.342+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T21:55:29.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Green Archers outlasted the University of the Philippines Fighting\
        \ Maroons, 73-69, in Game 3 of the finals Wednesday at the Smart Araneta Coliseum\
        \ in Quezon City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de7b04-4ecb-482f-8b44-11fdcabcb829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:56:48.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T21:55:29.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 86 Most Valuable Player Kevin Quiambao, in another crowning
        moment, led La Salle with 24 points, nine rebounds, and four assists. He was
        hailed the Finals MVP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86290a2f-8a8f-48ff-ba7d-ee1b8504ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:56:48.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T21:55:29.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Green Archers fought their way back from a deficit as high as nine\
        \ points in the thrilling finale witnessed by over 25,000 people in attendance.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba769c-f556-414b-9df2-45b396ba2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:56:48.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T21:55:29.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Fighting Maroons had a couple of opportunities to tie in the endgame\
        \ but their shots just did not connect.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b54300-c541-4fc6-91b4-0321658ead24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:56:48.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T21:55:29.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is La Salle's 10th championship overall in men's basketball. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed1123-ed24-4b26-b1ea-f17c809cdb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:56:48.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-06T21:55:29.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graduating guard Evan Nelle contributed 12 points, seven assists, and\
        \ six rebounds for the Green Archers. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d99f23-91cc-4067-b5be-c9c915ffe165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T20:56:48.345+08:00
      'mgnl:createdBy': 'cjmarquez'
