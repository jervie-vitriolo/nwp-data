    'template': '1'
    'title': 'Joey King finds ‘Kissing Booth’ costar Jacob Elordi’s criticism of the
      franchise ‘unfortunate’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9f854-b7d6-48ce-8781-3819cf4eacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joey King doesn’t agree with her “Kissing
        Booth” costar Jacob Elordi’s criticism of their Netflix franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece0da9-1512-46dd-8d87-ac74443b0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actress responded to Variety recently about Elordi’s less than\
        \ flattering words about the beloved teen rom-coms.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636a931-fb64-4c3e-a23e-330c88833304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s unfortunate anyone would feel that way,” King said. “\
        I had a great time making those movies no matter what anyone says.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e81bb-dc41-46ec-a11d-4ee22856ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elordi talked about the franchise to GQ in November.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393fc91-c5fd-47b3-9f99-a58fe68c2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I didn’t want to make those movies before I made those movies,” he\
        \ told the publication “Those movies are ridiculous. They’re not universal.\
        \ They’re an escape.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70427f6-4145-4b67-b074-24237f1caccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elordi said he took the role which helped to make him a star because\
        \ he needed a job.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b80b1-5473-4e0b-bf45-462b975f8268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the GQ writer pointed out that the gig could be a “‘one for them,\
        \ one for me’ ethos that can be fairly commonplace in Hollywood,” Elordi said\
        \ “That one’s a trap as well.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93085723-ceb9-4665-b66c-a79f817c8cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because it can become 15 for them, none for you,” he said. “You have\
        \ no original ideas and you’re dead inside. So it’s a fine dance. My ‘one\
        \ for them,’ I’ve done it.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d26d5-bf33-457f-8602-1e25112590fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His remarks didn’t go over well with some of his fellow “Kissing Booth”\
        \ casemates.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178642e-b587-4f55-ad96-48f56e7b3b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor Zakhar Perez also costarred in the franchise and told Variety,\
        \ “I thought it was a shame because to my knowledge, everybody else had such\
        \ a wonderful experience.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be0092a-2d7b-4abb-b9b8-25100c834ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Especially when those movies came out, it was a time when we really
        needed something like that,” he said. “I know from our fan interactions, getting
        stopped everywhere I go, what ‘Kissing Booth’ means to people and what it
        brought them during such a dark time. I guess the silver lining is he still
        made people laugh and feel good.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491eddb-b1c8-4add-9a8a-0b1ff172205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:26:47.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:36:26.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/05/entertainment/joey-king-jacob-elordis-response/index.html">Joey
        King finds ‘Kissing Booth’ costar Jacob Elordi’s criticism of the franchise
        ‘unfortunate’</a>"</em></p>'
  'blinken-visa-restrictions-extremists-west-bank':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-06T08:26:54.000+08:00
    'imagesource': 'jcr:238efef3-c4f8-4c0f-8d95-9713c935820e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78006397-5ce9-4f45-86c3-037262abfabc'
    'lead': 'US Secretary of State Antony Blinken announced a new policy Tuesday to
      prevent extremist Israeli settlers responsible for violence in the West Bank
      from coming to the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T08:30:34.432+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-06T08:30:34.774+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blinken announces policy to restrict visas to US for extremists in West
      Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1906706-0161-4e21-877e-fd06949f46d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Antony Blinken announced
        a new policy Tuesday to prevent extremist Israeli settlers responsible for
        violence in the West Bank from coming to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ead0f-abd4-42cb-b22b-a89fda03af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, the State Department is implementing a new visa restriction\
        \ policy targeting individuals believed to have been involved in undermining\
        \ peace, security, or stability in the West Bank, including through committing\
        \ acts of violence or taking other actions that unduly restrict civilians’\
        \ access to essential services and basic necessities,” Blinken said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a868e2a-377f-4717-aff9-cdab8e685f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Immediate family members of such persons also may be subject to these\
        \ restrictions,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72155b4a-5cee-4b95-ad27-66c525ffeb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department will be able to apply the policy to both
        Israelis and Palestinians who are responsible for attacks in the West Bank,
        Blinken said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbadfa66-7e61-4019-99c2-dbb114fbfda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken did not name any individuals who will be subject to the visa\
        \ restrictions, nor did he say how many would be included in the initial tranche\
        \ of restrictions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa3e97-0fb1-4906-91ab-bdb2dc6f3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the new policy is expected “to impact dozens of individuals
        and potentially their family members,” US State Department spokesperson Matt
        Miller said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3e515-6d1d-4a82-94d7-9e617d60e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miller said at a press briefing that the department is taking steps\
        \ Tuesday to impose restrictions under the new policy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a26066-19c9-486f-900d-574d0065d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Any Israeli citizen who currently has a visa to enter the United States\
        \ will be notified that that visa has been revoked,” Miller explained, referring\
        \ to Israelis designated under the program.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dbd444-3340-49e6-a8a6-ebd5d3da6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Any other Israeli citizen who is designated as a result of this program,\
        \ but does not currently have a visa, will not be notified. If they want to\
        \ travel to the United States and they apply through ESTA, which is the way\
        \ that it works if you’re currently a Visa Waiver Program Country, that application\
        \ will be rejected,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf42516-8671-45dd-856b-eff57abeab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Administration officials have signaled for weeks that they would take\
        \ such action as violence in the West Bank has intensified in the wake of\
        \ the October 7 Hamas attack.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8c459-2c4d-478e-af73-63fb6ed21f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his engagements with Israeli officials since that attack, Blinken\
        \ has called on the Netanyahu government to do more to hold the settlers responsible\
        \ for the violence accountable.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247905f-6e12-4951-a0c7-c36100ab8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As President Biden has repeatedly said, those attacks are unacceptable.\
        \ Last week in Israel, I made clear that the United States is ready to take\
        \ action using our own authorities,” the top US diplomat reiterated in his\
        \ statement Tuesday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93dfbe2-61f3-4cff-a3ce-a525d1433def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will continue to seek accountability for all acts of violence against\
        \ civilians in the West Bank, regardless of the perpetrator or the victim,”\
        \ Blinken said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495467a-a299-4587-8e44-5f8a6ec9fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also continue to engage with the Israeli leadership to make
        clear that Israel must take additional measures to protect Palestinian civilians
        from extremist attacks. We will also continue to engage the Palestinian Authority
        to make clear it must do more to curb Palestinian attacks against Israelis,”
        he said. “Both Israel and the Palestinian Authority have the responsibility
        to uphold stability in the West Bank. Instability in the West Bank both harms
        the Israeli and Palestinian people and threatens Israel’s national security
        interests. Those responsible for it must be held accountable.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75ecec-bf01-4da9-bdb4-7fed7be7f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:30:34.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:30:34.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/05/politics/blinken-visa-restrictions-extremists-west-bank/index.html">Blinken
        announces policy to restrict visas to US for extremists in West Bank</a>"</em></p>'
  'us-ukraine-aid-congress-cnn-analysis':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-06T08:30:44.000+08:00
    'imagesource': 'jcr:64fd0556-6ed2-4875-b76f-b1c484adccde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b68aaf-433e-4d84-8052-d74a41f99a8d'
    'lead': 'CNN ANALYSIS: Russian President Vladimir Putin’s grim bet that America
      and the West will tire of his brutal war before he does is looking better by
      the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T08:35:27.971+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-06T08:37:43.614+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine’s US lifeline is hanging by a thinning thread'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad672a-ba12-4cb8-94e8-36bdef52e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin’s grim
        bet that America and the West will tire of his brutal war before he does is
        looking better by the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133b505-195a-4251-8f1c-e2fa1933a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly seven weeks after US President Joe Biden asked US Congress
        for $60 billion to top up Kyiv’s arms and ammunition lifeline — along with
        another $14 billion for Israel — nothing has happened. In a grave blow to
        its prospects, Ukraine aid has now been embroiled by Republicans in a separate
        imbroglio over immigration. The impasse, along with dwindling prospects that
        Congress will act before the holidays, sparked remarkable warnings by the
        White House on Monday that heralded a critical moment in the war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f4fad-2350-47b4-b08e-8339820ec8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re running out of money, and we are nearly out of time,” Biden’\
        s national security adviser Jake Sullivan told reporters. The toughening of\
        \ administration rhetoric suggested that any lawmaker who opposed funding\
        \ was on the Russian leader’s side. “A vote against supporting Ukraine is\
        \ a vote to improve (Vladimir) Putin’s strategic position,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf46d6e-5976-4bbc-bb37-b0cb3ef6ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan’s comments came after US Office of Management and Budget
        Director Shalanda Young warned US House Speaker Mike Johnson in a letter that
        “cutting off the flow of US weapons and equipment will kneecap Ukraine on
        the battlefield, not only putting at risk the gains Ukraine has made, but
        increasing the likelihood of Russian military victories.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c781409-414d-40af-a3a6-b91c3c6cb41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s ambassador to the United States Oksana Markarova also pleaded\
        \ for lawmakers not to desert her country. “After we have won so much, we\
        \ cannot lose it now,” she told CNN’s Wolf Blitzer. “We are all praying and\
        \ hoping for additional support from the American people.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a9dde-0f5d-4b8d-b505-96fa082347fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can the US really promise to be with Ukraine for as long
        as it takes?</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8cc481-1b16-4bec-a125-0c092db176b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarmist tone raised the question of whether the administration’s
        frustration was a political tactic designed to jolt US Congress into action
        or reflects genuine concern that the US pipeline of military aid sustaining
        Ukraine’s resistance is really under threat. Given the failure of US Congress
        and, especially the chaotic US House GOP majority, of fulfilling even the
        most basic duties of government, anxiety verging on panic might be justified
        in the West Wing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad7282-3f64-41f1-a0b7-5ec5577fc94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rising doubts over the US commitment coincide with a bitter winter\
        \ beckoning in which Russia is expected to again target Ukrainian civilians\
        \ and the power plants that keep them warm. There are new signs that Moscow\
        \ has been able to reconstitute a rebound in its depleted forces and armaments\
        \ and is deploying new missiles and drones from allies like North Korea and\
        \ Iran. Israel’s war on Hamas, meanwhile, has overshadowed Ukraine in recent\
        \ weeks – a situation about which President Volodymyr Zelensky has fretted\
        \ publicly in recent days.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f8748-31db-4175-b5f1-abae9bec9537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ukraine’s survival is at stake, so is the reputation of the
        United States as a global leader. Only two weeks ago, US Defense Secretary
        Lloyd Austin traveled to Kyiv and publicly told Zelensky, “We will remain
        with you for the long-haul.” But can the US really honor that vow, both in
        the short-term Ukraine funding fight and given the possibility that former
        US President Donald Trump, who is hostile to Ukraine and always curries favor
        with Putin, has a good chance of returning to the White House if he wins the
        GOP nomination next year?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891b03b-a834-416c-95a8-55dcfeae9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The idea that Washington would abandon a democratic, sovereign nation\
        \ fighting off an invasion plotted by the Kremlin would once have been unthinkable.\
        \ Such a move would not only shatter Western resolve in Ukraine; it could\
        \ send a signal to adversaries like Russia and China that US security guarantees\
        \ to allies mean nothing elsewhere in the world. But the shift in the GOP’\
        s worldview – away from its internationalist roots and toward an isolationist\
        \ “America First” stance favored by Trump – has changed assumptions about\
        \ US power. The political forces that could reshape the world in a Trump second\
        \ term are already at play in Washington, especially in the House, and are\
        \ threatening to transform US foreign policy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19a49f-f7cb-4a43-a878-670bc940bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supporters of continued aid to Ukraine warn that Putin is watching.\
        \ Republican Sen. Jim Risch of Idaho, who serves on the Intelligence and Foreign\
        \ Relations committees, said at the Halifax International Security Forum last\
        \ month that “Vladimir Putin, I have reason to believe … believes he’s going\
        \ to win this war by outlasting us.” Risch added: “They watch every word that\
        \ is uttered in the United States, in Canada, and with our other allies, from\
        \ the dissenters, not the vast majority of people who support this.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83bcc6a-e078-4407-8ba5-64fc815dceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ret. US Army Lt. Gen. Ben Hodges echoed that sense that Moscow is following\
        \ every move in the US Congress. “The big test of will is between the Kremlin\
        \ and Western capitals — Washington, Berlin, Paris, London and others,” Hodges\
        \ said on a briefing organized last week by Spirit of America, a non-profit\
        \ group that works alongside troops and diplomats to promote US values.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fb49a-00c8-4846-b738-f329b5507a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>America’s domestic turmoil threatens its global leadership</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785bedf-e403-46be-8ee4-b68b8149f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same divisive political forces that have turned Congress into a\
        \ dead end and are fostering the possibility of a second Trump term have combined\
        \ to threaten the American bankrolling of Ukraine’s resistance.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438addea-249d-4a39-9694-b65c0d832d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing Republicans are demanding a package of hardline immigration
        policy changes at the southern border in exchange for funding Ukraine that
        are unacceptable to US Senate Democrats. Johnson may struggle to retain his
        tenuous hold on his job if he uses Democratic votes to pass a Ukraine funding
        package. And there is little common ground or trust between the Republican-led
        House and the Democratic-led Senate. Biden’s crumbling approval ratings are
        limiting his capacity to sell continued massive aid to Ukraine to a public
        that is becoming more skeptical amid daily struggles in the US, including
        over high food prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e180399-f949-41ab-9c6a-61b36f2f6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s failure to turn its long-promised counter-offensive into\
        \ concrete gains has, meanwhile, led skeptics of more aid to ask whether it’\
        s being used effectively and how long the war would last. Johnson has, for\
        \ instance, complained that the administration has not offered a plan for\
        \ victory in Ukraine or a path to resolving the conflict. These are reasonable\
        \ concerns given that billions of dollars of taxpayer cash is being used in\
        \ the aid effort. Yet the situation in Ukraine hardly lends itself to the\
        \ answers that Johnson seeks. Putin, with his high tolerance for enormous\
        \ Russian casualties, looks ready to fight a war of attrition to bleed his\
        \ enemy dry and to await political change in the US and Europe that will slowly\
        \ strangle Ukraine’s military. Russia and Ukraine have in reality been at\
        \ war for more than a decade already – since Putin annexed Crimea, a Ukrainian\
        \ territory, in 2014. As the war grinds into a stalemate, neither Russia nor\
        \ Ukraine are anywhere near a negotiation on ending it, given that the stakes\
        \ for both are so high in avoiding defeat.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be813c80-d432-44a6-b092-296611738efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukraine aid package is now caught in the most intractable US political\
        \ issue — immigration.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e7084-c82a-4fb0-93ef-1599bd54e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden requested $13.6 billion for security at the US-Mexico border,\
        \ alongside his Israel and Ukraine aid requests, in a bid to ease passage\
        \ of the measure, which also includes $7.4 billion for Taiwan. But Republicans\
        \ want policy changes, as well as new funding. In the House, they are pushing\
        \ for new laws based on H.R. 2, a bill that would encode many of Trump’s hardline\
        \ immigration policies as well as changes to asylum law. And a bipartisan\
        \ group of senators has spent several weeks seeking a compromise, but there\
        \ were conflicting reports Monday on whether their talks had broken down.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6752ff-bc51-4c53-8177-08a2336d6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Democratic Majority Leader Chuck Schumer will amp up pressure
        on US Senate Republicans who favor more aid to Ukraine but are hostage to
        the pro-Trump base of their party. He plans to bring a Ukraine-Israel aid
        package to the floor this week for a vote without immigration measures included.
        Zelensky had been expected to remotely address a classified Senate briefing
        on Tuesday to make his country’s case but canceled due to a “last minute”
        matter, Schumer said. The Ukrainian president didn’t address a similar meeting
        of House lawmakers either.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ebef3-c72b-450d-a585-445f19e8e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“America’s national security is on the line around the world, in Europe,\
        \ in the Middle East, in the Indo-Pacific, autocrats, dictators are waging\
        \ war against democracy, against our values, against our way of life,” the\
        \ New York Democrat said. “We are at a moment in history.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e1d81-89ce-4d47-b9b6-ec8fdae603b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a group of Republican senators who normally back Ukraine aid signaled\
        \ Monday they couldn’t move forward without immigration changes attached to\
        \ the measure. Texas Sen. John Cornyn warned, for instance, that “our security\
        \ cannot come second to that of other countries around the world, our allies,\
        \ even those like Ukraine and Israel.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62504d65-b19f-4470-ad31-15cab2071dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given broad support for Ukraine in the Senate, it seems likely some\
        \ messy compromise will emerge. But the unpredictability and instability of\
        \ the GOP-controlled House means an aid package faces a deeply uncertain fate.\
        \ The GOP majority still hasn’t passed normally routine bills — like one funding\
        \ the US Defense Department, for instance. And while the chamber did back\
        \ an Israel funding bill, it was weighed down with cuts to the Internal Revenue\
        \ Service, which Senate Democrats oppose – a sign of how House Republicans\
        \ are geared more to partisan messaging than governing or preserving US power\
        \ and influence abroad.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0b20d-1702-4b9b-9023-e95ea397d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coming danger for Ukraine is that it will get dragged even further\
        \ into a government funding fight that is looming for January and February.\
        \ And even before the result of the 2024 election is known, it’s clear that\
        \ there are no longer any guarantees that US billions will be there for however\
        \ long the war lasts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caab4c9-9292-4990-8239-e061ba178eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And all the while in Moscow, Putin is watching and waiting.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11953577-2572-4fee-8e64-6f20e8c3e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T08:35:28.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T08:37:43.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/05/politics/us-ukraine-aid-congress-analysis/index.html">Ukraine’s
        US lifeline is hanging by a thinning thread</a>"</em></p>'
  'melania-trump-us-national-archives-appearance':
    'author': 'Jack Forrest, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-06T08:39:35.000+08:00
