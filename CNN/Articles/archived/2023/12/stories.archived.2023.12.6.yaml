      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We voted on that yesterday, there was no objection,” Surigao del
        Sur Rep. Johnny Ty Pimentel told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef4d1a-4228-4219-b6e4-fb4629207069'
