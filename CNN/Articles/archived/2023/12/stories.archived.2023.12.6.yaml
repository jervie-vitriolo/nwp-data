      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it comes to reading, 24% of students attained Level 2 proficiency\
        \ or higher in reading, still lower than the OECD average at 74%. PISA said\
        \ Filipino students can at least identify the main idea in a text of moderate\
        \ length, find information based on explicit, though sometimes complex criteria,\
        \ and can reflect on the purpose and form of texts when explicitly directed\
        \ to do so.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce698a74-45f1-4b5a-a645-d0ee17d33862'
