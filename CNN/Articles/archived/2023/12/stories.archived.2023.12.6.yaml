      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackpink made its debut with "Whistle" and "Boombayah" in 2016
        and has since become unstoppable in breaking records. The Recording Academy
        dubbed it as "The Biggest Girl Group in the World."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321fcfc-230a-4cdc-b877-36f923749009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T13:56:52.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T17:43:01.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8207e52-7a82-4ede-8127-3874a6447dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T13:56:52.818+08:00
      'mgnl:createdBy': 'lara'
