      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6acd430-0942-461b-9ade-c4e30a87d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:59:04.367+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:35:35.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government exhausted all measures available to appeal\
        \ to China to commute their sentences to life imprisonment on humanitarian\
        \ grounds, the DFA said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def756b-d7a7-4b5c-a300-a0045d069558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:59:04.368+08:00
