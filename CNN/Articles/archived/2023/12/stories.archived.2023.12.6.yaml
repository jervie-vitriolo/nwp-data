  'israel-hamas-military-civilian-ratio-killed':
    'author': 'Mitchell McCluskey and Richard Allen Greene, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-06T05:20:08.000+08:00
    'imagesource': 'jcr:1f2623b0-7d7d-4bee-81ce-cf17591ef6da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c956028b-f20a-47ab-be1b-232f81db4bfa'
    'lead': 'Israel believes that it has killed two Palestinian civilians for every
      Hamas militant in its intense campaign to eliminate the armed group from the
      Gaza Strip, a ratio an IDF spokesperson describes to CNN as ''tremendously positive.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T05:24:46.470+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-06T05:24:47.085+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
