      'mgnl:type': 'text'
      'text': '<p>It further highlighted the country’s use of “diplomatic tools” to
        address Beijing’s aggression, including the over 400 diplomatic protests against
        the illegal acts and the illegal presence and activities of Chinese vessels
        in WPS.</p>'
    '13':
