      'jcr:uuid': 'c5179273-9f9c-4d8b-9213-7cfd13f061af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T13:56:52.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T17:43:01.571+08:00
