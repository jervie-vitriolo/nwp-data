      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It hopes to bring their cremains by end of week,\" Department of\
        \ Foreign Affairs (DFA) spokesperson Teresita Daza said on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65b628-8d90-48b9-b8d2-c884bc5a4157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:59:04.365+08:00
