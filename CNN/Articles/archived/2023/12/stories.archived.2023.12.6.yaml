      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, a passenger bus that fell off a cliff in Hamtic killed
        17 people and injured others.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ad09a-8867-447e-8a7b-09b104d82393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:09:35.687+08:00
