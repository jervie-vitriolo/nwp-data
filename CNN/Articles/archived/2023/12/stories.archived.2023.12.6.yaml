      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice president also questioned the sincerity of the rebel group\
        \ in peace talks, urging President Ferdinand Marcos Jr. to review his decision\
        \ to grant amnesty.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bbad0-df37-42e7-8a63-4a246399b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:46:19.299+08:00
