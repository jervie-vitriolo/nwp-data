      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We expect that the opinion of our vice president, the co-vice chair\
        \ of NTF-ELCAC will be seriously considered in the discussions in crafting\
        \ the IRR (implementing rules and regulations) and the discussions also doon\
        \ po sa ating (in our) peace efforts as we move forward,\" Torres said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bde5e-5602-4034-b5d9-3624c6486217'
      'mgnl:activationStatus': true
