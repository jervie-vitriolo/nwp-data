      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce0015-dcc0-413f-a608-4a77914865b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T10:16:41.997+08:00
