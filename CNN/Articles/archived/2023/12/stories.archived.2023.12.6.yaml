      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said it provided all possible assistance to the Filipinos\
        \ from the time they were arrested up to their appeal before the High Court\
        \ of the lower court's judgment of conviction in 2018.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0dbfd-5507-44ae-9a12-516231c15788'
      'mgnl:activationStatus': true
