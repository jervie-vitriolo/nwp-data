      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the remote learning, students encountered challenges … 42%
        said that they have problems with motivating themselves to do schoolworks,
        while 41% said they have problems with understanding their school assignments,"
        Gonong noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae00619-7aec-4a87-8a20-fdab11f40116'
