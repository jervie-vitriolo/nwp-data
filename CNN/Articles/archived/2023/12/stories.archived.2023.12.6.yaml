      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdd62f-7226-45e4-aef1-b522a594e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T12:58:35.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T12:58:36.316+08:00
