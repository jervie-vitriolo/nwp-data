      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c483b60b-6538-4f60-a4c9-a0f043f922dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T12:58:35.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T12:58:36.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Next week we only have three days, so if the committee report will
        not be approved by next week, then they will have to be detained until we
        resume session on Jan. 22,” he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91fa9e-c724-44cb-adaa-d74c1ee46e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T12:58:35.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T12:58:36.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa015f3-c7be-47b7-829a-d9cfa55ee002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T12:58:35.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-06T12:58:36.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They can make an appeal for a furlough for them to spend Christmas,\
        \ holidays with their family,” which has to be approved by lawmakers, he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ef5d6-3a29-407e-9e36-14156808858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T12:58:35.886+08:00
