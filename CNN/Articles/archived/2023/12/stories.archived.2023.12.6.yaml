    'lead': 'At least 72 people were hurt after a fatal bombing attack tore through
      a Catholic mass at a gymnasium in Marawi City Sunday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T01:31:33.289+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-06T01:31:33.586+08:00
    'mgnl:lastActivatedBy': 'superuser'
