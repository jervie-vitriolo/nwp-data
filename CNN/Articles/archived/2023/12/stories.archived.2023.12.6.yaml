      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Wednesday, Surigao
        del Sur Rep. Johnny Ty Pimentel said a committee report, which is still being
        crafted, must be first adopted during a plenary session before both SMNI hosts
        are released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3448b7-be79-4c7a-a1c9-4a4dde5d2250'
      'mgnl:activationStatus': true
