    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Entire Surigao del Sur now under state of calamity due to magnitude
      7.4 quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8470cf-0c39-4cc3-901a-1ad975485c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:32:32.029+08:00
