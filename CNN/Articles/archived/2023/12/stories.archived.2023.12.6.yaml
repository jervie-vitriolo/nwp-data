      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af7dbc-32ab-459e-9e25-86e328967496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T18:59:04.366+08:00
      'mgnl:createdBy': 'kristelle'
