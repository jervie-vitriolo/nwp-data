    'stories': []
    'template': '1'
    'title': '''KathNiel'' tops Google search in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3acae-dc3b-4807-a5c2-993540498a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:47:48.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:50:59.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Popular
        on-screen and real-life partners Kathryn Bernardo and Daniel Padilla dominated
        Google search in the country last week, according to Google Philippines on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dba31-4d3d-46d8-af1e-e1a5b8258762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:47:48.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:50:59.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was days before and after the two confirmed the end of their 11-year\
        \ relationship on Thursday, Nov. 30, shocking their huge fandom and fellow\
        \ celebrities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2f35d-4e60-4d5e-bd2a-f1a7a1d7ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:47:48.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:50:59.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It didn't take long for this major development to arouse the interest\
        \ of fans and netizens, as they instantly took to Google Search to look up\
        \ everything about Bernardo, Padilla, and the KathNiel love team,\" said Google\
        \ Philippines.\r"
    '3':
      'image': 'jcr:0c3e57d7-787d-4ff3-ba5e-4548e1c60ec1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30c5b4-ded9-42d4-a8f4-3062600a0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:47:48.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:50:59.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300196a-72d7-4097-9896-67b06da4d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:47:48.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:50:59.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"KathNiel" and other topics related to their breakup were also consistently
        trending in various social media platforms for days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22596e9-9ff1-4241-858f-caa8a088d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:47:48.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:50:59.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the tech firm, it has been the most searched on Google\
        \ since 2011 both locally and globally, and even on YouTube.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bbb51-c8f1-44fb-9d2b-ff32b2bbc643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:47:48.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:50:59.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest trend was also the highest interest the pair had in the\
        \ search engine for the last five years, it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017cbcd-5389-402d-a223-3f4020c2dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:47:48.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:50:59.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google Philippines said the \"KathNiel\" trend has been brewing steadily\
        \ over the past few weeks and started shooting up after talent manager Ogie\
        \ Diaz teased the couple's alleged split in early November.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4790c-5240-4180-a364-7c74f4e3c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:47:48.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:50:59.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Trends is a keyword research tool that analyzes a sample
        of Google web searches to determine how many searches were done over a certain
        period.</p>'
