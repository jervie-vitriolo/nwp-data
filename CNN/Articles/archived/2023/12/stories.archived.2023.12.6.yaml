      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation authorities said an investigation will be launched.
        The bus operator as well as the Antique provincial government vowed to provide
        financial assistance to the passengers and their families.</p>'
  'chinese-vessels-reduced-julian-felipe-reef':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-06T16:17:33.000+08:00
    'imagesource': 'jcr:26412477-c593-4add-ba6c-f02f24d4a0bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6b6a30a-5340-4249-96a1-c4984bb73668'
    'lead': 'There were only 28 Chinese maritime militia vessels swarming the Julian
      Felipe Reef in the West Philippine Sea as of Tuesday, down from around 135 vessels
      reported on Dec. 2, the Western Command of the country''s armed forces said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T16:25:37.503+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-06T16:55:02.695+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chinese-vessels', 'Julian-Felipe-Reef']
    'stories': []
    'template': '1'
    'title': 'Swarm in Julian Felipe Reef down to 28 Chinese vessels – WESCOM chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f73851-c25c-485b-97da-51d0f3cf8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> There
        were only 28 Chinese maritime militia vessels swarming the Julian Felipe Reef
        in the West Philippine Sea as of Tuesday, down from around 135 vessels reported
        on Dec. 2, the Western Command of the country''s armed forces said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b41d84-9dc6-4921-8da1-fa535135a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The count came from the aerial patrol conducted on Tuesday by security\
        \ officials in the contested waterway, WESCOM Commander Vice Admiral Alberto\
        \ Carlos told lawmakers in a public hearing on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7c23d-e5bd-41d1-ac56-1e45e63b3e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlos said they monitored on Nov. 5 and 6 around 60 Chinese vessels\
        \ in the area, before increasing to 90 on Nov. 13 then 135 by Dec. 2.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b74c79-ce99-4034-a971-68a80765b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Philippine Navy (PN) vessels in the area issued radio challenges,
        and monitored and documented the presence of Chinese vessels during the first
        monitoring, Carlos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ab052-5665-49f5-8828-762e04a3bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he added that only when the Philippine Coast Guard (PCG) conducted\
        \ its patrol on Dec. 2 that \"we noticed that they (Chinese vessels) reacted\
        \ and they left Julian Felipe (Reef).\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c99a9-19c6-451d-9649-8d80f5201213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/3/pcg-over-135-cmmvs-swarming-julian-felipe-reef.html">On
        Sunday</a>, the PCG said its vessels issued radio challenges against the Chinese
        ships but these were ignored.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b004d30-c79a-429f-bf0e-bee2fecd61d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034e251-1685-435d-81d0-d19532e5bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Response not enough?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1dec1-b024-4fff-895b-2c05b0ad12f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, House Deputy Minority Leader and ACT Teachers Party-list Rep.\
        \ France Castro was dissatisfied with the situation, saying that the PCG seemed\
        \ to have a \"late reaction\" to the swarming incident.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0a081-b577-44d0-9a8e-e0cb18000dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whether magkaroon ng Chinese vesel doon o hindi, sana naging proactive\
        \ tayo, hindi reactive, mag-one month bago mag-react,\" Castro said, adding\
        \ existing procedures appeared not to be effective.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac23c5-e315-4cd8-abe6-955242edf654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Whether Chinese vessels are there or not, I hope that\
        \ we should have been proactive, not reactive. The reaction came after a month.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414b47e-1b36-46f1-8596-4f74f538c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their discussion became a heated argument as PCG spokesperson for the\
        \ WPS Commodore Jay Tarriela explained the agency's side, highlighting the\
        \ forces' limited assets that make almost 24/7 patrols not feasible.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26c0b0-6f1e-4343-a5d4-3f93a51cc99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/12/5/afp-swarm-chinese-ships-julian-felipe-reef.html">AFP:
        Making swarm of Chinese ships leave Julian Felipe Reef next to impossible</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ad477-386d-4573-a42e-b950dd00b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Are we effective in doing what we're doing right now? I think so...Now\
        \ here in the Julian Felipe, are we going to celebrate this already, with\
        \ the 135 down to 28? I think so,\" he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56684b-1755-4b58-9cf6-a28f96bdb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro responded that this is not a cause for celebration as even one\
        \ Chinese vessel present in the WPS is a violation of the country's sovereignty.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2ba31-5914-4f00-b261-dc6e3ceb59fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My god, wag naman natin sinasabi sa China, 'Sige, punta na kayo dito,\
        \ after all di naman namin kayo kaya eh,'\" said Mandaluyong City Rep. Neptali\
        \ Gonzales, who chairs the House Special Committee on West Philippine Sea.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b4020-99ab-424b-9e41-d54c35d98602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: My god, let's not say to China, \"Come here because we\
        \ cannot handle you.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ee206-8f89-43a3-9629-d95d204666b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Oriental Mindoro Rep. Arnan Panaligan said the PN and\
        \ PCG are \"doing their very best in securing our territorial waters and the\
        \ exclusive economic zone (EEZ).\" He added lawmakers cannot fault them for\
        \ having limited resources.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2539406-b394-4910-a57b-95a9a0a1bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're trying to present a different menu of responses in doing our\
        \ RORE (rotational and resupply mission) so that it would complicate matters\
        \ for China and that would give us a greater chance of success,\" National\
        \ Security Council Assistant Director General Francis Lauengco also said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e9c5d-8277-4396-b238-7754db67b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee50488-2717-4183-80b9-edd2f6d8e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5240c-406d-4343-b2f3-f17f01ea3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PN studying situation on gray ship patrols</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2cf36-f612-47c8-b655-b453c1b45487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Gonzales and Panaligan considered that gray ships or military\
        \ vessels in disputed waters may help in diminishing the number of Chinese\
        \ ships within the country's EEZ in the WPS.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71371f-83f3-49bc-b16b-b5d4a5df4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if gray ships also encounter "harassment" from Chinese
        coast guard vessels or Chinese maritime militia vessels, Carlos said the PCG
        faces "more aggressive actions" compared to the country''s navy vessels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58bea7f-34f4-4f82-90c9-a6aa60a5072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T16:25:37.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-06T16:55:02.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese action against Philippine Navy vessels is usually limited
        to shadowing at a distance about 5 to 8 nautical miles," Carlos also said.
        "But we have one incident where they crossed our bow, Chinese gray ship crossing
        the bow of a Philippine Navy''s."</p>'
