      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 6) -- President Ferdinand
        Marcos Jr. on Wednesday called for the digitalization and streamlining of
        services to reduce delays in the criminal justice system, as the country held
        its first jail decongestion summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c438a-eb6f-4211-89a0-c3ce5fb98d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:25:16.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T15:25:16.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — President
        Ferdinand Marcos Jr. on Wednesday called for the digitalization and streamlining
        of services to reduce delays in the criminal justice system, as the country
        held its first jail decongestion summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a6f76-4d76-4191-b6b0-ac7a81c17030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:25:16.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T15:25:16.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said he sees the adoption of technologies as a key in addressing\
        \ prison overcrowding, which increases health and safety risks among prisoners.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4da09-180c-4ae3-bb71-52a8998d1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:25:16.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T15:25:16.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9a392-9836-4d79-9f1a-cf316867f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:25:16.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T15:25:16.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By embracing technology and innovative practices, we can enhance\
        \ our efficiency, reduce delays, and ensure swift and fair legal proceedings,\"\
        \ said the president in a speech delivered by Executive Secretary Lucas Bersamin,\
        \ while he remains in isolation due to COVID-19.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1fad8-55d8-48d7-a04a-1bacdc271f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:25:16.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T15:25:16.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37340c9-0d4a-42c6-85e5-e8d5a2829167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:25:16.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T15:25:16.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made the call to member agencies of the Justice Sector Coordinating\
        \ Council, which spearheaded the summit that brings together government agencies,\
        \ international organizations, legal experts, and advocates to tackle chronic\
        \ jail congestion in the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d932fa-ef9c-4cf8-a32c-662cd77277f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:25:16.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T15:25:16.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1de71f-77ad-4a2c-aefa-d0955e56f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T15:25:16.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T15:25:16.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Indeed, it would require a whole-of-government approach to ensure\
        \ the efficient, effective, and compassionate administration of justice in\
        \ the country,\" Marcos said.\r"
    '9':
