      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To strengthen the protection of the country’s waters, the resolution
        urged the government to build a self-reliant defense posture program as well
        as upgrade the capabilities of the PCG by boosting the funds for armed troops
        and civilian maritime patrol forces.</p>'
    '14':
