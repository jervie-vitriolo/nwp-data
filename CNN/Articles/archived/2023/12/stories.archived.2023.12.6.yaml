      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Yonhap News Agency quoted YG Entertainment as saying that its “\
        board has completed a resolution about renewing the contracts with Blackpink's\
        \ four members.” But it did not specify the length of their contracts.  \r"
    '5':
