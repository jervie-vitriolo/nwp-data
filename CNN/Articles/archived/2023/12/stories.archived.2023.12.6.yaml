    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marawi bombing injuries climb to 72 — OCD

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73014307-c0f9-404d-970a-52d3fc4ebf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:31:33.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T01:31:33.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> At
        least 72 people were hurt after a fatal bombing attack tore through a Catholic
        mass at a gymnasium in Marawi City Sunday morning, the Office of the Civil
        Defense (OCD) reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4bf3e9-eb21-4a12-93ab-586202d1ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:31:33.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T01:31:33.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of the 72 injuries, the OCD said five patients are currently confined\
        \ at Amai Pakpak Medical Center; two were transferred to Misamis Oriental\
        \ Hospital and Iligan City; 12 are admitted at the Mindanao State University\
        \ (MSU) Infirmary Clinic; and 53 have been discharged from medical facilities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af45d5ac-10c0-490f-9104-bbb0d174af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:31:33.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T01:31:33.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities earlier reported that there were four fatalities from the\
        \ blast.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529aaf5c-ce31-4d99-84fb-06e392a87ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:31:33.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T01:31:33.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/3/Marawi-City-gymnasium-bombing.html">Marawi
        gymnasium ''bombing'' death toll rises to 4</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3494ad3e-46fa-4165-b3f4-3754b9033c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:31:33.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T01:31:33.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As on Monday, the OCD said 15,746 were affected by the explosion, with\
        \ 893 students either transported back to their respective homes assisted\
        \ by local government units or awaiting transport at the MSU campus gymnasium.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bacbe3-5653-4366-8188-694cf7d50b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:31:33.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T01:31:33.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Students must first sign a waiver to be processed by the Supreme Student\
        \ Government and MSU Marawi Campus before they will be allowed to go home,\
        \ it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd5a6e-1e8a-4d70-ac86-8318b43d6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:31:33.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T01:31:33.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the OCD, the current situation in the capital of Lanao\
        \ del Sur is \"already stable,\" but there is still lingering fear among affected\
        \ individuals given the traumatic experience associated during the Marawi\
        \ Siege.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52b098-26ab-41d6-91a5-eaea0114be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:31:33.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T01:31:33.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Marcos condemns Marawi blast ''perpetrated by foreign
        terrorists''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645274b-fe86-46e6-97a8-c4f14d6ea0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:31:33.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T01:31:33.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Armed Forces of the Philippines on Monday said the incident was\
        \ possibly a retaliatory attack following the military's successful neutralization\
        \ of local terrorist groups in Mindanao.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa423c44-f287-470c-9b63-6fd5e23e4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T01:31:33.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T01:31:33.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff Gen. Romeo Brawner also gave assurance that terrorists
        are unlikely to launch a similar attack to the Marawi siege in 2017 since
        they have dwindled in number.</p>'
