      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four members were recently named Honorary Members of the Order
        of the British Empire (MBEs) in recognition of the band’s climate change advocacy.</p>'
  'house-resolution-suspend-smni-operations':
