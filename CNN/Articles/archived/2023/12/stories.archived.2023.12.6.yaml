      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f896bd2-fba4-432e-9077-f95092005180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T19:43:53.351+08:00
