      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 690,000 students participated in the latest assessment, with 7,193\
        \ from 188 schools coming from the Philippines. They took two-hour long tests\
        \ in each of the subjects, which was a mix of multiple choice and constructing\
        \ their own answers.\r"
