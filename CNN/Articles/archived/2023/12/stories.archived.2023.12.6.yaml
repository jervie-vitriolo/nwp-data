    'lead': 'The former US first lady’s expected appearance will mark her latest public
      outing amid the presidential bid by her husband, former US President Donald
      Trump, who holds a complicated relationship with the US document archival agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-06T08:44:48.861+08:00
