    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b30123-627f-442c-b3f4-eefc96806ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israel Defense Forces (IDF) said its
        troops were operating in the southern Gaza city of Khan Younis Tuesday as
        top officials at the United Nations warned of an “apocalyptic” situation in
        war-torn Gaza with “no place safe to go” for civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6d101-d08f-4f65-a6ee-da79db810466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa764f-1979-4e10-835c-f137e3dc7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every time we think things cannot get any more apocalyptic in Gaza,\
        \ they do,” said Martin Griffiths, the top UN emergency relief official, in\
        \ a statement on Monday. “People are being ordered to move again, with little\
        \ to survive on, forced to make one impossible choice after another,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc0916-d588-419b-ab7e-694105851a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1b26a-cb24-436b-8baf-d937b421f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Such blatant disregard for basic humanity must stop,” he also said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f8cbd-b41a-4dc7-a8f8-d29f71d89377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30895413-bb7b-444f-b900-7cce8ca0da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has been intensifying its aerial bombardment of southern Gaza\
        \ in pursuit of Palestinian militant group Hamas and said over the weekend\
        \ that it would expand ground operations to the whole of the territory.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9c0c5-45f0-4bff-b523-7409f50f4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579946c6-02f9-4d03-8481-0d4b78dbf6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief of general staff of the IDF, Leutenant General Herzi Halevi,\
        \ said Tuesday its forces were “now encircling” Khan Younis. Halevi said that\
        \ the IDF was now entering the “third phase of the ground operations,” though\
        \ he did not specify what that meant.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f6796-ddb9-4421-b108-1eaeeed0d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9715e8-1017-4789-acf0-6e582a690b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in central Gaza, video and witness accounts indicated there\
        \ had been multiple strikes in the area of Deir al-Balah, with many casualties\
        \ being taken to the Al Aqsa Martyrs’ Hospital.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220995c7-a398-453a-b05a-cb431264943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef806445-f513-4c6f-8829-2b68c1168ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of videos CNN commissioned from a freelance journalist on the\
        \ ground on Tuesday show men digging through rubble in the aftermath of a\
        \ strike that destroyed a large, multi-story building.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae7e28-ad1d-4d9c-b920-a53cb3dc8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2915e55-5f4d-4b84-ac27-b1bb9daddc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Al Aqsa Martyrs’ Hospital told CNN that more than\
        \ 90 bodies had arrived at the hospital on Tuesday in addition to 130 injured\
        \ people, with more casualties arriving following the bombardment on Deir\
        \ al-Balah.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092a105-d7ac-40f5-a96d-daadd3e7a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f149a2-9e02-44ed-a642-846b1d85064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Al Aqsa Martyrs Hospital is the only hospital in the central area\
        \ and cannot accommodate such a large number of people, especially considering\
        \ that massacres against our people are still ongoing,” Dr. Khalil Al Daqran\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2e062-35c3-4766-8998-2214e8449664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf241d8-0a08-44a5-91ed-d009cb9458e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many are still trapped under rubble and are being rescued and brought\
        \ to the hospital,” Al Daqran added. “We are appealing to the world to put\
        \ an end to this aggression against our people and allow medical aid and supplies\
        \ to enter Gaza.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9faf5-bf61-4328-b803-2ec9afcd3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda68fa-21d5-4f1e-92a2-e0c7252bd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In northern Gaza, the Hamas-controlled Ministry of Health said 108\
        \ people had been killed at the Kamal Adwan hospital, with dozens more injured,\
        \ after heavy explosions and gunfire rocked the facility.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfc0a9-adc0-432e-b98e-ebe6ad8668a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d87136-3e03-4800-9f4f-ea3371e90554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A journalist inside the hospital, Mahmoud Al-Sabbah, sent CNN video\
        \ Tuesday of about 30 bodies covered in white sheets in a courtyard at the\
        \ hospital. Several more bodies were piled on a cart because, he said, ambulances\
        \ were unable to operate in the area.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18296ed-5b95-461e-b007-86b82c18ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736239c-71d0-4b4b-9676-394ea733a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also in the north, the IDF said Tuesday its troops had “completed the\
        \ encirclement” of the Jabalia refugee camp.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abfec0-7543-4706-bba3-4cb25b46c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45293b4e-7271-4368-91fc-b367c1859b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN Secretary-General Antonio Guterres on Monday appealed to the IDF\
        \ to spare civilians more suffering. “Civilians – including health workers,\
        \ journalists and UN personnel - and civilian infrastructure must be protected\
        \ at all times,” Guterres’ statement said, noting that despite evacuation\
        \ orders, “there is nowhere safe to go in Gaza.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb0e85-d73f-4737-8fdc-37be63c94844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0833ca0-aa4e-4a07-9cdf-06e4c95edefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, 15,800 Palestinians have been killed in Israeli attacks in\
        \ Gaza since October 7, according to a report published Tuesday by the Palestinian\
        \ Ministry of Health in Ramallah, which cites sources from the Hamas-controlled\
        \ enclave.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1ff56-2d93-4ed3-8394-1b52e2eb4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769de46-9f5f-47e0-a7b3-1d708962efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior US officials have urged Israel to make its operations more surgical\
        \ and deliberate to minimize civilian casualties. Vice President Kamala Harris\
        \ told reporters on Sunday she believed “that they have listened.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83074c07-6a78-4a8a-9786-1362f5e3382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56ff1a-3fc8-4394-9acb-d175bb4575e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But one senior administration official told CNN that in private not\
        \ everyone agrees with that assessment. They said did not feel comfortable\
        \ using the word “receptive” to capture Israel’s response so far to the Biden\
        \ administration’s advice on its military operations.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d3346-d81c-4ede-a65b-38e04051be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a32be-b92d-4607-90f7-f1b1b882edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials’ recent conversations with their Israeli counterparts\
        \ about not replicating in the southern part of the strip the devastation\
        \ it caused in the north had been “hard,” “firm” and “direct,” they said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e791da-ae9d-447a-be6e-9c32f7b2f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ae298-6b47-4844-9dbf-61dfa4af568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian civilians have been told to flee large swaths of Gaza,\
        \ with the IDF releasing QR codes that show several online maps detailing\
        \ areas it deems unsafe. However it is unclear how many residents the warnings\
        \ are reaching, given damage to the enclave’s telecommunications services\
        \ and electricity shortages.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed689d-a5f2-4cf0-8489-13611c25c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ac02b-8609-4602-abd7-25a0c9f02fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘There is no safe area’</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6e9e3-c7a5-4db0-a9cf-510b7880b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of last week, 1.8 million people in Gaza were estimated to be internally\
        \ displaced, according to the UN – roughly 80% of the population.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd839d-b264-4eec-8520-6d765b053e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc76dd1-5265-4e9b-bd03-6a2eaef8b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of Israeli armored vehicles are operating in southern Gaza,\
        \ satellite images from Sunday provided by PlanetLabs to CNN showed.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4ed1d-cca2-4acb-9ec4-6d35812a1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4cb58-9886-4b0c-b81f-b2c6c603c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The images, obtained by CNN Tuesday, show the vehicles to the west\
        \ of Salah El-Din Street, Gaza’s main north-south route, roughly six kilometers\
        \ north of central Khan Younis. Tracks on the ground visible in the images\
        \ show the Israeli armored vehicles had driven to the location in a near-direct\
        \ line from the Israel-Gaza border in the east.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b03ba-1d5f-4bc3-ac02-1fadbcf26c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fc061-94c3-4165-9f4d-2aefb3a1cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scores of wounded people could be seen in footage being taken from\
        \ rubble, to hospitals in southern Gaza throughout Monday. One Reuters video\
        \ showed a baby being rushed from a civilian car into Nasser Hospital in the\
        \ southern city of Khan Younis. The 2-month-old lies on a stretcher, apparently\
        \ unconscious, as doctors remove his clothes and connect him to an oxygen\
        \ supply.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f388e44-04ea-4130-9dae-c8adabd67623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099a3d5-966e-49fe-acf9-b05f7f9675aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They told us to leave Gaza, there’s a war in Gaza, so we left (the\
        \ north) and came here to the south just like they asked. But this is what\
        \ we’ve found in the south,” Ibrahim Esbeitan, the baby’s father said in the\
        \ video, pointing at this child.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeacfb5-2e86-4da1-8bd2-c44a0d57e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24a3aa-f870-4476-989c-6d314d5464db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Salah Al-Arja, in Rafah, residents were seen trying to rescue their\
        \ loved ones from the rubble with their bare hands. “We were asleep and safe,\
        \ they told us it was a safe area, Rafah and all, but at twenty past ten,\
        \ they struck it with barrels, destroying all the block, there were children,\
        \ women, and martyrs,” an unnamed local resident told Reuters.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1b8d3-0690-44a3-9668-3b17004e2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f23aec-9a3d-4a58-8797-15551e7b7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no safe area, neither Rafah, nor Khan Younis, nor Gaza, nor\
        \ Dier, they are all liars, they say it is a safe area, they let us seek refuge,\
        \ they evacuated Khan Younis and Gaza and still they bomb.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0be07-5762-49c8-995b-cbbceb3311b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c8ed5-8a4e-4e66-aec8-4289ae6b03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Secretary General of the Norwegian Refugee Council, Jan Egeland,\
        \ said Tuesday his non-governmental organization was forced to halt nearly\
        \ all of its aid operations in Gaza.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e554d6-e8d7-43c9-985a-40ca188789a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c9238-1059-4284-bf71-5ef7670e7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He issued a strong statement arguing that the “pulverising of Gaza\
        \ now ranks amongst the worst assaults on any civilian population in our time\
        \ and age.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc7d90-68c3-49fa-aa13-1e02592ee287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e6d17-b5e4-41ca-84c1-cb7565be901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of the UN Relief and Works Agency for Palestine Refugees,\
        \ Philippe Lazzarini, also warned against “horrors” that could follow in the\
        \ wake of Israel’s expanding military operation, noting that an additional\
        \ 60,000 people are now seeking shelter in overcrowded UN facilities.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246bfb4-403c-456e-a67b-c5fd8d0d8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13544ed-59d7-4bac-92f2-4243d8f97e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The evacuation order pushes people to concentrate into what is less\
        \ than one-third of the Gaza Strip. They need everything: food, water, shelter,\
        \ and mostly safety. Roads to the south are clogged,” Lazzarini said Monday,\
        \ noting that access to water is limited in Gaza.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd04ce-11f0-47c2-bc7c-6e48e7722204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff273bc-a587-4614-998b-4e9e10ef6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To resupply humanitarian aid efforts in Gaza, 180 humanitarian aid\
        \ trucks carrying food, water, shelter materials and medical supplies were\
        \ sent to the Rafah crossing on Monday at the request of the US Administration\
        \ and in coordination with Egypt, according to Israel’s Coordinator of Government\
        \ Activities in the Territories. Two diesel fuel tankers were also sent from\
        \ Egypt to aid agencies operating in the strip, it said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ca713-82cb-4fe0-b0e2-d72529061bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56fc24-5fb4-44f8-a548-804e802eb23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US State Department spokesperson said Israeli officials “need to\
        \ do more” to increase the amount of humanitarian assistance entering Gaza.\
        \ He noted that the number of aid trucks going into the Palestinian enclave\
        \ was lower than it was before the Israel-Hamas truce.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9024b1-a531-4bc4-9936-e9892065df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T05:19:01.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-06T05:25:21.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dee2bb-35e1-4a9f-b487-14230d0c84bb'
      'mgnl:activationStatus': true
