      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        reported deaths from the magnitude 7.4 earthquake that hit Hinatuan, Surigao
        del Sur have climbed to three, the state disaster response agency said on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2792b07-fb79-4ff6-b36b-c7a91e874d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:06:49.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T11:06:50.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deaths were recorded in Davao and Caraga regions, according to
        the National Disaster Risk Reduction and Management Council (NDRRMC). But
        the figure is still up for validation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf68b7-9b7f-427e-beb8-0b401ef1c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:06:49.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T11:06:50.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor also left at least 48 others injured, while more than
        130,000 families or 528,200 people were affected, the NDRRMC added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7e702-dc37-47d8-b4e2-48c1ee296b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:06:49.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-06T11:06:50.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Local authorities placed Hinatuan under a state of calamity due to
        the quake''s "widespread destruction" in the municipality.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad274ec-a2fa-4203-891f-fdbb71561d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-06T11:06:49.999+08:00
