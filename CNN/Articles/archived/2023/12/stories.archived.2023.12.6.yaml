      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> An
        anti-communist group said on Wednesday it is on the same page with Vice President
        and Education Secretary Sara Duterte when it comes to peace and development,
        and that her skepticism was towards the sincerity of the rebels to end the
        armed conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa8584-3680-46fe-875a-8c1ce9323e74'
      'mgnl:activationStatus': true
