      'mgnl:lastActivated': 2023-12-10T07:21:30.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f157f-ef0d-4b4c-8790-fb0ed3ef3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The failure of the experimental vaccines is a massive blow to the medical\
        \ community, which has hit countless dead ends since the first HIV vaccine\
        \ trial began 36 years ago.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f8eca-2d9c-4ca0-9348-d7aac05cc59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13193ea1-6b94-4558-9d01-2fccf6454b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although new HIV infections have been reduced dramatically since its\
        \ peak in the mid-1990s, UNAIDS most recent data outlines that 39 million\
        \ people currently live with the infection worldwide. Over half are women\
        \ and girls, with young women and girls (15-24) accounting for 77% of new\
        \ cases in sub-Saharan Africa.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff8028-4ccf-4fa1-89fd-f8f5fd50d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab29e8-87df-46a4-a4b7-b0842f2582cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The medical community still does not have a working HIV vaccine and\
        \ ahead of this trial one of those involved warned another such study was\
        \ unlikely until the 2030s.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172aabf-3491-465d-9be3-8eb0c1b4d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c2af5-3ab7-4f1c-9e9b-c2d70251c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PrEPVacc trial studied 1,500 volunteer participants in Uganda,\
        \ Tanzania, and South Africa. Of those participants, 87% were women.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2cd444-6717-4660-b4b0-59dfc1101df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824f2e4-7b17-46d3-9445-50feef421a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reflecting on the results, PrEPVacc’s Chief Investigator, Pontiano\
        \ Kaleebu, said in a statement that “we must look to a new generation of vaccine\
        \ approaches and technology,” as well as a “new generation of leaders.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db177d-1257-44e5-bd3f-34107c8309fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3be76-75ad-471f-8a88-8c3d3c57c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The development of a vaccine preventing HIV is a critical goal for\
        \ Africa. It is a goal that must have even greater urgency now that no HIV\
        \ vaccines are being trialled for efficacy anywhere in the world,” Kaleebu\
        \ urged.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c007ab3-0bae-4b7a-b7ac-f23b92d24c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e3bda-04cc-428f-8999-5a7ebd8cd769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director of PrEPVacc, Dr. Eugene Ruzagira, agreed, stating that\
        \ while the “scientific hurdles are high,” he has “equally high hopes that\
        \ a HIV vaccine will be developed one day.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e7cdc-8478-4cbd-8e1e-77dc8c6943c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95da256-9fbb-45fd-b3c9-de1fd952b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Important research like PrEPVacc is moving us forward, and participants\
        \ are willing to step forward with us and make a difference to the health\
        \ of their communities,” Ruzagira said in a statement, adding that this trial\
        \ allowed researchers to build good relations with crucial communities.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bfad98-7300-4841-bb97-9e60dc82e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24869030-0eaf-45db-a765-001fe44d2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luwano Geofrey, the first trial participant in Masaka, Uganda, told\
        \ CNN earlier in the year that it took “a lot of courage” to participate in\
        \ the research.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8379af-8c3e-41a3-ba2d-6c4f35c5d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c177c2b-224d-4a2f-8783-5ed94d41725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there was a lot of initial disinformation in his community,\
        \ with social stigmas also complicating matters.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624edb8-4812-4ac3-adcc-5278262a3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637e3bf-1a71-46a0-b1a4-20bf1424e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers say participants like Geofrey now have the “deep gratitude\
        \ of their communities.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e257e19-07a6-4692-a8fb-50262f1baf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fcbd42-be7a-489e-99f1-5d7dd46f5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the researchers, the full results of the vaccine component
        of the PrEPVacc trial are due to be published in the summer of 2024.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaacdd2-bd48-401e-8f86-184a484b1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.526+08:00
