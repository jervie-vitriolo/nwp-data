    'mgnl:tags': ['West-Philippine-SeaWPS', 'Patag-Island', 'Lawak-Island', 'ATIN-ITO',
      'Rafaela-David', 'Ayungin-Shoal', 'West-Philippine-Sea', 'S-Kapitan-Felix-Oca']
    'stories': []
    'template': '1'
    'title': 'Christmas convoy aborts West PH Sea mission after shadowing by Chinese
      vessels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b69f7b7-9ecd-40c4-8bd8-ad43ebf49d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T15:20:05.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T06:00:42.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — The
        Christmas convoy organized by a civilian group decided abort its mission and
        return to El Nido, Palawan after four Chinese ships shadowed the Filipino
        vessels on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec53068-3d6f-44ff-83a1-cecd55ce86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:20:05.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T06:00:42.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erring on the side of caution, ATIN ITO, in consultation with the
        Philippine Coast Guard (PCG), agreed to return to El Nido, Palawan after the
        constant shadowing of four Chinese vessels," Akbayan Party said Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01af04-883a-4cd8-bf84-03537c852d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:20:05.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T06:00:42.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese Navy ships, one China Coast Guard (CCG) vessel, and
        one cargo ship began shadowing the convoy at 3:40 p.m. on Sunday, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ee5da-1731-4548-a83b-bfb0b478619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T21:09:16.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T06:00:42.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The captain of Atin Ito''s main civilian marine vessel, based on
        his wisdom, expertise and experience, deemed that it is no longer safe to
        continue with the voyage due to the constant shadowing conducted by four Chinese
        vessels," the group said, despite its desire to continue the mission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085fc9f-1c85-480c-b1c3-9cc7409ae0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T21:09:16.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T06:00:42.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Akbayan vice president and ATIN ITO co-convenor Emman Hizon told CNN\
        \ Philippines' Newsroom Weekend that aside from the shadowing, the Chinese\
        \ vessels also made dangerous maneuvers that put civilian lives at risk. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9be6e8-798a-4cfa-aa47-603594d229d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T21:09:16.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T06:00:42.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hizon said the CCG vessel, which was moving at high speed and threatened\
        \ a head-on collision with a Philippine vessel, also \"made a dangerous maneuver\
        \ to cut in between the marine vessel of ATIN ITO and our escort BRP Melchora\
        \ Aquino.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc942fc5-a1ba-41b4-b117-2a57ea42db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T21:09:16.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T06:00:42.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the convoy turned around, he said ATIN ITO would turn
        over to the PCG the supplies it was supposed to give to fisherfolk and West
        Philippine Sea frontliners, so that these can be distributed to their intended
        recipients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bc066-42bf-4d8e-8a23-e6a562206a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:20:05.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T06:00:42.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the convoy announced that it altered its course
        after CCG ships fired water cannon at Philippine vessels on a regular rotation
        and resupply mission to BRP Sierra Madre on Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bbbf6f-7e6e-48f1-af46-c5ab16fbe632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T15:20:05.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T06:00:42.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the latest incident, the Christmas convoy organized
        by ATIN ITO will alter its original route. Instead of going first to Ayungin
        Shoal, it will proceed directly to Lawak and Patag Islands. The planned donation
        drop-offs for the benefit of West Philippine Sea fishers and frontliners will
        then proceed as scheduled from there," said Akbayan Party president Rafaela
        David, a convenor of Atin Ito.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93ec39-30ef-4b3d-8675-34e91bd519db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T15:20:05.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T06:00:42.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers left Palawan on Sunday morning <a href="https://www.cnnphilippines.com/news/2023/12/8/christmas-convoy-wps-palawan.html"
        target="_blank">aboard the T/S Kapitan Felix Oca</a> and will bring donations
        and supplies to Patag and Lawak Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b59d8d-5226-4fcc-a74e-a731f677f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T15:20:05.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T06:00:42.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atin Ito said it would assess the situation to see whether it could
        still pass through Ayungin Shoal after its visit to Lawak Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2f343-37a7-488e-8dd4-b5ad47d6c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T15:20:05.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T06:00:42.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy was approved in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc52c4-dd9a-489d-a173-c3a78a438ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T15:20:05.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T06:00:42.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atin Ito also condemned the latest incident in the West Philippine
        Sea, where China Coast Guard ships fired water cannon at Philippine vessels
        on a regular rotation and resupply mission to BRP Sierra Madre on Ayungin
        Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b608a77-cc99-4244-a4f5-de15358221d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T15:20:05.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T06:00:42.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M/L Kalayaan, a commissioned civilian ship, <a href="https://www.cnnphilippines.com/news/2023/12/10/wps-ml-kalayaan-water-cannon-serious-engine-damage.html"
        target="_blank">suffered engine damage</a> due to the powerful blasts of water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656bbb1-ae3f-41fe-a369-856874293fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T15:20:05.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-11T06:00:42.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This aggressive act, carried out by a China Coast Guard vessel,
        not only endangers the safety of our civilian supply mission but also runs
        counter to the principles of human rights that the international community
        upholds, and our rightful claims to the West Philippine Sea," the group said.</p>'
