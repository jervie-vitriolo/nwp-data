      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd076f0-fcd2-4cd0-b9c8-cb7d3b43f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harvard, UPenn and MIT have all come under fire – along with other\
        \ US academic institutions – over perceived inaction against antisemitism\
        \ on their campuses, especially in the wake of the October 7 Hamas terror\
        \ attack on Israel and the subsequent war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80eb5ba-f136-44ad-84ca-438d4b6119dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f803c-9a36-4b5a-8a9c-4e2cda7e80bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At UPenn, for example, President Liz Magill has been under pressure\
        \ to resign for weeks, as major donors and others say they have lost confidence\
        \ in her ability to lead the school.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a9f60-dd3d-4267-92cc-97ac3dd2869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d26c5-33bc-4f82-89a5-76e27aaf2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harvard is also among 14 colleges under investigation by the Department\
        \ of Education “for discrimination involving shared ancestry” since the October\
        \ attacks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f4ff2-bb45-4054-900d-ea354363aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e67b2-9179-430e-a3a7-772b140817c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Tuesday’s House hearing, Gay, along with the UPenn and MIT presidents,\
        \ did not explicitly say that calling for the genocide of Jews would necessarily\
        \ violate their code of conduct on bullying or harassment. Instead, they explained\
        \ it would depend on the circumstances and conduct.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a54044-2ec2-40d2-a5c8-e40262212880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb42539-d2f6-432e-be62-303ddf9494b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gay told the Harvard student paper that she regretted what she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc0ad4-3cc0-4b84-bece-89a3192249db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc305f-be76-45a7-be34-c74d4e8179e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When words amplify distress and pain, I don’t know how you could feel\
        \ anything but regret,” she said to The Crimson.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba926fb-2593-48c0-b5cc-65dc87e53031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c607be2-6fd1-43b7-817b-b35d7f931854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I got caught up in what had become at that point, an extended, combative\
        \ exchange about policies and procedures,” Gay told the newspaper. “What I\
        \ should have had the presence of mind to do in that moment was return to\
        \ my guiding truth, which is that calls for violence against our Jewish community\
        \ — threats to our Jewish students — have no place at Harvard, and will never\
        \ go unchallenged.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8c557-9c8f-4961-a08d-7702a22d3804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e27249-d392-46d2-9364-78b0134d3c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Substantively, I failed to convey what is my truth,” she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ec55e-d791-4afd-ada6-64789a62535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e38918-8047-4ab9-9ebb-e96b8c9c6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Harvard president told the paper she’s heard about how much pain\
        \ students are in over the past few months.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d53153-e1cf-4954-b22d-495f5c0fc200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733d63d-1832-4377-baf4-ccd034555a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To contemplate that something I said amplified that pain — that’s\
        \ really difficult,” Gay said to The Crimson. “It makes me sad.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95756566-8190-4f37-b05a-e5db81d8da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734b01f-066a-4a1a-b51e-1490e3ba5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Flood of criticism</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f767e8-c238-40c3-a4a8-00b83eb04a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gay has faced plenty of calls to resign, most notably from Hedge fund\
        \ billionaire Bill Ackman, a Harvard graduate who has been a vocal critic\
        \ of how universities have addressed antisemitism on campus\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2187408-8099-4222-a6be-72d28d98b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b907d18-ec48-4d07-90e3-f11dba85e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Throughout the hearing, the three behaved like hostile witnesses,”\
        \ Ackman wrote in a post on X earlier this week, “exhibiting a profound disdain\
        \ for the Congress with their smiles and smirks, and their outright refusal\
        \ to answer basic questions with a yes or no answer.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c676f-2621-40a5-ad25-6daa1f9cd2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9e01b-8408-4656-825c-e9f85290f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They must all resign in disgrace,” Ackman said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab40d5-3c2a-442e-b593-b702d6e0157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8228e1-3528-471f-94c5-7cb94290af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the criticism from donors, politicians, alumni and business leaders\
        \ has been reserved mostly for UPenn’s Magill, who appears most imminently\
        \ at risk of losing her job. She faces a donor rebellion, including a threat\
        \ from one donor to pull a $100 million gift. The Wharton board also said\
        \ it wants Magill ousted.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd6697-10c5-4fa2-8175-458a1e627d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b51dc-4bc0-409e-9dbe-9a765dcae5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Underscoring the anger at the three university presidents’ testimony,\
        \ on Friday a bipartisan group of more than 70 US lawmakers sent a letter\
        \ to board members of all three universities, demanding the dismissal of Gay\
        \ and the presidents of UPenn and MIT.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1b866-7416-4df7-8fe4-1bec973dbaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533cc672-a824-4437-a985-bad6d05c5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given this moment of crisis, we demand that your boards immediately\
        \ remove each of these presidents from their positions and that you provide\
        \ an actionable plan to ensure that Jewish and Israeli students, teachers,\
        \ and faculty are safe on your campuses,” the lawmakers wrote.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc9937-1c30-4d68-8f3a-bb5a87510fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64724e9a-3ad0-4ef0-90ab-0b8a0fc1cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The university presidents’ responses to questions aimed at addressing\
        \ the growing trend of antisemitism on college and university campuses were\
        \ abhorrent,” the bipartisan group added.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e95dc-3fd4-414d-aee0-bd1d0cb40820'
