      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Task Force for the West Philippine Sea (NTF-WPS) reported\
        \ on Saturday that Chinese ships fired water cannons at BFAR ships Datu Sanday,\
        \ Datu Bankaw, and Datu Tamblot at least eight times.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39b786-2864-4a42-a2a1-95277dc9fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T14:19:03.342+08:00
