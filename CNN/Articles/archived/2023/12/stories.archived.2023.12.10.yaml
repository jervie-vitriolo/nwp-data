    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Harvard president apologizes for her disastrous testimony at antisemitism
      hearing: ‘Words matter’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccba9c7-f8fa-49c4-8719-8393175b8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The president of Harvard University apologized
        in an interview with the school’s student newspaper after facing widespread
        condemnation for her disastrous congressional testimony this week, in which
        she and other university presidents failed to explicitly say calls for genocide
        of Jewish people constituted bullying and harassment on campus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da136b8-fae4-40c6-9d9d-e397269345d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fda556-99ce-40a5-8cb3-5abf3c6aa3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am sorry,” Harvard University president Claudine Gay said to The\
        \ Harvard Crimson on Thursday. “Words matter.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b66da7-b999-44f9-8e1d-ead29f506c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4801ea-0980-4641-a312-3f881c5935d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The apology came just days after Gay, the president of the University\
        \ of Pennsylvania and the president of MIT testified at a House committee\
        \ hearing focused on antisemitism on campus, to widespread criticism that\
        \ they have not done enough to ensure the safety of Jewish students and others\
        \ at their respective schools.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8afe8-5a71-4468-8a53-92a9f8529a02'
      'mgnl:activationStatus': true
