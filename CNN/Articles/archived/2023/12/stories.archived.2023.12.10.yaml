      'text': '<p>“<em>Mukhang nung nag-encamp siya, sinubukan niya maglakad so nadulas
        siya kasi matarik ‘yung bundok, very steep ‘yung pinag-crash ng plane</em>,”
        Albano said in an interview.</p>'
