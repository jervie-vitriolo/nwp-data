  'marcos-only-ph-has-legal-basis-to-operate-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-10T23:45:03.000+08:00
    'imagesource': 'jcr:7e4a04e5-5b67-42d2-adb6-b40a9c0b8116'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f843a0a7-8c48-4886-8d5d-11b56d25bdba'
    'lead': 'China''s continued harassment of Filipino vessels has ''steeled'' the
      country''s determination to protect its sovereignty in the WPS where only the
      Philippines has the legal basis to operate, President Ferdinand Marcos Jr. declares.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-10T23:45:33.546+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-11T08:34:17.660+08:00
    'mgnl:lastActivatedBy': 'superuser'
