      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many asong gubat remained in the wilderness, there was the
        native dog forced to make the streets its natural habitat. Rather than sit
        or stay, the aspin learned survival, wandering tirelessly from dusty pueblo
        roads to the highway deathtraps of today; its tail, often a comical arch compelling
        it onward, always onward. It has been a witness to our history and a victim
        to it, yet it remains loyally by the nation’s side, eager that it might one
        day see its value in our eyes once more. It’s waited all this time — what’s
        a little while longer?</p>'
