    'jcr:uuid': '9fb6e952-acd5-462d-b320-4832d10611b9'
    'lead': 'An official of the Bureau of Fisheries and Aquatic Resources (BFAR) said
      China’s actions against the agency’s vessels on Saturday may have been the “most
      aggressive” yet, adding that they could lead to the capsizing of smaller fishing
      vessels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-10T14:19:03.278+08:00
