      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s somebody who is going to modify the behavior and actions
        in the West Philippine Sea, that would not be us. It should be the Chinese
        government to abide and adhere to international law," he said in an interview.</p>'
