      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — A
        commissioned vessel on a resupply mission to Ayungin Shoal sustained "serious
        engine damage" after it was blasted with water cannon by the China Coast Guard
        (CCG) on Sunday, the Philippine Coast Guard (PCG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43d376-af68-45fe-ad40-baaaaa3405f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T11:23:41.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regular RORE (rotation and resupply) to BRP SIERRA MADRE this morning.
        BRP CABRA, Unaizah Mae 1, and M/L Kalayaan water cannoned by China Coast Guard.
        M/L Kalayaan suffered serious engine damage," said PCG spokesperson Jay Tarriela
        in a post on X (formerly Twitter).</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Regular
        RORE to BRP SIERRA MADRE this morning. BRP CABRA, Unaizah Mae 1, and M/L Kalayaan
        water cannoned by China Coast Guard. M/L Kalayaan suffered serious engine
        damage. Contrary to China Coast Guard disinformation, UM1 rammed by CCG vessel.
        <a href="https://t.co/wOt55KVu8k">pic.twitter.com/wOt55KVu8k</a></p>&mdash;
        Jay Tarriela (@jaytaryela) <a href="https://twitter.com/jaytaryela/status/1733668813449867764?ref_src=twsrc%5Etfw">December
        10, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script> '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ee095-b958-4372-935c-dee19757f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T11:23:41.568+08:00
