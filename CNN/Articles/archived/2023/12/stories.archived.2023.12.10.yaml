      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf9ae0-ccc8-4546-b4bc-a84dbd4e8286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.210+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tNonprofits like AKF, The Pawssion Project, and The Philippine Animal\
        \ Welfare Society (PAWS) assert the native dog’s place in the Filipino home,\
        \ as worthy of the fuss we’ve long given foreign breeds. Estimating a stray\
        \ dog population of 12 million in 2019, PAWS has ramped up campaigns for aspin\
        \ adoption, often using a celebrity’s megawatt smile to illuminate a rescue’\
        s grateful grin. “Sana dumami pa ang champions,” says Alfonso when I mention\
        \ proponents like Co and Heart Evangelista, whose advocacy for aspin adoption\
        \ is as evident to her 12 million-strong Instagram following as her plumped\
        \ lips and stacked jewelry. \r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1fcc7-a5d2-449c-8575-1d3e95b8409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aminin natin na ang mga Pilipino, talagang mababa ang tingin sa
        aspin, pero nakikita ko ngayon, medyo nababago naman,” says Alfonso. In the
        penultimate chapter of his book, he credits “A Dog of Flanders,” a Japanese
        cartoon dubbed by ABS-CBN in the 1990s that inspired his and many kids’ sentimentality
        for dogs. Similarly, Bow &amp; Wow’s Romy Sia thanks a Chihuahua-toting Paris
        Hilton for glamorizing pet ownership and giving premium pet products the kind
        of status his business now benefits from. While it’s unclear how a ‘gram of
        Evangelista’s Chanel-swathed aspin translates to adoptions, a harder push
        for the aspin’s pop cultural ascendancy can’t hurt.</p>'
    '60':
      'image': 'jcr:31578ead-29ba-42bc-b90d-0ffbf82cccc3'
      'imageCaption': 'Morgan is the latest in a succession of dogs dubbed “Hachiko
        of the Philippines.” The senior aspin waited by a Caloocan hospital morgue
        for over a year after losing his human to COVID-19. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc61f8-96f7-49fc-9f4a-62c908938cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae188a02-ce8f-4a62-b7dc-f1c75fc908d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wandering more frequently into the news lately, some aspins have
        even become icons. The latest in a succession of dogs dubbed “Hachiko of the
        Philippines” is Morgan, a senior aspin who waited by a Caloocan hospital morgue
        for over a year after losing his human to COVID-19. Since AKF welcomed him
        to its Tarlac center for rehabilitation, the foundation has seen overwhelming
        demand for his adoption.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc93356-ea3c-4536-93da-30d66533755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Caguioa reports more cases of pet abandonment following the
        pandemic — an anticipated bust to the fur baby boom, following international
        trends and an ailing economy — she’s also hopeful, noting the higher rate
        of pets rehomed by her foundation. “Ito ang isa pang malaking change — [my
        mother-in-law] always had dogs in her house but always German Shepherds. One
        day, sabi niya, ‘Maghanap nga ako sa‘yo. Parang mas-maganda kasi ang asong
        Pinoy,’” she says, recalling how Lucky, an aspin once destined for the stove
        of a Pangasinan kitchen, found the warmth of her family’s embrace instead.</p>'
    '65':
      'image': 'jcr:088e2d2c-7832-46ae-8b4c-bd15f58b7f4b'
      'imageCaption': 'The asong gubat, currently being lobbied to be the Philippines''
        national dog breed. Meet Ragsak, Amianan, and Hiraya, asong gubat from the
        Philippine Forest Dog Legacy Club, Inc. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9930cb8-13c4-4b23-b720-91f37c9834cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6447f-588d-4694-a3b6-b7308700d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the aspin makes a strong bid for the nation’s affections, one
        of its oldest relatives has enjoyed newfound fanfare at least. At the Philippine
        Circuit in January, a parade of Philippine forest dogs wowed the audience
        with features (bat-like ears, molting black claws) as supernatural as their
        abilities: climbing trees, the sort of fierce cliquishness that’s preserved
        its lineage for ages. PCCI recently began lobbying to have the world’s leading
        kennel body, the Fédération Cynologique Internationale, recognize the asong
        gubat as our national dog breed, one that many believe existed long before
        our first settlers.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33bcc05-84be-4285-89f1-e293bb092653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.217+08:00
