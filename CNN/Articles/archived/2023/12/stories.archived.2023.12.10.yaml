      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e77996-d816-442c-b09e-7e3db8054e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T11:23:41.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to China Coast Guard disinformation, UM1 rammed by CCG
        vessel," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8794b3e-e097-4df4-9b04-c0c9ff22a87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T11:23:41.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarriela shared videos of the incident, showing how local vessels
        were hit by the spray from the water cannon, as well as the size difference
        between the CCG and Philippine boats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abc9fa-6b4c-42fb-aa17-74c9a46d91a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T11:23:41.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to a twitter post of People''s Daily, China said the
        CCG was acting "in accordance with the law and regulations" during the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814a20b-7ce2-4ffc-95e8-0bb327b3c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCG also <a href="https://twitter.com/TristanNodalo/status/1733672393598795837/photo/1"
        target="_blank">accused</a> the Philippines of "transporting construction
        material" to BRP Sierra Madre, an action which infringed upon their sovereignty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894e045-1fbf-42e8-a535-f8691b76b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CCG implemented control in accordance with laws and regulations,"
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220ef90-39c9-471d-853d-ea11fbec464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NTF-WPS: China''s assertion has no basis in international law</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414578a3-3e6f-4837-a8b5-1517b6b53327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force on the West Philippine Sea (NTF-WPS) <a
        href="https://twitter.com/jaytaryela/status/1733687964591661240" target="_blank">refuted</a>
        Beijing’s claims, saying the CCG and Chinese Maritime Militia (CMM) "harassed,
        blocked, and executed dangerous maneuvers on Philippine civilian supply vessels"
        to stop them from conducting the RORE.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4843c045-2dfa-4119-bbc3-2afe9cc26944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-WPS also stressed that the water cannon incident not only
        damaged M/L Kalayaan, it also put the lives of its crew at risk. Despite this,
        the mission continued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa07f64-8e84-4d50-9a37-52a6960830f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T17:42:10.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCG vessels and the resupply boats Unaizah Mae 1 (UM1) and
        M/L Kalayaan were subjected to reckless and dangerous harassment at close
        range by CCG and Chinese Maritime Militia vessels on their approach to Ayungin
        Shoal. Contrary to China Coast Guard''s disinformation, UM1 was rammed by
        CCG 21556. Despite these extreme and reckless actions, UM1 successfully reached
        BRP Sierra Madre, and resupply is ongoing as of this writing," the task force
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82dde5-7103-49bb-91d1-ab8e1c1e1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force reiterated that Ayungin Shoal is within the Philippines''
        Exclusive Economic Zone and continental shelf in accordance with UNCLOS, and
        it was upheld by the 2016 Arbitral Award.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199bdd2c-9311-447c-84a5-424d21170e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines exercises sovereign rights and jurisdiction over
        the feature," it said. "China cannot lawfully exercise sovereignty over it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4ace1-c85e-4732-b17f-bc3a11bdf4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, the assertion of China that its actions in the
        vicinity of Ayungin Shoal are a legitimate exercise of law enforcement measures,
        has no basis in international law. Further, we express grave concern over
        the deliberate disinformation conducted through official channels that distort
        facts on the ground," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b36d38-9f95-4bcf-bc28-45e9f8153386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also said China''s actions casts doubt on its calls
        for peaceful dialogue and demanded the Asian nation show its trustworthiness
        as a member of the international community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f28fd-13bb-4f3a-8b1d-571c8b77de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s incident comes <a href="https://www.cnnphilippines.com/news/2023/12/9/china-water-cannon-bfar-vessels.html"
        target="_blank">a day after Chinese ships used water cannons</a> against Philippine
        vessels on their way to deliver aid to Filipino fishermen near Bajo de Masinloc,
        also known as Scarborough Shoal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885394f-4f64-468a-af58-6f925224f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Fisheries and Aquatic Resources (BFAR) ships Datu Sanday,
        Datu Bankaw, and Datu Tamblot were around 1.4 to 1.9 nautical miles from Bajo
        de Masinloc to deliver oil subsidy and grocery packs to over 30 Filipino fishing
        vessels when the attack happened.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8a147-8123-4535-948c-44ecc4050631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea (NTF-WPS) said
        China had used its water cannons at least eight times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a972eb-8eab-4900-9d04-97cf0ec5a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In at least three instances in August and November, CCG ships fired
        water cannons at Philippine vessels on their way to bring food and supplies
        to military troops on Ayungin Shoal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fb1b8-b73d-4649-a874-34b878ad38f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:42:11.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China received backlash from a number of countries over the incident.
        They expressed concern and denounced the water cannon attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7638dc-61da-436c-83e3-0913d2ba7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T13:02:55.382+08:00
      'mgnl:createdBy': 'pia'
