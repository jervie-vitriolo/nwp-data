      'mgnl:lastActivated': 2023-12-10T22:36:43.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4af37-3811-4e39-ba2d-b5da45d3ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel is giving the world some time to organize in order to prevent\
        \ this but if there isn’t to be a global arrangement, because it is a global\
        \ issue, we will act in order to remove this naval siege,” Hanegbi said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08889850-659e-421d-b4e9-d08d8937ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77e712-2115-476d-a58b-62b1c74f9d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iran-backed Houthi rebels in Yemen are a Shia political and military\
        \ organization that have been fighting a civil war against a Saudi Arabia-backed\
        \ coalition since 2014.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e29e8c5-b3b5-404f-978c-f3cc3d550e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda42895-9a98-4cae-956e-8c7e47f42e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has been an uptick in their maritime activities since Hamas’\
        \ attack on Israel on October 7.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c644fd-5444-4e8e-86e8-4c2218f92b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9e8d0-61c4-48e0-b25c-a24b8ecd2be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US warships have already been protecting shipping in the region. Last\
        \ week a US warship shot down multiple unmanned aerial vehicles that came\
        \ from Houthi-controlled areas of Yemen in the southern Red Sea, according\
        \ to US military officials. One of the incidents came during a series of attacks\
        \ on three commercial vessels.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74402c-56e6-41b9-ad16-a36442a54bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148fa15-4641-4bdc-ac86-e5aa7601f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US military officials have said they are considering beefing up protections\
        \ for commercial ships around a vital Red Sea shipping route amid a series\
        \ of recent missile attacks by Houthi militants operating out of Yemen.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891427b-db3d-4635-92d4-c570417d17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d838d3-a844-4dd4-9f88-51640dc56af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has discussed ways to increase security in the area with members\
        \ of the Combined Maritime Forces, a multi-national naval task force charged\
        \ with protecting commercial shipping in the Red Sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd54595-b9ce-431f-ad53-291eeef15937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98141905-2093-4b7e-a33b-3c9786b00545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have said publicly that discussions have centered on the\
        \ possibility of escorting ships operating in the Red Sea and through the\
        \ Bab-el-Mandeb strait into the Gulf of Aden — the narrow channel that separates\
        \ Yemen and the Horn of Africa.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530637eb-2f77-4d69-a136-85052e57f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec32e36-c6a6-44d9-a8e4-16a7e45761c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No US deadline for Gaza ops: Israeli official&nbsp;&nbsp;</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379295c4-e2b5-4750-87c1-d8b5c7f05ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hanegbi also discussed developments on the ground in Gaza, saying that\
        \ the US had not given Israel any deadline to complete military operations\
        \ in the enclave.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e918c4e-01e3-4f1d-a0be-4a5ae5db4718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333f480-ec14-4149-a35d-04612bfb1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They understand that they are not in a position to tell the IDF how\
        \ long it needs in order to achieve the goals,” he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d10d78f-3864-45fd-8d9d-832627be45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2bb784-f27f-40fd-bdad-687d9f56215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The good thing is that they share the same goals… It is correct to\
        \ assume that we cannot measure this in weeks and I’m not certain that it\
        \ could be measured in months.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44750da1-4157-4c84-a95b-1e7f4599004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39267da-cc93-4087-9f77-e6aff7c0ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has previously reported that US officials expect Israel’s operation\
        \ targeting the southern end of the strip to last several weeks before it\
        \ transitions, possibly by January, to a lower-intensity, hyper-localized\
        \ strategy that narrowly targets specific Hamas militants and leaders, according\
        \ to multiple senior administration officials.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c4714-d8b8-4b7f-afa7-1850c80f8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9839c6-44aa-4481-a2f5-c9d27998137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House is deeply concerned about how Israel’s operations will\
        \ unfold over the next several weeks, a senior US administration official\
        \ said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5ca80-ab8c-41da-aad8-698d89efbbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55187fa6-ebe8-43c1-96d1-053f9980c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has warned Israel firmly in “hard” and “direct” conversations,\
        \ the official said, that the Israel Defense Forces cannot replicate the kind\
        \ of devastating tactics it used in the north and must do more to limit civilian\
        \ casualties.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691af91e-4aa5-4011-ab1c-dfbc3fef0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0eec32-cdee-47bf-b9d8-18aeb965adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hanegbi said he did not think the Hamas leadership had expected the\
        \ scope of Israel’s response to the assault against southern Israel on October\
        \ 7, in which some 1,200 people were killed.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7393c-baf9-4d95-84b5-06829052dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90da09c-01c1-4b33-ba08-eb05e5ac39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:36:43.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I do not think that Yahya Sinwar (Hamas’ leader in Gaza) realized\
        \ that the IDF will actually reach any point they want inside Gaza and kill\
        \ over 7,000 terrorists,” Hanegbi said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9ab0f-4c60-446d-908a-b7e16a38f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.087+08:00
      'mgnl:createdBy': 'seth'
