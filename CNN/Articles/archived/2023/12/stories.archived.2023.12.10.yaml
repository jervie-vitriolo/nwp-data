      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We really need the help’&nbsp;&nbsp;</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a403daa-8769-42b9-833c-c3ddaaaf8695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest Russian attacks came as Ukraine’s First Lady Olena Zelenska\
        \ spoke to the BBC after Republicans in the US Senate blocked foreign aid\
        \ from advancing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af939a9-8eb5-4608-a428-84b3f88b80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220a8f7-23f0-4c6e-8a2a-6f11a76ec035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We really need the help,” said Zelenska. “In simple words, we cannot\
        \ get tired of this situation, because if we do, we die.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b2b53-6af9-45cf-81a7-73559a6c8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da2ab0-5004-4928-9fce-13f855fe8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And if the world gets tired, they will simply let us die,” Zelenska\
        \ added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfc07c-01e7-4376-9b46-d8dd24c9f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d9af5-1689-400e-8ba8-509d315a6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting in Ukraine remains intense despite little movement along the\
        \ frontlines.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10039a-c8b8-4039-9c54-d346edc2fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb6a31-9ca1-47ba-888b-cde6e50e4015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has been pressing hard to capture the eastern city of Avdiivka,\
        \ where soldiers have described grinding trench warfare.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa8cb0-9cfe-4e86-a7c3-e15dd8a1f645'
