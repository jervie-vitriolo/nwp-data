  'lagablab-lgbt-network-love-letters-senate-sogiesc':
    'author': 'Agatha Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-10T20:22:04.000+08:00
    'imagesource': 'jcr:ece38142-383f-4cb6-94a6-c32e0503ba76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae948d29-5cec-42ee-98e3-23d454e89e4a'
    'lead': 'Although Valentine''s Day is still months away, senators are set to receive
      "love letters" from the LGBTQIA+ community and its allies on December 12, urging
      the legislature to pass the SOGIESC bill.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-10T20:23:12.346+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-10T20:46:09.954+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Groups to send Senate ''love letters'' calling for passage of SOGIESC
      bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f284007-2ff6-4275-ac17-772c4c5a8955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:23:12.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — Although
        Valentine''s Day is still months away, senators are set to receive "love letters"
        from the LGBTQIA+ community and its allies on December 12, urging the legislature
        to pass the Sexual Orientation, Gender Identity, Gender Expression, or Sex
        Characteristics (SOGIESC) bill.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82447509-9e05-40ec-9fc4-fd56ca3264ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lagablab LGBT Network, comprised of LGBTQIA+ organizations, announced\
        \ the LAVAN LETTERS campaign in a human rights day celebration in Malolos,\
        \ Bulacan on Sunday. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e4cae-4437-4a6b-b744-b1ec92a41f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hopefully this will show them na hindi lang 'to panawagan ng mga\
        \ LGBTQI dahil marami rin sa mga sulat ay galing sa mga allies, sa mga pamilya\
        \ ng mga LGBT na ganoon lang ka-importante 'yung panawagan para sa proteksyon\
        \ sa anumang porma ng diskriminasyon,\" Jap Ignacio of Lagablab said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c3656-2e0e-453e-9051-c4dfc9d28a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ignacio said they plan to also send letters to the House soon. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71658aa9-35ac-42a4-b7ce-4dde9355cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: These are not just calls of the LGBTQI community because\
        \ many of the letters come from allies and families of the LGBT to emphasize\
        \ the importance of protection against all forms of discrimination.] \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1eee5-f89b-4755-88ba-1a694d7dbf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over two decades have passed since the first SOGIE Equality Bill was\
        \ proposed. The SOGIESC bill aims to ban discrimination because of someone's\
        \ sexual orientation, and gender identity or expression. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f01ee5-ebdd-494f-8c40-0111dd370071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ignacio said: \"Other than misconceptions about the content or the\
        \ provisions of the SOGIE Equality Bill, mayroon tayong mga leaders na hindi\
        \ pa ganoon ka-supportive sa pagkakapantay-pantay o pagpasa ng isang bill\
        \ na akala nila ay para lang sa LGBT.\" \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6420c41-0384-498a-bac3-030a8ccc8b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pero 'pag usapin ng SOGIE, lahat tayo bilang mga tao, mayroon tayong\
        \ sexual orientation […] Kahit isang straight na tao, kung na-discriminate\
        \ ka dahil straight ka, mapoprotektahan din tayo ng SOGIE Equality Bill,\"\
        \ he continued.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27815ac0-e85b-477c-9557-3c0efc887543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are leaders who aren't very supportive of equality\
        \ or the passage of the bill because they think it is only for the LGBT. On\
        \ the subject of SOGIE, all humans have a sexual orientation. Those who will\
        \ experience discrimination for being straight will also be protected by the\
        \ SOGIE Equality Bill.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c4db40-8c17-48d3-8516-152fbb116ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 500 people, including Bulacan officials and LGBTQIA+ advocates,\
        \ trooped to Malolos City Hall on Human Rights Day to call for inclusivity\
        \ and show their support for the bill. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851225da-cb58-4c0a-9566-f64fc0b609a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said they chose Malolos for their activity because of its\
        \ historical significance as the birthplace of the Philippine constitution.\
        \ Organizers said this is where they wanted to highlight the need for equality.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d20b1c-e7a1-4326-9399-dd929d555e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang pangarap po natin ay magkaroon ang bawat isa ng isang quality\
        \ access to education, isang pamayanan na kung saan walang matatakot na LGBTQIA+\
        \ na magpa-checkup sa mga pampublikong ospital, walang mga LGBTQIA+ na mapag-iiwanan\
        \ sa trabaho,\" Barangay Longos, Malolos Councilor Miel Agustin said.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc12dd2-1103-4290-b25e-84341db6840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our dream is for everyone to have equal access to education,\
        \ a community where the LGBTQIA+ will not be afraid to get a checkup in public\
        \ hospitals, where LGBTQIA+ are not left behind at work.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24777f5d-66f4-4198-87cc-519490ae85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some lawmakers have criticized SOGIESC bill advocates for supposedly\
        \ working to legalize same-sex marriage in the Philippines. There are no provisions\
        \ on the bill regarding this. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae56e5-cc94-466d-84d7-59b85895e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T20:46:09.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T20:46:09.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://www.cnnphilippines.com/news/2023/2/13/Villanueva-accuses-same-sex-marriage-agenda.html">Villanueva
        accuses SOGIE bill advocates of same-sex marriage agenda</a>&nbsp;</strong></p>'
