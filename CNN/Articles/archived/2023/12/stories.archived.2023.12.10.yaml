        target="_blank">In November</a>, authorities approved the request of civilian
        groups to conduct a Christmas mission to the West Philippine Sea. The TS Kapitan
        Felix Oca left El Nido, Palawan Sunday morning for the convoy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af4cba-33e8-4342-a53d-9a9f53d0d680'
