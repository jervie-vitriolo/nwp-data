      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An HIV vaccine trial dubbed this decade’s
        “last roll of the dice” has stopped vaccinations following disappointing results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97beed16-3785-4939-b68c-59e1a1230b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fec7d-a14b-44a2-82ad-8d9dd8e426ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PrEPVacc prevention study, led by African researchers with support\
        \ from European scientists, was testing two experimental HIV vaccines alongside\
        \ a new form of oral pre-exposure prophylaxis (PrEP).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1a128-a691-4280-83e0-078cd355f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab78091-4f07-4082-9fc8-1c25a07f0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:21:30.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:21:30.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, PrEPVacc’s leadership says that while there are “no concerns\
        \ about the safety of the vaccines,” they have now halted the vaccine component\
        \ of the trial due to its ineffectiveness in preventing HIV. It is recommended\
        \ that the oral prep component of the trial continues.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62daa3c8-d9cf-42f5-aa26-4be8b7001704'
      'mgnl:activationStatus': true
