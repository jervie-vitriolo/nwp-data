      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2023/3/14/PDEA-PNP-asset-seized-illegal-drugs-reward-informants.html">March</a>,
        Barbers said an asset of the Philippine National Police and PDEA revealed
        that up to 70% of illegal drugs seized were given as rewards to informants
        after a successful law enforcement operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d8a4b-b187-46ec-abf0-fcb86bf879e5'
