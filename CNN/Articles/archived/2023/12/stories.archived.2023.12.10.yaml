      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) on Sunday reported that a commissioned
        vessel on a resupply mission to Ayungin Shoal sustained "serious engine damage"
        after it was <a href="https://www.cnnphilippines.com/news/2023/12/9/china-water-cannon-bfar-vessels.html">blasted</a>
        with water cannon by the China Coast Guard (CCG).&nbsp;</p>'
