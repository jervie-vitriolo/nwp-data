      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after Chinese ships <a href="http://www.cnnphilippines.com/news/2023/12/9/china-water-cannon-bfar-vessels.html">repeatedly
        fired</a> water cannons at Bureau of Fisheries and Aquatic Resources vessels
        on a humanitarian mission to deliver aid to Filipino fishermen near Bajo de
        Masinloc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ea132-4f16-42f8-892b-0ccaf86d82a7'
