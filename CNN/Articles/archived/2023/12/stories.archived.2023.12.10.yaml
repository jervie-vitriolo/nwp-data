  'bill-free-illegal-drug-destruction-services':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-10T12:20:23.000+08:00
    'imagesource': 'jcr:705ce08d-bc06-4df1-978f-af73ce4929ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ba8789-dff1-4f1b-a942-7eeafce1d7aa'
    'lead': 'Surigao del Norte Rep. Robert Barbers has filed a bill seeking to mandate
      incineration facilities to dispose of illegal drugs for free to prevent them
      from being stolen and recycled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-10T12:22:21.978+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-12-10T12:22:22.259+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['illegal-drugs']
    'stories': []
    'template': '1'
    'title': 'Barbers files bill seeking free illegal drug destruction services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f6920-0906-4d5c-9c5d-728de9c7af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T12:22:21.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-10T12:22:22.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — Surigao
        del Norte Rep. Robert Barbers has filed a bill seeking to mandate incineration
        facilities to dispose of illegal drugs for free to prevent them from being
        stolen and recycled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4662f1-781b-4eb7-b8f2-0fcc613f525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T12:22:21.997+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-10T12:22:22.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43ccd8-95c2-41a7-8c61-d0c55fbd67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T12:22:21.997+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-10T12:22:22.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under House Bill 9668 or the proposed Prompt Dangerous Drugs Destruction\
        \ Act of 2023, an incineration or crematorium facility that would render free\
        \ services would be granted a 10% tax credit but not exceeding ₱50,000 of\
        \ the taxable gross income for two years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d02c1-76d8-4a35-82ea-bbea17e7b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T12:22:21.997+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-10T12:22:22.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13ddfc-89a4-4e17-a054-b8994ee2820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T12:22:21.998+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-10T12:22:22.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Failure or refusal to render free destruction of any seized illegal\
        \ drugs by the concerned facilities would be a ground for the suspension,\
        \ revocation, or non-renewal of license or permit to operate said business/es,”\
        \ Barbers said in a statement on Sunday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84ecc0-31b5-4606-a57e-495554896d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T12:22:21.998+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-10T12:22:22.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6c084-0bef-49c0-b4af-615ae3203f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T12:22:21.999+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-10T12:22:22.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the bill, the Philippine Drug Enforcement Agency (PDEA) will\
        \ designate the incineration facility where the drug destruction process will\
        \ take place. The facility must be nearest to the court that had jurisdiction\
        \ over the case or where the illegal drugs were seized.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51056658-fc2c-4a8b-9ae2-c79a99ed0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T12:22:21.999+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-10T12:22:22.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a5781-932e-4204-ba7d-664df7d1252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T12:22:21.999+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-10T12:22:22.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The destruction of the illegal drug will be witnessed by PDEA personnel,\
        \ an elected public official, a representative from the National Prosecution\
        \ Service, a representative from the media, and a representative from civil\
        \ society groups.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3365a-f2df-43cb-814b-c0a42d31be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T12:22:22.000+08:00
      'mgnl:createdBy': 'celine'
