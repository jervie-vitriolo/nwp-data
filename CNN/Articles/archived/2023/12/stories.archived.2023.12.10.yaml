      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv (CNN)</strong> — Ukraine said Saturday that Russia
        launched nearly 100 air attacks across the country in the space of 24 hours,
        as its first lady warned Ukraine was in “mortal danger” without Western military
        aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b050ee-e91d-41c3-8a5a-4000b5017d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58264edf-9427-417c-80fa-afd3ed645d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The enemy launched a total of 28 missiles and 27 airstrikes, firing\
        \ 59 times from multiple launch rocket systems at Ukrainian military positions\
        \ and populated areas,” according to a social media post from the Ukrainian\
        \ General Staff Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e09c08-21ff-45d1-bb7c-0269af86cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d089b-1637-4f75-a7f8-0efe10b29b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple regions in the east were targeted, including Kharkiv, Luhansk,\
        \ and Donetsk, which have seen some of the most intense fighting.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843134e-4a17-4329-af4b-1df442974505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f959b36-f11f-4c61-929e-dcc44aa04d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes come a day after Ukrainian authorities said they intercepted\
        \ cruise missiles for the first time in nearly 80 days, as Western intelligence\
        \ assessments warned Russia is likely to expand its bombardment of civilian\
        \ infrastructure during the winter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845ecb9-f938-42fe-a7d2-4fb08d2c279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f5df41-3692-4a45-8e9b-68cc2a5cb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian forces shelled Ukraine’s Kherson region alone 62 times, firing\
        \ more than 300 shells from mortars, artillery, Grad, tanks, UAVs and aircraft,\
        \ according to Oleksandr Prokudin, the head of the region’s military administration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a29d2-0fc7-41db-a2ec-ba76243b44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfb80e-dd88-4c34-96ca-957ef8ddd774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least one civilian was killed and another sustained shrapnel wounds\
        \ after Russian forces dropped an explosive from a drone in the region’s city\
        \ of Beryslav on Saturday morning, local authorities said Saturday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f16ba-f854-404a-94b5-fb70f2fc5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdd80f-5f66-46e4-80ef-6f6e6c8951f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 47-year-old woman in the city of Kherson is in a medical facility\
        \ after being injured during an attack on Friday night in which critical infrastructure\
        \ was damaged and residential buildings shelled, Prokudin said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c4ca4-9a40-4750-a894-214e29b943c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42712f-e111-4f5f-af19-eb010c5b2507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Prosecutor’s Office in the Kherson region said a pre-trial investigation\
        \ has been launched “over violations of the laws and customs of war.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a8679-821b-4da5-bc2b-9bdfdc144965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:42:07.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2fca41-1f4e-402b-8bb7-9b2bedc1a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.890+08:00
