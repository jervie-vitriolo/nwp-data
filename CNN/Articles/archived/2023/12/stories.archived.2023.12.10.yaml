      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tFollowing decades as the only Filipino invited to judge top dog shows\
        \ across the globe, Santos launched the Philippine Dog Circuit in 2011, aiming\
        \ to mount the largest dog show in Asia where both Filipino and foreign exhibitors\
        \ could parade their purebred dogs across four event-filled days in Araneta\
        \ Coliseum. At its onset, it was largely ridiculed. “First of all, [foreigners]\
        \ said, ‘The Philippines, where’s that? Also, isn’t it hard to get around?\
        \ And then also, ‘Philippines? They have ugly dogs.’”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90cb97-50d3-4c58-a2ae-243e9c6d496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\t13 years later, the Philippine Dog Circuit has made the country a\
        \ top destination in international dog pageantry. “It is the happiest dog\
        \ show in the world,” Santos says, citing the superior hospitality he’s ensured\
        \ for both judges and foreign exhibitors. By holding 12 dog shows in succession\
        \ — the only event in the world to do so — scores of titles are up for grabs,\
        \ offering exhibitors a convenient way to raise their pup’s pedigree. \t \
        \ \r"
    '19':
      'image': 'jcr:939e9201-12b6-4a77-9586-414b174654dd'
      'imageCaption': ' Lucky the Pomeranian is the first Philippine-born dog to win
        “Best in Breed” at the esteemed World Dog Show Grand Prix 2023. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf178918-10da-4a3a-9f8f-722e370f95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43226c02-08bc-4458-92ae-d790e16342c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of foreigners want to join the show kasi it’s easier for
        them to go, get the title, and go home,” says Buendia, who, before becoming
        a pet entrepreneur in Cebu, began her dog-showing career with a Pomeranian
        named Darla in 2016. “Ang dami mo ding kalaban na magagandang dogs so if your
        dog wins there, malaking bragging rights ‘yun.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877eef3-3ae0-473c-966f-af914d400815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Darla’s career never took off, her son Lucky would sweep
        up local awards years later, including “Best Philippine-Born Dog in Show”
        early this year. Claiming the top national prize prodded Buendia to see how
        much further her dog could go overseas. Lucky had survived cardiac arrest
        at birth to become a top contender in the conformation arena — what did he
        have to lose, she thought.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f00bb-4104-431f-8481-d7c680eb426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.930+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684da397-cbc0-45e9-9ec2-047d2cbea76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.931+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41b2d7-b008-4cef-87e9-d7c8f126fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.931+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Lucky, along with a Pembroke Welsh corgi named Dalbong,
        snatched “Best in Breed” at the esteemed World Dog Show Grand Prix 2023 held
        in Switzerland. Both wins were a first for our country, especially since Lucky
        was the only Philippine-born dog to achieve such glory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f2a2c-eeee-4f3c-8508-8508c51a1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a Zoom call, Buendia raises her fluffy victor, as round and
        gleeful as a smiley face emoji. Since his win, Lucky’s proud, effortless prance
        through TV guest spots and news segments have strengthened Buendia’s pet store
        sales, but also global interest in the dogs she bred on the side. “I didn’t
        expect na bibili sila from me,” she says of a Brazilian who’d just yesterday
        purchased one of her prized Pomeranians. “I didn’t expect na foreigners would
        love our dogs here in the Philippines or that they’d show them in their home
        countries.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee80702-6407-461e-984e-40e78e28923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.933+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, too, is awed by the country’s now-thriving dog culture,
        noticing “a big turnaround in the last five years.” “Before, we were known
        as a country that ate dogs,” he says. “Now, no more.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b7bdd-8596-4aba-a82a-8b9d456bfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dig through our history, however, and the budding business of pets
        is nothing new in the Philippines, predating even the appetite for dogs that
        Filipinos grew to infamy for. The eagerly awaited Manila Carnival of 1910
        had even launched the country’s first-ever dog show. A “howling success,”
        according to American organizer Rupert Fergusson, the event “captured the
        public interest” through the 29 dog breeds showcased, where bulldogs and chow
        chows were crowd favorites.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1d625-c468-41d1-bd12-00da4f69481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tYet centuries before foreign-bred dogs dazzled carnival crowds during\
        \ the American occupation, or first set paw on our sands following Spanish\
        \ conquest, Philippine canine-kind wasn’t just seen as amusement — our native\
        \ dogs were exalted. \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1754bc9-1920-449a-817e-a92ba86c996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkaroon sila ng major role sa society, which was pagbigay ng
        ginhawa sa community,” says historian Ian Alfonso, whose book "Dogs in Philippine
        History" begins with linguistic research on how our Austronesian ancestors
        raised their dogs to hunt alongside them; a stark contrast to ancient Polynesians
        thought to have eaten dogs to extinction due to food scarcity. “‘Yung cultural
        affection natin with dogs, siguro malaking factor diyan ‘yung geography ng
        Pilipinas, in the sense na ang daming source of protein ng ancestors natin.”</p>'
    '31':
      'image': 'jcr:1c03dbfb-405d-4f88-99f1-a7af6fd73fc5'
      'imageCaption': 'According to data from the Philippine Canine Club, Inc. based
        on the number of litters registered over the past 52 years, the Shi Tzu has
        consistently been the most popular purebred dog breed in the Philippines.
        Photo courtesy of PCCI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af445a3e-2fb4-4818-a562-d58034db5982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1dcf7-f18b-4793-b270-9e80240985ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be it hunting deer or wild boar, dogs reaped the sort of significance
        that necessitated burial similar to their human caretakers. Some communities
        were even known to love their hunting dogs more than their own children, as
        17th century Spanish chronicler Fr. Francisco Ignacio Alcina, SJ wrote of
        Bisayan natives in his book “Historia de las islas e indios de Bisayas.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba2770-1b3d-4223-bf9e-0016ab797dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.937+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canine companionship had been so vital to pre-colonial life, in
        fact, that dogs inspired beliefs about death as well. “May mas-malalim pang
        pagkakilala sa kanila as taga-pag-prolong ng buhay,” explains Alfonso. He
        cites indigenous Cordilleran rituals where a dog, seen as a sacred guardian,
        was sacrificed to ward off bad spirits or relieve sickness. If dogs weren’t
        mutilated, their ears mixed into ointments, or beheaded in service of a disabled
        family member, they were cooked and partaken of.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e0fa4-ae40-4387-9a5a-5104c14b398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet more bewildering than these practices is how severely the bond
        between dog and Filipino was affected once we were colonized. As the Spaniards
        herded us into settlements, restricting us from wandering as we once did,
        the dogs who once hunted by our side scattered across the city. Their new
        purpose: to roam, mixing and multiplying until their features became as muddled
        as the alliance they once shared with us.</p>'
    '35':
      'image': 'jcr:2de3f27a-3c81-4d98-a764-e5e96f6b0d34'
      'imageCaption': 'The Cordilleran consumption of dogs — a rare spiritual practice
        — worked its way into propaganda portraying the Philippines as a nation of
        dogeaters. Photo from "DOGS IN PHILIPPINE HISTORY" courtesy of IAN ALFONSO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c0d6a-cb6e-47b3-a569-e339b8631c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2a112-3a1b-4502-841f-bdd76af1d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through “Dogs in Philippine History,” Alfonso traces our native
        dogs’ descent from gods to monsters, especially as strays grew rampant and
        our colonizers instilled a rightful fear of rabies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdca221-41c3-4468-bb8c-5a2c142eb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before an anti-rabies vaccine for dogs arrived in the Philippines
        in 1930, American forces would massacre countless street dogs, many times
        arbitrarily. It was nothing new considering earlier periods of our aso’s annihilation,
        from Spanish attempts at poisoning strays to tidy up Manila’s streets, to
        soldiers during the British invasion known to mute a barking dog with a bullet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3e8af-2bbe-4435-850d-e1a2fda99193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 1950s, Filipinos, too, would join in the slaughter, albeit
        for gastronomic reasons. Across the archipelago, asocena (or dog meat) became
        a not-so-guilty pleasure, served in revitalizing soups or booze-soaking pulutan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c1fc3-f4d9-48ce-9c76-a073ba998740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfonso speculates that the intensifying hunger for dog meat may
        have begun from a taste for postcolonial revenge. “Parang pang-yabang siya
        o defense mechanism nung Pilipino sa binabato sa kanya na stereotypes,” says
        Alfonso, citing historian Edilberto Alegre’s theory on how American yellow
        journalism fed this culinary phenomenon. The U.S. would justify its dominion
        over us by underscoring our “civilizational” shortcomings. Of these, the Cordilleran
        consumption of dogs — a rare spiritual practice — worked its way into propaganda
        portraying us as a nation of dogeaters. “‘Sige, sinabihan mo naman kami na
        kumakain ng aso, eh ‘di kakain kami ng aso!’”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc7ede-4cef-4e4d-9ee4-bea2e7603320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From companion to craving</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d0e22-cf25-42ab-a34f-b0cf0c7bf368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.944+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Heidi Caguioa won’t forget her first glimpse of lechon
        dog, the animal’s last submissive crouch suspended in a smooth layer of caramel
        crunch. A specialty in Nueva Ecija, canine carcasses were once as commonplace
        as their swine equivalent; a leaner but significantly cheaper alternative.
        “Visible talaga — everywhere in the community, may nagtitinda ng aso. It was
        really an industry,” says Caguioa, who heads the Animal Kingdom Foundation,
        Inc. (AKF), an NGO formed in 2002 with a mission to end the dog meat trade.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a9e24-7716-4045-980d-f55ddc19e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.945+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 60,000 dogs recovered annually in its early years, Caguioa
        estimates that that number is down to 10,000. At the height of its raids,
        AKF encountered up to 400 truckloads per week, each filled with native dogs
        from southern parts of Luzon —snatched from the street or sold off, then hog-tied
        in metal wire — making their way up north to doggie dining capitals like Baguio
        and Nueva Ecija.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b30fa-49f0-4e8c-a316-f85b26519202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.945+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the <a href="https://faolex.fao.org/docs/pdf/phi74279.pdf"
        target="_blank">Anti-Rabies Act of 2007</a> and an amended <a href="https://lawphil.net/statutes/repacts/ra1998/ra_8485_1998.html"
        target="_blank">Animal Welfare Act</a> in 2013, the Philippines kept a slack,
        if flimsy leash on the dog meat trade. Caguioa decided she needed to firm
        up locked and legal support with the Philippine National Police, National
        Meat Inspection Service, and Bureau of Animal Industry. It paid off. Between
        2008 and 2012, AKF busted the “Big Five” family-run syndicates that financed
        the industry.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b46d3c-92ab-4c9a-b2ae-4bf2878cb249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKF may have broken the supply chain but the demand for dog meat
        remained. Backed by the Department of Social Welfare &amp; Development in
        the Cordilleras, AKF deployed teachers to local barrios in hopes of shifting
        the local perception of dogs, less as cravings and more as companions. Yet
        as Caguioa would come to realize, calls to animal welfare were less successful
        than threats to human health. “Sinabi namin may rabies yan — unhealthy, unsanitary…daming
        diseases and infection ang nakukuha diyan,” Caguioa says of AKF’s campaigns
        to educate locals on rabies. “‘Yun ang may impact sa kanila eh. Concern kasi
        nila ‘yung sarili nila.”</p>'
    '46':
      'image': 'jcr:06a24c35-6658-4830-b099-45608ab9fdd2'
      'imageCaption': 'Lucky is an aspin that was rescued from the dog meat trade
        in Pangasinan. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107509e1-a282-4975-94c4-aed27168c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.947+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5e1d3-c7e9-4a39-88d0-b9cadfd27802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.948+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 20 years Caguioa has presided over the AKF, dogs headed for
        the dinner plate have dwindled to just a handful rescued weekly by the foundation.
        Still, as familiar as she’s become with the many ways our native dog can be
        served, she’s also seen the infinite other ways people can be cruel to it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac34f66-2722-4058-8b96-8a050df2ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.949+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month before local media celebrated the triumph of two Filipino-bred
        dogs at the World Dog Fair, <a href="https://www.facebook.com/photo.php?fbid=648803980614135&amp;id=100064536166418&amp;set=a.616488927178974"
        target="_blank">a Facebook post</a> on the gruesome death of an aspin puppy
        had gone viral. The post implicated a security guard who tossed the puppy
        from a Quezon City footbridge, reportedly as retaliation against children
        he’d shooed from mall premises.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4ba6c-6d42-4419-b814-f8917a8c50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.950+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa shares that cases of animal cruelty reported to AKF have
        risen in the past few years. “That’s not as negative as it sounds,” she says,
        bringing to mind how easily social media amassed an army of John Wicks intent
        on avenging the slain puppy, many plotting punishments more creative than
        the maximum two-year jail time for violators of the Animal Welfare Act. “Before,
        hahayaan lang — hindi nare-report. Now, people are more aware of what should
        be acted upon, or what’s illegal.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397b735-4e90-4e77-891f-55bd0d22397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.950+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://legacy.senate.gov.ph/press_release/2023/1003_poe1.asp">New
        legislation pushed by senator Grace Poe</a>&nbsp;could be pivotal as it hastens
        the response to such reports. Filed in October to bolster the Animal Welfare
        Act, the measure calls for the creation of an Animal Welfare Bureau; one that
        doesn’t merely issue policies and wag its finger but acts as the “implementing
        arm” Caguioa has long sought to establish. “The proposed law now creates a
        bureau still attached to the Department of Agriculture that will handle simple
        animal welfare issues,” she says, detailing functions that include registering
        animal facilities, from vet clinics to pet hotels; mobilizing animal rescue
        operations following natural calamity; even implementing policy at the barangay
        level.</p>'
    '70':
      'image': 'jcr:cc3173d7-b932-413c-8486-15293e9e7c47'
      'imageCaption': 'At the height of its raids countering the dog meat trade, Animal
        Kingdom Foundation encountered up to 400 truckloads per week, each filled
        with native dogs from southern parts of Luzon —snatched from the street or
        sold off, then hog-tied in metal wire — making their way up north to doggie
        dining capitals like Baguio and Nueva Ecija. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab7643-a0fe-4e4b-8bc0-713d17ae3d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:57:20.665+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc605602-ffc8-4e63-994c-b74463017159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.951+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa recalls how reluctant local government units (LGUs) once
        were in supporting AKF’s efforts. “Aso lang yan!” was a response not uncommonly
        heard from barangay officials when fielding reports on animal cruelty. Nowadays,
        LGUs have become increasingly alert to the cause. By offering regular spay-and-neuter
        programs from Quezon City to as far as Iloilo, they’ve even clamped down on
        an animal welfare issue long neglected: overpopulation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116809f4-025e-4e35-bbb4-c20393c1e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.952+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’re going to ask me, ‘Has there been a change in the mindset
        of Filipinos on dogs?’ There’s a lot — a spike in change in human behavior
        toward animals, not just in the minds of the public but in the minds of government
        agencies” says Caguioa. “The policy and the services they offer, that’s where
        it makes a difference.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f5838-93db-4629-b804-79493e2927cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Homeward bound?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01f95e-cdd2-4f60-9777-a3e66eaffd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f732f-dd76-4081-ba40-c4a40ccf46de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tSince its publication early this year, “Dogs in Philippine History”\
        \ already urges the addition of new chapters. “Especially ‘yang contemporary\
        \ phenomenon of booming pet industries sa Pilipinas,” Alfonso says of all\
        \ the power in the paw-driven peso that his book stopped short of. Yet one\
        \ chapter that’s proven difficult to conclude is the fate of the aspin. \r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b3a2bd-5b5d-45fe-acf8-933e67feb887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated, Alfonso recalls how the DOH’s plans for a <a href="https://www.pchrd.dost.gov.ph/news_and_updates/rabies-free-philippines-still-possible/"
        target="_blank">“Rabies-Free Philippines”</a> in 2020 were postponed to 2030.
        As the government scrambles to contain a virus that <a href="https://www.cnnphilippines.com/news/2022/9/8/Rabies-deaths.html"
        target="_blank">continues to claim over 200 lives each year</a>, efforts to
        immunize strays are diminished by LGUs that are as quick to cage them, cramming
        dogs into city pounds that can be rougher than the streets.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaaa41a-e6e1-4034-b98f-dea22cb90944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.206+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tWhen an aspin blanketed in ticks collapsed onto her lap four years\
        \ ago, Camille Co could only imagine how grim its life had been at the Muntinlupa\
        \ City pound. The three month-old puppy was among 35 dogs set to be euthanized\
        \ had animal shelter The Pawssion Project not posted a social media SOS. “\
        She was so used to not getting food or exercise that she didn’t even know\
        \ how to walk,” says Co, a fashion influencer, who would call upon her immense\
        \ social media following when a vet found her rescue Pixie to be in such bad\
        \ shape, she required a blood transfusion. \r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c497c-b9a3-41be-b288-7a76ca55396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.207+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'image': 'jcr:005cc6f2-3ecf-44c4-8d65-3b4b95de54d4'
      'imageCaption': ' Fashion influencer Camille Co rescued her aspin Pixie from
        a city pound where she was one of 35 dogs set to be euthanized.. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0ed22-922b-456d-98d8-6abd1954c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T15:35:42.208+08:00
