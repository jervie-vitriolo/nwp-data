  'trump-says-Biden-is-the-real-threat':
    'author': 'Eric Bradner and Alison Main, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-10T22:36:47.000+08:00
    'imagesource': 'jcr:b0aa35f5-8fba-4030-a98d-4f2d19339300'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '570c3ad2-616a-4178-94c0-911099c338f8'
    'lead': 'Former President Donald Trump on Saturday characterized warnings that
      his victory in 2024 would represent a threat to democracy as a “hoax” and “Democrat
      misinformation.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-10T22:37:46.706+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-10T22:37:47.118+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump dismisses warnings that his victory would threaten democracy and
      says Biden is the real threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29015abd-04d8-47bf-a850-c9416e234612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former President Donald Trump on Saturday
        characterized warnings that his victory in 2024 would represent a threat to
        democracy as a “hoax” and “Democrat misinformation.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef3166-239e-4da4-8079-6aecbad352c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president, who faces federal and state charges stemming\
        \ from his efforts to overturn the 2020 election, said in a speech hosted\
        \ by the New York Young Republican Club that President Joe Biden “is the real\
        \ threat to democracy.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc4d25-67af-4cb6-bd1e-dca70932f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Can you believe it? This is their new line, you know,” Trump said.\
        \ “Here we go again — ‘Russia, Russia, Russia,’ ‘Mueller, Mueller, Mueller,’\
        \ ‘Ukraine, Ukraine, Ukraine.’ One hoax after another.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b8a16-d736-439f-834e-88e1e8e43378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But no, I’m not a threat. I will save democracy. The threat is Crooked\
        \ Joe Biden,” Trump said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d3cdc-25cb-487c-8c50-cc6fc7cad085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “And that’s what it is, it’s a hoax. We call it now the threat-to-democracy\
        \ hoax, because that’s what it is.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd052f6a-8478-4af9-89ea-f41d30fbc697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump said later that those attacks were a “desperate and shameless\
        \ attempt to distract from the monstrous abuses of power the left is committing\
        \ before your very eyes.” He pointed to more than a dozen state-level petitions\
        \ to remove him from the 2024 ballot, citing a clause of the Constitution’\
        s 14th Amendment barring those who have engaged in “insurrection or rebellion”\
        \ from office.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63cea9a-5174-45e4-abd5-0938b2b47168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and Democrats have warned that electing Trump again in 2024 could\
        \ erode the foundations of American democracy. The president said at a fundraiser\
        \ Saturday in Los Angeles that “the greatest threat Trump poses is to the\
        \ democracy.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29690b4-7e79-4781-8155-b3be84750ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump himself has talked about exacting “retribution” against political\
        \ enemies if he wins in 2024, and his campaign has rolled out a series of\
        \ policy proposals that would expand presidential authority over even nonpolitical\
        \ levers of the federal government.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ba3ef-f5ea-46b6-9d5d-29ceb3e2cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Wyoming Rep. Liz Cheney, a Republican who lost her seat to a\
        \ Trump-backed primary challenger last year after she participated in the\
        \ House select committee that probed the January 6, 2021, insurrection at\
        \ the US Capitol, said in a recent CBS interview that the nation would be\
        \ “sleepwalking into a dictatorship” if Trump wins next year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ff2d6-926d-4ab0-9554-8a90d801b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about Cheney’s warning, Trump told Fox’s Sean Hannity during\
        \ a town hall last week that he wouldn’t be a dictator “except for Day One”\
        \ to address the border and domestic oil production.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397de4ab-72fe-47a4-ae05-7688bf40b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those remarks kicked off a flurry of criticism. Former New Jersey Gov.\
        \ Chris Christie, a rival for the 2024 Republican presidential nomination,\
        \ said during the party’s fourth primary debate that Trump was “an angry,\
        \ bitter man who now wants to be back as president because he wants to exact\
        \ retribution on anyone who has disagreed with him.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff794b-9b26-4700-be58-6201105f171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump on Saturday night complained about how his remarks to Hannity\
        \ had been characterized, saying he never claimed he wanted to be a dictator.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e1f6a-6fbf-4aaf-9ec5-13ce8239c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I said I want to be a dictator for one day,” Trump said. “And you\
        \ know why I want to be a dictator? Because I want a wall … and I want to\
        \ drill, drill, drill.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412adda7-7102-4868-b197-e19c77a50dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crowd broke into the familiar “Build the wall” chant, which Trump\
        \ encouraged, before adding, “Well, I did.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c000d-eafc-4691-92fd-5716b9a2c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump called Democrats “sick people” and said they “don’t care about\
        \ our country.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb0f55-6db7-488f-893f-583948ff25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:37:46.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:37:47.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They think the threat-to-democracy hoax will save Biden from having
        created the worst inflation in our country’s history, a fragile economy that
        may soon end in a depression,” the former president said.</p>'
  'US-State-Department-bypasses-Congress-israel-munitions':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-10T22:39:13.000+08:00
    'imagesource': 'jcr:0d60358a-0320-42cb-ab95-261db9a9d148'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3ca7342-8914-44ee-84e5-7064b42ed10d'
    'lead': 'The US State Department transmitted an emergency declaration to lawmakers
      for the sale of thousands of munitions to Israel, bypassing the standard 20-day
      period that congressional committees are typically afforded to review such a
      sale.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-10T22:40:39.527+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-10T22:40:40.266+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US State Department bypasses Congress to send thousands of munitions
      to Israel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc237c5-7cc2-4e29-b355-5c608bdb443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US State Department transmitted an
        emergency declaration to lawmakers late Friday night for the sale of thousands
        of munitions to Israel, the agency announced, bypassing the standard 20-day
        period that congressional committees are typically afforded to review such
        a sale.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e846ff3-f863-4b65-ba1b-c0da8d4f3455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af73b6b-e1a3-4b23-badb-a3499cdc6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The declaration followed a request by the State Department earlier\
        \ in the week for Congress to approve the sale of 45,000 shells to Israel\
        \ for its Merkava tanks. A source with direct knowledge of the matter told\
        \ CNN that the House Foreign Affairs Committee and Senate Foreign Relations\
        \ Committee, which have oversight over military sales, had been under “pressure”\
        \ from the State Department to approve the request quickly amid Israel’s war\
        \ against Hamas in Gaza.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba76b3b-e355-445d-b3a6-824f641fc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf40fe-0779-4551-b48d-57003020cdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committees typically have 20 days to review foreign military sales,\
        \ allowing lawmakers to raise questions about a transaction and delay it if\
        \ needed. But late Friday night, the State Department transmitted an emergency\
        \ declaration to the committees for over 13,000 of the tank shells, worth\
        \ about $106 million, for immediate delivery to Israel, the source said Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee7c81-6790-4d76-baf8-d95de5fb4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379e7d7-ce5f-495f-ab58-3d228a9c5fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Effective immediately, the items can be transferred,” the source said.\
        \ “No further information, details or assurances were provided.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eac769-59ee-498c-bcd3-8500e9b58c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945f013-e54c-406b-a430-cf6da7836cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration’s move to transfer some of the munitions comes as\
        \ the US is under growing domestic and international pressure to support a\
        \ ceasefire in Gaza and place conditions on some of the weapons it is providing\
        \ to Israel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce6cd6-4397-49fb-8cd2-23f7ce4b481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe42067-1ebf-4248-b666-7738c56b1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A State Department spokesperson confirmed to CNN on Saturday that Secretary\
        \ of State Antony Blinken notified Congress on Friday “that he had exercised\
        \ his delegated authority to determine an emergency existed necessitating\
        \ the immediate approval of the transfer” of the tank munitions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f226eb9-ad32-4ce2-9350-50d32e641182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f947d-18ea-494a-8465-de8894f53a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States is committed to the security of Israel, and it is\
        \ vital to U.S. national interests to assist Israel to develop and maintain\
        \ a strong and ready self-defense capability. This proposed sale is consistent\
        \ with those objectives,” the spokesperson said. “We continue to be clear\
        \ with the government of Israel that they must comply with [international\
        \ humanitarian law] and must take every feasible step to avoid harm to civilians.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca2505-8808-44d5-9f50-64fb5264704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4269b31-ba4f-416f-8ff3-394e8e27d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, the State Department disclosed in an announcement on Saturday\
        \ that the sale would be for “13,981 120mm M830A1 High Explosive Anti-Tank\
        \ Multi-Purpose with Tracer (MPAT) tank cartridges.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b91d9-3777-4177-88cf-eae1cb72c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575e268-d6e9-4ae3-a14a-21fbcdedfaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reuters first reported the initial administration request for 45,000\
        \ shells.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaadf4d-6dee-4596-a9a2-1ea14b604c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9491527f-706a-4c43-9b88-12002a688acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In early November, the State Department formally notified congressional\
        \ leaders that it would transfer $320 million worth of precision-guided bomb\
        \ equipment to Israel, CNN previously reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32883091-988a-4bfb-be4e-eda273937fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719d7a6-666a-46b8-9f80-60bff00e2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has received 200 cargo planes of military equipment from “several\
        \ countries” since the Hamas terror attack on October 7, including ammunition,\
        \ armored vehicles and weapons, according to the Israeli Ministry of Defense.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a41e1e7-d45b-4154-b8bb-3e70a092bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c749bf-822a-49b2-ab36-3a0df3ad0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli ministry said more than 10,000 tons of military equipment\
        \ have been delivered since the start of the war.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d1e337-490d-461f-a6f8-0f90c042bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0e68e-e031-45c1-8e0c-4be6e87ba8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Ministry of Defense said the aid had come from\
        \ “several countries,” but declined to say what other countries had sent aid\
        \ or how much of it had come from the United States.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff6e9f-d085-48e6-a89c-970aa0aedee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27690eab-5cfe-4da7-a0da-7c28699547cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shipments of US military aid began soon after the war began. Defense\
        \ Secretary Lloyd Austin was in Israel on October 13 as a C-17 cargo plane\
        \ landed with security assistance to Israel.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e2f03-bd3e-47bc-aa19-39d9e904a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f266e-d74a-4a36-b2c6-4baeea637606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a lot more that follows this,” Austin said at the time.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09b5c9-3f16-45a7-b258-0406bccc81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513bbe4-12c2-44f7-9eb9-0cbaacd5bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike security assistance to Ukraine, where the US details types of\
        \ weapons and capabilities, the shipments to Israel have been far more discreet,\
        \ with the Defense Department rarely acknowledging or announcing what types\
        \ of weapons or equipment it is sending.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d0784-33da-4713-a713-fc5a3a6a95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed4fe1-b071-4926-bb0b-f8b34a8c8a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late October, a senior defense official said the US was expediting\
        \ the delivery of precision-guided joint direct attack munitions (JDAMs) to\
        \ Israel, which turn unguided bombs into smart weapons. The US has also expedited\
        \ the delivery of Iron Dome interceptor missiles for Israel’s primary aerial\
        \ defense system.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b7f57-c3f9-4f1d-a052-bd813717478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21f55f-3b02-4647-afa1-1ba7c616b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The use of US weapons in Israel’s war has drawn increased scrutiny\
        \ following an Amnesty International report this week that claimed that US-made\
        \ JDAMs were used in two strikes in October that killed 43 civilians. The\
        \ human rights organization said it “did not find any indication that there\
        \ were any military objectives at the sites,” a conclusion the Israeli military\
        \ rejected as “flawed, biased and premature.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f6c13-b6a4-4f62-9f57-1ea598f0d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58b6d8-83f0-4910-84ac-585fad4c6370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T22:40:40.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US State Department and the Defense Department both said they are\
        \ reviewing Amnesty International’s report.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82505748-5fb2-4c72-b4b5-d36692dd11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:40:39.559+08:00
