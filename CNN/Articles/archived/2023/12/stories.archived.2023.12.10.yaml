      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the mania over mambabatok like Apo Whang-Od or the craze for
        indigenous fabrics, a primitive dog breed getting its due feels timely. But
        in our recent clamor to uphold our cultural heritage, maybe there’s room to
        value its more complicated parts, fleas and all. “Kapag nakakita kayo ng aspin
        sa paligid, nakikita niyo ang descendant ng mga asong ginagala, nirerespeto
        ng mga ancestors natin,” Alfonso says of our strays, urging Filipinos to see
        a provenance in them that outweighs pedigree. "Baka magbago ang pagtingin
        ng Pilipino ''pag nalaman nila na ang taas ng respeto sa mga Aspin."</p>'
    '66':
      'image': 'jcr:5f4c4713-e6ce-43c7-8579-703cc8988d1d'
      'imageCaption': 'Philippine forest dogs are a primitive dog breed known to have
        existed long before our first settlers. Photo by JL JAVIER'
