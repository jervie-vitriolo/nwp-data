    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b47b9d-e1cc-45bd-8a03-06b08bea0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:42:06.884+08:00
      'mgnl:createdBy': 'seth'
