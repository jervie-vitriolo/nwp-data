      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fa824-0e1e-454c-b8d4-26321ffaaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Makings of a canine capital</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd6778-6970-42fa-afd7-36613839a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e93235-3b18-49d0-b935-2add89858b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tAs canine consumerism proliferates in the Philippines, so have the\
        \ papers that certify a dog’s pedigree. The country’s authority in issuing\
        \ certificates for purebred dogs, The Philippine Canine Club, Inc. (PCCI),\
        \ recorded over 130,000 dogs registered in 2021; a more than 30% increase\
        \ from the previous year and the sharpest rise since the organization was\
        \ founded in 1963. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5758bd5-a24d-4dcd-a660-a10a5ea745b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.927+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\t“We’re the fifth biggest in the world with regards to registries,”\
        \ says PCCI president Dinky Santos. This distinction in the world of dog breeding\
        \ is a feat the Philippines arrived at only recently, he adds. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acdcdb5-21d7-4063-8812-6a2335681df0'
      'mgnl:activationStatus': true
