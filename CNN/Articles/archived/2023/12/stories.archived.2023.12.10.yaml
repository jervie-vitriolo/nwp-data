  'CHR-human-rights-in-PH-a-work-in-progress':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-10T18:31:43.000+08:00
    'imagesource': 'jcr:9a8fea18-194b-4dee-ac85-7fd23a54a7b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aad8e1f-cb5d-439a-a1f5-b0f8824ded50'
    'lead': 'As the world celebrates Human Rights Day, the country''s commission tasked
      to protect marginalized and vulnerable sectors said the rights situation in
      the Philippines is a "work in progress." '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-10T18:44:50.366+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-10T18:44:50.717+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CHR: Human rights in PH a ''work in progress'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67275be-e17f-4af3-a2cd-a802df7c2db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — As
        the world celebrates Human Rights Day, the country''s commission tasked to
        protect marginalized and vulnerable sectors said the rights situation in the
        Philippines is a "work in progress."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a17b5-0c05-45dd-909d-df6c6e5aef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Human Rights (CHR) also said the situation in the\
        \ country calls for a constant partnership amongst the government, civil society\
        \ organizations and stakeholders across the nation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe4278-0fc0-462c-aa45-5759eb3bb093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the CHR recognized the government's small steps in trying to\
        \ improve the situation in the country, it believes that “much is yet to be\
        \ realized within the human rights framework, not only within the country,\
        \ but also across the globe.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504943d-702d-43f8-8ec5-508564c5d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission, together with the Philippine government, civil
        society organizations, and various stakeholders continue to exert their utmost
        effort in complying with the international human rights standards to ensure
        that every person lives a life of dignity," the CHR said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb404a-705d-48d4-9c00-ef1b891afc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is essential to further our collective actions in battling against\
        \ discrimination and inequality, especially towards the marginalized, abused,\
        \ and victimized by the system,\" it ended.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b9f14-7d4b-4f6f-85f7-965f0555b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights entities have lamented the situation in the Philippines\
        \ throughout 2023.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17021c23-cd71-4abf-9c15-7819fc9b8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Dahas, a project of the Third World Studies Center of the
        University of the Philippines, Human Rights Watch (HRW) said in January that
        the human rights situation in the Philippines had <a href="https://www.cnnphilippines.com/news/2023/1/12/ph-human-right-situation-hardly-changed.html">“hardly
        changed”</a> as state forces and the police continued to perpetrate extrajudicial
        killings, even after the end of the Duterte administration and its bloody
        war on drugs, which saw thousands dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720ff09-fd1b-4fb7-9dd0-11cfe256937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. himself <a href="https://www.cnnphilippines.com/news/2023/5/5/marcos-duterte-drug-war.html">admitted
        that the drug war had led to abuses</a> which drew criticism from global organizations
        and human rights bodies, such as the International Criminal Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f8524-faf7-4333-984d-a2ea3cb4e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, UN human rights expert Ian Fry <a href="https://www.cnnphilippines.com/news/2023/11/15/UN-human-rights-NTF-ELCAC.html">called
        for the abolition of the National Task Force to End Local Communist Armed
        Conflict</a> as it was operating with impunity by red-tagging and intimidating
        environmental human rights defenders and indigenous peoples who opposed mining
        and dam projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977ea4b-b5dc-41e4-a6a5-80cd86cb356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, <a href="https://www.cnnphilippines.com/news/2023/8/1/european-commission-improving-ph-human-rights.html">European
        Commission President Ursula von der Leyen</a> in August said that the human
        rights situation in the Philippines was improving under the Marcos administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560073a-883b-4acc-bd66-aa392dfa44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human Rights Day is celebrated every Dec. 10. The date was chosen to\
        \ commemorate the United Nations (UN) General Assembly's adoption and proclamation\
        \ of the Universal Declaration of Human Rights (UDHR).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101a35e-e2ec-4bd5-bab9-a79e53dddf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:44:50.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T18:44:50.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s theme is “Dignity, Freedom, Equality and Justice for
        All.” It also honors the UDHR''s 75th anniversary.</p>'
  'Groups-stage-protests-on-75th-Int-l-Human-Rights-Day':
