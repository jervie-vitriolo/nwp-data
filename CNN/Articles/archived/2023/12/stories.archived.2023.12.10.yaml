  'atin-ito-christmas-convoy-change-route':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-10T15:14:22.000+08:00
    'imagesource': 'jcr:51cb70af-d767-4bf9-96b9-63b914169e57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b557c680-9999-4c4f-b142-ed5f6d240a27'
    'lead': 'The Christmas convoy organized by a civilian group decided abort its
      mission and return to El Nido, Palawan after four Chinese ships shadowed the
      Filipino vessels on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-10T15:20:05.292+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-11T06:00:42.969+08:00
