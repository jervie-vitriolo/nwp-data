    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Only PH has the legal basis to operate in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fade0b-aaef-47db-a001-e590a11fe08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T23:45:33.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T08:34:17.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — China''s
        continued harassment of Filipino vessels has "further steeled" the country''s
        determination to protect its sovereignty in the West Philippine Sea where
        only the Philippines has the legal basis to operate, President Ferdinand Marcos
        Jr. declared on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586aa6fc-c1ff-4c0b-a608-e637aed89f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T23:55:21.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T08:34:17.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after Chinese ships blasted the Philippine's vessels with\
        \ water and sound cannons, and conducted dangerous maneuvers putting Filipino\
        \ lives at risk on several occasions this weekend.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571c121-99f0-4cb1-8849-5fbeb9e94acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T23:55:21.116+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T08:34:17.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2023/12/10/wps-ml-kalayaan-water-cannon-serious-engine-damage.html"><strong>READ:&nbsp;PH
        vessel suffers ''serious engine damage'' in new water cannon incident in WPS</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c725bc8-74c4-4f4c-adc8-5cd86bb4015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T23:55:21.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T08:34:17.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos reiterated that the Ayungin Shoal, also named Second Thomas\
        \ Shoal but called by China as Ren'ai Jiao, is within the Philippines' exclusive\
        \ economic zone (EEZ) and that any foreign claim over it is baseless and contrary\
        \ to international law.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7364855-5336-44f2-b9b0-84534d1b49dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T23:55:21.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T08:34:17.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No one but the Philippines has a legitimate right or legal basis\
        \ to operate anywhere in the West Philippine Sea,\" the president said in\
        \ a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67e674-900a-45b0-b3ec-a7e61187c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T23:55:21.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T08:34:17.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The illegal presence in our waters and dangerous actions against\
        \ our citizens is an outright and blatant violation of international law and\
        \ the rules-based international order.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa762e-9f25-4059-8f10-38fade35c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T23:55:21.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T08:34:17.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that he directed the country's uniformed services to conduct\
        \ its missions in the contested waters with \"the utmost regard for the safety\
        \ of our personnel, yet proceed with a mission-oriented mindset.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f149b1-9bdd-4efe-85cb-f0f5d89eb047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T23:55:21.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T08:34:17.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an arbitral tribunal constituted under the United Nations'\
        \ Convention of the Law of the Sea nullified Beijing's sweeping claims over\
        \ the South China Sea, which overlapped with the portion Manila calls the\
        \ West Philippine Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce789e18-d188-40cc-9b2d-5c566b6747f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T23:55:21.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-11T08:34:17.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, China continually rejects the ruling and harasses
        Filipino vessels within Manila''s EEZ, drawing global condemnation.</p>'
