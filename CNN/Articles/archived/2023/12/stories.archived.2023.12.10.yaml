    'template': '1'
    'title': 'Use of water cannon vs BFAR vessels ''most aggressive'' yet by China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaec1a1-997b-47ff-b382-6595a3516eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T14:19:03.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T14:59:50.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> An
        official of the Bureau of Fisheries and Aquatic Resources (BFAR) said China’s
        actions against the agency’s vessels on Saturday may have been the “most aggressive”
        yet, adding that they could lead to the capsizing of smaller fishing vessels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66993fa-a397-4275-85b9-7a4183ffa2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T14:19:03.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T14:59:50.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c4a41-8d93-460c-b706-41bf99223776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T14:19:03.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T14:59:50.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So far sa na-experience natin, ito na po ang pinaka-aggressive,
        sobrang aggressive move na ginawa ng China sa ating resupply mission</em>,"
        said the BFAR official, who refused to be named.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f755351-9d5e-4421-a39c-0e3a03329afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T14:19:03.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T14:59:50.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce033ae5-f553-4747-bdbb-40fa7c4371f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T14:19:03.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T14:59:50.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, kahit nag-distribute na tayo ng mga ano natin para
        sa mga fishermen, nagbobomba na sila ngayon ng water cannon, before po ay
        wala naman ganoon</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397320a-eb58-4b06-a31b-3098d941fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T14:19:03.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T14:59:50.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a9dba-2200-4a2e-bd15-19889d1474cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T14:19:03.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T14:59:50.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So far from what we've experienced, this is the most\
        \ aggressive move China has made yet against our resupply mission…Now, even\
        \ after we have distributed aid to the fishermen, they still fired at us with\
        \ water cannons. They never did that before.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148340d-4dea-4f41-bb58-856673ee7686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T14:19:03.341+08:00
