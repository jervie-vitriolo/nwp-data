      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The US stands with the Philippines and partners in vehemently condemning\
        \ the PRC's (People's Republic of China) repeated illegal and dangerous actions\
        \ against vessels, including disrupting the resupply mission to the Sierra\
        \ Madre today,\" United States Ambassador MaryKay Carlson posted on X (formerly\
        \ Twitter). \r"
