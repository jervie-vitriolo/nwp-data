      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 2016 UNCLOS Tribunal Award is a valuable framework for peaceful\
        \ resolution. Water cannons and dangerous sea maneuvers aren't a legitimate\
        \ alternative,\" Veron said. \r"
