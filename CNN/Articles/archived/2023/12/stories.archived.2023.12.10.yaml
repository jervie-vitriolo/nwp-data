      'jcr:uuid': 'b246b527-3b5c-4fc7-842d-9c88de8f80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T14:19:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T14:59:50.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BFAR official said Filipino fishermen have expressed their fear\
        \ over the recent incident. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e88ee-46a8-46f4-8ba2-0c6c670a1383'
