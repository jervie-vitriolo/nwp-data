      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">August</a>,
        a CCG vessel also blocked and fired water cannons at PCG vessels on a resupply
