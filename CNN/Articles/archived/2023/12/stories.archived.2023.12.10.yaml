      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7cd8b-499b-4677-b258-ac9b4ce663a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was not focused on – but I should have been – the irrefutable fact\
        \ that a call for genocide of Jewish people is a call for some of the most\
        \ terrible violence human beings can perpetrate. It’s evil. Plain, and simple,”\
        \ Magill said in a video posted on X. “I want to be clear: A call for genocide\
        \ of Jewish people … would be harassment or intimidation.”\r"
    '44':
