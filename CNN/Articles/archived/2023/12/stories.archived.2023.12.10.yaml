    'template': '1'
    'title': 'Venezuela says it will hold high-level meeting with Guyana over annexation
      plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fba9d8-ec8e-4492-925d-bafd84ef790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuela has accepted a proposal to hold
        a high-level meeting with Guyana over the status of the disputed and oil-rich
        Essequibo region, Caracas said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0eb52-4005-453f-ae2c-a7c54f997f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877f72f-7f3d-41be-8849-4afe5f0b49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Venezuela expresses its satisfaction and accepts the call to meet\
        \ with approval and commitment,” read the statement published by Venezuela’\
        s Foreign Ministry, which also noted that the meeting will be announced in\
        \ the “next coming days.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5534bd-7410-42f1-8c85-fd028b16fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85630c5d-fc16-400c-b6ea-3da14b701d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guyana’s government did not immediately respond to a request for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6baaa8-bbd0-4b80-8c7e-c66b9b22306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d6c50-c4e8-43b1-a752-27fe8766b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a nationwide referendum last week, the Venezuelan government\
        \ has said it would move forward with plans to annex the densely-forested\
        \ Essequibo region, which makes up about two-thirds of neighboring Guyana’\
        s territory.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1527c429-a9af-4c1d-afac-432cd1b2cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f3ed9b-5ff6-45e1-a4a0-e29796602a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuela has long insisted that it has a historical claim to the region,\
        \ which Guyana rejects. Current borders were set in a 1899 ruling by international\
        \ arbitrators.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5791df98-8ba6-4944-8ca1-062013ad9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b5db5-572a-4593-971c-5f33076f6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN’s Isa Soares earlier this week, Guyanese President\
        \ Irfaan Ali said his country is taking every precautionary measure at the\
        \ diplomatic level to engage international allies “against Venezuela’s desperate\
        \ attempt to seize its territory.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0a3da-1620-41e4-96ab-fc087437c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a93f3-3478-472b-9d5e-1e5b3d9b1a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposal for a meeting between the two governments came amid a\
        \ flurry of phone calls involving Venezuelan President Nicolas Maduro, Brazilian\
        \ President Luiz Inacio Lula da Silva, and the St. Vincent and the Grenadines\
        \ Prime Minister Ralph Gonsalves, according to the Venezuelan statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41023d4d-04a3-4a29-b892-45beeebd7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a23ffd-eb9f-4cfc-86df-444b30959736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Venezuela’s Foreign Ministry, Maduro also spoke to UN\
        \ Secretary General António Guterres about the matter. The UN chief has “\
        committed to promote efforts in favor of direct dialogue between the parties,”\
        \ it said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a7045-f8cf-4451-bebf-0701eed11d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf725307-4a7e-4b6b-82ab-75c3795cf2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres has warned that the stand-off over Essequibo should be settled\
        \ through “solely peaceful means,” and urged both countries to work with the\
        \ International Court of Justice. Rosemary Di Carlo, UN undersecretary for\
        \ peacebuilding and political affairs, briefed the powerful Security Council\
        \ about the situation on December 8.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4751e28-0894-4836-8b23-d01d62fed42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc5079b-6f37-4243-af4b-143db750e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Court of Justice, based in The Hague, ruled last\
        \ month that “Venezuela shall refrain from taking any action which would modify\
        \ the situation that currently prevails in the territory in dispute.” The\
        \ court has been reviewing the territorial dispute since 2018 and will hold\
        \ a trial in the spring, following decades of failed negotiations between\
        \ the two countries through the UN. However, Venezuela does not recognize\
        \ the court’s jurisdiction on the issue.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd631b5-c96f-4921-8c21-eaf776855437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ccab8-2273-4729-90c3-594edaf78c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela’s foreign ministry said the expected meeting will take
        place “without interference from external actors, in accordance with what
        was agreed upon by both countries within the Community of Latin American and
        Caribbean States” – a regional group currently led by St. Vincent and the
        Grenadines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3526e2-d777-4f02-ae06-1a0747868c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:18:54.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:18:54.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/09/world/essequibo-venezuela-meeting-with-guyana/index.html"><em>"Venezuela
        says it will hold high-level meeting with Guyana over annexation plans"</em></a></p>'
  'HIV-vaccine-trial':
