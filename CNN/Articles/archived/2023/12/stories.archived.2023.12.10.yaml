      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Gay, however, Magill has not apologized for her testimony.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdf510-a254-4ffb-b2ef-8e562f968977'
