      'mgnl:lastActivated': 2023-12-10T22:36:43.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu had spoken with US President\
        \ Joe Biden as well as European leaders about Houthis targeting merchant ships\
        \ with alleged Israeli links, Hanegbi told Israel’s Channel 12.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f1c72-32b1-44c2-9560-2868fcc20398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T22:36:43.073+08:00
