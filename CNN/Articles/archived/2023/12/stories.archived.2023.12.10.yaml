      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> – In
        celebration of the 75th International Human Rights Day, groups on Sunday denounced
        the attacks and urged the government to promote respect for human rights.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ded4e-60f4-4692-bc6a-ccb042fe13c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:53:06.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T19:07:59.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video posted by the group Karapatan, protesters urged the government\
        \ to free political prisoners.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737536a-25e1-4d19-9582-95888e071829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:53:06.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T19:07:59.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung titignan 'yung karamihan ng desisyon ng Korte Suprema, tila\
        \ mas pumapanig ito dun sa mga nakararangya, 'yung powerful,\" Karapatan Secretary\
        \ General Cristina Palabay said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa0b10-e850-4900-8634-163f40ecd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:53:06.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T19:07:59.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we look at the Supreme Court's decisions, it seems\
        \ most of these are favoring powerful people.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a61a9-043f-4ef1-839c-a02ac0437fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:53:06.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-10T19:07:59.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their protest at the Liwasang Bonifacio in Manila, Karapatan\
        \ also decried the lack of food and medical supplies for political prisoners\
        \ in congested jails and detention facilities.\r"
