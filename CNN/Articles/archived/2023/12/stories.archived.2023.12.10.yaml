    '16':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Another
        deeply troubling incident today, water cannons used again.<br><br>UNCLOS dispute
        settlement mechanisms maintain the rule of law. The 2016 UNCLOS Tribunal Award
