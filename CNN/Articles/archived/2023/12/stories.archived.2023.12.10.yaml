      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Jinggoy Estrada urged "the Chinese government
        to respect international law, exercise restraint, and cease all actions that
        jeopardize the peace and security of the region."</p>'
