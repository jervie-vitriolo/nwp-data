      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union Ambassador Luc Veron also expressed concern over
        the "deeply troubling" incidents and stood in support of the 2016 Arbitral
        Ruling that invalidated China’s sweeping claims over the South China Sea..</p>'
