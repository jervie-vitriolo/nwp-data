      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Foreign
        ambassadors took to social media on Sunday to condemn China''s "dangerous
        actions" in the West Philippine Sea, after back-to-back incidents where Chinese
        vessels fired water cannons at Philippine ships over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
