  'Venezuela-annexation-plans':
    'author': 'Abel Alvarado, CNN'
    'caption': 'Juan Pablo Arraez/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-10T07:16:43.000+08:00
    'credit': 'Juan Pablo Arraez/AP'
    'imagesource': 'jcr:fd1beffb-a3e1-4416-a5b5-64d69a124544'
