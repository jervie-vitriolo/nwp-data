  'philippine-dog-boom-cover-story':
    'author': 'Paolo Lorenzana'
    'caption': 'With major wins in the world of dog pageantry and booming pet retail
      proving the power of the paw-driven peso, Philippine canine culture is thriving
      — so does the long-neglected aspin finally have our attention? In photo: Morgan
      the aspin. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-12-10T14:07:00.000+08:00
    'image': 'jcr:257e9fdc-a02d-4d5d-8b0a-c0d5f132c01c'
    'imagesource': 'jcr:959b3813-fedb-48d7-b0fa-57a535e2603e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48a2041c-4fc1-4d9e-aba3-50fe117ee2a1'
    'lead': 'With major wins in the world of dog pageantry and booming pet retail
      proving the power of the paw-driven peso, Philippine canine culture is thriving
      — so does the long-neglected aspin finally have our attention? '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-09T14:21:48.458+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-12-11T11:14:59.828+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '3'
    'title': 'Sit, stay, heal: The Philippine dog after the fur baby boom '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9faf0-0167-421b-be03-76d6db61446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:21:48.465+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look, there’s one over there,” Romy Sia says, marveling at the
        creature he’s spotted like it’s one of the Big Five in an African savannah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6525369-4156-4152-95d1-f9cd8cf9baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.920+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tThis is no safari, however. We’re at a mall in Makati — in the kind\
        \ of space that’s flourished in the past decade. Bow &amp; Wow’s Greenbelt\
        \ branch is one of the largest pet stores in the Philippines. From behind\
        \ a curtain of premium dog leashes, Sia and I observe the fauna that’s come\
        \ into focus: a golden retriever bouncing toward a colossal shelf of fetching\
        \ toys. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c24c79-d1e6-4b28-b276-c97bb4259f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.920+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\t“It’s so happy. You see, dogs know. When they come here, they go\
        \ straight for the product they want,” says Sia, Bow &amp; Wow’s CEO. The\
        \ retriever effortlessly tugs a neon knot of rope off its hook, as familiar\
        \ with the retail display as it is coaxing its human parents toward the cash\
        \ register. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fabcce-5964-455e-bc25-6c234ae258ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.920+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, the frenzy over anything with four paws has been hard to
        ignore. According to the Philippine Statistics Authority, from over 12,000
        businesses classified under the Philippine pet industry in 2016, the Department
        of Trade &amp; Industry would see an 18% growth in registrations by 2020.
        The next year, a Rakuten survey proclaimed <a href="https://insight.rakuten.com/pet-ownership-in-asia/"
        target="_blank">Philippine dog ownership</a> the highest in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd08acd-980d-4f83-81e1-e58a0395f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.921+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the nation, you’ll find dog grooming centers and pet hotels
        sprouting as aggressively as milk tea kiosks. Leisurely days out no longer
        mean confining our dogs to those places either, not when a slew of pet parks
        in Taguig, or pet resorts in Pasig, offer recreational thrills. Meanwhile,
        the center of Pinoy public life — the mall — has pivoted from teeth-gritting
        tolerance to a tail-wagging sense of welcome, offering pet strollers for rent
        or priest-officiated pet blessings for free. From coffeeshops like The Coffee
        Bean &amp; Tea Leaf to supermarkets like Landmark permitting entry to our
        pooches (not to mention GrabCar’s pet-friendly option to shuttle them between
        locations), there’s no doubt that Metro Manila’s commercial realm has become
        increasingly accommodating to its collared clientele.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad324f9-2fe9-4787-a0a3-05934ab2f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.922+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang daming competition talaga,” says Cebu-based pet food distributor
        Jaclyn Buendia, who noticed an onrush of pet store openings in her city since
        the pandemic. In 2018, she too opened a pet store, House of Fur, launching
        another branch the following year as her business captured a regional market.
        They now distribute products to pet stores in Visayas and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19d750-d016-4cea-acbc-2a0355bdca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.922+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether dogs became a quick source of comfort (plus easy Instagram
        likes) during quarantine or that Filipinos are increasingly content to rear
        puppies <a href="https://www.statista.com/statistics/1346109/philippines-total-fertility-rates/#:~:text=In%202022%2C%20the%20total%20fertility,end%20of%20their%20reproductive%20period."
        target="_blank">than raise children</a>, what’s clear is that the Philippine
        fur baby boom came with pet parents eager to spend. The Great Pause prompted
        a prolonged scroll through social media storefronts and e-commerce platforms,
        hawking everything from paw moisturizer to design-forward dog crates (“barkitecture”)
        that looked right at home in a West Elm catalog.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">Happening now: Pet blessing 2018 | <a href="https://twitter.com/hashtag/NewsroomWeekend?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomWeekend</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/3N1kWoktA1">pic.twitter.com/3N1kWoktA1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1048883056340172805?ref_src=twsrc%5Etfw">October
        7, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c250b6c-302a-46f7-baa0-1d244b9b8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2abe6-8d54-4315-9c1b-eec56f5bcc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-pandemic, physical pet stores stepped their inventory up as
        well. “In the wake of hard lockdowns, the need for pet companionship has seen
        a healthy surge,” the SM Retail group <a href="https://www.sminvestments.com/press_release/pet-express-moves-to-expand-its-retail-pawprint/"
        target="_blank">said in a 2021 statement</a>, announcing the brisk expansion
        of Pet Express across its malls — a one-stop spot to primp your dog, take
        them to the vet, or grab them a frozen lasagna (plus newfangled speaking buttons
        that let a dog declare “Hungry!” with the press of their paw). Riding on a
        new age of canine consumerism driven largely by human emotion, chains like
        Dogs and The City would even appeal to customers’ politics, stocking name
        jerseys to hype last year’s presidential candidates: pink Robredo alongside
        red Marcos in a variety of dog sizes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121bba89-06fa-45c4-9d61-75c5c007f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it opened in 2008, Bow &amp; Wow’s gradual expansion reflects
        the rise of pickier pet parents unfazed by pricier merchandise. “We chose
        a niche market,” says Sia, who, more than a decade after he’d launched his
        wellness empire, Healthy Options, could no longer ignore customers’ calls
        to cater to their furrier family members; customers as distrustful of mass-produced
        kibble as they were giddy for branding that mirrored their own tastes and
        aspirations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d4f8c-18bc-470c-8aee-3683b12d8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-09T14:59:38.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-11T11:14:59.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bow &amp; Wow is Healthy Options for sosy dogs and cats,” says
        Sia, walking me past pet aromatherapy candles to a canned food aisle featuring
        “Taste the World” flavors like Peking Duck and Chicken Masala. The demand
        to indulge one’s dog (or imagine what their dog would deem an indulgence)
        has been high. Just last month, Bow &amp; Wow’s decade-old Greenbelt branch
        relocated to a space triple in size, in what was formerly a Healthy Options.
        Certainly ample space for a fully grown golden retriever to find an item that
        sparks joy.</p>'
    '12':
      'image': 'jcr:85441268-7a77-4547-a0c1-29b7acaf9033'
      'imageCaption': 'Bow & Wow’s decade-old branch in Greenbelt, Makati has relocated
        to a space triple in size. Photo courtesy of BOW & WOW'
