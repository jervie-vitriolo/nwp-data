      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It appears that when the passenger encamped, they
        slipped since the mountain where the plane crashed was steep. If he did not
        leave the crash site, there is a chance the person might be saved, but it
        had been five days before the rescuers reached him.]</p>'
