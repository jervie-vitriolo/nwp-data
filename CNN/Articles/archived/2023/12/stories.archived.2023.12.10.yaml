      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13544f20-4a1a-4e85-8bfb-fb912034f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-10T07:25:50.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magill, like Gay, clarified her remarks Wednesday, a day after the\
        \ controversial testimony. Magill said in a short video that she should have\
        \ been more forceful in her condemnation of hate speech, particularly calls\
        \ for genocide.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbacd49-ddac-4156-97cb-aa31cfef7a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T07:25:49.955+08:00
