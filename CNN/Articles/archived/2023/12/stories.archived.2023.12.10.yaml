      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html">similar
        incident</a> also happened in November 2021, when two Chinese vessels blocked
