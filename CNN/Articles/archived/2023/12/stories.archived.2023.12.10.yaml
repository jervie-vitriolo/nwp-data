      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — Lawmakers
        are set to ratify the proposed 2024 budget on Monday, Senate President Juan
        Miguel Zubiri said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eccfc2-9502-4ad0-8d41-459d8e95027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T16:04:05.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:12:55.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finance Secretary Benjamin Diokno said President Ferdinand Marcos Jr.
        could sign the proposed budget before leaving for Japan to attend the ASEAN-Japan
        Friendship and Cooperation Commemorative Summit, which will be held from Dec.
        16 to Dec. 18.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d433ab-fc6c-48e5-9129-2a294ffb1d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T16:04:05.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:12:55.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, the <a href="https://www.cnnphilippines.com/news/2023/11/28/senate-approved-proposed-2024-budget.html"
        target="_blank">Senate approved</a> the proposed ₱5.768-trillion national
        budget with a 21-0 vote and a lone abstention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50254a4a-950c-4769-ac8c-219a9b5bc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T16:04:05.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-10T17:12:55.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers approved the proposed budget in September, and no
        amendments were introduced in the plenary.</p>'
  'zubiri-wants-chinese-envoy-sent-home-':
    'author': ' Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-10T17:57:29.000+08:00
    'imagesource': 'jcr:b5608cb6-f1ce-4dbd-a6a6-030046f114ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b9b8ec1-71e4-47dd-9103-453b35fa038b'
    'lead': 'Senator Francis Tolentino joined Senate President Juan Miguel Zubiri
      in pushing for the recall of the Chinese envoy, saying the Philippines cannot
      “maintain diplomatic complacency” when Filipinos are “subjected to harassment
      and intimidation.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-10T18:00:38.021+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-12-11T11:14:12.531+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'water-cannon', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': '''He has done nothing'': Senators want Chinese envoy sent home after
      multiple water cannon incidents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9905f-1e7c-4339-9039-f40893be0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.034+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong>&nbsp;–
        Senate President Juan Miguel Zubiri and Senator Francis Tolentino urged President
        Ferdinand Marcos Jr. to send Chinese ambassador Huang Xilian home, saying
        he has "done nothing" amid incidents where Chinese ships repeatedly fired
        water cannons at Philippine vessels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f543f9a-927b-4d59-b786-e962f3f72f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.035+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e3907-2d97-454c-a298-b9360db172d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.035+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I urge President Ferdinand 'Bongbong' Marcos Jr. to send the current\
        \ Chinese Ambassador home. He has done nothing to address the continued attacks\
        \ of his government on our troops and on our people,\" Zubiri said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677db869-c965-4581-a7ee-b9c6b4952d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.035+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba95c6-1290-4e6a-aba8-25617901554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.036+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Philippine Coast Guard (PCG) <a href="https://www.cnnphilippines.com/news/2023/12/9/china-water-cannon-bfar-vessels.html">reported</a>
        on Sunday morning that a commissioned vessel on a resupply mission to Ayungin
        Shoal sustained "serious engine damage" after it was blasted with water cannon
        by the China Coast Guard (CCG).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff259f7-bb59-4d0f-9be8-c9d1e7c2982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.036+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f043ac9-f1fe-4027-9a15-10e4faa1add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.037+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Chinese ships <a href="http://www.cnnphilippines.com/news/2023/12/9/china-water-cannon-bfar-vessels.html">repeatedly
        fired water cannons</a> at Bureau of Fisheries and Aquatic Resources (BFAR)
        vessels on a humanitarian mission to deliver aid to Filipino fishermen near
        Bajo de Masinloc.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1416a96-f1b0-4e42-9f53-fb97ae19c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.037+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61279679-f6ed-4964-988a-0756e3e67674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.037+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri blasted the Chinese saying they \"have no heart\" after attacking\
        \ the BFAR ships.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947dd5d-f57d-4242-811d-066ed6ab9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c393f-6946-4829-bfcd-e76ed3fc588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-10T18:00:38.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-11T11:14:12.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have gone from unlawfully blocking us from navigating our
        own waters to now deliberately damaging our vessels and endangering the lives
        of our people," the senator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b65c8-165f-48be-99c8-dc3933fa61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T11:14:12.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-11T11:14:12.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, former vice chairman of the Senate Committee on Foreign
        Relations, agreed with Zubiri and pushed for the recall of the Chinese envoy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
