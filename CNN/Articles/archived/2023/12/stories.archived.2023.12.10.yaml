      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/09/health/hiv-vaccine-trial-halted-intl/index.html"><em>"HIV
        vaccine trial dubbed ‘last roll of the dice’ halted over poor results"</em></a></h3>'
  'Harvard-president-apologizes':
    'author': 'Nicki Brown, CNN'
    'caption': 'Kevin Dietsch/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-10T07:21:34.000+08:00
    'credit': 'Kevin Dietsch/Getty Images'
    'imagesource': 'jcr:6acc5c45-956c-4cfd-ac0f-c6d306cf0fa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a1c39be-e0ae-4a2d-8597-cc93d1688d18'
    'lead': 'Harvard University president Claudine Gay apologized for her comments
      during her congressional testimony Tuesday, specifically those at the end, in
      an interview with the student newspaper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-10T07:25:49.662+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-10T07:25:50.537+08:00
    'mgnl:lastActivatedBy': 'superuser'
