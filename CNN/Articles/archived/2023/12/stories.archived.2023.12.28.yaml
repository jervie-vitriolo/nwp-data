  'watusi-fireworks-doh-injuries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-28T12:06:29.000+08:00
    'imagesource': 'jcr:44b015fb-12b0-4a4d-9128-72a55ca08244'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12acc652-8bc7-48e3-9a88-e2672f880714'
    'lead': 'The Department of Health (DOH) logged a total of 88 fireworks-related
      injuries as of early Thursday, adding 13 new cases including that of a 4-year-old
      boy from Calabarzon who accidentally swallowed a watusi firecracker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T12:08:52.401+08:00
