      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)—</strong> The
        Philippines expects to receive over 500,000 metric tons (MT) of imported rice
        from Taiwan and India from December this year to February 2024, as the government
        prepares for the adverse effects of&nbsp;El Niño, the Department of Agriculture
        (DA) said.</p>'
