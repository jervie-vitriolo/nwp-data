      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s important to build a team that you trust, but it’s also important\
        \ to keep in mind that there are tasks that you can’t delegate to just anyone,\
        \ specifically those that involve accessing critical information or tracking\
        \ financial transactions.  \r"
