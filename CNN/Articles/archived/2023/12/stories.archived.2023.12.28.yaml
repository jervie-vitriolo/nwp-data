      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena said they do not have a problem when it comes to submitting\
        \ the requirements. Their only issue is the government forcing them to consolidate,\
        \ which means giving up their franchise.\r"
