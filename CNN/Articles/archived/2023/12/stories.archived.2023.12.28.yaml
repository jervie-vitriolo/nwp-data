      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These moments came as humanity embarks on a new push to explore the\
        \ cosmos, both with scientific instruments on the ground and spacecraft among\
        \ the stars.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464339e6-b245-48b6-bb38-bfdee7871258'
