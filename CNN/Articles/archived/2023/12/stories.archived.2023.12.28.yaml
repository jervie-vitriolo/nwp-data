      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“S<em>a kooperatiba po kasi mahirap. Marami na po ang nalugi at
        dalawang beses na-phaseout yung kanilang unit. Galing sa traditional, nag-modernize,
        and then yung modern nawala rin sa kanila dahil nga po di na nakabayad sa
        sobrang mahal,</em>” he pointed out.</p>'
