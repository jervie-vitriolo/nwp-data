      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad56ac-4821-4d6f-b4fd-371c79554010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:10:29.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:04.465+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The popular band has people wondering what is going on after their\
        \ site appeared to be scrubbed from the internet and content was deleted from\
        \ their verified Instagram account.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d7e2a-07e5-479d-b4a5-ffed4d5a7053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:10:29.565+08:00
