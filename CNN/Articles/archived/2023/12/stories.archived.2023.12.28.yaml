      'mgnl:type': 'text'
      'text': "Valbuena said around 40,000 drivers and operators in the National Capital\
        \ Region alone have yet to comply with the requirement. Many have yet to also\
        \ consolidate in the regions of Cagayan Valley, Central Luzon, Calabarzon,\
        \ and Bicol.\r"
