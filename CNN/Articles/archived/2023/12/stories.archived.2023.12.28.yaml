      'jcr:uuid': 'fe3ab051-111b-4479-8166-3e747f38e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the ban was on imports, not on sales. Third-party stores continued\
        \ to sell the latest Apple Watch models even after the ban went into effect.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525d3fb-c66d-4035-bb65-fc5bfd5e81df'
      'mgnl:activationStatus': true
