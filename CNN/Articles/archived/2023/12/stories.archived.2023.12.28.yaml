      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Check</strong>. Verify the identity and legitimacy of
        the sender or caller before responding</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7334905-d2a8-4c64-8fa8-5bf155110b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.638+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.378+08:00
