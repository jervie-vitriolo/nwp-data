      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metrobank reminds business owners and employees three simple steps\
        \ to #FightFraud:\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0dbfcd-ef65-4475-bfe4-ab67c77eb177'
