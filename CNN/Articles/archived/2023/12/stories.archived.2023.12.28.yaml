      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paramore formed in 2004 and released their debut album, “All We Know\
        \ Is Falling,” in 2005.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10aa70-472f-4707-a567-46d8817c49a4'
