  'new-laws-medical-schools-state-uni':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-28T14:12:10.000+08:00
    'imagesource': 'jcr:ab04cdd0-3238-4c80-b812-44c040c31d68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5842edb-de09-40a9-af75-ae7357810d5c'
    'lead': 'Laws enacted by President Ferdinand Marcos Jr. on Dec. 20 will create
      a college of medicine in four state universities in the country, Malacañang
      announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T14:14:51.101+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-28T14:14:51.389+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New laws to create medical schools in four state universities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d71d9-212a-45d0-a58c-423c9e8bee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T14:14:51.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T14:14:51.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Laws
        enacted by President Ferdinand Marcos Jr. on Dec. 20 will create a college
        of medicine in four state universities in the country, Malacañang announced
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500f086-947f-427b-aa04-49ed858fca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T14:14:51.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T14:14:51.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The medical schools will be established at Benguet State University\
        \ in La Trinidad, Benguet; Southern Luzon State University-Main Campus in\
        \ Lucban, Quezon; University of Eastern Philippines in Catarman, Northern\
        \ Samar; and Visayas State University in Baybay City, Leyte.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170aafa-e645-4153-93d1-0f8bd0de27ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T14:14:51.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T14:14:51.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The colleges were created through Republic Acts (RA) No. 11970, 11971,\
        \ 11972, and 11974, respectively.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5243a33-1ed5-416b-b869-b217fb35dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T14:14:51.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T14:14:51.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the laws, the colleges will offer a Doctor of Medicine\
        \ Program, including an Integrated Liberal Arts and Medicine Program consisting\
        \ of basic science and clinical courses, and using a learner-centered, competency-based,\
        \ and community-oriented approach.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa5ec8-5900-4269-a696-55aff14b833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T14:14:51.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T14:14:51.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are also mandated to \"undertake research and extension services\
        \ and provide progressive leadership in these areas.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13b89e-2a43-4b88-8e41-890cbc4804a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T14:14:51.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T14:14:51.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within six months of the legislation's effectivity, the university\
        \ president will create a search committee for the deanship of the medical\
        \ school. The dean will serve a three-year term and may be reappointed to\
        \ another term.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca438f60-654c-49be-ac43-9a11d82eef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T14:14:51.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T14:14:51.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RA 11973, meanwhile, formed the College of Veterinary Medicine at Bicol\
        \ University in Ligao, Albay, which would offer a six-year Doctor of Veterinary\
        \ Medicine Program. The university's Board of Regents will govern the veterinary\
        \ school.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d896d9a-2894-4080-8bcc-f474978c8176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T14:14:51.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T14:14:51.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also signed RA 11968 converting Leyte Normal University-San\
        \ Isidro Satellite Campus into a regular campus, and RA 11969 turning Bataan\
        \ Peninsula State University-Bagac Extension Campus into a regular campus\
        \ as well.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d73db80-afb7-4271-8777-955ddabc54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T14:14:51.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T14:14:51.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace said the laws aim to respond to human resource development
        needs of the provinces where the schools are located.</p>'
