      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Apple will immediately return
        to selling its most advanced Apple Watch models in stores, after a federal
        appeals court temporarily blocked a sweeping import ban on its latest smartwatches
        while a patent dispute winds its way through the legal system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026fb62-d32b-4511-9655-0c626a705b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1cd70-8200-4a54-b379-f9201556f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple will also once again offer the affected watches for sale on its\
        \ website beginning Thursday at noon Pacific Time, the company said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94d4b7-14b5-455f-839d-b4ecb02b0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.261+08:00
