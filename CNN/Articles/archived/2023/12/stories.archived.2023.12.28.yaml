      'mgnl:lastActivated': 2023-12-28T16:47:25.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing your business’ cashflow is not a task that you should delegate
        to just anyone. Corporate banking platforms usually have multiple roles available
        to designate appropriately to your employees — such as a maker, a verifier,
        and an authorizer. In this way, you are able to control their access to the
        information available based on their role. This also allows for checks and
        balances in your process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
