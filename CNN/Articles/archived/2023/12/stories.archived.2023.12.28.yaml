      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement means Apple will be selling “the full Apple Watch\
        \ lineup to customers in time for the new year,” the company added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eab887-fd35-4811-9d60-e52aba7dd964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab50ff-fc9c-4dfd-8047-b2301e07bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple filed an emergency appeal motion Tuesday on a US International\
        \ Trade Commission ruling that went into effect this week. That ITC order\
        \ prevented Apple from importing the Apple Watch Series 9 and Apple Watch\
        \ Ultra 2, among other newer models, to the United States because they violate\
        \ patents registered to another company.\r"
