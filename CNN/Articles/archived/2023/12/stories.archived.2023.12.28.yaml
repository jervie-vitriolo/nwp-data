      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11213968-bc1d-42df-83f5-feae70b7667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.016+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The renewed effort not only comes from NASA and the US government but\
        \ also from countries such as India and China. And there’s massive investment\
        \ from private-sector businesses across the globe as well, a unique feature\
        \ of the 21st century space race.\r"
