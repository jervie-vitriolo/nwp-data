      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Limit access to sensitive information</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2afaa-6a0f-440e-b2a9-68b9b8274904'
