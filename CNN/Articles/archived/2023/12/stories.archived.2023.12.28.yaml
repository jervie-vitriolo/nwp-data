      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Supreme Court on Thursday ordered the Department of Transportation (DOTr)
        and the Land Transportation Franchising and Regulatory Board (LTFRB) to comment
        on the petition to block the Public Utility Vehicle (PUV) Modernization Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703278dd-d3d3-4676-ae51-156658d9e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON, which led the <a href="http://www.cnnphilippines.com/news/2023/12/20/piston-supreme-court-petition-puv-modernization.html">filing
        of the petition</a> for certiorari and injunction on Dec. 20, is seeking the
        issuance of a temporary restraining order (TRO) or a court order to prevent
        the DOTr and the LTFRB from enforcing the PUV modernization plan, especially
        the mandatory franchise consolidation, until the petition is resolved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903439b-5ba3-49fa-b67a-ac0e5617cd13'
      'mgnl:activationStatus': true
