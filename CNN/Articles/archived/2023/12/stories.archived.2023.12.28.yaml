  'ltfrb-memo-unconsolidated-puv':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-28T14:48:52.000+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7334b71-474d-4cd0-a363-61a152d959e8'
    'lead': 'The LTFRB has issued new guidelines regarding the implementation of the
      public utility vehicle modernization program with only three days left for the
      consolidation deadline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T14:53:29.774+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-28T20:50:37.121+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PUV', 'LTFRB']
    'stories': []
    'template': '1'
    'title': 'LTFRB sets conditions allowing unconsolidated PUV operators to ply roads
      until end-January 2024'
    'updated': 2023-12-28T18:42:32.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7029537-1810-42b3-bf70-e149e4e0b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) has issued new
        guidelines regarding the implementation of the public utility vehicle (PUV)
        modernization program with only three days left for the consolidation deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63660ef3-658a-4610-8cad-ca51fad7f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://ltfrb.gov.ph/wp-content/uploads/2023/12/MC-2023-052.pdf">Memorandum
        Circular no. 2023-052</a>, "unconsolidated individual operators in routes
        with less than 60% consolidated NAU (number of authorized units) shall be
        allowed to operate until 31 January 2024."&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007473fc-ebbf-4932-8cbe-1e734700b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB Board will issue a list of routes with less than 60% consolidated\
        \ NAU, the order read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5df7ef-6b92-4d52-a8e7-e42f38b42bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PUV operators in routes with no consolidated transport entities will\
        \ also be allowed to ply roads until the end of January 2024.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cd243-b989-4fd9-b3fd-c6600bb7b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB said its board and Regional Franchising Regulatory Offices\
        \ will issue show cause orders during the period to the unconsolidated individual\
        \ operators in compliance with the Public Service Act.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d9061-1517-4d0b-8656-c9d2aabaffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its board may also issue special permits to other consolidated operators\
        \ to ply the routes. The permits will be valid for three months.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafce57-c8cc-4e16-adb8-7c5b97c3b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Specifically for routes with no consolidated PUVs, \"a Selection Process,\
        \ subject to subsequent issuance, shall be conducted thereafter to determine\
        \ the operators who will operate in this/these route/s.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e6567-44c2-4637-af02-db5155558e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansport group PISTON derided the circular as just a \"panakip-butas\
        \ (stopgap measure)\" and claimed those who will be issued temporary permits\
        \ will also be part of the jeepney phaseout later on.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5f8dc-c9dc-499f-b9f1-0fd3e582813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Sen. Imee Marcos urged the Department of Transportation\
        \ (DOTr) to withdraw the deadline which was never followed since 2017. An\
        \ extensive meeting and consultation among stakeholders is clearly needed,\
        \ she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca60b2e-7658-459d-a2dd-0ae20ed793de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But her brother, President Ferdinand Marcos Jr., has said the deadline\
        \ for consolidation will no longer be extended despite protests from some\
        \ transport groups.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bf923-4cfb-4f74-b941-1493a5675c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:44:07.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T20:50:37.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr earlier said special permits will be issued to consolidated
        jeepneys to fill the gap in certain routes after the deadline.</p>'
  'kai-sotto-yokohama-b-corsairs':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-28T15:08:40.000+08:00
    'imagesource': 'jcr:bb912c94-e194-4340-86a7-4f32f0974555'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b563199-f02a-4a0a-9e6b-8f8fe98edbd0'
    'lead': 'Filipino basketball player Kai Sotto will be on loan from the Hiroshima
      Dragonflies to the Yokohama B-Corsairs in the Japan B.League, both teams announced
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T15:20:45.210+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-28T15:21:13.855+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan-B.League', 'Hiroshima-Dragonflies', 'Kai-Sotto', 'Yokohama-B-Corsairs']
    'stories': []
    'template': '1'
    'title': 'Kai Sotto temporarily transfers to Yokohama B-Corsairs at Japan B.League'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd590c-66bd-4ac5-9e40-208d8c848585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Filipino
        basketball player Kai Sotto will be on loan from the Hiroshima Dragonflies
        to the Yokohama B-Corsairs in the Japan B.League, both teams announced on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f25b97-9f60-466b-8e2e-442574bf26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 7-foot-3 Sotto has not yet played for a number of months in the\
        \ B.League season while nursing a lower back injury during the offseason.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1cfc6a-b115-4c0c-b7c8-f24b92174a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I wanna thank the team Yokohama B-Corsairs and the organization for\
        \ trusting and signing me to play for the team, despite coming off an injury,\"\
        \ Sotto said in the ballclub's statement posted on Instagram.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf98f0-ba63-432a-9912-1be59e5a6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very blessed to be given this opportunity and I will make
        the most out of it. I''m very excited to play for the city of Yokohama. I
        can''t wait to win more games and get better as a player. Go B-COR!" the 21-year-old
        big man added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef6dd8-9704-45fb-8277-0c627e57ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yokohama B-Corsairs general manager Ken Takeda said the addition of\
        \ Sotto to the team will \"gain even more energy and accelerate into the mid-game\
        \ and second-half games.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e704f8-fba7-4a4a-8ed0-1c609ccc01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yokohama has 10 wins and 14 losses so far in the season, currently
        placed 19th out of 24 teams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca274110-7ea1-4249-829b-9818090d9e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have high expectations for him, not only as an inside defense
        and rebounder, but also as a new option on offense," Takeda said in a <a href="https://b-corsairs.com/news/team_20231228_1/">statement</a>
        posted on the team''s website, as translated by Google from Japanese to English.
        He described Sotto as a "very promising young player."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60367ae9-a23e-4639-a0cd-7d3fe2c0e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/utsunomiyabrex/status/1740206298216759433">Edward
        Morris</a>, the 39-year-old power forward who has been with Yokohama for six
        seasons, was then loaned to Utsunomiya Brex to accommodate Sotto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf3155-4ead-415c-b61a-a898e81cc50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to B.League rules, a player \"may be transferred on a loan\
        \ basis to another club by written agreement between the player and the club\
        \ concerned.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fec786-95e0-46f4-ad9c-f86e2e248c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The period of the time-limited transfer is from a month up to the expiration\
        \ date of the player's current contract with the former club.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b50b45-42c0-498a-a28c-364112165986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T15:20:45.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T15:21:13.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://hiroshimadragonflies.com/news/detail/id=19036">statement,</a>
        the Hiroshima Dragonflies said the agreement will be until May 31, 2024.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a174b5c-7ed0-4798-bae8-152c54cb4544'
      'mgnl:activationStatus': true
