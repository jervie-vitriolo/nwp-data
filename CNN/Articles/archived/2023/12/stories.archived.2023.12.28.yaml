    'lead': 'One person was killed while six others were injured after a Toyota Fortuner
      crashed into a BDO branch along Quirino Highway in Barangay Pasong Putik, Quezon
      City late Thursday afternoon, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T21:34:26.640+08:00
