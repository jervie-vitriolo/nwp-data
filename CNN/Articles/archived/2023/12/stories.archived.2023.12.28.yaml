      'mgnl:lastActivated': 2023-12-28T17:33:28.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — A
        national survey released four days ahead of the New Year found that the majority,
        or 96% of adult Filipinos, will be welcoming 2024 with hope rather than fear,
        the highest percentage since pre-pandemic 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b13e4-8c80-4471-8c8a-f2d5cdcf33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a point above the 95% in 2022 and the highest since the pre-pandemic\
        \ 96% in 2019,” the Social Weather Survey (SWS) said in its Thursday report.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3a098-89ff-49fb-b0e4-fc908885d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SWS, its survey with a primary question of ‘Ang darating\
        \ na taon ba ay inyong sasalubungin nang may pag-asa o may pangamba?’ was\
        \ conducted from Dec. 8 to 11 via face-to-face interviews with 1,200 adults\
        \ nationwide.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c311d68-73b0-4735-b814-1b44b8da380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Is it with hope or with fear that you enter the coming\
        \ year?]\r"
