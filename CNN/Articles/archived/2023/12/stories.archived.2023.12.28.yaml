      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While you have a trusted team, it’s important to only allow limited\
        \ employees to access sensitive information on your business — this includes\
        \ the account details and password on your company’s bank account or even\
        \ tools similar to the Metrobank e-SOA.  \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adef76e-b97e-4aaf-89d8-98f53150cc89'
