      'jcr:uuid': '7f2595e8-da5a-4af5-a5e2-201336850c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.630+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from using software products and digital tools, it's also important\
        \ that you and your employees stay alert for any possible scams or signs of\
        \ fraud in every transaction — even personal ones. So always keep yourself\
        \ updated with the schemes of fraudsters.  \r"
