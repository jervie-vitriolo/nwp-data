    'title': 'SWS: 96% of Filipinos hopeful for 2024, highest since pre-pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d09633-7b75-4faf-82fd-b6f54b6c84f2'
      'mgnl:activationStatus': true
