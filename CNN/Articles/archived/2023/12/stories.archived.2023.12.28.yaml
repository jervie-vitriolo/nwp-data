      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T20:38:17.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo reiterated to Blinken the Philippines’ interest in protecting\
        \ its sovereignty and jurisdiction “while maintaining peace and security and\
        \ upholding the rules-based international order.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f41236-f871-4fb2-8150-9663adac9204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:38:17.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T20:38:17.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also emphasized the importance of open lines of communication and\
        \ dialogue with other parties.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db682194-f4d4-4309-9226-a110e68bbf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:38:17.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T20:38:17.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a statement from US State Department Spokesperson Matthew\
        \ Miller said Blinken and Manalo discussed the reinforcement of Philippine-US\
        \ cooperation in 2024.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb853ef-3aff-4009-bd22-4b596ff4edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:38:17.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T20:38:17.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken likewise underscored Washington’s “ironclad commitments” to\
        \ Manila under their Mutual Defense Treaty, which requires both countries\
        \ to come to the other’s aid in the event of an armed attack by a foreign\
        \ power.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a5da8-7710-4449-a794-af5aa4fc7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:38:17.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T20:38:17.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This dialogue comes just a week after Manalo and Chinese Foreign Minister\
        \ Wang Yi had their own phone call following China’s string of incursions\
        \ and harassments in the West Philippine Sea this past month.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5202a3d-a583-4b40-bf91-458ca7a232d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:38:17.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T20:38:17.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include the repeated use of water cannons on Filipino vessels,\
        \ hazardous maneuvers which endangered the lives of local crewmen, and even\
        \ the use of a long-range acoustic device or sound cannon.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a4e8d-a8d6-44ea-9fa3-0436655905dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:38:17.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T20:38:17.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/21/ph-china-phone-call.html">PH,
        China foreign affairs execs agree on need for ''dialogue'' to address issues</a>&nbsp;&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9afcd3-802c-491c-b7a9-5411ddabf53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:38:17.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T20:38:17.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two diplomats agreed on the importance of dialogue in addressing
        the issues of the two countries, but Wang warned the Philippines to “act with
        caution,” saying <a href="https://www.cnnphilippines.com/news/2023/12/21/china-ph-relationship-crossroads.html">bilateral
        ties are now at a crossroads due to a shift in Manila''s policy and position.</a></p>'
