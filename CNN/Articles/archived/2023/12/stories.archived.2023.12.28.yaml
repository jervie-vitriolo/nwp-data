      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> At
        least five passengers were slightly injured after a bus tried to avoid hitting
        a police vehicle which suddenly entered the EDSA bus lane Wednesday afternoon,
        the Department of Transportation (DOTr) said.</p>'
