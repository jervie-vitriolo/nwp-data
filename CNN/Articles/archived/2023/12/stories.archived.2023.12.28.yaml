        \ detect breaches early on. If you have bigger funds and data to manage, Metrobank\
        \ recommends to put in place more sophisticated fraud management tools that\
        \ use advanced algorithms and machine learning that can help you detect fraudulent\
        \ activities and suspicious patterns.  \r"
