      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is more challenging in a cooperative. Many already\
        \ incurred losses and lost their unit two times. From traditional, they modernized\
        \ and then they also lost their modern unit because they were unable to pay\
        \ since it was so expensive.]\r"
