      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paramore, are you still into us or not?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f1db6-7c67-4caf-a926-9c28ba7ff098'
      'mgnl:activationStatus': true
