  'smni-petition-block-ntc-suspension-order':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-28T16:03:42.000+08:00
    'imagesource': 'jcr:a7c79f48-d366-4e7f-a670-fb770fc09dca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad9187ef-14b6-44c9-b8f4-7fe016aaa1de'
    'lead': 'Sonshine Media Network International (SMNI) asks the Court of Appeals
      to stop the National Telecommunications Commission from implementing its 30-day
      suspension order, which took effect last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T16:05:23.475+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-28T16:05:23.893+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMNI asks court to block NTC’s 30-day suspension order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d8d11-6593-4e53-951d-cb753e1435fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — Sonshine
        Media Network International (SMNI) on Thursday asked the Court of Appeals
        to stop the National Telecommunications Commission (NTC) from implementing
        its 30-day suspension order, which took effect last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088622b8-1868-4ce1-8197-78491d60cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2114e1-c138-45bd-bb72-d570e2e178bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMNI lawyers Mark Tolentino and Rolex Suplico filed the petition
        for certiorari, prohibition, mandamus with prayer for injunction or temporary
        restraining order against the suspension order<a href="https://www.cnnphilippines.com/news/2023/12/21/NTC-suspends-SMNI-operations-for-30-days.html">
        issued by the NTC</a> on Dec. 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba712d-8a2a-45a0-9c11-d208dc6561c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e37a8-2d0d-4f3b-9c80-4515080f27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a092f7c5-be2a-4d1d-8bb8-99e0eec9df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This sought to stop the implementation and to nullify the NTC directive,\
        \ allowing SMNI — otherwise known as Swara Sug Media Corporation — to continue\
        \ its operations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaad00e-9111-40cd-95a1-d4a1ce39a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fad9d8-c376-4445-ab12-dc2405942cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the lawyers, the NTC violated SMNI’s right to due process\
        \ by ordering its immediate suspension allegedly without giving the network\
        \ an opportunity to refute the allegations against it.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b03b28-ab52-4d26-b2df-bcae7b7fc33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38977a6-415b-4c24-8c7b-fdefe996d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTC also supposedly compromised its independence as a quasi-judicial\
        \ body by heeding the House’s recommendation for SMNI’s suspension.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b2649-b347-4c72-abcb-1cc5a83dad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea168d7-ac24-4ec6-a866-911d8c9de23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Respondent NTC is an independent agency under the executive branch\
        \ of government, specifically under the Department of Information and Communication.\
        \ Hence, it cannot be dictated on by Congress without violating the principle\
        \ of separation of powers,\" the petition read.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987cd8b-920b-4b7b-a43e-dca09b9c22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e1cc0-ba47-4033-896c-98cc30d5fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing franchise violations, including the alleged dissemination of\
        \ false information, NTC ordered SMNI off the air for 30 days.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a6754-a737-41b7-9d17-c04c5a6f7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac6a779-80c4-465e-ae75-bb0aa62d3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dalawang programa lang sa SMNI ang inireklamo — 'yung Gikan sa Masa\
        \ at Laban Kasama ang Bayan. Bakit ang buong network ang pinarusahan?” Suplico\
        \ said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3fe7c-322e-411f-becf-386836c21f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf0d03-feda-4a5b-9ff2-4f4b52b10075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Only two SMNI programs were the subject of complaints\
        \ – “Gikan sa Masa” and “Laban Kasama ang Bayan.” Why is the whole network\
        \ being penalized?]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34ad8fd-af00-43dd-826a-77688823d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bb20a-25bc-4ca6-a3cb-776bf7eb7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite SMNI’s suspension, Tolentino said the network’s operations\
        \ are ongoing on other platforms.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e281dfc-be18-46c6-804d-143910658332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29768a89-9a73-4a82-9f1f-b6881a1d46f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“TV and radio ang nawala [TV and radio operations were suspended],”\
        \ the lawyer said. “Yung social media nandyan pa rin and other platform tuloy\
        \ pa rin [But operations on social media and other platforms continue].”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f0dab-f701-474e-b7bd-8f7e4dbd4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a0dd2-4271-4306-9a68-478cfb86a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:05:23.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T16:05:23.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC has set an administrative hearing on SMNI’s suspension on Jan.
        4, 2024.</p>'
