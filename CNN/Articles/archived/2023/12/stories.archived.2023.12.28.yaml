      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Stop</strong>. Never click an unverified link or download
        a suspicious attachment</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bf473-e4bc-4c30-90cc-2da0da9c4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.637+08:00
