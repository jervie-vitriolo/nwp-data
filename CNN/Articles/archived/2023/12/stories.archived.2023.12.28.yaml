      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7ac66-36cf-4294-b6a4-46d7c1f5ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.884+08:00
