    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DILG calls for strict implementation of local firecracker ordinances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a8967-2977-4c9d-b0e3-4a7f15d6ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:26:50.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:41:43.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> A
        few days before New Year''s Eve, the Department of the Interior and Local
        Government (DILG) called on local officials to strictly enforce the firecracker
        ban in their respective localities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797b69c-ed55-4721-9441-049335c1118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:41:43.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:41:43.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tiyakin po natin na napaiiral ang mga ordinansang ito…Lagyan natin\
        \ ng pangil ang mga ordinansang ito laban sa mapanganib na paputok,\" said\
        \ DILG Sec. Benhur Abalos, referring to the at least 1,210 local government\
        \ units that have passed ordinances against the use of harmful firecrackers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292ae5c-7d48-4772-99b0-08eb80db04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:41:43.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:41:43.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let's make sure that these ordinances are being implemented…\
        Let's be strict in implementing these ordinances against dangerous fireworks.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760226b8-c98b-41eb-ab29-3fce5ce1785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:41:43.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:41:43.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine National Police, the prohibited firecrackers\
        \ include varieties such as Five Star, Pla-Pla, Piccolo, Goodbye Philippines,\
        \ Goodbye Bading, Giant Bawang, Watusi, Atomic Triangle, Judas Belt, Super\
        \ Yolanda, Super Lolo, and Coke-in-Can.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e43d3c-5444-4190-a84d-1f20a6af2163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:41:43.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:41:43.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/24/Call-to-ban-firecrackers-raised-anew.html">Call
        to ban firecrackers raised anew</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9475437-a6f4-4f1c-ba1f-96e169d42c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:41:43.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:41:43.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Final Word on Wednesday, Quezon City\
        \ Public Order and Safety Department head Elmo San Diego said they have been\
        \ implementing a firecracker ban since 2019.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37cf9a-1336-4f3d-9f8e-44eeda6859e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:41:43.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:41:43.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are actually very aggressive in strictly implementing a total\
        \ ban on use and display of firecrackers in the city,\" San Diego said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0ce20-bc5f-433c-89a8-d62065a35d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:41:43.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:41:43.334+08:00
