      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ea71c-413b-4fe5-b2c4-fa4ee81e50bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.039+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the newly named OSIRIS-APEX mission continues flying through\
        \ space, ready to rendezvous with the asteroid Apophis during the space rock’\
        s close approach of Earth in 2029.\r"
