      'text': "The Indian government committed 495,000 MT of rice to the Philippines\
        \ while 40,000 bags of imported rice will come from Taiwan, totaling over\
        \ half a million metric tons in compliance with the agreement between the\
        \ agriculture chief and holders of rice import permits.\r"
