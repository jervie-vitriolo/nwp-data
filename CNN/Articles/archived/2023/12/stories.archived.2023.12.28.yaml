      'mgnl:lastActivated': 2023-12-28T19:07:43.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering the allegations contained, the issues raised, and the\
        \ arguments adduced in the Petition, but without necessarily giving due course\
        \ thereto, respondents DOTr and LTFRB should comment on the petition and on\
        \ the urgent application for a TRO and/or writ of preliminary injunction within\
        \ a non-extendible period of 10 days from notice hereof,\" the high court\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589c254-ac72-4669-91e3-03fb933010b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representatives of the agencies, Transport Secretary Jaime Bautista\
        \ and LTFRB chairperson Teofilo Guadiz III, should \"personally file\" with\
        \ the court and \"personally serve\" on the petitioners their comments, the\
        \ SC said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83841a2-47f5-4949-8e5a-379f17a85367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order came three days before the Dec. 31 deadline requiring PUV\
        \ operators to consolidate, which some groups have been opposing through transport\
        \ strikes.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91403771-b417-43c8-bc29-1d268e60e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials have not budged in the face of protests, with
        LTFRB officially denying calls for a deadline extension through a memorandum
        that would <a href="http://www.cnnphilippines.com/transportation/2023/12/15/ltfrb-january-1-revocation-permits-unconsolidated.html">revoke
        permits of unconsolidated operators</a> on Jan. 1, 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43d97d-e5cc-4e40-a973-34c5295a9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the LTFRB <a href="https://www.cnnphilippines.com/news/2023/12/28/ltfrb-memo-unconsolidated-puv.html">set
        conditions</a> allowing unconsolidated PUV operators to ply roads until end-January
        next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365bfcd7-2b43-4703-9719-a55a38601103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista said that \"the PUV consolidation deadline stays\" as the\
        \ program's key component gained support from majority or around 70% of over\
        \ 220,000 PUV operators in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b4b4b-cd95-438b-b44b-dea0ca2f6364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rest assured that your government is committed to making this program\
        \ work as this aligns with goal of the Marcos administration on easing the\
        \ plight of commuters by ensuring cleaner and safer means of public transportation\
        \ for the riding public,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a984a-2f03-45cb-bafc-bae775906bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8245e06-de46-474d-b064-ae202bd9a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>SC urged to quicken decision</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377fea5-f246-46ad-8b3b-06f9a0ace8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON national chairperson Mody Floranda said the group and its legal\
        \ representatives also filed on Thursday before the SC a supplemental motion\
        \ seeking to expedite the decision on the petition for a TRO.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7544a-3a63-4839-8f30-b841d36054b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The petitioners likewise pray for the immediate issuance of a TRO\
        \ to prevent the grave and irreparable injury that the petitioners, the jeepney\
        \ drivers and operators, their families, the commuters, and the public in\
        \ general will suffer,\" the motion read, according to a news release.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b64902-4c03-4ed8-b9d8-479ff1eaeefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The world will not end if this Honorable Court will restrain the\
        \ assailed orders' implementation during the short period that the Court is\
        \ considering herein petition,\" it continued. \"However, millions of drivers,\
        \ operators, and their families, as well as commuters all over the country\
        \ will experience a severe impact on their income and livelihood should the\
        \ franchise of thousands of PUV operators be canceled on January 1, 2024.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a0034-7015-49d4-bb87-efb4710e88d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/12/27/Jeepney-operators--drivers-hope-for-enough-subsidy-to-buy-modern-units.html">Jeepney
        operators, drivers hope for enough subsidy to buy modern units</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e487a1-a51f-42ee-a694-f83ef27e87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T19:07:43.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T19:07:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floranda said PISTON and transport group Manibela will mount another
        transport strike on Friday and participating drivers and operators will march
        towards the Malacañan Palace in Manila.</p>'
