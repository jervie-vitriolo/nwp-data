    'lead': 'A transport group says a fare hike should be implemented to help drivers
      and operators pay for the cost of a modern jeepney unit that is worth as much
      as ₱4 million.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T12:34:35.241+08:00
