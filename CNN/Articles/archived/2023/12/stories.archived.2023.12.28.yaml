      'mgnl:lastActivated': 2023-12-28T05:15:04.465+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b69e51-c124-43f2-a64a-6d89906f0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:10:29.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:04.465+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lead singer Hayley Williams also scrubbed her Instagram account, leading\
        \ followers to wonder if the band is breaking up or merely preparing for a\
        \ new project.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd2e9c-4c4a-4363-9203-ea9ee1e44063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:10:29.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:04.465+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283a830-48d9-41f2-92fb-e1312fc1d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:10:29.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:04.466+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a recent UpRoxx article, the band members “agreed that\
        \ there’s a level of uncertainty” in terms of their future.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda5bed-0e6f-4ff9-9f86-f58ecec22c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:10:29.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:04.466+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0066b93-533a-4214-98de-8c7309b3e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:10:29.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:04.466+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The only thing that matters is we will still get to be each other’\
        s community,” the publication quoted Williams as saying.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca3b435-0c60-4a1d-b783-1cfc28f19dcb'
